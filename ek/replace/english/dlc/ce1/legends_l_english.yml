l_english:
#EK EDIT: Removed Charlemagne mention, Earth -> Nirn/Mundus
 game_concept_legend_seed_desc: "A [legend|E] in the making. $game_concept_legend_seeds$ are the basis of a $game_concept_legend$ and, by founding them, a [ruler|E] may start a $game_concept_legend$.\n\n$game_concept_legend_seeds$ can be earned by fulfilling some criteria like by performing legendary deeds: Major [decisions|E], winning a [great_holy_war|E], becoming a [king|E] or [emperor|E], organizing a Grand [activity|E], hunting a legendary animal, et cetera.\n\nInactive $game_concept_legend_seeds$ have no cost, but bear no effects. Founding a $game_concept_legend_seed$ for the first time has a [gold|E] cost to it."
 legend_chronicle_tournament_won_desc: "At the jousting fields of [location.GetName], the ultimate contestant [winner.GetName] has won the tournament for the third time. No living soul on Nirn could rival [winner.GetHerHim]."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] had worked tirelessly for all of [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip] and fought the minions of [ROOT.Legend.GetProtagonist.GetFaith.DevilName] here in Mundus, but at last [ROOT.Legend.GetProtagonist.GetHerHis] struggles were at an end. The divine plan fulfilled, [ROOT.Legend.GetProtagonist.GetSheHe] lived a life of great honor and piety."
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] spent many a sleepless night wracked with visions of their own birth, until on a fateful night, it was [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] who did appear before [ROOT.Legend.GetProtagonist.GetHerHim]. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] declared that [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] was placed on Nirn for a divine purpose, one which superseded the typical call of a [ROOT.Legend.GetProtagonist.GetWomanMan]. From that day, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] knew that the circumstances of [ROOT.Legend.GetProtagonist.GetHerHis] birth were neither rumor nor coincidence, but a direct intervention from [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]!"
 
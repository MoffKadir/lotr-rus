 nomad_events.0180.desc: "I hear [rival.GetTitledFirstNamePossessive] laughter before I can see [rival.GetHerHim]. [rival.GetHerHis|U] back almost turned to me, [rival.GetHerHis] breath reeking of [rival.Custom('RegionalAlcoholicDrink')].\n\n"#EMP Who#! is going to govern us when [ROOT.Char.GetTitledFirstNameNoTooltip] leaves us for the birds? Will it be [child.GetFirstName]? [child.GetHerHis|U] arm is so weak that [child.GetSheHe] can barely prevent [child.GetHerHis] own fingers from falling off."\n\n"No. It will certainly not be sweet and docile [child.GetFirstNameNoTooltip].""
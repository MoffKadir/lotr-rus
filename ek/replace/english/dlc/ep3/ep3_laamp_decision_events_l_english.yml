 ### Reflavored Contracts to Quests ###
 ep3_laamp_decision_event.1001.c.tt: "Look for a quest"
 ep3_laamp_decision_event.1025.desc_reused_crier: "The town crier gives me a recognizing look and perks up as I approach, incessantly chattering about the nearby quests posted by local nobles.\n\n[laamp_town_crier.GetSheHe|U] is still accompanied by the friendly shifting-white-and-brownish-gray old cat who looks at me through half-closed blue eyes while I intently listen to the narrated listings:"
 ep3_laamp_decision_event.1025.desc: "The town crier perks up as I approach, incessantly chattering about the nearby quests posted by local nobles.\n\n[laamp_town_crier.GetSheHe|U] is accompanied by a friendly shifting-white-and-brownish-grey old cat who looks at me with the clearest blue eyes as I intently listen to the narrated listings:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Back at the town crier, [laamp_town_crier.GetSheHe] has gathered a small crowd, appropriately oo-ing and aa-ing as [laamp_town_crier.GetSheHe] recounts the horrific circumstances under which the far-away noble seeks aid in their predicament.\n\nI raise an eyebrow as I reminisce over the regular quests that were mentioned earlier:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "As I return to the town crier, [laamp_town_crier.GetSheHe] is saturating yet another group of meandering bystanders, spouting increasingly exaggerated details about the far-away noble.\n\nI hum silently as I ponder the previously mentioned quests:"
 ep3_laamp_decision_event.1025.desc_legendary_body: "gossiping with another [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] as I walk over to [laamp_town_crier.GetHerHis] post — they whisper about how some far-away noble has a particular predicament and is offering #EMP magnificent#! rewards.\n\nI ponder this as [laamp_town_crier.GetSheHe] suddenly remembers [laamp_town_crier.GetHerHis] duties and perks up, promptly informing [laamp_town_crier.GetHerHis] immediate surroundings of the currently available quests:"
 ep3_laamp_decision_event.1025.desc_nothing: "The [ROOT.Char.Custom('GetTowncrierElder')] sits slumped on [laamp_town_crier.GetHerHis] chair, half-asleep. Apparently there are no available quests in the area at the moment."
 
 #Storyteller 
 ### Removed real-world references, added TES references
 ep3_laamp_decision_event.1031.desc_01: "#EMP "...and so Auriel fastened the Heart to an arrow and let it fly long into the sea, where no aspect of the new world may ever find it."#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP "...and then Anu grappled with Padomay and pulled them both outside of Time forever."#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP "...and when Lorkhaj was born, the Great Darkness knew its name and it was Namiira."#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP "...and tasting the blood on His tongue, our Father of Mysteries whispered a final chrononymic death-word, and Dagon exploded throughout all time."#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP "...and none dared obstruct Sed-Yenna when she climbed the steps of White-Gold Tower to place the babe Reman on his Throne, where he spoke as an adult, saying I AM CYRODIIL COME."#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP "...and when Magrus fled from Boethra and Lorkhaj, he fell into the Moonshadow. There Azurah judged him as too full of fear to rule a sphere, and she tore out his other eye."#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP "...and using the roar that Lorkhaj had given him, Ra-Wulfharth spoke to Masser and Secunda, to move to their fullness in the sky. The Khajiiti warriors became Senche, but Lorkhaj stripped from them all reason."#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP "...and the severed head of Pelinal spoke to the winged-bull, Morihaus, saying, "Our enemies have undone me, and spread my body into hiding. In mockery of divine purpose, the Ayleids cut me into eighths, for they are obsessed with this number."#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP "...and with Malacath's mind bent on revenge, his most devout followers changed to match him and became the Orsimer, cursed to wander in exile, a people without a place."#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP "...and Pelinal lifted his weapons, saying: "These were their eastern chieftains, no longer full of their talking."#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP "...and Shor marched on the eastern kingdoms with all the sons of Skyrim."#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP "...and there on the deck of the last ship from Saarthal, Ysgramor named his axe Wuuthrad, which means "Storm's Tears" in the language of Atmora."#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP "...and then Y'ffre transformed himself into the first of the Ehlnofey, or "Earth Bones." After that mortals had a semblance of safety in the new world, because they could finally understand it."#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP "...and the citizenry of Vivec screamed as they saw a shooting star come down out of the sky hole like a toll-road of hell. But Vivec merely raised his hand and froze Lie Rock just above the city."#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP "...and The Guardian and the Traitor fought a mighty battle that lasted for days. So great and terrible were the forces unleashed in this contest that Solstheim was torn apart from the mainland of Skyrim."#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP "...and Sheogorath strolled down the mountain, whistling in tune with the tiniest champion in Tamriel."#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP "...and King Wulfharth killed King Dumalacath the Dwarf-Orc, and doomed his people."#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP "...and so that they might know forever their wicked deeds Azura changed the Chimer into Dunmer, and their skin turned ashen and their eyes into fire."#!"
 
 #Constanstinople to Imperial City
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nHaving been here before, I still find myself feeling quite small as I observe the White-Gold Tower and the Arena on the horizon."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nThe White-Gold Tower and the Arena readily available on the horizon, I start to feel quite small, in awe of these monuments."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "At the vantage point, I look out over [visiting_location.GetTitle.GetNameNoTierNoTooltip] in an effort to grasp this jewel of [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nCultures from all over are represented here, among the [visiting_location.GetCulture.GetNameNoTooltip], truly a melting pot of traditions and customs.\n\nOver by the Arena, a contest appears to have started, judging from the faint shouts of joy and excitement."
 

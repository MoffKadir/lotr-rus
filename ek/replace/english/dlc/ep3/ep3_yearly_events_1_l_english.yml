l_english:
 ep3_yearly.1010.t: "Hippomania"
 ep3_yearly.1010.intro: "#EMP Clip, clop. Clip, clop.#!\n\nHigh on [horse_owner.GetHerHis] steed, [horse_owner.Custom('WarhorseStoryName')], my fellow governor, [horse_owner.GetTitledFirstName], trots proudly through my courtyard. The [horse_owner.Custom('HorseStoryMareStallion')] struts proudly, ever aware of its illustrious pedigree.\n\n[horse_owner.GetFirstNameNoTooltip] is the envy of every governor in [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] — and I am no exception."

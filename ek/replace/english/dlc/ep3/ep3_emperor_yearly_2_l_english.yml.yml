l_english:
 # In the Bud - Your family version
 ep3_emperor_yearly.2401.desc: "Many are the families of noble roots and dignity among the citizens of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]. Very few, however, sit at the table of the [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], sharing in the responsibilities and honors of steering the ship of state.\n\nFew have real #EMP power#!, but today, House [ROOT.Char.GetHouse.GetBaseName] is among them!"
 # New Nobility
 ep3_emperor_yearly.2410.desc: "There is a new name among the magnates of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]: the [new_title.GetHolder.GetHouse.GetBaseName] family has gained the right to be considered part of the nobility — through corruption, intrigue, or actual worth, that I can't say.\n\nIt doesn't matter. I'm sure they won't amount to more than a grain of sand, ready to be swept away by the turbulent winds of history — and the inexorable advance of House [ROOT.Char.GetHouse.GetBaseName]!"
 # The Shadow Behind The Throne
 ep3_emperor_yearly.2420.desc: "Greedy and powerful, the hands of House [noble_family_head.GetHouse.GetBaseName] extend like tentacles over every corner of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier].\n\nIt is now plain to see that not even the one who sits on the imperial throne stands taller than them; they are the true masters of our land, who dominate the political and economic life of the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_decisions_event.2010.desc: "My palace functionaries throng the [ROOT.Char.Custom('GetThroneRoom')], where an endless line of appointees await.\n\nMost notable of these is [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName], who has traveled here from [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]. My [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)] governs the [confirmation_vassal.GetPrimaryTitle.GetName]:"



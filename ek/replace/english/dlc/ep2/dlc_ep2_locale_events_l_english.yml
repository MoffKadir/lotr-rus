# EK Edit: three moons
 ep2_locale_events.1520.t:0 "Three Moons"
 ep2_locale_events.1520.desc:0 ""A portent! A sign!" I hear yelling coming from the [ROOT.Char.GetFaith.HouseOfWorship] as I approach the door. [tournament_priest.GetTitledFirstName] stumbles upon me, pointing at the sky. Following [tournament_priest.GetHerHis] frantic eyes I see it: The moon. The third moon.\n\n"I've read about it in archives of old," [tournament_priest.GetSheHe] continues, "it announces something — but what?""
 ep2_locale_events.1520.c:0 "Three perfectly beheaded silhouettes..."

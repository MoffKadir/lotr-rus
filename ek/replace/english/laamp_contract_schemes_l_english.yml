 ### Reflavored Contracts to Quests ###
 contract_invalidated_title: "Quest Failed"
 laamp_base_0041_contract_scheme_desc: "A fool and their wealth are easily separated. No [contractor|E] would formally #EMP ask#! for this — no, they make the mistake of engaging a fraud in conversation, only to discover after the quest is complete that they've been tricked (or even robbed) and the duplicitous wanderer is gone.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: Success!"
 laamp_base_contract_schemes.2012.desc: "Conducting a census isn't without its excitements: there's the farmers trying to hide livestock and stored crops, the merchants disguising profits, even the petty nobility whose lands seem to get smaller and poorer the closer you get whilst making notes.\n\nFortunately, though, we find nothing that [employer.GetTitledFirstNamePossessive] seal and our own wits can't work past fairly easily.\n\nThe results may not be exhaustive, but they'll serve well enough for years to come, and that's all our quest contract stipulated.\n\nTime to get paid."
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT Your earnings from the quest have already been secured and will remain yours regardless#!"
 laamp_base_contract_schemes.5003.desc: "The [employer.Custom('GetOutOfControlAnimalTypePlural')], the #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Night after night, we hear their roars, and night after night our hunting parties come back short a few hands.\n\nNo matter how many of the bloody animals we kill, there always seem to be more of these thrice-cursed beasts. Little wonder [employer.GetTitledFirstName] couldn't deal with them.\n\nIt's clear we need to cut our losses, and abandon this wretched quest before the wilds consume us all."
 laamp_base_contract_schemes.0661.tt.need_additional_success: "You need at least one more success to finish your quest"
 laamp_base_contract_schemes.0671.a.tt: "You finish the quest for the regular reward"
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: ""So... how do we go about this? I don't keep a tally of just everything, you know. That would be prohibitively expensive. A lot of it is handshakes, quests kept elsewhere, you know the sort...""
 laamp_base_contract_schemes.2781.tt.contract_failed: "#N The quest fails#!"
 laamp_base_contract_schemes.3661.tt.duel_failure: "Quest failed"
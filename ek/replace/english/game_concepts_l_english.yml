 #EK EDIT: replaced clan with autocracy
 game_concept_tax_jurisdiction_desc: "A $game_concept_tax_jurisdiction$ is a group of [taxpayers|E] made up of [autocracy|E] [vassals|E]. Each $game_concept_tax_jurisdiction$ supports up to #V 12#! $game_concept_taxpayers$.\n\nEach $game_concept_tax_jurisdiction$ can have a [tax_decree|E].\n\nThe number of available $game_concept_tax_jurisdictions$ is determined by [rank|E], [traditions|E], and [innovations|E].\n\nA $game_concept_tax_jurisdiction$ requires a [tax_collector|E] to be appointed."
 
 game_concept_untaxed_jurisdiction_desc: "An $game_concept_untaxed_jurisdiction$ is a [tax_jurisdiction|E] that do not have a [tax_collector|E] appointed. This means that the assigned [taxpayers|E] won't give any [taxes|E] or [levies|E] to their [liege|E]."
 game_concept_taxpayer_desc: "$game_concept_taxpayers$ are [autocracy|E] [vassals|E] that have been assigned to a [tax_jurisdiction|E], and will contribute monthly [tax|E] Income and [levies|E] as long as a [tax_collector|E] is appointed."
 
 game_concept_unassigned_vassal_desc: "$game_concept_unassigned_vassals$ are [autocracy|E] [vassals|E] who are not assigned to a [tax_jurisdiction|E] as [taxpayers|E], and therefore not contributing [taxes|E] or [levies|E].\n\nOnce assigned to a $game_concept_tax_jurisdiction$ with a [tax_collector|E], they will start paying monthly."
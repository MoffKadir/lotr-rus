 building_type_generic_silver_mines_01_desc:0 "Silver is a precious metal used by blacksmiths, craftsmen and jewelers throughout history in innumerable ways. Its value, combined with its alchemical and magical properties made silves mines quite common all over Tamriel and beyond."
 building_type_generic_gold_mines_01_desc:0 "Gold is a precious metal almost everywhere, used in metalworking, currency, arts and many other fields. This mine is a steady source of the yellow, shining metal, bringing pure wealth to its owner."

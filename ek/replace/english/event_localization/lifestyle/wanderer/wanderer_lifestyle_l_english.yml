l_english:
 game_concept_designated_terrain_desc: "A [decision|E] unlocked from the [wanderer_lifestyle|E] tree, where you can choose a [terrain|E] group to specialize in. Certain [perks|E] will provide different boons to the terrain group chosen.\n\nTerrain groups one can choose from:\n$BULLET_WITH_TAB$@forest! Forests / @jungle! Jungles / @taiga! Taiga / @valenwood! Valenwood / @mangrove_forest! Mangrove Forest\n$BULLET_WITH_TAB$@mountains! Mountains / @hills! Hills / @desert_mountains! Desert Mountains / @volcanic! Volcanic Ashlands /\n$BULLET_WITH_TAB$@plains! Plains / @steppe! Steppe / @farmlands! Farmlands / @tundra! Glacial Tundra\n$BULLET_WITH_TAB$@desert! Deserts / @drylands! Drylands / @ashlands! Ashlands / @wasteland! Waasteland\n$BULLET_WITH_TAB$@wetlands! Wetlands / @floodplains! Floodplains / @oasis! Oasis / @black_marsh! Black Marsh"

 choose_designated_terrain_decision_desc: "It is time to decide where I will focus my efforts and lead my followers: to the dusty drylands, the towering highlands, the open lowlands, the depths of the woodlands, or the treacherous wetlands?\n\n@alert_icon!#color_yellow #emp This is a permanent choice#!#!"
 

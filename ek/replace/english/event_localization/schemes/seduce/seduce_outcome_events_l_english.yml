 seduce_outcome.2000.desc:0 "As we meet clandestinely, the Arch-Primate and I, my being is filled with an awe and desire more carnal in nature than spiritual. Surely, no one before me has received the blessing of [target.GetHerHis|U] Holiness in quite this way.\n\n[target.GetHerHis|U] hand reaches out, I close my eyes and kneel..."
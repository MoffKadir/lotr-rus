l_english:
 hunt.0080.imprisoned:0 "With [host.GetTitledFirstName] safely locked away by [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], it seems we will have to return home empty-[ROOT.Char.Custom('HandClawPaw')]ed..."
 hunt.1012.opening:1 "Bow in [ROOT.Char.Custom('HandClawPaw')], quiet steps, eyes on the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] as I await the [activity.Custom('GetAnimalType')]... A deep breath and — is that [murder_target.GetTitledFirstName]?\n\n"
 hunt.1002.desc_wounded_courtier:0 "We follow the [ROOT.Char.Custom('LocalAnimal')] on its flight through a ravine, and suddenly [hunting_courtier_1.GetTitledFirstNamePossessive] [ROOT.Char.Custom('LocalMount')] loses its footing and sends [hunting_courtier_1.GetHerHim] to the ground, screaming.\n\nIt is nothing fatal, but the [hunting_courtier_1.GetTitleTierName] is twisting in pain."
 hunt.1002.desc:0 "My world narrows to the nature surrounding us as we follow the [ROOT.Char.Custom('LocalAnimal')] on its escape through a ravine. Riding side by side with [hunting_courtier_1.GetTitledFirstName], I can hear dogs barking, men shouting... Excitement flows through me as we slowly gain on our quarry!"
 hunt.1015.desc:2 ""[ROOT.Char.GetTitledFirstNameNoTooltip]?! Argh! Is that you, my [ROOT.Char.GetLadyLord]?"\n\n[murder_target.GetTitledFirstName] glances wide-eyed between the bow in my [ROOT.Char.Custom('HandClawPaw')] and the arrow lodged in [murder_target.GetHerHis] arm.\n\n"What were you thinking?!""
 hunt.1062.t.hare:0 "A Hare in the [ROOT.Char.Custom('HandClawPaw')|U]"
 hunt.1062.t:0 "A Bird in the [ROOT.Char.Custom('HandClawPaw')|U]"
 hunt.4001.desc_2:2 "Carefully judging the distance to the [activity.Custom('GetAnimalType')], with my javelin perfectly balanced in my [ROOT.Char.Custom('HandClawPaw')]...\n\nMy [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], is crouching next to me, hefting [hunt_participant.GetHerHis] own spear."
 
 hunt.4012.desc:1 "I am riding ahead of the group as the [ROOT.Char.Custom('TerrainType')] suddenly grow still around me. The silence is almost palpable, and I struggle to hear even the noise of the [ROOT.Char.Custom('LocalMount')]'s breathing.\n\nJust as I am about to turn back to find the others I glimpse it ahead of me, blurry as in a dream – a [ROOT.Char.Custom('LocalAnimal')] as white as snow."
 hunt.4900.befriend:2 "\n\nI calmly hold out my [ROOT.Char.Custom('HandClawPaw')]. The [activity.Custom('GetAnimalTypeKill')] relaxes, confused, before tentatively halting just out of reach, sniffing at my digits suspiciously."
 hunt.4016.c:0 "I will not sink so low, I'd rather return empty [ROOT.Char.Custom('HandClawPaw')]ed!"

 hunt.5002.a:0 "Get back on your [ROOT.Char.Custom('LocalMount')], [hunt_participant.GetFirstNameNoTooltip]..."
 hunt.5003.desc.flower:1 "[hunt_participant.GetSheHe|U] places something behind my ear. "While it nowhere matches your beauty, this flower reminded me of you.""
 hunt.7011.desc:0 "As [hunt_participant.GetTitledFirstName] and I pad on foot over some troublesome ground, I almost jump out of my [ROOT.Char.Custom('SkinScalesFur')] at the sound of an almighty yelp.\n\n"
 hunt.7011.e:0 "Find the trappers, and cut off their [ROOT.Char.Custom('HandsClawsPaws')]."
 hunt.7411.success:0 "\n\nI catch [abduct_target.GetHerHim] off-guard, knocking [abduct_target.GetHerHim] heavily to the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. As [abduct_target.GetSheHe] lays, stunned, I tie [abduct_target.GetHerHis] [abduct_target.Custom('HandsClawsPaws')] with rope.\n\n[abduct_target.GetSheHe|U] rolls over, eyes full of fear and confusion."
 hunt.7411.failure:0 "\n\n[abduct_target.GetSheHe|U] is almost taken off-guard, but is sturdier than [abduct_target.GetSheHe] looks! [abduct_target.GetSheHe|U] is quick to realize what is happening, eyeing the cord in my [ROOT.Char.Custom('HandClawPaw')], and takes off into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], crying for the others..."
 hunt.7412.success:0 "\n\nBefore I have a chance to enquire, [abduct_actor.GetFirstNameNoTooltip] shoves into me with all [abduct_actor.GetHerHis] might, sending me sprawling across the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')].\n\nAs I lay there, dazed, I feel my [ROOT.Char.Custom('HandsClawsPaws')] being tied with rope! A kidnap?!"
 hunt.9001.desc_opening:0 "The hunt is drawing to an end. We mount our [ROOT.Char.Custom('LocalMountMultiple')] to leave the [ROOT.Char.Custom('TerrainType')] behind"
 hunt.9001.murder_dead:1 "[ROOT.Char.GetIntentTarget.GetFirstName] lies dead, even if it wasn't by my [ROOT.Char.Custom('HandClawPaw')]...\n\n"
 hunt.9002.t:0 "Empty-[ROOT.Char.Custom('HandClawPaw')|U]ed"

 hunt_fish_hands_key:0 "[CHARACTER.GetShortUIName|U] tried to impress [TARGET_CHARACTER.GetShortUIName|U] by fishing with [CHARACTER.GetHerHis] bare [CHARACTER.Custom('HandsClawsPaws')]"
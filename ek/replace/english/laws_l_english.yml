 partition_succession_law:1 "Partition" ### EK EDIT: slightly tweaked description to account for the changes in the way the succession works
 partition_succession_law_subname:0 "All Children Inherit Equally"
 partition_succession_law_effects:1 "\n#V Under $partition_succession_law$ [succession], your [titles] will be divided fairly evenly between your children, although the eldest will get a slight edge.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Upon succession, all [titles|E] held by the late [ruler|E] will be divided amongst their [eligible_children|E], with the [player_heir|E] always being given the [primary_title|E], [realm_capital|E] and any direct [de_jure|E] titles associated with it.\n\nYounger children will be given Titles starting with those of the same [rank|E] as the Primary Title; if none are available they will be given lower-ranking Titles. Your Player Heir can not be preemptively granted Titles they do not stand to inherit.\n#!"
 

 #Vanilla Gold to TES Drakes
 game_concept_gold:0 "Gold Draken"
 game_concept_gold_desc:0 "'Gold Draken' repräsentieren eigentlich alle liquiden Mittel eines Charakters; sein Vermögen. Es kann für viele Dinge ausgegeben werden, vor allem für den Bau von [buildings|E], die Bezahlung von [regiments|E] und die Schaffung von [titles|E]."
 game_concept_gold_i:0 "@gold_icon!"
 
 game_concept_raid_desc:0 "[armies|E] können als $game_concept_raiders$ an [Concept('rally_points', 'Sammelpunkten')|E] ausgehoben werden. $game_concept_raiders$ können sich durch benachbarte Lande bewegen und sie für [gold|E] plündern.\n\nFür einen $game_concept_raid$ muss eine Überfallarmee in einem [holding|E] Halt machen, das einem fremden [ruler|E] gehört, und entscheiden, den Überfall zu beginnen: Sie steckt dann dort eine Weile fest, während der sie Gold aus dem Besitztum holt.\n\nDas Gold führt die Armee mit sich, und es kommt erst in die Schatzkammer, wenn sie nach Hause zurückkehrt. Besiegt Ihr eine Überfallarmee, die Gold mit sich führt, nehmt Ihr es ihr ab und sie kann eine Zeit lang keinen Überfall durchführen.\n\nNur bestimmte Herrscher können einen $game_concept_raid$ durchführen, darunter vor allem [Concept('tribe', 'Stammes-')|E]  und [Concept('pirate', 'Piraten-')|E]Herrscher.\nDer Plünderer Vorzugsbaum erlaubt auch plündern."
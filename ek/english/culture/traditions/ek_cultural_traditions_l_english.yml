 ### TRADITIONS
#Nords
 tradition_nord_core_name:0 "Children of the Sky"
 tradition_nord_core_desc:1 "To meet and confer on great matters of the realm -including succession- is a recognized privilege of the nobility. Nordic nobles do not take kindly to being scorned."
 tradition_skaal_core_name:0 "Secrets of the Skaal"
 tradition_skaal_core_desc:1 "Nature can be a harsh mistress or a doting mother. The Skaal know the secrets to ensure the latter is true."
 tradition_honor_bound_name:0 "Honor-Bound"
 tradition_honor_bound_desc:1 "Honor is not important, it is paramount. Duels may take place to resolve contentious matters which pertain to it."
 tradition_bards_name:0 "Skaldic Traditions"
 tradition_bards_desc:1 "Since the dawn of time, poets have mocked, lauded and recorded the deeds of our forefathers. We have much to learn from these verses."
 tradition_conquerors_name:0 "Gifted Conquerors"
 tradition_conquerors_desc:1 "Anyone can be molded into a competent leader through open battles. We must seize any pretense for such battles to conquer far and wide."
#Orcs
 tradition_orc_core_name:0 "Stronghold Culture"
 tradition_orc_core_desc:1 "Living in an Orcish Stronghold is both hard and easy. Self-reliance is key…yet everyone must be dependable. Know your place and fill your role, so that the community can thrive."
 tradition_forlorn_peace_name:0 "Forlorn Peace"
 tradition_forlorn_peace_desc:1 "Peace has failed us. We must deter all would-be invaders and traitors with pain and terror and maintain an iron grip over power."
 tradition_arsenal_name:0 "Garrisoned Smiths"
 tradition_arsenal_desc:1 "Sturdy fortifications and quality weapons are the basis for safety. Our blacksmiths and masons will ensure we have no lack of both."
 tradition_blooded_peaks_name:0 "Clans of the Blooded Peaks"
 tradition_blooded_peaks_desc:1 "These warriors live for battle, tearing into enemies with brutal speed and savage joy, known for their fierce and relentless raids. When no foe threatens, their rage turns inward, leading to ferocious internal clashes driven by the same relentless spirit."
 tradition_denizens_lost_orsinium_name: "Denizens of Lost Orsinium" 
 tradition_denizens_lost_orsinium_desc: "Orsinium is not any one place, but the concept of a homeland. Many times it has manifested, and many times it has fallen, yet to this culture the dream never dies."
 tradition_wood_axes_name:0 "Axes Among the Woods"
 tradition_wood_axes_desc: "In the deep forests, these people have found their home. Where others fear its dangers, they see opportunity. Should others seek to take this wealth from them by force, let them tremble, because every woodcutter, miner, and craftsman is also a warrior."
#Yokudans
 tradition_crown_core_name: "Na-Totambu"
 tradition_crown_core_desc: "From sunken Yokuda, we inherit our nobility: without our old lands, we Na-Totambu look to the stars and to our king. From their motions, we see the path of the republic, and choose wisely our wielders of rule."
 tradition_forebear_core_name: "Ra Gada"
 tradition_forebear_core_desc: "Sundered Yokuda taught us that we cannot rely on lands and cities, or nobility and neighbours. Our survival flows from the deserts themselves, and we never forget to be ready to fight. We wear our armour and wield our swords, taming both peoples and sands."
 tradition_yokudan_core_name:0 "Virtues of War"
 tradition_yokudan_core_desc:1 "From the age of strife came the greatest swordmasters on Nirn. Withing hallowed schools of war we can study strategy, swordmaking and swordfighting."
 tradition_horsefolk_core_name:0 "Akos Horsemen"
 tradition_horsefolk_core_desc:1 "The plains of Akos Kasaz are home to spirited horses and hardy folk. A most efficient combination for elite cavalry."
 tradition_redguard_core_name: "Sword-Meeting"
 tradition_redguard_core_desc: "Where our ancestors relied upon sword magics, we fight by the letting of our blood and the sweat of our brows. In Tamriel our skills were honed against foes both far and wide, seeking fame and fortune."
 tradition_alikr_core_name: "Air and Sand"
 tradition_alikr_core_desc: "We make our home in the harsh Alik'r desert, where water is scarce and lives are cheap. From its depths emerge warriors and prophets in equal measure."
 tradition_abecean_piracy_name: "Abecean Piracy"
 tradition_abecean_piracy_desc: "The Abecean Sea is blessed with bountiful waters and prosperous commerce yet plagued with unceasing privateering. It would be foolish to keep ourselves from partaking in both!"
 tradition_duadri_core_name: "Palace of Nalonga"
 tradition_duadri_core_desc: "When our empire was lost to the seas, we kept faith through hardships, thriving where others cast themselves into the depths in despair or fled the coasts of their forefathers."
#Aldmer
 tradition_ceremoniarchy_name: "Aedric Lineages"
 tradition_ceremoniarchy_desc: "We are the descendants of the Aedra themselves and to live anything less than perfect lives is to dishonour our ancestors. We have built an elaborate court culture and ceremonies based on our connections to the ancient spirits."
 tradition_prescriptivism_name: "Prescriptivism"
 tradition_prescriptivism_desc: "Adherence to canon is the bedrock for an enduring and superior culture. Through strict mastery of language, scholarship and statecraft we will bolster our prestige."
 tradition_direnni_sorcerer_kings_name: "Adamantine Stewards"
 tradition_direnni_sorcerer_kings_desc: "More than a mere seat of power, Ada-Mantia is said to be a Tower placed by the gods themselves. Their stewardship of this ancient and holy site grants these people both insight into the winds of magic, and a certain authority in worldly matters."
#Argonians
 tradition_histskin_name:0 "Histskin"
 tradition_histskin_desc:0 "#italic “The gifts of the Hist are many: our flesh and blood are merely the most visible. In various forms we roam the land, confident in our bodies.”#!"
 tradition_saxhleel_mistrust_name:0 "Saxhleel Mistrust"
 tradition_saxhleel_mistrust_desc:0 "#italic “He was fortunate to have been found by them. The Nagas, the toad-like Paatru, and the winged Sarpa would have killed him on the spot.”#!"
 tradition_benevolent_hosts_name:0 "Benevolent Hosts"
 tradition_benevolent_hosts_desc:0 "Whether rich or destitute, kin or foreigner we should welcome the weary traveler, for it is the best proof of kindness."
 tradition_naga_underworld_name:0 "Naga Underworld"
 tradition_naga_underworld_desc:0 "Within Naga dwellings, it is not enough to have a glib tongue; it must be forked and poisonous. Without the ability to enforce your will, none will obey."
 tradition_feathered_ones_name:0 "Feathered Ones"
 tradition_feathered_ones_desc:0 "We Sarpa are blessed with feathers. Neither sky nor water can restrain our ability to seek wealth and outwit our enemies."
 tradition_batracian_blessings_name:0 "Batracian Blessings"
 tradition_batracian_blessings_desc:0 "Magic is a gift Paatru tribesfolk hold over all Saxhleel. We welcome knowledge in all its forms, growing to better understand our home."
#Bretons
 tradition_glenumbran_core_name:0 "Geste of Daenia"
 tradition_glenumbran_core_desc:1 "The heartlands of Glenumbra are filled with the tales of adventurers out to make their mark on the world. Naturally, the nobility cannot afford to be upstaged by the commonfolk: let our #italic deeds#! echo across the Eras"
 tradition_iliac_core_name:0 "Enterprising Merchant-Lords"
 tradition_iliac_core_desc:1 "We Bretons of the Iliac Bay are no less noble and chivalrous than those of Glenumbra, but we believe that to seek one's fortune through commerce and negotiation is a path more sweet and noble than through aimless combat and bickering. Should our enterprises require the effort of fighting men and women, we can always call upon the free companies of our rich cities."
 tradition_northmen_core_name:0 "Council of the North"
 tradition_northmen_core_desc:1 "Neither romantic knights nor crazed gold-seekers, the gentry ensures only the fittest of nobles rule their generation. With grim determination, our highlands #EMP will#! defend themselves from outside perils"
 tradition_bjoule_core_name:0 "River Horse-Bretons"
 tradition_bjoule_core_desc:1 "Evermore's knights may be valorous but ours are born in the saddle. We Horse-Bretons make up for our lack of wealth by borrowing some from City-Bretons and everyone we best in combat." 
 tradition_wrothgarian_core_name:0 "Frontier Knights"
 tradition_wrothgarian_core_desc:1 "What others call the Western Reach is Wrothgar to us. Our home forged our identity through hardship and fortune. We will abolish the frontier and build prosperous city-states out of Wrothgar. #EMP With blood and toil if necessary...#!"
#Nedic
 tradition_headhunters_name:0 "Headhunters"
 tradition_headhunters_desc:1 "Honored is the foe whose head is placed atop our altars, brought along on future raids, displayed in our longhouses and courts. Honorable is the warrior who cuts more necks and cures more heads than can be remembered in song, traded to rivals, or placed on spikes."
 tradition_land_dredge_name:0 "Land Dredge"
 tradition_land_dredge_desc:1 "Unlike the Saxhleel, the humans who live in Black Marsh must lead lives in opposition to the elements, to Black Marsh itself. But where there is no solid ground, we build terraces, and where there are lagoons, we build dams, and where there are jungles, our warriors dance between the trees like the lightning of a wamasu."
 tradition_reach_core_name:0 "Reach Folklore"
 tradition_reach_core_desc:0 "This people are at home in the craggy landscape of the Reach, where their tales speaks of ancient evils found within the bowels of the earth. Accosted at all sides, they form tight clan bonds and maintain their ways through the oral traditions of the Vateshran."
 tradition_soulbound_defenders_name:0 "Soulbound Defenders"
 tradition_soulbound_defenders_desc:0 "This culture is connected to the mystical threads that bind mortals to this world, and those that bind this world to the other realms. Its people are uniquely capable of pulling such threads to themselves and others, and keenly aware of the aberrant nature of those who would snap these threads."
#Khajiit
 tradition_moonsugar_plantations_name:0 "Moonsugar Plantations"
 tradition_moonsugar_plantations_desc:0  "With careful tending, the jungles of Tenmar and beyond can be generous. Crystallized moonlight is neverending, and with it our wealth is assured."
 tradition_beasts_of_war_name:0 "Beasts of War"
 tradition_beasts_of_war_desc:0 "Ever since the Prides of Anequina walked the northern sands, we have never lacked in ferocity. Let our enemies know we are not mere soldiers but cats carefully trained in the art of battle."
 tradition_priest_kings_name:0 "Priest Kings"
 tradition_priest_kings_desc:0 "Rulers of this culture claim authority from their divine mandate and are considered the foremost priests of the realm. Fervor brings respect."
#Lilmothiit
 tradition_walk_worm_trails_name:0 "Walk-Worm Trails"
 tradition_walk_worm_trails_desc:0 "This culture anoints itself caretaker of the swamps and forests of the Black Marsh as per an ancient treaty with the Hist. Their knowledge of the natural lore and the operations of the body is as eerie as it is peerlessly vast."
 tradition_life_does_part_name:0 "Until Life Does Us Part"
 tradition_life_does_part_desc:0 "Marriage is not a divine contract in this culture, but a mere agreement between any amount of spouses. This environment creates large and communal families with at times labyrinthine relations where genealogy ceases to be a precise science."
#Bosmer
 tradition_bosmer_core_name: "Hunting Economy"
 tradition_bosmer_core_desc: "'An unstrung bow cannot feed the hunter' as the saying goes. Any Bosmeri leader must ensure his clan has the means to fight for sustenance. We can leverage the skills of our tribesfolk such that we lack neither warriors nor tribute."
 tradition_etarani_core_name: "Children of the King"
 tradition_etarani_core_desc: "Our people have led Valenwood and its greatest cities since it first united. In that time, we learned to rely on our clans and our strong kings."
#Ayleid
 tradition_remnant_kings_name:0 "Remnant Kings"
 tradition_remnant_kings_desc:0 "This culture's story is one of loss. A history of exile and losing its homes has left its people determined to defend itself — by any means — against anyone who might encroach on, or even approach, their remaining lands."
 tradition_kings_in_exile_name:0 "Kings-in-Exile"
 tradition_kings_in_exile_desc:0 "Shunned in ages past, this culture wants nothing more than to live out its ideal society without interference from prying neighbours. These ideals will be won by peaceful isolation or by the sword; it makes little difference to this proud people."
 tradition_heartland_high_elves_name:0 "Heartland High Elves"
 tradition_heartland_high_elves_desc:0 "Fiercely independent minded, our people have only one worthy foe - each other. As we reclaim our ancestral lands, we will not commit the same mistakes as before, allowing revolt and sedition to fester."
#Dunmer
 tradition_bulwark_of_the_west_name: "Bulwark of the West"
 tradition_bulwark_of_the_west_desc: "The barbarians outside are ever restless but we are always watching with the Gods at our side."
 tradition_great_houses_name:0 "House Dunmer"
 tradition_great_houses_desc:0 "Disunity is the mother of chaos. For the prosperity of our people, we should follow a unified governance system and shun open warfare. Only a Great House can support our ambitions and award us our rightful place within the land."
 tradition_ordination_of_war_name: "Ordination of War"
 tradition_ordination_of_war_desc: "Gods will be watching. Prayers are necessary but meaningless without action. Only righteous might and devotion can genuinely prove our faith to these almighty figures."
 tradition_garden_of_veloth_name: "Garden of Veloth"
 tradition_garden_of_veloth_desc: "Placidity is the byword of the Garden of Veloth, in metaphor and in manifest."
 tradition_pursuit_of_wealth_name:0 "Pursuit of Wealth"
 tradition_pursuit_of_wealth_desc:0 "This culture values wealth above most things and considers its pursuit a noble endeavor."
 tradition_deshaan_agronomy_name:0 "Deshaan Agronomy"
 tradition_deshaan_agronomy_desc:0 "Silt laden and blessed with graceful weather, Deshaan has rarely failed to feed her people except during floods... We should never stop improving our agriculture, so the surpluses of today can cover the shortfalls of tomorrow."
 tradition_parliament_of_bugs_name:0 "Parliament of Bugs"
 tradition_parliament_of_bugs_desc:0 "Others condemn murder, but it is just another tool at the disposal of a prince. Let them wallow in self-righteousness while we sharpen our knives..."
 tradition_cynical_believers_name:0 "Cynical Believers"
 tradition_cynical_believers_desc:0 "Gods should be respected but we cannot underestimate our own agency. Our power can be much more palpable than distant deities after all."
 tradition_red_mountain_might_name:0 "Red Mountain's Might"
 tradition_red_mountain_might_desc:0 "We know in our heart that the great Red Mountain will never be defeated. Let the Outlanders come and see the Might of the Velothi for themselves!"
 tradition_cunning_contempt_name: "Cunning, Contempt, Confusion"
 tradition_cunning_contempt_desc: "Of every conversation ask, "Where can I lay my traps? What words shall construct them?""
#Goblins
 tradition_beast_tamers_name:0 "Beast Tamers"
 tradition_beast_tamers_desc:0 "Animals are a part of daily life for the people of this culture, who learn from early childhood how to master nature's beasts — whether by hunting or domesticating."
 tradition_proven_shamans_name:0 "Proven Shamans"
 tradition_proven_shamans_desc:0 "Along with the gift, comes a duty to protect the tribe. This culture has taken to trial-by-fire to educate the magically sensitive, casting out novices into the wilds to prove they can survive on their own and master their talents."
#Chimer
 tradition_velothi_exodus_name:0 "Velothi Exodus"
 tradition_velothi_exodus_desc:0 "In the distant past, this culture traded the false idyll of their decadent homeland for truth and righteousness through the means of endeavor, toiling, and correct judgment. Thousands of years have passed since, but the Velothi values of rewarding the just and the spiritual remain timeless."
#Falmer
 tradition_knight_paladins_name:0 "Knight-Paladins"
 tradition_knight_paladins_desc:0 "Sacred oaths of service are required for this culture's knights, as the mortal liege is an extension of the immortal sovereign."
 tradition_pale_shamans_name:0 "Pale Shamans"
 tradition_pale_shamans_desc:0 "Pale Shamans WIP DESC"
 tradition_chaurus_husbandry_name:0 "Chaurus Husbandry"
 tradition_chaurus_husbandry_desc:0 "Over many millennia in the deep corners of the world, this culture has mastered the secrets of raising the Chaurus, their lives and culture intertwined with these great insects."
#Dwemer
 tradition_deep_lore_name:0 "Deep Lore"
 tradition_deep_lore_desc:0 "To excavate the unknown and refine the uncertain this culture relentlessly seeks knowledge, at the cost of segregation from outsiders."
 tradition_inoxidizable_metallurgy_name:0 "Inoxidizable Metallurgy"
 tradition_inoxidizable_metallurgy_desc:0 "This culture holds the secrets of a golden metal, durable yet immune to corrosion. Jealously coveted by outsiders, this alloy gives form to miraculous crafts and exquisite panoplies."
#Imga
 tradition_imga_core_name:0 "Canopy Wrestling"
 tradition_imga_core_desc:0 "Organized into clans who make their homes among the treetops, this culture balances open hand and closed fist in the pursuit of glory."
#Cyrodilic
 tradition_cyrodiilic_core_name: "Coin and Sword"
 tradition_cyrodiilic_core_desc: "Revenue and troops are the foundation upon which a realm is built. This culture learned to make up for lack of one with the other."
 tradition_cyrodiilic_subject_name: "Imperial Scion"
 tradition_cyrodiilic_subject_desc: "As a result of its close relationship with the Imperial administration, this culture welcomes Imperial culture and law, and in exchange receives the favor and protection of its Imperial overlords."
 tradition_colovian_core_name: "Kings of the West"
 tradition_colovian_core_desc: "Our ancestors conquered the West long ago, but we keep their frontier spirit alive, always ready to defend our land and follow those worthy of our respect."
 tradition_heartlander_core_name: "But One City"
 tradition_heartlander_core_desc: "#italic “There is but one city in the Imperial Province, but one city in Tamriel, but one city in the World; that, my brothers, is the city of the Cyrodiils.”#!"
 tradition_imperial_battlemages_name: "Battlemage Aristocracy"
 tradition_imperial_battlemages_desc: "Our people were freed from slavery by battlemages, who learned the gift of magic from Shezarr. Since then we have been led by those most proficient at the arcane."
 tradition_ut_nibenu_folklore_name: "Ut-Nibenu Folklore"
 tradition_ut_nibenu_folklore_desc: "Folklore is the lifeblood of this culture, having survived slavery, empire, vassalage and much more. It lives through the loosened arrow, the uttered lore and the displaced riverwater."
 tradition_imperial_legacy_name: "Imperial Legacy"
 tradition_imperial_legacy_desc: "Warlords rise and fall, even emperors come and go, but Empire - Empire is forever."
#Akaviri
 tradition_tsaesci_core_name:0 "Snake Palace"
 tradition_tsaesci_core_desc:0 "Purpose in all things, and discernment between when to crawl and when to strike, is the surest path towards power."
 tradition_danger_sense_name:0 "Danger Sense"
 tradition_danger_sense_desc:0 "Akavir is a dangerous land, and its inhabitants learn to watch and listen closely if they wish to live long lives. Once this lesson has sunk in, an intuitive understanding of dangerous situations remains a close and loyal companion wherever we go."
#Dremora
 tradition_dremora_core_name: "Daedric Oath-bonds"
 tradition_dremora_core_desc: "Dremora loyalty is stronger than any loyalty that mortals may know. By the bold spirit of war, and the subtil spirit of the clan, the Dremora is deadlier and deeper than any warrior that the Arena can breed."
#Magic
 tradition_sorcerer_kings_name:0 "Sorcerer-Kings"
 tradition_sorcerer_kings_desc:0 "This culture place an extreme emphasis on Arcana and one's skill in the arts of magicka. To them, it is only fair that the strongest mages should rule."
 tradition_attuned_to_magicka_name:0 "Attuned To Magicka"
 tradition_attuned_to_magicka_desc:1 "From a young age, this culture is more in tune with Aetherius than others, and they pass this knowledge on to their children."
 tradition_wild_magic_name:0 "Wild Magic"
 tradition_wild_magic_desc:0 "This culture practices an unconventional form of Magicka different and foreign to the formal education of other peoples, a hedge-magic more suited to their nature."
#Other
 tradition_life_menders_name:0 "Life Menders"
 tradition_life_menders_desc:0 "Within Black Marsh is found a fantastic variety of plants and herbs with alchemical properties poorly understood by conventional scholars. This culture has unlocked some of their secrets, and cultivate these in marshland gardens."
 tradition_marshlanders_name:0 "Marshlanders"
 tradition_marshlanders_desc:0 "This culture makes its home along the edges of Black Marsh, where dark swamps and deep jungles otherwise makes life inhospitable, but through stilted homes and drainage also this corner of Tamriel has been conquered."
 tradition_wastelanders_name:0 "Wastelanders"
 tradition_wastelanders_desc:0 "We make our homes in the most inhospitable lands of Nirn, and through carefully guarded lore we here carve out our existence."
 tradition_arctic_settlers_name:0 "Arctic Settlers"
 tradition_arctic_settlers_desc:0 "This people is at home in the coldest regions of Nirn, far to the North. Where others freeze, they also freeze - but they endure, and they thrive."
 tradition_cutthroat_politics_name:0 "Cutthroat Politics"
 tradition_cutthroat_politics_desc:1 "We teach our own to maintain composure at all times. You must engage with others to get what you want…by hook or by crook." 
 tradition_frugal_name:0 "Frugal"
 tradition_frugal_desc:1 "Excess has little purpose but soften hardy folk and drive away the spirit of perseverance. By restricting unecessary festivities, we strengthen ourselves."
 tradition_fortified_markets_name:0 "Fortified Markets"
 tradition_fortified_markets_desc:1 "Prosperity fosters the greed of others. It is only right that our markets be set behind strong fortifications"
 tradition_sacred_marshes_name:0 "Sacred Marshes"
 tradition_sacred_marshes_desc:0 "This culture considers marshes to be sacred - their waters contain the divine cycles of life and death, growth and decay."
 tradition_fortress_monasteries_name:0 "Fortress Monasteries"
 tradition_fortress_monasteries_desc:0 "The most devout of us cannot be left at the mercy of raiders and invaders. Stout walls must circle our centers of worship, for the protection of our priests and the glory of the divine!"
 tradition_large_families_name:0 "Large Families"
 tradition_large_families_desc:0 "We are expected to have many descendants and carefully nurture harmony amongst them."
 tradition_deep_strike_name:0 "Deep Strike"
 tradition_deep_strike_desc:0 "Strike hard and fast, never give up the initiative. The true way of war is overwhelming offense!"
 tradition_coastal_defences_name:0 "Coastal Defences"
 tradition_coastal_defences_desc:0 "Our coastlines are fortified, dotted with watchtowers, garrisons and walls. Let them come and break themselves upon our shores."
 tradition_bloodsport_name:0 "Bloodsport"
 tradition_bloodsport_desc:0 "Where other cultures might praise authors and enjoy watching plays, the people of this culture praise the most brutal and innovative torturers and gather in droves to watch their victims suffer. Bloody games and vicious tortures are not only normalised; they are expected."
 EXECUTION_FLESH_SCULPTURE:0 "Make a Flesh Sculpture"
 tradition_philosophy_of_trade_name:0 "Philosophy of Trade"
 tradition_philosophy_of_trade_desc:0 "Trade is this culture's weapon, its tool, and its way. This culture thrives when value and profit flows between supply and demand. It's principle is to maintain open trade with anyone who would engage in honest business."
 tradition_brothers_in_arms_name:0 "Brothers-in-Arms"
 tradition_brothers_in_arms_desc:0 "The battlefield is where bonds are forged and broken. Members of this culture fight harder for those they care about and think twice about crossing those with whom they have gone to war."
 tradition_fight_for_survival_name:0 "Fight for Survival"
 tradition_fight_for_survival_desc:0 "Life has been a perpetual struggle for the individuals within this culture, as they have often been perceived as nothing more than monsters by the majority of their neighbors. Consequently, they emphasize the martial facets of education and the essential defense of their homes. Trivial diversions such as board games or recitals have no place within this society."
 tradition_healing_mysteries_name: "Healing Mysteries"
 tradition_healing_mysteries_desc: "In Tamriel's early days, the Earth Bones' magics were tapped for healing, but what was commonplace then is today secret. Only the wisest mages and druids may still replicate some of the lost techniques."
 tradition_unused_parameter_storage:0 ""
 tradition_unused_parameter_storage_desc:0 ""

 # Riekling
 innovation_scavenging:0 "Scavenging"
 innovation_scavenging_desc:0 "To the outsiders and invaders, Rieklings seem to be little more than beasts with little culture of their own but it's part of their culture and society to take everything they can from the weak, rather than produce for themselves."
 
 innovation_berserker_training:0 "Berserker Training"
 innovation_berserker_training_desc:0 "Despite their shorter stature, a dangerous rage burns in the hearts of our fiercest warriors. With the appropriate training and equipment, they have the potential to channel that intensity to make a formidable impact on the battlefield."
 
 innovation_bristleback_taming:0 "Bristleback Taming"
 innovation_bristleback_taming_desc:0 "The robust bristlebacks roaming the snowy plains of northern Tamriel prove to be surprisingly adept steeds when properly tamed. Their sturdiness and toughness make them particularly well-suited for the harsh climate of our own homeland."
 
 # Riekr
 innovation_power_symbols:0 "Symbols of Power"
 innovation_power_symbols_desc:0 "Riekr tend to gather around individuals who have been able to acquire rare weapons or wear powerful insignia. Since they are largely unable to produce such goods themselves, they scavenge old ruins or keep trophies from those they have defeated in battle."
 
 innovation_scrapped_platings:0 "Scrapped Platings"
 innovation_scrapped_platings_desc:0 "Thanks to the resourcefulness and creativity of our smiths, we can effectively utilize even the heaviest armors by readjusting them to suit the specific needs and abilities of our people."
 
 # Goblin
 innovation_primal_tradition:0 "Primal Tradition" 
 innovation_primal_tradition_desc:0 "Contrary to popular belief, goblinken are very traditionally-inclined, with some pieces of goblinken design outfits dating back to the [Glossary( 'First Era', 'FIRST_ERA_GLOSS' )]. However, it is debated whether if they inherited this style from previous generations, looted it from ancient ruins, scavenged it from other civilizations, or forged it themselves." 
 
 innovation_durzog_breeding:0 "Durzog Breeding"
 innovation_durzog_breeding_desc:0 "Most individuals tend to avoid Durzogs due to their repulsive appearance and carnivorous hunting behavior. However, it's worth noting that these creatures possess remarkable intelligence, making them capable of being trained as formidable war beasts."
 
 innovation_refitted_armors:0 "Refitted Armors"
 innovation_refitted_armors_desc:0 "Goblins are known for many things, yet advanced metalworking is not among their those. Nonetheless, this lack is mitigated by the practical approach of repurposing armor looted from defeated enemies, effectively adapting it to the specific needs of our community."
  
 innovation_war_witchcraft:0 "War Witchcraft"
 innovation_war_witchcraft_desc:0 "Goblin witches play crucial roles within their tribe. They provide counsel to chieftains, possess the ability to heal wounds, and adeptly craft a variety of potions. Furthermore, their magical capabilities extend to both potent destructive forces and the casting of curses, making their powers potentially formidable in combat."

 innovation_curse_forging:0 "Curse Forging"
 innovation_curse_forging_desc:0 "The hatred, disregard, and disdain directed towards our race may be burdensome, but it can also serve as fuel for our resolve. Infused into the blades of our mightiest warriors, we have the power to reflect these sentiments back upon anyone who dares to oppose us."

 # Imga
 innovation_canopy_tactics:0 "Canopy Tactics"
 innovation_canopy_tactics_desc:0 "A traditional Imga city is normally built amidst the branches of a huge Valenwood tree; therefore, the apemen have adapted their warfare to a life up in the canopies. They are able to form greater warbands if needed and will then bring destruction from above. What they can't craft themselves in weapons and armor, they will trade with other cultures."
 
 innovation_heavy_clubs:0 "Heavy Clubs"
 innovation_heavy_clubs_desc:0 "These are crude yet effective weapons, capable of delivering devastating blows in the right hands. Simple to craft and easy to wield, they are favored by those Imga who value raw power over finesse in battle."

 innovation_tamed_magic: "Tamed Magic"
 innovation_tamed_magic_desc:0 "Through rigorous training and secret techniques, Valenwoods magic once considered wild and uncontrollable has been harnessed by the Imga, allowing for its safe and effective use in both daily life and battle."
 
 innovation_warding_amulets: "Warding Amulets"
 innovation_warding_amulets_desc:0 "Highly valued for their ability to ward off curses and magical attacks, these protective charms are the proud possesion of the famous Imga Spellguard."

 # Argonian
 innovation_ancient_roots:0 "Ancient Roots"
 innovation_ancient_roots_desc:0 "Nothing in Nirn goes as deep as our connection to the Hist. Regardless of the path of life we choose to tread, our customs, thoughts, and even our very physique will always be shaped by those who created us."

 innovation_hist_mending:0 "Hist Tending"
 innovation_hist_mending_desc:0 "Our Hist-Tenders tend to the sacred groves and keep them safe from intruders. With the right training, they can also adapt to a battlefield, keeping not only the Hist safe but also their fellow Argonians."

 innovation_wamasu_tactics:0 "Wamasu Tactics"
 innovation_wamasu_tactics_desc:0 "Inspired by the great thunder-calling lizards inhabiting the deep marshes, we learned to incorporate shock magic into our own fighting style."

 innovation_obsidian_shards:0 "Obsidian Shards"
 innovation_obsidian_shards_desc:0 "Metal weapons and armor are unreliable in the damp climate of Black Marsh. To forge heavy armors capable of blocking the sharp weapons of other cultures, we must utilize the obsidian that is abundant in our homeland."
 
 # Khajiit 
 innovation_lunar_lattice:0 "Lunar Lattice"
 innovation_lunar_lattice_desc:0 "Eons ago we were forced to live shapeless, constantly changing and never assuming a stable form. We have then been tied to the Moons, so that our people's form depends on the cycle of Masser and Secunda."
 unlocks_other_maa_innovations:0 "Automatically unlocks other Khajiiti army innovations when the regular innovation is researched"
 replaces_innovation_basic_armor_forging:0 "#I This [innovation|E] replaces $innovation_basic_armor_forging$#!"
 innovation_unlocked_by_innovation_lunar_lattice:0 "Is unlocked with the $innovation_lunar_lattice$ [innovation|E]"

 innovation_lunar_mysteries:0 "Lunar Mysteries"
 innovation_lunar_mysteries_desc:0 "Not only does the Lunar Lattice determine our physcial form, it also opens a path to lost and eminent secrets. If we decipher the movements of the moons and follow their path we can reach deeper into the arcane and even share this knowledge with our children."
 
 innovation_alfiq:0 "Alfiq Training"
 innovation_alfiq_desc:0 "We are bound to the Moons, and our physiology is deeply tied to their form when we are born. The smallest of us, the Alfiq, are predisposed to the magical arts, and can support our warriors either in the backline, or by sitting in a shoulder harness worn by our largest warriors."
 
 innovation_pahmar:0 "Pahmar Training"
 innovation_pahmar_desc:0 "We are bound to the Moons, and our physiology is deeply tied to their form when we are born. The largest of the two-legged forms, the Pahmar can easily wear even the heaviest armor and wield the biggest weapons. They will be great on the battlefield, charging the enemy frontline and paving the way for their smaller brethren."
 innovation_unlocked_by_innovation_quilted_armor:0 "Is unlocked with the $innovation_quilted_armor$ [innovation|E]"
 
 innovation_senche_raht:0 "Senche-Raht Training"
 innovation_senche_raht_desc:0 "We are bound to the Moons, and our physiology is deeply tied to their form when we are born. Some of us, the Senche-Raht, are capable of charging the enemy lines on four feet, and are strong enough to carry a regular-sized soldier on their back. We should integrate them into our armies."
 innovation_unlocked_by_innovation_arched_saddle:0 "Is unlocked with the $innovation_arched_saddle$ [innovation|E]"

 
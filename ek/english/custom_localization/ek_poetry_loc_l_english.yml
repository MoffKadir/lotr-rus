 GeneratePoem_Intro_Rhyming_RomanceEK_01_A_01:0 "Head upon my pillow rest\nSweet dreams play behind my eyes,"
 GeneratePoem_Intro_Rhyming_RomanceEK_01_A_02:0 "A lofty cloud, up in the skies,"
 GeneratePoem_Intro_Rhyming_RomanceEK_01_B_01:0 "I long once more for sleep to come\nFor day would drown me with its lies"
 GeneratePoem_Intro_Rhyming_RomanceEK_01_B_02:0 "Reminds me of your stunning eyes."

 GeneratePoem_Intro_Rhyming_RomanceEK_02_A_01:0 "Where'ere I look, my darling [ROOT.Var('poem_subject').Char.GetFirstNameNoTooltip],"
 GeneratePoem_Intro_Rhyming_RomanceEK_02_B_01:0 "I think of you. A flock of geese,"

 GeneratePoem_Intro_Rhyming_RomanceEK_03_A_01:0 "Across the Iliac I sail"
 GeneratePoem_Intro_Rhyming_RomanceEK_03_B_01:0 "In every wave I never fail"

 GeneratePoem_Intro_Rhyming_legacyEK_01_A_01:0  "[ROOT.Var('poem_subject').Char.GetHerHis|U] songs are sung in drinking halls"
 GeneratePoem_Intro_Rhyming_legacyEK_01_A_02:0  "From Winterhold to Daggerfall"
 GeneratePoem_Intro_Rhyming_legacyEK_01_A_03:0  "Buy [ROOT.Var('poem_subject').Char.GetHerHim] some ale! [ROOT.Var('poem_subject').Char.GetSheHe|U]'ll drink it all"

 GeneratePoem_Intro_Rhyming_legacyEK_02_A_01:0  "The Dragon left Nirn long ago"
 GeneratePoem_Intro_Rhyming_legacyEK_02_A_02:0  "A tale of vast and cosmic woe"
 GeneratePoem_Intro_Rhyming_legacyEK_02_A_03:0  "You might expect them back, but no,"

 GeneratePoem_Intro_Rhyming_legacyEK_03_A_01:0  "[ROOT.Var('poem_subject').Char.GetSheHe|U] challenged a titanic Orc,"
 GeneratePoem_Intro_Rhyming_legacyEK_03_A_02:0  "For his great blade and priceless torc,"
 GeneratePoem_Intro_Rhyming_legacyEK_03_A_03:0  "Then asked if he would taste like pork"

 GeneratePoem_Intro_Rhyming_legacyEK_04_A_01:0  "[ROOT.Var('poem_subject').Char.GetSheHe|U] met a fair young maiden Elf,"
 GeneratePoem_Intro_Rhyming_legacyEK_04_A_02:0  "Who kept [ROOT.Var('poem_subject').Char.GetHerHis] sonnets on a shelf,"
 GeneratePoem_Intro_Rhyming_legacyEK_04_A_03:0  "[ROOT.Var('poem_subject').Char.GetSheHe|U] showed her a few things [ROOT.Var('poem_subject').Char.GetHerselfHimself]"

 GeneratePoem_Intro_Rhyming_legacyEK_05_A_01:0  "[ROOT.Var('poem_subject').Char.GetSheHe|U] met a Bosmer on a road"
 GeneratePoem_Intro_Rhyming_legacyEK_05_A_02:0  "A vicious freak in mud and woad"
 GeneratePoem_Intro_Rhyming_legacyEK_05_A_03:0  "[ROOT.Var('poem_subject').Char.GetSheHe|U] bellowed like a monstrous toad."

 GeneratePoem_Intro_Rhyming_legacyEK_06_A_01:0  "[ROOT.Var('poem_subject').Char.GetSheHe|U] faced a strong young strapping lad"
 GeneratePoem_Intro_Rhyming_legacyEK_06_A_02:0  "Who swore [ROOT.Var('poem_subject').Char.GetSheHe] was his long lost Dad"
 GeneratePoem_Intro_Rhyming_legacyEK_06_A_03:0  "I must say that is quite too bad"

 GeneratePoem_Intro_Rhyming_legacyEK_07_A_01:0  "A great Dwemer automaton,"
 GeneratePoem_Intro_Rhyming_legacyEK_07_A_02:0  "Confronted [ROOT.Var('poem_subject').Char.GetHerHim] upon a lawn"
 GeneratePoem_Intro_Rhyming_legacyEK_07_A_03:0  "[ROOT.Var('poem_subject').Char.GetSheHe|U] told him where the Dwarves had gone"

 GeneratePoem_Intro_Rhyming_legacyEK_08_A_01:0  "A Redguard's deadly with a blade,"
 GeneratePoem_Intro_Rhyming_legacyEK_08_A_02:0  "That's curved, like all the swords they've made"
 GeneratePoem_Intro_Rhyming_legacyEK_08_A_03:0  "But they're too dull to cut [ROOT.Var('poem_subject').Char.GetHerHis] braids,"

 GeneratePoem_Intro_Rhyming_legacyEK_09_A_01:0  "Through Tamriel, [ROOT.Var('poem_subject').Char.GetSheHe] have fought them all,"
 GeneratePoem_Intro_Rhyming_legacyEK_09_A_02:0  "In darkest caves, by city walls"
 GeneratePoem_Intro_Rhyming_legacyEK_09_A_03:0  "No place is grand as this great hall"

 GeneratePoem_Intro_Rhyming_legacyEK_01_B_01:0  "For [ROOT.Var('poem_subject').Char.GetSheHe] doesn't sing for free!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_02:0  "They're all afraid of [ROOT.Var('poem_subject').Char.GetHerHim]!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_03:0  "He dropped his sword to flee!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_04:0  "Now her kids look like [ROOT.Var('poem_subject').Char.GetHerHim]!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_05:0  "He promptly climbed a tree!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_06:0  "[ROOT.Var('poem_subject').Char.GetSheHe|U] swears it wasn't [ROOT.Var('poem_subject').Char.GetHerHim]!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_07:0  "Then threw it in the sea!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_08:0  "They're not as sharp as [ROOT.Var('poem_subject').Char.GetHerHim]!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_09:0  "Now have a drink or three!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_10:0  "And raise a mug with me!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_11:0  "Make sure [ROOT.Var('poem_subject').Char.GetSheHe] drinks for free!"

 GeneratePoem_Outro_Rhyming_RomanceEK_01:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_01_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_01_B')]#!"
 GeneratePoem_Outro_Rhyming_RomanceEK_02:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_02_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_02_B')]#!"
 GeneratePoem_Outro_Rhyming_RomanceEK_03:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_03_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_03_B')]#!"
 GeneratePoem_Outro_Rhyming_RomanceEK_04:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_04_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_04_B')]#!"

 GeneratePoem_Outro_Rhyming_RomanceEK_01_A_01:0 "My lover lays beside me then\n[ROOT.Var('poem_subject').Char.GetHerHis] smile bright, [ROOT.Var('poem_subject').Char.GetHerHis] [ROOT.Var('poem_subject').Char.Custom('SkinScalesFur')] aglow"
 GeneratePoem_Outro_Rhyming_RomanceEK_01_B_01:0 "Death cannot contain [ROOT.Var('poem_subject').Char.GetHerHim] then\nBut morning comes and [ROOT.Var('poem_subject').Char.GetSheHe] must go"
 GeneratePoem_Outro_Rhyming_RomanceEK_02_A_01:0 "I will sleep once more\nAnd never wake"
 GeneratePoem_Outro_Rhyming_RomanceEK_02_B_01:0 "My soul this night\nShall take"
 GeneratePoem_Outro_Rhyming_RomanceEK_03_A_01:0 "When in the woods I see a fawn,"
 GeneratePoem_Outro_Rhyming_RomanceEK_03_B_01:0 "I ponder on your hair of tawn."
 GeneratePoem_Outro_Rhyming_RomanceEK_04_A_01:0 "To see you below, also above—"
 GeneratePoem_Outro_Rhyming_RomanceEK_04_B_01:0 "Oh [ROOT.Var('poem_subject').Char.GetTitledFirstNameNoTooltip], please be my love!"



l_english:
 #MaA types
 mages:2 "[mages|E]"
 game_concept_mages:0 "Mages"
 game_concept_mages_desc:0 "Mages are [men_at_arms|E] who fight on foot with spells.\n\nWhile each kind of Mage is unique, they generally [counter|E] [heavy_infantry|E] and [spearmen|E], and are in turn Countered by [archers|E] and [spellblades|E]. They also have an impact on [sieges|E] although they are typically less effective than dedicated [siege_weapons|E]."
 spellblades:2 "[spellblades|E]"
 game_concept_spellblades:0 "Spellblades"
 game_concept_spellblades_desc:0 "Spellblades are [men_at_arms|E] who fight on foot with sword and sorcery.\n\nWhile each kind of Spellblade is unique, they generally [counter|E] [mages|E] and [skirmishers|E], and are in turn Countered by [light_cavalry|E]"
 dragon_maa:2 "[dragon|E]"
 game_concept_dragon:0 "Dragon"
 game_concept_dragon_desc:0 "Dragons are [men_at_arms|E] who soar through the air on great wings, raining fire and death upon any foe.\n\nDragons ignore terrain effects, and is only Countered by specific [men_at_arms|E].\n\nDragons are represented by a small men-at-arms regiment of 10 men."
 
 #Base MaA
 war_mages:0 "War Mages"
 war_mages_flavor:0 "#F Mages trained in war magic to supplement a larger army. Summoning creatures, healing wounds, and bombarding walls are all a war mage's domain.#!"
 spellswords:0 "Spellswords"
 spellswords_flavor:0 "#F Spellswords are lightly-armored spellcasting warriors, with knowledge of magic's diverse applications in combat.#!"

 #Siege MaA
 
 #Regional MaA
 
 ### Cultural MaA
 # Akaviri
 akaviri_dragon_hunters:0 "Akaviri Dragon Hunters"
 akaviri_dragon_hunters_flavor:0 "#F The Dragon Hunters waged a centuries-long crusade against the Dragons in the distant land of Akavir. Their old traditions are still passed down from Hunter to Hunter, in both the Dragon Land and the Arena.#!"
 # Aldmeris
 summerset_justiciars:0 "Summerset Justiciars"
 summerset_justiciars_flavor:0 "#F The iconic image of Summerset's commitment to law and peace. In these chaotic times, we have at least come to understand that law and peace must be brought to the impetuous peoples of Tamriel, and the Justiciars shall herald its coming.#!"
 direnni_sorcerers:0 "Direnni Sorcerers"
 direnni_sorcerers_flavor:0 "#F After their exodus from the Summerset Isles, the Direnni family spent centuries discovering and codifying new ways of magic. While not all the Sorcerers from Balfiera descend from the Direnni bloodline, all their knowledge comes from the early Direnni discoveries.#!"
 welkynar_knights:0 "Welkynar Knights"
 welkynar_knights_flavor:0 "#F The champions among the warriors of Alinor, a military order based out of the mountains of Eton Nir. Bonded to their mounts from the moment they hatch, the Welkynar are one with the gryphons they ride, and capable of heroic feats.#!"
 # Argonian
 argonian_war_mages:0 "Hist Menders"
 argonian_war_mages_flavor:0 "#F Tasked with the protection and care of their hist-tree these mages will only go to battle if there is no other choice. They possess some offensive capabilities but they prefer to heal and protect their people so they can vanish unscathed after a fight.#!"
 argonian_spellblades:0 "Thunder Scales"
 argonian_spellblades_flavor:0 "#F These spellblades may not possess a traditional education in battle magic, but they compensate that with a fierce utilization of magicka, drawing inspiration from the mightiest beasts of Black Marsh itself.#!"
 argonian_skirmishers:0 "Saxhleel Haj-Ka"
 argonian_skirmishers_flavor:0 "#F These 'hidden' warriors of the Saxhleel are masterful ambushers and guerrilla fighters. They strike fast and are often able to retreat back into the marshes before the enemy was even able to spot them.#!"
 argonian_spear_infantry:0 "Saxhleel Reel-Ka"
 argonian_spear_infantry_flavor:0 "#F The defenders of the Saxhleel, tasked with protecting their root-siblings and the Hist. Having bested the trials of the Ka-Deelith, the Reel-Ka are peerless in navigating the treacherous swamps of Black Marsh and ambushing those who can not.#!"
 argonian_archers:0 "Saxhleel Mota-Ka"
 argonian_archers_flavor:0 "#F These Saxhleel are not called 'hunter-warriors' without a reason. Compared to them, most other inhabitants of Black Marsh are just prey and they are ready to use their abilities against foreign invaders too, should it be necessary.#!" 
 argonian_heavy_infantry:0 "Saxhleel Krona-Ka"
 argonian_heavy_infantry_flavor:0 "#F Often recruited from the biggest members of a tribe the Krona-Ka are proudly wearing much heavier weapons and armor than most other Saxhleel troops. Thus they can best nearly everyone who dares to challenge them to a fight.#!"
 argonian_light_cavalry:0 "Saxhleel Guar-Riders"
 argonian_light_cavalry_flavor:0 "#F There is a special bond between the guars and the Saxhleel inhabiting Black Marsh. Since both of them are perfectly adapted to the swamps they become a fearsome force once they combine their abilities.#!" 
 shellback_phalanx:0 "Shellback Phalanx"
 shellback_phalanx_flavor:0 "#F The Shellback are our elite warriors, the finest the Ka-Deelith trials produce. Heavily armed and armored, these soldiers can be trusted to stop enemy incursions into Black Marsh dead in the tracks and to launch assaults into well-defended positions alike.#!"
 winged_avengers:0 "Winged Avengers"
 winged_avengers_flavor:0 "#F The greatest Sarpa warriors are known as Winged Avengers. With feather talismans plucked from fallen allies and foes, their fearsome resolve and superb mobility enables them to overturn the most secure formations.#!"
 # Ayleidon
 ayleid_sorcerers:0 "Ayleid Sorcerers"
 ayleid_sorcerers_flavor:0 "#F Magicka in one of the elemental substances of the world, and to understand this means to understand how the world's forces can be manipulated, broken down, and reconstituted on a fundamental level. Such is the might of our sorcerers.#!"
 # Bosmeris
 bosmer_stalkers:0 "Bosmer Stalkers"
 bosmer_stalkers_flavor:0 "#F Bosmer archers are the best in all of Tamriel. Under the cover of the woods they can stalk their prey, fauna or foe, delivering swift death with the twang of a bow#!"
 # Bretons
 breton_pikemen_companies:0 "Iliac Companies"
 breton_pikemen_companies_flavor:0 "#F Iliac city-states engage in frequent skirmishes, precipitating the need for cheap but efficient troops. Pikemen regiments aren't just the rank-and-file grunts, they are the elite soldiers ready to put down anyone daring enough to charge their formation#!"
 breton_hedge_knights:0 "Breton Hedge Knights"
 breton_hedge_knights_flavor:0 "#F Knighthood means something different in High Rock than it does elsewhere on Tamriel. Here, a noble skilled in magic who owns a horse and some armor can join one of a hundred chivalric orders, and fight and quest as a hedge knight for what patron takes them in.#!"
 breton_highlanders:0 "Breton Highlanders"
 breton_highlanders_flavor:0 "#F The mountain peaks of High Rock have no place for weaklings. The highland dwellers learn early and painfully that resilience is a necessity to survive. This serves as well in war as it does in daily life#!"
 light_grazing_horde:0 "Grazing Horde"
 light_grazing_horde_flavor:0 "#F The nomadic people of High Rock and Yokuda rely on fast horses and open plains to dominate the surroundings, and carry their people through the steppes and drylands.#!"
 # Chimeris
 # Cyrodiilic
 armored_legionaires:0 "Armored Legionaries"
 armored_legionaires_flavor:0 "#F The backbone of all Cyrodiilic armies, the Legionaries are heavy-armored soldiers who can, and did, force entire provinces to submit to their Emperor.#!"
 equestrian_brigade:0 "Equestrian Brigades"
 equestrian_brigade_flavor:0 "#F Colovian knightly brigades are bound by oaths of fellowship. They wade into the fray no matter the terrain, trampling enemy ranks with extreme prejudice.#!"
 nibenese_battlemages:0 "Nibenese Battlemages"
 nibenese_battlemages_flavor:0 "#F Nibenay is the birthplace of the battlemage tradition, and it is therefore no surprise that our Nibenese battlemages should be the finest there are. Just a single cohort among them placed in the rear of a legion can transform the battlefield to our advantage.#!"
 ut_nibenu_bowmen:0 "Ut-Nibenu Bowmen"
 ut_nibenu_bowmen_flavor:0 "#F When they come of age, each Nibenu tribesfolk is taken to an ancestral grove so they can fashion their own bow and ritually hunt a proof of valour. Some never lay down their bow and pursue the path of war in defence of this sacred tradition#!"
 # Dunmeris
 dunmer_oathmen:0 "Dunmer Oathmen"
 dunmer_oathmen_flavor:0 "#F In the Great Houses of Morrowind, members of high rank and standing are given the title of oathman, an honor that binds them to heed the call of the House in matters of strife and contest, and which confers grave responsibilities.#!"
 ashlander_champions:0 "Ashlander Champions"
 ashlander_champions_flavor:0 "#F The Ashlanders have no significant military organization, but nonetheless their warbands, composed of seasoned tribesmen, led by an ashkhan and weathered in the ash storms, make up a lack of tactics with sheer tenacity.#!"
 nixhound_riders:0 "Nixhound Riders"
 nixhound_riders_flavor:0 "#F Large domesticated nixhounds make for fast and agile mounts, perfect for skirmishes in Morrowind's treacherous landscape.#!"
# Dwemeris
 dwemer_arbalesters:0 "Dwemer Arbalesters"
 dwemer_arbalesters_flavor:0 "#F Even the best warrior can be felled by a single bolt. Arbalesters are professionals at using their heavy duty crossbows to eliminate heavily armoured warriors.#!"
 dwemer_centurion:0 "Dwemer Centurions"
 dwemer_centurion_flavor:0 "#F A behemoth of steam, magic and metal, the Centurion is an unflinching death machine. Armed with a maul and axe it can shrug off most ranged damage and unleash hell in close quarters.#!"
 dwemer_sphere:0 "Dwemer Spheres"
 dwemer_sphere_flavor:0 "#F While compact at rest, the Sphere will rapidly chase down hostiles upon detection. Armed with a miniature crossbow and a pneumatic blade, they will make short work of light infantry.#!"
# Falmeris
 knight_paladins:0 "Knight-Paladins"
 knight_paladins_flavor:0 "#F Chivalrous ideals are very ingrained into Falmer values. Ordained in front of the divine and sworn to their liege, few Paladins step back from battle once called.#!"
 nightprowlers:0 "Nightprowlers"
 nightprowlers_flavor:0 "#F Nightprowlers are the finest warriors from a Betrayed tribe. Experts deathdealers, few survive their charge of magic and poisoned blades. The best among them are honoured as 'Shadowmasters'.#!"
 chaurus_riders:0 "Chaurus Riders"
 chaurus_riders_flavor:0 "#F Mature Chaurus are deadly creatures. Put the fiercest warriors on their back and you get flying, venomous incarnations of death.#!"
 falmer_stalkers:0 "Falmer Stalkers"
 falmer_stalkers_flavor:0 "#F Shadowwalking is a martial art all Betrayed learn to some degree. Adepts of the form become the dedicated skirmishers of the army, swiftly striking and retreating at will.#!"
 falmer_gloomlurkers:0 "Falmer Gloomlurkers"
 falmer_gloomlurkers_flavor:0 "#F Honing their skills as young hunters, some Betrayed join the archer warbands during wartime. Lurking on the rear or wings, they are ready to strike the unaware with lethal accuracy.#!"
 falmer_battleragers:0 "Falmer Battleragers"
 falmer_battleragers_flavor:0 "#F The strongest Betrayed fight in tight infantry formations. Clad from head to toes in Chaurus chitin, they can give the toughest soldiers a run for their money.#!"
 # Imga
 imga_skirmishers:0 "Imga Scouts"
 imga_skirmishers_flavor:0 "#F These troops are used to pave the way for the heavier Imga forces. They are quick and nimble, perfectly suited for a life in the jungle, where they often hide in the canopies until it is time to attack.#!"
 imga_archers:0 "Imga Slingers"
 imga_archers_flavor:0 "#F Imga are not really fond of bows, and they don't need to be. A simple sling can be just as deadly if used in the right way, and these troops certainly know how to do so - hurling all kinds of nasty things onto their enemies.#!"
 imga_pike_infantry:0 "Imga Guards"
 imga_pike_infantry_flavor:0 "#F Normally assigned to protect Imga settlements and sacred places, these apemen prove to be surprisingly sturdy troops on a battlefield. The combined reach of their pikes and long arms lets them counter most cavalry charges with ease.#!"
 imga_heavy_infantry:0 "Imga War Mob"
 imga_heavy_infantry_flavor:0 "#F No one would consider this gang of brawny apes as a serious adversary on the battlefield until they've witnessed them in action. Their raw strength and agility truly compensates for their lack of discipline.#!"
 imga_war_mages:0 "Imga Shamans"
 imga_war_mages_flavor:0 "#F Imga Shamans are fierce spiritual leaders who tap into the primal forces of the Valenwood, wielding powerful magic. On the battlefield, they unleash brutal, destructive spells upon their enemies.#!"
 imga_spellblades:0 "Imga Spellwardens"
 imga_spellblades_flavor:0 "#F Imga Spellwardens are fearsome warriors who merge savage combat with arcane might. They use enchanted wards to shield their allies while striking down enemies with ruthless force.#!"
 imga_frenzied:0 "Imga Frenzied"
 imga_frenzied_flavor:0 "#F The heaviest, strongest, and wildest Imga are often assembled in special battle groups. Together, they create a force of fur and muscle that can break through any defensive line, shattering their enemies' bones and fighting spirit alike.#!"
 # Goblin-ken
 riekling_light_cavalry:0 "Bristleback Riders"
 riekling_light_cavalry_flavor:0 "#F The Riekling of Solstheim rely on Bristleback boars and their strength against magical effects to dominate their surroundings and resist invaders of their native lands.#!"
 riekling_skirmishers:0 "Riekling Butchers"
 riekling_skirmishers_flavor:0 "#F Butchering is the opposite of letting good loot go to waste. The goblinoid Rieklings of Solstheim know this too well, so their skirmishers are trained to take advantage of every ounce of resources they can.#!"
 riekling_archers:0 "Riekling Harriers"
 riekling_archers_flavor:0 "#F Riekling archers are known as harriers for their constant torment of tiny arrows that ambushed many of their enemies, forcing them to retreat into another ambush or into one of many of their traps.#!"
 riekling_pike_infantry:0 "Riekling Savages"
 riekling_pike_infantry_flavor:0 "#F Men and Mer see savagery as a lesser behaviour, but, for the Riekling people, savagery is a gift from the gods to keep enemies at bay!#!"
 riekling_heavy_infantry:0 "Riekling Berserkers"
 riekling_heavy_infantry_flavor:0 "#F These Riekling carry great weapons and grim faces. Their armor may be lacking but their will and strength do certainly not.#!"
 riekr_skirmishers:0 "Riekr Wildlings"
 riekr_skirmishers_flavor:0 "#F These wandering bands of Riekr may be poorly equipped and trained, but they are able to utilize their speed, savagery, and large numbers to their advantage.#!"
 riekr_archers:0 "Riekr Deadeyes"
 riekr_archers_flavor:0 "#F It is unusual for most Riekrs to manage the art of archery since they mostly rely on their primal magic to deal with distant targets. Those who master the bow nonetheless are called 'deadeyes' in a tone of admiration.#!"
 riekr_pike_infantry:0 "Riekr Scrappers"
 riekr_pike_infantry_flavor:0 "#F Armed with long metal poles they scavenged from various places and hammered into crude spears, those Riekr are able to form a somewhat defensive line.#!" 
 riekr_heavy_infantry:0 "Riekr Bonebreakers"
 riekr_heavy_infantry_flavor:0 "#F Especially strong Riekrs who are able to lift and use the weapons of larger races like to call themselves bonebreakers and they have every right to do so.#!"
 ice_shamans:0 "Ice Shamans"
 ice_shamans_flavor:0 "#F Left to fend for themselves until they can pay tribute to their home, these Goblin-ken spellcasters survived the frozen wilderness. These are no pampered scholars but deadly cryomancers as anyone foolish enough to cross them will see.#!"
 goblin_pike_infantry:1 "Goblin Ravager"
 goblin_pike_infantry_flavor:1 "#F Though it can be considered savagery by outsiders, goblinken ravagers specialize in disorganized plundering, looting and sacking as a means of survival, for their kind was always dealt with by the most violent kind of diplomacy from foreigners.#!"
 goblin_archers:1 "Goblin Ranger"
 goblin_archers_flavor:1 "#F While most goblinken rangers take pride of their hunting prowess, warfare really isn't their specialty. While some complain about the risks involved in their new positions, most rangers are glad to be able to hunt the most dangerous game.#!"
 goblin_skirmisher:1 "Goblin Skirmisher"
 goblin_skirmisher_flavor:1 "#F Quick to adapt and improvise in the most unpredictable outcomes, the goblinken skirmishers are not an uncommon sight to see in the front lines when their tribes decide to go to war.#!" 
 goblin_light_cavalry:0 "Durzog Riders"
 goblin_light_cavalry_flavor:0 "#F Goblinken have raised durzogs for war, company and for hunting down their victims for millennia. These "sludgepuppies" are fierce and intelligent, and are also bred for their hides, meat and even guts for bowstrings.#!"
 goblin_heavy_infantry:0 "Goblin Bruisers"
 goblin_heavy_infantry_flavor:0 "#F Only the strongest Goblins can lay claim to one of the few heavy armors their people possess. Clad in thick iron and with the bulking - these Goblins can make a stand on any battlefied.#!"
 goblin_war_mages:0 "Goblin Witches"
 goblin_war_mages_flavor:0 "#F "Goblins are more skilled in the use of magic than many outsiders would assume. While shamans primarily take on the roles of spiritual guides, regiments of goblin witches are ready to wield this art into battle.#!"
 goblin_spellblades:0 "Goblin Curse Blades"
 goblin_spellblades_flavor:0 "#F Wielding blades imbued with dark magic, these Goblins curse their foes with every strike, blending deadly combat with sinister sorcery.#!"

 # Khajiiti
 khajiit_war_mages:0 "Alfiq War Mages"
 khajiit_war_mages_flavor:0 "#F The smallest form of Khajiit, the Alfiq are predisposed for the arts of magicka and are often seen sitting in a shoulder harness worn by one of their bigger brethren.#!"
 khajiit_spellblades:0 "Tojay Spellblades"
 khajiit_spellblades_flavor:0 "#F The mysterious Tojay live deep in the jungles of southern Elsweyr. They have an affinity towards magic and combine this with their agility and strength.#!"
 khajiit_skirmishers:0 "Cathay Skirmishers"
 khajiit_skirmishers_flavor:0 "#F Out of all forms the Cathay are the ones seen most frequently out of Elsweyr. They are flexible in nature which is mirrored by their fighting abilities.#!"
 khajiit_archers:0 "Suthay Bowcats"
 khajiit_archers_flavor:0 "#F While still humanoid the Suthay have stronger feline features than their other bipedal kin. Thanks to their sharp senses they are efficient archers.#!"
 khajiit_pike_infantry:0 "Ohmes Spearcats"
 khajiit_pike_infantry_flavor:0 "#F Having fewer feline features compared to the other forms of Khajiit, the Ohmes tend to tattoo or paint their faces to avoid being mistaken for a human or a Bosmer.#!"
 khajiit_heavy_infantry:0 "Pahmar Heavy Infantry"
 khajiit_heavy_infantry_flavor:0 "#F The Pahmar are the largest form of two-legged Khajiit, and are as such equipped with heavy armor and large weapons.#!"
 khajiit_light_cavalry:0 "Senche Cavalry"
 khajiit_light_cavalry_flavor:0 "#F The four-legged form of Khajiit, the Senche can carry their lighter brethren on their back and serve as a part of the Khajiiti cavalry.#!"
 khajiit_heavy_cavalry:0 "Senche-Raht Battlecats"
 khajiit_heavy_cavalry_flavor:0 "#F The largest form of Khajiit, the Senche-Raht are both as intelligent as their smaller brethren, and capable of acting as war mounts and companions to their brothers and sisters on foot.#!"

 # Lilmothiit
 soul_trappers:0 "Soul Trappers"
 soul_trappers_flavor:0 "#F Generally, Soul Trappers don't train for war, but these well-prepared, weathered rangers who make it their life's trade to hunt the myriad of Black Marsh's great beasts for their souls will find soldiers less threatening and easier to hunt than most of their usual quarry.#!"
 walk_worm_cavalry:0 "Walk-Worm Cavalry"
 walk_worm_cavalry_flavor:0 "#F While these giant centipedes usually host entire Lilmothiit settlements on their backs, much smaller juvenile Walk-Worms are docile, naturally armored in chitin plates, and surprisingly nimble on flooded, uneven terrain — making excellent (if unorthodox) mounts for scouting and pursuit across the Marsh.#!"
 
 # Nedic
 witch_knight:0 "Witch Knights"
 witch_knight_flavor:0 "#F A frightening sight, the Witch Knights of the Reach descend on their enemies and crush their spirit and body with terrifying speed.#!"
 deathlands_slayers:0 "Deathlands Slayers"
 deathlands_slayers_flavor:0 "#F The Deathlands are a harsh place, training the Slayers to mercilessly dispatch all threats to their kin.#!"

 south_nedic_headhunters:0 "Headhunters"
 south_nedic_headhunters_flavor:0 "#F These glory-seeking South Nedes are experts in turning treacherous marshes into a death zone. With fiery destruction in one hand and cold steel in another, even [GetMaA('argonian_spear_infantry').GetName] are wary of such foes.#!"
 north_nedic_headhunters:0 "Witchblades"
 north_nedic_headhunters_flavor:0 "#F Enemy [GetMaA('war_mages').GetName] can only take disastrous losses when faced with Witchblades. North Nedic spellblades have become experts at using broken terrain and hills to dispatch the most venerable battlemages#!"
 central_nedic_headhunters:0 "Mageslayers"
 central_nedic_headhunters_flavor:0 "#F Many [GetMaA('ayleid_sorcerers').GetName]' heads were claimed by ancient Mageslayers in their struggle for freedom. Our exquisite sword and sorcery is based on the legacy of the Heartlands Nedes, swiftly overrunning any opposition.#!"

 jungle_peltasts:0 "Jungle Peltasts"
 jungle_peltasts_flavor:0 "#F These lightly armored spearmen excel at drawing enemies with heavier equipment into dangerous terrain through hit-and-run tactics, after which the peltasts can pick them off at their leisure.#!"
 # Nordic
 # huscarls see replace\regiments_l_english.yml
 skaal_hunter:0 "Skaal Hunters"
 skaal_hunter_flavor:0 "#F Life among the Skaal is harsh, and there is not much room for difference between a hunter and a warrior.#!"
 # Orsimer
 orc_marauders:0 "Orc Marauders"
 orc_marauders_flavor:0 "#F Equipped with strong yet graceful weapons, and clad head to toe in a rigid carapace of orichalcum created by the master smiths of orc fortresses, our marauders are each one equal to a hundred enemy soldiers.#!"

 orc_berserkers:0 "Orc Berserkers"
 orc_berserkers_flavor:0 "#F Orc Berserkers, from the harsh ranges of Velothi Mountains, are towering warriors clad in heavy armor. Feared for their brutal raids and immense strength, these Orcs strike terror wherever they roam.#!"

 orc_wood_skirmishers:0 "Orc Headhunters"
 orc_wood_skirmishers_flavor:0 "#F Few things are scarier than encountering Orc Headhunters deep into the forest. Without armor, they run as fast as any Bosmer and still fight as fiercely as any Orc warrior. No prey can escape them once they begin the hunt.#!"

 # Yoku
 yokudan_way_of_the_sword:0 "Yokudan Swordmasters"
 yokudan_way_of_the_sword_flavor:0 "#F Trained in ancient schools built by the Sword-Singers, those who follow the Way of the Sword try to follow their teachings."
 abecean_pirates:0 "Abecean Pirates"
 abecean_pirates_flavor:0 "#F Most known for plundering numerous vessels and ships in the Abecean Sea, the Abecean Pirates can however use tactics similar to when boarding a ship or unboarding on land when fighting.#!"
 
 
 #Special MaA
 daedra:0 "Daedra"
 daedra_flavor:0 "#F If you've got to travel, by the Eight Divines, stay on the roads! The wilderness just isn't safe anymore. We've had sightings, you see. The [Glossary( 'Daedra', 'DAEDRA_GLOSS' )]...#!" # This is a game quote, but Nine Divines had to be altered to Eight as to fit our timeframe.
 
 undead_horde:0 "Undead Horde"

 maa_undead_soldiers:0 "Undead Soldiers"
 maa_undead_soldiers_flavor:0 "#F Skeletons, zombies, and other low forms of undead make the bulk of these forces. They are slow and stupid, but they will fight until they either win, or their corpse is destroyed.#!"

 maa_undead_archers:0 "Undead Archers"
 maa_undead_archers_flavor:0 "#F Skeletons, zombies, and other low forms of undead make the bulk of these forces. They are slow and stupid, but they will fight until they either win, or their corpse is destroyed.#!"

 maa_bone_colossus:0 "Bone Colossus"
 maa_bone_colossus_flavor:0 "#F A gigantic construct build from the bones of many slain soldiers and brought into motion by a particular powerful soul. This undead giant can break through walls and shatter whole infantry formations.#!"

 razak_army:0 "Razak's Opus"
 razak_army_flavor:0 "#F A loyal steam-powered Dwarven army, fueled by magicka from a soul gem that will last for eras.#!"
 
 war_mammoth:0 "War Mammoths" 
 war_mammoth_flavor:0 "#F Almost impossible to stop, these huge beasts have dominated the fields of Skyrim and Atmora for centuries.#!"
 
 dovah_vahlok:0 "Dovah Vahlok"
 dovah_vahlok_flavor:0 "#F Drawn by the sheer power of their master, these Dragons are completely loyal and subservient. If asked to, they would bring Tamriel to its knees.#!"
 
 dragons_maa:0 "Dragons"
 dragons_maa_flavor:0 "#F Few have witnessed the power of the Dragons, and even fewer have managed to get a Dragon to fight with them.#!"

 undead_dragon:0 "Undead Dragon"
 undead_dragon_flavor:0 "#F These reanimated bones of a mighty dragon are a terrible sight on every battlefield. They may lack an amount of the raw power they once possesed but they are now even harder to bring down - again.#!"
 
 hollows:0 "The Hollow"
 hollows_flavor:0 "#F Walking husks of stone, unable to feel pain, fear or exhaustion. They are a terrible foe, incredible hard to destroy and able to tear down walls with their bare hands.#!"

 undead_earth_bone:0 "Undead Earth Bone"
 undead_earth_bone_flavor:0 "#F This giant skeleton may be the remains of a powerful spirit - or even a minor god. It matters not for those unfortunate enough to encounter this undead colossus.#!"
 
 alkosh_pride:0 "Pride of Alkosh"
 alkosh_pride_flavor:0 "#F Recruited solely from forgotten manes and trained in the art of various clawdances, these monks are able to beat most trained warriors with ease.#!"

 forest_spirits:0 "Vengeful Forest Spirits"
 forest_spirits_flavor:0 "#F Countless Bosmer have been killed for their violation of the Green Pact over time, and now their spirits have returned to exact revenge upon the living.#!"
 
 dreamer_prophets:0 "Dreamer Prophets"
 dreamer_prophets_flavor:0 "#F Touched by strange dreams, these prophets speak of the imminent return of their master, and they stand ready to pave the way for him with both magic and sword.#!"

 dust_adepts:0 "Dust Adepts"
 dust_adepts_flavor:0 "#F While those mages may not openly wield elemental destruction, they are still some of Tamriel's deadliest mages - capable of suffocating even the most heavily protected enemies with just a handful of dirt.#!"

 bone_walker:0 "Bone Walker"

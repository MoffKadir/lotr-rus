l_english:
 game_concept_magicka:0 "Magicka"
 game_concept_magicka_i:0 "@magicka_icon!"
 game_concept_magicka_desc:1 "$game_concept_magicka$ is used to cast [spells|E]. A character's maximum magicka and monthly generation are determined by their [arcana|E] - each point adds #high 10#! to max magicka and #high 0.1#! to monthly generation."
 game_concept_arcana:0 "Arcana"
 game_concept_arcana_i:0 "@skill_arcana_icon!"
 game_concept_arcana_skill:0 "Arcana Skill"
 game_concept_arcana_skill_desc:1 "$game_concept_arcana$ is a secondary [skill|E] that reflects the Character's magical ability.\n\nA high Arcana Skill means they have a larger [magicka|E] pool and access to more powerful spells."
 game_concept_ritual:0 "Ritual"
 game_concept_rituals:0 "Rituals"
 game_concept_ritual_desc:0 "In contrast to [spells|E], Rituals have long-lasting effects on their caster.\nThey do not require [magicka|E] to to cast, but have a monthly upkeep that will slow down a mage's ability to restore their magical powers.\n\nThe number of Rituals a mage can have at the same time is determined by their [arcana|E] and education, and can be increased by [dynasty_perks|E] or [court_type|E]."
 game_concept_grand_ritual:0 "Grand Ritual"
 game_concept_grand_ritual_desc:0 "A $game_concept_grand_ritual$ is basically a ritual's grand parent"
 game_concept_magic_lifestyle:0 "Magic Lifestyle"
 game_concept_magic_lifestyle_desc:0 "The $game_concept_magic_lifestyle$ is suitable for Characters who want to improve their [arcana|E] and [spells|E], use [magic|E], or increase their chances to succeed in [ritual|E] practices."
 game_concept_dark_arts_lifestyle:0 "Dark Arts Lifestyle"
 game_concept_dark_arts_lifestyle_desc:0 "The $game_concept_dark_arts_lifestyle$ is suitable for Characters who want to improve their [arcana|E] and [spells|E], by using [magic|E] and [ritual|E] practices that are considered dangerous and sometimes evil."
 game_concept_spells:0 "Spells"
 game_concept_spell:0 "Spell"
 game_concept_spell_desc:0 "Spells are cast using the 'Cast Spell' Character Interaction by utilising a characters [magicka|E]. They are divided into 6 schools of magic: Conjuration, Descruction, Alteration, Illusion, Restoration and Necromancy. The latter may be considered Accepted, Shunned or Criminal by some [faiths|E]. More spells are unlocked by progressing the individual perk trees of the [magic_lifestyle|E] and [dark_arts_lifestyle|E].\nSome Spells have varying degrees of potency reaching from [petty|E] to [grand|E].\n\n#low The act of drawing on one's own magicka reserves in order to generate some kind of effect in the physical world is called "casting a spell". It is said that no two mages weave their spells in the same way. #!"
 game_concept_magic:0 "Magic"
 game_concept_magic_desc:0 "Magic is the general term used for the focusing of raw energy into various properties and for various purposes. This raw energy, often referred to as [magicka|E], flows from Aetherius into Mundus by way of the sun and stars.\n\nMagic is used through [spells|E] and [rituals|E].\n\n It is unlocked by having a minimum of 10[arcana_i][arcana|E], a Magic [education_trait|E] or a Magic [congenital_trait|E]."
 game_concept_petty:0 "Petty"
 game_concept_petty_desc:0 "The most basic potency a spell can have.\nPotency progression:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_lesser:0 "Lesser"
 game_concept_lesser_desc:0 "A Lesser Spell is twice as powerful as a petty one, but for 190% of the cost in magicka.\nPotency progression:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_common:0 "Common"
 game_concept_common_desc:0 "A Common Spell is thrice as powerful as a petty one, but for 270% of the cost in magicka.\nPotency progression:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_greater:0 "Greater"
 game_concept_greater_desc:0 "A Greater Spell is four times as powerful as a petty one, but for 340% of the cost in magicka.\nPotency progression:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_grand:0 "Grand"
 game_concept_grand_desc:0 "A Grand Spell is five times as powerful as a petty one, but for 400% of the cost in magicka.\nPotency progression:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 magic_lifestyle_rank_up_indication:1 "I might gain a [magic_lifestyle|E] [perk|E]"


 action_reactive_advice_spellbook:0 "Magic Tutorial"
 action_reactive_advice_spellbook_desc:0 "Magic is an elementary part of Elder Kings II, and important in the Elder Scrolls setting. Click here to get a brief rundown of the basics of how Magic works in EK2!"
 action_reactive_advice_spellbook_click:0 "$click_to_open_lesson$"
 reactive_advice_spellbook_step_1:0 "Magic 1 - The Spellbook"
 reactive_advice_spellbook_step_1_desc:0 "Magic can be accessed from the Spellbook Window, available as an [interaction|E] on a character. From there you can select a [spell|E] to cast upon the target [character|E] or [county|E].\n\nYou gain more spells by unlocking additional [perks|E] in the [magic_lifestyle|E]. Each Lifestyle Tree unlocks Spells of a different type, known as Schools of Magic.\n\nMagic is unlocked by having a minimum of 10[arcana_i][arcana|E], a Magic [education_trait|E] or a Magic [congenital_trait|E].\n\nMagical ability is represented by the [arcana|E] Skill."
 reactive_advice_spellbook_step_2:0 "Magic 2 - Rituals"
 reactive_advice_spellbook_step_2_desc:0 "[rituals|E] are accessed via the Spellbook Window's 'Rituals' tab and confer effects that remain until manually removed or otherwise disabled.\n\nRituals, like [spells|E], are unlocked by unlocking [perks|E] in the appropriate Lifestyle Tree.\n\nThe number of available Ritual slots increase depending on your Magic [education_trait|E], [dynasty_perks|E] and [court_type|E]."
 reactive_advice_spellbook_step_3:0 "Magic 3 - Magicka"
 reactive_advice_spellbook_step_3_desc:0 "Both [spells|E] and [rituals|E] require having sufficient [magicka_i][magicka|E] to use. Spells cost a set amount of Magicka per use, while Rituals have a maintenance cost that reduces your monthly Magicka gain.\n\nPowerful mages will have higher max Magicka and regain it faster.\n\nYou can see your current and max Magicka levels, as well as monthly gain on the bar at the bottom left corner of the screen, or from the [magicka_i] icon in your Character Window."
 reactive_advice_spellbook_step_4:0 "Magic 4 - Education"
 reactive_advice_spellbook_step_4_desc:0 "The ability to educate a child in the ways of [magic|E] depends primarily on your [innovations|E].\n\nWith the 'Early Interregnum' Era #V $innovation_magical_studies$#! Innovation, a child might gain a Magic [education_trait|E] if their [guardian|E] has a Magic [congenital_trait|E].\n\nWith the 'Time of the Pretenders' Era #V $innovation_schools_of_magic$#! Innovation, a child might gain a Magic [education_trait|E] if their [guardian|E] has a Magic [congenital_trait|E] #italic or#! a Magic [education_trait|E].\n\nAlternatively, if your [culture|E] has a [tradition|E] unlocking Magic education or your [dynasty|E] the $magicka_legacy_3_name$#! [dynasty_perk|E], the Guardian must still have either the Magic Congenital or Education trait, but these Innovations are not required - instead having them will improve the results of such education."


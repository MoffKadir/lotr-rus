 artifact_wall_shield_description_khajiiti:0 "A wooden shield of [SCOPE.Custom('ArtifactQuality')] Khajiiti craftsmanship, constructed from sturdy [newly_created_artifact.GetFeatureText( 'shaft_wood' )] planks and bound together with a rim of [newly_created_artifact.GetFeatureText( 'head_metal' )]. This shield is adorned with gemstones, each carved to represent a phase of the moon. Each moon phase, in turn, represents specific phases of [owner.GetTitledFirstName]'s life: [owner.GetHerHis] birth, the death of a loved one, even the night of [owner.GetHerHis] first kill."
 artifact_wall_shield_description_orsimeri:0 "A kite-shaped wooden shield of [SCOPE.Custom('ArtifactQuality')] Orcish craftsmanship, constructed from dense [newly_created_artifact.GetFeatureText( 'shaft_wood' )] bolstered by overlapping and interlocking strips of [newly_created_artifact.GetFeatureText( 'head_metal' )]: but not too much, because a shield that's too heavy to move rapidly is no use in a melee!"
 artifact_wall_shield_description_dwemeri:0 "A shield of [SCOPE.Custom('ArtifactQuality')] Dwemeri craftsmanship, constructed from relatively thin plates of Dwarven metal, made to echo the geometric forms that are very typical of Dwemer craftsmanship."
 artifact_wall_shield_description_maormeri:0 "A smaller than usual kite-shaped shield of [SCOPE.Custom('ArtifactQuality')] Maormeri craftsmanship, forged of a light but durable [newly_created_artifact.GetFeatureText( 'head_metal' )] alloy with radiant shell designs at top and bottom. Its center depicts a figure of a sea serpent."

 artifact_axe_description_dremora:0 "A heavy axe of [SCOPE.Custom('ArtifactQuality')] Daedric craftsmanship featuring a pair of dagger-like prongs. [newly_created_artifact.Custom('ArtifactAxeHeadDescription')] [newly_created_artifact.Custom('ArtifactAxeHaftDescription')]"
 artifact_axe_description_refabricated:0 "A refabricated battle-axe of [SCOPE.Custom('ArtifactQuality')] craftsmanship rumored to be made from salvage material from the Clockwork City. Its blades are made from gear-like pieces of machinery and the haft is made from a decorated molybdenum axle."
 artifact_sword_description_refabricated:0 "A refabricated sword of [SCOPE.Custom('ArtifactQuality')] craftsmanship rumored to be made from salvage material from the Clockwork City. It is made two pry-trowels seamlessly welded together and made razor-sharp."
 
 artifact_dagger_description_aldmeri:0 "A dark carbon steel double edged dagger of [SCOPE.Custom('ArtifactQuality')] Aldmeri-inspired craftsmanship. It has a crossguard that evokes gryphon wings forged thicker and more solid than they appear to enable the dagger to be used as a parrying weapon. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"
 artifact_dagger_description_nord:0 "A [newly_created_artifact.GetFeatureText( 'blade_metal' )] dagger of [SCOPE.Custom('ArtifactQuality')] craftsmanship. This weapon of Nordic make is wide of blade, stout of heft, and better suited to chopping than thrusting. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"
 artifact_dagger_description_tsaesci:0 "A [newly_created_artifact.GetFeatureText( 'blade_metal' )] Akaviri dagger of [SCOPE.Custom('ArtifactQuality')] craftsmanship. Having needle-like sharpness, not only does the edge of this dagger draw blood from the slightest touch, but the tip is sharpened into a deadly point. It can puncture as easily as they can flay skin from bone. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"

 artifact_mace_description_cyrodiilic:2 "A flanged mace of [SCOPE.Custom('ArtifactQuality')] Cyrodiilic craftsmanship. It has a heavy spherical [ROOT.Artifact.GetFeatureText( 'head_metal' )] head, studded with pointy spikes. The upper haft is sheated in metal to enable parrying [ROOT.Artifact.GetFeatureText( 'head_metal' )]. The head is mounted on [newly_created_artifact.Custom('ArtifactMaceHandleDescription')]"

 artifact_urn_description_hlaalu:0 "An exquisite amphora of [SCOPE.Custom('ArtifactQuality')] craftsmanship. It is made of shiny blue orichalcum and adorned with golden [newly_created_artifact.GetFeatureText( 'decoration_pattern' )]."

 artifact_throne_description_ashlander:1 "A throne of [SCOPE.Custom('ArtifactQuality')] craftsmanship. Crafted from solid [newly_created_artifact.GetFeatureText( 'generic_material_wood' )], it bears intricate carvings, telling the legends that constitute the origins of the tribe.\n\nIt also bears a fine [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] upon its wooden structure, depicting many stories and deeds of the [Glossary( 'Good Daedra', 'GOOD_DAEDRA_GLOSS' )], along with stylised prayers and the symbols of each family that constitutes the tribe. The bigger your family crest is represented in the cloth, the more influence its members have."

 artifact_sculpture_description_thirty_fourth_sermon:1 "This [SCOPE.Custom('ArtifactArticleWealth')] statue of Vivec towering over the defeated GULGA MOR JIL, the eight monster, painted and [SCOPE.Custom('ArtifactAdverbQuality')] carved. The [owner.GetTitleAsNameNoTooltip] is famous for [owner.GetHerHis] [owner.Custom('RulerSkill')]. The [newly_created_artifact.GetFeatureText( 'sculpture_material' )] of the sculpture is [SCOPE.Custom('ArtifactAdverbQuality')] worked."

 feature_tapestry_scene_geyser:0 "The cloth depicts an oversized geyser. If you squint, you can see people looking at the eruption from afar with awe."
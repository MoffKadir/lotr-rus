 ## EK2 Characters ##
 
 #King Aenedhel, King of Falinesti
 imp_char_camoran_017:0 ""
 imp_char_camoran_017_desc:0 "Keeping the peace within a Bosmer clan is challenging enough, so imagine how taxing it must be to keep the peace between clans. Aenedhel 'the Peacemaker', primus inter pares among Camoran kings, met the task head on with unnerving ability. There was no conflict he could not defuse, no misunderstanding he could not solve, no nemeses that could deny reconciliation under his mediation. The saying went that 'Aenedhel's words strike more true than Eplear's arrows'; a gauge of his diplomatic ability.\n\nMourning shrouded the wards in 2E 420 once it was known Falinesti and its inhabitants vanished, presumed dead. Wailings and cries sounded across the country, and Silvenar Edhelorn took ill for three years before his condition bettered. 'The Peacemaker' became 'the Lamented'.\n\nWith the collapse of Imperial authority and no Peacemaker to facilitate diplomacy, the divided Camoran kings all staked their claim on the High Kingship, with the Silvenar and Grahtwood branches at the head of the pack. Y'ffre's Garden edged towards total anarchy."

 #Nord Adventurer who kicked out previous Bruma ruler
 imp_char_frostbeard_98:0 ""
 imp_char_frostbeard_98_desc:0 "King Borvir ruled Bruma through right of conquest, slaying Imperial Count Janus on the footsteps of the comital castle.\n\nAenar Frost-Beard roamed the woods of County Bruma, making a living as a troll hunter, more than enough to care for himself and his son Borvir. Tragically, he was killed in a dispute with some racketeering guards; They wanted a third of his loot rather the legal toll of a tenth. Borvir pleaded with the Captain of the guard to punish the wrongdoers but was thrown in a cell and would have died there if not for the Count's grace that saved him.\n\nBelieving in the tales of fair kingship, Borvir petitioned Imperial Count Janus to intercede on his behalf, recounting his woes. To his credit, Janus proposed a settlement, which decreed the following: Borvir would be compensated with twice the value of the stolen troll fat, Aenar's funeral would be paid for by the state and a special waiver on duelling was granted so that Borvir could deal with the murderers.\n\nBorvir wanted... more. He wanted nothing less than the Captain's head! It was a cost Janus was unwilling to bear so he reiterated his offer which Borvir declined.\n\nThe next month, the involved guardsmen were found dead and robbed blind. Borvir had sworn a blood oath on Janus and led a warband of fellow wronged Nords. In 2E 432, he conquered Bruma and fulfilled his oath. A moot was convened thereafter, as the clan-heads confirmed Borvir as 'King of Bruma' and his son's right to succeed him. Harald would do so in 2E 439, sitting in the shadow of the man he replaced."

 # Cyril II aka guy who ridiculed the Potentate, then got executed. what great surprise
 imp_char_cuptor_98:0 ""
 imp_char_cuptor_98_desc:0 "No one really knows what compelled Imperial Count Cyril II of Bravil to voraciously consume #LORE [compendium_potentate]#! satire. Perhaps some unknown setback at the hands of a magnate? Stonewalling by his Cisnibenese prefects? And yet his line was one of the more trusted ones in Savirien-Chorak's Cyrodiil...\n\nCyril had official seals, exemption from many taxes and the right to maintain a retinue — a distinctive status symbol in post-Bardmont Tamriel. The Potentate really saw the Cuptor as kin. All the while, creeping addiction sapped the deep respect Cyril had for Savirien.\n\nCyril ran amok to the point of patronizing the anonymous author behind the 'Sevilio Coraccus' saga. Sevilio Coraccus is a mercurial king with a lisp prone to inaction, a thinly veiled critic of his liege melding reality and fiction to great effect. Most readers agree that it reached the apex in 'Sevilio Coraccus: Shadow of Varsidius' and 'Sevilio Coraccus: the Memoirs of Sidorius'.\n\nCyril grew more insolent off his readinds until he went too far. As the Elder Council was convening to address yet another crisis festering because of non-commital Savirien he quipped that 'the original really cannot be matched by Sevilio'. Savirien-Chorak — or his trusted aide — heard this and secretly arranged for an investigation. Numerous copies of 'Sevilio Coraccus' were found in the walls of his mansion, along with correspondences and promissory notes proving his financial ties to the author.\n\nCondemned for high treason, Cyril II was stripped of his comital office and personally beheaded by the Potentate using Queen of Fangs. Officially spared unlike his father, Prince Venaros was allowed to depart albeit chased by 'loyalists', willing to dispatch him to enter the good graces of their sovereign."

 imp_char_blackrose_dyaan_01:0 ""
 imp_char_blackrose_dyaan_01_desc:0 "Aiisxar was regarded as a great leader and mediator between the peoples of Black Marsh during uncertain times. By relocating Lilmothiit prowls to protect the groves the Hist entrusted to them, peace with the Argonians was secured. This reprieve saw the hopes of Lilmothiit recovery of their lost cities rekindled. That legacy, however, is overshadowed by the looming succession dispute between his exiled son and infant daughter."

 imp_char_atla_205:0 ""
 imp_char_atla_205_desc:0 "Not content to let the great cities outside Solhrest rot in the encroaching mires, nor to let the northern tribes fall to the Naga, Auril united the Yespest by force and by persuasion.\n\nAuril met his end attempting to torch the Bridges of Leyawiin, slain by Overlord Esdrufus who would not have the Yespest king threaten his designs for economic domination of the Topal Bay."

 imp_char_indoril_alma_rula:0 ""
 imp_char_indoril_alma_rula_desc:0 "Young champions flock to the Ordinator Orders like moths to a flame, eager to prove their devotion. Dedicated to the ALMSIVI since his birth, it was a sacred obligation to Farwil Indoril.\n\nNeedless to say, spiritual instruction awaited the young mer; He often pondered over Temple scholastics and Chimer history to the delight of his tutors. Yet he also sparred daily with his father Braynos, a retired general. He took the Oath of Ordination in 2E 361, being admitted to all Orders. To fulfill his late father's wishes, he became a Militant instead of following his Doctrinaire inclination.\n\nWhen the August Conclave of the Three Living Gods for the Selection of their Worldly Voice finally convened, Farwil Indoril became the youngest Alma Rula in Temple history."

 imp_char_skjoralmor_99:0 ""
 imp_char_skjoralmor_99_desc:0 "Jarl Falk was part of the ancient Skjoralmor clan, which founded Falkreath in the #LORE [compendium_first_era]#!. In late 2E 431, the Orcish Yal tribe invaded Skyrim, fleeing the sack of Orsinium. Due to the Moot of Solitude and its political storm, High King Svartr was unable to properly defend his subject, and in 2E 434, Falkreath was taken and Jarl Falk slain by Yashag gro-Yazgu."

 imp_char_pardus_998:0 ""
 imp_char_pardus_998_desc:0 "Heir to the victorious Claudia 'the Grim', Princess Camilla was groomed into a warrior, trained by the finest Rimmenese generals. Following her mother's victories, Camilla laid waste to the Anequinan armies, crushing them at the Battle of Twin Suthay, leaving Queen Mirani fleeing south to Kerur with her infant daughter. Thus was founded the Kingdom of Rimmen, and the legacy of Queen Camilla 'the Conqueror'."

 imp_char_alma_rula_llothis:0 ""
 imp_char_alma_rula_llothis_desc:0 "Saint Llothis the Pious was a contemporary and companion of the Tribunal. He formulated the central rituals and principles of the Tribunal Temple Faith and was the symbolic mortal bridge between the gods and the faithful."

 imp_char_alma_rula_olms:0 ""
 imp_char_alma_rula_olms_desc:0 "Saint Olms the Just is the Dunmeri Patron of Chandlers and Clerks and the patron saint of House Indoril. Olms was the founder of the Ordinators, and was responsible for the conceiving and articulating the fundamental principles of testing, ordeal, and repentance."


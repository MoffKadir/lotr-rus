 ###The Reaper's Due

 #Cicero
 imp_char_pullia_1:0 ""
 imp_char_pullia_1_desc:0 "[SelectLocalization( GreaterThan_CFixedPoint( GetGlobalVariable('start_year').GetValue, '(CFixedPoint)3360' ), 'imp_char_pullia_1_desc_450', 'imp_char_pullia_1_desc_440' )]"
 imp_char_pullia_1_desc_440:0 "$bm_warlordrising_reaper_cicero_desc$"
 imp_char_pullia_1_desc_450:0 "Cicero's attempts to build a lasting Colovian kingdom south of the Strid have not proved successful so far. The Anequinans took back their holy city of Rawl'kha at the first opportunity, and the Vinedusk tribe has now united the Bosmer of Arenthia under its leadership. But perhaps the biggest blow to Cicero was the death of his wife, who was killed in a raid by Nendaer Vinedusk himself."
 
 #Maevelle
 imp_char_camoran_arenthia1_009:0 ""
 imp_char_camoran_arenthia1_009_desc:0 "[SelectLocalization( GreaterThan_CFixedPoint( GetGlobalVariable('start_year').GetValue, '(CFixedPoint)3360' ), 'imp_char_camoran_arenthia1_009_desc_450', 'imp_char_camoran_arenthia1_009_desc_440' )]"
 imp_char_camoran_arenthia1_009_desc_440:0 "$bm_warlordrising_reaper_maevelle_desc$"
 imp_char_camoran_arenthia1_009_desc_450:0 "Maevelle proved inadequate to handle the threat posed by Colovian invaders and was deposed by Nendaer Vinedusk, who finally took the fight to Cicero Pullia."
 
 #Habais
 imp_char_shabu_001:0 ""
 imp_char_shabu_001_desc:0 "[SelectLocalization( GreaterThan_CFixedPoint( GetGlobalVariable('start_year').GetValue, '(CFixedPoint)3360' ), 'imp_char_shabu_001_desc_450', 'imp_char_shabu_001_desc_440' )]"
 imp_char_shabu_001_desc_440:0 "$bm_warlordrising_reaper_habais_desc$"
 imp_char_shabu_001_desc_450:0 "Habais showed himself to be a capable leader and kept order in Dune while managing to expand his domain. Thanks to his efforts, Dune enters the chaotic Interregnum as a bastion of stability in Anequina."
 
 #Nendaer
 imp_char_vinedusk_1:0 ""
 imp_char_vinedusk_1_desc:0 "[SelectLocalization( GreaterThan_CFixedPoint( GetGlobalVariable('start_year').GetValue, '(CFixedPoint)3360' ), 'imp_char_vinedusk_1_desc_450', 'imp_char_vinedusk_1_desc_440' )]"
 imp_char_vinedusk_1_desc_440:0 "$bm_warlordrising_reaper_nendaer_desc$"
 imp_char_vinedusk_1_desc_450:0 "Nendaer has deposed the useless Camorans and now leads the Bosmer of Arenthia himself. His fight against Colovian warlord Pullia has been successful so far, and every Arenthi clearly sees that 'Kingdom of South Weald' will not last much longer."


 ##### LORE

 #### VAMPIRES

 #Lamae Bal
 imp_char_bal_100:0 ""
 imp_char_bal_100_desc:0 "Once a Nedic priestess of Arkay, Lamae Bal was violated by Molag Bal and turned into the first vampire that ever existed. A powerful figure among her many offspring, she now burns with hatred for both of these gods, one for forsaking her and the other for this abhorrent deed."
 
 #Harkon
 imp_char_volkihar_1000:0 ""
 imp_char_volkihar_1000_desc:0 "Harkon is the progenitor of the Volkihar Vampire bloodline. It is said that as a mortal ruler, he sacrificed a thousand innocents to Molag Bal, and in return received the pure blood for himself and his family."
 
 #Valerica
 imp_char_volkihar_1001:0 ""
 imp_char_volkihar_1001_desc:0 "As her husband struck a deal with Molag Bal, Valerica was also turned into a pure-blooded vampire. But the gruesome ritual and Harkon's methods to achieve it have estranged her from him, and she now dedicates her unlife to her own research of alchemy and the necromantic arts."
 
 #Serana
 imp_char_volkihar_1002:0 ""
 imp_char_volkihar_1002_desc:0 "The transformation into a true Daughter of Coldharbour initiated by her father left deep emotional scars on Serana. She has largely withdrawn from the world by now, despite her vampiric and magic powers. "
 
 #Rada al Saran
 imp_char_saran_1000:0 ""
 imp_char_saran_1000_desc:0 "Legend has it that Rada al-Saran was once a powerful Ansei from Yokuda, so skilled with the sword that he battled the goddess Leki herself. Only able to achieve a draw, he then turned to vampirism in his strife for even more power." 

 ### PSIJIC

 #Mannimarco
 imp_char_mannimarco_1000:0 ""
 imp_char_mannimarco_1000_desc:0 "Mannimarco, the King of Worms, once a member of the Psijic Monks, now banished from the Island of Artaeum, many will fear his name in time."
 
 #Vanus Galerion
 imp_char_galerion_100:0 ""
 imp_char_galerion_100_desc:0 "Vanus Galerion, born Trechtus, known as the Mystic and the Great Mage, was a member of the Psijic Monks and is the founder of the Mages' Guild."

 # Vastarie
 imp_char_vastarie_1000:0 ""
 imp_char_vastarie_1000_desc:0 "Vastarie is a former member of the Psijic Order and has now devoted her life to the attempt to use the dark forces of necromancy for something good."

 ### DAEDRA

 #Velehk Sain 
 imp_char_dremora_1000:0 ""
 imp_char_dremora_1000_desc:0 "It is not entirely clear how Velehk was able to establish his permanent presence in Mundus, but he used it to make a lasting impact by pillaging and raiding the entire Abecean Sea, becoming a feared pirate throughout all of Tamriel."
 
 ### OTHER
 
 #Alessia
 imp_char_alessian_100:0 ""
 imp_char_alessian_100_desc:0 "Alessia led the large scale slave revolt against the Ayleids that would result in the formation of the First Empire.\n\nUpon assuming her place as empress, she established a new faith fusing elements of Nordic and Aldmeri religion.\n\nAkatosh blessed Alessia and her lineage with Dragonblood and the Amulet of Kings as part of their covenant: so long as her line ruled the Empire in his name, Akatosh would maintain the barrier between Nirn and Oblivion." #dont know about AoK being given by aka, or originating from ayleids. going with the gem existed before with ayleids as whitegold's stone, akatosh responsible for the actual amulet and its properties

 #Reman
 imp_char_reman_100:0 ""
 imp_char_reman_100_desc:0 "Though more likely the son of a sheperdess and local lord, Reman was alleged to have been born from the union of King Hrol and Alessia's spirit.\n\nDuring the Akaviri invasion of the late #LORE [compendium_first_era]#! Reman lead a unified Cyrodiil against the invaders, culminating in the battle of Pale Pass. It is said that upon hearing his voice the Tsaesci knelt and proclaimed him to be Dragonborn.\n\nThough he would never take the title in his lifetime, Reman would go on to conquer much of Tamriel and found the Second Empire."

 #Reman III
 imp_char_reman_104:0 ""
 imp_char_reman_104_desc:0 "Third of his name and last of his dynasty, Reman III assumed the throne in 1E 2877, around the halfway point of the Four-Score War with Morrowind. His martial prowess was never in doubt as a talented dragon-hunter. Bestowed with the same gift for war was his son Crown Prince Juilek whose poliorcetics at last ended the Morrowind quagmire.\n\nGalvanized by a victory three generations in the making, Reman III stayed oblivious to the machinations of his Potentate, Versidue-Shaie. He wiped out the entire Imperial family and signed the Cervant Truce with the Tribunal in 1E 2920, a guaranty of Morrowind independence that would endure until the fall of the #LORE [compendium_potentate]#!."
 
 #Divayth Fyr
 imp_char_fyr_100:0 ""
 imp_char_fyr_100_desc:0 "There are many rumors and stories surrounding Divayth Fyr, and even the most exaggerated of them are probably not even close to the truth. He is, for sure, one of the most powerful mages in Tamriel today - and maybe the most eccentric one."

 #Vardengroet
 imp_char_vardengroet_gyron:0 ""
 imp_char_vardengroet_gyron_desc:0 "Prophesied as someone who would bring wisdom and guidance to others, Gyron Vardengroet has developed into an immortal and powerful mage who is well respected by many in Tamriel."

 #Yagrum Bagarn 
 imp_char_bagarn_1000:0 ""
 imp_char_bagarn_1000_desc:0 "Yagrum was once a masterful crafter and served under the Tonal Architect Kagrenac himself. He has a deep understanding of knowledge that other people can't even begin to grasp, yet his search for other survivors of his race has so far been in vain."

 #Indoril Nerevar
 imp_char_mora_109:0 ""
 imp_char_mora_109_desc:0 "One of the greatest Chimeri heroes, Indoril Nerevar was the Hortator and First Councilor who united the Great Houses against Dwemer and Nord alike. He perished shortly after the battle of Red Mountain, either due to wounds without or treachery within."
 
 #Almalexia
 imp_char_indoril_100:0 ""
 imp_char_indoril_100_desc:0 "Alma Laesa, Ayem and later, as a Goddess of the Dunmer people, Almalexia, was in her mortal life a daughter of House Indoril, a ruler in her own right, and the wife of Nerevar and one of his close advisors, following his death she and two other of his companions would ascend to godhood forming the ALMSIVI Tribunal."
 
 #Sotha Sil
 imp_char_sotha_100:0 ""
 imp_char_sotha_100_desc:0 "Seht of House Sotha was the only survivor of an attack by the #LORE [compendium_daedric]#! Lord Mehrunes Dagon that killed his entire family including his mother and sister. He would eventually become a close companion of the Chimer king Indoril Nerevar and was present during the War of the First Council. He would ascend to godhood as one of the three members of the ALMSIVI Tribunal under the name Sotha Sil."

 #Vivec
 imp_char_vehk_100:0 ""
 imp_char_vehk_100_desc:0 "The early life of the mer that would become the Tribunal God Vivec is shrouded in mystery. His own words just as trustworthy as legends and myth. What is known is that Vehk was a close advisor and companion to the Chimer king Indoril Nerevar and that he eventually would ascend to godhood as one of the three members of the ALMSIVI Tribunal following the Battle of Red Mountain."
 
 #Dumac Dwarf-Orc
 imp_char_duamaka_100:0 ""
 imp_char_duamaka_100_desc:0 "Dumac $nick_dwarf_orc$ — also known as 'Dumalacath' or 'the Dwarf-King' — was the King of the Dwemer. Dumac and Nerevar were once inseparable, the former even presenting enchanted twin blades to the latter's wedding. Their relationship would not survive the fallout of Kagrenac's machinations. Kept in the dark, Dumac staunchly dug in his heels and went to war for his people: thus began the War of the First Council. He was eventually slain during the Battle of Red Mountain, moments before his people vanished."

 #Mane Rid-Thar-ri'Datta
 imp_char_mane_001:0 ""
 imp_char_mane_001_desc:0 "Rid-Thar-ri'Datta, is the first Mane to assume power over the Elsweyr Confederacy but like every Mane before and after him, was born under the mythical Dark Moons. It is nonetheless undeniable that his charisma eclipsed any of his predecessors.\n\nIn 2E 311, after the personal union enabled between Ne-Quin-Al and Pa'alatiin rendered travel safe, the Mane journeyed to the Temple of the Two-Moons Dance in Rawl'kha to preach to the masses. He had come to reveal Riddle-Thar, the Two-Moons Dance, Cosmic God of Order and the true path upon which Khajiit should tread.The Riddle-Thar Epiphany would sweep aside the disparate paths that existed therein, with significant persecution targeting the unrepentant souls.\n\nNe Quin-al's sacking in 2E 326 forced the royal family to move out of their heartlands to Rimmen, leaving the Mane's influence unchecked. The Brae Clan of Anequina officially bequeathed rule of the Confederacy to the Prophet of Riddle-Thar in 2E 336, consecrating the absolute power he wielded from Dune to Senchal.\n\nThe centenarian prophet ultimately died in 2E 390, as a humble Pellitinian couple welcomed new life under the Dark Moons..."

 #King Keirgo of Anequina and Elsweyr Confederacy
 imp_char_anequina_002:0 ""
 imp_char_anequina_002_desc:0 "King Keirgo was King of Anequina, hailing from the legendary Brae clan. With his marriage to Queen Eshita of Pellitine in 2E 309, the #LORE [compendium_elsweyr_confederacy]#! was formed. Sadly for him, this union between nobility led to unrest among his tribal subjects, who felt betrayed by it.\n\nWith Cyrodiil dealing with the consequences of the assassination of Potentate Versidue-Shaie, the monarchs of Elsweyr were left to fend off this tribal rebellion on their own. In 2E 326, the capital city of Ne Quin-Al was sacked and the royal family massacred. The only survivor was 6-year-old Dahlima Brae, grandson of King Keirgo."

 #Queen Padala of Anequina
 imp_char_anequina_003:0 ""
 imp_char_anequina_003_desc:0 "Queen Padala of Anequina is a scion of the ancient and prestigious Brae clan, tracing her ancestry to Darloc Brae himself. In 2E 309, her great-great-grandfather King Keirgo of Anequina married Queen Eshita of Pellitine and thus united Elsweyr for the first time in its history.\n\nUnfortunately, it turned out that Elsweyr was far from united; in 2E 326, the royal family was massacred, and the only survivor was Padala's grandfather, Dahlima Brae, who later went on to rule Rimmen.\n\nPadala's mother, Mirani, inherited Rimmen from Dahlima and ruled it until 2E 389, when it was conquered by her former Rimmenese vassal, Camilla 'The Conqueror' Pardus. Since losing Rimmen, the domain of the Brae clan has been reduced to the fortress of Kerur, south of Rimmen.\n\nRecently, however, Padala managed to change her family's fortunes when she took back Rim Valley from the Rimmenese in 2E 429."

 #Last High King of Hammerfell
 imp_char_phyllocid_1001:0 ""
 imp_char_phyllocid_1001_desc:0 "Exceptional times call for exceptional kings, which Ar-Azal most certainly was. Dexterous rider, able swordsman and magnificent statesman, his wisdom rivalled the mythic Emperors of Yokuda.\n\nHigh King Ja-Fr's political missteps had thrust the realm to the brink of civil war. Fortunately, the young High King could rely on the oniric counsel of the Admirable Zaqeeb, priestess of Tava. Open war between Crowns and Forebears was deferred for a generation: he wed the daughters of the both faction leaders. Marrying the Throne of Hegathe into both parties had it merits before it unleashed renewed crisis upon the realm. \n\nTwo royal princes, one crowned in Hegathe and another ruling Antiphyllos like his forebears, are now the figureheads of each faction. Ar-Azal can be seen in both yet neither can claim to be half of the man their father was..."

 #Last proper High King of Skyrim
 imp_char_flamehair_999:0 ""
 imp_char_flamehair_999_desc:0 "The Flame-Hair Clan had been holding the High Kingship for three generations and over a century when Logrolf sat in the Palace of Kings in 2E 394. Simply unprecedented since the august Ysgramoor Dynasty!\n\nOne can hardly fault the Nords for passing the crown down a lineage in accordance with the Pact of Chieftains, but even less so when their scions show nothing but good character. Logrolf was a paragon of Nordic kingship: leading his thanes in battle, splitting the spoils, passing judgement upon the wicked and compensating the impaired.\n\nThe balance of power, commerce and influence shifted to Windhelm as it became clear the capital would stay there for the foreseeable future. Solitude's docks and Whiterun's  marketplaces payed the tribute of this change.\n\nThe former had been particularly injured not only in treasury but also in its pride. The Blue Palace was indeed the residence of the High King for much of the Late #LORE [compendium_first_era]#!. Logrolf was the last straw and his daughter Freydis seemed cut out from the same cloth as her forefathers. Action was urgently needed.\n\nEmboldened by the death of #LORE [compendium_potentate]#! Savirien-Chorak a year prior, Svartr Cursebraid, Jarl of Solitude and Grand Steward of Skyrim hatched a plot to murder High King Logrolf and contest Freydis' succession to the throne. Logrolf died with no grievances, only guilty of being too good a liege. Svartr then declared himself High King with the backing of the Western Holds whilst Logrolf's daughter was acknowledged by the Eastern Holds. The Children of the Sky were locked in bitter feud once again."

 #The guy from 2920 :>
 imp_char_akavir_99:0 ""
 imp_char_akavir_99_desc:0 "Versidue-Shaie handed the Ilniviri four centuries of unrivalled prominence following Reman III's death. Briskly liquidating the Imperial Household and taking over the remaining institutions, he declared 2920 to be the 'Last Year of the #LORE [compendium_first_era]#!'.\n\nFormally assuming total power in 2E 1 despite stark opposition, Versidue-Shaie kickstarted a whirlwind of political arrests, murders and palace coups remembered as the 'Reman Purges'. Blackrose, Whiterose and — most of all — Amenos Isle emerged as penal colonies for unrepentant Remanites.\n\nEven so, transition to the new regime remained fraught with insubordination, peaking in 2E 283 with the 'Challenge of Bardmont'. The end of the following thirty-seven years long conflict saw the disbandment of private armies, finally culling the last recalcitrant princes.\n\nSapped of financial and military might, the pacified empire lacked the ability to police itself. Proconsul Dinieras-Ves thus petitioned the hegemon in 2E 320 to delegate peacekeeping to the nascent Fighters' Guild.\n\n'The Coiled King' shed the mantle of power in the same way he had worn it: by the assassin's dagger. Found dead in 2E 324, he was succeeded by his son Savirien-Chorak, unaware that his life's work would be laid low within a third of the time he had ruled."

 #Last Potentate
 imp_char_akavir_100:0 ""
 imp_char_akavir_100_desc:0 "It is tempting to write off Savirien-Chorak as the unready steward suddenly thrust into absolute power... with predictable results. Still, the truth is something more prosaic: Versidue-Shaie ruling the Empire for so long was a miracle that could hardly repeat itself.\n\nOverwhelmed by the government tailored for his omnipresent sire, Savirien-Chorak fell victim to executive paralysis. Crises would be brought to his attention one day, only to receive a tepid reply weeks later, long after the local authorities had overruled him.\n\nNot one to be dismissed entirely, Savirien-Chorak was savvy enough to elevate Orsinium to the provincial rank and to execute the insolent. On the latter note, he was #bold far less#! murderous than his father: 'Queen of Fangs' — the household blade — beheaded less nobles during his #bold entire reign#! than during #bold the sole Bardmont Challenge#!, when royal gore frequently bathed the sword.\n\nThat made the case of Cyril II Cuptor all the more important. Publicly endorsing a satire of your liege is a sure path to execution, as the Imperial Count of Bravil learned the hard way in 2E 400! Furthermore, Savirien-Chorak appointed Sien-Drassi as Proconsul instead of allowing the succession of Prince Venaros to his impudent father, thoroughly humiliating House Cuptor.\n\nYears passed and resentment pooled until Savirien-Chorak's lifeless body was found in 2E 430 in his palace of Senchal, killed by Mephalan fanatics called 'the Morag Tong'. They did not let off his direct heirs either, just like the Remans of old. Simmering tensions finally erupted with the writing on the wall: the Second Empire had begun its final dislocation.\n\nYet a little known descendant known as Aixnieras-Ves would make a surprising turnaround..."


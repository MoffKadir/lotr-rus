 #imp_char_sosildor_100_desc_440:0 "Attrebus Sosildor has succeeded in uniting the Colovian kingdoms under the Colovian Estates and now stands as Cyrodiil's protector.\n\nMost Nibenese, however, remain loyal to the Tsaesci, fearful of losing their influence over the Heartlands."
 imp_char_sosildor_100_desc_440:0 "$bm_warlordrising_attrebus_desc$"
 imp_char_sosildor_100_desc_450:0 "Attrebus Sosildor defeated the #LORE [compendium_potentate]#! and established his own rule over the Imperial Isle. His plans for Cyrodiil did not please the Nibenese nobility, who saw their position in the Heartlands threatened.\n\nThus it is hardly surprising that the rulers of the Niben Valley rose up against Attrebus. The war that broke out shattered Cyrodiil and resulted in Attrebus's death."


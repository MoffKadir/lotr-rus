 ek_religious_decision.1013.t:0 "Communion with the Totem Spirit"
 ek_religious_decision.1013.desc.beginning:1 "I have spent many nights eagerly waiting for our Wise-Woman to finish her communion.\n\nOver time I nearly forgot about it, and after days of ritual trance she finally summoned me, telling she was confident in her prediction. "The signs are clear", she started."
 ek_religious_decision.1013.desc.great_battle:0 ""A great battle lies in wait for our Clan.""
 ek_religious_decision.1013.desc.new_friends:0 ""It is time for our Clan to heal old wounds and make new friends.""
 ek_religious_decision.1013.desc.hard_work:0 ""Hard work will lead our Clan to great fortunes in the future.""
 ek_religious_decision.1013.desc.betrayal:0 ""Our allies are not who we thought they were.""
 ek_religious_decision.1013.desc.new_beginnings:0 ""It is a time for new beginnings and open minds.""
 ek_religious_decision.1013.a:0 "Great. Thanks, Wise-Woman."

 ek_religious_decision.1014.t:0 "A Daedric Deal"
 ek_religious_decision.1014.desc:0 "It took me considerable effort, cost and time, but I've finally have been able to summon Sanguine to my quarters to renegotiate our deal.\n\nHe stands before me with a huge grin on his awe-inspiring face. "Tired, mortal? Is my curse too harsh on your poor fragile soul? Will you now keep your end of the bargain?""
 ek_religious_decision.1014.c:0 "With all my heart!"

 ek_religious_decision.1015.t:0 "The Council of the Eight"
 ek_religious_decision.1015.desc.nord:0 ""There is still the somewhat controversial matter of Akatosh and Alduin that has yet to be addressed, but this Council believes that, since the most important rites and institutions devoted to Akatosh shall remain in Cyrodiil and no doctrinal problems remain with regards to the other Divines, the problem may be adjourned until such a time as when the "Season Unending" of Nordic theology approaches."\n\n[arch_primate.GetHerHis|U] closing words are directed to the [root_faith.BishopNeuterPlural]: "But the Nords are a sensible people. I am certain we can leave the fine points to the chapel of Skyrim, in any case."\n\nWith these words, a long session of the Council concludes, and henceforth we are considered full members. The assembled clergy disperse among murmurs of approval, but some of the [root_faith.PriestNeuterPlural] fall to their knees and shout:\n\n #italic "Glory to Skyrim! Glory to the Divines!"#!"
 ek_religious_decision.1015.desc.nedic:0 ""It might be a worthwhile ecumenical exercise in the future to send missionaries to Black Marsh, as it is rather lacking in religious institutions at present. Institutions of any kind, really. It is important that we raise temples to Akatosh, provided we can build them to last..."\n\n[arch_primate.GetSheHe|U] faces the assembled [root_faith.GetAdjectiveNoTooltip] [root_faith.BishopNeuterPlural] and shakes [arch_primate.GetHerHis] head. "No matter. Lost children of Alessia, we welcome you back to the warmth of the Dragonfires."\n\nWith these words, a long session of the Council concludes, and henceforth we are considered full members. The assembled clergy disperse among murmurs of approval, but some of the [root_faith.PriestNeuterPlural] fall to their knees and shout:\n\n #italic "Glory to Dibe-Mara-Kin! Glory to the Divines!"#!"
 ek_religious_decision.1015.desc.reman:0 ""Reman was not so much a god," [arch_primate.GetNameNoTooltip] says with a slightly cautious, rising tone in [arch_primate.GetHerHis] voice, "than beloved of the gods, a paragon of the Divines, and after Saint Alessia, the epitome of a divinely invested monarch."\n\n[arch_primate.GetSheHe|U] turns to face my [root_faith.PriestNeuterPlural] and [root_faith.BishopNeuterPlural], and adds: "Provided this is made explicit to the laymen, we see no problem in the continued existence of a Remanite mystery cult, and extend full communion to the [root_faith.GetNameNoTooltip]."\n\nWith these words, a long session of the Council concludes, and henceforth we are considered full members. The assembled clergy disperse among murmurs of approval, but some of the [root_faith.PriestNeuterPlural] fall to their knees and shout:\n\n #italic "Glory to Reman! Glory to the Divines!"#!"
 ek_religious_decision.1015.desc.base:0 ""The faithful who refer to themselves as the [root_faith.GetAdherentNamePluralNoTooltip] belong to a new denomination, without the benefit of ancient tradition and religious folk practice, yet have in short time proven themselves true believers of our Gods. Any notion of heresy is to be dispelled," the Arch-Primate says while scanning the room for looks of disapproval, "and any other... doctrinal disagreements can be adressed by this great Council in due time."\n\nWith these words, a long session of the Council concludes, and henceforth we are considered full members. The assembled clergy disperse - though, I note, not everyone seem to agree with this decision. In due time, however, we of the [root_faith.GetNameNoTooltip] shall become respected members. Meanwhile, some of my [root_faith.PriestNeuterPlural] fall to their knees and shout:\n\n #italic "Glory to [root_faith.HighGodName]! Glory to the Divines!"#!"
 ek_religious_decision.1015a:0 "A united faith..."
 ek_religious_decision.1015b:0 "...certainly looks good for my legacy!"

 ek_religious_decision.1016.t:0 "The New Chapel"
 ek_religious_decision.1016.desc:0 "News from Cyrodiil!\n\nThe Council of the Eight, the venerable religious institution binding together the various branches of the Divines faithful, has gained a new member. A great delegation of [root_faith.PriestNeuterPlural] and [root_faith.BishopNeuterPlural] sent from [faith_ruler.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], sponsored by [faith_ruler.GetNameNoTooltip] [faith_ruler.GetHerselfHimself], have attended a great meeting of the Council in the Imperial City. After lengthy negotiations and doctrinal debate, an agreement was reached, proclaimed by Arch-Primate [arch_primate.GetFirstNameNoTooltip]:\n\nThe [root_faith.GetNameNoTooltip] is hereby considered a full member of the Council of the Eight, subject to its authority in matters of faith, integrated into the Cyrodiilic Temple hierarchy. This is sure to strengthen religious ties between the various Chapels of the Divines, as well as diplomatic relations between its worldly rulers."
 ek_religious_decision.1016a:0 "Praise the Eight!"
 ek_religious_decision.1016b:0 "Intriguing... is this something for us to consider too?"
 ek_religious_decision.1016c:0 "Bah, the fools unite!"
 ek_religious_decision.1016d:0 "I don't see why this matters to me."

 ek_religious_decision.1017.t:0 "Communion with an Ancestor Spirit"
 ek_religious_decision.1017.desc:1 "My [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )], [realm_priest.GetShortUIName], takes me to the ancestral resting place of my House.\n\nThe walls were decorated with ancient prayers and the names of each and every ancestor I have. Some of them were familiar, others not so much. I've spent many moons learning their stories, as such is our tradition, and now is the time to pick one of them.\n\nIn this moment, I tremble with anticipation, knowing full well that I will be judged by the spirit I chose."
 ek_religious_decision.1017.a:0 "Please, hand me the incenses."
 ek_religious_decision.1017.b:0 "How does the prayer go again?"
 ek_religious_decision.1017.c:0 "Let's get on with this already."
 ek_religious_decision.1017.d:0 "On second thought, let us avoid disturbing them..."
 ek_religious_decision.1017.a.tt.1:0 "Your ancestors will #P definitely bless#! this communion."
 ek_religious_decision.1017.a.tt.2:1 "Your ancestors will take notice of your piety."
 ek_religious_decision.1017.b.tt:0 "Your ancestors will #P likely bless#! this communion"
 ek_religious_decision.1017.c.tt:0 "Your ancestors will #N likely be offended#!, but the sheer audacity might instead #P impress someone else#!"
 ek_religious_decision.1017.d.flavor:0 "The Ancestors are not to be trifled with."

 ek_religious_decision.1018.desc.start_not_very_sinful:0 "I say my prayers and focus on [ancestor_spirit.GetFirstNameNoTooltip]'s spirit and presence."
 ek_religious_decision.1018.desc.start_very_sinful:0 "I begrudgingly spout my prayers, impatiently."
 ek_religious_decision.1018.desc:0 "\n\n"Sacred ancestor [ancestor_spirit.GetFirstNameNoTooltip], heed my call. I need your noble guidance!""
 ek_religious_decision.1018.desc.end_secret:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"I will aid you with the knowledge of a secret among your house. May this wisdom be useful to the glory of our line!""
 ek_religious_decision.1018.desc.end_bad:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. Suddenly, [ancestor_spirit.GetSheHe] answers me in a booming, angry voice.\n\n"How dare you disturb my rest? This world is not meant for me and you still summon me for your foolish inquiries? Begone and be cursed!""
 ek_religious_decision.1018.desc.end_dynasty:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"You worry yourself too much, [ROOT.Char.GetFirstNameNoTooltip]. I see that you've grown to be a great [ROOT.Char.GetTitleAsNameNoTooltip]. You honor my legacy and our lineage.""
 ek_religious_decision.1018.desc.end_diplo:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"You and me, my [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], share an understanding of what really builds relationships between people. Come closer, let us discuss proper diplomacy.""
 ek_religious_decision.1018.desc.end_stew:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"My [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], I was dying to tell you about some newfound business proposals...""
 ek_religious_decision.1018.desc.end_martial:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"There is much else to conquer, my [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], both in glory and in land...""
 ek_religious_decision.1018.desc.end_intrigue:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"Let me tell you the tales of secrecy and manipulation I've experienced in life...""
 ek_religious_decision.1018.desc.end_learning:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"Oh, how I envy you, my [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], for am I about to impart you the secret knowledge of the afterlife...""
 ek_religious_decision.1018.desc.end_magic:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"I see that you have become a great mage, my [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)]. Let me tell you all about my magical experiences.""
 ek_religious_decision.1018.desc.end_no_response:0 "\n\nAfter swearing I saw a face among the fumes, I waited for almost an hour with no answer to my prayers."
 ek_religious_decision.1018.secret:0 "That might be useful..."
 ek_religious_decision.1018.possessed:0 "What is happening to me!?"
 ek_religious_decision.1018.dynasty:0 "Thanks, [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]."
 ek_religious_decision.1018.bad:0 "Why, [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]?"
 ek_religious_decision.1018.diplo:0 "Truly precious insights..."
 ek_religious_decision.1018.stew:0 "What's a #italic wasabi#!?"
 ek_religious_decision.1018.martial:0 "Fetch my armor!"
 ek_religious_decision.1018.intrigue:0 "... I understand."
 ek_religious_decision.1018.learning:0 "This has immense implications!"
 
 ek_religious_decision.1018.magic:0 "I've never heard about that spell!"
 ek_religious_decision.1018.no_change:0 "Did I say the right words?"
 ek_religious_decision.1018.no_change.zealous:0 "I must redouble my efforts!"
 
 ek_religious_decision.1019.t:0 "A Blighted Gift"
 ek_religious_decision.1019.desc:0 "As always, the Prince of Pestilence hears my pleas. I can hear his voice in my head, like skittering skeevers, and my skin is crawling under the very notion of his godly touch.\n\nIt is time to once again embrace the transformative power of illness and to revel in the form Peryite is choosing for it today."
 ek_religious_decision.1019.a:0 "I am ready"
 ek_religious_decision.1019.a.t:0 "Due to your level of [piety_level|E] Peryite will bless you with a minor disease."
 ek_religious_decision.1019.b:0 "I am ready"
 ek_religious_decision.1019.b.t:0 "Due to your level of [piety_level|E] Peryite will bless you with a disease of his choice"
 ek_religious_decision.1019.c:0 "I am ready"
 ek_religious_decision.1019.c.t:0 "Due to your level of [piety_level|E] Peryite will bless you with a disease of his choice, this can even start a minor epidemic."
 ek_religious_decision.1019.d:0 "I am ready"
 ek_religious_decision.1019.d.t:0 "Due to your level of [piety_level|E] Peryite will bless you with a disease of his choice, this can even start a major epidemic."
 ek_religious_decision.1019.e:0 "I am ready"
 ek_religious_decision.1019.e.t:0 "Due to your level of [piety_level|E] Peryite will bless you with a disease of his choice, this can even start an apocalyptic epidemic."

 ek_religious_decision.2001.t:0 "The Holy Site of [capital.GetNameNoTierNoTooltip]"
 ek_religious_decision.2001.desc:0 "For years my [ROOT.Char.GetFaith.GetAdjective] brethren have worshipped the divine around the settlement of [capital.GetNameNoTierNoTooltip], praying in small churches and forming small congregations.\n\nWith some work and religious will, I have managed to build the foundations of a new center of spirituality and religious worship in [capital.GetNameNoTierNoTooltip], and pilgrims from all over the province have already started to travel here.\n\nWord is now spreading among the faithful that [capital.GetNameNoTierNoTooltip] is now a proper Holy Site."
 ek_religious_decision.2001.a:0 "For the faithful!"
 fervor_gain_consecrated_holy_site:0 "Consecrated a new [holy_site|E]"
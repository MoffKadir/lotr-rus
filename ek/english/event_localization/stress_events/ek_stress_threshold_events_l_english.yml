 ek_stress_threshold.0201.t:0 "Daedric Whispers"
 ek_stress_threshold.0201.desc:0 "I can feel them clinging on my mind. Their whispers accompany me wherever I go, even at night while I painfully try to fall asleep.\n\nThey mock me, promise me great things, threaten me into coercion, reassure me. They point at my flaws, at my strengths, and as time passes and their words start losing meaning, I feel my mind slipping away..."

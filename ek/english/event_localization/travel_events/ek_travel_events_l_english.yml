l_english:

 ek_travel_events.0001.t:0 "$travel_danger_prefix$ Horror from the Deep"
 ek_travel_events.0001.desc:0 "[current_location.GetName|U]'s name is whispered by the frightened lips of the locals who seem wary of the place. It is, after all, home to a very strange cult rumored to dabble in human sacrifice called [brethren_leader.GetFaith.GetName].\n\n[brethren_leader.GetName], however, welcomes me warmly, as the leader of the local [brethren_leader.GetFaith.GetAdjective] and offers me to join them at their chapel for a "Gathering". Surely, those rumors of human sacrifice are nothing but baseless...\n\nWait. Where is [kidnapped_character.GetFirstName]?"
 ek_travel_events.0001.a:0 "Quickly, let's leave this place!"
 ek_travel_events.0001.b:0 "I will make you regret this, you [brethren_leader.Custom('InsultNoun')]!"
 ek_travel_events.0001.b.success:0 "You fend off the [brethren_leader.GetFaith.GetNameNoTooltip] and save [kidnapped_character.GetFirstNameNoTooltip]"
 ek_travel_events.0001.b.failure:0 "You barely make it out of there alive"

 ek_travel_events.0002.t:0 "$travel_event_prefix$ Jewel of the Bay"
 ek_travel_events.0002.desc:0 "Wayrest, a jewel of western Tamriel, boasts both contemporary allure and a resplendent past. Revered as the pinnacle of Breton culture, it outshines all other cities in High Rock.\n\nIts streets resonate with the echoes of brilliant minds, etched into the architecture, gabled roofs, and bustling markets. Unlike Daggerfall, Wayrest's people cherish their history without being consumed by it.\n\nA visit to Wayrest evokes a sense of modernity, yet it carries an enchantment that only arises from millennia of civilization."
 ek_travel_events.0002.a:0 "Truly one of the cities of our time."

 ek_travel_events.0003.t:0 "$travel_event_prefix$ A Night to Forget"
 ek_travel_events.0003.desc:0 "While wandering through [ROOT.Char.GetCurrentLocation.GetName], I crossed paths with a disheveled mage who appeared to be nursing a severe hangover. [hungover_mage.GetSheHe|U] confessed to a night of excessive revelry, during which [hungover_mage.GetSheHe] imbibed far more than advisable.\n\nRegrettably, in [hungover_mage.GetHerHis] inebriated state, [hungover_mage.GetSheHe] managed to misplace a collection of valuable magical relics. Now, [hungover_mage.GetSheHe]'s plagued by anxiety, fearing that [hungover_mage.GetHerHis] dreams of securing an apprenticeship under a great local mage may have been irrevocably shattered."
 ek_travel_events.0003.a:0 "How much is our help worth?"
 ek_travel_events.0003.b:0 "How grateful would you be?"
 ek_travel_events.0003.c:0 "That's too bad, but we're in a hurry."

 ek_travel_events.0004.t:0 "$travel_event_prefix$ Arboreal Architecture"
 ek_travel_events.0004.desc:0 "Roaming through this fascinating province, one cannot help but marvel at the curious paradox of local architecture. The Treaty of Frond and Leaf, which prohibits the harming of trees, might seem crippling to any architect. Yet, for the local [architect.GetFaith.GetAdherentNamePlural] these seemingly nonsensical constraints have given rise to a unique form of artistry and craftsmanship that permeates their settlements.\n\nMeeting a local architect named [architect.GetFirstName] and [architect.GetHerHis] skillful adaptation to their self-imposed limitations is nothing short of astonishing. [architect.GetSheHe|U] explains that the local methods enable [architect.GetHerHis] people not only to survive but to flourish in a land of uncompromising rules and the perpetual embrace of their beloved trees."
 ek_travel_events.0004.a:0 "We have a lot to learn from them!"
 ek_travel_events.0004.b:0 "Thankfully, we don't need this."

 ek_travel_events.0005.t:0 "$travel_danger_prefix$ On Voriplasms"
 ek_travel_events.0005.desc:0 "Startling accounts from locals recount voriplasms detecting prey, swiftly closing the gap over considerable distances, and engulfing victims before they grasp the impending danger. Moments later, they regurgitate the stripped bones, retreating to their previous sun-soaked sanctuaries. These bizarre oozes defy conventional understanding. Without visible sensory organs or internal anatomy, they display remarkable mobility, demonstrating hunting prowess that belies their seemingly primitive nature.\n\nRegrettably, my fellow traveler, [attacked_character.GetFirstName], was assailed by one of these creatures before [attacked_character.GetSheHe] could become aware, and presently, the entity is in the process of eroding [attacked_character.GetHerHim]. Urgent action on my part became imperative."
 ek_travel_events.0005.a.success:0 "You successfully defeat the voriplasm"
 ek_travel_events.0005.a.failure:0 "The voriplasm bests you"

 ek_travel_events.0006.t:0 "$travel_danger_prefix$ Miregaunts of the Marsh"
 ek_travel_events.0006.desc:0 "While miregaunts are not exceedingly rare in the murk of Black Marsh, they do not pose a perpetual threat to explorations, although they do seem to have a proclivity for congregating near the most interesting places in their vicinity.\n\n[attacked_character.GetFirstName] was surprised by one of those hulking, headless creatures while investigating some interesting ruins in our path. Our safety depended on a swift decision."
 ek_travel_events.0006.a:0 "A walking pile of compost is no match for me!"
 ek_travel_events.0006.a.success:0 "You successfully defeat the miregaunt"
 ek_travel_events.0006.a.failure:0 "The miregaunt bests you"
 ek_travel_events.0006.b:0 "Draw your weapons, save [attacked_character.GetFirstNameNoTooltip]!"
 ek_travel_events.0006.b:0 "The mercenaries you hired will take care of the Miregaunt and rescue [attacked_character.GetFirstNameNoTooltip]."
 ek_travel_events.0006.c:0 "I have to save myself!"

 ek_travel_events.0007.t.apprentice:0 "$travel_event_prefix$ Mundus Stone: The Apprentice"
 ek_travel_events.0007.desc.apprentice:0 "While venturing through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] in [ROOT.Char.GetCurrentLocation.GetName], I stumbled upon a monolithic structure adorned with celestial engravings. Its magical aura promised to grant me the celestial powers of the Apprentice Constellation.\n\nA momentous choice lay before me: embrace its power or leave it untouched and carry on with my journey."
 ek_travel_events.0007.a:0 "Accept its boon."
 ek_travel_events.0007.a.tt.apprentice:0 "The Apprentice accepts you"
 add_apprentice:0 "You gain the [GetTrait('sign_apprentice').GetName( GetNullCharacter )] [trait|E]"
 ek_travel_events.0007.a.tt_fail.apprentice:0 "The Apprentice rejects you"
 ek_travel_events.0007.b:0 "Use its power to attune with its constellation."
 ek_travel_events.0007.c:0 "Carry on."


 ek_travel_events.0008.t:0 "$travel_event_prefix$ Not Just Mounts"
 ek_travel_events.0008.desc:0 "Crossing the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of [ROOT.Char.GetCurrentLocation.GetName] is pratically impossible without a local guide and their resilient Senche-Raht mounts. [offended.GetFirstName] has kindly offered [offended.GetHerHim]self to guide us on our way.\n\nAfter a quick rest, I noticed that one of the mounts didn't have anyone riding it. Asking [offended.GetFirstNameNoTooltip] about that rendered me several glares in response.\n\n"Is that a spare mount?", I asked.\n\n"No", answered [offended.GetFirstNameNoTooltip]. "That's my cousin.""
 ek_travel_events.0008.a:0 "I am truly sorry!"
 ek_travel_events.0008.b:0 "Please accept this gold as an apology."
 ek_travel_events.0008.c:0 "Well, can I ride it then?"

 ek_travel_events.0009.t:0 "$travel_event_prefix$ Winter Solace"
 ek_travel_events.0009.desc:0 "As I traversed the [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip], a tranquil snowfall blanketed the landscape. All around, nature's creations glistened beneath their icy shroud.\n\nDelicate icicles adorned the surroundings, creating a lustrous cascade of frozen wonder. The gentle caress of a light wind filled the air with a melodious serenade.\n\nIt was as though winter had bestowed its serene embrace upon [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], offering a glimpse of paradise."
 ek_travel_events.0009.a:0 "Let us stay a while and marvel at the scenery."
 ek_travel_events.0009.b:0 "We have no time to lose!"

 ek_travel_events.0010.t:0 "$travel_danger_prefix$ Dark Ruins"
 ek_travel_events.0010.desc:0 "The [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of [ROOT.Char.GetCurrentLocation.GetName] is dotted with timeless ruins. For some, touristic landmarks. For the unwary traveler, a dangerous trap. I merely had time to understand what was happening before I hit the ground, hurting my leg.\n\n"
 ek_travel_events.0010.azura:0 "Deep within this concealed subterranean sanctuary, a captivating ambiance unveils itself. Enigmatic luminescence bathes the surroundings, casting an ethereal radiance that at once captivates and bewilders. Emanating a sense of enchantment, the underground shrine is adorned with curious flora, delicate cascades, and otherworldly, pink-hued trees. A faint depiction of a silver city can be perceived in the distance, while the whispers of ancient myths and the interplay between light and shadow infuse an aura of transcendent beauty throughout this mysterious subterranean realm."
 ek_travel_events.0010.boethiah:0 "Labyrinthine corridors led to nowhere while a powerful statue stared down at me, blade high in the air, as it was preparing to strike. Twisted spires rose from the ground, making the sight even more intimidating.\n\nA multitude of aggressive voices demanded my surrender and eternal devotion."
 ek_travel_events.0010.clavicus:0 "Bioluminescent flora casts an eerie glow, and the atmosphere is laden with dark, foreboding energy. Altars adorned with cryptic symbols serve as ominous focal points within this eerie sanctuary.\n\nThe air itself seems to resonate with whispered wishes and sinister promises. Cryptic writings on the walls hint at the price many have paid for their desires."
 ek_travel_events.0010.dagon:0 "This chaotic ruin exudes an atmosphere of relentless annihilation and tumultuous transformation.  Its scenario is marred by scorched earth, shattered remnants of structures, and desolate halls. Silence reigns supreme, with no living presence to disrupt the eerie stillness that pervades this forsaken place."
 ek_travel_events.0010.hermaeus:0 "This mysterious ruin emanates an unsettling aura of limitless knowledge and foreboding destiny. Its shifting scenario, from infinite libraries to cryptic fields, exude an eerie tension. Ghostly scholars whisper forgotten truths, while monstrous structures loom in the shadows. Darkness conceals peril and revelation, inviting only the intrepid to explore its mystifying depths."
 ek_travel_events.0010.hircine:0 "What at first appeared as a completely natural cave showed paintings made with blood on the raw stone walls. An oppressive feeling of something permanently stalking me was overwhelming. I paid close attention to every sound, and that's when I heard it: a hunting horn, blown from very far away, unseen."
 ek_travel_events.0010.malacath:0 "Dust and smoke covers everything that my eyes can see. I cough while trying not to fill my lungs with them and perish right there and then. Stumbling breathless I found a strange garden, seemingly abandoned, a ghost of a past grandeur.\n\nIn the distance, I could hear the clash of a hammer on an anvil and a voice ordering me to submit."
 ek_travel_events.0010.mephala:0 "Deep within this subterranean sanctuary, an unsettling atmosphere unfolds. The dimly illuminated caverns conceal ancient, cryptic secrets, and the walls are adorned with intricate, spider-like patterns. Luminescent fungi cast eerie, pulsating glows, while a sense of intrigue and enigma pervades the environment. Arachnid denizens and peculiar, crawling creatures silently roam this shadowed abyss, their presence heightening the sense of unease and uncertainty. Angular, crimson crystals emerge from the rock formations, casting fractured, blood-red reflections that intensify the overall enigmatic ambiance."
 ek_travel_events.0010.meridia:0 "The surroundings resembled a peculiar blend of a coral reef and a field of floating stones. Colorful trails of radiant dust or cloud adorned the strange "ground," which, although appearing like luminescent water, offered a surprisingly sturdy surface to walk upon. It was as if this hidden sanctuary held secrets of ancient magic within its unique design."
 ek_travel_events.0010.molag:0 "In the subterranean abyss, an unsettling presence lingers. Its aura exudes a sense of stolen existence and grim imitation. This hidden realm feels eternally cold, lifeless, and inhospitable, mirroring a bleak reflection of a twisted obsession. The palpable fear and exploitation taint the very air, shrouding all who venture here in oppressive dread."
 ek_travel_events.0010.namira:0 "In the heart of the hidden shrine, an eerie, otherworldly ambiance prevails. Unseen forces seem to seep through the very air, casting an impenetrable veil of shadow and intrigue. Whispers of enigmatic powers and unspeakable secrets permeate the atmosphere, leaving visitors shrouded in an unsettling aura of the unknown. The shrine exudes an uncanny sensation, where ancient mysteries and concealed truths seem to beckon from the depths of the obscure."
 ek_travel_events.0010.nocturnal:0 "Within the dim confines of this subterranean temple ruin, an unending twilight pervades. Shadowy pillars rise from the murky depths, their forms partially obscured by the perpetual gloom. The air is heavy with an aura of mysterious abandonment, accentuated by the cryptic engravings and dilapidated chambers that echo with forgotten secrets."
 ek_travel_events.0010.peryite:0 "Within the depths of this underground sanctum, a mysterious ambiance envelops visitors in an air of cryptic solemnity. The dimly lit chambers are adorned with peculiar and cryptic symbols, each hinting at secrets concealed in the shadows. An uncanny aura lingers, inviting those who venture into this sacred space to contemplate the enigmatic significance of its hidden rites and inscrutable purpose."
 ek_travel_events.0010.sanguine:0 "Congeries of countless rooms linked by unending corridors, each one specifically designed to meet the most varied needs and desires compose the totality of that underground sanctuary of debauchery.\n\nA seductive and cheerful voice called upon me, beckoning me to satisfy myself in there forever."
 ek_travel_events.0010.sheogorath:0 "As I stumbled through the depths, disoriented and bewildered, I suddenly found myself in this disconcerting subterranean expanse. A world of paradox unfolded before my eyes, devoid of any visible life, yet filled with eerie signs of madness that left me questioning my own sanity."
 ek_travel_events.0010.vaermina:0 "When I finally realised what was in front of me, I was petrified. A nightmarish sight, leaving me with visions of horror and despair. Surreal shapes adorned the underground ruin, seemingly shifting as I turned around to get my bearings.\n\nA cold but hypnotising voice called me, beckoning me to serve her, to worship her in eternal slumber."
 ek_travel_events.0010.a:0 "Mother Soul, how soothing is your presence."
 ek_travel_events.0010.b:0 "You can't fool me, Cosmic Severer!"
 ek_travel_events.0010.c:0 "I surrender, Dark Warrior. Now and forever my soul is yours."
 ek_travel_events.0010.d:0 "Scheme all you want, Deceiver, you will not shake my faith!"
 ek_travel_events.0010.e:0 "Master of Insidious Wishes, I'm willing to make a deal."
 ek_travel_events.0010.f:0 "I deny you in [ROOT.GetCharacter.GetFaith.HighGodName]'s name!"
 ek_travel_events.0010.g:0 "Lord of Secrets, let me learn from you."
 ek_travel_events.0010.h:0 "Your dark knowledge means nothing to me!"
 ek_travel_events.0010.i:0 "Lord of the Hunt, let me prey on the weak!"
 ek_travel_events.0010.j:0 "[ROOT.GetCharacter.GetFaith.HighGodName]'s will do not bend to beasts!"
 ek_travel_events.0010.k:0 "Spare your loyal servant, Furious One!"
 ek_travel_events.0010.l:0 "Begone by the power of [ROOT.GetCharacter.GetFaith.HighGodName], Cursed One!"
 ek_travel_events.0010.m:0 "Exalted and Most Puissant Lord, I'm here to serve!"
 ek_travel_events.0010.n:0 "Flame Tyrant, [ROOT.GetCharacter.GetFaith.HighGodName] banishes you!"
 ek_travel_events.0010.o:0 "Your new student is here, Teacher of the Secret Arts!"
 ek_travel_events.0010.p:0 "Squish a nearby spider."
 ek_travel_events.0010.q:0 "Radiant One, Sunfire, I only wish to serve..."
 ek_travel_events.0010.r:0 "Begone, Glister Witch!"
 ek_travel_events.0010.s:0 "Teach me, Dark Father..."
 ek_travel_events.0010.ta:0 "Begone, Corrupter!"
 ek_travel_events.0010.u:0 "The Void beckons..."
 ek_travel_events.0010.v:0 "You're no match for [ROOT.GetCharacter.GetFaith.HighGodName], Rotten One!"
 ek_travel_events.0010.x:0 "Shadow Queen, hide me in your darkness."
 ek_travel_events.0010.y:0 "My refuge is the light!"
 ek_travel_events.0010.z:0 "Taskmaster, I'm ready for my assignment."
 ek_travel_events.0010.1:0 "Chug a potion of cure disease."
 ek_travel_events.0010.2:0 "I bend to you, Blood-Made-Pleasure."
 ek_travel_events.0010.3:0 "Curse you in [ROOT.GetCharacter.GetFaith.HighGodName]'s name, perverted demon!"
 ek_travel_events.0010.4:0 "Raver, I surrender to your madness!"
 ek_travel_events.0010.5:0 "My mind is firm in [ROOT.GetCharacter.GetFaith.HighGodName], Mad God!"
 ek_travel_events.0010.6:0 "Yes, Mistress, yes, Gifter, I shall serve you."
 ek_travel_events.0010.7:0 "In [ROOT.GetCharacter.GetFaith.HighGodName]'s name, I cast you back to your nightmare!"
 ek_travel_events.0010.run:0 "W-where's the way out?!"

 ek_travel_events.0011.t:0 "$travel_danger_prefix$ Bad Blood"
 ek_travel_events.0011.desc:0 "As the sun went down on the [ROOT.Char.Custom('TerrainType')], me and my group got lost. I heard a high-pitched screech and suddenly I was alone with the thing.\n\nIts eyes were bloodshot and crazied and it was covered in blood. I remembered the bedtime stories I was told as a little [ROOT.Char.Custom('GirlBoy')], where regular people would be turned by vampires into feral creatures known as bloodfiends. The thing was staring directly at me.\n\nI had to act, quickly."
 ek_travel_events.0011.a:0 "[ROOT.Char.GetFaith.HighGodName|U] have mercy on me!"
 ek_travel_events.0011.a.success:0 "You defeat the bloodfiend"
 ek_travel_events.0011.a.failure:0 "The bloodfiend defeats you"

 ek_travel_events.0012.t:0 "$travel_danger_prefix$ Taming the Wild"
 ek_travel_events.0012.desc:0 "While crossing [ROOT.Char.GetCurrentLocation.GetName], I came across one of the most impressive sights I've ever came across in my life. Sparkling through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip], was an ancient indrik, creatures deeply connected to Y'ffre and capable of destroying entire cities to preserve their ancestral glade.\n\nStill recovering from such an amazing sight, I noticed that the powerful beast spotted me and perceived me as a threat, as it took an aggressive stance."
 ek_travel_events.0012.a.success:0 "You best the indrik"
 ek_travel_events.0012.a.failure:0 "You're no match for the indrik"
 ek_travel_events.0012.c:0 "What was that spell that the Sapiarchs used again?"

 ek_travel_events.0013.t:0 "$travel_event_prefix$ Sacred Waters of the Shining Sea"
 ek_travel_events.0013.desc:0 "Every beam of moonlight that graces the tides converges in Topal Bay, gathering in this cherished haven known as the Moonlit Cove. In this natural cavern, shielded from the harsh daytime sun, the gentle luminescence of the moonlight infuses the surroundings with the tranquil serenity of the night sky.\n\nThese blessed waters offer solace for the weary soul, rejuvenating the mind and body. Khajiit from across Elsweyr make pilgrimages to bathe in the Moonshine Shoal or visit these sacred shrines. Here, they cleanse themselves of life's burdens, emerging anew and revitalized. For just a small donation and a refundable towel deposit, I'm offered to experience the wonders of the cove and find renewal in its hallowed waters. The Moon-Priests eagerly await my response."
 ek_travel_events.0013.a:0 "Finally, some respite."
 ek_travel_events.0013.b:0 "Please, take the burden of this curse away from me!"
 ek_travel_events.0013.c:0 "Heal me from this disease!"
 ek_travel_events.0013.d:0 "Not interested."

 ek_travel_events.0014.t:0 "$travel_danger_prefix$ Snake-Means-Death City"
 ek_travel_events.0014.desc:0 "We must escape this wretched place immediately. I'd rather take my chances sneaking onto a boat from Lilmoth than remain in this accursed abyss.\n\nRecently, our path obligated us to breach a wall in the Xanmeer. What lay beyond sent shivers down my spine: Argonian corpses filled the chamber. We have seen plenty of Marsh corpses by now but this was different.\n\nI felt an ominous presence, a foreboding like I've never experienced. The moment I gazed at one of the bodies, I knew that if I didn't flee, this would be my eternal prison."
 ek_travel_events.0014.a:0 "LET ME OUT! LET ME OUT!"

 ek_travel_events.0015.t:0 "$travel_event_prefix$ The Colorful Khajiit"
 ek_travel_events.0015.desc:0 "In the quiet hills of Tenmar Forest lies Black Heights, a tiny village bursting with artistic fervor. Over half its residents, whether artists or artisans, are wholly dedicated to their craft, creating sought-after pigments in the renowned 'Colorworks.'\n\nTheir stone paintings, crafted with care and generations of tradition, decorate the landscape. The 'Wall of Life,' a poignant testament to existence, invites all villagers to leave their mark. A hidden gem, Black Heights offers a vibrant peek into Khajiit culture beyond Senchal's silk-clad streets."
 ek_travel_events.0015.a:0 "I must try painting!"
 ek_travel_events.0015.b:0 "This can be a very lucrative export!"
 ek_travel_events.0015.a.success:0 "You make a profit selling pigments"
 ek_travel_events.0015.a.critical_success:0 "You make a huge profit selling pigments"
 ek_travel_events.0015.a.failure:0 "You take a loss selling pigments"
 ek_travel_events.0015.a.critical_failure:0 "You take a huge loss selling pigments"

 ek_travel_events.0016.t:0 "$travel_event_prefix$ Where Dragons Rest"
 ek_travel_events.0016.desc:0 "Scattered across Skyrim's rugged terrain, Dragon Mounds are ancient sites with a mysterious past. Comprising concentric rings of paving stones, they blend seamlessly into the landscape. Unmarked on maps and seemingly unremarkable, these enigmatic mounds remain hidden in plain sight, but, while travelling through [ROOT.Char.GetCurrentLocation.GetName], I seem to have spotted one of them, hidden among the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip].\n\nForged during the #LORE [compendium_first_era]#! by the dragon cult's survivors, these mounds became the final resting places for dragons that perished during The Dragon War. The cultists, unwavering in their faith, anticipated the dragons' resurrection."
 ek_travel_events.0016.a:0 "Truly glorious! I will admire them for a while."
 ek_travel_events.0016.b:0 "We better get going..."
 ek_travel_events.0016.c:0 "Such... Power..."

 ek_travel_events.0017.t:0 "$travel_event_prefix$ Glories and Laments"
 ek_travel_events.0017.desc:0 "At Gottlesfont Priory, I embarked on a captivating side trip to the Ceyatatar ruins, known as the 'Shadow of the Fatherwoods' in ancient Ayleid. My journey through tangled forests revealed a stunning sight: five pristine white columns amid jade vines. Inside the forest, I explored an underground sanctuary dedicated to #LORE [compendium_magnus]#!, the God of Sight and Light.\n\nThe marble walls, dimly lit by fading magical pools, radiated an ethereal blue glow. I admired the architecture and contemplated the Ayleid's unique elemental philosophy, focusing on earth, water, air, and light. But these ruins also held perilous traps designed by the Ayleids. These devices, once meant to safeguard their secrets, had become an ironic testament to their fall from glory."
 ek_travel_events.0017.a:0 "Such beautiful architecture!"
 ek_travel_events.0017.c:0 "Magnus is truly great..."

 ek_travel_events.0018.t:0 "$travel_event_prefix$ The Wolf and the Deer"
 ek_travel_events.0018.desc:0 "As I ventured through the picturesque landscapes of [ROOT.Char.GetCurrentLocation.GetName], I couldn't help but be reminded of the delicate balance of nature that plays out in Cyrodiil each day.\n\nWith every sunrise, a new chapter unfolds in this timeless struggle. In the serene meadows and shadowed forests, the story of survival is etched into the very fabric of the land. A graceful deer, its eyes filled with determination, embarks on a race against the region's fastest wolves, a daily ritual that could mean life or death.\n\nThis compelling spectacle serves as a vivid reminder that, in the heart of Cyrodiil's wilderness, the race for survival is a breathtaking, relentless affair. It matters not whether you are the deer or the wolf, for when the sun graces the sky, the chase begins anew."
 ek_travel_events.0018.a:0 "The best decision, then, is to run."

 ek_travel_events.0019.t:0 "$travel_event_prefix$ To See My Systres"
 ek_travel_events.0019.desc:0 "As I sailed along the enchanting coast of the Systres, the melodic verses of a heartfelt song filled the salty breeze.\n\nThis lyrical ballad celebrated the deep bond between a traveler and their cherished Systres, reflecting the enduring desire for reunion. From Dunmer lands to Leyawiin's shores, it guided their journey, promising new encounters and adventures leading back to their dear Systres.\n\nWith each refrain, the enchanting melodies echoed within, reminding me that life's voyage is a sailor's song: a journey filled with the hope of returning to my cherished homeland."
 ek_travel_events.0019.a:0 "Keep singing, sailors!"
 ek_travel_events.0019.b:0 "You'd get home faster if you stopped singing!"

 ek_travel_events.0020.t:0 "$travel_event_prefix$ Tales of the Spinners"
 ek_travel_events.0020.desc:0 "In the heart of Bosmer society, Spinners hold a unique and mystical role. With their mesmerizing tales, they conjure vivid stories that resonate deeply with their listeners, evoking powerful emotions and forging profound connections.\n\nWhile a rare few can craft immersive illusions, all Bosmeri Spinners are renowned storytellers, creating a rich tapestry of narratives in their vibrant culture.\n\n[spinner.GetFirstName], one of such Spinners, approached our group to weave a tale to us. We promptly listened with endearment and awe."
 ek_travel_events.0020.a:0 "Please, could you tell us more?"
 ek_travel_events.0020.b:0 "Could one learn such a skill?"
 ek_travel_events.0020.c:0 "Enough of that!"

 ek_travel_events.0021.t:0 "$travel_event_prefix$ Shards of Aetherius"
 ek_travel_events.0021.desc:0 "While exploring the nearby [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip], I stumbled upon an extraordinary sight: a skyshard. These celestial shards contain the essence of Nirn itself.\n\nSkyshards fall from Aetherius to Nirn during specific lunar alignments forming a brilliant silvery prism, granting remarkable abilities. Today, I witnessed the radiance of one such skyshard, a source of untapped potential."
 ek_travel_events.0021.stewardship:0 "I feel like I can close every deal!"
 ek_travel_events.0021.intrigue:0 "I feel every secret revealing itself to me!"
 ek_travel_events.0021.magic:0 "I feel my magical potential being unveiled!"
 ek_travel_events.0021.learning:0 "I could spend hours studying its properties!"
 ek_travel_events.0021.martial:0 "I feel like I can see every strategy!"
 ek_travel_events.0021.prowess:0 "I feel like I can beat any warrior!"
 ek_travel_events.0021.diplomacy:0 "I feel like I can end any war!"
 ek_travel_events.0021.c:0 "Very shiny, but let's get on with this."

 ek_travel_events.0022.t:0 "$travel_danger_prefix$ The Witches of Hags Fen"
 ek_travel_events.0022.desc:0 "While traversing [ROOT.Char.GetCurrentLocation.GetName], I accidentally stumbled upon the Hag Fens, a rather unpleasant surprise. As I tried to quietly backtrack and leave the area, I inadvertently stepped on a twig, causing a raucous noise that drew the attention of the resident hags.\n\nThese peculiar and deformed witches, armed with walking staffs, took offense at my presence. Quickly, I found myself on the run, leaving behind some of my gear as I sprinted through the fens. As I darted through the swamp, narrowly avoiding crocodiles, the relentless hags pursued me.\n\nThe hags' cackles and curses filled the air, echoing through the dense vegetation. I knew I needed to find a way out of this treacherous bog and escape the clutches of the swamp witches."
 ek_travel_events.0022.a:0 "Enough running, time to fight!"
 ek_travel_events.0022.a.success:0 "You make it out alive"
 ek_travel_events.0022.a.failure:0 "The hags overpower you"
 ek_travel_events.0022.b:0 "Perhaps if I showed interest in their ways..."
 ek_travel_events.0022.c:0 "Keep running! Just keep running!"

 ek_travel_events.0023.t:0 "$travel_event_prefix$ Glenumbra's People"
 ek_travel_events.0023.desc:0 "As you journey through Glenumbra, you'll encounter its captivating diversity. Daenia, deeply influenced by Daggerfall, celebrates 'quest obsession' and fosters an independent spirit. Its forests are home to the nature-revering [GetReligionByKey('wyrd_religion').GetName] folk.\n\nIn Cambray Hills, where Camlorn reigns, you'll find a blend of Breton cultures. Known for artistry and trade, it's enriched by ghost stories and deep traditions. Meanwhile, King's Guard, naturally fortified, hosts the bustling crossroads of Crosswych, where you may find a plethora of hunters and highwaymen."
 ek_travel_events.0023.a:0 "Such a diverse people! I wish to investigate further."
 ek_travel_events.0023.b:0 "Highwaymen? We'd better hurry!"

 ek_travel_events.0024.t:0 "$travel_event_prefix$ The Crystal of the Tower"
 ek_travel_events.0024.desc:0 "The Crystal Tower, a symbol of Altmer heritage in northern Summerset, boasts Transparent Law, its crystalline peak. This mysterious crystal empowers the tower to protect Summerset with an unseen aura, rooted in ancient Aldmeri wisdom. Honoring early Aldmeri settlers and Elven unity, the tower and Transparent Law embody clarity and governing principles.\n\nWhile the exact nature of Transparent Law remains a subject of debate among scholars, some believe it reflects Altmeri ideals and strengthens the island's security, creating a unique bond between Altmer and their monument. Others attribute it to ancient Aldmeri magic, an enduring enigma."
 ek_travel_events.0024.a:0 "Its magical properties are worth a closer look."
 ek_travel_events.0024.b:0 "I should discuss its cultural importance with the local scholars."
 ek_travel_events.0024.c:0 "Nice view but we're in a hurry."

 ek_travel_events.0025.t:0 "$travel_event_prefix$ Peoples of the Reach"
 ek_travel_events.0025.desc:0 "In my visit to the Reach, I encountered its diverse inhabitants and complex dynamics. The indigenous Reachmen, with their misunderstood shamanic practices and unique heritage, stood out. While rogue factions perpetuate violence, once-hostile Orc tribes have mostly embraced peaceful coexistence.\n\nThe proud and grudge-prone Nords also call the Reach home, coexisting with groups of Redguards and Bretons, who generally live harmoniously with the Nords. Despite persistent tensions, the Reach offers a captivating blend of cultures."
 ek_travel_events.0025.a:0 "Such fragile peaceful coexistence requires further investigation..."
 ek_travel_events.0025.b:0 "So many different battle tactics coming together!"
 ek_travel_events.0025.c:0 "I'd rather focus on getting moving..."

 ek_travel_events.0026.t:0 "$travel_event_prefix$ Wayshrines of Tamriel"
 ek_travel_events.0026.desc:0 "While journeying across [ROOT.Char.GetCurrentLocation.GetName], I stumbled upon a wayshrine: a sacred site devoted to the #LORE [compendium_divines]#!. These shrines, scattered throughout the land, hold great spiritual importance, often serving as conduits to Aetherius.\n\nAdorned in honor of local Divines, wayshrines are believed to guide souls to the afterlife. Lord Corvus Direnni once theorized that these shrines could be used for swift travel, but the details of such a process remain elusive, hidden within the mystical tapestry of Tamriel's divine mysteries."
 ek_travel_events.0026.a:0 "I should attempt to use this wayshrine as a portal!"
 ek_travel_events.0026.a.tt:0 "You succeed"
 ek_travel_events.0026.a.effect:0 "You teleport to your next destination!"
 ek_travel_events.0026.a.tt_fail:0 "Nothing happens"
 ek_travel_events.0026.a.tt_critical_fail:0 "You do something very wrong"
 ek_travel_events.0026.b:0 "I'd rather travel by conventional means, thanks."

 ek_travel_events.0027.t:0 "$travel_event_prefix$ Spring's Blossom"
 ek_travel_events.0027.desc:0 "As I continue my journey through [ROOT.Char.GetCurrentLocation.GetName], nature unveils its enchanting tapestry. Honey bees hum lazily in the air, and swallow-tails gracefully flutter against the backdrop of the clear blue sky.\n\nBlossoms burst into vibrant colors, their fragrant aroma carried by the gentle breeze, creating a picturesque scene that welcomes the arrival of spring."
 ek_travel_events.0027.a:0 "We could enjoy this beautiful scenery for a bit longer..."
 ek_travel_events.0027.b:0 "Great weather for travelling!"

 ek_travel_events.0028.t:0 "$travel_event_prefix$ The Mystery of the Crypt"
 ek_travel_events.0028.desc:0 "At long last, my exploration of [ROOT.Char.GetCurrentLocation.GetName] bore fruit. I ventured into a grand chamber, distinct from the crypt's original design. This expansive cavern features a stone island surrounded by an elaborate ceremonial structure with unique stone columns and arches. Strikingly different from traditional Nord architecture, it's adorned with unsettling gargoyle statues.\n\nThis discovery confirms my belief that this chamber was constructed by different hands, likely those with a connection to necromancy or vampirism. The sophistication of the stonework raises questions about its origin and purpose."
 ek_travel_events.0028.a:0 "Investigate vampiric influences in the region."
 ek_travel_events.0028.b:0 "Ask the locals about necromantic lore."
 ek_travel_events.0028.c:0 "Those matters do not concern me."

 ek_travel_events.0029.t:0 "$travel_danger_prefix$ Among the Nixad"
 ek_travel_events.0029.desc:0 "Tragedy struck on the [ROOT.Char.GetCurrentLocation.GetName] road. While we were moving, the ground shook, and tiny, winged creatures called "nixad" appeared. Chaos ensued as the nixad stole and taunted us.\n\nThe $travel_leader_court_position$ [caravan_master.GetTitledFirstName] tried to protect our goods, but our entire provisions were pillaged. The once-joyful atmosphere of our journey was shattered, and all that remained were the echoes of our collective dismay."
 ek_travel_events.0029.a:0 "Cursed creatures!"

 ek_travel_events.0030.t:0 "$travel_event_prefix$ The Jewel of Alik'r"
 ek_travel_events.0030.desc:0 "In ancient times, the Ra Gada Forebears arrived in Hammerfell from Yokuda, landing first at Hegathe, which they liberated from hostile inhabitants. They then explored the coast and discovered the future site of Sentinel, a prosperous port with abundant fruit trees.\n\nGrandee Yaghoub decided to make it their home, founding Sentinel and employing locals to build it into a mighty city.\n\nToday, Sentinel's banner bears a crescent moon in honor of Yaghoub, celebrated on Koomu Alezer'i Yaghoub with shared pomegranates."
 ek_travel_events.0030.a:0 "Abundant fruit trees? Sounds interesting."
 ek_travel_events.0030.b:0 "Ra Gada tactics could be useful..."
 ek_travel_events.0030.c:0 "I'm more interested in continuing my journey."

 ek_travel_events.0031.t:0 "$travel_event_prefix$ Ode to Auridon"
 ek_travel_events.0031.desc:0 "Exploring the grandeur of Auridon within the Summerset Isles, one is truly captivated by its charm. From the resplendent marble halls and towering spires that grace the land to the majesty of Vulkhel Guard and its position as the foremost among Holds, every facet of this realm shines brightly.\n\nAuridon reveals its allure not just in its grandeur but also in its serene, shadowed glades and ancient ruins that offer a sense of tranquility. The bustling trade in steel, ships, and the freshest of fish showcases the island's prosperity, and the grace and wisdom of its people stand as unparalleled virtues."
 ek_travel_events.0031.a:0 "Auridon's trade routes are quite interesting!"
 ek_travel_events.0031.b:0 "I want to explore its rich history!"
 ek_travel_events.0031.c:0 "Can we please move on?"

 ek_travel_events.0032.t:0 "$travel_event_prefix$ Scavenged Xanmeers"
 ek_travel_events.0032.desc:0 "As I tread through the ruins of [ROOT.Char.GetCurrentLocation.GetName], I observe a stark reality in this land. [scavenger.GetFirstName] approaches me, and tells me that [scavenger.GetSheHe] survives by scavenging, akin to the actions of dung beetles or tick birds, sifting through the remnants of diverse cultures to eke out a living.\n\nNotably, this scavenger's existence unfolds amid the awe-inspiring backdrop of ancient ruins. Xal Ithix boasts some of the most ancient xanmeers to be found in all of Shadowfen. I slowly absorb the haunting beauty of this forsaken land, where the passage of time and the greed of previous opportunists may have already stripped away any ancient artifacts that once graced these hallowed grounds."
 ek_travel_events.0032.a:0 "I offer you alms and a prayer."
 ek_travel_events.0032.b:0 "Why don't you join us?"
 ek_travel_events.0032.c:0 "I'm sorry to hear that."

 ek_travel_events.0033.t:0 "$travel_event_prefix$ Tribal Connections"
 ek_travel_events.0033.desc:0 "In my travels among the Argonian tribes, I've discovered a unique cultural trait that defies expectations. Despite violent conflicts such as raids and disputes, Argonians from different tribes treat each other as egg-brothers and egg-sisters. This fraternity is rooted in their shared history of unity against invaders and their understanding of interdependence.\n\n[tribal.GetFirstName] was explaining to me that their belief in reincarnation also plays a role, fostering forgiveness and unity. This exceptional ability to move forward in the face of conflicts offers a valuable lesson in forgiveness and brotherhood."
 ek_travel_events.0033.a:0 "True forgiveness... I might want to enjoy that for a little longer."
 ek_travel_events.0033.b:0 "Come, [tribal.GetFirstNameNoTooltip], tell us more about it!"
 ek_travel_events.0033.c:0 "These barbaric customs are very weird..."

 ek_travel_events.0034.t:0 "$travel_event_prefix$ A Friend in Mead"
 ek_travel_events.0034.desc:0 "Skyrim is well famous for its mead, and the Nords are very fond of it. Stopping by a tavern in [ROOT.Char.GetCurrentLocation.GetName], I decided I had to taste the local mead for myself. One mug lead to another and, before I realised, I was having profound conversations with [nord.GetFirstName], whom I just met!\n\nThis mead stuff is powerful indeed..."
 ek_travel_events.0034.a:0 "This is great! I guess I'll stay for a bit."
 ek_travel_events.0034.b:0 "Why don't you come with us?"
 ek_travel_events.0034.c:0 "Alright then, time to go."

 ek_travel_events.0035.t:0 "$travel_event_prefix$ Fan Favorite"
 ek_travel_events.0035.desc:0 "While traversing [ROOT.Char.GetCurrentLocation.GetName], a small crowd gathers my attention. Cheers and applause echo in the nearby arena as they greet a local champion, clad in armor.\n\nMy entourage quickly disperse the peasants and I'm met with the champion, who introduces [champion.GetHerHim]self as [champion.GetFirstName]. [champion.GetSheHe|U] is still undefeated in the arena, and the common folk of the land see [champion.GetHerHim] as a hero."
 ek_travel_events.0035.a:0 "May I have an autograph?"
 ek_travel_events.0035.azura:0 "By Azura! By Azura! By Azura!"
 ek_travel_events.0035.b:0 "I'd be honored if you'd accompany me."
 ek_travel_events.0035.c:0 "I challenge you to a friendly duel!"
 ek_travel_events.0035.c.success:0 "You best the champion"
 ek_travel_events.0035.c.failure:0 "The champion bests you"
 ek_travel_events.0035.d:0 "Yes, yes, very impressive."

 ek_travel_events.0036.t:0 "$travel_event_prefix$ A Door in Niben Bay"
 ek_travel_events.0036.desc:0 "I've heard rumors before that a strange door appeared in [ROOT.Char.GetCurrentLocation.GetName]. I didn't pay much attention because it was silly commoner gossip.\n\nNow, I'm seeing it with my own eyes, a completely ordinary door, floating across the Niben Bay, seemingly with its hinges destroyed."
 ek_travel_events.0036.a:0 "Huh, quirky."

 ek_travel_events.0037.t:0 "$travel_event_prefix$ Glorious Balamath"
 ek_travel_events.0037.desc:0 "As I journeyed through the lands of [ROOT.Char.GetCurrentLocation.GetName], the echoes of its history sang in the winds. The great winds stirred among gnarled boughs and ancient stones, whispering the tales of long-departed scholar-kings. Unburdened columns and Welkynd relics stood as testaments to their wisdom, defying time's passage.\n\nHere, beneath arches like drawn arrows, the endless sky stretched above. Within its depths, storms raged with thunderous might, like untamed beasts yearning to be quelled. In this place, the hidden canyon cradled secrets of ancient #LORE [compendium_aldmeris]#!, concealed within its forgotten depths."
 ek_travel_events.0037.a:0 "I would love to explore those secrets!"
 ek_travel_events.0036.b:0 "Sadly, I don't have the time."

 ek_travel_events.0038.t:0 "$travel_event_prefix$ The Ancestor Moth Cult"
 ek_travel_events.0038.desc:0 "During our journey through [ROOT.Char.GetCurrentLocation.GetName], we discovered a unique tradition linked to the Cult of the Ancestor-Moth. According to a local scholar named [local.GetFirstName], in the past, Cyro-Nordics wove silk shawls from gypsy moths' silk, displaying their genealogies in a fusion of ancestry and nature.\n\nUnder the Cult's influence, a ritual emerged, merging ancestors with moths to create special fabric imbued with ancestral voices. When rustled, these garments echoed ancestral spirits, captivating early Nibenese. Advanced Cult monks adorned themselves with sacred moths, attracted by bark-dust from the gypsy moth's tree and specific mantras. Chanting constantly to maintain cosmic balance, any interruption caused moths to burst forth with each word, returning when silence resumed."
 ek_travel_events.0038.a:0 "Please, teach me more [local.GetFirstNameNoTooltip]!"
 ek_travel_events.0038.b:0 "No time for such mysticism."

 ek_travel_events.0039.t:0 "$travel_event_prefix$ Gideon and the Border"
 ek_travel_events.0039.desc:0 "My travels led me to Gideon, a region blending Ayleid, Imperial, Kothringi, and Argonian cultures. Gladly, I met [local.GetFirstName], who was glad to tell me more about it.\n\nWhile this region has a cosmopolitan tradition, it's primarily inhabited by Argonians. These Argonians, shaped by their long exposure to Cyrodiil, are more adaptable in language, commerce and customs, though this comes at the expense of ancient traditions. They view outsiders with skepticism, a result of enduring border conflicts, making friendship hard-earned."
 ek_travel_events.0039.a:0 "How do those cultures get along so well?"
 ek_travel_events.0039.b:0 "Securing proper alliances must be pivotal!"
 ek_travel_events.0039.c:0 "Very interesting, but we must hurry."

 ek_travel_events.0040.t:0 "$travel_event_prefix$ Red-Dream People"
 ek_travel_events.0040.desc:0 "In Blackwood, border Argonian tribes embrace ancient ruins as housing options due to their defensible nature. For instance, the Red-Dream People and Hutsleel tribe creatively use Ayleid and Argonian ruins as shelters during dry seasons, conducting sap rituals to explore and integrate historical artifacts into their daily lives."
 ek_travel_events.0040.a:0 "These adaptative strategies are worth investigating."
 ek_travel_events.0040.b:0 "I'll come back some day to learn more about this..."

 ek_travel_events.0041.t:0 "$travel_event_prefix$ Riverbacks"
 ek_travel_events.0041.desc:0 "Venturing deep into the Black Marsh, I met the reclusive Naka-Desh, also known as Riverbacks, a tribe shaped by their unique Hist and marshy environment. These Argonians, hospitable yet indifferent to outsiders, dwell in a drowned marsh where they practice an unconventional style of fishing using osheeja gars.\n\nDespite our limited interactions and cultural differences, this encounter offered valuable insights into the diversity and distinctiveness of Argonian tribes."
 ek_travel_events.0041.a:0 "There's value on learning how to deal with different customs..."
 ek_travel_events.0041.b:0 "This is not the time for sight-seeing!"

 ek_travel_events.0042.t:0 "$travel_event_prefix$ Victory or Sovngarde!"
 ek_travel_events.0042.desc:0 "While our entourage moved through [ROOT.Char.GetCurrentLocation.GetName], I spotted a [old_nord.GetWomanMan] shouting at us while wearing a set of armor, albeit a little rusted.\n\nI signaled my entourage to approach that [old_nord.GetWomanMan]. [old_nord.GetSheHe|U] introduced [old_nord.GetHerHim]self as [old_nord.GetFirstName] and told of bold battles and gold [old_nord.GetSheHe] had made. Then, [old_nord.GetSheHe] went quiet. Desperate, [old_nord.GetSheHe] asked me to grant [old_nord.GetHerHim] a warrior's death, so that [old_nord.GetSheHe] could meet [old_nord.GetHerHis] old friends in Sovngarde."
 ek_travel_events.0042.a:0 "I promise I will sent you to the most dangerous battles!"
 ek_travel_events.0042.b:0 "Come, then. You've found your demise."
 ek_travel_events.0042.b.tt:0 "You'll duel [old_nord.GetFirstNameNoTooltip] to the Death!"
 ek_travel_events.0042.c:0 "Get out of my way, you old [old_nord.Custom('InsultNoun')]!"

 ek_travel_events.0043.t:0 "$travel_event_prefix$ Victory"
 ek_travel_events.0043.desc:0 "[old_nord.GetHerHis|U] last breath fogged in the cold air of Skyrim, and as it faded, I felt it on my spirit. This was no mere execution; it was a fulfillment of a sacred rite, the final chapter of a life lived with the ferocity and honor of the ancient Nords."
 ek_travel_events.0043.a:0 "May Sovngarde receive you, [old_nord.GetFirstName]."

 ek_travel_events.0044.t:0 "$travel_event_prefix$ The Hill of Kvatch"
 ek_travel_events.0044.desc:0 "On my journey through Kvatch, a captivating Colovian county, I'm drawn to its dominant city perched atop a butte overlooking the renowned Gold Road. Beyond the city limits, the rugged southern Highlands unfold, hosting isolated villages and residents who excel in animal husbandry, quarry work, and mining.\n\nAmid this harsh landscape, I discover the remarkable Kvatchi spirit, a blend of unwavering character and surprising warmth. In this intriguing Colovian corner, I anticipate forming unforgettable connections and cherished memories."
 ek_travel_events.0044.a:0 "[new_friend.GetFirstName] is really good company!"
 ek_travel_events.0044.b:0 "No time for friends."
 
 ek_travel_events.0045.t:0 "$travel_event_prefix$ The Oldest Captive"
 ek_travel_events.0045.desc:0 "As I ventured through [ROOT.Char.GetCurrentLocation.GetName], I stumbled upon an intriguing sight. [prisoner.GetFirstName], an imprisoned soul, languished within a mystical prison, lamenting [prisoner.GetHerHis] condition. [prisoner.GetHerHis|U] tale revealed a tragic history of enslavement and captivity at the hands of a powerful ancient mage.\n\nTo aid [prisoner.GetFirstNameNoTooltip], I needed to decipher the spell [prisoner.GetSheHe] was trapped in. The spell was very complicated and, according to [prisoner.GetHerHim], many have attempted to free [prisoner.GetHerHis], but, throghout the centuries, none succeeded. [prisoner.GetSheHe|U] also tells that, if I'm able to release [prisoner.GetHerHim], [prisoner.GetSheHe] would share where the mage's treasures are."
 ek_travel_events.0045.a:0 "I need to know where the treasures are!"
 ek_travel_events.0045.a.tt:0 "You decipher the spell"
 ek_travel_events.0045.a.tt_fail:0 "You waste your time and give up"
 ek_travel_events.0045.b:0 "Nevermind the treasure, you're coming with me!"
 ek_travel_events.0045.c:0 "Maybe on the way back..."

 ek_travel_events.0046.t:0 "$travel_event_prefix$ The Cliffs of Betony"
 ek_travel_events.0046.desc:0 "As I journeyed through the island of Betony, one marvel stood tall and unyielding above all else: the awe-inspiring cliffs that adorned its shores. These towering behemoths had earned their renown, deterring many a foe from venturing near. In times of old, Betony's legends spun tales of a formidable rock monster, said to hurl its craggy spires into the sea, dooming unwary sailors. Though truth dispels the myth, the cliffs' grandeur remains undiminished.\n\nNestled firmly within this natural fortress lay the prized guardian of Betony's kings: Skyspire Keep. Born in the era of Reman II, this stronghold, hewn from the very cliffs that embraced it, had defied countless threats, an enduring testament to the island's history."
 ek_travel_events.0046.a:0 "Such incredible defenses! I must research further!"
 ek_travel_events.0046.b:0 "Moving on..."

 ek_travel_events.0047.t:0 "$travel_event_prefix$ The Founding of Zuuk"
 ek_travel_events.0047.desc:0 "Lord Zuuk's legacy in Shadowfen endures even today. After the fall of Reman Cyrodiil III, he returned to these marshlands and established a humble settlement. Over five generations, this settlement flourished, and in honor of the esteemed Lord Founder, it was renamed Zuuk, a name that now echoes through history. The original name of the settlement has been lost to the sands of time.\n\nAlthough the details of Zuuk's time in the Imperial Palace remain shrouded in mystery, his wealth, honor, and boundless generosity left an indelible mark on the Kothringi people. His name will continue to be revered by his descendants for generations to come."
 ek_travel_events.0047.a:0 "Such a glorious history!"
 ek_travel_events.0047.b:0 "No time for folklore!"

 ek_travel_events.0048.t:0 "$travel_event_prefix$ Trans-Niben Delicacies"
 ek_travel_events.0048.desc:0 "While exploring [ROOT.Char.GetCurrentLocation.GetName], I discovered a local delight known as Crayfish Salad, a guarded tribe secret.\n\nTo embark on this journey, one must harvest crayfish from hidden tide-pools, boil them, and gather fresh greens. After cooling the crayfish meat, one must create a refreshing salad with a choice of fruits and seeds. My graceful hosts suggested adding citrus, which transformed the greens into a delightful discovery."
 ek_travel_events.0048.a:0 "Very tasty! Do you mind if I take notes?"
 ek_travel_events.0048.b:0 "This isn't a culinary tour."

 ek_travel_events.0049.t:0 "$travel_danger_prefix$ Feathered Fiends"
 ek_travel_events.0049.desc:0 "During my travels through [ROOT.Char.GetCurrentLocation.GetName], I found myself in a harrowing encounter with a group of aggressive harpies.\n\nThese winged creatures attacked suddenly, posing a significant threat to me on the road." 
 ek_travel_events.0049.a:0 "I'll teach you a lesson!"
 ek_travel_events.0049.a.success:0 "You best the harpies"
 ek_travel_events.0049.a.failure:0 "The harpies best you"
 ek_travel_events.0049.b:0 "Guards, clear the way!"
 ek_travel_events.0049.b.t:0 "The mercenaries you hired are going to take care of the problem."
 ek_travel_events.0049.c:0 "Quickly, run away!"

 ek_travel_events.0050.t:0 "$travel_event_prefix$ A Story in Stone"
 ek_travel_events.0050.desc:0 "Markarth's storied past dates back to the First Era when the Dwarves established Nchuand-Zel within the heart of Karthmad mountain. After their enigmatic departure around 1E 700, the Reachfolk took over, creating Mar-Karth as a stronghold ruled by an ard, or king.\n\nIn 1E 1033, Empress Hestra and her legions seized Markarth, incorporating it into the Alessian Empire. Despite persistent Reachfolk resistance, the city underwent a transformation into the bustling metropolis it is today, retaining the remarkable Dwarven architecture in its walls and structures."
 ek_travel_events.0050.a:0 "Such unique craftsmanship, I need to learn more!"
 ek_travel_events.0050.b:0 "Splendid, what's next?"

 ek_travel_events.0051.t:0 "$travel_danger_prefix$ Horrible Creature"
 ek_travel_events.0051.desc:0 "While traversing the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of [ROOT.Char.GetCurrentLocation.GetName], I stepped on a rock that pushed me back. Stepping back and preparing myself for the worst, my entourage and I witnessed the "rock" stand up and try to pinch my leg.\n\nIt was a mudcrab, a pretty common sight around this area, but annoying nonetheless."
 ek_travel_events.0051.a:0 "Your time has come, creature."
 ek_travel_events.0051.a.success:0 "You finish off the mudcrab"
 tooltip.ek_travel_events.0051.a.success:0 "Mudcrab Defeated!"
 ek_travel_events.0051.a.failure:0 "The mudcrab wins the bout"
 tooltip.ek_travel_events.0051.a.failure:0 "You Were Defeated!"
 ek_travel_events.0051.a.failure.death.tt:0 "Seriously?"
 ek_travel_events.0051.b:0 "I guess I found my new best friend!"

 ek_travel_events.0052.t:0 "$travel_event_prefix$ Gateway to the Marshes"
 ek_travel_events.0052.desc:0 "On my journey along the Blackwood Road, I reached the fascinating city of Gideon, where Blackwood and Black Marsh converge. This unique place has become a haven for hunters, loggers, herb dealers, and those in pursuit of exotic creatures from the nearby swamplands.\n\nGideon, once a mighty Imperial fortress during the Second Empire, has a captivating history waiting to be uncovered amid the ancient legion ruins and crumbling buildings. A single avenue, lined with homes and businesses, guides travelers to the governor's mansion, showcasing the enduring spirit of this city."
 ek_travel_events.0052.a:0 "Such an important trade center!"
 ek_travel_events.0052.b:0 "I bet there are some rare herbs in here!"
 ek_travel_events.0052.c:0 "Excuse me, where's the way out?"

 ek_travel_events.0053.t:0 "$travel_danger_prefix$ Thief!"
 ek_travel_events.0053.desc:0 "As I ventured deeper into the heart of [ROOT.Char.GetCurrentLocation.GetName], a sudden chill ran down my spine. Just as I began to feel an unsettling presence behind me, a voice, dripping with menace, pierced the silence.\n\n"All right, hand over your valuables, or I'll gut you like a fish," the menacing stranger hissed, emerging from the shadows like a specter of the night."
 ek_travel_events.0053.a:0 "Here, take it, just leave me alone."
 ek_travel_events.0053.b:0 "I'd rather die!"
 ek_travel_events.0053.b.success:0 "You defeat the thief"
 ek_travel_events.0053.b.failure:0 "The thief defeats you"
 ek_travel_events.0053.b.failure.death.tt:0 "The thief kills you"
 ek_travel_events.0053.c:0 "Walk away. Right now."
 ek_travel_events.0053.c.success:0 "You intimidate the thief"
 ek_travel_events.0053.c.failure:0 "The thief isn't intimidated" 
 ek_travel_events.0053.d:0 "Do I look like I have any money?"
 ek_travel_events.0053.d.success:0 "You convince the thief"
 ek_travel_events.0053.d.failure:0 "The thief isn't convinced"
 ek_travel_events.0053.failure.death.tt:0 "The thief kills you"
 ek_travel_events.0053.e:0 "I don't have time for this."

 ek_travel_events.0054.t:0 "$travel_danger_prefix$ The Unquiet Dead"
 ek_travel_events.0054.desc:0 "On my journey through [ROOT.Char.GetCurrentLocation.GetName], an unsettling aura of decay hung heavy in the air. The once-vibrant landscapes had succumbed to the ravages of time and darkness. It was a place where the living dared not tread, for here, the realm of the dead held sway.\n\nAmidst the eerie silence, a chilling moan shattered the stillness, sending a shiver down my spine. A ghastly figure, a creature neither of the living nor the dead, lurched forth from the shadows. Its mottled flesh clung tenaciously to its skeletal frame, and its vacant eyes bore into my soul with a hunger for life."
 ek_travel_events.0054.a:0 "After this you'll be quiet and dead."
 ek_travel_events.0054.a.success:0 "You best the undead creature"
 ek_travel_events.0054.a.failure:0 "The undead creature bests you"

 ek_travel_events.0055.t:0 "$travel_event_prefix$ Ghost People"
 ek_travel_events.0055.desc:0 "Journeying through [ROOT.Char.GetCurrentLocation.GetName], our guide suddenly halted, warning of our proximity to the dreaded "Veeskhleel-Tzel." After much persuasion and some unfortunate losses, [guide.GetSheHe] reluctantly shared the tale of the "Ghost People." This elusive tribe is notorious for their pale scales and sinister reputation as "dead stealers" and kidnappers, emerging from the depths at night to haunt the unwary.\n\nSeeking further insights from the locals, I learned that these enigmatic Argonians are associated with grave robbing and the theft of departed souls through profane rituals."
 ek_travel_events.0055.a:0 "I must learn to be feared like them."
 ek_travel_events.0055.b:0 "Their elusiveness is inspiring!"
 ek_travel_events.0055.c:0 "I'd rather just get out of here."

 ek_travel_events.0056.t:0 "$travel_event_prefix$ Old Soldiers"
 ek_travel_events.0056.desc:0 "While near [ROOT.Char.GetCurrentLocation.GetName], I encounter [soldier.GetFirstName], a somber soldier. [soldier.GetSheHe|U] shares the story of [soldier.GetHerHis] fallen comrade, who lost their life during a recent campaign. [soldier.GetFirstName] asks me for a favor: to deliver [soldier.GetHerHis] companion's sword and ring to their grieving family in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 ek_travel_events.0056.a:0 "How much is this worth to you?"
 ek_travel_events.0056.b:0 "No worries, I will deliver it."
 ek_travel_events.0056.c:0 "I am not a courier!"

 ek_travel_events.0057.t:0 "$travel_event_prefix$ Ode to a Watchtower"
 ek_travel_events.0057.desc:0 "While wandering through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip], I stumbled upon a desolate and crumbling ruin. Its ancient stones lay scattered and broken, a melancholy sight that mirrored my own worn spirit.\n\nThe forlorn structure, once perhaps a beacon of hope or a symbol of promise, now stood as a stark reminder of unfulfilled potential and shattered dreams. As I gazed upon this decaying relic, I couldn't help but reflect on the passage of time and the inevitability of decline."
 ek_travel_events.0057.a:0 "One must be always ready!"
 ek_travel_events.0057.b:0 "With proper care, this could have been a great tower..."
 ek_travel_events.0057.c:0 "No time to waste, then."

 ek_travel_events.0058.t:0 "$travel_event_prefix$ A Rose's Beauty"
 ek_travel_events.0058.desc:0 "As I explored [ROOT.Char.GetCurrentLocation.GetName], I stumbled upon a serene grove adorned with the captivating Rose-of-Archon blossoms. These enchanting flowers, sought after for various purposes by the esteemed Sapiarchs, caught my eye. The choice of what to do with these elusive blossoms lay before me, shrouded in uncertainty."
 ek_travel_events.0058.a:0 "I'll study them myself!"
 ek_travel_events.0058.b:0 "Let everyone know that I'm a true patron of the sciences!"
 ek_travel_events.0058.c:0 "No time for picking flowers."

 ek_travel_events.0059.t:0 "$travel_event_prefix$ History of Fort Redmane"
 ek_travel_events.0059.desc:0 "At Fort Redmane, I uncovered the fort's unique name origin. Built to deter Khajiit raiders from Anequina in the early years of the Second Empire, General Nemenius Hestor pushed for its construction by fabricating the formidable Khajiit leader, the Red Mane.\n\nIn a twist of fate, Hunzur-ri, the falsely vilified warrior, confronted General Hestor but was ultimately killed, leading to the fort's renaming to Fort Redmane, a name that persists despite the region's transformation under Imperial rule."
 ek_travel_events.0059.a:0 "But what of the battle itself?"
 ek_travel_events.0059.b:0 "We must learn from the errors of our past..."
 ek_travel_events.0059.c:0 "I'm not here for a history lesson."

 ek_travel_events.0060.t:0 "$travel_event_prefix$ On Artaeum"
 ek_travel_events.0060.desc:0 "As we sailed through the pristine waters of the Summurset archipelago, I remembered the tale of the elusive Isle of Artaeum. This isle, nestled between Potansa and Runcibae villages, held legendary status as the dwelling place of the Psijic Order: a revered institution known for their mastery of the Elder Way, a unique philosophy that channeled nature's forces akin to magicka.\n\nHowever, Artaeum's most enduring mystery lay in its sudden vanishing centuries ago, a peculiar occurrence coinciding with the rise of the Mages Guild in Tamriel. Theories abounded, but the truth remained obscured, safeguarded by the Psijics themselves."
 ek_travel_events.0060.a:0 "I could spend some time studying its history..."
 ek_travel_events.0060.b:0 "I will investigate magical remnants around this area!"
 ek_travel_events.0060.c:0 "This is nothing more than folklore!"

 ek_travel_events.0061.t:0 "$travel_event_prefix$ Topal Legionary Academy"
 ek_travel_events.0061.desc:0 "As I journeyed through [ROOT.Char.GetCurrentLocation.GetName], I passed by the Topal Legionary Academy, an intriguing site with a rich history. This active Imperial academy, once a humble base camp, piqued my curiosity. The academy's legacy as a renowned training center for the Empire's elite was unmistakable.\n\nThe academy's sole presence left an indelible mark on my journey, and I couldn't help but wonder about the stories hidden within its walls."
 ek_travel_events.0061.a:0 "Such interesting tactics, I must learn more!"
 ek_travel_events.0061.b:0 "Where are the local records kept?"
 ek_travel_events.0061.c:0 "Moving on..."

 ek_travel_events.0062.t:0 "$travel_danger_prefix$ Gryphon Grievance"
 ek_travel_events.0062.desc:0 "Our journey through [ROOT.Char.GetCurrentLocation.GetName] took a dramatic turn when [kidnapped_character.GetFirstName] attempted to pilfer a gryphon egg from a neaby nest.\n\nThe territorial gryphon, fiercely protective of its nest, launched a furious counterattack. Amid the chaos, we lost sight of [kidnapped_character.GetHerHim]."
 ek_travel_events.0062.a:0 "Run away before it gets more of us!"
 ek_travel_events.0062.b:0 "I'll rescue [kidnapped_character.GetFirstNameNoTooltip]!"
 ek_travel_events.0062.b.success:0 "You manage to defeat the gryphon"
 ek_travel_events.0062.b.failure:0 "The gryphon takes [kidnapped_character.GetFirstNameNoTooltip] away"

 ek_travel_events.0063.t:0 "$travel_danger_prefix$ The Pale Man"
 ek_travel_events.0063.desc:0 "Amidst our journey through [ROOT.Char.GetCurrentLocation.GetName], an unsettling spectacle unfolded. The serene sky transformed rapidly, and eerie storm clouds gathered overhead. From this ominous backdrop emerged the mythical Pale Man, a spectral figure wreathed in chilling mists.\n\nSilent but menacing, he bore down on us with an intent that sent shivers through our very souls: to abduct one of our own. Armed with fear, we took a stand, ready to face this otherworldly threat. Throughout a harrowing night, the Pale Man haunted us relentlessly, his whispered warnings echoing through the wilderness. As dawn broke, he vanished and took [kidnapped_character.GetFirstName] along with him."
 ek_travel_events.0063.a:0 "An unfortunate loss..."
 ek_travel_events.0063.b:0 "I will find [kidnapped_character.GetHerHim] myself!"
 ek_travel_events.0063.b.success:0 "You manage to find [kidnapped_character.GetFirstNameNoTooltip] in a cave"
 ek_travel_events.0063.b.failure:0 "The Pale Man also gets you"

 ek_travel_events.0064.t:0 "$travel_event_prefix$ The Making of Wading-Nests"
 ek_travel_events.0064.desc:0 "In the Argonian tribal lands, I encountered a remarkable communal effort: the construction of wading-nest houses. This traditional undertaking began with the assembly of sturdy wooden stakes and the creation of a foundation by crafting a floor across them. What set this practice apart was its communal nature, involving the entire tribe.\n\nRather than a solitary endeavor, the construction of these nests was a collective activity filled with purpose. The tribes saw it as essential for quick reconstruction in the face of floods and a source of communal enjoyment. It also facilitated knowledge transfer, with elders passing down vital skills to the younger generation. In this communal effort, the Argonians' unity and practical wisdom shone brightly."
 ek_travel_events.0064.a:0 "I must dive into this shining example of union!"
 ek_travel_events.0064.b:0 "What? No professional architects? How barbaric!"

 ek_travel_events.0065.t:0 "$travel_event_prefix$ An Eye for Fashion"
 ek_travel_events.0065.desc:0 "As I travel across Tamriel, I've learned the art of clothing and its vital role in understanding cultures and forging connections. Each region has its unique style, revealing hidden meanings and facilitating smooth interactions.\n\nIn war-torn Cyrodiil, I've realized the importance of donning the right colors to avoid unwanted affiliations with warring factions. Adapting to local preferences has helped me secure advantageous deals and ensure my safety. Moreover, spotting distinctive clothing choices has often led to unique opportunities and valuable encounters. In this ever-evolving journey, fashion remains a powerful tool for navigating diverse landscapes."
 ek_travel_events.0065.a:0 "One should dress as a local to learn their customs."
 ek_travel_events.0065.b:0 "Foreign fashion tendencies are very much prestigious!"

 ek_travel_events.0066.t:0 "$travel_event_prefix$ Tears of Anurraame"
 ek_travel_events.0066.desc:0 "I came across Erokii's ancient ruins, once a splendid city. Its story revolves around Princess Anurraame, celebrated for her beauty and wisdom. To forge alliances, she married a distant prince, but as love dwindled, she found solace in a young champion from her city.\n\nHer indiscretion led to a siege by her husband, fueled by rage. Seeking aid from her lover, she was betrayed for riches. Desperate, she turned to Mephala, who created the Tear of Anurraame from her hatred-fueled tears. She then unleashed its power, obliterating the city and its armies. Now, only a crypt remains, hiding the elusive Tear, waiting to be uncovered."
 ek_travel_events.0066.a:0 "I will uncover it!"
 ek_travel_events.0066.b:0 "Rather fascinating bit of history!"
 ek_travel_events.0066.c:0 "Wow, another Ayleid ruin..."

 ek_travel_events.0067.t:0 "$travel_danger_prefix$ The Wispmother"
 ek_travel_events.0067.desc:0 "During my perilous wanderings through Skyrim, I found myself traversing the treacherous terrain of a frozen, forgotten [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip], cloaked in an eerie twilight. Amidst the bone-chilling mist, a palpable sense of dread loomed as I beheld a spectral figure in the distance. Cloaked in tattered rags and veiled in an ethereal shroud, the being's ghastly visage was obscured, adding an air of mystique to the encounter.\n\nAs I cautiously approached, an unsettling stillness enveloped the surroundings. Suddenly, with a bone-chilling wail that echoed through the desolation, the Wispmother materialized in a blizzard of frost. Her wraith-like form exuded an aura of malevolence, and her pallid hands shimmered with frigid magic. The very air grew bitterly cold as she prepared to strike, a haunting embodiment of fear itself."
 ek_travel_events.0067.a:0 "Prepare to die, accursed thing!"
 ek_travel_events.0067.a.success:0 "You beat the Wispmother"
 ek_travel_events.0067.a.failure:0 "The Wispmother beats you"

 ek_travel_events.0068.t:0 "$travel_danger_prefix$ The Scaled Elves"
 ek_travel_events.0068.desc:0 "Our journey took a sinister turn as a colossal figure emerged from the depths: [leviathan.GetFirstName], a Maormer leviathan, a sea elf of tremendous proportions. Towering over us, [leviathan.GetHerHis] appearance was eerie with scales glistening like cerulean waves, and dead, white eyes staring intently.\n\nWe scrambled to defend ourselves, though the odds remained stacked against us. Despite our desperate efforts, the leviathan refused to yield, thrashing ominously and retaliating with incredible might."
 ek_travel_events.0068.a:0 "We'll fight [leviathan.GetHerHim] off!"
 ek_travel_events.0068.defeated_leviathan:0 "You defeated [leviathan.GetFirstName]"
 ek_travel_events.0068.defeated_by_leviathan:0 "You were defeated by [leviathan.GetFirstName]"
 ek_travel_events.0068.b:0 "Just let [leviathan.GetHerHim] take what [leviathan.GetSheHe] wants."
 ek_travel_events.0068.c:0 "Attempt to lose [leviathan.GetHerHim] in the fog!"
 ek_travel_events.0068.d:0 "My silver tongue will make allies of [leviathan.GetHerHim] yet!"
 ek_travel_events.0068.offer_accepted:0 "[leviathan.GetFirstName] accepts your offer"
 ek_travel_events.0068.offer_refused:0 "[leviathan.GetFirstName] refuses your offer"

 ek_travel_events.0069.t:0 "$travel_danger_prefix$ The Myth of the Sea Sloads"
 ek_travel_events.0069.desc:0 "As we sail across the [ROOT.Char.GetCurrentLocation.GetName], an unnatural darkness begins to envelop our ship. At first, it seems like a sudden, ominous storm. However, as we struggle to find our bearings in this shadowy abyss, it becomes clear that this is no ordinary tempest. Whispers of eldritch incantations fill the air, and eerie lights flicker like malevolent spirits dancing on the waves.\n\nThe crew grows restless, and fear takes hold. The navigational equipment malfunctions, and we are now adrift in this magical void, unable to discern friend from foe. We must act swiftly to counter this malevolent magic before it engulfs us entirely."
 ek_travel_events.0069.a:0 "[char_next_in_line.GetName], with me, let's ward our boat!"
 ek_travel_events.0069.a.success:0 "You successfully ward the boat"
 ek_travel_events.0069.a.failure:0 "The Shadow Magic is too strong"
 ek_travel_events.0069.d:0 "[char_next_in_line.GetName], can you dispel this thing?"
 ek_travel_events.0069.d.success:0 "[char_next_in_line.GetName] successfully wards the boat"
 ek_travel_events.0069.d.failure:0 "The Shadow Magic is too strong"
 ek_travel_events.0069.b:0 "I will pray for the souls of the fallen..."
 ek_travel_events.0069.c:0 "Such darkness, such power..."

 ek_travel_events.0070.t:0 "$travel_event_prefix$ The Witchmother's Bargain"
 ek_travel_events.0070.desc:0 "As my entourage and I traversed the [ROOT.Char.GetCurrentLocation.GetName], the atmosphere around us grew increasingly eerie. The skies darkened, and the air was thick with the scent of the harvest season. It was then that we stumbled upon a peculiar gathering in a clearing. A group of people, donned in macabre costumes, danced around a bonfire, their laughter echoing through the trees.\n\nApproaching the center of the revelry, we discovered a woman, draped in a tattered robe, with a gnarled staff in her hand. She introduced herself as the "Witchmother" and beckoned me closer with a sly smile. In a low, melodic voice, she offered a selection of brews, each with its own mysterious properties and effects, to celebrate the Witches Festival. Her eyes gleamed with an otherworldly wisdom as she awaited my choice."
 ek_travel_events.0070.a:0 "This bloody-red brew looks good!"
 ek_travel_events.0070.a.tt:0 "You become infected with [GetTrait('sanguinare_vampiris').GetName( GetNullCharacter )]!"
 ek_travel_events.0070.b:0 "How much for that very interesting book over there?"
 ek_travel_events.0070.c:0 "How do I learn your ways?"
 ek_travel_events.0070.d:0 "Torches, now!"
 ek_travel_events.0070.e:0 "Let's just get out of here."
 ek_travel_events.0070.f:0 "This one looks very meaty and healthy!"
 ek_travel_events.0070.f.tt:0 "You become infected with [GetTrait('sanies_lupinus').GetName( GetNullCharacter )]!"

 ek_travel_events.0071.t:0 "$travel_event_prefix$ The Mysterious Mermaid of Anvil"
 ek_travel_events.0071.desc:0 "In the heart of Anvil stands the captivating Mermaid, a legendary statue carved from ancient stone. With a form that has earned her many names, this enigmatic figure has remained a symbol of Anvil's allure.\n\nDespite speculation about her origins and purpose, her true history remains a mystery. Yet, the Mermaid's enduring presence continues to enchant and inspire the people of Anvil, making her an integral part of the city's identity."
 ek_travel_events.0071.a:0 "I wonder what the people of Anvil have to say about her."
 ek_travel_events.0071.b:0 "An enigmatic figure of mysterious origins? I must seek answers!"
 ek_travel_events.0071.c:0 "Very beautiful, but we better get going."

 ek_travel_events.0072.t:0 "$travel_event_prefix$ The History of Sutch"
 ek_travel_events.0072.desc:0 "Sutch's intriguing history traces back to its origins as a strategic fort during the First Era, defending against Yokudan invaders.\n\nIts transformation into a thriving town was driven by its crucial role as a trade gateway between Colovia and the Redguard settlements along the Hammerfell coast. The town rapidly evolved into a bustling trading hub, facilitating the exchange of various goods, including contraband, and leaving a profound mark on the region's history."
 ek_travel_events.0072.a:0 "This cultural hub can teach me so much!"
 ek_travel_events.0072.b:0 "So many trade opportunities!"
 ek_travel_events.0072.c:0 "A single fort to defend such an important border? I must see that."
 ek_travel_events.0072.d:0 "We're not here as tourists!"

 ek_travel_events.0073.t:0 "$travel_event_prefix$ Ode to the Elden Tree"
 ek_travel_events.0073.desc:0 "My journey brings me to the heart of Valenwood, where the ancient Elden Tree stands as a testament to the ages. Its roots delve deep into history, its branches stretch into myth. The shapers, guardians of growth, work around its immense base, tending to the young saplings with reverence, but to the Elden Tree itself, they do not dare extend their touch.\n\nThe air hums with the whispered wisdom of the owl perched on a high limb and the silent slither of the snake along the trunk. Fey and beast alike move through the shadows cast by the great tree, each taking a moment to acknowledge its grandeur. In the Elden Tree's embrace, the world's storms are stilled and the noise of conflict is quelled."
 ek_travel_events.0073.a:0 "Meditate on the Elden Tree's power."
 ek_travel_events.0073.b:0 "Observe the shapers' diligence."
 ek_travel_events.0073.c:0 "Rest beneath the sprawling boughs."
 ek_travel_events.0073.d:0 "Move on without looking back."

 ek_travel_events.0074.t:0 "$travel_event_prefix$ Wines of Blackwood"
 ek_travel_events.0074.desc:0 "Amidst the enchanting Nibenese Lowlands, I chance upon a unique collection of local wines, which are often overlooked in discussions of Imperial vintages.\n\nThe diverse terroir here yields an array of wines, each embodying the distinct characteristics of its origin."
 ek_travel_events.0074.a:0 "The prestigious vintages from the Left Banks are truly noble!"
 ek_travel_events.0074.b:0 "The sweet wines from the Niben Forest are simply divine!"
 ek_travel_events.0074.c:0 "The wines from the southern border are real conversation starters!"
 ek_travel_events.0074.d:0 "What am I, a sommelier?"
 
 # Ymis Events 
 ek_travel_events.1000.t:0 "$travel_event_prefix$ Kollopi Harvesting"
 ek_travel_events.1000.desc:0 "Many dangers and secrets lie concealed within the depths of Valenwood, but there are also wondrous sights to behold that remain unseen by those who never dare to explore this treacherous green expanse.\n\nThe spectacle my traveling group stumbles upon is one of these wonders: a gathering of Imga during their renowned Kollopi Harvest. The Kollopi, small rodents that reside on the outermost branches of graht oak trees, can only be reached by the most agile individuals, who skillfully leap between the slender branches. It's a remarkable display of dexterity."
 ek_travel_events.1000.a:0 "Stay a while and watch the spectacle."
 ek_travel_events.1000.b:0 "I want to join in!"
 ek_travel_events.1000.b.success:0 "You impress the Imga"
 ek_travel_events.1000.b.failure:0 "You fail and hurt yourself"
 ek_travel_events.1000.c:0 "Whats the point? Move on."

 ek_travel_events.1001.t:0 "$travel_event_prefix$ The Kollopi Feast"
 ek_travel_events.1001.desc:0 "To everyone's surprise, you not only show skills equal to the Imga, but you even surpass some of them. You reach out to branches so distant that even the elusive Kollopi had believed themselves safe there. With your assistance, the Apemen manage to collect such a substantial number of Kollopi that they extend an invitation for you to stay and join them in their upcoming feast.\n\nThis is undoubtedly a tremendous honor, but it would also mean a further delay in my journey. Alternatively, I could propose the idea of having one of them accompany me on my travels to gain a deeper understanding of their culture."
 ek_travel_events.1001.a:0 "Join the Feast."
 ek_travel_events.1001.b:0 "Recruit one of the Harvesters."
 ek_travel_events.1001.c:0 "That was fun, but it's time to go now."

 ek_travel_events.1002.t:0 "$travel_event_prefix$ The Windmill"
 ek_travel_events.1002.desc:0 "While I am traversing the countryside of [ROOT.Char.GetCurrentLocation.GetName], I notice a strange building atop a small hill. Its towering structure reaches up into the sky, and four wooden arms reach out from a central axis, with large spans of cloth between them. Its enormous, flat blades spin in a mesmerizing, rhythmic dance, powered by the invisible force of the wind. A sense of wonder overtakes me as I behold this ingenious creation. What is its purpose? How does it function?\n\nIt may cause a significant delay in my travel, but I could take this the opportunity to study these buildings in detail, with the hope of eventually recreating them at home."
 ek_travel_events.1002.a:0 "I have to study those!"
 ek_travel_events.1002.b:0 "A proof of [windmill_culture.GetName] ingenuity."
 ek_travel_events.1002.c:0 "I have to fight them!"
 ek_travel_events.1002.d:0 "Whatever, we have to move on."

 ek_travel_events.1003.t:0 "$travel_event_prefix$ Looking at Stars"
 ek_travel_events.1003.desc:0 "It's a clear sky under which we've chosen to set up our camp for the night. Exhausted from a long day of traveling, I lie down near the fire, gazing up at the strange and wondrous world above us - the realm of the star signs that watch over us, guarding us from the even stranger things that lie beyond their borders. Every star representing certain strengths and attributes, which help us navigate the challenges of our lives.\n\nI've carried my own blessing since birth, but I've never taken the time to fully contemplate about it. This is a rare opportunity to gain a broader understanding of the stars and their role in mundus, but I also sense the weariness from the day's struggles weighing on me."
 ek_travel_events.1003.a:0 "Reflect about the current star sign."
 ek_travel_events.1003.b:0 "Just go to sleep."

 ek_travel_events.1004.t:0 "$travel_event_prefix$ A Hidden Stash"
 ek_travel_events.1004.desc:0 "While I steal a moment of solitude away from the travel group, I stumble upon a locked chest cleverly concealed behind a cluster of imposing rocks. Could it be the hidden cache of bandits frightened off by our presence, or perhaps the belongings of a resourceful adventurer who decided to store some provisions in the wilderness?\n\nRegardless of its origin, I find myself drawn to the challenge posed by the lock itself. If I successfully open it, I could lay claim to the chest's contents, as the true owner is nowhere in sight. The only lingering question is whether the effort to unlock this enigmatic chest is truly worth my time."
 ek_travel_events.1004.a:0 "I know how to pick a lock."
 ek_travel_events.1004.a.success:0 "You successfully pick the lock"
 ek_travel_events.1004.a.failure:0 "You are unable to pick the lock"
 ek_travel_events.1004.b:0 "Let's break it open!"
 ek_travel_events.1004.b.success:0 "You successfully break the lock"
 ek_travel_events.1004.b.failure:0 "You are unable to break the lock"
 ek_travel_events.1004.c:0 "No problem for a mage like me."
 ek_travel_events.1004.d:0 "[alteration_mage.GetFirstName|U] use our magic to open it!
 ek_travel_events.1004.e:0 "Whatever is in there does not belong to me."

 ek_travel_events.1005.t:0 "$travel_event_prefix$ A Ringing Plant"
 ek_travel_events.1005.desc:0 "A peculiar sound interrupts my journey, prompting me to pause and investigate its origin. To my surprise, I discover that the source of this enigmatic noise is a plant with unusual characteristics I've never before encountered. It thrives near the water, boasting broad leaves that emit a faint luminescence and emit a constant sound that can be heard even from several feet away.\n\nAs [herbalist_character.GetFirstName] joins me in my examination, [herbalist_character.GetSheHE] enlightens me about this plant, identifying it as a Nirnroot - a highly mysterious botanical specimen with potent alchemical properties that perplex herbalists across all of Mundus. The prospect of taking it with us holds the promise of unlocking valuable insights and knowledge."
 ek_travel_events.1005.a:0 "I am going to study it."
 ek_travel_events.1005.b:0 "[herbalist_character.GetFirstNameNoToolTip|U], decipher it's secrets."
 ek_travel_events.1005.c:0 "That will fetch a nice price in the next town."

 ek_travel_events.1006.t:0 "$travel_event_prefix$ Colorful Mating Dances"
 ek_travel_events.1006.desc:0 "Traversing the treacherous swamps of Black Marsh, we all brace for the worst as we notice some strange lights not far from us shining through the trees. But as we carefully approach them, it soon becomes clear that there is no danger here – this time at least. Instead, we find a bunch of small creatures dancing through the air, displaying a range of beautiful colors and patterns. These small Swamp Jellies display some distant resemblance to the much larger Netch, with long tentacles under a gas-filled body.\n\nSeeing them move in some kind of complex mating dance, leaves even the most battle-hardened individual of my group stunned by this display of unexpected beauty."
 ek_travel_events.1006.a:0 "A welcome distraction for a while."
 ek_travel_events.1006.b:0 "Pretty, but we have to go on."

 ek_travel_events.1007.t:0 "$travel_event_prefix$ The Ancestor Lizard"
 ek_travel_events.1007.desc:0 "Black Marsh may be the homeland of my people, but even for us Argonians, it conceals mysteries and surprises. And so, my entire group comes to an abrupt halt as we spot a magnificent lizard observing us from a nearby tree. I instantly recognize it as one of the renowned ancestor lizards, the very same species that was shaped into the very own ancestors of my people by the Hist, many centuries ago.\n\nConfronted with such a sudden reminder of our history and the enduring role the Hist plays for our people, I can't help but feel a profound sense of humility and gratitude, sending shivers down my scales."
 ek_travel_events.1007.a:0 "It is important to reflect our origin."
 ek_travel_events.1007.b:0 "We have to focus on the future."

 ek_travel_events.1008.t:0 "$travel_event_prefix$ The Knowledge of the Sand"
 ek_travel_events.1008.desc:0 "Among all the places in Tamriel, the Alik'r desert stands out as one of the most adept at safeguarding its secrets. Entire civilizations lie entombed beneath the shifting sands, and the winds that sweep through the dunes carry with them the forgotten prayers and thoughts of lost wanderers.\n\nYet, there is even more to this mysterious land than that. Every traveler who ventures through the Alik'r is acquainted with the peculiar crimson mist that emerges from the sands in the morning, only to vanish by noon. This eerie mist appears to be a manifestation of the magical properties of the stone, which has been weathered into the fine sand of the Alik'r over countless ages. I find myself pondering the possibility of harnessing this phenomenon with further study."
 ek_travel_events.1008.a:0 "Spend more time on the mysteries of sand."
 ek_travel_events.1008.a.success:0 "You extract some Arcana from the desert."
 ek_travel_events.1008.a.failure:0 "The sand eludes you."
 ek_travel_events.1008.b:0 "I would rather continue my journey."

 ek_travel_events.1009.t:0 "$travel_event_prefix$ 'On the Immortality of Dust'"
 ek_travel_events.1009.desc:0 "The Alik'r Desert may be a perilous expanse, but it possesses its own unique allure. At least to [peot_character.GetFirstName], this arid realm seems to hold a distinct charm. I can see [poet_character.GetHerHim] being inspired by this surroudning as [poet_character.GetSheHe] draws near me and suddenly readies [poet_character.GetHerselfHimself to recite with eloquence:\n\n'A sacred flame rises above the fire,\nThe ghosts of great men and women without names,\nCities long dead rise and fall in the flame,\nThe Dioscori Song of Revelation,\nBursting walls and deathless rock,\nFiery sand that heals and destroys.'\n\nWith a gentle smile, [poet_character.GetSheHe] elucidates, "This is a verse penned by Weltan of Sentinel, celebrating the Alik’r. It's quite beautiful, wouldn't you agree?""
 ek_travel_events.1009.a:0 "Teach me to write something like that."
 ek_travel_events.1009.a.success:0 "You develop a sense for poetry in the desert."
 ek_travel_events.1009.a.failure:0 "Your lyrical efforts are fruitless."
 ek_travel_events.1009.b:0 "You are right, it's exquisite."
 ek_travel_events.1009.c:0 "I don't really care about poetry."

 ek_travel_events.1010.t:0 "$travel_event_prefix$ Underwater Lights"
 ek_travel_events.1010.desc:0 "During a tranquil night at sea, I decided to take a leisurely stroll on the ship's deck, allowing my feet and thoughts to roam freely. However, something else quickly captured my interest: I spotted lights shimmering beneath the dark waters. Initially, I mistook them for some kind of marine creatures, but they remained still, and the pattern they formed resembled the lights of a city at night. Could it be possible? Was there a civilization hidden beneath the sea? Such phenomena are not unheard of. The Sea Sload are rumored to construct entire cities, and who knows what other civilizations might reside in those uncharted depths of Tamriel?\n\nAs I stand there, I am captivated by this glimpse into a mysterious and strangely beautiful world."
 ek_travel_events.1010.a:0 "Let your thoughts drift away."
 ek_travel_events.1010.b:0 "Ponder about those hidden cultures."

 ek_travel_events.1500.t:0 "$travel_danger_prefix$ A Horrible Awakening"
 ek_travel_events.1500.desc:0 "I really needed some sleep after a long day of travel, but something awakens me in the middle of the night. There is a heavy weight resting on my chest; I can't move and can barely breathe. For a brief moment, it all seems like a bad dream, but then a stream of moonlight falls through an opening in my tent. What I see is worse than any nightmare:\n\nA giant tick - a Hoarvor - sits on my chest, slowly drinking my blood from an open wound, numbed by the creature's poison. I have no idea how much blood I already lost on that monster but I feel severely weakened, and if I don't act quickly, this night might be my last."
 ek_travel_events.1500.a:0 "Get off me, you beast!"
 ek_travel_events.1500.a.success:0 "You manage to shake the Hoarvor off"
 ek_travel_events.1500.a.failure:0 "The creature will satisfy it's thirst on your blood"
 ek_travel_events.1500.b:0 "Blast it into pieces!"
 ek_travel_events.1500.c:0 "Scream for help, as loud as you can."

 ek_travel_events.1501.t:0 "$travel_danger_prefix$ Winged Mimics"
 ek_travel_events.1501.desc:0 "I expected to see and hear many strange things during my travel through the thick undergrowth of Valenwood, but the weird creatures gathering above my head now are exceeding my wildest expectations. They resemble legless birds with swollen bellies and menacing glowing eyes. However, it's not their appearance that disturbs me the most; it's their endless chatter. In fact, they seem to repeat every word I've spoken in the last few hours in a mocking tone, mixing my sentences into a confusing gibberish.\n\nIt's really taking a toll on my nerves, and screaming at them only seems to make things worse. If I don't manage to get rid of them, I'll have to endure their presence for many more days, and I don't know if I am able to take much more of that."
 ek_travel_events.1501.a:0 "Just try to ignore them."
 ek_travel_events.1501.b:0 "[hunter_character.GetFirstNameNoToolTip|U] you are a hunter, shoot them down."
 ek_travel_events.1501.b.success:0 "[hunter_character.GetFirstNameNoToolTip|U] shoots down the mimics"
 ek_travel_events.1501.b.failure:0 "[hunter_character.GetFirstNameNoToolTip|U] misses the mimics"
 ek_travel_events.1501.c:0 "Those beasts have picked the wrong target!"
 ek_travel_events.1501.c.success:0 "You shoot down the mimics"
 ek_travel_events.1501.c.failure:0 "You miss the mimics"

 ek_travel_events.1502.t:0 "$travel_danger_prefix$ Death from Above"
 ek_travel_events.1502.desc:0 "It really came out of nothing. In one moment, [unlucky_character.GetFirstName] was chatting with me as we wander in the shadow of a giant graht-oak, and in the next, [unlucky_character.GetHerHis] head gets smashed in by a heavy object, and [unlucky_character.GetSheHe] falls down without the time to even make a noise.\n\nI stand there, shocked, not sure if we are under attack until I fully realize what happened: a giant seed capsule was falling from the tree's twigs above us, hitting [unlucky_character.GetFirstNameNoToolTip] right on the head. [unlucky_character.GetHerHis|U] death was  as sudden as it is final, and there is nothing we can do for [unlucky_character.GetHerHim] anymore."
 ek_travel_events.1502.a:0 "Cover your heads, there may be more of that!"

 ek_travel_events.1503.t:0 "$travel_danger_prefix$ Murderous Plants"
 ek_travel_events.1503.desc:0 "Valenwood is really no place to be careless. This realm operates by its own unique logic and laws, and it seems that even the flora here can be deadly. What appeared to be a harmless vine suddenly springs to life as we pass by, seizing [strangled_character.GetFirstName] and pulling [strangled_character.GetHerHim] into the undergrowth. As I rush to [strangled_character.GetHerHis] aid with my weapon drawn, I realize [strangled_character.GetSheHe]'s caught by a strangler, a carnivorous plant with long, thorny tentacles. I'm cautious about approaching that murderous piece of vegetation, to avoid my own demise, but if no one intervenes, [strangled_character.GetFirstNameNoToolTip] will be suffocated on the spot, and [strangled_character.GetHerHis] body will only serve to further enrich Valenwood's soil."
 ek_travel_events.1503.a:0 "I cut you free!"
 ek_travel_events.1503.a.success:0 "You manage to rescue [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events.1503.a.failure:0 "You fail to rescue [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events.1503.b:0 "[prowess_character.GetFirstNameNoToolTip|U] help [strangled_character.GetHerHim]!"
 ek_travel_events.1503.b.success:0 "[prowess_character.GetFirstNameNoToolTip|U] manages to rescue [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events.1503.b.failure:0 "[prowess_character.GetFirstNameNoToolTip|U] fails to rescue [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events.1503.c:0 "There is nothing we can do..."

 ek_travel_events.1504.t:0 "$travel_danger_prefix$ Facing a Hollow"
 ek_travel_events.1504.desc:0 "I had heard of the Hollow before: They were builders and architects from a foreign coast who attempted to construct a city in Valenwood, but perished centuries ago, turned into stone themselves. It's said that they now serve the Wilderking, who uses them as guardians of his realm.\n\nHowever, I had not expected to suddenly come face to face with a Hollow myself. But there it stands, menacingly blocking our path. It's impossible to discern any emotion from the crumbling face covered in moss, and the eyes are as empty as the name 'Hollow' implies. However, the way that entity moves and acts leaves no room for doubt: it sees us as a threat, and we have to either appease it, or prepare for a fight."
 ek_travel_events.1504.a:0 "Pay your respect to that strange creature."
 ek_travel_events.1504.b:0 "Don't hurt us, [wilderking_character.GetFirstNameNoToolTip] follows your god aswell!"
 ek_travel_events.1504.c:0 "Let's see how tough that thing really is..."
 ek_travel_events.1504.c.success:0 "You overcome the Hollow"
 ek_travel_events.1504.c.failure:0 "This foe proves to be too much for you"

 ek_travel_events.1505.t:0 "$travel_danger_prefix$ Sandstorm!"
 ek_travel_events.1505.desc:0 "For those who brave the desert, peril lurks beyond hungry creatures, the scorching sun, and unrelenting thirst - it's the very sand itself. Suspended in the air by an abrupt storm, it carries the potential to engulf anything in its path, whether it be a structure, a caravan, or a solitary wanderer. I stand in awe, my heart pounding, as I behold such a tempest on the distant horizon, hurtling toward my location like a ferocious beast.\n\nIt may be wise the seek immediate shelter. However, waiting for it to subside might entail a lengthy delay in my travels."
 ek_travel_events.1505.a:0 "Push through this!"
 ek_travel_events.1505.a.success:0 "You survive the storm."
 ek_travel_events.1505.a.failure:0 "[dead_character.GetFirstNameNoToolTip|U] got lost in the storm."
 ek_travel_events.1505.a.critical_failure:0 "Everyone perishes in the storm."
 ek_travel_events.1505.b:0 "Build a shelter and wait till the storm is over."

 ek_travel_events.1506.t:0 "$travel_danger_prefix$ Duneripper Attack!"
 ek_travel_events.1506.desc:0 "It happened in the blink of an eye. One moment, we were making good progress under the scorching sun of the Alik'r desert, and in the next, the sand beneath our very feet started to whirl, eventually giving birth to a creature that few are ever unfortunate enough to witness:\n\nThis monstrous entity had a shoulder height equivalent to that of a fully grown horse and was three times as long. With massive claws, it sent sand into the air and boasted an enormous gaping maw, poised to engulf its prey whole.\n\nA duneripper!"
 ek_travel_events.1506.a:0 "Gather around me, fight back!"
 ek_travel_events.1506.a.success:0 "You manage to drive the beast off."
 ek_travel_events.1506.a.failure:0 "[duneripper_food.GetFirstNameNoToolTip|U] was snatched by the duneripper."
 ek_travel_events.1506.b:0 "I bring that beast down!"
 ek_travel_events.1506.b.success:0 "You slay the duneripper."
 ek_travel_events.1506.b.failure:0 "You are killed by the duneripper."
 ek_travel_events.1506.c:0 "Run and hide."
 ek_travel_events.1506.c.t:0 "Someone else might be killed by the duneripper."

 ek_travel_events.1507.t:0 "$travel_danger_prefix$ The Price of Water"
 ek_travel_events.1507.desc:0 "During a stop at an oasis to replenish my water reserves, I am suddenly confronted by a peculiar creature. It's half snake and half woman, adorned with exotic jewelry and armed with long, menacing claws, all set beneath a scaly face with two cunning eyes. A desert Lamia!\n\nTo my even greater surprise, the creature begins to speak. Its forked tongue makes it a bit challenging to understand, but it becomes clear that the Lamia wants some form of payment for the water I've just taken, as she considers it her own. Considering her apparent fondness for expensive jewelry, offering some gold may suffice to appease her, if I wish to avoid violence, that is."
 ek_travel_events.1507.a:0 "Pay the Lamia."
 ek_travel_events.1507.b:0 "I pay only in steel, beast!"
 ek_travel_events.1507.b.success:0 "You slay the Lamia."
 ek_travel_events.1507.b.failure:0 "You are killed by the Lamia."
 ek_travel_events.1507.c:0 "Guards, take care of this."
 ek_travel_events.1507.c.t:0 "The Lamia will be driven off by your mercenary guards."

 ek_travel_events.1508.t:0 "$travel_danger_prefix$ A Scorpions Sting"
 ek_travel_events.1508.desc:0 "The scorpions of Hammerfell are feared even beyond the borders of the country. Those dwelling deep in the Alik’r desert are rumored to grow as large as horses and pose a well-known danger to unwary travelers. However, the smaller ones can be equally deadly, as [unlucky_character.GetFirstName] is just about to discover. Without a warning, [unlucky_character.GetSheHe] screams in pain and collapses to the ground, and I can only take a glimpse of a scorpion scurrying away after injecting its deadly poison into [unlucky_character.GetHerHis] veins.\n\nWithout immediate assistance, [unlucky_character.GetFirstNameNoToolTip] is likely to die at the spot."
 ek_travel_events.1508.a:0 "I know a spell against that poison!"
 ek_travel_events.1508.b:0 "[traveling_court_physician.GetFirstName|U] help [unlucky_character.GetHerHim]!"
 ek_travel_events.1508.c:0 "That scorpion would make for a lovely pet."
 ek_travel_events.1508.c.success:0 "You catch the scorpion."
 ek_travel_events.1508.c.failure:0 "The scorpion eludes you."
 ek_travel_events.1508.d:0 "There is nothing that can be done..."

 ek_travel_events.1509.t:0 "$travel_danger_prefix$ Shifting Sands"
 ek_travel_events.1509.desc:0 "No one can deny the strangeness of the Alik’r. It's as if the desert itself is a living, breathing entity, an elusive and ever-changing presence that defies the comprehension of any ordinary mind. The dunes appear to shift when I'm not looking, the strangely warm wind abruptly changes direction, and even the sand beneath my feet seems to move. During the day, an eerie red mist often obscures the sun, while at night, clouds of swirling sand blot out the sky which makes it hard to find any point of orientation.\n\nI now understand how easy it is to become disoriented in this place. If I don't tread carefully, it may be quite some time before I can find my way out again."
 ek_travel_events.1509.a:0 "I am already lost."
 ek_travel_events.1509.b:0 "[caravan_master.GetFirstName|U] do you know the way?"
 ek_travel_events.1509.c:0 "Good thing we have [desert_warrior_character.GetFirstName] with us."

 ek_travel_events.1510.t:0 "$travel_danger_prefix$ A Sea Serpent!"
 ek_travel_events.1510.desc:0 "The first thing we noticed was a looming shadow, ascending quite fast from the depths toward our ship. Some of us held out hope that it might be nothing more than a sizable piece of kelp, but their optimism was swiftly shattered when a colossal sea serpent was thrusting its head out of the waves.\n\nAlthough not massive enough to engulf our entire vessel, it certainly appeared ravenous and poised to seize an unfortunate soul from the deck, to pull them back into the curshing ocean depths."
 ek_travel_events.1510.a:0 ""I am a Maormer, that beast has to respect me!""
 ek_travel_events.1510.b:0 "Gather everyone to fight for their lives."
 ek_travel_events.1510.b.success:0 "The serpent will be driven off."
 ek_travel_events.1510.b.failure:0 "[sea_serpent_food.GetFirstNameNoToolTip|U] was killed by the sea serpent."
 ek_travel_events.1510.c:0 "I will have its head!"
 ek_travel_events.1510.c.success:0 "You slay the sea serpent."
 ek_travel_events.1510.c.failure:0 "You are killed by the sea serpent."

 ek_travel_events.1511.t:0 "$travel_danger_prefix$ Dragons of the Sea"
 ek_travel_events.1511.desc:0 "They may be called sea dragons, but the enormous creature that suddenly appeared beneath our ship bore no resemblance to those winged beasts. In fact, it looked more like a gigantic crocodile, with colossal flippers in place of legs. While it follows our ship, it doesn't exhibit any signs of aggression, at least for now. However, given its apparent strength, it could pose a serious threat to our vessel if it were to turn hostile.\n\nPerhaps it would be wise to navigate towards safer waters or consider feeding it to keep it content. [unlucky_character.GetFirstName|U] is staying perilously close to the rail, and everyone is momentarily distracted by the situation..."
 ek_travel_events.1511.a:0 "Push [unlucky_character.GetFirstName] over board, to feed it."
 ek_travel_events.1511.b:0 "Order the ship into more shallow waters."
 ek_travel_events.1511.c:0 ""If we ignore it, it will ignore us, right?""
 ek_travel_events.1511.c.success:0 "The sea dragon leaves you alone."
 ek_travel_events.1511.c.failure:0 "The sea dragon damages the ship."
 ek_travel_events.1511.c.critical_failure:0 "The sea dragon sinks the ship."

 ek_travel_events.1512.t:0 "$travel_danger_prefix$ Colossal Hunters"
 ek_travel_events.1512.desc:0 "I had heard about the Sea Giants that roam the northern oceans of Tamriel in vessels as massive as small villages, but I did not expect to spot them on the horizon myself. It is a sight as frightening as it is fascinating. The waves created by their enormous ship would probably be enough to sink us if they decided to come closer, and their weapons, crafted to slay whales and who knows what other beasts, could easily split anyone in half.\n\nFortunately for us, they seem distracted for now as they are hunting down a whole school of whales. However, if we continue on our current course, they will surely notice us and may decide to switch targets."
 ek_travel_events.1512.a:0 "To the coast, avoid them at all cost!"
 ek_travel_events.1512.b:0 ""They are hunting whales, not ships. Stay on course.""
 ek_travel_events.1512.b.success:0 "The sea giants are distracted by their hunt."
 ek_travel_events.1512.b.failure:0 "The sea giants decide to attack."

 ek_travel_events.1513.t:0 "$travel_danger_prefix$ Stench of the Depth"
 ek_travel_events.1513.desc:0 "While traversing the eltheric ocean, an overpowering stench suddenly assaulted our senses, unlike anything I had ever encountered. The noxious odor enveloped the entire ship, leaving the sailors gasping for air and prompting most passengers to flee to their cabins, desperately trying to keep the contents of their stomachs in check.\n\nAs I am pondering the source of this foul stench, [sailor_character.GetFirstName], one of the sailors, begin to speak, [sailor_character.GetHerHis] expression filled with dread: "That's the breath of Ithguleoir, the undying Leviathan that haunts these waters! It is said that the air from Oblivion itself shrouds this monstrous creature. If it's this close, our fate is sealed!""
 ek_travel_events.1513.a:0 ""Superstitious Nonsense!""
 ek_travel_events.1513.b:0 ""There has to be another explanation for this.""
 ek_travel_events.1513.b.success:0 "You convince everyone that this is a harmless phenomenon"
 ek_travel_events.1513.b.failure:0 "You fail to deliver a convincing explanation"
 ek_travel_events.1513.c:0 ""Are we all going to die?""

 ek_travel_events.1514.t:0 "$travel_danger_prefix$ A Concerning Sight"
 ek_travel_events.1514.desc:0 "I'm not entirely sure why I stayed up so late that night on the ship. Perhaps I had a lingering feeling that something wasn't quite right, preventing me from falling asleep. To clear my mind, I decided to take a stroll on the deck, inhaling the crisp air and gazing up at the night sky. And then, I witnessed it.\nInitially, I mistook it for an unfamiliar island until I realized this massive form was moving through the dark sea! It was challenging to discern details because the creature's skin was as black as crude oil itself, but it was large enough to obscure the stars, appearing as a shadow even darker than the night itself.\n\nI stood in shock, still unable to move, even after the creature disappeared beneath the waves and the foaming waters it left behind settled down."
 ek_travel_events.1514.a:0 ""What in Oblivion was that?""

 ek_travel_events.1515.t:0 "$travel_danger_prefix$ Ithguleoir!"
 ek_travel_events.1515.desc:0 "We should never have ventured into these waters! The unsettling sightings and the foul odor occasionally emanating from the sea should have served as a warning to us. Now, I fear it is too late. Our ship is utterly helpless in the tumultuous, churning sea, whille something colossal is rising to the surface. Some of the people on board are screaming or praying, while others are scrambling for their weapons. However, as the massive form breaches through the waves, all action came to an abrupt halt as everyone froze in pure shock.\n\nIndeed, it was Ithguleoir, the immortal and legendary Leviathan that haunts this ocean. And as it opened a maw large enough to swallow our entire ship, we knew that all hope is now meaningless."
 ek_travel_events.1515.a:0 "May [ROOT.Char.GetFaith.DeathDeityName] have mercy on our souls!"

 ek_travel_events.1516.t:0 "$travel_danger_prefix$ Sea Wraiths!"
 ek_travel_events.1516.desc:0 "I always assumed the Sea of Ghosts got its name solely from ancient legends dating back to the times when the first Nords were settling in Cyrodiil. I never expected these legends to hold true to this very day!\n\nHowever, there is no doubt anymore. The eerie, otherworldly apparitions floating above the waves and encircling our ship are undeniably real, their ghostly glow standing out unnaturally under the moonlight. There's no time for speculation about whether they are actual haunting souls or some other mysterious phenomenon, because one thing is abundantly clear: they are on a vengeful quest for blood."
 ek_travel_events.1516.a:0 "Use a restoration spell to ward the ship."
 ek_travel_events.1516.b:0 ""[resto_mage.GetFirstName|U] can you ward the ship?""
 ek_travel_events.1516.c:0 ""Those lost souls will serve #bold me#! now!"""
 ek_travel_events.1516.d:0 ""Ghosts or not, I will fight them!""
 ek_travel_events.1516.d.success:0 "You drive the wraiths off"
 ek_travel_events.1516.d.failure:0 "You are killed by the wraiths"
 ek_travel_events.1516.e:0 "Hide under deck until they are gone"
 ek_travel_events.1516.e.t:0 "[ghost_victim.GetFirstName|U] was dragged away by the wraiths"

 ek_travel_events.1517.t:0 "$travel_danger_prefix$ A Sudden Collision!"
 ek_travel_events.1517.desc:0 "An otherwise uneventful sea voyage came to an abrupt halt as our ship collided with something massive out of the blue. The impact shook the entire vessel, and an eerie sound reverberated through the air as wooden planks scraped against... something. Everyone rushed to the deck to see what had caused this disturbance, but whatever it was, it remained elusive.\n\nDid we just bump into a gigantic sea creature lurking beneath the waves? Or had we brushed against the roof of an enigmatic underwater structure? The sea surrounding us is deep, and there are no known cliffs or shallows in the region. While the crew began inspecting the damage caused by the collision, speculation ran rampant among the rest of us, trying to fathom the cause of this unexpected event."
 ek_travel_events.1517.a:0 "Concerning..."

 ek_travel_events.1518.t:0 "$travel_danger_prefix$ The Abyssal Cephaliarch"
 ek_travel_events.1518.desc:0 "The ship I've chosen for this voyage has certainly weathered its fair share of storms before. However, the current tempest is really testing its limits. The howling wind tears through the sails, the rolling thunder overshadows even the deafening crash of colossal waves, and constant lightning streaks across the sky, pushing the ship to its limits. It's evident that even the experienced crew aboard this vessel is gripped by fear.\n\nSuddenly, [mora_character.GetFirstName] approaches me, [mora_character.GetHerHis] voice trembling. "My [ROOT.Char.GetLadyLord], it's no secret that the Daedric Lord Hermaeus Mora has a certain power over the sea. I've been following him for quite some time, and if you too pledge your soul to him, I believe he will protect us in this dire moment.""
 ek_travel_events.1518.a:0 ""I am already under Moras protection!""
 ek_travel_events.1518.b:0 ""I pledge my soul to Mora if I have to!""
 ek_travel_events.1518.c:0 ""Never, I prefer to face this storm!""
 ek_travel_events.1518.c.success:0 "The storm leaves you unharmed"
 ek_travel_events.1518.c.failure:0 "The storm damages the ship"
 ek_travel_events.1518.c.critical_failure:0 "The storm sinks the ship"

 ek_travel_events.1519.t:0 "$travel_danger_prefix$ A Gaping Maelstrom"
 ek_travel_events.1519.desc:0 "I've heard tales of the enigmatic maelstrom in the Abecean Sea before - a swirling vortex believed to be a direct gateway to the realm of the Daedric Prince Molag Bal. At first, I dismissed it as a mere scholarly theory or a sailor's tall tale.\n\nHowever, the deafening, churning whirlpool that has materialized right before our very eyes is undeniably tangible, and our ship is now locked in a fierce struggle against its formidable suction.\n\nIf we were to be drawn into its clutches, our fate would be far worse than death."
 ek_travel_events.1519.a:0 "A testament of Molag Bals might."
 ek_travel_events.1519.b:0 "Let someone else navigate the ship into safety."
 ek_travel_events.1519.success:0 "The ship escapes the maelstroms pull"
 ek_travel_events.1519.failure:0 "The ship gets sucked in by the maelstrom"
 ek_travel_events.1519.c:0 "Take the helm yourself."

 ek_travel_events.1520.t:0 "$travel_danger_prefix$ Pirates!"
 ek_travel_events.1520.desc:0 "The perils of the sea are numerous, but perhaps none is more common than encountering pirates, as I regret to say I am experiencing firsthand. We sighted their menacing sails some time ago, yet our attempts to outrun them proved futile, for their vessel was swifter than ours. Now, they're closing in on our ship, and I find myself confronted with a pivotal decision.\n\nShould I consider a negotiation, offering them our gold? Do we stand and fight? Or perhaps there's an alternative escape from this dire predicament that we haven't yet considered."
 ek_travel_events.1520.a:0 "Convince the pirates to join you."
 ek_travel_events.1520.a.success:0 "[pirate_character.GetFirstName|U] joins your court"
 ek_travel_events.1520.a.failure:0 "The Pirates are not convinced"
 ek_travel_events.1520.b:0 "Threaten to blast the pirates away with your destruction magic."
 ek_travel_events.1520.c:0 "Pay the pirates."
 ek_travel_events.1520.d:0 "Fight the pirates!"
 ek_travel_events.1520.d.success:0 "You beat the pirates"
 ek_travel_events.1520.d.failure:0 "You are wounded by the pirates"
 ek_travel_events.1520.d.critical_failure:0 "You are killed by the pirates"


l_english:
 raiding.0011.desc_sacred_raids:0 "Your raiders bring back [ROOT.Var('raid_loot').GetValue|V0] [gold_i], [prestige_i], and [piety_i] in loot and acclaim."
 raiding.0011.desc_raider_blood:0 "\nYour raider blood also impacts your family, granting you [ROOT.Var('bonus_renown').GetValue|0] [dynasty_prestige_i]."
 raiding.0011.desc_loot_and_prisoners:0 "\nIn addition, [ROOT.Var('bonus_dev').GetValue|V0] [county_development_growth|E] have been distributed to your various counties."
 raiding.0011.desc_pacifism:0 "Your raiders bring back [ROOT.Var('raid_loot').GetValue|V0] [gold_i] and [prestige_i] in loot and acclaim. As your faith has [GetFaithDoctrine('tenet_pacifism').GetBaseName], you lost [ROOT.Var('raid_loot').GetValue|V0] [piety_i]."
 raiding.0011.desc_non_tribal_pacifism:0 "Your raiders bring back [ROOT.Var('raid_loot').GetValue|V0] [gold_i] in loot, costing you [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] and [piety_i] acclaim."
 
 raiding.0011.t2:0 "Loot Redistribution"
 raiding.0011.desc_pirate_redistribution_beginning:0 "The [ROOT.Var('raid_loot').GetValue|V0] [raid_loot|E] has been redistributed according to your [amenities|E]:"
 raiding.0011.desc_pirate_redistribution_commoners:0 "\n [ROOT.Var('pirate_redistribution_commoners').GetValue|V1] [gold_i] has been given to local communities."
 raiding.0011.desc_pirate_redistribution_crew:0 "\n [ROOT.Var('pirate_redistribution_crew').GetValue|V1] [gold_i] has been shared with the crewmates and soldiers."
 raiding.0011.desc_pirate_redistribution_knights:0 "\n [ROOT.Var('pirate_redistribution_knights').GetValue|V1] [gold_i] was given to your [knights|E]."
 raiding.0011.desc_pirate_redistribution_court:0 "\n [ROOT.Var('pirate_redistribution_court').GetValue|V1] [gold_i] has been turned into [grandeur|E]."
 # raiding.0011.desc_pirate_redistribution:0 "\n[ROOT.Var('pirate_redistribution_knights').GetValue|V0] [gold_i] has been redistributed to your [knights|E], and [ROOT.Var('pirate_redistribution_commoners').GetValue|V0] [gold_i] has been given away to local communities."

 ek_raiding.0002.t:0 "A Secret Shame"
 ek_raiding.0002.desc:0 "[sacked_barony.GetNameNoTierNoTooltip] holds a gigantic tomb constructed by Hubalajad himself, named Bahraha's Gloom. Among the shining treasures of this opulent sepulcre, a seal keeps us from advancing.\n\nThis seal is supposed to keep the lich Bahraha and his Bleak Veil necromancers sealed in there. The consequences of breaking this seal could be terrible for [sacked_barony.GetNameNoTierNoTooltip] and its people."
 ek_raiding.0002.a:0 "Break it and get their secrets for [raider_capital.GetNameNoTooltip]!"
 ek_raiding.0002.b:0 "Break it and bring me every single piece of treasure!"
 ek_raiding.0002.c:0 "Leave the seal untouched."

 ek_raiding.0003.t_spared:0 "A Secret Shame"
 ek_raiding.0003.t_attacked:0 "An Exposed Shame"
 ek_raiding.0003.desc.admin_plundered_independent:0 "After battering down the gates to the settlement of [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] has free reign across much of greater [sacked_county.GetNameNoTierNoTooltip], and has used [raider.GetHerHis] opportunity to break the seal of Bahraha's Gloom, freeing a sinister cult of necromancers. The peasantry tear their hair and weep for their lost family members."
 ek_raiding.0003.desc.gold_plundered_independent:0 "After a tense siege, [raider.GetTitledFirstName] has succeeded in penetrating the fortified settlement of [sacked_barony.GetNameNoTierNoTooltip], and set [raider.GetHerHis] soldiers to pillaging everything of value. They broke the Bahraha's Gloom seal, freeing a sinister necromantic cult that was entombed in there. In short order, they will have stripped half of greater [sacked_county.GetNameNoTierNoTooltip] of its wealth!" 
 ek_raiding.0003.desc.spared_plundered_independent:0 "Despite the settlement of [sacked_barony.GetNameNoTierNoTooltip] yielding to [raider.GetHerHis] armies, [raider.GetTitledFirstName] has spared the inhabitants of greater [sacked_county.GetNameNoTierNoTooltip] further pillaging and chose to kept the seal in Bahraha's Gloom intact. Instead, [raider.GetSheHe] seems intent on acquiring [raider.GetHerHis] plunder from #EMP me#!!"
 ek_raiding.0003.desc.admin_plundered_vassal:0 "My liege has failed to defend the settlement of [sacked_barony.GetNameNoTierNoTooltip] from the ravages of [raider.GetTitledFirstName], and with its fall goes a key fortification for greater [sacked_county.GetNameNoTierNoTooltip] and the seal in Bahraha's Gloom is broken, setting free a group of necromancers who was entombed in there centuries ago. Even now, [raider.GetTitledFirstNamePossessiveNoTooltip] troops swarm across the countryside, capturing and enslaving every skilled worker and apprentice they can find along with the possible destruction of the released necromancers."
 ek_raiding.0003.desc.gold_plundered_vassal:0 "With no aid from my liege, [sacked_barony.GetNameNoTierNoTooltip] stood little chance. Raiders following [raider.GetTitledFirstName] have sacked the settlement, and the bastards have broken the seal in Bahraha's Gloom, releasing an ancient entombed cult of necromancers.\n\nHalf of greater [sacked_county.GetNameNoTierNoTooltip] is burning from the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] sack, and [raider.GetTitledFirstNameNoTooltip] is out there, somewhere, drinking from my personal cup while the undead roam free."
 ek_raiding.0003.desc.spared_plundered_vassal:0 "Although my liege was failed to break the siege of [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] has kept [raider.GetHerHis] troops on a short leash regardless and kept the seal on Bahraha's Gloom untouched.\n\nMost of the countryside has thus been spared more than the usual looting, but hungry [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] eyes turn elsewhere..."
 ek_raiding.0003.a:0 "I will seal them back again myself!"
 ek_raiding.0003.b:0 "[court_mage.GetFirstName], deal with that!"
 ek_raiding.0003.c:0 "Well, it could be worse."
 ek_raiding.0003.d:0 "Curse you, [raider.GetTitledFirstName]!"

 ek_raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.GetTitledFirstName] has paid the price for [raider.GetTitledFirstNamePossessive] avarice. With the fall of the settlement of [sacked_barony.GetNameNoTierNoTooltip], swathes of greater [sacked_county.GetNameNoTierNoTooltip] are left undefended.\n\nUnopposed, the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] raiders have run rampant, disrupting Bahraha's Gloom seal and releasing undead and centuries old necromancers into the realm."
 ek_raiding.0004.desc.gold_plundered:0 "With the fall of the settlement of [sacked_barony.GetNameNoTierNoTooltip] to [raider.GetTitledFirstNameNoTooltip], much of greater [sacked_county.GetNameNoTierNoTooltip] has been left bare to rampaging [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] looters.\n\nAs there are few local fortresses of size left to oppose them, the raiders have disrupted Bahraha's Gloom seal and released several undead and necromancers to roam freely upon the land."
 ek_raiding.0004.desc.spared_plundered:0 "Despite successfully besieging the settlement of [sacked_barony.GetNameNoTierNoTooltip], a fortification protecting swathes of greater [sacked_county.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] has restrained [raider.GetHerHis] troops. The resulting looting has been isolated and sporadic.\n\nThough your vassal and Bahraha's Gloom seal have been spared, the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] eye your personal domains hungrily..."
 ek_raiding.0004.a:0 "I curse these meddlesome savages!"
 ek_raiding.0004.a.tribal:0 "Curse those [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] dogs!"
 ek_raiding.0004.b:0 "Pay a weregeld for the lost."
 ek_raiding.0004.c:0 "Help them to rebuild."
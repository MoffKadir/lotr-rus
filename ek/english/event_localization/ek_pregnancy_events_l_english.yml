 furstock_ohmes.desc:0 "When Jode is new and Jone is full, the merlike Ohmes are born.\n\n"
 furstock_ohmes_raht.desc:0 "When Jode is new and Jone is waxing, the merlike Ohmes-Raht are born.\n\n"
 furstock_cathay.desc:0 "When Jode is waxing and Jone is full, the proud Cathay are born.\n\n"
 furstock_cathay_raht.desc:0 "When both moons are waxing, the proud Cathay-Raht are born.\n\n"
 furstock_suthay.desc:0 "When both moons are new, the agile Suthay are born.\n\n"
 furstock_suthay_raht.desc:0 "When Jode is new and Jone is waning, the agile Suthay-Raht are born.\n\n"
 furstock_tojay.desc:0 "When Jode is waxing and Jone is new, the cunning Tojay are born.\n\n"
 furstock_tojay_raht.desc:0 "When Jode is waxing and Jone is waning, the cunning Tojay-Raht are born.\n\n"
 furstock_dagi.desc:0 "When Jode is waning and Jone is new, the gifted Dagi are born.\n\n"
 furstock_dagi_raht.desc:0 "When both moons are waning, the gifted Dagi-Raht are born.\n\n"
 furstock_pahmar.desc:0 "When Jode is full and Jone is new, the mighty Pahmar are born.\n\n"
 furstock_pahmar_raht.desc:0 "When Jode is full and Jone is waning, the mighty Pahmar-Raht are born.\n\n"
 furstock_mane.desc:0 "During a rare alignment of Jode and Jone, the mystical Third Moon appears in the sky. Under these auspicious moons, the blessed Manes are born.\n\n"

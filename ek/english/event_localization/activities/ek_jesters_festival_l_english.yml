l_english:

  feast.2001.desc_outro_jesters_festival:0 "\n\nThe mood is bright, and spirits are high as the Jester's Festival begins!"
 ek_jesters_festival.2001.t:0 "Jester's Festival"
 ek_jesters_festival.2001.desc:0 "The guests are gathered around the fire, lords and ladies from the near and far reaches of the realm.\n\nThe mood is bright, and spirits are high as the Jester's Festival begins!"
 ek_jesters_festival.2001.a:0 "Come one, come all to the Jester's Festival!"


 ek_jesters_festival.2501.t:0 "Jester's Festival"
 ek_jesters_festival.2501.likes_host:0 "Every guest is gathered in the Hall, and our gracious host, [activity.GetOwner.GetTitledFirstName], brings attention to a crier who starts reading from a parchment.\n\n"By decree of your most majestic majesties,\nFrom the depths of their magnificent magnanimity,\nToday begins a rule of foolishness and frivolities!\nAbolished are concerns of toil, tax, and responsibility,\nFor this silly season of winsome glee!""
 ek_jesters_festival.2501.dislikes_host:0 "Every guest is gathered in the Hall, and our [activity.GetOwner.Custom('InsultAdjective')] host, [activity.GetOwner.GetTitledFirstName], finally brings attention to a crier who starts reading from a parchment.\n\n"By decree of your most majestic majesties,\nFrom the depths of their magnificent magnanimity,\nToday begins a rule of foolishness and frivolities!\nAbolished are concerns of toil, tax, and responsibility,\nFor this silly season of winsome glee!""
 ek_jesters_festival.2501.a.gluttonous:0 "I can smell the kitchen from here!"
 ek_jesters_festival.2501.a.drunkard:0 "Where are the casks!?"
 ek_jesters_festival.2501.a.gregarious:0 "I cannot wait to talk to everyone!"
 ek_jesters_festival.2501.a.shy:0 "There are a lot of people here..."
 ek_jesters_festival.2501.a:0 "I look forward to this!"
 ek_jesters_festival.2501.b:0 "This better be worth my time."

 ek_jesters_festival.0001.t:0 "A Noble Guest"
 ek_jesters_festival.0001.desc:0 "While I was enjoying the feast, [prankster.GetNameNoTooltip] approached me with a big smile.\n\n"Here, [ROOT.GetCharacter.GetFirstNameNoTooltip], I have someone very special to introduce you. It's a very important and noble guest that's really interested to meet you."\n\nThat piqued my curiosity. Who could it be? I was asked to close my eyes because it was a surprise and the guest was very shy. When I was asked to open them again, there was a pig wearing a crown and a cape. I looked straight into [prankster.GetFirstNameNoTooltip] and [prankster.GetSheHe] started laughing uncontrollably."
 ek_jesters_festival.0001.a:0 "You will pay for this, [prankster.GetShortUINameNoTooltip], I swear it."
 ek_jesters_festival.0001.b:0 "Haha, good one!"
 rival_noble_guest:0 "[TARGET_CHARACTER.GetShortUIName|U] pranked [CHARACTER.GetShortUIName] with a very noble guest at the Jester's Festival."
 rival_noble_guest_corresponding:0 "[CHARACTER.GetShortUIName|U] pranked [TARGET_CHARACTER.GetShortUIName] with a very noble guest at the Jester's Festival."

 ek_jesters_festival.0002.t:0 "Springtime Flair"
 ek_jesters_festival.0002.desc:0 "For every Jester's Festival celebrant, it is a common prank to shower those who look grumpy with flowers, in hopes of improving their moods.\n\nI noticed from afar that [grumpy.GetTitledFirstNameNoTooltip] was not having the greatest of times. Perhaps getting a flower shower would help turning that frown upside down?"
 ek_jesters_festival.0002.a:0 "No grumps allowed!"
 ek_jesters_festival.0002.b:0 "I don't want to risk upsetting [grumpy.GetHerHim]..."
 friend_springtime_flair:0 "[TARGET_CHARACTER.GetShortUIName] cheered up [CHARACTER.GetShortUIName|U] by showering [TARGET_CHARACTER.GetHerHim] with flowers at the Jester's Festival."
 friend_springtime_flair_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] cheered up [CHARACTER.GetShortUIName] by showering [CHARACTER.GetHerHim] with flowers at the Jester's Festival."
 rival_springtime_flair:0 "[CHARACTER.GetShortUIName|U] pranked [TARGET_CHARACTER.GetShortUIName] by showering [TARGET_CHARACTER.GetHerHim] with flowers at the Jester's Festival."
 rival_springtime_flair_corresponding:0 "[CHARACTER.GetShortUIName|U] pranked [TARGET_CHARACTER.GetShortUIName] by showering [TARGET_CHARACTER.GetHerHim] with flowers at the Jester's Festival."

 ek_jesters_festival.0003.t:0 "Royal Revelry"
 ek_jesters_festival.0003.desc:0 "One of the most anticipated events at the Jester's Festival is the setting off of the Illusion Dazzlers, alchemical wonders that explode in colors in the sky!\n\nThose same dazzlers would amuse the common folk of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]!"
 ek_jesters_festival.0003.a:0 "Loyal subjects, take a look at this!"
 ek_jesters_festival.0003.b:0 "Why would I waste my time entertaining peasants?"

 feast_type_jesters_festival:0 "Jester's Festival"
 feast_type_jesters_festival_desc:0 "$EFFECT_LIST_BULLET$ Same effects as a regular feast, but with pranks and tomfoolery!\n\n#weak Celebrate the absurd!#!"


 contest_events.0800.arcane_clash:1 "Runes are being drawn into the sand of the arena, scrolls are studied for a last time and evocations are murmured quietly as the herald announces the contest's commencement. Mages of all the different schools are readying themselves to unleash their arcane potential in the coming duels.\n\n"
 contest_events.0805.t.arcane_clash:0 "$tournament_phase_arcane_clash$: $contest_events.0505.t$"

 tournament_events.0150.arcane_clash:0 "[arcane_clash_winner.GetTitledFirstNamePossessive|U] magical abilities were strong enough to defeat all adversaries and win the Arcane Clash.\n"
 tournament_events.0150.arcane_clash_self:0 "Thanks to my magical abilities I was able to defeat all adversaries and win the Arcane Clash.\n"

 tournament_events.6051.arcane_clash:0 "I sought to cast a clandestine spell on [sabotage_target.GetFirstName] before the [activity.GetCurrentPhase.GetPhase.GetName|l] begins, to provide myself an advantage."

 tournament_versus_contest_end_flavor_arcane_clash_1:1 "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] was able to utilize the stronger spells."
 tournament_versus_contest_end_flavor_arcane_clash_2:1 "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] proved to be the supreme mage."
 tournament_versus_contest_end_flavor_arcane_clash_3:1 "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] showed a deeper understanding of the arcane then [second.GetFirstNameOrMeNoTooltip]."
 
 activity_window_character_arcane_clash_winner:1 "Arcane Clash Winner\n[Character.GetShortUINameNoTooltip|U]"

 mysterious_stranger_arcane_clash:0 "An enigmatic mage called '[mysterious_stranger.GetFirstName]' with unknown origin is gathering much interest lately.\n\n"

 locale_window_widget_progress_to_victory_label_active_competing_arcane_clash:0 "You are competing in an #bold Arcane Clash#!"

 death_contest_arcane_clash_accident:0 "was accidentally killed in a tournament arcane clash"
 death_contest_arcane_clash_accident_killer:0 "was accidentally killed by [TARGET_CHARACTER.GetUIName] in a tournament arcane clash"

 tournament_prize_staff_name:0 "Prize [newly_created_artifact.GetType|U]"

 contest_bg_arcane_clash:0 "Magic Tournament"

 ek_contest_events.0019.t:0 "$tournament_contest_header$ Spell and Counterspell "
 ek_contest_events.0019.desc:0 "Spells are blocked by wards, summons are blasted back to Oblivion and any wound is healed in seconds - no matter if it had been caused by fire, spark or ice. It has been a true show of magical might so far and I am thinking back when"
 ek_contest_events.0019.flavor_1:0 "my opponent summoned this giant Atronach.\n\n"
 ek_contest_events.0019.flavor_2:0 "my opponent was nearly overwhelming me with destruction spells.\n\n"
 ek_contest_events.0019.flavor_3:0 "I had to decide how to deal with my opponents healing abilities.\n\n"
 ek_contest_events.0019.flavor_4:0 "we both had to manage our reserve of magicka.\n\n" 
 ek_contest_events.0019.flavor_5:0 "I was suddenly confronted with an inivisibility spell.\n\n"
 ek_contest_events.0019.flavor_6:0 "a dangerous Dremora went loose in the arena.\n\n"
 ek_contest_events.0019.flavor_7:0 "we reached a standstill between our powers.\n\n"
 ek_contest_events.0019.flavor_8:0 "I witnessed my opponents arcane knowledge.\n\n"
 ek_contest_events.0019.flavor_9:0 "my opponent was preparing this really extraordinary spell.\n\n"
 ek_contest_events.0019.flavor_10:0 "I had to deal with necromantic powers.\n\n"
 ek_contest_events.0019.flavor_11:0 "I threw an elemental punch in my opponents stomach.\n\n"
 ek_contest_events.0019.flavor_12:0 "My opponent used the powers granted to them by lichdom.\n\n"
 ek_contest_events.0019.flavor_13:0 "I exhausted my arcane reserves to secure a win.\n\n"
 ek_contest_events.0019.flavor_14:0 "I waged an intimidation attempt against my opponent.\n\n"
 ek_contest_events.0019.flavor_15:0 "I used illusion magic to turn the judge against my opponent.\n\n"
 ek_contest_events.0019.flavor_fallback:0 "The duelground is now scarred by elemental impacts and the air is loaded with arcane energy. Our magicka is nearly depleted and it is now time to choose a closing spell.\n\n"
 ek_contest_events.0019.a:0 "Destruction is the way to finish this"
 ek_contest_events.0019.b:0 "The versatility of alteration will help me now"
 ek_contest_events.0019.c:0 "I have to rely on my restoration abilities for one last time"
 ek_contest_events.0019.d:0 "In the end, my opponent will fall for my illusions"
 ek_contest_events.0019.e:0 "A final summoning will bring the decision"

 ek_contest_events.0001.t:0 "$tournament_contest_header$ A Magical Finale"
 ek_contest_events.0001.pivotal_success:0 "I feel the magicka flowing strongly through my veins as I form it into a succesfull spell. My opponent fails to use the right counter measures and falls victim to my arcane might. I can't help but smile while I am preparing the next spell to unleash even higher powers.\n\n"
 ek_contest_events.0001.pivotal_neutral:0 "No matter which spell one of us is trying - the other one always finds the right answer. Seems like this arcane trial of force will continue until one of use is able to gain the upper hand or runs out of magicka.\n\n"
 ek_contest_events.0001.pivotal_failure:0 "I lay all my knowledge and arcane power in this spell but my opponent neutralizes it with just a wave of hand. I realize that I made a grave error and that is something a mage can't allow themselves to do. The magicka wasted on this will put me in a disadvantage that could easily lead to my downfall.\n\n"
 ek_contest_events.0001.ptv_close:0 "This is truly an equilibrium of forces. The right spell would be needed to break this stalemate."
 ek_contest_events.0001.ptv_top:0 "I am clearly dominating this magical duel. I just have to avoid any grave errors now and the win should be mine."
 ek_contest_events.0001.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName|U] is clearly dominating this magical duel. [pivotal_contestant.GetSheHe] just have to avoid any grave errors now and the win should be [pivotal_contestant.GetHersHis]."
 ek_contest_events.0001.ptv_bottom:0 "My spells have proven to be inferior so far and every cast brings me closer to a defeat. I need to make the right decision now or it will be over..."
 ek_contest_events.0001.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] spells have proven to be inferior so far and every cast brings [pivotal_contestant.GetHerHim] closer to a defeat. If [pivotal_contestant.GetSheHe] fails to do the right decision now it will be over..."
 ek_contest_events.0001.ptv_top_half:0 "I managed to keep the upper hand for now, as my opponent struggles to deal with my spells. But a win is still no certainty."
 ek_contest_events.0001.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] has managed to keep the upper hand for now, as [pivotal_contestant.GetHerHis] opponent struggles to deal with [pivotal_contestant.GetHerHis] spells. But a win is still no certainty."
 ek_contest_events.0001.ptv_bottom_half:0 "I was unable to find the right answer for the spells that were hurled at me but I still have some arcane power left. If used wisely I could make a comeback."
 ek_contest_events.0001.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] was unable to find the right answer for the spells that were hurled at [pivotal_contestant.GetHerHim] but [pivotal_contestant.GetSheHe] still has some arcane power left. If used wisely [pivotal_contestant.GetSheHe] could make a comeback."
 ek_contest_events.0001.ptv_fallback:0 "Magicka flows and elemental explosions are shaking the ground as the Arcane Clash continues."
 ek_contest_events.0001.spectator:0 "\n\nBoth contestants are granting each other no room to breathe as spell follows after spell. Every school of magic is utilized in this fight and the crowd stands in marvel at the display of such arcane finesse and power."
 ek_contest_events.0001.final:0 "The air thickens with magicka and the spells grew stronger every second. This show of arcane force will soon reach its climax."  
 ek_contest_events.0001.winner_start:0 "I sense my opportunity and I will not let it go to waste, [versus_contestant.GetFirstName] has no possibility to counter that."
 ek_contest_events.0001.loser_start:0 "[versus_contestant.GetFirstName|U]'s spell catches me on the wrong foot. I won't be able to recover from that in time as [versus_contestant.GetSheHe] already prepares the next cast."
 ek_contest_events.0001.winner_surprise:0 "Sometimes one right spell at the right time is all that is needed to decide an otherwise evenly contest. I manage to find that exact spell, catching my opponent by suprise."
 ek_contest_events.0001.winner_grind:1 "I slowly exhaust [versus_contestant.GetHerHis] magicka reserves with an endless bombardment of different spells. It is only a matter of time until [versus_contestant.GetHerHis] defense falters and [versus_contestant.GetSheHe] will succumb to my superiority."
 ek_contest_events.0001.loser_surprise:1 "By a sudden change of the utilised magical school, [versus_contestant.GetSheHe] manages to catch me by surpise. My defensive spells are sweeped away and I am completely exposed to [versus_contestant.GetHerHis] arcane attacks."
 ek_contest_events.0001.loser_grind:1 "I block spell after spell but [versus_contestant.GetHerHis] magicka reserve seems to be endless. My defense already starts to be lacking and it is just a matter of time until [versus_contestant.GetSheHe] will overwhelm it completely."
 ek_contest_events.0001.a:0 "One more spell..."
 ek_contest_events.0001.b:0 "One more spell!"

 ek_contest_events.0002.t:1 "$tournament_contest_header$ A Mighty Atronach"
 ek_contest_events.0002.desc:0 "[versus_contestant.GetFirstName] is widely renowned for [versus_contestant.GetHerHis] profound grasp of conjuration magic, yet what [versus_contestant.GetSheHe] manages to summon now sends an involuntary shiver through the entire crowd. It is an Atronach — an elemental entity from the planes of Oblivion — but this is one of the most colossal exemplars I have ever seen.\n\nAfter a brief command from my opponent it pivots towards me, poised to unleash its devastating power. I must swiftly devise a strategy to confront this new threat."
 ek_contest_events.0002.a:0 "Summon an even bigger one!"
 ek_contest_events.0002.a.success:0 "Your Atronach makes short process of [versus_contestant.GetFirstNameNoTooltip]'s one."
 ek_contest_events.0002.a.failure:0 "Your Atronach is no match for [versus_contestant.GetFirstNameNoTooltip]'s one."
 ek_contest_events.0002.b:0 "Thats just a very big target."
 ek_contest_events.0002.b.success:0 "You blow that Atronach into pieces."
 ek_contest_events.0002.b.failure:0 "The Atronach shakes your destruction spells off."
 ek_contest_events.0002.c:0 "Turn it against [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0002.c.success:0 "[versus_contestant.GetFirstNameNoTooltip|U] will be attacked by its own creation."
 ek_contest_events.0002.c.failure:0 "You have no power over this elemental being."
 ek_contest_events.0002.d:0 "Bolster your elemental resistance."
 ek_contest_events.0002.d.success:0 "The Atronach is unable to hurt you."
 ek_contest_events.0002.d.failure:0 "It just wasn't enough..."
 ek_contest_events.0002.e:0 ""That thing is horrifying!""

 ek_contest_events.0003.t:1 "$tournament_contest_header$ Bombarded by Destruction"
 ek_contest_events.0003.desc:0 "Fire, frost, and lightning. [versus_contestant.GetFirstName] is unleashing every element at [versus_contestant.GetHerHis] disposal, and I'm barely managing to withstand those destructive energies. My defense will soon falter, and in that case, I may not only lose this contest but also be seriously wounded.\n\nYet, the judge is not raising a hand; while this force might be excessive, it still falls within the rules of an Arcane Clash. It's up to me to find a way out of this situation."
 ek_contest_events.0003.a:0 "Rely on a ward to hold it off."
 ek_contest_events.0003.a.success:0 "Your ward is able to hold the destruction spells at bay."
 ek_contest_events.0003.a.failure:0 "Your ward fails"
 ek_contest_events.0003.b:0 "Conjure a creature as a living shield."
 ek_contest_events.0003.b.success:0 "An unfortunate [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] blocks [versus_contestant.GetFirstNameNoTooltip]'s magic projectiles."
 ek_contest_events.0003.b.failure:0 "Your summoned creature lasts not even for seconds."
 ek_contest_events.0003.c:0 "Use illusions to redirect these spells into the crowd."
 ek_contest_events.0003.c.success:0 "[watching_crowd.GetFirstName] gets hit by a spell."
 ek_contest_events.0003.c.tt:0 "Someone might geht hurt, but at least it's not you."
 ek_contest_events.0003.d:0 ""I yield, I yield!""

 ek_contest_events.0004.t:1 "$tournament_contest_header$ Outhealed"
 ek_contest_events.0004.desc:0 "Whatever I do, [versus_contestant.GetFirstName]'s ability to shrug it off is remarkable, thanks to [versus_contestant.GetHerHis] restoration magic that closes every wound within seconds. I've expended a significant portion of my magicka already, but victory remains elusive as [versus_contestant.GetSheHe] stands there, still completely unharmed.\n\nThe crowd shares my frustration, as my opponent's tactic might be effective, but it leads to a rather uneventful show. I must decide whether to capitalize on this or find a way to finally overpower [versus_contestant.GetFirstNameNoTooltip]'s healing abilities."
 ek_contest_events.0004.a:0 ""Try to heal #bold that#!!""
 ek_contest_events.0004.a.success:0 "You blast [versus_contestant.GetFirstNameNoTooltip|U] with a big destruction spell."
 ek_contest_events.0004.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] recovers easily form your attack."
 ek_contest_events.0004.b:0 "Gather the crowds support."
 ek_contest_events.0004.c:0 "Maybe a summon will help."
 ek_contest_events.0004.c.success:0 "A small [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] disrupts [versus_contestant.GetFirstNameNoTooltip]'s healing spells."
 ek_contest_events.0004.c.failure:0 "Your summon is unable to break [versus_contestant.GetFirstNameNoTooltip]'s resolve."
 ek_contest_events.0004.d:0 ""Who is the healer here?""
 ek_contest_events.0004.d.success:0 "Your restoration magic is much more efficent."
 ek_contest_events.0004.d.failure:0 "You can't match [versus_contestant.GetFirstNameNoTooltip]'s healing powers."
 ek_contest_events.0004.e:0 "If [versus_contestant.GetFirstNameNoTooltip] has so much lifeforce to give..."

 ek_contest_events.0005.t:1 "$tournament_contest_header$ Holding Back"
 ek_contest_events.0005.desc:0 "After the initial minutes of our duel, it's clear that [versus_contestant.GetFirstName] is currently utilizing only a fraction of [versus_contestant.GetHerHis] magicka. Through skillful employment of alteration magic, [versus_contestant.GetSheHe] manages to uphold a comprehensive defense while relying solely on the most elementary spells.\n\nCaution is now paramount; should I neglect to adjust to this strategy, [versus_contestant.GetSheHe] could potentially overwhelm me once I've depleted my own reserves."
 ek_contest_events.0005.a:0 "I also intend to use my magicka wisely."
 ek_contest_events.0005.a.success:0 "You manage to build up greater arcane reserves than [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0005.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] plays that game better than you."
 ek_contest_events.0005.b:0 ""Good thing, I know that enrage spell.""
 ek_contest_events.0005.b.success:0 "[versus_contestant.GetFirstNameNoTooltip|U] instantly wastes of all [versus_contestant.GetHerHis] reserves."
 ek_contest_events.0005.b.failure:0 "Nothing can shake [versus_contestant.GetFirstNameNoTooltip]'s mind."
 ek_contest_events.0005.c:0 "Time to come up with something unexpected."
 ek_contest_events.0005.d:0 "Just sit that one out."

 ek_contest_events.0006.t:1 "$tournament_contest_header$ Where Did [versus_contestant.GetSheHe|U] Go?"
 ek_contest_events.0006.desc:0 "I was aware beforehand that [versus_contestant.GetFirstName] is a master of illusion magic. However, I am still taken aback as [versus_contestant.GetSheHe] suddenly disappears from my sight. The crowd's excitement is palpable, gasps filling the air, while I remain frozen for a brief moment. I am now uncertain about where to direct my spells and simultaneously feel vulnerable to attacks from every possible direction.\n\nShould I prioritize my defense, or attempt to pinpoint the location of my opponent? Is there a reasonable course of action I can take at all?"
 ek_contest_events.0006.a:0 "Cover the whole area with destruction spells."
 ek_contest_events.0006.a.success:0 "You hit [versus_contestant.GetFirstNameNoTooltip] despite [versus_contestant.GetHerHim] being invisible."
 ek_contest_events.0006.a.failure:0 "You still miss [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0006.a.failure_big:0 "A member of the crowd is being hurt by your exaggareted use of magicka."
 ek_contest_events.0006.b:0 ""No one hides from me!""
 ek_contest_events.0006.b.success:0 "You succesfully use your own illusion skills to pierce [versus_contestant.GetFirstNameNoTooltip]'s magical veil."
 ek_contest_events.0006.b.failure:0 "Your abilities are not sufficient to track [versus_contestant.GetFirstNameNoTooltip]'s true position."
 ek_contest_events.0006.c:0 "Prepare yourself for the incoming attack."
 ek_contest_events.0006.c.success:0 "Your alteration magic prevents any harm that was done by your invisible attacker."
 ek_contest_events.0006.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip] still manages to overwhelm your defense."
 ek_contest_events.0006.d:0 "There is nothing to do against these kind of tricks."

 ek_contest_events.0007.t:1 "$tournament_contest_header$ Daedra Out of Control!"
 ek_contest_events.0007.desc:0 "Something like that was bound to happen if a conjurer like [versus_contestant.GetFirstName] is allowed to participate in these events! The Dremora summoned by [versus_contestant.GetFirstNameNoTooltip] was able to break free the moment [dremora_markynaz.GetSheHe] was called into this plane. I can see the bloodlust on this [Glossary( 'Daedra', 'DAEDRA_GLOSS' )]'s face as [dremora_markynaz.GetFirstName] intends to make the most of [dremora_markynaz.GetHerHis] momentary freedom.\n\n[dremora_markynaz.GetSheHe|U] is preparing for an attack against an unlucky target, but it's impossible to say who is going to feel the Dremora's Wrath."
 ek_contest_events.0007.a:0 "Banish [dremora_markynaz.GetFirstNameNoTooltip|U] back to Oblivion!"
 ek_contest_events.0007.a.success:0 "The Dremora returns to the place it came from."
 ek_contest_events.0007.a.failure:0 "Your attempts only serve to make [dremora_markynaz.GetFirstNameNoTooltip] angry."
 ek_contest_events.0007.b:0 ""Interesting. Let's see what happens.""
 ek_contest_events.0007.b.success:0 "The Dremora attacks [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0007.b.failure:0 "The Dremora attacks you."
 ek_contest_events.0007.b.neutral:0 "The Dremora attacks the watching crowd."
 ek_contest_events.0007.c:0 "A welcome distraction. Attack now!"

 ek_contest_events.0008.t:1 "$tournament_contest_header$ A Momentary Balance of Force"
 ek_contest_events.0008.desc:0 "As spell follows after spell in my contest against [versus_contestant.GetFirstName] none of us is able to gain the upper hand. While we may have different approaches towards magic, at this moment, we have reached a point of balance, reacting to the actions of our opponent like participants in a complex dance of arcane nature.\n\nThe crowd is adequatly impressed by this display of magical talent, but we both know that this status can't be sustained for much longer. One of us has to find a way out of this stalemate sooner or later, and I intend for that to be me."
 ek_contest_events.0008.a:0 "Just wait for an opening to break the stalemate."
 ek_contest_events.0008.a.success:0 "You manage to catch the right moment for a devastating strike."
 ek_contest_events.0008.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] slowly overpowers you."
 ek_contest_events.0008.b:0 "Summon something to turn the balance in your favor."
 ek_contest_events.0008.b.success:0 "Two versus one. Your summoning does the trick."
 ek_contest_events.0008.b.failure:0 "Focusing on conjuring instead of the fight itself leads to your downfall."
 ek_contest_events.0008.c:0 "Rely on brute, magical might."
 ek_contest_events.0008.c.success:0 "Sometimes raw elemental power is the right answer to a situation like that."
 ek_contest_events.0008.c.failure:0 "Your lack of finesse comes with a dwindeling chance of victory."
 ek_contest_events.0008.d:0 ""I am trained for situations like this!""
 ek_contest_events.0008.d.success:0 "You combine magical and physical attacks to throw your opponent off."
 ek_contest_events.0008.d.failure:0 "Seems like [versus_contestant.GetFirstNameNoTooltip] handles this kind of combat even better then you."
 ek_contest_events.0008.e:0 "Acknowledge [versus_contestant.GetFirstNameNoTooltip] as a worthy opponent."

 ek_contest_events.0009.t:1 "$tournament_contest_header$ Facing a High Mage"
 ek_contest_events.0009.desc:0 "[versus_contestant.GetFirstName] certainly possesses a significant knowledge of the arcane arts. The magic [versus_contestant.GetSheHe] commands is truly impressive, and every spell uttered by [versus_contestant.GetHerHim] resembles a work of art.\n\nI can't help but feel a certain level of admiration for someone who has managed to accumulate such a remarkable skillset. However, I must not lose sight of my purpose here. I need to discover a method to defeat [versus_contestant.GetFirstNameNoTooltip], or at the very least, learn something along the way."
 ek_contest_events.0009.a:0 ""Only dark magic can help me here!""
 ek_contest_events.0009.b:0 ""[versus_contestant.GetFirstNameNoTooltip] will certainly not expect this!""
 ek_contest_events.0009.c:0 "You will rely on your battle experience."
 ek_contest_events.0009.d:0 "I am able to match this level of arcana!"
 ek_contest_events.0009.d.success:0 "You prove to be more than equal."
 ek_contest_events.0009.d.failure:0 "[versus_contestant.GetFirstNameNoTooltip] outclasses you."
 ek_contest_events.0009.e:0 "Try to learn something from your opponent."

 ek_contest_events.0010.t:1 "$tournament_contest_header$ A Show of Arcane Power"
 ek_contest_events.0010.desc:0 "The first few minutes of my arcane duel with [versus_contestant.GetFirstName] have been rather uneventful. However, I now realize that [versus_contestant.GetSheHe] was merely preparing for this pivotal moment. As I recover from the effects of a previous spell, [versus_contestant.GetSheHe] initiates a complex incantation. A tense silence envelops the arena as arcane energies begin to coalesce in the air.\n\nWhatever display of power my opponent intends to showcase here, it might result in my defeat unless I can respond promptly."
 ek_contest_events.0010.a:0 ""I will reflect it right back!""
 ek_contest_events.0010.a.success:0 "You alter your [ROOT.Char.Custom('SkinScalesFur')] so [ROOT.Char.Custom('SkinTypeItThey')] reflect[ROOT.Char.Custom('SkinTypeS_No_S')] the spell right back at [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0010.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U]'s spell proves to be too mighty."
 ek_contest_events.0010.b:0 "Trick [versus_contestant.GetHerHis] mind to loose concentration."
 ek_contest_events.0010.b.success:0 "The distraction works."
 ek_contest_events.0010.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U]'s thougts are shielded against your attempts."
 ek_contest_events.0010.c:0 "Strike first!"
 ek_contest_events.0010.c.success:0 "You land a forceful elemental blow before the spell could finish."
 ek_contest_events.0010.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] has shielded [versus_contestant.GetHerselfHimself] against such desparate attempts."
 ek_contest_events.0010.d:0 "Surely, [versus_contestant.GetFirstNameNoTooltip] won't be able to finish that spell."
 ek_contest_events.0010.d.success:0 "The spell fails - you got lucky this time!"
 ek_contest_events.0010.d.success_big:0 "Seems like [versus_contestant.GetFirstNameNoTooltip] was showing off - the spell backfires spectaculary."
 ek_contest_events.0010.d.failure:0 "You have to take on the full might of that spell!"

 ek_contest_events.0011.t:1 "$tournament_contest_header$ Confronted With Dark Magic"
 ek_contest_events.0011.desc:0 "There have been rumors about [versus_contestant.GetFirstName]'s penchant for necromancy, and now I am witnessing it firsthand. I'm not quite sure how [versus_contestant.GetSheHe] is able to do this — perhaps [versus_contestant.GetSheHe] prepared the arena in the night before — but suddenly, an undead corpse rises from the earth beneath my very feet!\n\nAs I have to fend off this creature, [versus_contestant.GetFirstNameNoTooltip] is already preparing the next spell."
 ek_contest_events.0011.a:0 ""I too pratice this art. Let's test your abilities!""
 ek_contest_events.0011.a.success:0 "Your knowledge about the Dark Arts proves to be supreme."
 ek_contest_events.0011.a.failure:0 "Your attempts to match [versus_contestant.GetFirstNameNoTooltip] in necromancy are futile."
 ek_contest_events.0011.b:0 ""I will turn these foul summons away!""
 ek_contest_events.0011.b.tt:0 "[versus_contestant.GetFirstNameNoTooltip]'s undead minions are fleeing before your restoration magic."
 ek_contest_events.0011.c:0 "This has to be against the rules!"
 ek_contest_events.0011.c.success:0 "[versus_contestant.GetFirstNameNoTooltip] gets disqualified."
 ek_contest_events.0011.c.failure:0 "This practice is allowed to continue."
 ek_contest_events.0011.d:0 "To command death in such a way - impressive!"

 ek_contest_events.0012.t:1 "$tournament_contest_header$ Facing a Mighty Lich"
 ek_contest_events.0012.desc:0 "Who would have thought that a tournament could be the appropriate venue for an individual like [versus_contestant.GetFirstName]? Having cast off the constraints of mortality, and embraced the icy grip of undeath instead - [versus_contestant.GetSheHe] has attained a level of arcane mastery that only a select few can hope to rival.\n\nTo emerge victorious against such a formidable entity in a battle of arcane powers won’t be a simple accomplishment, but it is a worthy objective to aspire to. Now, the question remains, am I capable of achieving it?"
 ek_contest_events.0012.a:0 ""Finally, someone equal to my power!""
 ek_contest_events.0012.a.success:0 "You overpower [versus_contestant.GetFirstNameNoTooltip] in an epic showdown."
 ek_contest_events.0012.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] manages to overpower you."
 ek_contest_events.0012.b:0 ""I will smite you, foul creature!""
 ek_contest_events.0012.b.tt:0 "You attack [versus_contestant.GetFirstNameNoTooltip] with cleansing light."
 ek_contest_events.0012.c:0 ""I can't face something that evil!""
 ek_contest_events.0012.d:0 ""I wish I could hold such power!""

 ek_contest_events.0013.t:1 "$tournament_contest_header$ Throw an Elemental Punch"
 ek_contest_events.0013.desc:0 "Magic is a very versatile tool, and while [versus_contestant.GetFirstName] is certainly capable of using it, [versus_contestant.GetSheHe] may not be as well versed in the more mundane aspects of fighting as I am. As we start circling each other and testing our opponents' defensive magic, I can't help but consider the possibilities that a combined attack of arcane and physical force could offer.\n\nA swift punch into [versus_contestant.GetFirstNameNoTooltip]'s stomach, with my fist cloaked in elemental magic, might secure me a swift victory, although it could also be deemed dishonorable."
 ek_contest_events.0013.a:0 ""Hah, taste #bold this#!!""
 ek_contest_events.0013.b:0 "That seems unfair..."
 ek_contest_events.0013.c:0 "How about a ranged spell instead?"
 ek_contest_events.0013.c.success:0 "Your ranged spell is a success."
 ek_contest_events.0013.c.failure:0 "Your ranged spell fails."

 ek_contest_events.0014.t:1 "$tournament_contest_header$ Magical Exhaustion"
 ek_contest_events.0014.desc:0 "During the arcane battle against [versus_contestant.GetFirstName], I sense a rare opportunity. There is a noticeable weakness in the magical barrier [versus_contestant.GetSheHe] has erected for [versus_contestant.GetHerHis] defense, and I may be able to shatter it completely if I apply enough force. However, doing so would require a significant amount of magicka, and I would need a longer period of time to recover from such exertion.\n\nThis leaves me with a decision to make. Is it necessary to resort to such drastic methods, or are there alternative ways to achieve victory here?"
 ek_contest_events.0014.a:0 "It's necessary!"
 ek_contest_events.0014.b:0 "That would be shortsightened."

 ek_contest_events.0015.t:1 "$tournament_contest_header$ A Gruesome Threat"
 ek_contest_events.0015.desc:0 "Numerous individuals have grown to fear me over time, and as [versus_contestant.GetFirstName] readies [versus_contestant.GetHerselfHimself] to confront me in arcane combat, I ponder how I can capitalize on that. After all, there exist countless creative methods to torment someone by harnessing the magical possibilities available to us.\n\nA particularly malicious threat might suffice to push [versus_contestant.GetFirstNameNoTooltip] beyond their limits and compel [versus_contestant.GetHerHim] to surrender - thus ensuring my victory without the need to actually cast any spells."
 ek_contest_events.0015.a:0 "I will break your mind!"
 ek_contest_events.0015.b:0 "You will be turned inside out!"
 ek_contest_events.0015.c:0 "My summons will haunt you forever!"
 ek_contest_events.0015.d:0 "I can win this by normal means."
 ek_contest_events.0015.success:0 "You succesfully intimidate [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0015.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] is not intimidated."

 ek_contest_events.0016.t:1 "$tournament_contest_header$ Manipulate the Judge?"
 ek_contest_events.0016.desc:0 "As I begin trading the first spells and counterspells with [versus_contestant.GetFirstName], a thought occurs to me: Could there be a simpler way to secure victory? Having acquired a certain mastery over illusion magic, I reflect on a fundamental lesson from my studies – the importance of unconventional thinking to attain greatness.\n\nWhy expend effort on my opponent when I could instead penetrate the judge's mind? If successful, I could undoubtedly persuade them that [versus_contestant.GetFirstNameNoTooltip] merits for disqualification."
 ek_contest_events.0016.a:0 "That's what illusion magic is made for."
 ek_contest_events.0016.a.success:0 "You succesfully manipulate the judges mind."
 ek_contest_events.0016.a.failure:0 "Your attempt to manipualte the judge is discovered."
 ek_contest_events.0016.b:0 "It's not worth the risk."

 ek_contest_events.0017.t:1 "$tournament_contest_header$ Everchanging Attacks"
 ek_contest_events.0017.desc:0 "It is always sound advice to remain thoroughly prepared when facing another mage in combat. However, contending with [versus_contestant.GetFirstName] presents this as a nearly insurmountable challenge. As a renowned experimentalist, [versus_contestant.GetSheHe] harness magic in unprecedented ways, pushing the boundaries of what anyone has ever conceived. Defending against someone with such an inventive approach of the arcane is becoming increasingly untenable.\n\nI must find an answer to this, and I must do so quickly."
 ek_contest_events.0017.a:0 "Try to put a fast end to this."
 ek_contest_events.0017.a.success:0 "You break [versus_contestant.GetFirstNameNoTooltip]'s guard."
 ek_contest_events.0017.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] is unimpressed by your attack."
 ek_contest_events.0017.b:0 ""Well, it's a battle of creativity then.""
 ek_contest_events.0017.b.success:0 "You prove to be more ingenious then [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0017.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] is more ingenious than you."
 ek_contest_events.0017.c:0 ""I don't know how to deal with that.""

 ek_contest_events.0018.t:1 "$tournament_contest_header$ Unified Might"
 ek_contest_events.0018.desc:0 "The countless hours I've spent engrossed in ancient tomes, honing my spellcraft, and exploring the depths of obscure arcane techniques are finally yielding remarkable results. I can seamlessly blend various schools of magic into a single spell, leaving [versus_contestant.GetFirstName] with little room to mount a defense. Perhaps I could conjure a creature with perpetual self-healing abilities, or I could immerse [versus_contestant.GetFirstNameNoTooltip] in a tempest of both real and illusory destructive spells, leaving with [versus_contestant.GetHerHim] uncertain about which to counter.\n\nThe array of possibilities at my disposal is virtually limitless."
 ek_contest_events.0018.a:0 ""Taste the full extent of my power!""
 ek_contest_events.0018.b:0 "There is no need to show off."
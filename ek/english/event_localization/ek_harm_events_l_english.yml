 harm.0511.morrowind.desc:0 "My entourage and I are enjoying a long, leisurely ride near [ROOT.Char.GetCurrentLocation.GetName] — our business for the day concluded, we wend our way homewards in time for the evening meal.\n\nThe sun is just beginning to dip below the horizon, sending red beams of light cascading through our number, when my kagouti bucks suddenly. The motion is far too hard and too fast for me to regain control, sending me hurtling from the saddle."
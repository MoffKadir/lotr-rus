 #Green Pact
 
 greenpact:0 "Green Pact"
 greenpact_adj:0 "Green Pact"
 greenpact_adherent:0 "Green Pact Adherent"
 greenpact_adherent_plural:0 "Green Pact Adherents"
 greenpact_desc:0 "The Green Pact is a sacred set of rules given to the Bosmer people by Y’ffre the Storyteller in ancient times to help them live in harmony with the forest. Its’ laws are simple: “Do not harm the forests of Valenwood. Do not eat anything made from plant life. Eat only meat. When you conquer your enemies, eat their flesh. Do not kill wastefully. Do not take on the shape of beasts”."
 greenpact_religious_head_title:0 "Silvenar"
 greenpact_religious_head_title_name:0 "Silvenar"
 
 #Blacksap Movement
 
 blacksapmovement:0 "Blacksap Movement"
 blacksapmovement_adj:0 "Blacksap"
 blacksapmovement_adherent:0 "Blacksap Loyalist"
 blacksapmovement_adherent_plural:0 "Blacksap Loyalists"
 blacksapmovement_desc:0 "The Blacksap are a Nationalistic Political-Religious Movement in Bosmer society founded in Cormount after the ‘Massacre at New Joy’: when an entire town of immigrants was razed by Wood Elf zealots for disrespecting the Green Pact. Followers of the movement demand written codification of the tenets of the Green Pact and absolutely strict adherence to them, as well as the expulsion of all foreign influences from Valenwood."
 blacksapmovement_religious_text:0 "Bound Pact"
 
 #Wilderking's Law
 
 wilderking:0 "Wilderking's Law"
 wilderking_adj:0 "Wilderking"
 wilderking_adherent:0 "Wilderking Subject"
 wilderking_adherent_plural:0 "Wilderking Subjects"
 wilderking_desc:0 "The Wilderking is a divinely revered figure in southwestern Valenwood dating back to at least the [Glossary( 'First Era', 'FIRST_ERA_GLOSS' )]; a guardian spirit of the forest who guides the Bosmer to live in harmony with nature. When the Wilderking dies another person with an innate connection to nature is chosen to mantle the deity, losing all memory of their past life and adopting the Wilderking’s supernatural abilities. Though the typical Bosmeri pantheon and the Green Pact are observed in their lands, the Wilderking’s word is law, as they are the supreme embodiment of Valenwood’s forests."
 wilderking_religious_head_title:0 "Guardian-Speaker"
 wilderqueen_religious_head_title:0 "Guardian-Speaker"
 wilderking_religious_head_title_name:0 "the Wilderking's Court"
 wilderking_high_god_name:0 "the Wilderking"
 wilderking_high_god_name_possessive:0 "the Wilderking's"
 
 #Pact Exemptions (previously Vinedusk Exemptions)
 
 vineduskpact:0 "Pact Exemptions"
 vineduskpact_adj:0 "Pact Exemption"
 vineduskpact_adherent:0 "Exemptions Follower"
 vineduskpact_adherent_plural:0 "Exemptions Followers"
 vineduskpact_desc:0 "The Green Pact, the sacred set of laws followed by Bosmer to help them live in harmony with nature, is observed very differently by people on the borders of Valenwood. Though they still hold great reverence for the forest, centuries of foreign influence have caused the relaxation or even abandonment of rules concerning ritual cannibalism and the non-felling of trees."
 

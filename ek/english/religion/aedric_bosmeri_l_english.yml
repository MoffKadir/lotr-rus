# Bosmeri Faiths
 bosmeri_religion:0 "The Pact"
 bosmeri_religion_adj:0 "Bosmeri"
 bosmeri_religion_adherent:0 "Bosmeri"
 bosmeri_religion_adherent_plural:0 "Bosmeri"
 bosmeri_religion_desc:0 "Despite disagreements over the exact details; the one thing which unites almost all Bosmer is a belief in the Green Pact. Prior to this the Bosmer were beings of formless [Glossary('Ooze', 'OOZE_GLOSS')] and everchanging shape, but in exchange for accepting his rules the god Y'ffre gave them physical form, and made the pristene forest of Valenwood for them to live in as long as they honour his terms."

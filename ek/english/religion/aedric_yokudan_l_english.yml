 herd_mother_desc:1 "An obscure faith practiced by the Horse-Folk, a Yokudan herding people originating from the island of Akos Kasaz. They revere an animist spirit known as the Herd-Mother, who guides the tribe and protects their vast herds of horses. Their stories tell that the speed at which she gallops is too great for the World-Serpent to catch, so that she may survive each ending of the world cycle."

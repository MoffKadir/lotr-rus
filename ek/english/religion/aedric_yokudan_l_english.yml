 #Satakal
 
 satakal:0 "Yoku Spirits"
 satakal_adj:0 "Yoku Spirits"
 satakal_adherent:0 "Yokudan"
 satakal_adherent_plural:0 "Yokudans"
 satakal_desc:1 "The Yokudan faith is defined by the doings of Satakal, the First Serpent who eats itself and sheds its skin continually, a process by which the world itself is ended and a born anew. Alongside him are found the Gods - powerful spirits who mastered the process of the Walkabout, through which they are able to persist between these cycles, escaping Satakal's Hunger and maintaining their form.\n\nIn contrast to the Ruptga-oriented faith of the Redguards of Hammerfell, the ones who remained in the shattered continent as the warriors left their shores, still stubbornly cling to the Snake Who Came Before."
 satakal_high_god_name:0 "$god_satakal_name$"
 satakal_high_god_name_alternate:0 "$god_satakal_name$"
 satakal_high_god_name_possessive:0 "$god_satakal_name_possessive$"
 satakal_high_god_name_alternate_possessive:0 "$god_satakal_name_possessive$"
 
 #Ruptga
 
 tall_papa:0 "Ruptga"
 tall_papa_adj:0 "Ruptga"
 tall_papa_adherent:0 "Ruptgan"
 tall_papa_adherent_plural:0 "Ruptgans"
 tall_papa_desc:1 "Redguard religion views their gods as heroes to imitate in order to reach the Far Shores and escape Satakal's eternal hunger. Chief among these gods is Ruptga, the Tall Papa, who invented the Walkabout - a process by which the gods can persist beyond one lifetime by "sidestepping" the cycle of destruction. While the true Walkabout is of little import to mortals, the gods are said to manifest through the greatest of Redguard heroes in history who best emulate them.\n\nOver thousands of years in Tamriel, these Redguards have come to accept certain foreign gods, among these Arkay, Kynareth, and Zenithar, who both seemed familiar and proved their usefulness. Most others are however seen as "tobr'a" - useless - and therefore disregarded."
 tall_papa_high_god_name_alternate:0 "$god_tallpapa_name$"
 tall_papa_high_god_name_alternate_possessive:0 "$god_satakal_name_possessive$" 
 

 court_dawnbeauty_adherent:0 "Dawn's Courtier"
 court_dawnbeauty_adherent_plural:0 "Dawn's Courtiers"
 court_dawnbeauty_desc:0 "The Akaviri who remained behind to serve and settle the Empire after their invasions have over the years adopted a syncretic fusion of the Cyrodilic Divines with their own worship of Ancestors and elemental Gods of the cardinal directions. Four personifications of the elements and directions are also revered: Myn, of Light and the East - Zisa, of Water and the South - Nyfa, of Earth and the North - Ilni, of Air and the West. Additionally, descendants are expected to honour their ancestors, and often commune with their spirits to seek approval, guidance, and good fortune."

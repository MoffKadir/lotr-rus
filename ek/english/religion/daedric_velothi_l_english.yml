 velothi_religion_adherent_plural:1 "Velothi"
 velothi_religion_desc:0 "Born under the exodus led by the Prophet Veloth, the Velothi faiths all revere the [Glossary( 'Good Daedra', 'GOOD_DAEDRA_GLOSS' )], the three Princes who helped the Chimer before and after their perillous travel to [Glossary( 'Resdayn', 'RESDAYN_GLOSS' )]. After the ascension of the [Glossary( 'Tribunal', 'TRIBUNAL_GLOSS' )], several splinter faiths emerged, either adhering or rejecting the authority of the Living Gods of Morrowind."

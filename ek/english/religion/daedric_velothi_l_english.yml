 #Tribunal Temple
 tribunal_temple:1 "Tribunal Temple"
 tribunal_temple_adj:1 "Tribunal Temple"
 tribunal_temple_adherent:1 "Tribunal Follower" #Wip
 tribunal_temple_adherent_plural:1 "Tribunal Followers" #WIP
 tribunal_temple_desc:0 "The Tribunal Temple administers a living faith on behalf of the living gods of Morrowind. Its hierarchy sprawls across the lands of [Glossary( 'Resdayn', 'RESDAYN_GLOSS' )], guiding — or intruding on — all facets of Dark Elven life. Today's temple respects the Good Daedra, and fears the Bad; but, above all, answers only to the [Glossary( 'Tribunal', 'TRIBUNAL_GLOSS' )] itself."
 tribunal_religious_text:0 "sermons"
 tribunal_religious_head_title:0 "Alma Rula"
 tribunal_religious_head_title_name:0 "Tribunal Temple"

 #Tribunal Cult
 tribunal_cult:1 "Tribunal Cult"
 tribunal_cult_adj:1 "Tribunal Cult"
 tribunal_cult_adherent:1 "Tribunal Cultist"
 tribunal_cult_adherent_plural:1 "Tribunal Cultists"
 tribunal_cult_desc:0 "The Tribunal Cult represents the ancient rites and traditions of Velothi folk practice, recognising the laws and temporal authority of the Living Gods, but also the open and enthusiastic worship of their anticipations, the [Glossary( 'Good Daedra', 'GOOD_DAEDRA_GLOSS' )]. By this delicate balance, the faithful hope to remain in the [Glossary( 'Tribunal', 'TRIBUNAL_GLOSS' )]'s good graces in life, and the Anticipations' in death. This carefully negotiated synthesis of old and new teachings within the Cult has earned a peaceful coexistence with Temple doctrine, and between Daedric and worldly ancestors in daily life."

 #High Velothi

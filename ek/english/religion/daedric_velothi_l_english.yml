 old_velothi_adherent_plural:1 "Velothi"
 old_velothi_desc:0 "The Dark Elven Ashlanders hold to ancient customary worship of the [Glossary( 'Good Daedra', 'GOOD_DAEDRA_GLOSS' )], inherited from Morrowind’s early days. These High Velothi continue many ancient practices, but without fear of change: they have changed much to suit their needs, and to evade the tyrannical Tribunal Temple. Today, they revere Azura most of all, and await the return of her champion Nerevar."

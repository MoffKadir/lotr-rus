 sixth_house_nonfollower_desc:0 "These cryptic cultists lay claim to the mythical House Dagoth, long since disgraced and destroyed. Decried as heretics by the Tribunal Temple, they believe that a demon from the ancient past, Dagoth Ur, was not slain beneath Red Mountain, and instead lies dormant and dreaming within that great volcano. One day, they say, the Dreamer will awaken, heralding a cataclysm in Dark Elven society and unmasking the falsity of the living gods."

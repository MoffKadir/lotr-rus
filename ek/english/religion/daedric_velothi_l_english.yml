 #Cantemiric Sect
 cantemiric_sect:1 "Cantemiric Sect"
 cantemiric_sect_adj:1 "Cantemiric Sect"
 cantemiric_sect_adherent:1 "Cantemiric"
 cantemiric_sect_adherent_plural:1 "Cantemirics"
 cantemiric_sect_desc:0 "The Cantemirics are one of the few surviving Velothi offshoots. They view the mortal world as a battlefield whose worthiest warriors, like Cantemir herself, go to serve the [Glossary( 'Good Daedra', 'GOOD_DAEDRA_GLOSS' )] forever. Unworthy souls are fed to the [Glossary( 'House of Troubles', 'HOUSE_OF_TROUBLES_GLOSS' )], digested before rejoining the Mundus. Every Cantemiric strives against the ordinary to escape the cycle of the hungry house."

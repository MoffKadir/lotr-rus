 peryite_religion_desc:0 "A loose collection of faiths all revering Peryite, the Taskmaster. Overseeing the natural order, he is best known for being associated with plagues and diseases - some even claiming that the most devastating outbreaks in history are to be blamed on him. Despite this, and his depictions as a dragon, he is known as the weakiest among the #LORE [compendium_daedric_princes]#!. His worship, while present throughout Tamriel, is not viewed as specially dangerous compared to some other Princes."

 anuic_skaal_adherent_plural:1 "All-Maker Followers"
 anuic_skaal_desc:0 "The Skaal tribes of Solstheim worship but one god; the All-Maker is supreme. All good spirits are mere aspects of him, and by his gifts the Skaal survive in their inhospitable home. In gratitude they take no more than they need, and give freely of what they have.\n\nOpposed to the All-Father however stands the Adversary, embodying all greedy spirits and evil deeds, seeking ever to upset the cycles and steal away the great gifts."

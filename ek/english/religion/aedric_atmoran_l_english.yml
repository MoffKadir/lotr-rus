 #Nordic Pantheon
 nord_cult:0 "Nordic Pantheon"
 nord_cult_adj:0 "Nordic Pantheon"
 nord_cult_adherent:0 "Nordic Cultist"
 nord_cult_adherent_plural:0 "Nordic Cultists"
 nord_cult_desc:0 "The Nordic gods are forces of nature, with lofty whim and beyond accountability to men. The Nords' scant few temples double as family homes and feasting-halls; faith is no mere hobby to be confined to a single time and place.\n\nThe Nordic gods are in three groups. The Hearth Gods govern wild and tempestuous nature; the Testing Gods, Skyrim's endless bloody battlefields; and the Dead Gods, Sovngarde, the Nordic underworld. But the Nords are careful, and know that communing with the divine is a privilege; one best used in aid of the Nords' fight for survival in the harsh reaches of Skyrim, just as the Nords fight for survival by keeping their Dragon God Alduin asleep for as long as they can."

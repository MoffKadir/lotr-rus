 dragon_cult_adherent:0 "Dragon Cultist"
 dragon_cult_adherent_plural:0 "Dragon Cultists"
 dragon_cult_desc:0 "Dragon worship first appears among the Atmoran settlers of Skyrim in the Late [Glossary( 'Merethic Era', 'MERETHIC_GLOSS' )], who held The Dragon as the chief of their totemic animal pantheon. This eventually led to fervent worship of dragons themselves and especially their leader, Alduin the World-Eater, who was more than happy to renounce his world-ending duties and make their leaders the Dragon Priests rulers of his vast empire. Although the Dragon Cult proper was annihilated long ago, small pockets occasionally resurface throughout Skyrim, and rumours say that it may still live on as strong as ever in the northernmost reaches of the world..."

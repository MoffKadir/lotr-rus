 #Totemism
 totemism:1 "Totemism"
 totemism_adj:1 "Totemist"
 totemism_adherent:1 "Totemist"
 totemism_adherent_plural:1 "Totemists"
 totemism_desc:0 "The first Atmoran settlers in Skyrim worshipped totems, sacred symbolic representations of animal gods. They worshipped the hawk, wolf, snake, moth, owl, whale, bear, fox, and the dragon. The dragon was seen as head of the pantheon, and worshipped most strongly."
 
 #All-Maker
 anuic_skaal:1 "All-Maker"

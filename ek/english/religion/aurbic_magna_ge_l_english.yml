 #Celestial Cult
 celestial_cult:1 "Celestial Cult"
 celestial_cult_adj:1 "Celestial"
 celestial_cult_adherent:1 "Stargazer"
 celestial_cult_adherent_plural:1 "Stargazers"
 celestial_cult_desc:0 "The Nedic tribes of Hammerfell worshipped the Constellations, which they believed were able to manifest in the world to help them. Most important were the Celestials, astral beings who are personifications of the Constellations that travel across the sky. Although few Nedes remain today, recent archaeological and astronomical study has produced a revivalist group known as the Star-Gazers, who seek to rediscover ancient Nedic knowledge of the Constellations."

#Scaled Court
 scaled_court:0 "Scaled Court"
 scaled_court_adj:0 "Scaled Court"
 scaled_court_adherent:0 "Courtier"
 scaled_court_adherent_plural:0 "Courtiers"
 scaled_court_desc:0 "The Scaled Court is an offshoot of Celestial cultists dedicated to the Celestial Serpent. The mysterious rituals of the Courtiers follow no set patterns, as they depend on the portents of their elusive master to achieve communion.\n\nRegents guide the faithful in his name, as the followers of the Serpent consider him their true ultimate liege. Delighted by subterfuge and drive, Courtiers are taught to bide their time and act when the time is right. Once the Celestial Serpent fully manifests his influence on Nirn, he brings blessings and calamity in equal measure. Worshippers and heathens alike should take heed of his advent."

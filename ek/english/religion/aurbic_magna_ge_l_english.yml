 magna_ge_devotee_male:0 "disciple"
 magna_ge_devotee_male_plural:0 "disciples"
 magna_ge_priest_male:0 "seeker"
 magna_ge_priest_male_plural:0 "seekers"
 magna_ge_priest_alternate_plural:0 "seekers"

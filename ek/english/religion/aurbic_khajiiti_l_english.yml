 baandari_code_adherent_plural:0 "Baandari"
 baandari_code_desc:0 "The Baandari are devotees of Baan Dar, the pariah bandit-god of Elsweyr and Valenwood, and form a distinct, diaspora society of peddlers and tricksters. The Baandari acknowledge the Lunar Lattice and the many gods of Elsweyr, but live their own lives by the Baandari Code, which places great emphasis on cunning, solidarity, and a roguish sense of honour."

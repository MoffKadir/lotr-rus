 khajiiti_religion_adherent_plural:0 "Khajiiti"
 khajiiti_religion_desc:0 "Traditional Khajiiti religion venerates a huge pantheon of various [Glossary( 'Aedric', 'AEDRA_GLOSS' )] and [Glossary( 'Daedric', 'DAEDRA_GLOSS' )] gods, with extensive mythology and stories associated with them. This however was challenged in the 311th Year of the [Glossary( 'Second Era', 'SECOND_ERA_GLOSS' )], when the Mane Rid-Thar-ri'Datta recieved the Riddle'Thar Epiphany, and founded a new religious philosophy sidelining the typical pantheon in favour of a complete focus on the Two Moons, Jone and Jode."

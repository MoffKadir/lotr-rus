 manypathsdance:0 "Many-Paths Dance"
 manypathsdance_adj:0 "Many-Paths"
 manypathsdance_adherent:0 "Many-Paths Dancer"
 manypathsdance_adherent_plural:0 "Many-Paths Dancers"
 manypathsdance_desc:0 "The Many-Paths Dance is a collective term that refers to those ancient Khajiiti beliefs that predate the Riddle'Thar Revelations and hearken back to the [Glossary( 'Sixteen Kingdoms', 'SIXTEEN_K_GLOSS' )] of ancient Elsweyr. Centered around the arid lands of Anequina and originating from a period of struggle and competition in Khajiiti culture, the Thousand Paths have a martial and stoic bent, and hold notable reverence for dragon-deities like Alkosh and Akha."
 

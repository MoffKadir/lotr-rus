 # Mehrunes Dagon
 mehrunes_religion:1 "Mehrunes Dagon"
 mehrunes_religion_adj:1 "Dagonite"
 mehrunes_religion_adherent:1 "Dagonite"
 mehrunes_religion_adherent_plural:1 "Dagonites"
 mehrunes_religion_desc:0 "A loose collection of faiths all revering Mehrunes Dagon, the Lord of Destruction. Revolutionaries and rebels are drawn to him, as he is the Prince of Change and of Revolution. Considered a dangerous Prince by most of Tamriel, he is considered one of the Four Corners of the House of Troubles in Morrowind."
 mehrunes_religious_symbol:0 "daedric sunburst"
 mehrunes_religious_text:0 "mysteries"
 mehrunes_religious_head_title:0 "Prophet"
 mehrunes_religious_head_title_name:0 "Cult of Mehrunes Dagon"
    
 mehrunes_cult:1 "Cult of Mehrunes Dagon"
 mehrunes_cult_adj:1 "Cult of Mehrunes Dagon"
 mehrunes_cult_adherent:1 "Mehrunes Dagon Cultist"
 mehrunes_cult_adherent_plural:1 "Mehrunes Dagon Cultists"
 mehrunes_cult_desc:0 "The Cultists of Mehrunes Dagon worship their Prince in his most basic aspects. Their tendency for forceful overthrow of established regimes allow them to quickly grasp power at the expense of being considered a threat by their neighbours. But the Prince of Destruction does not exempt his followers from being overthrown in return, should their hold on power be weakened."

 #Satakal
 
 satakal:0 "Yoku Spirits"
 satakal_adj:0 "Yoku Spirits"
 satakal_adherent:0 "Yokudan"
 satakal_adherent_plural:0 "Yokudans"
 satakal_desc:1 "The Yokudan faith is defined by the doings of Satakal, the First Serpent who eats itself and sheds its skin continually, a process by which the world itself is ended and a born anew. Alongside him are found the Gods - powerful spirits who mastered the process of the Walkabout, through which they are able to persist between these cycles, escaping Satakal's Hunger and maintaining their form.\n\nIn contrast to the Ruptga-oriented faith of the Redguards of Hammerfell, the ones who remained in the shattered continent as the warriors left their shores, still stubbornly cling to the Snake Who Came Before."

 #Ruptga
 
 tall_papa:0 "Walkabout"
 tall_papa_adj:0 "Walkabout"
 tall_papa_adherent:0 "Walkabouter"
 tall_papa_adherent_plural:0 "Walkabouters"
 tall_papa_desc:1 "Redguards view their gods as heroes to be emulated, to reach the Far Shores and escape Satakal's eternal hunger. Chief among them is Ruptga, the Tall Papa, who invented the Walkabout — by which the gods persist beyond one lifetime, sidestepping the cycle of destruction.\n\nWhile the true Walkabout is beyond mortals, mortals are not beyond the gods: they have manifested through history as the greatest of Redguard heroes. Today, these gods have been joined by foreign heroes such as Arkay, Kynareth, and Zenithar, who proved their familiarity and usefulness. Others, though, are merely tobr'a: useless."
 

 doctrine_lycanthropy_name:0 "Lycanthropy"
 doctrine_lycanthropy_crime_name:0 "Criminal"
    doctrine_lycanthropy_crime_desc:0 "Werebeasts are an affront to nature and a threat to society. They cannot be allowed to threaten our existence."
    doctrine_parameter_lycanthropy_criminal:0 "Characters with the [GetTrait('lycan_character').GetName( GetPlayer )] [trait|E] are [criminals|E]"
    doctrine_parameter_cleanse_abominations_lycanthropes_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Lycanthrope rulers"
    doctrine_parameter_lycanthropy_crime_hostility:0 "Increases [faith_hostility|E] with [faiths|E] where Lycanthropy is [GetFaithDoctrine('doctrine_lycanthropy_accepted').GetBaseName] by #N +5#! and [GetFaithDoctrine('doctrine_lycanthropy_virtuous').GetBaseName] by #N +10#!"
 doctrine_lycanthropy_shunned_name:0 "Shunned"
    doctrine_lycanthropy_shunned_desc:0 "While lycanthropy is inherently dangerous, those who did not choose to be cursed should not be punished for something they cannot control."
    doctrine_parameter_lycanthropy_shunned:0 "Characters with the [GetTrait('lycan_character').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_lycanthropy_accepted_name:0 "Accepted"
    doctrine_lycanthropy_accepted_desc:0 "While lycanthropes can be seen as dangerous, those who master it should be celebrated."
    doctrine_parameter_lycanthropy_accepted:0 "Characters with the [GetTrait('lycan_character').GetName( GetPlayer )] [trait|E] are fully accepted"
    doctrine_parameter_lycanthropy_accepted_hostility:0 "Increases [faith_hostility|E] with [faiths|E] where Lycanthropy is [GetFaithDoctrine('doctrine_lycanthropy_crime').GetBaseName] by #N +5#!"

 # Deep Ones
 doctrine_pantheon_deepones_name:0 "Deep Ones"
    doctrine_pantheon_deepones_desc:0 "The Deep Ones are a mysterious group of entities believed to live beneath the town of Hackdirt in Cyrodiil. Almost nothing is known about them, apart from that they promise great fortune to those who worship and make offerings."
 # Xrib
 doctrine_pantheon_xrib_name:0 "Xrib"
    doctrine_pantheon_xrib_desc:0 "We follow Xrib, the Deep God of Rock and Fortune, its hallowed clicks breaking the silence of our dreams. We listen, we exact the tribulations, we prosper where no other could."
 
 # Hist
 CAN_ONLY_PICK_ONE_HIST_TENET:0 "Incompatible with any other Hist [doctrine|E]."
 TENET_HIST_REQUIREMENT:0 "Your [faith|E] must have the [GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName] [pantheon|E]"

 doctrine_parameter_piety_from_castle_construction:0 "Constructing or upgrading a [castle|E] [holding|E] grants [piety|E]."

 doctrine_pantheon_hist_name:0 "Hist"
 doctrine_pantheon_hist_desc:0 "The Hist are a race of sentient trees who guide the Argonians, and in return are revered by them."
 doctrine_parameter_unlocks_hist_communion:0 "Unlocks the [GetActivityType('activity_hist_communion').GetName] [activity|E] if you are $heritage_argonian_name$, replacing [GetActivityType('activity_pilgrimage').GetName]"

 tenet_kuvastei_name:0 "Ku-Vastei"
 tenet_kuvastei_desc:0 "#N Faiths with the [GetFaithDoctrine('tenet_kuvastei').GetBaseName] tenet cannot adopt [feudal_like_government|E]!#! \n \n In ancient times Argonian society deeply feared change and death as embodied by Sithis the Destroyer; but a great shift occurred known as Duskfall where the Hist taught them to not fear Sithis, but simply view him as the inevitable changes of life. After this radical revelation Argonians abandoned their great stone temples and cities, and nowadays embrace change by living in ‘the now’ - dwelling in semi-permanent homes, speaking only in the present tense, and paying little attention to petty disagreements or even the passage of time."
 tenet_shunatei_name:0 "Shunatei"
 tenet_shunatei_desc:0 "Shunatei (literally "regretful stomach") refers to the Argonian concept of being pained by thoughts of the past, and anxious of what will come in the future. It is often used to describe the outlook ancient Sithis-worshipping Argonians had on the world - constant worry and fear about the imminent destruction of the universe by their god."
 tenet_shunatei_alternate_name:0 "Guilt-Ridden" #PLACEHOLDER
 tenet_shunatei_alternate_desc:0 "One can not flee from a guilt-ridden past and can only gain salvation from the same through admittance, contrition and expiation." #PLACEHOLDER
 tenet_amberhist_name:0 "Amber Plasm"
 tenet_amberhist_desc:0 "Amber Plasm is a substance leaked by some Hist trees, and is believed to be a form of 'chaotic creatia' from Oblivion. When harnessed properly it can grant those who consume it improved strength and reflexes, though excessive usage often results in insanity and glowing orange patches over the skin. To protect the trees emitting this plasm, their followers are often constructing ever-growing, labyrinthine fortresses around them."
 tenet_sunhist_name:0 "Xal-Vakka"
 tenet_sunhist_desc:0 "Xal-Vakka can roughly be translated as "holy light" and reflects the reverence of the sun as a force equal to or even greater than the Hist. Those who follow this tenet possess a deep connection to magic, allowing them to harness solar energy and crystallize it into Vakka stones. These stones are then used in strange and powerful rituals, which often attract unwanted attention from outsiders and ancient enemies."
 tenet_ghosthist_name:0 "Soul Stealing"
 tenet_ghosthist_desc:0 "The Ghost People Tribe upholds a unique and somber belief system. They perceive other tribes as wasteful and selfish, enjoying carefree lives in sunlit lands while the Veeskhleel and their Hist endure the harsh Deepmire. To sustain their lineage, the Veeskhleel resort to stealing eggs and children from other tribes. Additionally, they practice necromancy, commune with the dead, and use arcane fetishes made from Argonian sinew. This sets them apart and is considered taboo by other Argonians. Consequently, many tribes avoid Veeskhleel territory altogether."
 doctrine_parameter_unlocks_special_hist_communion:0 "Unlocks special rewards from the [GetActivityType('activity_hist_communion').GetName] [activity|E]"
 tenet_hist_syncretism_name:0 "Hist Syncretism"
    tenet_hist_syncretism_desc:0 "Living in Black Marsh means living among the Hist. These truly ancient beings deserve our utmost respect, even if we are not of their chosen people."
    tenet_hist_lilmothiit_name:0 "Living Law"
    tenet_hist_lilmothiit_desc:0 "Our pact with the Hist accords that we live in accordance with their terms, and they grant us life within their realm. Reinterpretation and renegotiation of unfavourable and inflexible terms is the main subject of Lilmothiit legal theory."
    tenet_hist_velothi_name:0 "Hist Meditations"
    tenet_hist_velothi_desc:0 "Through meditation among their roots, these ultimate embodiments of Padomay serve us as transkalpic teachers in seeking the Psijic Endeavour."
    tenet_not_hist_requirement:0 "Your [faith|E] must not have the [GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName] [pantheon|E]"
    doctrine_parameter_can_hold_hist_holdings:0 "Can hold but not construct new [hist_holdings|E]"
    doctrine_parameter_tenet_hist_syncretism_hostility:0 "Reduces [faith_hostility|E] with [faiths|E] with the [GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName] [pantheon|E] by #P -15#!"

 # Sithis
 doctrine_pantheon_sithis_name:0 "Sithis"
    doctrine_pantheon_sithis_desc:0 "Sithis, also known as Padomay, Fadomai, El, Satakal and Kota, is a primordial spirit recognised in some form by most cultures in Tamriel, who personifies Chaos, Disorder, and the Void." # ek todo: check lore for sithis pantheon
  doctrine_pantheon_ghost_snake_name:0 "Ghost Snake"
    doctrine_pantheon_ghost_snake_desc:0 "The Ghost Snake is a spirit worshipped by the Mabrigash tribe of Ashlanders, which dwells in their native swamps. Though interpretations vary, the Mabrigash themselves believe it to be an amalgamation of the tribe's female ancestors, who exist to test, advise and protect the living members against the harsh realities of the world."
 # Necromantic
 doctrine_pantheon_mannimarco_name:0 "King of Worms"
    doctrine_pantheon_mannimarco_name_dead:0 "God of Worms"
    doctrine_pantheon_mannimarco_desc:0 "Lord Mannimarco is a death mage so powerful that his followers revere him, religiously and pragmatically, as the "King of Worms". So great is his mastery, and so great his ambition, that he seeks to legitimate his worship by seizing godhood itself."
    doctrine_pantheon_mannimarco_desc_dead:0 "Lord Mannimarco was a death mage so powerful that his followers revered him as the "King of Worms". So great was his mastery, and so great his ambition, that he ascended to seize godhood itself, becoming the God of Worms."
    doctrine_pantheon_mannimarco_desc_lich:0 "Mannimarco is a lich lord so powerful that his followers revere him, religiously and pragmatically, as the "King of Worms". So great are his mastery and ambition that, not content to be a mere paragon of lichdom, he seeks to legitimate his worship by seizing godhood itself."
    doctrine_pantheon_mannimarco_desc_lich_dead:0 "Lord Mannimarco was a lich lord so powerful that his followers revered him as the "King of Worms". So great was his mastery, and so great his ambition, that he ascended from lichdom to godhood; he has become the God of Worms."
    doctrine_pantheon_mannimarco_desc_vampire:0 "The blood lich Mannimarco is a vampiric death mage so powerful that his followers revere him, religiously and pragmatically, as the "King of Worms". Unmatched in bloodlust and mastery, Mannimarco intends to seize godhood itself."
    doctrine_pantheon_mannimarco_desc_vampire_dead:0 "The blood lich Lord Mannimarco was a death mage so powerful that his followers revered him as the "King of Worms". So great was his mastery, and so great his bloodlust, that he ascended from vampirism to godhood: he has risen again as the God of Worms."
    doctrine_pantheon_mannimarco_desc_immortal:0 "The immortal death mage Lord Mannimarco is so powerful and so skilled that his followers revere him, religiously and pragmatically, as the "King of Worms". His ambition is rivalled only by the perfection of his body, but even this is not enough for the paragon of Necromancy. Mannimarco intends to rise to godhood itself."
    doctrine_pantheon_mannimarco_desc_immortal_dead:0 "The death mage Lord Mannimarco, revered by his followers as the "King of Worms", attained physical perfection. His immortal body allowed him to rise to the peak of his necromantic art, until all that was left for him to achieve was godhood itself. Now, his followers bask in the love of the God of Worms."
 doctrine_pantheon_ideal_masters_name:0 "Ideal Masters"
    doctrine_pantheon_ideal_masters_desc:0 "The Ideal Masters are a mysterious group of spirits who rule over the Soul Cairn, a realm where they imprison souls for their own unknown purposes."
 # Osh Ornim
 doctrine_pantheon_stones_name:0 "Stones"
    doctrine_pantheon_stones_desc:0 "The Stones below have always guided us, and always will."
 # Vampiric
 doctrine_pantheon_lamae_name:0 "Blood Matron"
    doctrine_pantheon_lamae_desc:0 "Lamae Beolfag is not only a powerful vampire; she is also the first. Her fangs have drained more blood than any of her scions and imitators, and she has lived since the [Glossary( 'Mythic Era', 'MERETHIC_GLOSS' )]. She is the leader and idol of her vampiric cult, which follows her will alone and spites all other gods."
    doctrine_pantheon_lamae_desc_alt:0 "Lamae Beolfag was not only a powerful vampire, but also the first. Her fangs had drained more blood than any of her scions and imitators, and she had lived since the [Glossary( 'Mythic Era', 'MERETHIC_GLOSS' )]. She was the leader and idol of her vampiric cult, which awaits her return and spites all other gods." 
    doctrine_pantheon_lamae_desc_alt_mortal:0 "Lamae Beolfag is no longer a vampire, but she was the first. Her fangs had drained more blood than any of her scions and imitators, and she has lived since the Mythic Age. She was the leader and idol of her vampiric cult, which spites all gods — including their own, for turning her back on her gift and curse."

 # Imga
 doctrine_pantheon_ius_name:0 "Ius"
    doctrine_pantheon_ius_desc:0 "There is no other deity like Ius the Extremely Agitated. Born as a god of animals, he holds dominion over many of the creatures that inhabit Tamriel and he will influence everyone who intertwines with them. His deeds are impossible to predict, and no one is truly save from his whimsical and ever-changing nature."
 doctrine_pantheon_anui_el_name:0 "Anui-El"
    doctrine_pantheon_anui_el_desc:0 "Anui-El represents the time, guarding the flow of events throughout the ages. As the soul of Anu he embodies the eternal and divine essence that underlies the entire cosmos. Like time itself, Anui-El's influence extends beyond mortal matters and even other gods abide to his will."
# Yoku
 doctrine_pantheon_satakal_name:0 "Satakal"
    doctrine_pantheon_satakal_desc:0 "Without the Worldskin there is no cycle, and without the cycle there is only doom."  
    doctrine_parameter_satakal_hostility:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_yokudan').GetBaseName]"

 ### Main
 ## Religious Head
 doctrine_mystical_birthright_head_name:0 "Mystical Birthright"
    doctrine_mystical_birthright_head_desc:0 "Only the divine can choose who shall lead the faithful. We shall wait until the stars and gods show us our sheperd, and follow them."
    doctrine_parameter_mystical_birthright_head_of_faith_hold_mane_trait:0 "The [head_of_faith|E] title can only be held by those with the [GetTrait('furstock_mane').GetName(GetNullCharacter)] trait"
    doctrine_parameter_mystical_birthright_head_of_faith_succession_mane_trait:0 "Upon the [head_of_faith|E]'s death, their successor will be chosen among those with the [GetTrait('furstock_mane').GetName(GetNullCharacter)] trait"
    DOCTRINE_MYSTICAL_BIRTHRIGHT_HEAD_NEEDS_MYSTICAL_BIRTHRIGHT:0 "This [doctrine|E] is only compatible with the [GetFaithDoctrine('tenet_moon_worship').GetBaseName] [core_tenet|E]"
    doctrine_parameter_hof_crown_authority_improves_fe:0 "The [crown_authority|E] of the [head_of_faith|E] impacts the Faith's [fervor_equilibrium|E]\n#weak Each Crown Authority level above $crown_authority_0$ gives #P +5#! Fervor Equilibrium#!"
    requires_spiritual_or_mystical_birthright_hof:0 "Requires [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] if your current faith has it, or [GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName] if your current faith has that"
    FAITH_CREATION_ADDS_MYSTICAL_BIRTHRIGHT_HEAD_TEXT:0 "Institute [GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName] [head_of_faith|E]\nIf you control at least #V 2#! [holy_sites|E] of your faith and is [GetTrait('furstock_mane').GetName(GetNullCharacter)], you can create the [head_of_faith|E] title.\nIf not it can be created later with the #V '$restore_mane_decision$'#! [decision|E]"
 ## Communal / Cultural Identity
 doctrine_cultural_identity_name:0 "Cultural Identity"
 doctrine_cultural_identity_none_name:0 "No Cultural Ties"
    doctrine_cultural_identity_none_desc:0 "Our rites and beliefs can be shared to anyone, no matter their heritage. What truly matters is who, and what, they believe in."
 doctrine_cultural_identity_heritage_name:0 "Heritage Identity"
    doctrine_cultural_identity_heritage_desc:0 "Our culture evolved alongside our faith, and the two are linked together. Outsiders can still learn our rites and integrate our faith, but they have to understand that our beliefs were codified without them."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_HERITAGE:1 "[recipient.GetShortUIName|U]'s [faith|E] is strongly linked to [recipient.GetHerHis] [recipient.GetCulture.GetHeritage.GetName] [heritage|E]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_cg_outside_culture_group:0 "[new_faith.MakeScope.Faith.GetName] The [faith|E] does not recognize your [heritage|E] - [GetFaithDoctrine('doctrine_cultural_identity_heritage').GetBaseName]"
 doctrine_cultural_identity_heritage_exclusive_name:0 "Strong Heritage Identity"
    doctrine_cultural_identity_heritage_exclusive_desc:0 "The traditions of our people at large are intrinsically tied to our faith, and it is almost unthinkable for someone who does not share our traditions and heritage to adopt our beliefs and rites."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_HERITAGE_EXCLUSIVE:1 "[recipient.GetShortUIName|U]'s [recipient.GetCulture.GetHeritage.GetName] [heritage|E] doesn't share our [faith|E]'s [actor.GetCulture.GetHeritage.GetName] values: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_cg_exclusive_outside_heritage:0 "The [faith|E] does not recognize your [heritage|E] - [GetFaithDoctrine('doctrine_cultural_identity_heritage_exclusive').GetBaseName]"
 doctrine_cultural_identity_culture_name:0 "Cultural Identity"
    doctrine_cultural_identity_culture_desc:0 "The traditions and beliefs of our people have been tied together for centuries, and even those that could see us as their cousins might struggle at understanding our faith. But with time, even they could see the light."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY:1 "[recipient.GetShortUIName|U]'s [faith|E] is strongly linked to [recipient.GetHerHis] [recipient.GetCulture.GetName] [culture|E]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_outside_culture:0 "The [faith|E] does not recognize your [culture|E] - [GetFaithDoctrine('doctrine_cultural_identity').GetBaseName]"
 doctrine_cultural_identity_culture_exclusive_name:0 "Strong Cultural Identity"
    doctrine_cultural_identity_culture_exclusive_desc:0 "It is almost unthinkable that someone outside of our close community could understand the very basics of our faith. Our traditions and rites are seen as an anomaly by anyone outside of our group, but we hold them as core tenets of our identity."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_EXCLUSIVE:1 "[recipient.GetShortUIName|U]'s [recipient.GetCulture.GetName] [culture|E] doesn't share our [faith|E]'s [actor.GetCulture.GetName] values: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_exclusive_outside_culture:0 "The [faith|E] does not recognize your [culture|E] - [GetFaithDoctrine('doctrine_cultural_identity_exclusive').GetBaseName]"

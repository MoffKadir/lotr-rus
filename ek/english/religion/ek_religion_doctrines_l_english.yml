 necromancy_related_doctrine_trigger:0 "Must set the Necromancy [doctrine|E] to [GetFaithDoctrine('doctrine_necromancy_accepted').GetBaseName]"
 vampirism_related_doctrine_trigger:0 "Must set the Vampirism [doctrine|E] to [GetFaithDoctrine('doctrine_vampirism_virtuous').GetBaseName]"

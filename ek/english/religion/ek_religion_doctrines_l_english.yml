 doctrine_adultery_name:0 "Adultery"
 doctrine_adultery_crime_name:0 "Criminal"
    doctrine_adultery_crime_desc:0 "It is a crime for men and women to engage in intercourse outside of marriage, and they shall be punished accordingly."
 doctrine_adultery_shunned_name:0 "Shunned"
    doctrine_adultery_shunned_desc:0 "It is sinful for men and women to engage in intercourse outside of marriage, but like all sins it is the divine who must judge them for their failings."
 doctrine_adultery_accepted_name:0 "Accepted"
    doctrine_adultery_accepted_desc:0 "There is nothing inherently wrong about a man or a woman deciding to engagunlockse in intercourse outside of marriage, so the decision is their alone."
 
 doctrine_necromancy_name:0 "Necromancy"
 doctrine_necromancy_crime_name:0 "Criminal"
    doctrine_necromancy_crime_desc:0 "No one should ever be allowed to break the sacred circle of life and death. To do so would threaten the very balance of your world."
    doctrine_parameter_necromancy_criminal:0 "Characters with the [GetTrait('necromancer').GetName( GetPlayer )] [trait|E] are [criminals|E]"
    doctrine_parameter_undeath_criminal:0 "Characters with the [GetTrait('undead_character').GetName( GetPlayer )] or [GetTrait('lich_character').GetName( GetPlayer )] [trait|E] are [criminals|E]"
    doctrine_parameter_cleanse_abominations_undead_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Undead rulers"
    doctrine_parameter_cleanse_abominations_necromancers_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Necromancer rulers"
    doctrine_parameter_necromancy_crime_hostility:0 "Increases [faith_hostility|E] with [faiths|E] where Necromancy is [GetFaithDoctrine('doctrine_necromancy_accepted').GetBaseName] by #N +5#!"
 doctrine_necromancy_shunned_name:0 "Shunned"
    doctrine_necromancy_shunned_desc:0 "Those who willingly break the balance of life and death to harm others are to be avoided."
    doctrine_parameter_necromancy_shunned:0 "Characters with the [GetTrait('necromancer').GetName( GetPlayer )] [trait|E] are [shunned|E]"
    doctrine_parameter_undeath_shunned:0 "Characters with the [GetTrait('undead_character').GetName( GetPlayer )] or [GetTrait('lich_character').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_necromancy_accepted_name:0 "Accepted"
    doctrine_necromancy_accepted_desc:0 "Achieving mastery over the cycle of life and death should be seen as an achievement and a victory, not a crime."
    doctrine_parameter_necromancy_accepted:0 "Characters with the [GetTrait('necromancer').GetName( GetPlayer )] [trait|E] are fully accepted"
    doctrine_parameter_undeath_accepted:0 "Characters with the [GetTrait('undead_character').GetName( GetPlayer )] or [GetTrait('lich_character').GetName( GetPlayer )] [trait|E] are fully accepted"

 # Nedic-Nordic
 doctrine_pantheon_divines_name:0 "Divines"
    doctrine_pantheon_divines_desc:0 "We worship the Divines, the Gods who laid down their lives to create the Mortal Plane."
    doctrine_parameter_pantheon_adds_deities_divines:0 "Adds the following Patrons to the [pantheon|E]: Akatosh, Arkay, Dibella, Julianos, Kynareth, Mara, Stendarr, Zenithar"
    doctrine_parameter_pantheon_adds_akatosh:0 "Adherents can take Akatosh as their [patron|E], and become [GetTrait('p_dv_akatosh').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_arkay:0 "Adherents can take Arkay as their [patron|E], and become [GetTrait('p_dv_arkay').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_dibella:0 "Adherents can take Dibella as their [patron|E], and become [GetTrait('p_dv_dibella').GetName( GetNullCharacter )]"

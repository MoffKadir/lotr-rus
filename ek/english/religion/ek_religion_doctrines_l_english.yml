    doctrine_parameter_pantheon_adds_zenithar:0 "Adherents can take Zenithar as their [patron|E], and become [GetTrait('p_dv_zenithar').GetName( GetNullCharacter )]"
    doctrine_parameter_divines_pantheon:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName] and [GetFaithDoctrine('doctrine_pantheon_nedic_aedra').GetBaseName]"
 doctrine_pantheon_nord_name:0 "Nordic Pantheon"
    doctrine_pantheon_nord_desc:0 "We worship the traditional Nordic dieties; the Dead Gods who fought and died to bring about the new cycle, the Hearth Gods who watch over the present cycle, the Testing Gods who threaten the Hearth, and the Twilight Gods who usher in the next cycle."
    doctrine_parameter_pantheon_adds_deities_nord:0 "Adds the following Patrons to the [pantheon|E]: Kyne, Mara, Dibella, Stuhn, Jhunal, Shor, Tsun"
    doctrine_parameter_divines_pantheon_nord:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName] and [GetFaithDoctrine('doctrine_pantheon_nedic_aedra').GetBaseName]"
    doctrine_parameter_atmoran_totems_hostility:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_atmoran_totems').GetBaseName]"
 doctrine_pantheon_redguard_name:0 "Redguard Pantheon"
    doctrine_pantheon_redguard_desc:0 "We have found common roots between our ancestral beliefs and those of the Cyrodiilic Divines. The Imperial hero-gods are remarkable and worthy of emulation."
    doctrine_parameter_pantheon_adds_deities_redguard:0 "Adds the following Patrons to the [pantheon|E]: Akatosh, Arkay, Kynareth, Zenithar, Morhwa, Onsi, Ruptga, Reman"
    doctrine_parameter_divines_pantheon_redguard:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName] and [GetFaithDoctrine('doctrine_pantheon_nedic_aedra').GetBaseName]"
 doctrine_pantheon_the_one_name:0 "The One"
    doctrine_pantheon_the_one_desc:0 "The Supreme Spirit is the only being worthy of worship. The Simian Prophet showed us the way, and through His teachings we freed ourselves from Elven rule."
    doctrine_parameter_devotion_gives_reduced_cb_cost_against_elves:0 "Each level of [piety_experience|E] reduces the [casus_belli|E] cost against Elven rulers by #P 10%#!"
 doctrine_pantheon_lorkhan_name:0 "Missing God"
    doctrine_pantheon_lorkhan_desc:0 "Even after his death, the Missing God fought by our side so we could be free. We will chant his name wherever we go, until all of Mankind is liberated from its oppressors!"
 doctrine_pantheon_heroes_name: "Cyrodilic Heroes"
    doctrine_parameter_pantheon_adds_deities_cyrodiilic_heroes: "Adds the following Saints to the [pantheon|E]: Alessia, Pelinal, Morihaus, Reman, Bendu Olo"
    doctrine_pantheon_heroes_desc: "Alessia. Pelinal. Morihaus. Reman. Bendu Olo. These are the names of legendary heroes known across all of Tamriel, but for some in Cyrodiil, they have a special importance on par with the Gods themselves."
 doctrine_pantheon_thousand_cults_name:0 "Thousand Cults"
    doctrine_parameter_pantheon_adds_deities_thousand_cults:0 "Adds the following Cults to the [pantheon|E]: Cult of Aka, Cult of the Missing, Cult of the Land, Cult of the Ancestor Moth, Cult of God-Beasts, Cult of Love, Cult of Guilds, Cult of the Heavens"
    doctrine_pantheon_thousand_cults_desc:0 "Give praise to the Thousands Gods of the Valley, for their Cults shelters our souls in this life and the next."
 doctrine_pantheon_reman_name:0 "Reman"
    doctrine_pantheon_reman_desc:0 "Reman 'Light of Man' Cyrodiil was a Dragonborn hero of the First Era and founder of Tamriel's Second Empire. His worship began amongst the Akaviri invaders he famously defeated but has since spread to the land's native populace."
    doctrine_parameter_pantheon_adds_deities_reman: "Adds following Patrons to the [pantheon|E]: Light of Man, The Cyrodiil, Worldly God"
 doctrine_pantheon_ancestor_moth_name:0 "Ancestor Moths"
    doctrine_pantheon_ancestor_moth_desc:0 "Ancestor Moths are a rare species of Moth, believed by some in Cyrodiil and Southern Skyrim to speak with the voices of the dead."
 doctrine_pantheon_nedic_aedra_name:0 "Gods Around-Us"
    doctrine_pantheon_nedic_aedra_desc:0 "Our Mothers grant us life, their chosen servant grant us death. To oversee the unending cycle of equal exchange, Z'en the Trader remains forever vigilant."
    doctrine_parameter_pantheon_adds_deities_nedic:0 "Adds the following Patrons to the [pantheon|E]: Ark'ay, Dibe, Kin, Mara, Z'en, Lorkh"
    doctrine_parameter_divines_pantheon_nedic:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName] and [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName]"
 doctrine_pantheon_forgotten_gods_name:0 "Forgotten Gods"
    doctrine_parameter_pantheon_adds_deities_forgotten_gods:0 "Adds the following Patrons to the [pantheon|E]: Notorgo, Raen, Vigryl, Shandar, Jhim Sei, Druaaga, Q'Olwen, Sai, Ebonarm, Ius"
    doctrine_pantheon_forgotten_gods_desc:0 "Remember the teachings of the Saints and Gods, who guided our ancestors long before foreign deities encroached upon us."
 special_doctrine_reach_spirits_name:0 "Spirits of the Reach"
 doctrine_pantheon_magna_ge_name:0 "Magna-Ge"
    doctrine_parameter_pantheon_adds_deities_magna_ge:0 "Adds the following Patrons to the [pantheon|E]: Magnus, Mnemo-Li, Xero-Lyg"
    doctrine_pantheon_magna_ge_desc:0 "Nine Coruscations above, Four Stars in my eyes."
 doctrine_pantheon_lilmothiit_name:0 "Living Law"
    doctrine_parameter_pantheon_adds_deities_lilmothiit:0 "Adds the following Patrons to the [pantheon|E]: Tseol, Jefr"
    doctrine_pantheon_lilmothiit_desc:0 "We learn from the Shaping Gods who breathe Laws into the world. To know the operations of the land is to control it."
    special_doctrine_reach_spirits_desc:0 "The Reach is home to many beliefs, all of which make a greater whole. Their disparate tribes may serve different gods, but ultimately they are all people of the Reach."
 special_doctrine_bretic_traditions_name:0 "Bretic Traditions"
    special_doctrine_bretic_traditions_desc:0 "Among the Bretons are found many faiths more ancient in these lands than even the worship of the Divines. They are all deserving of mutual respect."
 special_doctrine_cyrodiilic_cult_name:0 "Cyrodilic Cult"
    special_doctrine_cyrodiilic_cult_desc:0 "Each Cult venerates the Divines in their own way, and Cyrodiil benefits from having such a wide array of traditions and rituals."
 special_doctrine_khajiit_doctrine_name:0 "Ahnurr and Fadomai"
    special_doctrine_khajiit_doctrine_desc:0 "Khajiit make little distinction between those spirits who foreigners call "[Glossary( 'Aedra', 'AEDRA_GLOSS' )]" and "[Glossary( 'Daedra', 'DAEDRA_GLOSS' )]". In truth, all spirits are of the same origin, the litter of Ahnurr and Fadomai. Owing to this perspective, worship of deities that others would regard with disgust takes on benign and inoffensive characteristics among the Khajiit, and not even the most zealous devotees of the Divines would describe the Khajiit as "daedra-worshippers"."
 doctrine_parameter_faith_hostility_reduction:0 "Reduces [faith_hostility|E] with [faiths|E] sharing this [doctrine|E] by #P -25#!"
 doctrine_parameter_faith_hostility_khajiit_reduction:0 "Reduces [faith_hostility|E] with [faiths|E] belonging to the [GetReligionFamily('rf_aedra').GetName] [religious_family|E] by #P -15#!"
 doctrine_parameter_kept_on_faith_creation:0 "Is kept when creating a new [faith|E]"
 doctrine_parameter_lost_on_faith_creation:0 "Is lost when creating a new [faith|E]"
 # Aldmeri
 doctrine_pantheon_aedra_name: "Aedra"
    doctrine_pantheon_aedra_desc: "We worship the [Glossary( 'Aedra', 'AEDRA_GLOSS' )], the immortal beings who took part in the creation of the Mortal Plane, whether they gave their life for it or decided to leave after learning of Lorkhan's treachery."
    doctrine_parameter_pantheon_adds_deities_aedra:0 "Adds the following Patrons to the [pantheon|E]: Auri-El, Y'ffre, Magnus, Mara, Phynaster, Syrabane, Trinimac, Xarxes, Xen"
    doctrine_parameter_aedra_hostility:0 "Reduces [faith_hostility|E] with [faiths|E] with the [GetFaithDoctrine('doctrine_pantheon_green_pact').GetBaseName] [pantheon|E] by #P -15#!"
 # Trinimac
 doctrine_pantheon_trinimac_name:0 "Trinimac"
    doctrine_pantheon_trinimac_desc:0 "Trinimac is the Aldmer Hero-God of Truth, Honour and Justice; who in the [Glossary( 'Dawn Era', 'DAWN_ERA_GLOSS' )] famously slew the traitor Lorkhan for deceiving the gods, and then spent centuries preaching to his legions of dedicated followers on military and spiritual matters."
    doctrine_parameter_pantheon_adds_deities_trinimac: "Adds the following Patrons to the [pantheon|E]: Paragon, Golden Champion, Blade of Courage"
 # Bosmeri
 doctrine_pantheon_green_pact_name:0 "Green Pact"
    doctrine_pantheon_green_pact_desc:0 "The Storyteller Y'ffre, took us under their protection millenia ago, and bound us to the forest. We protected the sacred woods of Valen for generations, and the trees have accepted us in return."
    doctrine_parameter_pantheon_adds_deities_green_pact:0 "Adds the following Patrons to the [pantheon|E]: Auri-El, Baan Dar, Mara, Stendarr, Xarxes, Z'en, Y'ffre"
    doctrine_parameter_green_pact_hostility:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_wilderking').GetBaseName]. Reduces [faith_hostility|E] with [faiths|E] with the [GetFaithDoctrine('doctrine_pantheon_aedra').GetBaseName] [pantheon|E] by #P -15#!"
 doctrine_pantheon_wilderking_name:0 "Wilderking"
    doctrine_pantheon_wilderking_desc:0 "The Wilderking is boundless. Enter the Court and bow to their throne. Beware the wrath of their Hollow. Always respect the land for it and the Wilderking are one and the same."
    wilderking_custom_faith_blocker:0 "Only the Wilderking may lay down his Law"
    doctrine_parameter_wilderking_hostility:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_green_pact').GetBaseName]"
 # Yokudan
 doctrine_pantheon_yokudan_name:0 "Yoku"
    doctrine_pantheon_yokudan_desc:0 "We revere Satakal, the Snake who Came Before. With every cycle, more spirits learned to survive the transition from our world to the next, and these spirits now stand alongside Satakal in our pantheon."
    doctrine_parameter_pantheon_adds_deities_yokudan:0 "Adds the following Patrons to the [pantheon|E]: Satakal, Ruptga, Tu'whacca, Zeht, Morwha, Tava, Onsi, Diagna, Leki, HoonDing"
    doctrine_parameter_yokudan_hostility:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_ragada').GetBaseName] and [GetFaithDoctrine('doctrine_pantheon_satakal').GetBaseName]"
 doctrine_pantheon_ragada_name:0 "Ra Gada"
    doctrine_pantheon_ragada_desc:0 "Tall Papa created the Walkabout by which the gods escaped the hunger of Satakal, as our ships let us escape the Sundering of Yokuda."
    doctrine_parameter_pantheon_adds_deities_ragada:0 "Adds the following Patrons to the [pantheon|E]: Ruptga, Morwha, Onsi, Diagna, Leki, HoonDing, Arkay, Kynareth, Zenithar"
    doctrine_parameter_ragada_hostility:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_yokudan').GetBaseName]"
 doctrine_pantheon_herd_mother_name:0 "Herd-Mother"
    doctrine_pantheon_herd_mother_desc:0 "The Herd-Mother protected us and our horses for generations, both in the Old Isles and in Tamriel. She will guide us and watch over us."

 ### Tenets
 
 ## New tenets

 tenet_tsaescence_name:0 "Tsaescence"
    tenet_tsaescence_desc:0 "Names, like all words, contain an essence, and all containers can be cracked like eggs, and the insides consumed. In so doing, our people become great and new."
    doctrine_parameter_tsaescence_interaction_active:0 "Enables the #V '$consume_interaction$'#! [interaction|E] to increase [tsaescence|E]. #weak This requires knowing the #V $language_tsaesci_name$#! [language|E]#!"

 # Terrain stuff
 tenet_children_skyrim_name:0 "Children of Skyrim"
    tenet_children_skyrim_desc:0 "Our Gods come not from this place. Ever since our Ancestors lived in Atmora, we worshipped them, and allowed our southern allies to integrate them into their own faith. But we still remember their old names, and revere them as such."

 tenet_desert_traditions_name:0 "Desert Traditions"
    tenet_desert_traditions_desc:0 "We have spent most of our life under the harsh sun and the pitiless heat of the desert. When most failed, we thrived guided by our Gods. We remember their names, when our brethren in faith do not."

 # Lifestyle experience stuff
 tenet_lifestyle_dip_faith_name:0 "Sacred Mindfulness"
    tenet_lifestyle_dip_faith_desc:0 "Men, Mer, and even other beings share common concerns and beliefs that guide how they conduct themselves with their fellows. Our faith places great importance on empathy and understanding, and exalts that which gives purpose to life in the Arena - friends, family, dignity."
    doctrine_parameter_children_education_diplomacy:0 "[children|E] are more likely to receive and do well in a [diplomacy_skill|E] [education|E]"

 tenet_lifestyle_mar_faith_name:0 "War Worship"
    tenet_lifestyle_mar_faith_desc:0 "The Gods are in eternal battles and conflicts with one another. If we are to emulate them, and worship them as they deserve, we too have to be ready to fight."
    doctrine_parameter_children_education_martial:0 "Children are more likely to receive and do well in a Martial education"

 tenet_lifestyle_ste_faith_name:0 "Prosperity Worship"
    tenet_lifestyle_ste_faith_desc:0 "Hard work and shrewd investment are both signs of the pious, as well as paths towards just reward by the divines. Those who are pious shall prosper, and those who prosper shall be recognized as pious. Our people place their faith in the gods, and the gods reward them in life."
    doctrine_parameter_children_education_stewardship:0 "Children are more likely to receive and do well in a Stewardship education"

 tenet_lifestyle_int_faith_name:0 "Shadow Worship"
    tenet_lifestyle_int_faith_desc:0 "It is best to worship our Gods in the shadows and in secret. Only then can we truly impact the world."
    doctrine_parameter_children_education_intrigue:0 "Children are more likely to receive and do well in an Intrigue education"

 tenet_lifestyle_lea_faith_name:0 "Veneration of Knowledge"
    tenet_lifestyle_lea_faith_desc:0 "Knowledge is the source of all power. We should always seek more, even if only for its own sake."
    doctrine_parameter_children_education_learning:0 "[children|E] are more likely to receive and do well in a [learning_skill|E] [education|E]"

 # Cult tenets
 tenet_militant_cult_name:0 "Militant Cult"
   tenet_militant_cult_desc:0 "The Gods have imparted upon us a great and terrible mission, to prepare all Mundus to bask in their radiance. Should the infidels be blind to all but the blade's glint and the fire's blaze, then let us be free in their language."
   doctrine_parameter_characters_easier_counties_harder:0 "[characters|E] are easier to convert to this [faith|E], while [counties|E] are harder"
   FAITH_CULT_CHARACTER_REASON: "[actor.GetFaith.GetName] — Cultist [core_tenet|E]: $VALUE|=+0$"
   FAITH_CULT_COUNTY_REASON:0 "[councillor.GetFaith.GetName] — Cultist [core_tenet|E]"
   doctrine_parameter_unlock_maa_cultists:0 "Can recruit [GetMaA('cultists').GetName] as [men_at_arms|E]"
   doctrine_parameter_sanctioned_false_conversion_harder_county_conversion:0 "Conversion Resistance: #P +30%#!"
   incompatible_tenet_cult_tenet:0 "Cannot have another Cult tenet"

 tenet_mystery_cult_name:0 "Mystery Cult"
   tenet_mystery_cult_desc:0 "Communion with the Divine and the truth of the Aurbis were never meant for the masses, and we must see that only the worthy few join our ranks, and are led through trials and tests into the flock of true believers."
   doctrine_parameter_secretive_secrets:0 "[secrets|E] held by [characters|E] of this [faith|E] are harder to discover"

tenet_personality_cult_name:0 "Personality Cult"
   tenet_personality_cult_desc:0 "Guided by divine inspiration, or perhaps even themselves divine — we follow our leader and strive to emulate them in all matters."
   doctrine_parameter_sins_virtues_changing:0 "The [sins|E] and [virtues|E] of this [faith|E] will be updated upon gaining a new [head_of_faith|E], based on their [personality|E]"
   doctrine_parameter_hof_hook_immunity:0 "The [head_of_faith|E] may dismiss [hooks|E] held by same Faith [characters|E]"
   doctrine_requires_temporal_head_of_faith:0 "Requires the [doctrine|E] [temporal_head_of_faith|E]"

 # Criminals are cool stuff
 tenet_necromancy_worship_name:0 "Mastery over Undeath"
    tenet_necromancy_worship_desc:0 "We have been blessed with the powers of necromancy. These powers should be considered sacred, and part of our bond with the divine."
    NECROMANCY_MUST_BE_FULLY_ACCEPTED:0 "Incompatible with any [doctrine|E] that makes necromancy [shunned|E] or [criminal|E]"
    doctrine_parameter_lich_ascension:0 "The #V 'Become a Lich'#! [decision|E] is slightly less risky"
    doctrine_parameter_lich_trait_arcana:0 "The [GetTrait('lich_character').GetName( GetNullCharacter )] trait gives [arcana_i][arcana|E]: #P +2#!"
    doctrine_parameter_cheaper_necromancy_spells:0 "Necromancy [spell|E] cost: [magicka_i]#P -10%#!"
    doctrine_parameter_tenet_necromancy_worship_hostility:0 "Increases [faith_hostility|E] with [faiths|E] where Necromancy is [GetFaithDoctrine('doctrine_necromancy_crime').GetBaseName] by #N +10#!"

 # Other
 FAITH_MUST_HAVE_PERYITE_PATRON:0 "Your [faith|E] must have the [GetFaithDoctrine('doctrine_pantheon_peryite').GetBaseName] [pantheon|E]"

 tenet_divine_purity_name:0 "Divine Purity"
    tenet_divine_purity_desc:0 "We are the children of the Gods. We must pride ourselves in our purity, and make sure not to taint ourselves with the lesser beings, lest we stray away from the Divine."
    doctrine_parameter_children_bad_congenital_trait_impure:0 "Children born with bad [congenital_traits|E] are considered [impure|E]"
    doctrine_parameter_children_non_accepted_culture_impure:0 "With [GetFaithDoctrine('doctrine_cultural_identity_heritage').GetBaseName] or [GetFaithDoctrine('doctrine_cultural_identity_heritage_exclusive').GetBaseName] [core_tenet|E], children born with at least one parent not sharing the accepted [heritage|E] will be considered [impure|E]\nWith [GetFaithDoctrine('doctrine_cultural_identity_culture').GetBaseName] or [GetFaithDoctrine('doctrine_cultural_identity_culture_exclusive').GetBaseName] [core_tenet|E], children born with at least one parent not sharing the accepted [culture|E] will be considered [impure|E]"
    doctrine_parameter_character_impurity_deformity_election_lowers_score_active:0 "Characters suffering from deformities will suffer a #N harsh penalty#! under elective realms"
    doctrine_parameter_character_impure_foreign_relationships_impure:0 "Characters who form close relationships with characters who are [impure|E] or of other faiths, are considered [impure|E]"
    doctrine_parameter_unlocks_blood_legacy:0 "Unlocks the #V Blood#! [dynasty_perk|E] Track"
    doctrine_parameter_children_of_impure:0 "Children with at least one parent who is [impure|E] are considered [impure|E]"
    
 tenet_daedric_bargains_name:0 "Daedric Bargains"
    tenet_daedric_bargains_desc:0 "The [Glossary( 'Daedric Princes', 'DAEDRA_GLOSS' )] are known to meddle with the affairs of mortal. If we were to present them the right sacrifice, they might be willing to help us.\n#R Not implemented yet!#!"
    doctrine_parameter_reduces_cost_daedric_boons_active:0 "Reduces the cost of Daedric boons #warning WIP - this is not in EK yet!#!"
    doctrine_parameter_increases_effectiveness_daedric_sacrifices_active:0 "Increases the Ardor gained via Daedric sacrifices #warning WIP - this is not in EK yet!#!"
    FAITH_MUST_HAVE_ONE_DAEDRIC_PRINCE_ALLOWED:0 "At least one [Glossary( 'Daedric Princes', 'DAEDRA_GLOSS' )]' worship must be accepted or added to the [pantheon|E]"
    
 tenet_living_gods_name:0 "Living Gods"
    tenet_living_gods_desc:0 "Most faiths revere dead or immaterial beings. But our Gods walk this very earth, and their day-to-day actions shape our core beliefs."
    doctrine_parameter_head_of_faith_fe_impact_doubled_active:0 "The [head_of_faith|E] impact on the [fervor_equilibrium|E] is doubled"

 tenet_divine_disease_name:0 "Blood of Dagoth"
    tenet_divine_disease_desc:0 "[SelectLocalization(IsObserver, 'tenet_divine_disease_nonfollower_desc', GetPlayer.Custom('divine_disease_dynamic_desc'))]"
    tenet_divine_disease_follower_desc:0 "IT IS NOT A BLIGHT\nIT IS MY HOUSE\nI PUT A STAR\nINTO THE WORLD'S MOUTH\nTO MURDER IT"
    tenet_divine_disease_nonfollower_desc:0 "The cultists of the profane Sixth House venerate those who are descended from the original house, and use dark rituals and artefacts to bring them into the fold."
    sixth_house_custom_faith_blocker:0 "Who are you to lay claim to the Sixth House?"

 tenet_ritual_hunts_name:0 "Ritual Hunts"
    tenet_ritual_hunts_desc:0 "The Gods created the lower and wild creatures to challenge us, and force us to fight for our survival. We may have passed the point where we struggled everyday to survive, but the old tradition of the hunt is still strong."
    doctrine_parameter_piety_from_hunts_active:0 "Hosting a Hunt earns [piety|E]"
    doctrine_parameter_mandatory_hunts_attendance:0 "[vassals|E] are more likely to attend your Hunts. Those who still refuse to come will lose [piety|E] for doing so."

 tenet_sanctity_of_life_name:0 "Sanctity of Life"
    tenet_sanctity_of_life_desc:0 "The cycle of life and death cannot be broken under any condition. Anyone, mortal or divine, who defies it must be hunted down and vainquished, as must their undead servants."
    doctrine_parameter_cheaper_holy_wars_pro_undeath_active:0 "It costs [rulers|E] of this [faith|E] #P -20%#! less [piety|E] to declare [holy_wars|E] against faiths considering Vampirism or Necromancy Accepted or Virtuous."
    doctrine_parameter_cheaper_cleanse_abominations_active:0 "It costs [rulers|E] of this [faith|E] #P -20%#! less [piety|E] to declare [cleanse_abomination_war|E]."
    doctrine_parameter_bonus_cleanse_abomination_war_piety_active:0 "[piety|E] and [piety_experience|E] from winning [cleanse_abomination_war|E] is increased by #P 50%#!"
    doctrine_parameter_tenet_sanctity_of_life_hostility:0 "Reduces [faith_hostility|E] with [faiths|E] where Necromancy is [GetFaithDoctrine('doctrine_necromancy_crime').GetBaseName] and Vampirism is [GetFaithDoctrine('doctrine_vampirism_crime').GetBaseName] by #P -5#! each"
    VAMPIRISM_MUST_BE_OUTLAWED:0 "Vampirism must be [GetFaithDoctrine('doctrine_vampirism_crime').GetBaseName], unless also using the [GetFaithDoctrine('doctrine_pantheon_ten_ancestors').GetBaseName] [pantheon|E], in which case Vampirism must be [GetFaithDoctrine('doctrine_vampirism_shunned').GetBaseName]"
    NECROMANCY_MUST_BE_OUTLAWED:0 "Necromancy must be [GetFaithDoctrine('doctrine_necromancy_crime').GetBaseName], unless also using the [GetFaithDoctrine('doctrine_pantheon_ten_ancestors').GetBaseName] [pantheon|E], in which case Necromancy must be [GetFaithDoctrine('doctrine_necromancy_shunned').GetBaseName]"
    
 tenet_contempt_for_the_weak_name:0 "Contempt for the Weak"
    tenet_contempt_for_the_weak_desc:0 "The world we live in is harsh and unforgiving. If we are to survive we must ensure only the strongest can rule, ousting the weaker rulers when needed."
    doctrine_parameter_lethal_and_free_claim_duel_active:0 "Uses the #V $duel_for_claim_strong_interaction$#! instead of #V $duel_for_claim_default_interaction$#! [character_interaction|E]"
    doctrine_parameter_weak_rulers_contest_rule:0 "Rulers with high [prowess_i][prowess_skill|E] may pay [prestige|E] to claim [titles|E] held by other rulers"
    doctrine_parameter_vassal_contribution_tied_prowess:0 "[vassal_obligations|E] are tied to the difference of [prowess_i][prowess|E] between a [vassal|E] and their [liege|E]"
    culture_parameter_vassal_contribution_tied_arcana:0 "[vassal_obligations|E] are tied to the difference of [arcana_i][arcana|E] between a [vassal|E] and their [liege|E]"
    vassal_contribution_tied_prowess_default:0 "From [prowess_i][prowess|E]"
    doctrine_parameter_prowess_bonuses:0 "Rulers get for each point of [prowess_i][prowess|E]:\n$BULLET_WITH_TAB$#P +0.5%#! [levy|E] Size and Reinforcement Rate\n$BULLET_WITH_TAB$#P -0.5%#! Men-at-Arms Maintenance\n$BULLET_WITH_TAB$#P +1#! [vassal|E], [courtier|E], and [guest|E] [opinion|E]#!\n$BULLET_WITH_TAB$#P +0.1#! Monthly [county_control|E]\n#weak Note: Rulers with low Prowess (below 8) will instead get penalties#!"
    prowess_bonuses_army:0 "[prowess|E] - [faith|E]"
    prowess_bonuses_domain:0 "[prowess|E] - [faith|E]"
    prowess_bonuses_opinion:0 "[prowess|E] - [faith|E]"
    doctrine_parameter_rule_by_might_succession_active:0 "Enables the '#V Rule by Might#!' [succession_law|E]"

 tenet_vows_of_squalor_name:0 "Vows of Squalor"
    tenet_vows_of_squalor_desc:0 "To fully embrace the divine, we must reject society's expectations of cleanliness and salubrity. We thrive in the shadow, surrounding by rodents, beggars, and pests."
    doctrine_parameter_vows_of_squalor_active:0 "[rulers|E] can [decide|E] to make a Vow of Squalor, reducing their [skills|E] but increasing monthly [piety|E] gain"

 tenet_radical_detachment_name:0 "Radical Detachment"
    tenet_radical_detachment_desc:0 "The gods are fickle and distant, and the world is full of the wondrous and incomprehensible. Some ruin their lives trying to order them, others debase themselves in the pursuit of cheap hedonism. Our faith teaches valuable lessons for life, but foremost to not take things so seriously. Embrace the good, embrace the bad, lead a life of enlightened contradiction!"
    doctrine_parameter_radical_detachment_law_cost_increase:0 "Law Costs: #N +25%#!"

 tenet_sacred_alchemy_name:0 "Sacred Alchemy"
    tenet_sacred_alchemy_desc:0 "To the uneducated, what looks like an irrelevant flower is a potent poison in waiting. To the coward, collecting the ashes of a vampire is reserved to a fool, while it is a core ingredient in a very expensive potion. But we are neither."
    doctrine_parameter_tenet_sacred_alchemy_herbalist_education:1 "Children with the [learning|E] [education_focus|E] may gain the [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] trait if they do well at their studies."

 tenet_ritual_nightmares_name:0 "Ritual Nightmares"
    tenet_ritual_nightmares_desc:0 "Our gods contact us when we sleep, challenging us with nightmares and sleepless nights. Only the strong can make it through the night without breaking, and they are rewarded."
    doctrine_parameter_intentional_nightmares_mechanics_active:0 "Characters can [decide|E] to Call for Nightmares, potentially increasing their stress if they fail to surpass them, or gaining [piety|E] if they are strong enough"

 tenet_veneration_of_diseases_name:0 "Veneration of Diseases"
    tenet_veneration_of_diseases_desc:0 "Plagues and illnesses are the mark of the Gods, sent by them to cull the weak and force only the strongest to survive. To be blessed by disease, and survive, is to be touched by the divine."
    doctrine_parameter_self_disease_active:0 "Can [decide|E] to contract a disease in exchange for [piety|E]. The severity of the illness is influenced by the characters [piety_level|E], granting even contagious infections on higher levels. This can lead to the outbreak of an [epidemic|E]!"
    doctrine_parameter_celebrated_disease:0 "[counties|E] of this [faith|E] have an increased chance for [epidemics|E] and outbreaks will no longer affect [legitimacy|E]."

 tenet_thriving_in_chaos_name:0 "Thriving in Chaos"
    tenet_thriving_in_chaos_desc:0 "Most of the world despises chaos and disorder. We prefer to view it as a blessing, the proof that both mortals and divines can have an impact on the world. And if our spirit has to break for the world to finally bear our mark, so be it."
    doctrine_parameter_stress_gives_piety_active:0 "Each [stress_level|E] gives additional [piety|E]"
    stress_gives_piety_stress:0 "Thriving in Chaos"
    stress_gives_piety_stress_desc:0 "As our mind breaks, we grow closer to the divine"
    stress_gives_piety_stress_1:0 "$stress_gives_piety_stress$: (1)"
    stress_gives_piety_stress_1_desc:0 "$stress_gives_piety_stress_desc$"
    stress_gives_piety_stress_2:0 "$stress_gives_piety_stress$: (2)"
    stress_gives_piety_stress_2_desc:0 "$stress_gives_piety_stress_desc$"
    stress_gives_piety_stress_3:0 "$stress_gives_piety_stress$: (3)"
    stress_gives_piety_stress_3_desc:0 "$stress_gives_piety_stress_desc$"

 tenet_princes_of_misrule_name:0 "Princes of Misrule"
    tenet_princes_of_misrule_meridia_religion_name:0 "Ten Ancestors"
    tenet_princes_of_misrule_desc:0 "The [Glossary( 'Daedric Princes', 'DAEDRA_GLOSS' )] are free and mighty on Mundus, and act with sovereignty and impunity where other deities have trapped themselves in laws and oaths of their own making. It is our right as their closest followers to cast down the tyrant and to enslave the powerless alike, as we please, without recourse to excuses and justifications other than: 'It is within our power!'"
    tenet_princes_of_misrule_meridia_religion_desc:0 "Let others worship the grey and silent dead as their ancestors, for we count the living Princes of this world as ours. Invoking their names armours us in lore, crowns us in starlight, and bestows upon us the glories of the dawn. Let none ask one possesses of such splendor why we do what we do, for we are sovereign."
    tenet_princes_of_misrule_velothi_religion_name:0 "Daedric Ancestors"
    tenet_princes_of_misrule_velothi_religion_desc:0 "Long ago, Veloth taught us the errors of worshipping Anu's distant get and dead chrysalis-kings, when the [Glossary( 'Good Daedra', 'GOOD_DAEDRA_GLOSS' )] are so close, and offer themselves up as stronger, better ancestors. In their grace, we are removed above all others and taught the syllable of kingship; though forbidden to some, not to us."
    doctrine_parameter_has_access_to_trials_by_combat:0 "[crimes|E] by [characters|E] that you cannot [imprison|E] and who aren't your [liege|E] may be settled via [single_combat_fight|E]"

 tenet_green_pact_name:0 "The Green Pact"
    tenet_green_pact_desc:0 "Do not harm the forest. Do not eat anything made from plant life. Eat only meat. When you conquer your enemies, eat their flesh. Do not leave them to rot. Do not kill wastefully. Do not take on the shape of beasts. You are Wood Elves. Your form is sacred."
    tenet_green_pact_requirement:0 "Your [faith|E] must have the [GetFaithDoctrine('doctrine_pantheon_green_pact').GetBaseName] or [GetFaithDoctrine('doctrine_pantheon_wilderking').GetBaseName] [pantheon|E]"
    doctrine_parameter_cannibalism_reduced_effects:0 "The [GetTrait('cannibal').GetName( GetNullCharacter )] [trait|E] does not give [dread_i][dread|E]"
    doctrine_parameter_enables_gp_buildings:0 "Unlocks $building_type_pact_provisions_01$ and $building_type_graht_manors_01$ [buildings|E] within [GetGeographicalRegion('mundus_tamriel_valenwood').GetName]"
    doctrine_parameter_disables_non_gp_buildings:0 "Disables $building_type_orchards_01$, $building_type_farm_estates_01$, $building_type_cereal_fields_01$ and $building_type_logging_camps_01$ [buildings|E] within [GetGeographicalRegion('mundus_tamriel_valenwood').GetName]"

 tenet_magnus_worship_name:0 "Magnus Worship"
   tenet_magnus_worship_desc:0 "Where some see the Sun, we see the Magus, the source Magicka itself -  burning brightly with arcane energy pouring into Mundus from the realm beyond. Let us give praise!"

 tenet_labyrinthine_canon_name:0 "Labyrinthine Canon"
    tenet_labyrinthine_canon_desc:0 "As the Alessian Order’s clergy grew and religious matters fused with secular ones, the concept of The One deity became increasingly abstract and unknowable. By the time of its great collapse in the late First Era it contained endless laws and restrictions on every secular and spiritual matter imaginable."
    tenet_labyrinthine_canon_requirement:0 "Your [faith|E] must have the [GetFaithDoctrine('doctrine_pantheon_the_one').GetBaseName] [pantheon|E]"
    
 tenet_legacy_of_reman_name: "Legacy of Reman"
    tenet_legacy_of_reman_desc: "We worship the Worldly God, he who was born mortal, he who became the Cyrodiil, he who created the greatest empire known to Man and ascended to godhood."
    tenet_legacy_of_reman_requirement: "Your [faith|E] must have the [GetFaithDoctrine('doctrine_pantheon_reman').GetBaseName] [pantheon|E] or have Reman available as a [patron|E]"
    doctrine_parameter_can_become_cyrodiil: "Rulers of Cyrodilic Empire can become Cyrodiil and join [house|E] [GetScriptedCharacterByHistoryID( 'reman_100' ).GetHouse.GetName]"
 
 tenet_exalted_heroism_name:0 "Exalted Heroism" 
    tenet_exalted_heroism_desc:0 "Our faith reveres the heroes of our land, those who saved us in times of peril and those who led us to glory. The Ages of Heroes is unending, and the faithful willingly face countless challenges and hardships to emulate the heroes of old - in hope to be the heroes of tomorrow."
    doctrine_parameter_new_saints:0 "Upon reaching the [prestige_level|E] of [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] and the [piety_level|E] of [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L], characters gain the [GetTrait('saint').GetName(GetNullCharacter)] trait"
    doctrine_parameter_virtues_sins_decided_saints:0 "[virtues|E] and [sins|E] can be modified by new Saints\n#weak Upon ascending, the new Saint chooses one of their [personality_trait|E] to become a new [virtue|E], or the opposite of one of their [personality_trait|E] to become a [sin|E]. The same trait cannot be chosen by two different Saints.#!"
    new_saint_change_virtue_sin:0 "As a new Saint you will have the opportunity to change a [virtue|E] or [sin|E] of your [faith|E]"
    # Previously
    doctrine_parameter_prestige_lvl_5_piety_lvl_5_new_saint:0 "Upon reaching the [prestige_level|E] of [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] and the [piety_level|E] of [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L], characters can ascend and become a new [patron_deity|E]\n#weak The bonuses given by selecting this new Patron Deity are chosen by the ascending character#!"
    doctrine_parameter_virtues_sins_decided_patron_deities:0 "[virtues|E] and [sins|E] are tied to the [patron_deities|E]\n#weak Upon ascending, the new Patron Deity chooses one of their [personality_trait|E] to become a ne [virtue|E], or the opposite of one of their [personality_trait|E] to become a [sin|E]. The same trait cannot be chosen by two different ascending characters.#!"

 tenet_starstones_name:0 "Ancestral Starstones"
    tenet_starstones_desc:0 "As our lives come to an end, the final journey awaits - that which brings us to the Far Shores. The way is treacherous, so to guide us there our loved ones look to the stars, and carefully align the ancestral starstones so our spirits may know the way."
    tenet_starstones_requirement:0 "Your [faith|E] must have the [GetFaithDoctrine('doctrine_pantheon_yokudan').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_ragada').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_satakal').GetBaseName] or [GetFaithDoctrine('doctrine_pantheon_herd_mother').GetBaseName] [pantheon|E]"

 tenet_moon_worship_name:0 "Moon Worship"
    tenet_moon_worship_desc:0 "The Moons are divine forces or entities that exert a tremendous, yet incomparably subtle influence upon the world, from the rising tides to the growth of plants to the cycle of waking and dreaming."
    tenet_moon_worship_requirement:0 "Your [faith|E] must have the [GetFaithDoctrine('special_doctrine_khajiit_doctrine').GetBaseName] [doctrine|E]"
    
 tenet_all_maker_sacred_rituals_name:0 "Ristaag and Ritual of Gifts"
    tenet_all_maker_sacred_rituals_desc:0 "When the land and our people are in need, we have ways to reinforce our bond to the All-Maker.\nThe Ristaag is a great hunt to cleanse, bless the land, and show our gratitute towards the All-Maker." #EK TODO \nThe Ritual of Gifts is a sacred pilgrimage to restore the Oneness of the land.\n\nBoth restore peace in Solstheim, in their own way.
    doctrine_parameter_allows_ristaag_decision_active:0 "Enables the #V '$start_ristaag_decision$'#! [decision|E]"
    doctrine_parameter_allows_ritual_of_the_gifts_decision_active:0 "#V Enables the '$start_ritual_of_the_gifts_decision$'#! [decision|E]"

 ## Vanilla edits
 tenet_legalism_aldmeri_religion_name:0 "Path to Alaxon"
    tenet_legalism_aldmeri_religion_desc:0 "Our proximity with the Divine requires each and everyone of us to be the best version of themselves. We all have a role to fulfil, and we all must reach perfection."
    tenet_legalism_malacath_religion_name:0 "Code of Malacath"
    tenet_legalism_malacath_religion_desc:0 "Our society is built on simple rules. The respect for the art of blacksmithing. The role of our chief and his wives. Each chief should be selected with a trial by combat. Any insult to honor must be avenged. Those who die in combat will be rewarded to Malacath. Those who refuse to abide by these rules have to pay the Blood Price."
    doctrine_parameter_ek_might_makes_right_devotion_active:0 "Certain [might_makes_right|E] [prestige_level|E] requirements can be fulfilled with [piety_level|E] and paid with [piety|E] in place of [prestige|E]"
    tenet_legalism_respecting_traditions_ct:0 "As you are #P upholding#! your culture and faith's tradition, you #P gain#! a small amount of [piety|E]"
    tenet_legalism_disrespecting_traditions_ct:0 "As you are #N disrespecting#! your culture and faith's tradition, you #N lose#! a small amount of [piety|E]"

 doctrine_parameter_ek_might_makes_right_lower_requirement_active:0 "[might_makes_right|E] requires one less [prestige_level|E] or [piety_level|E]"


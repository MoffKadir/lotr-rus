    doctrine_parameter_pantheon_adds_kynareth:0 "Adherents can take Kynareth as their [patron|E], and become [GetTrait('p_dv_kynareth').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_mara:0 "Adherents can take Mara as their [patron|E], and become [GetTrait('p_dv_mara').GetName( GetNullCharacter )]"

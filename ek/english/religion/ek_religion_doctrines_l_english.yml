 ## Status of Lorkhan
 doctrine_shezarr_worship_name:0 "Status of the Missing God"
 doctrine_shezarr_worship_full_name:0 "Missing God: Worshipped"
    doctrine_shezarr_worship_full_desc:0 "The Missing God is part of our beliefs and daily prayers, for he forged the world and was betrayed for it. We will not forget him."
    doctrine_parameter_shezarr_worship_full_hostility:0 "Increases [faith_hostility|E] with [faiths|E] with [GetFaithDoctrine('doctrine_shezarr_worship_forbidden').GetBaseName] by #N +10#!"
 doctrine_shezarr_worship_respected_name:0 "Missing God: Respected"
    doctrine_shezarr_worship_respected_desc:0 "While we do not give prayer to the Missing God we owe him thanks for his deeds and respect his memory."
    doctrine_parameter_shezarr_worship_respected_hostility:0 "Increases [faith_hostility|E] with [faiths|E] with [GetFaithDoctrine('doctrine_shezarr_worship_forbidden').GetBaseName] by #N +5#!"
 doctrine_shezarr_worship_neutral_name:0 "Missing God: Neutral"
    doctrine_shezarr_worship_neutral_desc:0 "The contributions of the Missing God to the mortal world are commendable, but we have more important deities and religious figures to revere."
 doctrine_shezarr_worship_forbidden_name:0 "Missing God: Forbidden"
    doctrine_shezarr_worship_forbidden_desc:0 "The treachery of the Missing God shall never be forgotten."
    doctrine_parameter_shezarr_worship_forbidden_hostility:0 "Increases [faith_hostility|E] with [faiths|E] with [GetFaithDoctrine('doctrine_shezarr_worship_full').GetBaseName] by #N +10#! and [faiths|E] with [GetFaithDoctrine('doctrine_shezarr_worship_respected').GetBaseName] by #N +5#!"
 ## Number of Deities
 doctrine_main_pantheon_type_name:0 "Number of Deities"
 doctrine_main_pantheon_type_polytheism_name:0 "Polytheism"
    doctrine_main_pantheon_type_polytheism_desc:0 "The divine takes many form. We shall revere a wide array of deity, and each faithful should be able to take one of them in their heart."
    doctrine_parameter_uses_polytheism_patrons_active:0 "We will be able to select a [pantheon|E]. Each Pantheon gives access to a pre-defined set of deities, and each faithful will be able to take one of these deities as their [patron|E]."
    doctrine_parameter_same_main_pantheon_faith_hostility:0 "Reduces [faith_hostility|E] with [faiths|E] sharing the same Main Pantheon [doctrine|E] by #P -25#!"
    doctrine_parameter_unlocks_patron_tab_active:0 ""
 doctrine_main_pantheon_type_daedric_prince_name:0 "Daedric Monolatrism"
    doctrine_main_pantheon_type_daedric_prince_desc:0 "The [Glossary( 'Daedric Princes', 'DAEDRA_GLOSS' )] are both frightening and powerful. While some decide to broker plenty of deals with them, it would be wiser to dedicate ourselves to one Prince, and worship them with all our heart."
    #doctrine_parameter_uses_daedric_prince_focus_active:0 "We will be able to dedicate our faith to a [Glossary( 'Daedric Prince', 'DAEDRA_GLOSS' )]. By doing so we will get access to stronger, and cheaper, [daedric_boons|E], and even be able to summon powerful Daedric invasions or claim a Prince's artifact."
    doctrine_parameter_uses_daedric_prince_focus_active:0 "We will dedicate our faith to a singular [Glossary( 'Daedric Prince', 'DAEDRA_GLOSS' )] and the faithful may take them as their [patron|E]."

    doctrine_main_pantheon_type_monolatrism_desc:0 "There might be plenty of deities in the world, but we only recognize the word of our true divine. Through our faith and devotion, we will ascend."
    doctrine_parameter_uses_monolatry_aspect_active:0 "We will be able to select both a Deity and an Aspect. The Aspect gives a pre-defined bonus to all the faithful, scaling with their [piety_level|E].#!"

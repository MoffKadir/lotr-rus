    doctrine_hidden_daedra_criminal_desc:0 "You aren't supposed to see this in game. If you do, report that!"
 doctrine_pantheon_daedra_name:0 "The Daedric Princes"
    doctrine_pantheon_daedra_desc:0 "The [Glossary( 'Daedric Princes', 'DAEDRA_GLOSS' )] can be considered evil by some in Tamriel, but we are wise and brave enough to know that, when deemed worthy, the Princes can bestow great and powerful boons."
    doctrine_parameter_pantheon_adds_deities_daedra:0 "Unlocks adding all [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] to your [pantheon|E] using the [Glossary( 'Daedric Princes', 'DAEDRA_GLOSS' )] [doctrines|E]"
 doctrine_parameter_daedra_pantheon_hostility:0 "Reduces [faith_hostility|E] with [faiths|E] worshipping this [Glossary( 'Daedric Prince', 'DAEDRA_GLOSS' )] as part of their [pantheon|E] by #P -15#!"
 doctrine_parameter_doctrine_daedra_pantheon_crime_hostility:0 "Greatly increases [faith_hostility|E] with [faiths|E] that see worship of this [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] as [criminal|E]"
 doctrine_parameter_doctrine_daedra_pantheon_shunned_hostility:0 "Increases [faith_hostility|E] with [faiths|E] that see worship of this [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] as [shunned|E]"
 doctrine_parameter_doctrine_daedra_allowed_crime_hostility:0 "Increases [faith_hostility|E] with [faiths|E] that see worship of this [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] as [criminal|E]"
 doctrine_parameter_doctrine_daedra_crime_pantheon_hostility:0 "Greatly increases [faith_hostility|E] with [faiths|E] that see worship of this [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] as part of their [pantheon|E]"
 doctrine_parameter_doctrine_daedra_shunned_pantheon_hostility:0 "Increases [faith_hostility|E] with [faiths|E] that see worship of this [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] as part of their [pantheon|E]"
 doctrine_parameter_doctrine_daedra_crime_allowed_hostility:0 "Increases [faith_hostility|E] with [faiths|E] that see worship of this [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] as Allowed"
 # Prince
 doctrine_pantheon_azura_name:0 "Azura"
    doctrine_pantheon_azura_desc:0 "At the center of our worship is the Queen of Dawn and Dusk, the Mother of the Rose. She will guide us for the centuries to come, in this world and in the next."
    doctrine_parameter_worship_azura_focused_active:0 "Allows for a [daedric_focused|E] worship of $azura$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_boethiah_name:0 "Boethiah"
    doctrine_pantheon_boethiah_desc:0 "The commands of the Prince of Plot and the Deceiver of Nations guided our hands for centuries. In this world and in the next, we shall uphold their name."
    doctrine_parameter_worship_boethiah_focused_active:0 "Allows for a [daedric_focused|E] worship of $boethiah$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_clavicus_name:0 "Clavicus Vile"
    doctrine_pantheon_clavicus_desc:0 "We first worshipped the Master of Insiduous Wishes ages ago. Ever since, the Prince of Trickery guided us and let us prosper. We shall prove ourselves worthy of the Fields of Regret, and spread the teachings of Clavicus Vile in the world."
    doctrine_parameter_worship_clavicus_focused_active:0 "Allows for a [daedric_focused|E] worship of $clavicus$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_hermaeus_name:0 "Hermaeus Mora"
    doctrine_pantheon_hermaeus_desc:0 "The teachings of the Prince of Knowledge and Invisible Knower helped us carve our first runes and build our first communities. The most worthy of us are to meet in Apocrypha, where our Prince resides."
    doctrine_parameter_worship_hermaeus_focused_active:0 "Allows for a [daedric_focused|E] worship of $hermaeus$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_hircine_name:0 "Hircine"
    doctrine_pantheon_hircine_desc:0 "The Prince of the Hunt and the Father of Werewolves guided us ever since we first ran on this earth. We shall dedicate ourselves to him, and one day hunt in the Hunting Grounds."
    doctrine_parameter_worship_hircine_focused_active:0 "Allows for a [daedric_focused|E] worship of $hircine$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_malacath_name:0 "Malacath"
    doctrine_pantheon_malacath_desc:0 "For centuries we have been set aside, considered pariahs by those we once called brothers and sisters. The Prince of the Spurned took us under him, and protected us ever since."
    doctrine_parameter_worship_malacath_focused_active:0 "Allows for a [daedric_focused|E] worship of $malacath$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_mehrunes_name:0 "Mehrunes Dagon"
    doctrine_pantheon_mehrunes_desc:0 "We dedicate ourselves to the Prince of Destruction himself. Here and in the Deadlands, we will uphold his teachings, and bring chaos and change to the worlds."
    doctrine_parameter_worship_mehrunes_focused_active:0 "Allows for a [daedric_focused|E] worship of $mehrunes$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_mephala_name:0 "Mephala"
    doctrine_pantheon_mephala_desc:0 "The Queen of Lies taught us how to survive in this harsh and unforgiving world. We will spread her teachings and honour her name, even if the world refused our existence."
    doctrine_parameter_worship_mephala_focused_active:0 "Allows for a [daedric_focused|E] worship of $mephala$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_meridia_name:0 "Meridia"
    doctrine_pantheon_meridia_desc:0 "We've bathed in the Light of the Lady of Infinite Energies for centuries. She will shine upon the world for as long as we draw breath."
    doctrine_parameter_worship_meridia_focused_active:0 "Allows for a [daedric_focused|E] worship of $meridia$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_molag_name:0 "Molag Bal"
    doctrine_pantheon_molag_desc:0 "The mind of the weaklings will shatter as we spread the power of the Prince of Dominion over this world. Those who are worthy enough will serve our master in the mortal plane, and in Coldharbour."
    doctrine_parameter_worship_molag_focused_active:0 "Allows for a [daedric_focused|E] worship of $molag$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_namira_name:0 "Namira"
    doctrine_pantheon_namira_desc:0 "For millenia we have been set aside by society, forced to live underground. We thrive in disgust, and our Prince showers us with pestilence and squalor."
    doctrine_parameter_worship_namira_focused_active:0 "Allows for a [daedric_focused|E] worship of $namira$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_nocturnal_name:0 "Nocturnal"
    doctrine_pantheon_nocturnal_desc:0 "The singing remains, but the song is gone. No tune, no music, but whispers set to rhythm. Serve Her, be shadow, be whispers. Creeping, crawling, but I can't escape. I'm caught in the darkness, tar which clings to my clothes. I speak but am silent. I see but am blind. Blind, so blind, to nothing but Her will."
    doctrine_parameter_worship_nocturnal_focused_active:0 "Allows for a [daedric_focused|E] worship of $nocturnal$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_peryite_name:0 "Peryite"
    doctrine_pantheon_peryite_desc:0 "We serve the Taskmaster and Blight Lord. Every disease is a blessing, every infection a touch of the divine. Both in this world and the the Pits, we dedicate ourselves to our Lord."
    doctrine_parameter_worship_peryite_focused_active:0 "Allows for a [daedric_focused|E] worship of $peryite$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_sanguine_name:0 "Sanguine"
    doctrine_pantheon_sanguine_desc:0 "The Prince of Debauchery has been part of many cultures throughout the generations, in one form or another. It is only natural to serve him and uphold his teachings, in this world as in the next."
    doctrine_parameter_worship_sanguine_focused_active:0 "Allows for a [daedric_focused|E] worship of $sanguine$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_sheogorath_name:0 "Sheogorath"
    doctrine_pantheon_sheogorath_desc:0 "Where many fall into despair, we crave the touch of Sheogorath, the Prince of Madness. Both in this realm and in the Shivering Isles, we await the touch of our Lord."
    doctrine_parameter_worship_sheogorath_focused_active:0 "Allows for a [daedric_focused|E] worship of $sheogorath$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_vaermina_name:0 "Vaermina"
    doctrine_pantheon_vaermina_desc:0 "The Lady of Dreams and Nightmares guide us in every step our of life, both in our daily affairs, and in our sleep. She will watch over us, and welcome us in Quagmire when our time arrives."
    doctrine_parameter_worship_vaermina_focused_active:0 "Allows for a [daedric_focused|E] worship of $vaermina$, granting more powerful and cheaper [daedric_boons|E], and more effective [daedric_sacrifices|E]."
 doctrine_pantheon_daedric_prince_no_softlock_name:0 "Softlock avoidance"
    doctrine_pantheon_daedric_prince_no_softlock_desc:0 "Doctrine picking can sometimes be a bit difficult to handle on our side, so in case you need to opt out of your Prince for a reason or another, you can use it.\n#warning NOT TO BE USED IN GENERAL GAMEPLAY#!"
 # Reach
 doctrine_pantheon_druadach_name:0 "Druadach"
    doctrine_pantheon_druadach_desc:0 "We have lived in the Druadach Mountains for thousands of years. Where most only see cold mountains, we recognize our divine father."
 doctrine_pantheon_dwemer_ancestors_name:0 "Dwemer Ancestors"
    doctrine_pantheon_dwemer_ancestors_desc:0 "Most see the old ruins as place of evil magic and danger, but we know that they were built by the wise Dwemer, to be used by the worthy until they would walk the mortal plane again."
    doctrine_parameter_pantheon_adds_deities_dwemer_ancestors:0 "Adds the following Patrons to the [pantheon|E]: The Architect, the Warrior, the Giant, the Lost King"
    doctrine_parameter_dwemer_hostility:0 "Reduces [faith_hostility|E] with [GetReligionByKey('dwemer_religion').GetName] [faiths|E] by #P -25#!"
 # Velothi
 doctrine_pantheon_good_daedra_name:0 "Good Daedra"
    doctrine_pantheon_good_daedra_desc:0 "When we were cast aside, the Three [Glossary( 'Good Daedra', 'GOOD_DAEDRA_GLOSS' )] protected us, and showed us the way forward."
    doctrine_parameter_pantheon_unlocks_daedra_good_daedra:0 "Unlocks adding the following [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] to the [pantheon|E] using the Daedric Princes [doctrines|E]: Azura, Boethiah, Mephala"
 doctrine_pantheon_bad_daedra_name:0 "House of Troubles"
    doctrine_pantheon_bad_daedra_desc:0 "The [Glossary( 'Good Daedra', 'GOOD_DAEDRA_GLOSS' )] are an illusion. Only a handful of Princes are strong enough to be worthy of our veneration."
    doctrine_parameter_pantheon_unlocks_daedra_bad_daedra:0 "Unlocks adding the following [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] to the [pantheon|E] using the Daedric Princes [doctrines|E]: Malacath, Mehrunes Dagon, Molag Bal, Sheogorath"
 doctrine_pantheon_tribunal_name:0 "ALMSIVI"
    doctrine_pantheon_tribunal_desc:0 "[Glossary( 'The Three', 'TRIBUNAL_GLOSS' )] ascended millenia ago, and guided our people ever since. Their Light will shine upon us for as long as we keep them in our heart."
    doctrine_parameter_pantheon_adds_deities_tribunal:0 "Adds the following Patrons to the [pantheon|E]: Almalexia, Sotha Sil, Vivec"
    doctrine_parameter_faith_hostility_dagoth:0 "Increases [faith_hostility|E] with [faiths|E] with the [GetFaithDoctrine('doctrine_pantheon_dagoth').GetBaseName] [pantheon|E] by #N +25#!"
 doctrine_pantheon_nerevar_name:0 "Nerevar"
    doctrine_pantheon_nerevar_desc:0 "The so called 'Three Living Gods' stole their power after murdering Nerevar, the Great Ashkhan. They cannot, and they will not, go unpunished."
 doctrine_pantheon_ten_ancestors_name:0 "Ten Ancestors"

 doctrine_pantheon_dagoth_name:0 "Sixth House"
    doctrine_pantheon_dagoth_desc:0 "We are the inheritors of the Sixth House, forsaken by the false gods of the [Glossary( 'Tribunal', 'TRIBUNAL_GLOSS' )]. It is our birthright to return the House to glory, and to crush the mongrel dogs of the Temple."
   doctrine_parameter_faith_hostility_tribunal:0 "Increases [faith_hostility|E] with [faiths|E] with the [GetFaithDoctrine('doctrine_pantheon_tribunal').GetBaseName] [pantheon|E] by #N +25#!"
    doctrine_pantheon_ten_ancestors_desc:0 "Majesty, Domination and Conquest are the true Regents of our world. Along with their Vassals and the Taskmaster they are the Ten Ancestors we adore."
    doctrine_parameter_pantheon_unlocks_daedra_ten_ancestors:0 "Unlocks adding the following [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] to the [pantheon|E] using the Daedric Princes [doctrines|E]: Meridia, Mehrunes Dagon, Molag Bal, Hircine, Sanguine, Mephala, Nocturnal, Vaermina, Namira, Peryite"
 doctrine_pantheon_old_gods_name:0 "Old Gods"
    doctrine_pantheon_old_gods_desc:0 "The Great Spirits are not some distant gods looking down upon us from above, but powerful entities to be called upon and bargained with in our daily lives."
    doctrine_parameter_pantheon_unlocks_daedra_old_gods:0 "Unlocks adding the following [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] to the [pantheon|E] using the Daedric Princes [doctrines|E]: Mehrunes Dagon, Molag Bal, Hircine, Nocturnal, Namira, Peryite"
    doctrine_parameter_pantheon_adds_deities_old_gods:0 "Adds the following Patrons to the [pantheon|E]: Dibella, Mara, Lorkh"
 ## Aurbic
 # Atmoran
 doctrine_pantheon_atmoran_totems_name:0 "Atmoran Totems"
   doctrine_pantheon_atmoran_totems_desc:0 "We worship the old animal gods, carved into both wood and rock and scattered along the land. Some may dismiss it as primitive, but we built great empires under the watch of our animal totems."
   doctrine_parameter_pantheon_adds_deities_atmoran_totems:0 "Adds the following Patrons to the [pantheon|E]: The Hawk, the Wolf, the Snake, the Moth, the Owl, the Whale, the Bear, the Fox, the Dragon"
   doctrine_parameter_nord_pantheon_hostility: "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName]"
 doctrine_pantheon_dragons_name:0 "The Dragons"
   doctrine_pantheon_dragons_desc:0 "The first children of the gods, the Dragons are the rightful rulers of the mortal plane. They bestow a fragment of their power to those dedicated to them - and with this power we will rule this land."
   doctrine_parameter_can_use_summon_dragons_active:0 "Can use the #V 'Summon a Dragon'#! [decision|E]"
   doctrine_parameter_devotion_gives_reduced_cost_summon_dragons_active:0 "Each level of [piety_experience|E] gives the following:\n$TAB$ #P -10%#! #V 'Summon Dragons'#! [piety|E] cost"
 doctrine_pantheon_all_maker_name:0 "All-Maker"
   doctrine_pantheon_all_maker_desc:0 "We are the children of the All-Maker, who gave us both life and land. And when our time comes, we will return to him - only to be sent again."
 # Celestials
 doctrine_pantheon_celestials_name:0 "The Celestials"
    doctrine_pantheon_celestials_desc:0 "The Three Guardians watch over our lives, providing strength, guile and wisdom to us."
 doctrine_pantheon_celestial_serpent_name:0 "The Celestial Serpent"
    doctrine_pantheon_celestial_serpent_desc:0 "Coiling in the dark between the stars, ruling his subjects from afar."
    doctrine_parameter_serpent_priest:0 "Priests must be born under [sign_serpent|E]"
 doctrine_pantheon_magnus_name:0 "Magnus"
    doctrine_pantheon_magnus_desc:0 "Magnus, also known as the Magus, is the absent god of the sun and magic. His worship is uncommon and most prevalent among mages and mystics."
 # Wyrd
 doctrine_pantheon_jephre_name:0 "Jephre"
    doctrine_pantheon_jephre_desc:0 "The Forest God protected us for generations. We should live and protect the forest in return."
 # Akaviri
 doctrine_pantheon_elemental_name:0 "Elemental Gods"
    doctrine_pantheon_elemental_desc:0 "In addition to reverence of ancestors, many Akaviri also represent personifications of the elements: Myn, of Light and the East - Zisa, of Water and the South - Nyfa, of Earth and the North - Ilni, of Air and the West. And Tam - the Center and the Heart of the World"
    doctrine_parameter_pantheon_adds_deities_elemental:0 "Adds the following Patrons to the [pantheon|E]: Myn, Zisa, Nyfa, Ilni, Tam"
 # Khajiiti
 doctrine_pantheon_riddlethar_name:0 "Riddle'Thar"
    doctrine_pantheon_riddlethar_desc:0 "Riddle'Thar is the Khajiit God of Cosmic Order. Though it is more of a way of life than a deity, adherents worship the moons as its personification, and it has even been rumoured to manifest in physical form to help those who are in need."
    doctrine_parameter_riddlethar_hostility:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_baandar').GetBaseName]"
 doctrine_pantheon_khajiiti_name:0 "Khajiiti"
    doctrine_pantheon_khajiiti_desc:0 "Traditionally, the Khajiit worship a huge pantheon of various Aedric and Daedric gods - incorporating the deities of almost all religions somewhere within their mythology."
    doctrine_parameter_khajiiti_hostility:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_baandar').GetBaseName]"
 doctrine_pantheon_baandar_name:0 "Baan Dar"
    doctrine_pantheon_baandar_desc:0 "Baan Dar is a Khajiiti deity. Though he is often seen on the surface level as a god of Tricksters and Theives, his most devoted followers percieve him more deeply - as a spirit of independence, resistance, luck, and cunning genius in desperate circumstances."
    doctrine_parameter_baandar_hostility:0 "For the purpose of [faith_hostility|E], this [pantheon|E] is considered the same as [GetFaithDoctrine('doctrine_pantheon_riddlethar').GetBaseName] and [GetFaithDoctrine('doctrine_pantheon_khajiiti').GetBaseName]"
 doctrine_parameter_pantheon_adds_deities_khajiiti:0 "Adds the following Patrons to the [pantheon|E]: Khenarthi, Mara, S'rendarr, Alkosh, $god_magrus_name$, Baan Dar"
 doctrine_parameter_pantheon_unlocks_daedra_khajiiti:0 "Unlocks adding the following [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] to the [pantheon|E] using the Daedric Princes [doctrines|E]: Azurah, Boethra, Hermora, Hircine, Mafala, Noctra"
 doctrine_parameter_pantheon_adds_deities_riddlethar:0 "Adds the following Patrons to the [pantheon|E]: Khenarthi, Mara, S'rendarr, Alkosh, $god_magrus_name$, Baan Dar"
 doctrine_parameter_pantheon_unlocks_daedra_riddlethar:0 "Unlocks adding the following [Glossary( 'Daedra', 'DAEDRA_GLOSS' )] to the [pantheon|E] using the Daedric Princes [doctrines|E]: Azurah, Hircine"


 ilpenada_desc:0 "The Ten Ancestors were forged as a symbol of unity for the uneasy alliance of Daedra-worshipping Ayleid tribes during the religious wars of ancient Cyrod. The resulting empire was never at peace; conflict within was as common as without, their gods demanding sacrifice, fostering competition and disunity. Chief of this unlikely pantheon are the three Regents, each with two Vassals, and the Taskmaster overlooking the proper ordering of their domains."

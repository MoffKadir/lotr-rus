 #EK Features
 game_concept_ek_feature:0 "EK2 Feature"
 game_concept_ek_features:0 "Elder Kings 2 Features"
 game_concept_ek_features_pg:0 "Page 1"
 game_concept_ek_features_desc:0 "This Game Concept serves as an overview of all EK2 features that have a game concept associated with it:\n\n$BULLET_WITH_TAB$ Religion\n$TAB$$BULLET_WITH_TAB$ [fervor_equilibrium|E]\n$TAB$$BULLET_WITH_TAB$ [purity|E]\n$TAB$$BULLET_WITH_TAB$ [pantheon|E]\n$TAB$$BULLET_WITH_TAB$ [pantheon_secondary|E]\n$TAB$$BULLET_WITH_TAB$ [patron_trait|E]\n$TAB$$BULLET_WITH_TAB$ [abomination|E]\n$TAB$$BULLET_WITH_TAB$ [liturgical_language|E]\n$BULLET_WITH_TAB$ Culture\n$TAB$$BULLET_WITH_TAB$ [pariah|E]\n$TAB$$BULLET_WITH_TAB$ [daedric_race|E]\n$TAB$$BULLET_WITH_TAB$ [nativity_region|E]\n$TAB$$BULLET_WITH_TAB$ [migratory_culture|E]\n$TAB$$BULLET_WITH_TAB$ [culture_revival|E]\n$TAB$$BULLET_WITH_TAB$ [core_traditions|E]\n$BULLET_WITH_TAB$ Government\n$TAB$$BULLET_WITH_TAB$ [academy|E]\n$TAB$$BULLET_WITH_TAB$ [autocracy|E]\n$TAB$$BULLET_WITH_TAB$ [hierocracy|E]\n$TAB$$BULLET_WITH_TAB$ [ceremoniarchy|E]\n$TAB$$BULLET_WITH_TAB$ [praxis|E]\n$TAB$$BULLET_WITH_TAB$ [feudal_like_government|E]\n$TAB$$BULLET_WITH_TAB$ [pirate|E]\n$TAB$$BULLET_WITH_TAB$ [pirate_share|E]\n$TAB$$BULLET_WITH_TAB$ [expected_prestige_level|E]\n$TAB$$BULLET_WITH_TAB$ [might_makes_right|E]\n\n < #V Page 1#! - [ek_features_page2_pg|E] >"
 game_concept_ek_feature_page2:0 "EK2 Feature"
 game_concept_ek_features_page2:0 "Elder Kings 2 Features"
 game_concept_ek_features_page2_pg:0 "Page 2"
 game_concept_ek_features_page2_desc:0 "This Game Concept serves as an overview of all EK2 features that have a game concept associated with it:\n\n$BULLET_WITH_TAB$ Men-at-Arms\n$TAB$$BULLET_WITH_TAB$ [mages|E]\n$TAB$$BULLET_WITH_TAB$ [spellblades|E]\n$TAB$$BULLET_WITH_TAB$ [dragon|E]\n$BULLET_WITH_TAB$ Magic\n$TAB$$BULLET_WITH_TAB$ [magic|E]\n$BULLET_WITH_TAB$ Astronomy\n$TAB$$BULLET_WITH_TAB$ [astronomy|E]\n$TAB$$BULLET_WITH_TAB$ [furstocks|E]\n$TAB$$BULLET_WITH_TAB$ [star_signs|E]\n$TAB$$BULLET_WITH_TAB$ [holiday_calendar|E]\n$BULLET_WITH_TAB$ Various\n$TAB$$BULLET_WITH_TAB$ [tsaescence|E]\n$TAB$$BULLET_WITH_TAB$ [gc_lifespan|E]\n$TAB$$BULLET_WITH_TAB$ [ek_age_modifiers|E]\n$TAB$$BULLET_WITH_TAB$ [great_house_value|E]\n$TAB$$BULLET_WITH_TAB$ [daedric_curse|E]\n$TAB$$BULLET_WITH_TAB$ [crisis_factions|E]\n\n < [ek_features_pg|E] - #V Page 2#! >"

 game_concept_fervor_equilibrium:0 "Fervor Equilibrium"
 game_concept_fervor_equilibrium_desc:0 "The [fervor|E] Equilibrium of a [faith|E] goes from #V 0#! to #V 100%#!. The Faith's Fervor will slowly tick up or down until it reaches the Equilibrium.\n\nA Faith's Fervor Equilibrium is mostly defined by its size, as larger Faiths tend to have a lower Equilibrium compared to smaller Faiths.\n\nSome [core_tenets|E] and [doctrines|E] can also affect a Faith's Equilibrium, such as [GetFaithDoctrine('tenet_pentarchy').GetBaseName]."
 
 game_concept_purity:0 "Purity"
 game_concept_pure:0 "Pure"
 game_concept_pures:0 "Pures"
 game_concept_impurity:0 "Impurity"
 game_concept_impure:0 "Impure"
 game_concept_impures:0 "Impures"
 game_concept_purity_desc:1 "'$game_concept_purity$' is shared by any faith with the Divine Purity tenet. Characters belonging to these faiths are expected to maintain a pure bloodline, requiring their children to not bear any bad congenital trait, such as Hunchback or Imbecile, and to ensure that no close relationships is formed with any Impure or Infidel character.\n\nAny character failing to ensure that their purity remains untainted will be given the [GetTrait('impure').GetName( GetNullCharacter )] trait."
 
 game_concept_abomination:0 "Abomination"
 game_concept_abominations:0 "Abominations"
 game_concept_abomination_desc:1 "'$game_concept_abomination$' are characters considered so opposite to a faith's [doctrines|E] or [core_tenets|E] that other faiths can use the $CLEANSE_ABOMINATIONS_DUCHY_NAME$ Casus Belli against them, if their Doctrines and Tenets permit it.\n\n • Faiths considering Necromancy Criminal will see Undead and Necromancers as Abominations.\n • Faiths considering Vampirism Criminal will see Vampires as Abominations.\n • Faiths considering Lycanthropy Criminal will see Lycanthropes as Abominations."
 
 game_concept_cleanse_abomination:0 "Cleanse Abomination"
 game_concept_cleanse_abomination_war:0 "Cleanse Abomination War"
 game_concept_abomination_cleansing:0 "Abomination Cleansing"
 game_concept_abomination_cleansing_war:0 "Abomination Cleansing War"
 game_concept_cleanse_abomination_desc:1 "'$game_concept_cleanse_abomination_war$' are a special type of [war|E] waged against [rulers|E] your [faith|E] consider [abominations|E].\n\nThey allow the attacker to seize all [counties|E] in the target [duchy|E] that are held by an [abomination|E]. Others in the target duchy are vassalized instead."

 game_concept_pariah:0 "Pariah"
 game_concept_pariahs:0 "Pariahs"
 game_concept_monster:0 "Monster"
 game_concept_monsters:0 "Monsters"
 game_concept_pariah_desc:1 "'$game_concept_pariahs$' are characters considered to be monsters, and not civilised people on par with other races in the eyes of most people of Tamriel. This is signified by their [cultures|E] having the #V Pariah Folk#! [innovation|E]. Characters of these cultures may be targeted by others without this [innovation|E] using the $EXPEL_MONSTERS_DUCHY_NAME$ [casus_belli|E], may be freely [imprisoned|E], [executed|E] or [revoked|E] from, and characters of other cultures will be less likely to accept offers of [marriage|E].\n\nThe #V Pariah Folk#! [innovation|E] may however be removed using the #V Cast off Pariah Status#! [decision|E] - though it may also be regained given certain circumstances."

 game_concept_expel_monsters:0 "Expel Monsters"
 game_concept_expel_monsters_war:0 "Expel Monsters War"
 game_concept_expel_monsters_desc:1 "'$game_concept_expel_monsters$' are a special type of [war|E] waged against [rulers|E] your [culture|E] consider [pariahs|E].\n\nThey allow the attacker to seize all [counties|E] in the target [duchy|E] that are held by a [pariah|E]. Others in the target duchy are vassalized instead."

 game_concept_pariah_discrimination:0 "Discrimination"
 game_concept_pariah_discriminate:0 "Discriminate"
 game_concept_pariah_discrimination_desc:0 "'Discrimination' is a catch-all term for hostile character [interactions|E] used against a [pariah|E]. In this context, it refers to the ability of non-Pariahs to [imprison|E], [execute|E] and [revoke|E] from this character due to them belonging to a Pariah culture."

 game_concept_daedric_race:0 "Daedra"
 game_concept_demon_race:0 "Demon"
 game_concept_daedric_race_adj:0 "Daedric"
 game_concept_daedric_race_desc:0 "'$game_concept_daedric_race$' are characters who are not of this world - they originate from the Planes of Oblivion. This is signified by their [cultures|E] having the #V Daedric Race#! [innovation|E]. Characters of these cultures may be targeted by others without this [innovation|E] who do not follow a [GetReligionFamily('rf_daedra').GetName] [faith|E] using the $BANISH_DEMON_DUCHY_NAME$ [casus_belli|E], and may be freely [imprisoned|E], [executed|E] or [revoked|E] from."
 game_concept_banish_demon:0 "Banish Demon"
 game_concept_banish_demon_war:0 "Banish Demon War"
 game_concept_banish_demon_desc:0 "'$game_concept_banish_demon$' are a special type of [war|E] waged against [rulers|E] who are [daedric_race|E] when you do not follow a [GetReligionFamily('rf_daedra').GetName] [faith|E].\n\nThey allow the attacker to seize all [counties|E] in the target [duchy|E] that are held by a [daedric_race|E]. Others in the target duchy are vassalized instead."
 
 game_concept_pantheon:0 "Pantheon"
 game_concept_patron:0 "Patron"
 game_concept_patrons:0 "Patrons"
 game_concept_patron_deity:0 "Patron Deity"
 game_concept_patron_deities:0 "Patron Deities"
 game_concept_personal_deity:0 "Personal Deity"
 game_concept_personal_deities:0 "Personal Deities"
 game_concept_pantheon_desc: "Most faiths revere a wide array of deities, composing its Pantheon. Members of the faith can choose between several Patron Deities to worship, each giving a specific bonus and potentially unlocking decisions and events.\n\n[faiths|E] sharing the same Pantheon tend to be much less hostile towards one another, compared to faiths with a Pantheon considered foreign.\n\nFaiths can be made syncretic towards one another through the use of a [secondary_pantheon|E], where the faith gains up to three Patron Deities from the other Pantheon and both faiths get reduced [faith_hostility|E] towards one another."

 game_concept_pantheon_secondary:0 "Secondary Pantheon"
 game_concept_secondary_pantheon:0 "Secondary Pantheon"
 game_concept_secondary:0 "Secondary"
 game_concept_pantheon_secondary_desc:0 "A Secondary Pantheon allows a faith to gain up to three Patrons from another [pantheon|E] than their Main Pantheon. This represents a certain degree of syncretism or outside influence. Having a Secondary Pantheon reduces [faith_hostility|E] with any [faith|E] with the Main Pantheon equivalent."
 
 game_concept_liturgical_language:0 "Liturgical Language"
 game_concept_liturgical_language_desc:0 "While most [faiths|E] prefer to use the [language|E] of their faithful to perform religious rites and sacrements, a few of them prefer to use forgotten or otherworldly tongues, which is known as their Liturgical Language.\n\nThe [clergy|E] of this Faith is expected to know this Language, and those who aren't part of it but know the Liturgical Language receive a [piety|E] and [clergy|E] [opinion|E] bonus.\n\n#F The deep tongue of Oblivion and the language used by the Dragons are some of these Liturgical Languages.#!"
 
 game_concept_clutch_raid_war:0 "Clutch Raid"
 game_concept_clutch_raid_wars:0 "Clutch Raids"
 game_concept_clutch_raid_warring:0 "Clutch Raiding"
 game_concept_clutch_raid_war_desc:1 "This is a special type of [war|E], started by a [ruler|E] without any eligible heir. The primary goal of $game_concept_clutch_raid_warring$ is to capture [children|E] to adopt into their own dynasty, with either side able to get enough [war_score|E] through combat to win without ever having to [siege|E].\n\nAt the end of the $game_concept_war$, if the attacker is victorious, they will take several $game_concept_children$ from the [court|E] of the loser. The war is considered sacred, meaning that the victor will receive [piety|E].\n\nYou cannot conduct or continue a $game_concept_clutch_raid_war$ if you have an heir for your [title|E]."

 game_concept_nativity_region:0 "Nativity Region"
 game_concept_nativity_regions:0 "Nativity Regions"
 game_concept_native:0 "Native"
 game_concept_natives:0 "Natives"
 game_concept_nativity_region_desc:0 "Most cultures are set to have been born, or to have lived for hundreds of years, in a specific part of the world, also known as a Nativity Region.\n\nIt is very difficult for them to be spread outside of their Nativity Regions, and it is usually easier for a ruler to spread a [local_culture|E] instead of their own.\n\nSome cultures are not tied to any specific part of the world and can make themselves at home no matter the environment. These cultures are considered [migratory|E]."
 
 game_concept_local_culture:0 "Local Culture"
 game_concept_local_cultures:0 "Local Cultures"
 game_concept_local:0 "Local"
 game_concept_locals:0 "Locals"
 game_concept_local_culture_desc:0 "As each culture is tied to one or several [nativity_regions|E], each province has a set of cultures that are considered native to there. These are its local cultures, and rulers that are of the same [heritage|E] as one of these local cultures can spread them instead of their own [culture|E].\n\nThis ensures that through the centuries each province keeps a distinct cultural identity, instead of slowly becoming a cultural monolith."
 
 game_concept_migratory_culture:0 "Migratory Culture"
 game_concept_migratory:0 "Migratory"
 game_concept_migratory_culture_desc:0 "Some people have refused to, or been prevented from, settling in one place, instead making themselves at home in various areas of Tamriel. These migratory cultures can be spread in [nativity_regions|E] they are not part of, although at a slower pace than if they were considered natives of here.\n\nDue to their unwillingness to settle in one place, they can more easily be replaced by other cultures.\n\nRulers of migratory cultures can use special [casus_bellis|E] to migrate into nearby provinces."

 game_concept_culture_revival:0 "Culture Revival"
 game_concept_culture_revived:0 "Revived"
 game_concept_culture_revival_desc:0 "Cultures that are considered [dead_culture_short|E], marked by the #V Dead Culture#! [innovation|E], may be revived under certain conditions. When revived they will be able to act like any other culture and regain the ability to [promote_culture|E]. For a culture to be able to be revived, the following is required:\n\n• There must exist another culture of the same [heritage|E] that is #italic not#! dead\n• The dead culture must have a [nativity_region|E]\n• A Ruler of the same [heritage|E] must completely control the [nativity_region|E] of the dead culture\n\nIf these requirements cannot be fulfilled, the dead culture cannot be revived.\n\nCultures with the #V Extinct Race#! Innovation may however never be revived."
 
 game_concept_living_culture:0 "Living Culture"
 game_concept_living_culture_short:0 "Alive"
 game_concept_living_culture_desc:0 "Living Cultures are [valid_conversion_culture_short|E] to spread to new [counties|E] via [promote_culture|E]. A [culture|E] is living if there is at least one [county|E] of that culture."
 
 game_concept_dead_culture:0 "Dead Culture"
 game_concept_dead_culture_short:0 "Dead"
 game_concept_dead_culture_desc:0 "Dead Cultures are not [valid_conversion_culture_short|E] to spread to new [counties|E] via [promote_culture|E]. A [culture|E] dies when there are no remaining [counties|E] of that culture. Dead Cultures may be [culture_revived|E] under certain conditions."
 
 game_concept_valid_conversion_culture:0 "Valid Culture for Conversion"
 game_concept_valid_conversion_culture_short:0 "Valid"
 game_concept_valid_conversion_culture_medium:0 "Valid Cultures"
 game_concept_valid_conversion_culture_desc:0 "For a [culture|E] to be [valid_conversion_culture_short|E] for conversion via [promote_culture|E], it must be:\n\n$EFFECT_LIST_BULLET$Your own [culture|E], a [native|E] [culture|E] or [migratory|E] [culture|E]\n$EFFECT_LIST_BULLET$A [living_culture|E]\n$EFFECT_LIST_BULLET$Of the same [heritage|E] or have sufficiently high [cultural_acceptance|E] with your [culture|E]"

 game_concept_core_traditions:0 "Core Traditions"
 game_concept_core_traditions_short:0 "Core"
 game_concept_core_traditions_desc:0 "Core Traditions are [traditions|E] that are uniquely available to a specific [culture|E] or [heritage|E]. In some cases, these are mutually exclusive with other Core Traditions within the same Heritage.\n\nMost Cultures in Elder Kings II have their own unique Traditions."
 
 game_concept_slavery:0 "Slavery"
 game_concept_slave:0 "Slave"
 game_concept_slaves:0 "Slaves"
 game_concept_slaver:0 "Slaver"
 game_concept_slavery_desc:0 "Slavery is conducted via the #V $building_type_slave_markets_01$#! line of [buildings|E].\n\nTo build and use these buildings, a ruler will need either a [culture|E] that allows this, the [pirate_government|E] or membership in the [grand_council_morrowind|E].\n\nSlavery can be banned within a specific [realm|E] by using the #V 'Ban Slavery in Realm'#! [decision|E].\n\nRealms that practice slavery risk becoming target to Slave Revolts."

 game_concept_grand_council_morrowind:0 "Grand Council of Morrowind"
 game_concept_grand_council:0 "Grand Council" 
 game_concept_grand_council_morrowind_desc: "The Grand Council of Morrowind is the ruling body of the Dunmer nation, consisting of the Great Houses and the Tribunal Temple, led by a [high_councilor|E]. Historically the office-holder is the incumbent Grandmaster of House Indoril.\n\nThe Grand Council controls many aspects of Dunmer life, such as diplomacy with [outlanders|E], internal [war|E] between members, status of [slavery|E] or colonisation of [GetGeographicalRegion('mundus_tamriel_morrowind_vvardenfell').GetName].\n\nThe power of the Grand Council changes over time. In the periods of weak High Councilors, the Great Houses are more autonomous, and in the periods of strong High Councilors, all Dunmer are obedient to their authority."

 game_concept_grand_council_member:0 "Grand Council Member"
 game_concept_grand_council_members:0 "Grand Council Members"
 game_concept_members:0 "Members"
 game_concept_grand_council_member_desc:0 "Considered members of the [grand_council_morrowind|E] and therefore bound by its decrees, are rulers of the [cultures|E] with [GetCultureTradition('tradition_great_houses').GetName|V] [tradition|E] and [faiths|E] with the [GetFaithDoctrine('doctrine_pantheon_tribunal').GetBaseName] [pantheon|E]. Their vassals within [GetGeographicalRegion('mundus_tamriel_morrowind').GetName] are also considered part of the Grand Council."

 game_concept_great_house_head:0 "Great House Head"
 game_concept_great_house_heads:0 "Great House Heads"
 game_concept_great_house_head_desc:0 "Considered to be the main protagonists of the [grand_council_morrowind|E] are all rulers of #V $Dunmeri$#! [heritage|E]  that hold the primary titles of the Great Houses of [GetGeographicalRegion('mundus_tamriel_morrowind').GetName]."
 
 game_concept_writ_of_war:0 "Writ of War"
 game_concept_writs_of_war:0 "Writs of War"
 game_concept_writ_of_war_desc:0 "A Writ of War is a permit given by the [grand_council_morrowind|E] to wage war against the enemies of Resdayn.\n\nBuy it from the current [high_councilor|E] using the #V '$buy_writ_of_war_interaction$'#! [character_interaction|E] during the $gcm_autonomy$ [situation_phase|E] or the #V '$purchase_writ_of_war_decision$'#! [decision|E] during the $gcm_balanced$ [situation_phase|E]. Writs of War cannot be bought during the $gcm_centralised$ [situation_phase|E].\n\nA Writ of War is expended on use and must be used within 5 years."

 game_concept_writ_of_execution:0 "Honorable Writ of Execution"
 game_concept_writs_of_execution:0 "Honorable Writs of Execution"
 game_concept_writ_of_execution_desc:0 "A Writ of Execution is a permit given by the [grand_council_morrowind|E] to assassinate another [grand_council_member|E].\n\nDuring the $gcm_autonomy$ [situation_phase|E], it is possible to use the Writ against rulers outside of Morrowind.\n\nA [decision|E] to purchase one appears upon starting a [GetScheme('murder').GetTypeName] [scheme|E]. The Writ of Execution is expended on use and is not refundable."

 game_concept_outlander:0 "Outlander"
 game_concept_outlanders:0 "Outlanders"
 game_concept_outlander_desc:0 "To the Dunmer of Morrowind, anyone not native born and bred are considered #italic Outlanders#!. When the [grand_council_morrowind|E] is in its $gcm_balanced$ or $gcm_centralised$ [situation_phase|E], Outlanders are subject to [imprisonment|E] and [revocation|E] unless they are [GetSubjectContractType( 'cultural_rights' ).GetObligationName( 'cultural_rights_protected' )]."

 game_concept_great_house_value:0 "House Values"
 game_concept_great_house_value_desc:0 "Traditionally, each Great House has been associated with certain values, such that candidates vying for House leadership should display certain educations or personal skillsets.\n\nThe House Values are as such:\n• Dres: [intrigue_i][intrigue|E] and [stewardship_i][stewardship|E]\n• Hlaalu: [diplomacy_i][diplomacy|E] and [stewardship_i][stewardship|E]\n• Indoril: [diplomacy_i][diplomacy|E] and [learning_i][learning|E]\n• Redoran: [martial_i][martial|E] and [learning_i][learning|E]\n• Telvanni: [intrigue_i][intrigue|E] and [arcana_i][arcana|E]"

 game_concept_great_house_tomb:0 "Great House Tomb"
 game_concept_tomb:0 "Tomb"
 game_concept_great_house_tomb_desc:0 "The Dunmer of Morrowind place great emphasis on respecting their ancestors, and maintain great tombs in their honour, protected by powerful magic and strange rituals. This is also the case for the Great Houses, who each claim ancestral tombs, containing their greatest leaders and heroes.\n\nThese are the locations of each Great House Tomb:\n• Dres: [GetTitleByKey('c_darmora').GetName]\n• Hlaalu: [GetTitleByKey('c_molag_mar').GetName]r\n• Indoril: [GetTitleByKey('c_davon').GetName]\n• Redoran: [GetTitleByKey('c_cormaris').GetName] \n• Telvanni: [GetTitleByKey('c_shevik').GetName]"

 game_concept_high_councilor: "High Councilor"
 game_concept_high_councilor_desc: "High Councilor is the head of the nation of Morrowind. They are responsible for the nation's internal and external politics, providing [writs_of_war|E] to other members of the [grand_council|E] and controlling distribution of [writs_of_execution|E]. In the more centralised periods, High Councilor can open Vvardenfell to colonisation or ban slavery throughout Morrowind."

 game_concept_alinor_isolationism: "Alinor Isolationism"
 game_concept_alinor_isolationism_desc: "$game_concept_alinor_isolationism$ represents the isolation of the High Elven Kingdom of Alinor from the rest of Tamriel. The [situation|E] has two [situation_phases|E]: $alinor_closed$ and $alinor_open$.\n\nIn $alinor_closed$ [situation_phase|E], Altmer forsake all interactions with other peoples and are unable to conduct diplomacy with or wage war on anyone outside of the Summerset Isles.\n\nIn $alinor_open$ [situation_phase|E], the Isles become open to outlanders, allowing new opportunities for diplomacy and expansion but angering native High Elves in the process."

 game_concept_feudal_like_government:0 "Feudal-like Government"
 game_concept_feudal_like_government_desc:0 "[autocracy|E], [feudalism|E] and [hierocracy|E] are highly institutionalised and are considered feudal-like, which unlocks courts and allows for the founding of certain kingdoms."

 game_concept_pirate:0 "Pirate"
 game_concept_pirate_i: "@government_type_pirate!"
 game_concept_pirate_government:0 "Pirate Government"
 game_concept_pirate_desc:0 "Pirate realms are a [government_form|E] centered around [raiding|E] and [raid_loot|E]. Each pirate vassal provides a small tribute to their pirate liege, extracted from their raids.\n\n[holdings|E] under a pirate realm tend to give fewer [taxes|E], so a pirate ruler has to rely on constant raids and lootings to acquire gold.\nIn return, [counties|E] held by a Pirate ruler tend to ignore the wrong [culture|E] and [faith|E] impact on their [county_opinion|E], which in turns help the Pirate secure their bid in the [pirate_share|E] succession.\n\nAs Pirates heavily rely on overseas raiding and the control of the seas, any non-coastal county will be effectively independent, sending no tax or [levy|E] and breaking away from the realm upon succession.\n\nPirate rulers who wish for a more secure succession and a more peaceful life inland can abandon their pirate ways, and become a [feudal|E] or [autocratic|E] realm."
 
 game_concept_pirate_share:0 "Pirate Share"
 game_concept_pirate_share_desc:0 "Under the $game_concept_pirate_share$ [succession_law|E], each [county|E] decides if it follows the former ruler's [heir|E], or if they elect one of their own to rule them. The county having a high [county_opinion|E] will help secure it during succession."
 
 game_concept_academy:0 "Academy"
 game_concept_academy_i: "@government_type_academy!"
 game_concept_academy_government:0 "Academy Government"
 game_concept_academic:0 "Academic"
 game_concept_academies:0 "Academies"
 game_concept_academy_desc:0 "Academic realms are a [government_form|E] centered around an institution that provides academic services for the people of Tamriel, be it a Mage's College or a Diplomacy Institute, those realms center around passing knowledge and are not interested in acquiring new domains."
 
 game_concept_hist:0 "Hist"
 game_concept_hist_tree:0 "Hist Tree"
 game_concept_hist_holding:0 "Hist Holding"
 game_concept_hist_holding_desc:0 "Hist provide no [taxes|E] but instead give [piety|E], a few [levies|E] and direct bonuses to its holder. They have unique building options and can only grow in certain terrain. Only $heritage_argonian_name$ characters or those whose faith have the [GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName] [pantheon|E] or [GetFaithDoctrine('tenet_hist_syncretism').GetBaseName] Tenet can hold them without penalties. Other rulers may spend [gold|E] to transform Hist [holdings|E] into [temples|E].\n\nHist are planted as saplings and will be upgraded into higher levels over time. The latest stage however is reserved for the few truly ancient Hist in Black Marsh. Only one Hist [holding|E] may be built in a [county|E]."
 game_concept_hist_holdings:0 "Hist Holdings" 

 game_concept_hist_communion:0 "Hist Communion"
 game_concept_hist_communions:0 "Hist Communions"
 game_concept_hist_communion_desc:0 "Characters of a [GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName] [faith|E] and $heritage_argonian_name$ [heritage|E] can choose to undertake an [activity|E] to go on a $game_concept_hist_communion$ to a [hist_holding|E].\n\nUpon reaching their destination characters will earn [piety|E] and may receive other rewards like powerful blessings depending on their faith's Tenets."

 game_concept_autocracy:0 "Autocracy"
 game_concept_autocracy_i: "@government_type_autocracy!"
 game_concept_autocracy_government:0 "Autocracy Government"
 game_concept_autocratic:0 "Autocratic"
 game_concept_autocracy_desc:0 "Autocracy is a [government_form|E] in which the amount of [levies|E] and [taxes|E] given to a [liege|E] by their [vassals|E] is determined by the [aptitude|E] of said Liege's [tax_collector|E]."
 
 game_concept_hierocracy:0 "Hierocracy"
 game_concept_hierocracy_i: "@government_type_hierocracy!"
 game_concept_hierocracy_government:0 "Hierocratic Government"
 game_concept_hierocratic:0 "Hierocratic"
 game_concept_hierocracy_desc:0 "Hierocracy is a [government_form|E] in which the amount of [levies|E] and [taxes|E] given to a [liege|E] by their [vassals|E] is determined by the [aptitude|E] of said Liege's [tax_collector|E]. It is only used by [heads_of_faith|E] of [faiths|E] with the [GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName] [doctrine|E]."
 
 game_concept_ceremoniarchy:0 "Ceremoniarchy"
 game_concept_ceremoniarchic:0 "Ceremoniarchic"
 game_concept_ceremoniarchy_government:0 "Ceremoniarchic Government"
 game_concept_ceremoniarchy_desc:0 "Ceremoniarchy is a complicated system of rites and customs centering around the pursuit of [Glossary( 'Aldmeris', 'ALDMERIS_GLOSS' )]. A ruler has to manage their [praxis|E] and ensure that the traditions are respected - some rulers however might want to set tradition aside and adapt to this changing world...\n#weak Only rulers whose culture has the [GetCultureTradition('tradition_ceremoniarchy').GetName|V] [tradition|E] and faith has the [GetFaithDoctrine('tenet_legalism').GetBaseName], [GetFaithDoctrine('tenet_divine_purity').GetBaseName] [core_tenets|E] can adopt the Ceremoniarchy.#!"

 game_concept_landed_order:0 "Military Order"
 game_concept_landed_order_i: "@government_type_landed_order!"
 game_concept_landed_order_government:0 "Military Order Government"
 game_concept_landed_order_desc:0 "Military Orders are Paramilitary Organisations either independent or vassals of a Realm."
 game_concept_military_order: "Military Order"

 game_concept_praxis:0 "Praxis"
 game_concept_praxis_i: "@praxis_icon!"
 game_concept_praxis_desc:0 "Praxis is the measurement of a character's conformity to the strict standards of 'The Path to Alaxon' - an Altmeri philsophy emphasising the search for perfection. \n\nConforming to these social expectations ensures harmony within realm. Those who stray from the path may have an easier personal life - but risk social ostracism. \n\nA ruler will be judged for their Praxis by their behaviour at public events such as attending a feast or holding court."

 game_concept_might_makes_right:0 "Might Makes Right"
 game_concept_might_makes_right_desc:0 "Some of the actions locked behind an [innovation|E] - such as [casus_bellis|E] - can be accessed and used by [rulers|E] if they have a high enough [prestige_level|E].\n\nSome faiths allow the use of [piety_level|E] and [piety|E], either as an optional or an additional requirement."
 
 game_concept_expected_prestige_level:0 "Expected Level of Fame"
 game_concept_expected_prestige_level_desc:0 "[tribal|E] [rulers|E] are only accepted and respected if their name is known and feared far and wide. Each [rank|E] has a [prestige_level|E] they are expected to have.\n\nFailing to meet this [prestige_level|E] incurs #N heavy penalties#! in [vassal|E] [opinion|E], [domain_limit|E], [vassal_limit|E], [control|E] growth, [county_opinion|E], [knight_effectiveness|E], and [men_at_arms|E] maintenance.\nExceeding this [prestige_level|E] #P gives bonuses#! in the same areas.\n\nThe expected [prestige_level|E] goes as follows:\n• [count|E]: [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n• [duke|E]: [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n• [king|E]: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n• [emperor|E]: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n\n#weak The #V $a_life_of_glory_perk_name$#! [perk|E] decreases the Expected Level of Fame of [tribal|E] [rulers|E] by one [prestige_level|E].!"
 
 game_concept_daedric_boon:0 "Boon"
 game_concept_daedric_boons:0 "Boons"
 game_concept_daedric_boon_desc:0 "A Boon is a gift from Oblivion, offered to you by a [Glossary( 'Daedric Prince', 'DAEDRA_GLOSS' )]. They have a wide range of power and usability, such as a small bump in [skills|E], to some additional troops from Oblivion, to claming the Prince's [daedric_artifact|E], or even launching a full-scale [daedric_invasion|E].\n\nBoons are paid with [daedric_ardor|E]."
 
 game_concept_daedric_sacrifice:0 "Sacrifice"
 game_concept_daedric_sacrifices:0 "Sacrifices"
 game_concept_daedric_sacrifice_desc:0 "While most Princes have an interest in playing with mortalkind, you still have to get their attention to get the most [daedric_ardor|E] and the most powerful [daedric_boons|E] from them.\n\nEach Prince likes it when you spend some of your personal wealth in a ritual for them, or when you send a poor unfortunate soul to Oblivion to serve them for all eternity.\n\nSome Princes have more specific tastes, with Meridia granting your Ardor when you sacrifice Undead characters in her name, or with Namira granting more [daedric_ardor|E] to those who uphold their Vows of Squalor."
 
 game_concept_daedric_ardor:0 "Ardor"
 game_concept_daedric_ardor_desc:0 "Ardor is a resource like [prestige|E] or [piety|E], but used solely to get [daedric_boons|E] from a [Glossary( 'Daedric Prince', 'DAEDRA_GLOSS' )]. Ardor can be accrued passively, by taking a specific Prince as your [patron_deity|E] if your faith allows it, or by performing [daedric_sacrifices|E] for them."
 
 game_concept_daedric_artifact:0 "Daedric Artifact"
 game_concept_daedric_artifact_desc:0 "Each [Glossary( 'Daedric Prince', 'DAEDRA_GLOSS' )] holds a fragment of their power in an artifact, with which they have a long history.\n\nThey may bestow this artifact to their most devout follower, for a high price in [daedric_ardor|E], in which case the follower will hold the artifact until their death, a challenge from another worshipper of the same Prince, or until the Prince reclaims their artifact."
 
 game_concept_daedric_invasion:0 "Daedric Invasion"
 game_concept_daedric_invasion_desc:0 "While all Princes have an interest in mortal affairs, some would rather take a more direct approach, with the most ambitious and powerful of them even being ready to launch a full invasion of Nirn, with the ultimate goal of merging the mortal Plane with their own.\n\nThese Daedric Invasions are cataclysmic events that can potentially end the world, but the most devout followers of the invading Prince know that they will be rewarded once the Invasion is over and their Prince is victorious.\n\nEach Invasion is led by an [daedric_herald|E], who starts as the ruler who called forth the Invasion with a tremendous [daedric_ardor|E] sacrifice. The Herald is given by their Prince the permission to rule Mundus in the name of the Prince until the invasion is over, after which they too will join the Prince's Plane when the mortal world is merged into the distant world of the Prince."
 
 game_concept_daedric_herald:0 "Daedric Herald"
 game_concept_daedric_herald_desc:0 "The devout ruler who calls forth a [daedric_invasion|E], shattering the barriers between Mundus and Oblivion and allowing their Prince to send countless Daedric soldiers and starting the merging of their Plane with the mortal one.\n\nThe Herald is given authority over all of Mundus by their Prince, and is the one who leads the invasion until the Planes are merged, or until a Hero saves the world and stops the Invasion."
 
 game_concept_daedric_focused:0 "Focused"
 game_concept_daedric_focused_desc:0 "Some faiths dedicate themselves to a single [Glossary( 'Daedric Prince', 'DAEDRA_GLOSS' )], and their worship is considered Focused.\n\nThey have access to each [daedric_boon|E] and [daedric_sacrifice|E] available to the Daedric Prince, including claiming their [daedric_artifact|E], starting a [daedric_invasion|E], and hosting a Great Sacrifice.\n\nThe [daedric_boons|E] and [daedric_sacrifices|E] are also more cost-efficient, with each [daedric_boon|E] requiring less [daedric_ardor|E], and each [daedric_sacrifice|E] giving more [daedric_ardor|E].\n\nThe other status are: [daedric_pantheon|E], [daedric_allowed|E], [daedric_secret|E]."
 
 game_concept_daedric_pantheon:0 "Pantheon"
 game_concept_daedric_pantheon_desc:0 "Some faiths dedicate themselves to several [Glossary( 'Daedric Princes', 'DAEDRA_GLOSS' )], with a special treatment accorded to a selected few, who can be taken as [personal_deities|E] by the faithfuls.\n\nThey have access to most [daedric_boons|E] and [daedric_sacrifices|E] available to the Daedric Prince.\n\nThe [daedric_boons|E] and [daedric_sacrifices|E] are also more cost-efficient, with each [daedric_boon|E] requiring less [daedric_ardor|E], and each [daedric_sacrifice|E] giving more [daedric_ardor|E].\n\nThe other status are: [daedric_focused|E], [daedric_allowed|E], [daedric_secret|E]."
 
 game_concept_daedric_allowed:0 "Allowed"
 game_concept_daedric_allowed_desc:0 "Some faiths view the [Glossary( 'Daedric Princes', 'DAEDRA_GLOSS' )] with a neutral eye, neither forbidding nor encouraging their worship of a specific Prince. Their followers are free to commune with the Prince, but cannot take them as a [patron_deity|E].\n\nThey have access to most [daedric_boons|E] and [daedric_sacrifices|E] available to the Daedric Prince.\n\nThe other status are: [daedric_focused|E], [daedric_pantheon|E], [daedric_secret|E]."
 
 game_concept_daedric_secret:0 "Secret"
 #game_concept_daedric_secret_desc:0 "Not everyone sees the [Glossary( 'Daedric Prince', 'DAEDRA_GLOSS' )] in a good light. For some, their worship is considered dangerous, heretical, or even worthy of persecution. Some brave, or misguided, souls might still devote themselves to a Prince, no matter the danger or the cost.\n\nThey have access to a small selection of [daedric_boons|E] and [daedric_sacrifices|E] available to the Daedric Prince.\n\nThe [daedric_boons|E] tend to cost more [daedric_ardor|E], and the [daedric_sacrifices|E] tend to be less effective in giving [daedric_ardor|E].\n\nThe other status are: [daedric_focused|E], [daedric_pantheon|E], [daedric_allowed|E]." NOTE: commented out this for now as it either shows up broken ingame or is inaccurate. Added placeholder below:
 game_concept_daedric_secret_desc:0 "Not everyone sees the [Glossary( 'Daedric Prince', 'DAEDRA_GLOSS' )] in a good light. For some, their worship is considered dangerous, heretical, or even worthy of persecution. Some brave, or misguided, souls might still devote themselves to a Prince, no matter the danger or the cost."
 
 game_concept_task_1_desc:0 "As you are now in control of Cyrodiil, both the Elder Council and your own ambitions can be fulfilled. The Elder Council has agreed to grant you special powers and authority over Cyrodiil, but it #N requires constant reassurance#!, as it is expected of you to hand back the Ruby Throne and let the High Chancellor rule, until a proper Dragonborn Emperor can be found."
 task_start:0 "#P Starting the task#!"
 task_fulfill:0 "#P Fulfilling the task#!"
 task_reward:0 "#P Reward for this task#!"
 
 game_concept_gc_lifespan:0 "Lifespan"
 game_concept_gc_longlived:0 "Longlived"
 game_concept_gc_lifespan_desc:0 "Lifespan represents how long a character lives, how quickly they age, and for how long they are fertile. Aging is represented via character [ek_age_modifiers|E], which can be viewed by hovering over a character's health.\n\nThe Lifespan series of traits represent a character's natural [congenital|E] lifespan, while the Magical Lifespan series of traits represent artificially elongated lifespans, and cannot be inherited."

 game_concept_tsaescence:0 "Tsaescence"
 game_concept_tsaescence_desc:0 "Tsaescence, or name-biting, is a philosophical endeavour concerned with the loss and acquisition of identity. [rulers|E] belonging to a [faith|E] with the [GetFaithDoctrine('tenet_tsaescence').GetBaseName] [core_tenet|E] can consume prisoners in order to get a chance to inherit one of their captive's [traits|E] or to increase a [skill|E], as well as prolonging their [gc_lifespan|E]."

 game_concept_important_character:0 "Important Character" #none of the existing one seem to give it without adding titles
 game_concept_important_character_desc:0 "A historical figure of note or renown"

 game_concept_cloning:0 "Cloning"
 game_concept_clone:0 "Clone"
 game_concept_clones:0 "Clones"
 game_concept_clone_possessive:0 "Clone's"
 game_concept_self_replication:0 "Self-Replication"
 game_concept_cloning_desc:0 "Cloning, also known as Self-Replication, is the obscure art of creating copies of oneself. Due to its obscurity and ethical concerns, only very few [mages|E] research it, instead pursuing more mundane forms of immortality.\n\nThe process requires an absolute mastery of Restoration, and if successful, will result in a child that is biologically identical to its creator, retaining physical appearance, all [congenital_traits|E], and even [furstock|E] if Khajiit. Higher mastery of the discipline may even allow the creator to alter the clone, and gathering [cloning_insights|E] will improve their chance of success."

 game_concept_cloning_insights:0 "Cloning Insights"
 game_concept_cloning_insight:0 "Cloning Insight"
 game_concept_cloning_insights_desc:0 "[cloning_insights|E] are an abstract currency representing ones mastery of the art of [cloning|E]. They are gained via experimentation and experience.\n\nPer #V $game_concept_cloning_insight$#!:\n$EFFECT_LIST_BULLET$$cl_better_cloning_outcome_tt$\n$EFFECT_LIST_BULLET$#P Slightly Increased#! Success Chance in #V $clone_project$#! events"


 game_concept_crisis_faction:0 "Crisis Faction"
 game_concept_crisis_factions:0 "Crisis Factions"
 game_concept_crisis:0 "Crisis"
 game_concept_crisis_faction_desc:2 "The $ek_crisis_faction$ is populated by [counties|E] with low [county_control|E]. It may appear due to events or other effects, marked by special [county_corruption|E] [modifiers|E]. When this modifier is present in a county, it may spread to neighbouring counties. A successful $ek_crisis_faction$ will take land from your [realm|E] for its own.\n\nThe $ek_crisis_faction$ will occur as one of these types:\n$BULLET_WITH_TAB$Bandits\n$BULLET_WITH_TAB$Daedric Invasion\n$BULLET_WITH_TAB$Falmer\n$BULLET_WITH_TAB$Goblinken\n$BULLET_WITH_TAB$Imga\n$BULLET_WITH_TAB$Lycanthropes\n$BULLET_WITH_TAB$Necromancers\n$BULLET_WITH_TAB$Peryite Cultists\n$BULLET_WITH_TAB$Vampires"

 game_concept_ek_age_modifiers:0 "Aging Modifiers"
 game_concept_ek_age_modifier:0 "Aging Modifier"
 game_concept_ek_age_modifiers_aging:0 "Aging"
 game_concept_ek_age_modifiers_advanced:0 "Advanced Age"
 game_concept_ek_age_modifiers_borrowed:0 "Borrowed Time"
 game_concept_ek_age_modifiers_desc:0 "Aging modifiers represent a character's declining health as they age. The number next to the modifier indicates the equivalent to the current modifier in human years."

 game_concept_holiday_calendar:0 "Holiday Calendar"
 game_concept_holiday:0 "Holiday"
 game_concept_holiday_calendar_desc:0 "The many cultures in Tamriel celebrate the passage of time in different ways. Those celebrations are organised in a Holiday Calendar. They include:\n\n$EFFECT_LIST_BULLET$#V New Life Festival#!: The New Life Festival is a vibrant Tamriel-wide celebration, honoring the birth of a new year with races, feasts, games, and dances. It is celebrated in the month of Morning Star (1).\n\n$EFFECT_LIST_BULLET$#V Jester's Festival#!: The Jester's Festival, a mischievous holiday, brings laughter and chaos to Tamriel as jesters roam the streets, towns indulge in pranks, and games with humorous rewards are played. It is celebrated in the month of Rain's Hand (4) and are exclusive to cultures with the Court Jester position available."

 game_concept_curable_illness:0 "Curable Illness"
 game_concept_curable_illnesses:0 "Curable Illnesses"
 game_concept_curable_illness_desc:0 "For the purpose of magical remedy, the following diseases are curable by the Cure Disease [spell|E]:\n• [GetTrait('ill').GetName(GetNullCharacter)]\n• [GetTrait('smallpox').GetName(GetNullCharacter)]\n• [GetTrait('lovers_pox').GetName(GetNullCharacter)]\n• [GetTrait('pneumonic').GetName(GetNullCharacter)]\n• [GetTrait('gout_ridden').GetName(GetNullCharacter)]\n• [GetTrait('typhus').GetName(GetNullCharacter)]\n• [GetTrait('consumption').GetName(GetNullCharacter)]\n• [GetTrait('cancer').GetName(GetNullCharacter)]\n• [GetTrait('great_pox').GetName(GetNullCharacter)]\n• [GetTrait('measles').GetName(GetNullCharacter)]\n• [GetTrait('dysentery').GetName(GetNullCharacter)]\n• [GetTrait('ergotism').GetName(GetNullCharacter)]\n• [GetTrait('sanies_lupinus').GetName(GetNullCharacter)]\n• [GetTrait('sanguinare_vampiris').GetName(GetNullCharacter)]\n• [GetTrait('peryite_affliction').GetName(GetNullCharacter)]\n\nThe following diseases are #n not#! curable:\n• [GetTrait('bubonic_plague').GetName(GetNullCharacter)]\n• [GetTrait('chrondiasis').GetName(GetNullCharacter)]\n• [GetTrait('sickly').GetName(GetNullCharacter)]\n• [GetTrait('chrondiasis').GetName(GetNullCharacter)]\n• [GetTrait('leper').GetName(GetNullCharacter)]"

 game_concept_magic_ward_long:0 "Magic Ward"
 game_concept_magic_ward_short:0 "Ward"
 game_concept_magic_warded:0 "Warded"
 game_concept_magic_ward_long_desc:0 "[counties|E] and [characters|E] may be protected from hostile [spells|E] through magical means.\n\nFor characters this is caused by the [GetModifier('modifier_ritual_magic_ward').GetNameWithTooltip] [ritual|E] while for counties this is caused by a [special_building|E] in the county."

 game_concept_mindless_character:0 "Mindless Character"
 game_concept_mindless:0 "Mindless"
 game_concept_mindless_characters:0 "Mindless Characters"
 game_concept_mindless_character_desc:0 "Some characters are considered mindless, no longer possessing their own will or ability to act independently. These characters are unable to rule, cannot be involved in most character interactions, serve on a [council|E] or have a [court_position|E].\n\nMindless characters are marked by having certain [traits|E], such as [GetTrait('undead_character').GetName(GetNullCharacter)] or [GetTrait('argonian_behemoth_3').GetName(GetNullCharacter)]."

 game_concept_daedric_curse:0 "Daedric Curse"
 game_concept_daedric_curse_desc:0 "Daedric Curses are inflicted upon mortals who offend the [Glossary( 'Daedric Princes', 'DAEDRA_GLOSS' )] in some way. To get rid of them, one must go through a [pilgrimage|E], a [hist_communion|E] or procure someone with the magical ability to cast the Lift Curse spell."

 game_concept_curse:0 "Curse"
 game_concept_adult_education:0 "University Visit"
 game_concept_adult_education_desc:2 "Characters can choose to undertake an [activity|E] to go on a $game_concept_adult_education$ to a viable university or academy. Each location can only be visited once in a lifetime.\n\nSuch an endeavour can be stressfull but may increase the [education_trait|E] and offer new skills in return."

 game_concept_magical_education_trait: "Magical Education Trait"
 game_concept_magical_education_trait_desc:2 "Upon reaching [adulthood|E], every character whose [culture|E] has the #V $innovation_magical_studies$#! or #V $innovation_schools_of_magic$#! [innovation|E], a [tradition|E] unlocking Magic education, or their [dynasty|E] has the #V $magicka_legacy_3_name$#! [dynasty_perk|E] receives an $game_concept_magical_education_trait$ if their tutor is able to teach them magic.\n\nThe quality of the [trait|E] a character receives will depends on the skill of their [guardian|E].\n\nA characters $game_concept_magical_education_trait$ improves how fast they will progress in the [magic_lifestyle|E]."

 game_concept_isolationist_tradition: "Isolationist Tradition"
 game_concept_isolationist_tradition_desc: "$culture_parameter_dislikes_marrying_outside_of_culture$\n$culture_parameter_dislikes_marrying_outside_of_heritage$\n$culture_parameter_ai_doesnt_marry_outside_culture$\n$culture_parameter_will_not_be_vassalised$"

 game_concept_sorcerer_kings_tradition: "Sorcerer Kings Tradition"
 game_concept_sorcerer_kings_tradition_desc: "$culture_parameter_unlocks_court_magical$\n$culture_parameter_magic_elective_enabled$\n$culture_parameter_vassal_contribution_tied_arcana$\n$culture_parameter_rank_gives_bonus_to_mage_maa$\n$culture_parameter_arcana_claim_enabled$\n$culture_parameter_can_disrupt_prisoners$\n$culture_parameter_magic_disruption_blocks_inheritance$"
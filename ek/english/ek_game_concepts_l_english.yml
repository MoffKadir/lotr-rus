 #EK Features
 game_concept_ek_feature:0 "EK2 Feature"
 game_concept_ek_features:0 "Elder Kings 2 Features"
 game_concept_ek_features_pg:0 "Page 1"
 game_concept_ek_features_desc:0 "This Game Concept serves as an overview of all EK2 features that have a game concept associated with it:\n\n$BULLET_WITH_TAB$ Religion\n$TAB$$BULLET_WITH_TAB$ [fervor_equilibrium|E]\n$TAB$$BULLET_WITH_TAB$ [purity|E]\n$TAB$$BULLET_WITH_TAB$ [pantheon|E]\n$TAB$$BULLET_WITH_TAB$ [pantheon_secondary|E]\n$TAB$$BULLET_WITH_TAB$ [patron_trait|E]\n$TAB$$BULLET_WITH_TAB$ [abomination|E]\n$TAB$$BULLET_WITH_TAB$ [liturgical_language|E]\n$BULLET_WITH_TAB$ Culture\n$TAB$$BULLET_WITH_TAB$ [pariah|E]\n$TAB$$BULLET_WITH_TAB$ [daedric_race|E]\n$TAB$$BULLET_WITH_TAB$ [nativity_region|E]\n$TAB$$BULLET_WITH_TAB$ [nomad_culture|E]\n$TAB$$BULLET_WITH_TAB$ [culture_revival|E]\n$BULLET_WITH_TAB$ Government\n$TAB$$BULLET_WITH_TAB$ [academy|E]\n$TAB$$BULLET_WITH_TAB$ [autocracy|E]\n$TAB$$BULLET_WITH_TAB$ [hierocracy|E]\n$TAB$$BULLET_WITH_TAB$ [ceremoniarchy|E]\n$TAB$$BULLET_WITH_TAB$ [praxis|E]\n$TAB$$BULLET_WITH_TAB$ [feudal_like_government|E]\n$TAB$$BULLET_WITH_TAB$ [pirate|E]\n$TAB$$BULLET_WITH_TAB$ [pirate_share|E]\n$TAB$$BULLET_WITH_TAB$ [expected_prestige_level|E]\n$TAB$$BULLET_WITH_TAB$ [might_makes_right|E]\n\n < #V Page 1#! - [ek_features_page2_pg|E] >"
 game_concept_ek_feature_page2:0 "EK2 Feature"
 game_concept_ek_features_page2:0 "Elder Kings 2 Features"
 game_concept_ek_features_page2_pg:0 "Page 2"
 game_concept_ek_features_page2_desc:0 "This Game Concept serves as an overview of all EK2 features that have a game concept associated with it:\n\n$BULLET_WITH_TAB$ Men-at-Arms\n$TAB$$BULLET_WITH_TAB$ [mages|E]\n$TAB$$BULLET_WITH_TAB$ [spellblades|E]\n$TAB$$BULLET_WITH_TAB$ [dragon|E]\n$BULLET_WITH_TAB$ Magic\n$TAB$$BULLET_WITH_TAB$ [magic|E]\n$BULLET_WITH_TAB$ Factions/Crisises\n$TAB$$BULLET_WITH_TAB$ [goblin_faction|E]\n$TAB$$BULLET_WITH_TAB$ [bandit_faction|E]\n$BULLET_WITH_TAB$ Astronomy\n$TAB$$BULLET_WITH_TAB$ [astronomy|E]\n$TAB$$BULLET_WITH_TAB$ [furstocks|E]\n$TAB$$BULLET_WITH_TAB$ [star_signs|E]\n$TAB$$BULLET_WITH_TAB$ [holiday_calendar|E]\n$BULLET_WITH_TAB$ Various\n$TAB$$BULLET_WITH_TAB$ [tsaescence|E]\n$TAB$$BULLET_WITH_TAB$ [gc_lifespan|E]\n$TAB$$BULLET_WITH_TAB$ [ek_age_modifiers|E]\n$TAB$$BULLET_WITH_TAB$ [great_house_value|E]\n$TAB$$BULLET_WITH_TAB$ [daedric_curse|E]\n$TAB$$BULLET_WITH_TAB$ [compendium|E]\n\n < [ek_features_pg|E] - #V Page 2#! >"

 game_concept_fervor_equilibrium:0 "Fervor Equilibrium"
 game_concept_equilibrium:0 "Equilibrium"
 game_concept_fervor_equilibrium_desc:0 "The [fervor|E] Equilibrium of a [faith|E] goes from #V 0#! to #V 100%#!. The Faith's Fervor will slowly tick up or down until it reaches the Equilibrium.\n\nA Faith's Fervor Equilibrium is mostly defined by its size, as larger Faiths tend to have a lower Equilibrium compared to smaller Faiths.\n\nSome [core_tenets|E] and [doctrines|E] can also affect a Faith's Equilibrium, such as [GetFaithDoctrine('tenet_pentarchy').GetBaseName]."
 
 game_concept_purity:0 "Purity"
 game_concept_pure:0 "Pure"
 game_concept_pures:0 "Pures"
 game_concept_impurity:0 "Impurity"
 game_concept_impure:0 "Impure"
 game_concept_impures:0 "Impures"
 game_concept_purity_desc:1 "'$game_concept_purity$' is shared by any faith with the Divine Purity tenet. Characters belonging to these faiths are expected to maintain a pure bloodline, requiring their children to not bear any bad congenital trait, such as Hunchback or Imbecile, and to ensure that no close relationships is formed with any Impure or Infidel character.\n\nAny character failing to ensure that their purity remains untainted will be given the [GetTrait('impure').GetName( GetNullCharacter )] trait."
 
 game_concept_abomination:0 "Abomination"
 game_concept_abominations:0 "Abominations"
 game_concept_abomination_desc:1 "'$game_concept_abomination$' are characters considered so opposite to a faith's [doctrines|E] or [core_tenets|E] that other faiths can use the $CLEANSE_ABOMINATIONS_DUCHY_NAME$ Casus Belli against them, if their Doctrines and Tenets permit it.\n\n • Faiths considering Necromancy Criminal will see Undead and Necromancers as Abominations.\n • Faiths considering Vampirism Criminal will see Vampires as Abominations.\n • Faiths considering Lycanthropy Criminal will see Lycanthropes as Abominations."
 
 game_concept_cleanse_abomination:0 "Cleanse Abomination"
 game_concept_cleanse_abomination_war:0 "Cleanse Abomination War"
 game_concept_abomination_cleansing:0 "Abomination Cleansing"
 game_concept_abomination_cleansing_war:0 "Abomination Cleansing War"
 game_concept_cleanse_abomination_desc:1 "'$game_concept_cleanse_abomination_war$' are a special type of [war|E] waged against [rulers|E] your [faith|E] consider [abominations|E].\n\nThey allow the attacker to seize all [counties|E] in the target [duchy|E] that are held by an [abomination|E]. Others in the target duchy are vassalized instead."

 game_concept_pariah:0 "Pariah"
 game_concept_pariahs:0 "Pariahs"
 game_concept_monster:0 "Monster"
 game_concept_monsters:0 "Monsters"
 game_concept_pariah_desc:1 "'$game_concept_pariahs$' are characters considered to be monsters, and not civilised people on par with other races in the eyes of most people of Tamriel. This is signified by their [cultures|E] having the #V Pariah Folk#! [innovation|E]. Characters of these cultures may be targeted by others without this [innovation|E] using the $EXPEL_MONSTERS_DUCHY_NAME$ [casus_belli|E], may be freely [imprisoned|E], [executed|E] or [revoked|E] from, and characters of other cultures will be less likely to accept offers of [marriage|E]. The #V Pariah Folk#! [innovation|E] may however be removed using the #V Cast off Pariah Status#! [decision|E] - though it may also be regained given certain circumstances."

 game_concept_expel_monsters:0 "Expel Monsters"
 game_concept_expel_monsters_war:0 "Expel Monsters War"
 game_concept_expel_monsters_desc:1 "'$game_concept_expel_monsters$' are a special type of [war|E] waged against [rulers|E] your [culture|E] consider [pariahs|E].\n\nThey allow the attacker to seize all [counties|E] in the target [duchy|E] that are held by a [pariah|E]. Others in the target duchy are vassalized instead."

 game_concept_pariah_discrimination:0 "Discrimination"
 game_concept_pariah_discriminate:0 "Discriminate"
 game_concept_pariah_discrimination_desc:0 "'Discrimination' is a catch-all term for hostile character [interactions|E] used against a [pariah|E]. In this context, it refers to the ability of non-Pariahs to [imprison|E], [execute|E] and [revoke|E] from this character due to them belonging to a Pariah culture."

 game_concept_daedric_race:0 "Daedra"
 game_concept_demon_race:0 "Demon"
 game_concept_daedric_race_desc:0 "'$game_concept_daedric_race$' are characters who are not of this world - they originate from the Planes of Oblivion. This is signified by their [cultures|E] having the #V Daedric Race#! [innovation|E]. Characters of these cultures may be targeted by others without this [innovation|E] who do not follow a [GetReligionFamily('rf_daedra').GetName] [faith|E] using the $BANISH_DEMON_DUCHY_NAME$ [casus_belli|E], and may be freely [imprisoned|E], [executed|E] or [revoked|E] from."
 game_concept_banish_demon:0 "Banish Demon"
 game_concept_banish_demon_war:0 "Banish Demon War"
 game_concept_banish_demon_desc:0 "'$game_concept_banish_demon$' are a special type of [war|E] waged against [rulers|E] who are [daedric_race|E] when you do not follow a [GetReligionFamily('rf_daedra').GetName] [faith|E].\n\nThey allow the attacker to seize all [counties|E] in the target [duchy|E] that are held by a [daedric_race|E]. Others in the target duchy are vassalized instead."
 
 game_concept_pantheon:0 "Pantheon"
 game_concept_patron:0 "Patron"
 game_concept_patrons:0 "Patrons"
 game_concept_patron_deity:0 "Patron Deity"
 game_concept_patron_deities:0 "Patron Deities"
 game_concept_personal_deity:0 "Personal Deity"
 game_concept_personal_deities:0 "Personal Deities"
 game_concept_pantheon_desc: "Most faiths revere a wide array of deities, composing its Pantheon. Members of the faith can choose between several Patron Deities to worship, each giving a specific bonus and potentially unlocking decisions and events.\n\n[faiths|E] sharing the same Pantheon tend to be much less hostile towards one another, compared to faiths with a Pantheon considered foreign.\n\nFaiths can be made syncretic towards one another through the use of a [secondary_pantheon|E], where the faith gains up to three Patron Deities from the other Pantheon and both faiths get reduced [faith_hostility|E] towards one another."

 game_concept_pantheon_secondary:0 "Secondary Pantheon"
 game_concept_secondary_pantheon:0 "Secondary Pantheon"
 game_concept_secondary:0 "Secondary"
 game_concept_pantheon_secondary_desc:0 "A Secondary Pantheon allows a faith to gain up to three Patrons from another [pantheon|E] than their Main Pantheon. This represents a certain degree of syncretism or outside influence. Having a Secondary Pantheon reduces [faith_hostility|E] with any [faith|E] with the Main Pantheon equivalent."
 
 game_concept_liturgical_language:0 "Liturgical Language"
 game_concept_liturgical_language_desc:0 "While most [faiths|E] prefer to use the [language|E] of their faithful to perform religious rites and sacrements, a few of them prefer to use forgotten or otherworldly tongues, which is known as their Liturgical Language.\n\nThe [clergy|E] of this Faith is expected to know this Language, and those who aren't part of it but know the Liturgical Language receive a [piety|E] and [clergy|E] [opinion|E] bonus.\n\n#F The deep tongue of Oblivion and the language used by the Dragons are some of these Liturgical Languages.#!"
 
 game_concept_nativity_region:0 "Nativity Region"
 game_concept_nativity_regions:0 "Nativity Regions"
 game_concept_native:0 "Native"
 game_concept_natives:0 "Natives"
 game_concept_nativity_region_desc:0 "Most cultures are set to have been born, or to have lived for hundreds of years, in a specific part of the world, also known as a Nativity Region.\n\nIt is very difficult for them to be spread outside of their Nativity Regions, and it is usually easier for a ruler to spread a [local_culture|E] instead of their own.\n\nSome cultures are not tied to any specific part of the world and can make themselves at home no matter the environment. These cultures are considered [nomadic|E]."
 
 game_concept_local_culture:0 "Local Culture"
 game_concept_local_cultures:0 "Local Cultures"
 game_concept_local:0 "Local"
 game_concept_locals:0 "Locals"
 game_concept_local_culture_desc:0 "As each culture is tied to one or several [nativity_regions|E], each province has a set of cultures that are considered native to there. These are its local cultures, and rulers that are of the same [heritage|E] as one of these local cultures can spread them instead of their own [culture|E].\n\nThis ensures that through the centuries each province keeps a distinct cultural identity, instead of slowly becoming a cultural monolith."
 
 game_concept_nomad_culture:0 "Migratory Culture"
 game_concept_nomadic_culture:0 "Migratory Culture"
 game_concept_nomad:0 "Migratory"
 game_concept_nomads:0 "Migrant"
 game_concept_nomadic:0 "Migratory"
 game_concept_nomad_culture_desc:0 "Some people have refused to, or been prevented from, settling in one place, instead making themselves at home in various areas of Tamriel. These migratory cultures can be spread in [nativity_regions|E] they are not part of, although at a slower pace than if they were considered natives of here.\n\nDue to their unwillingness to settle in one place, they can more easily be replaced by other cultures.\n\nRulers of migratory cultures can use special [casus_bellis|E] to migrate into nearby provinces."

 game_concept_culture_revival:0 "Culture Revival"
 game_concept_culture_revived:0 "Revived"
 game_concept_culture_revival_desc:0 "Cultures that are considered dead, marked by the #V Dead Culture#! Innovation, may be revived under certain conditions. When revived they will be able to act like any other culture and regain the ability to Culture Convert provinces. For a culture to be able to be revived, the following is required:\n\n• There must exist another culture of the same [heritage|E] that is #italic not#! dead\n• The dead culture must have a [nativity_region|E]\n• A Ruler of the same [heritage|E] must completely control the [nativity_region|E] of the dead culture\n\nIf these requirements cannot be fulfilled, the dead culture cannot be revived.\n\nCultures with the #V Extinct Race#! Innovation may however never be revived."


 game_concept_meritocratic:0 "Meritocratic"
 game_concept_meritocratic_desc:0 "Under the $game_concept_meritocratic$ [succession_law|E], each [county|E] decides if it follows the former ruler's [heir|E], or if they elect one of their own to rule them. The county having a high [county_opinion|E] will help secure it during succession."

 game_concept_feudal_like_government:0 "Feudal-like Government"
 game_concept_feudal_like_government_desc:0 "[autocracy|E], [feudalism|E], [hierocracy|E] and [ceremoniarchy|E] are highly institutionalised and are considered feudal-like, which unlocks courts and allows for the founding of certain kingdoms."

 game_concept_pirate:0 "Pirate"
 game_concept_pirate_government:0 "Pirate Government"
 game_concept_pirate_desc:0 "Pirate realms are a [government_form|E] centered around [raiding|E] and [raid_loot|E]. Each pirate vassal provides a small tribute to their pirate liege, extracted from their raids.\n\n[holdings|E] under a pirate realm tend to give fewer [taxes|E], so a pirate ruler has to rely on constant raids and lootings to acquire gold.\nIn return, [counties|E] held by a Pirate ruler tend to ignore the wrong [culture|E] and [faith|E] impact on their [county_opinion|E], which in turns help the Pirate secure their bid in the [pirate_share|E] succession.\n\nAs Pirates heavily rely on overseas raiding and the control of the seas, any non-coastal county will be effectively independent, sending no tax or [levy|E] and breaking away from the realm upon succession.\n\nPirate rulers who wish for a more secure succession and a more peaceful life inland can abandon their pirate ways, and become a [feudal] realm - at the cost of most of their Pirate vassals becoming independent.\n\nPirates vassals under a non Pirate liege can become Privateers, who can only raid the enemies of their liege - hostile rulers and enemies in war. #R Not implemented yet, pending new modding features#!"
 
 game_concept_pirate_share:0 "Pirate Share"
 game_concept_pirate_share_desc:0 "Under the $game_concept_pirate_share$ [succession_law|E], each [county|E] decides if it follows the former ruler's [heir|E], or if they elect one of their own to rule them. The county having a high [county_opinion|E] will help secure it during succession."
 
 game_concept_academy:0 "Academy"
 game_concept_academy_government:0 "Academy Government"
 game_concept_academic:0 "Academic"
 game_concept_academies:0 "Academies"
 game_concept_academy_desc:0 "Academic realms are a [government_form|E] centered around an institution that provides academic services for the people of Tamriel, be it a Mage's College or a Diplomacy Institute, those realms center around passing knowledge and are not interested in acquiring new domains."
 
 game_concept_autocracy:0 "Autocracy"
 game_concept_autocracy_government:0 "Autocracy Government"
 game_concept_autocratic:0 "Autocratic"
 game_concept_autocracy_desc:0 "Autocracies are defined by the loose relationship between the ruler and their vassals, in contrast to the strict de jure hierarchy held up in certain cultures. What each ruler can do in an Autocratic realm is highly dependent on their personal power and how much their vassals like, or fear, them."
 
 game_concept_hierocracy:0 "Hierocracy"
 game_concept_hierocracy_government:0 "Hierocratic Government"
 game_concept_hierocratic:0 "Hierocratic"
 game_concept_hierocracy_desc:0 "Hierocracies are composed of a council of High Priests presided over by a [head_of_faith|E] chosen directly by the Divine. Only those who have been marked from birth can lead the faithful, and their strength and authority empowers their faith and their religious subjects."
 
 game_concept_ceremoniarchy:0 "Ceremoniarchy"
 game_concept_ceremoniarchy_government:0 "Ceremoniarchic Government"
 game_concept_ceremoniarchic:0 "Ceremoniarchic"
 game_concept_ceremoniarchy_desc:0 "Ceremoniarchy is a complicated system of rites and customs centering around the pursuit of #LORE [compendium_aldmeris]#!. A ruler has to manage their [praxis|E] and ensure that the traditions are respected - some rulers however might want to set tradition aside and adapt to this changing world...\n#weak Only rulers whose faith has the [GetFaithDoctrine('tenet_legalism').GetBaseName] and the [GetFaithDoctrine('tenet_divine_purity').GetBaseName] [core_tenets|E] can adopt the Ceremoniarchy.#!"

 game_concept_praxis:0 "Praxis"
 game_concept_praxis_desc:0 "Praxis is the measurement of a character's conformity to the strict standards of 'The Path to Alaxon' - an Altmeri philsophy emphasising the search for perfection. \n\nConforming to these social expectations ensures harmony within realm. Those who stray from the path may have an easier personal life - but risk social ostracism. \n\nA ruler will be judged for their Praxis by their behaviour at public events such as attending a feast or holding court."

 game_concept_might_makes_right:0 "Might Makes Right"
 game_concept_might_makes_right_desc:0 "Some of the actions locked behind an [innovation|E] - such as [laws|E] and [casus_bellis|E] - can be accessed and used by [rulers|E] if they have a high enough [prestige_level|E].\n\nSome faiths allow the use of [piety_level|E] and [piety|E], either as an optional or an additional requirement."
 
 game_concept_expected_prestige_level:0 "Expected Level of Fame"
 game_concept_expected_prestige_level_desc:0 "[tribal|E] [rulers|E] are only accepted and respected if their name is known and feared far and wide. Each [rank|E] has a [prestige_level|E] they are expected to have.\n\nFailing to meet this [prestige_level|E] incurs #N heavy penalties#! in [vassal|E] [opinion|E], [domain_limit|E], [vassal_limit|E], [control|E] growth, [county_opinion|E], [knight_effectiveness|E], and [men_at_arms|E] maintenance.\nExceeding this [prestige_level|E] #P gives bonuses#! in the same areas.\n\nThe expected [prestige_level|E] goes as follows:\n• [count|E]: [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n• [duke|E]: [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n• [king|E]: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n• [emperor|E]: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n\n#weak The #V $a_life_of_glory_perk_name$#! [perk|E] decreases the Expected Level of Fame of [tribal|E] [rulers|E] by one [prestige_level|E].!"
 
 game_concept_almsivi_power:0 "Power of the ALMSIVI"
 game_concept_almsivi_power_power:0 "Power"
 game_concept_almsivi_power_tribunal:0 "Power of the Tribunal"
 game_concept_almsivi_power_desc:0 "The Three Living Gods of Morrowind; Almalexia Sotha Sil, and Vivec; all impact the life of those revering them, granting powerful [almsivi_boon_boons|E] to those they deem worthy and strengthening the faiths having them as their [pantheon|E].\nWhile the Tribunal can, at their apex, flood entire armies and force the #LORE [compendium_daedric_princes]#! into submission, they require regular pilgrimages to Red Mountain to sustain their power. Should they become unable to bathe into the waters near the Heart of #LORE [compendium_lorkhan]#!, they will become weaker and their hold on Morrowind will weaken."
  
 game_concept_almsivi_boon:0 "Boon of the ALMSIVI"
 game_concept_almsivi_boon_boon:0 "Boon"
 game_concept_almsivi_boons:0 "Boons of the ALMSIVI"
 game_concept_almsivi_boon_boons:0 "Boons"
 game_concept_almsivi_boon_desc:0 "The ALMSIVI, or Tribunal, can grant powerful boons to the faithful.\nAlmalexia, the Lady of Mercy, can soothe the mind of those crippled by fear or depression.\nSotha Sil, the Light of Knowledge, can help those faithful to him to achieve a greater state of knowledge and understanding, granting them bonuses to characteristics and lifestyle experience.\nVivec, the Warrior-Poet, can use his divine touch on those who revere him, and cure them from most diseases.\n\nThe effectiveness and cost of these boons is highly dependent on the [almsivi_power_tribunal|E]."
 
 game_concept_daedric_boon:0 "Boon"
 game_concept_daedric_boons:0 "Boons"
 game_concept_daedric_boon_desc:0 "A Boon is a gift from Oblivion, offered to you by a #LORE [compendium_daedric_prince]#!. They have a wide range of power and usability, such as a small bump in [skills|E], to some additional troops from Oblivion, to claming the Prince's [daedric_artifact|E], or even launching a full-scale [daedric_invasion|E].\n\nBoons are paid with [daedric_ardor|E]."
 
 game_concept_daedric_sacrifice:0 "Sacrifice"
 game_concept_daedric_sacrifices:0 "Sacrifices"
 game_concept_daedric_sacrifice_desc:0 "While most Princes have an interest in playing with mortalkind, you still have to get their attention to get the most [daedric_ardor|E] and the most powerful [daedric_boons|E] from them.\n\nEach Prince likes it when you spend some of your personal wealth in a ritual for them, or when you send a poor unfortunate soul to Oblivion to serve them for all eternity.\n\nSome Princes have more specific tastes, with Meridia granting your Ardor when you sacrifice Undead characters in her name, or with Namira granting more [daedric_ardor|E] to those who uphold their Vows of Squalor."
 
 game_concept_daedric_ardor:0 "Ardor"
 game_concept_daedric_ardor_desc:0 "Ardor is a resource like [prestige|E] or [piety|E], but used solely to get [daedric_boons|E] from a #LORE [compendium_daedric_prince]#!. Ardor can be accrued passively, by taking a specific Prince as your [patron_deity|E] if your faith allows it, or by performing [daedric_sacrifices|E] for them."
 
 game_concept_daedric_artifact:0 "Daedric Artifact"
 game_concept_daedric_artifact_desc:0 "Each #LORE [compendium_daedric_prince]#! holds a fragment of their power in an artifact, with which they have a long history.\n\nThey may bestow this artifact to their most devout follower, for a high price in [daedric_ardor|E], in which case the follower will hold the artifact until their death, a challenge from another worshipper of the same Prince, or until the Prince reclaims their artifact."
 
 game_concept_daedric_invasion:0 "Daedric Invasion"
 game_concept_daedric_invasion_desc:0 "While all Princes have an interest in mortal affairs, some would rather take a more direct approach, with the most ambitious and powerful of them even being ready to launch a full invasion of Nirn, with the ultimate goal of merging the mortal Plane with their own.\n\nThese Daedric Invasions are cataclysmic events that can potentially end the world, but the most devout followers of the invading Prince know that they will be rewarded once the Invasion is over and their Prince is victorious.\n\nEach Invasion is led by an [daedric_herald|E], who starts as the ruler who called forth the Invasion with a tremendous [daedric_ardor|E] sacrifice. The Herald is given by their Prince the permission to rule Mundus in the name of the Prince until the invasion is over, after which they too will join the Prince's Plane when the mortal world is merged into the distant world of the Prince."
 
 game_concept_daedric_herald:0 "Daedric Herald"
 game_concept_daedric_herald_desc:0 "The devout ruler who calls forth a [daedric_invasion|E], shattering the barriers between Mundus and Oblivion and allowing their Prince to send countless Daedric soldiers and starting the merging of their Plane with the mortal one.\n\nThe Herald is given authority over all of Mundus by their Prince, and is the one who leads the invasion until the Planes are merged, or until a Hero saves the world and stops the Invasion."
 
 game_concept_daedric_focused:0 "Focused"
 game_concept_daedric_focused_desc:0 "Some faiths dedicate themselves to a single #LORE [compendium_daedric_prince]#!, and their worship is considered Focused.\n\nThey have access to each [daedric_boon|E] and [daedric_sacrifice|E] available to the Daedric Prince, including claiming their [daedric_artifact|E], starting a [daedric_invasion|E], and hosting a Great Sacrifice.\n\nThe [daedric_boons|E] and [daedric_sacrifices|E] are also more cost-efficient, with each [daedric_boon|E] requiring less [daedric_ardor|E], and each [daedric_sacrifice|E] giving more [daedric_ardor|E].\n\nThe other status are: [daedric_pantheon|E], [daedric_allowed|E], [daedric_secret|E]."
 
 game_concept_daedric_pantheon:0 "Pantheon"
 game_concept_daedric_pantheon_desc:0 "Some faiths dedicate themselves to several #LORE [compendium_daedric_princes]#!, with a special treatment accorded to a selected few, who can be taken as [personal_deities|E] by the faithfuls.\n\nThey have access to most [daedric_boons|E] and [daedric_sacrifices|E] available to the Daedric Prince.\n\nThe [daedric_boons|E] and [daedric_sacrifices|E] are also more cost-efficient, with each [daedric_boon|E] requiring less [daedric_ardor|E], and each [daedric_sacrifice|E] giving more [daedric_ardor|E].\n\nThe other status are: [daedric_focused|E], [daedric_allowed|E], [daedric_secret|E]."
 
 game_concept_daedric_allowed:0 "Allowed"
 game_concept_daedric_allowed_desc:0 "Some faiths view the #LORE [compendium_daedric_princes]#! with a neutral eye, neither forbidding nor encouraging their worship of a specific Prince. Their followers are free to commune with the Prince, but cannot take them as a [patron_deity|E].\n\nThey have access to most [daedric_boons|E] and [daedric_sacrifices|E] available to the Daedric Prince.\n\nThe other status are: [daedric_focused|E], [daedric_pantheon|E], [daedric_secret|E]."
 
 game_concept_daedric_secret:0 "Secret"
 #game_concept_daedric_secret_desc:0 "Not everyone sees the #LORE [compendium_daedric_prince]#! in a good light. For some, their worship is considered dangerous, heretical, or even worthy of persecution. Some brave, or misguided, souls might still devote themselves to a Prince, no matter the danger or the cost.\n\nThey have access to a small selection of [daedric_boons|E] and [daedric_sacrifices|E] available to the Daedric Prince.\n\nThe [daedric_boons|E] tend to cost more [daedric_ardor|E], and the [daedric_sacrifices|E] tend to be less effective in giving [daedric_ardor|E].\n\nThe other status are: [daedric_focused|E], [daedric_pantheon|E], [daedric_allowed|E]." NOTE: commented out this for now as it either shows up broken ingame or is inaccurate. Added placeholder below:
 game_concept_daedric_secret_desc:0 "Not everyone sees the #LORE [compendium_daedric_prince]#! in a good light. For some, their worship is considered dangerous, heretical, or even worthy of persecution. Some brave, or misguided, souls might still devote themselves to a Prince, no matter the danger or the cost."
 
 game_concept_task_1_desc:0 "As you are now in control of Cyrodiil, both the Elder Council and your own ambitions can be fulfilled. The Elder Council has agreed to grant you special powers and authority over Cyrodiil, but it #N requires constant reassurance#!, as it is expected of you to hand back the Ruby Throne and let the High Chancellor rule, until a proper Dragonborn Emperor can be found."
 task_start:0 "#P Starting the task#!"
 task_fulfill:0 "#P Fulfilling the task#!"
 task_reward:0 "#P Reward for this task#!"
 
 game_concept_required_task:0 "Required Task"
 game_concept_required_tasks:0 "Required Tasks"
 game_concept_required_task_desc:0 "$game_concept_task_1_desc$\n\nTo buy time, you can fulfill some of the tasks the Elder Council charged you with, which will placate them for a while and could allow you to serve your own ambitions on the side. Each fulfilled task grants you #P 5 additional years#! of rule.\n\nThese tasks are:\n • [required_task_1|E]\n • [required_task_2|E]\n • [required_task_3|E]"
 game_concept_required_task_1:0 "The Tsaesci Remnants of Cyrodiil"
 game_concept_required_task_1_desc:0 "Your war against the Potentate was fueled in part with a desire to end the Tsaesci influence over Cyrodiil and Tamriel.\nThe Elder Council agrees with you, and will support any effort to remove the Tsaesci from Cyrodiil, fearing that another Akaviri ruler could try and become a the new Potentate.\n\n$task_start$: To start this task, you must enact the 'Draft the Tsaesci Act' decision\n$task_fulfill$: To fulfill this task, no Tsaesci lord must hold land in Cyrodiil"
 game_concept_required_task_2:0 "The Debt of a Warlord"
 game_concept_required_task_2_desc:0 "The war against the Potentate drained the funds of both combattants, and you had to rely on Elder Council funding to sustain the war effort.\nWhile the taking of the Imperial City and of the late Potentate's vaults helped alleviate your debts, the Elder Council still expects you to repay them in full.\n\n$task_start$: To start this task, you must have at least 500 [gold|E]\n$task_fulfill$: To fulfill this task, you must have 2000 [gold|E] and use the 'Repay the Elder Council' decision"
 game_concept_required_task_3:0 "Secure the Heartlands"
 game_concept_required_task_3_desc:0 "The fall of the Potentate was used by some ambitious warlords to seize land traditionally considered part of the Heartlands.\nThe Elder Council fears that these external powers might threaten the Imperial Isle, and they have thus tasked you with making sure all of the Heartlands would be under Elder Council control.\n\n$task_start$: To start this task, you must completely hold all of the [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]\n$task_fulfill$: To fulfill this task, you must own the Kingdom of the Heartlands, have every direct vassal in the Heartlands to have a positive opinion of you, have a total [control|E] over the Imperial Isle, and enact the 'Secure the Heartlands' decision"
 game_concept_required_task_4:0 "Open the Temple of the One"
 game_concept_required_task_4_desc:0 "Like so many important buildings and institutions in the Imperial Isle, the Temple of the One was hit hard with the fall of the Potentate. Various heretical cults sprung in its very core, and the Heartlands are now filled with Daedric worshippers and remnants of the Tsaesci beliefs.\nTo protect the Temple of the One, we must ensure that the Heartlands are led by faithful #LORE [compendium_eight_divines]#! worshippers - or that at least they won't threaten us.\n\n$task_start$: To start this task, you must completely hold all of the [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]\n$task_fulfill$: To fulfill this task, no faith considered Hostile by the Imperial Cult must be present in the Heartlands, and you must enact the 'Open the Temple of the One' decision"
 game_concept_required_task_5:0 "game_concept_required_task_5"
 game_concept_required_task_5_desc:0 "game_concept_required_task_5_desc"
 game_concept_required_task_6:0 "game_concept_required_task_6"
 game_concept_required_task_6_desc:0 "game_concept_required_task_6_desc"
 
 game_concept_optional_task:0 "Optional Task"
 game_concept_optional_tasks:0 "Optional Tasks"
 game_concept_optional_task_desc:0 "$game_concept_task_1_desc$\n\nYou now have the power to fulfill your own ambitions, provided you also placate the Elder Council to buy you time and resources.\n\nSome of these tasks are:\n • [optional_task_1|E]\n • [optional_task_2|E]\n • [optional_task_3|E]"
 
 game_concept_optional_task_1:0 "A Militant Faith"
 game_concept_optional_task_1_desc:0 "For centuries the Imperial Cult has tolerated smaller faiths to be an integral part of Cyrodiil, including folk-beliefs and hero cults. It has also delegated most of its authority over the other provinces of Tamriel to regional chapels. It might however be time for the Imperial Cult to evolve, as old and new enemies of the faith will certainly join forces, as Tamriel falls into chaos...\n\n$task_start$: To start this task, you must have founded a Holy Order\n$task_fulfill$: To fullfill this task, you must enact the 'A Militant Faith' decision and reform the Imperial Cult"
 game_concept_optional_task_2:0 "A Cyrodiilic Hero"
 game_concept_optional_task_2_desc:0 "The people of Cyrodiil keep in their heart and prayers various heroes, including the Slave-Queen Alessia or the Dragonborn Emperor Reman.\nWhile you cannot claim to be as great as these millenia-old heroes, your actions in Cyrodiil might lead the common folk of Cyrodiil to keep you in their prayers in the ages to come.\n\n$task_start$: To start this task, you must be considered a [GetTrait('paragon').GetName(GetNullCharacter)]\n$task_fulfill$: To fulfill this task, you must be considered [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] and a [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]. This will trigger an event."
 game_concept_optional_task_3:0 "A Renewed Imperial Legion"
 game_concept_optional_task_3_desc:0 "The days of the strong and honourable Imperial Legions are over. These brave warriors, devoted to the Empire and their Emperor, have been corrupted by the Akaviri menace.\nIf the Imperial Legion is to once again protect Cyrodiil and Tamriel, it must be rebuilt under my command.\n\n$task_start$: To start this task, you must win the war against the Potentate\n$task_fulfill$: To fulfill this task, you must have at least #V 1000 $armored_legionaires$ #!, at least #V 300#! [light_cavalry|E], at least #V 10 [knights|E]#! with #V 12 [prowess|E] or above#!, and enact the '$attrebus_rebuild_imperial_legion_decision$' decision\n\nThis task will lead to an #P increase#! of your personal power and legitimacy"
 game_concept_optional_task_4:0 "Secure the Succession"
 game_concept_optional_task_4_desc:0 "While you may hold the Imperial Isle for the rest of your life, once you leave this world the Elder Council will be able to seize control of the Heartlands. If you wish for your legacy to go on, you will need a proper heir.\n\n$task_start$: To start this task, you must have been crowned Potentate-for-Life\n$task_fulfill$: To fulfill this task, your [primary_heir|E] must be an adult with a high enough [prestige_level|E] (at least [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]), without [sin|E], and your [dynasty_prestige_level|E] must be high enough (at least [dynasty_prestige_level_2|E])"
 
 game_concept_gc_lifespan:0 "Lifespan"
 game_concept_gc_longlived:0 "Longlived"
 game_concept_gc_lifespan_desc:0 "The Lifespan traits represent both natural and magicka-related prolonged lifespans. Only the natural lifespan - that is, the lifespan the character had at birth - can be inherited. Magically-altered lifespans are not passed on to children. \n\nLifespan represents how long a character lives, how quickly they age, and how long they are fertile. Aging is represented via character [ek_age_modifiers|E], which can be viewed by hovering over a characters health."

 game_concept_tsaescence:0 "Tsaescence"
 game_concept_tsaescence_desc:0 "Tsaescence, or name-biting, is a philosophical endeavour concerned with the loss and acquisition of identity. [rulers|E] belonging to a [faith|E] with the [GetFaithDoctrine('tenet_tsaescence').GetBaseName] [core_tenet|E] can consume prisoners in order to get a chance to inherit one of their captive's [traits|E] or to increase a [skill|E], as well as prolonging their [gc_lifespan|E]."

 game_concept_important_character:0 "Important Character" #none of the existing one seem to give it without adding titles
 game_concept_important_character_desc:0 "A historical figure of note or renown"

 game_concept_bandit_faction:0 "$FACTION_BANDIT_NAME$"
 game_concept_bandit_faction_desc:2 "The $game_concept_bandit_faction$ is populated by [counties|E] overrun by bandits and other ne'er-do-wells. Successful Bandit Uprisings will take land from your [realm|E] for their own."

 game_concept_goblin_faction:0 "$FACTION_GOBLIN_NAME$"
 game_concept_goblin_faction_desc:2 "The $game_concept_goblin_faction$ is populated by [counties|E] overrun by the local goblinken population. Successful Goblin Uprisings will take land from your [realm|E] for their own."

 game_concept_undead_faction:0 "$FACTION_UNDEAD_NAME$"
 game_concept_undead_faction_desc:2 "The $game_concept_undead_faction$ is populated by [counties|E] overrun by undead of all kinds. Successful Undead Hordes will take land from your [realm|E] for their own."

 game_concept_great_house_value:0 "House Values"
 game_concept_great_house_value_desc:0 "Traditionally, each Great House has been associated with certain values, such that candidates vying for House leadership should display certain educations or personal skillsets.\n\nThe House Values are as such:\n- Dres: [martial_i][martial|E] and [stewardship_i][stewardship|E]\n- Hlaalu: [diplomacy_i][diplomacy|E] and [stewardship_i][stewardship|E]\n- Indoril: [diplomacy_i][diplomacy|E] and [learning_i][learning|E]\n- Redoran: [martial_i][martial|E] and [learning_i][learning|E]\n- Telvanni: [intrigue_i][intrigue|E] and [arcana_i][arcana|E]"
 
 game_concept_ek_age_modifiers:0 "Aging Modifiers"
 game_concept_ek_age_modifier:0 "Aging Modifier"
 game_concept_ek_age_modifiers_aging:0 "Aging"
 game_concept_ek_age_modifiers_advanced:0 "Advanced Age"
 game_concept_ek_age_modifiers_borrowed:0 "Borrowed Time"
 game_concept_ek_age_modifiers_desc:0 "Aging modifiers represent a character's declining health as they age. The number next to the modifier indicates the equivalent to the current modifier in human years."

 game_concept_holiday_calendar:0 "Holiday Calendar"
 game_concept_holiday:0 "Holiday"
 game_concept_holiday_calendar_desc:0 "The many cultures in Tamriel celebrate the passage of time in different ways. Those celebrations are organised in a Holiday Calendar. They include:\n\n$EFFECT_LIST_BULLET$#V New Life Festival#!: The New Life Festival is a vibrant Tamriel-wide celebration, honoring the birth of a new year with races, feasts, games, and dances. It is celebrated in the month of Morning Star (1).\n\n$EFFECT_LIST_BULLET$#V Jester's Festival#!: The Jester's Festival, a mischievous holiday, brings laughter and chaos to Tamriel as jesters roam the streets, towns indulge in pranks, and games with humorous rewards are played. It is celebrated in the month of Rain's Hand (4) and are exclusive to cultures with the Court Jester position available."

 game_concept_lesser_illness:0 "Lesser Illness"
 game_concept_lesser_illnesses:0 "Lesser Illnesses"
 game_concept_lesser_illness_desc:0 "For the purpose of magical cures, the following illnesses count as a Lesser Illness:\n• [GetTrait('ill').GetName(GetNullCharacter)]\n• [GetTrait('smallpox').GetName(GetNullCharacter)]\n• [GetTrait('lovers_pox').GetName(GetNullCharacter)]"
 game_concept_greater_illness:0 "Greater Illness"
 game_concept_greater_illnesses:0 "Greater Illnesses"
 game_concept_greater_illness_desc:0 "For the purpose of magical cures, the following illnesses count as a Greater Illness:\n• [GetTrait('pneumonic').GetName(GetNullCharacter)]\n• [GetTrait('gout_ridden').GetName(GetNullCharacter)]\n• [GetTrait('typhus').GetName(GetNullCharacter)]\n• [GetTrait('consumption').GetName(GetNullCharacter)]\n• [GetTrait('cancer').GetName(GetNullCharacter)]\n• [GetTrait('great_pox').GetName(GetNullCharacter)]\n• [GetTrait('bubonic_plague').GetName(GetNullCharacter)]\n• [GetTrait('sanies_lupinus').GetName(GetNullCharacter)]\n• [GetTrait('sanguinare_vampiris').GetName(GetNullCharacter)]"


 game_concept_daedric_curse:0 "Curse"
 game_concept_daedric_curse_desc:0 "Daedric curses are inflicted upon mortals who offend the #LORE [compendium_daedric_princes]#! in some way. To get rid of them, one must go through a [pilgrimage|E] or procure someone with the magical ability to cast the Lift Curse spell."

 game_concept_curse:0 "$game_concept_daedric_curse$"
 game_concept_curse_desc:0 "$game_concept_daedric_curse_desc$"
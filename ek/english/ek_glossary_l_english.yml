l_english:
 RESDAYN_GLOSS: "#bold Resdayn#! is the ancient Dark Elven name for their homeland of Morrowind."
 RAGADA_GLOSS: "The 'Warrior Wave' of Yokudans, #bold Ra Gada#!, displaced native populations of Hammerfell and paved way for the rest of their people."
 NATOTAMBU_GLOSS: "#bold Na-Totambu#! were the nobility of Yokuda before its destruction. After Yokuda sank, they migrated to Hammerfell, where they remained the ruling class."
 ALDMERIS_GLOSS: "#bold Aldmeris#! is the mythical homeland of the Aldmer from which it is said all Elves descend."
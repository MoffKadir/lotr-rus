l_english:
 RESDAYN_GLOSS: "#bold Resdayn#! is the ancient Dark Elven name for their homeland of Morrowind."
 RAGADA_GLOSS: "The 'Warrior Wave' of Yokudans, #bold Ra Gada#!, displaced native populations of Hammerfell and paved way for the rest of their people."
 NATOTAMBU_GLOSS: "#bold Na-Totambu#! were the nobility of Yokuda before its destruction. After Yokuda sank, they migrated to Hammerfell, where they remained the ruling class."
 ALDMERIS_GLOSS: "#bold Aldmeris#! is the mythical homeland of the Aldmer from which it is said all Elves descend."
 GOOD_DAEDRA_GLOSS: "Azura, Boethiah, and Mephala are called the #bold Good Daedra#! by the Dark Elves. These Princes, through their prophet Veloth, guided the ancestors of the Dunmer to Morrowind."
 HOUSE_OF_TROUBLES_GLOSS: "The #bold House of Troubles#! earned its name from the Dark Elves by following their ancestors to Morrowind and scorning their leaders. Its four corners are the Daedric Princes Malacath, Mehrunes Dagon, Molag Bal, and Sheogorath."
 TRIBUNAL_GLOSS: "The #bold Tribunal#! are the three living gods of Morrowind. They replaced the [Glossary( 'Good Daedra', 'GOOD_DAEDRA_GLOSS' )] as the god-kings of the Dark Elves."
 FIRST_COUNCIL_GLOSS: "The #bold First Council#! was the governing body of Morrowind in the early First Era. An alliance between the Dunmer and Dwemer nations, it lasted for almost three centuries until it broke down due to religious differences, leading to the Battle of Red Mountain."
 BATTLE_RM_GLOSS: "The #bold Battle of the Red Mountain#! ended the war of the First Council. The events of the battle itself are shrouded in mystery, but when it ended, the Dwemer vanished from the world, and the Hortator Nerevar was dead. But his remaining advisors, the Tribunal, emerged as the new leaders of the Dark Elves." 
 OOZE_GLOSS: "#bold Ooze#! is the primordial everchanging existence before Wood Elves were given form by Y'ffre. It is said that breaking the Green Pact will revert one to this state."
 NARFINSEL_GLOSS: "The #bold Narfinsel Schism#! was an Ayleid civil war waged between [Glossary( 'Aedra', 'AEDRA_GLOSS' )]-worshipping Barsaebic and [Glossary( 'Daedra', 'DAEDRA_GLOSS' )]-worshipping Atataric factions in the late [Glossary( 'Merethic Era', 'MERETHIC_GLOSS' )] and early [Glossary( 'First Era', 'FIRST_ERA_GLOSS' )]. The war ended in 1E 198 with the defeat of Barsaebics, causing them to migrate to Black Marsh."
 DAEDRA_GLOSS: "#bold Daedra#! — meaning "not our ancestors" in Aldmeris — are the spirits who did not participate in the creation of the world. They hail from the planes of Oblivion, ruled by sixteen #bold Daedric Princes#!."
 AEDRA_GLOSS: "#bold Aedra#! — meaning "ancestors" in Aldmeris — are the spirits who participated in the creation of the world. As such they are worshipped by many mortals; by some as respected ancestors and by others as gods."
 DAWN_ERA_GLOSS: "The #bold Dawn Era#! was the period before mortal life, when the gods roamed the world and time itself was unstable. Its ending with the event known as Convention finally gave start to linear history, beginning the [Glossary( 'Merethic Era', 'MERETHIC_GLOSS' )]."
 MERETHIC_GLOSS: "The #bold Merethic Era#!, or Era of Myths, is the prehistoric period following the [Glossary( 'Dawn Era', 'DAWN_ERA_GLOSS' )]. During this time elves, men, and beastfolk spread across Tamriel and beyond. Historians consider the unification of Valenwood into a single kingdom to mark its ending, starting the [Glossary( 'First Era', 'FIRST_ERA_GLOSS' )]."
 FIRST_ERA_GLOSS: "The #bold First Era#! saw many empires rise and fall, the greatest being that of [GetScriptedCharacterByHistoryID('reman_100').GetName]. The era ends in 1E 2920 with the assassination of the last Reman emperor, leading to the current [Glossary( 'Second Era', 'SECOND_ERA_GLOSS' )]."
 SECOND_ERA_GLOSS: "The #bold Second Era#!, otherwise called the #bold Common Era#!, was declared by the [GetScriptedCharacterByHistoryID('akavir_99').GetTitledFirstName] at the end of 1E 2920. It is still ongoing."
 SIXTEEN_K_GLOSS: "The #bold Sixteen Kingdoms#! was a period when Elsweyr was characterised by great political division. After the chaos of the Thrassian Plague, Elsweyr was consolidated into two kingdoms: [GetTitleByKey('e_anequina').GetNameNoTier] and [GetTitleByKey('e_pellitine').GetNameNoTier]."
 POTENTATE_GLOSS: "Many Akaviri entered into the service of the Reman Emperors after the defeat of the Akaviri invasion, eventually becoming trusted bodyguards and advisors. The #bold Akaviri Potentates#! became the primary advisors of the Reman dynasty, and power fell to them after the assassination of Reman III."
 ek_mane_furstock_event.0002.t:0 "The Third Moon"
 ek_mane_furstock_event.0002.twin.desc:0 ""All throughout our Khajiiti lives do we feel the push and pull of the moons, Masser and Secunda, waxing and waning through the Lattice above. They have been with me always, but never closer than tonight. Together, they have brought into the night sky the mystical Third Moon which every Khajiit lives in the hope of beholding.\n\nAnd I have not only beheld it. The Third Moon has honoured me by heralding not just the birth of one moons-blessed Mane, but two. I am now the proud [ROOT.Char.GetMotherFather] of twin Manes, one for each of the twin moons to which I owe their birth.\n\n[mane_kitten.GetName] and [mane_kitten_2.GetName] were birthed beneath the light of all three lunar companions, and they are forever marked as Manes."
 ek_mane_furstock_event.0002.desc:0 "All throughout our Khajiiti lives do we feel the push and pull of the moons, Masser and Secunda, waxing and waning through the Lattice above. They have been with me always, but never closer than tonight. Together, they have brought into the night sky the mystical Third Moon which every Khajiit lives in the hope of beholding.\n\nAnd I have not only beheld it. The Third Moon has it has honoured me by heralding [mane_kitten.GetName]'s birth beneath the light of all three lunar companions.\n\nThe Third Moon has touched [mane_kitten.GetName], and [mane_kitten.GetSheHe] is forever marked as Mane."
 ek_mane_furstock_event.0002.option1:0 "A great honour for our family!"
 ek_mane_furstock_event.0002.option1.tooltip:0 "Your newborn kitten may be eligible to become the next Mane, inheriting based on the principles of [GetLaw('mbhof_succession_law').GetName] and leaving your [dynasty|E] if chosen"
 ek_mane_furstock_event.0002.option1.twin.tooltip:0 "Your newborn kittens may be eligible to become the next Mane, inheriting based on the principles of [GetLaw('mbhof_succession_law').GetName] and leaving your [dynasty|E] if chosen"
 ek_mane_furstock_event.0002.option2:0 "My child will never be Mane!"

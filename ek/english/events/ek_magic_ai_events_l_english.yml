 ek_magic_ai_events.0001.t:0 "Magic Instructions"
 ek_magic_ai_events.0001.desc:0 "[court_mage.GetFirstName|U] may be well-versed in the arcane arts, but it is the duty of a ruler to remain informed about how such power is exercised within their realm. The actions of my court mage reflect not only upon [court_mage.GetHerselfHimself], but also upon me.\n\nTherefore, I must decide how [court_mage.GetSheHe] should apply [court_mage.GetHerHis] talents. It may be prudent to at least discourage the use of hostile spells, should I wish to avoid provoking further hostilities."
 ek_magic_ai_events.0001.a:0 "I trust you to act wisely upon your own."
 ek_magic_ai_events.0001.a.tt:0 "[court_mage.GetFirstNameNoTooltip|U] will try to balance out hostile spells against your enemies and beneficial spells for your own realm."
 ek_magic_ai_events.0001.b:0 "Don't use hostile spells."
 ek_magic_ai_events.0001.b.tt:0 "[court_mage.GetFirstNameNoTooltip|U] will only use spells to your benefit and will abstain of any harmful magic."
 ek_magic_ai_events.0001.c:0 "Focus on a specific school"
 ek_magic_ai_events.0001.c.tt:0 "Opens a new event to further customize magic use."

 ek_magic_ai_events.0002.t:0 "School of Magic Focus"
 ek_magic_ai_events.0002.desc:0 "While [court_mage.GetFirstName] has their own preferences, I can encourage [court_mage.GetHerHim] to focus on a particular School of Magic.\n\nThis will increase the chances that [court_mage.GetSheHe] chooses spells from that school when casting."
 ek_magic_ai_events.0002.a:0 "Utilize on the dark magic of Necromancy"
 ek_magic_ai_events.0002.a.tt:0 "[court_mage.GetFirstName] is more likely to cast [necromancy|E] [spells|E]"
 ek_magic_ai_events.0002.b:0 "Focus on Alteration"
 ek_magic_ai_events.0002.b.tt:0 "[court_mage.GetFirstName] is more likely to cast [alteration|E] [spells|E]"
 ek_magic_ai_events.0002.c:0 "Delve into the secrets of Conjuration"
 ek_magic_ai_events.0002.c.tt:0 "[court_mage.GetFirstName] is more likely to cast [conjuration|E] [spells|E]"
 ek_magic_ai_events.0002.d:0 "Destruction is the way to go."
 ek_magic_ai_events.0002.d.tt:0 "[court_mage.GetFirstName] is more likely to cast [destruction|E] [spells|E]"
 ek_magic_ai_events.0002.e:0 "Use Illusion to my advantage."
 ek_magic_ai_events.0002.e.tt:0 "[court_mage.GetFirstName] is more likely to cast[illusion|E] [spells|E]"
 ek_magic_ai_events.0002.f:0 "Restoration is most beneficial."
 ek_magic_ai_events.0002.f.tt:0 "[court_mage.GetFirstName] is more likely to cast [restoration|E] [spells|E]"
 ek_magic_ai_events.0002.g:0 "Actually, let's return to the previous choice."
l_english:
# Nibenay events
 ek_major_decisions.0010.t:0 "A new Nibenay!"
 ek_major_decisions.0010.desc: "A new realm has been formed in eastern Nibenay, no longer a mere Imperial Territory, but a proper kingdom and Imperial County. Now, we must decide on the location for the seat of this noble title, which will also be its namesake."
 ek_major_decisions.0010.caer_suvio:0 "The noble retreat of Caer Suvio!"
 ek_major_decisions.0010.mir_corrup:0 "The thermal lands of Mir Corrup!"
 ek_major_decisions.0010.artemon:0 "The forgotten center of Artemon!"
 ek_major_decisions.0010.grief:0 "The isle-fortress of Grief!"
 ek_major_decisions.0010.sundercliff:0 "The great lake of Canulus!"
 ek_major_decisions.0010.facian:0 "The new fort of Facian!"
 ek_major_decisions.0010.cuptor:0 "The old fort of Cuptor!"
 ek_major_decisions.0010.redwater:0 "The treacherous rapids of Redwater!"
 ek_major_decisions.0010.entius:0 "The restored fort of Entius!"
 ek_major_decisions.0010_effect:0 "[GetTitleByKey('k_nibenay').GetName] will change its name and [de_jure_capital|E]"
# Orsinium events
 ek_major_decisions.0020.t:0 "A new Orsinium!"
 ek_major_decisions.0020.desc:0 "Blessed be [ROOT.Char.GetFaith.HighGodName]!\n\nUnder the strong guidance of [ROOT.Char.GetFullNameNicknamed], the Orcs have, once again, a realm to call home: Orsinium! Carved out of lands formally belonging to the [original_kingdom.GetName] in the [original_empire.GetName].\n\nNews of the reestablishment of the capital of the Pariah Folk have travelled far and wide and it is expected that many tribes will join Orsinium to defend it from foreign aggression.\n\nMay this be the Orsinium that shall last."
 ek_major_decisions.0020.option:0 "No one bests an Orc!"
 ek_major_decisions.0021.t:0 "A new Orsinium!"
 ek_major_decisions.0021.desc:0 "Orcs under the guidance of [new_orsinium_king.GetFullNameNicknamed] have established a new Orsinium, carved out of lands formally belonging to the [original_kingdom.GetName] in the [original_empire.GetName]. The fabled capital of the Orcs, Orsinium has risen and fallen many times before.\n\nThis could prove to be a troublesome development to Orsinium's new neighboors."
 ek_major_decisions.0021.option.a:0 "Hey! That's that my land!"
 ek_major_decisions.0021.option.b:0 "The Pariah Folk never learn."
 ek_major_decisions.0021.option.c:0 "Blessed be [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0022.t:0 "Orsinium expands!"
 ek_major_decisions.0022.desc:0 "Blessed be [ROOT.Char.GetFaith.HighGodName]!\n\nUnder the strong guidance of [ROOT.Char.GetFullNameNicknamed], the Orcs have expanded their domains into the lands of the former [orsinium_original_liege_kingdom.GetName]. Nothing can stop the Orcs now."
 ek_major_decisions.0022.option:0 "Again, no one bests an Orc!"
 ek_major_decisions.0023.t:0 "Orsinium expands!"
 ek_major_decisions.0023.desc:0 "Orcs under the guidance of [new_orsinium_king.GetFullNameNicknamed] have expanded their domains into the lands of the former [original_kingdom.GetName]. An unprecedent event in Tamriel's history, this is a great day for all Orcs, and a grave warning for all that stand in the way of the Pariah Folk."
 ek_major_decisions.0023.option.a:0 "Pesky Orcs!"
 ek_major_decisions.0023.option.b:0 "Blessed be [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0024.t:0 "Orsinium falls!"
 ek_major_decisions.0024.desc:0 "Orsinium has fallen once again. Conquered by the able [orsinium_conqueror.GetFullNameNicknamed], the Orcs have once again dispersed from their capital to the hinterlands of Tamriel."
 ek_major_decisions.0024.option.a:0 "It shall always fall."
 ek_major_decisions.0024.option.b:0 "[ROOT.Char.GetFaith.HighGodName]'s shame!"
 ek_major_decisions.0024.tooltip:0 "If they had lost this status, the [mountain_orc.GetName] culture is again considered [pariah|E], signified by them regaining the #V Pariah Folk#! [innovation|E]"
# Pariah Folk events
 ek_major_decisions.0030.t:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Redemption"
 ek_major_decisions.0030.desc:0 "I have earned for my people a place among the "civilised" cultures. Our customs remain unchanged, and we act as we did before, but every one of us feels safer now.\n\nEach [ROOT.Char.GetCulture.GetNameNoTooltip] can walk our streets without looking to the horizon for attack. Stranger still, we can walk the streets of others without fear of being struck or expelled or worse.\n\nFinally, we are recognised as equals by those who would have expelled or exterminated us before. This new world that we have entered is strange, but we are more than worthy of it."
 ek_major_decisions.0030.a:0 "Pariahs no longer!"
 ek_major_decisions.0030.a.tt:0 "The [pariah_reformer.GetCulture.GetCollectiveNoun] discovers the #V Pariah Legacy#! [innovation|E], and will not be able to discriminate against current [pariahs|E]"
 ek_major_decisions.0030.b:0 "We have risen above the rabble"
 ek_major_decisions.0030.b.tt:0 "The [pariah_reformer.GetCulture.GetCollectiveNounNoTooltip] discovers the #V Redeemed Pariahs#! [innovation|E], allowing them to discriminate against current [pariahs|E]"
 ek_major_decisions.0031.t:0 "[pariah_reformer.GetCulture.GetNameNoTooltip] Redemption"
 ek_major_decisions.0031.desc:0 "For centuries the [pariah_reformer.GetCulture.GetCollectiveNounNoTooltip] have been beaten and chased all across Nirn. Forced into humiliating exile and confined to small realms, as intolerant hordes laid waste to the greatest of their kingdoms.\n\nBut no longer! Thanks to [pariah_reformer.GetFullNameNicknamedNoTooltip] the [pariah_reformer.GetCulture.GetCollectiveNounNoTooltip] can stand proud amongst the peoples of the world, confident that their mere existence isn't the sin it once was.\n\nThere is still much to be done and some will never change their mind but we can say that the worst is behind them"
 ek_major_decisions.0031.option.a:0 "At last, we are treated with dignity!"
 ek_major_decisions.0031.option.b:0 "There is yet hope for us too"
 ek_major_decisions.0031.option.c:0 "Maybe it is true, that they are people too?"
 ek_major_decisions.0031.option.d:0 "Mere delusions, they are still monstrous!"
 ek_major_decisions.0031.tooltip:0 "The [pariah_reformer.GetCulture.GetNameNoTooltip] culture is no longer considered [pariah|E], signified by their loss of the #V Pariah Folk#! [innovation|E]"
 ek_major_decisions.0031_cultural_acceptance_gain:0 "Acknowledged former [pariah|E]"
 ek_major_decisions.0031_cultural_acceptance_loss:0 "Rejected former [pariah|E]"
 ek_major_decisions.0033.t:0 "[demoted_pariah_culture.GetNameNoTooltip] Fall From Grace"
 ek_major_decisions.0033.desc:0 "The last bastion of the civilised [demoted_pariah_culture.GetCollectiveNounNoTooltip] has fallen and with it the recognition that they had attained. Their people are no longer acknowledged as such, and they shall have to look over their shoulders at all times. The people of Tamriel are no longer willing to recognise them. Whether due to some as-yet imperceptible change in their behaviour, or a simple lack of diplomatic force projected by their leaders, the [demoted_pariah_culture.GetCollectiveNounNoTooltip] are once again regarded as monsters. From this day forth, their warriors will be treated as beasts and their people as nuisances."
 ek_major_decisions.0033.option.a:0 "Is nowhere safe for us?"
 ek_major_decisions.0033.option.b:0 "The safety guaranteed a Pariah is fickle"
 ek_major_decisions.0033.option.c:0 "A great tragedy!"
 ek_major_decisions.0033.option.d:0 "Finally these beasts have been put back into their place"
 ek_major_decisions.0033.tooltip:0 "The [demoted_pariah_culture.GetName] culture is again considered [pariah|E], signified by them regaining the #V Pariah Folk#! [innovation|E]"
 ek_major_decisions.0040.t:0 "An Honorable Way to Go"
 ek_major_decisions.0040.desc:0 "As a member of the [ROOT.Char.GetHouse.GetName] noble House of Morrowind, I'm entitled to purchasing an [writ_of_execution|E] from the Morag Tong.\n\nThe Morag Tong is well-known for their ancestral mastery in the art of assassination and their commitment to secrecy. They have a proven track record of executing their tasks with precision and efficiency. However, by legally buying an Honorable Writ of Execution, I would be entrusting my plan to external forces, potentially risking the exposure of my intentions.\n\nOn the other hand, choosing to rely solely on myself would require great skill, cunning, and careful execution. It is a weighty decision to make as I consider the implications and consequences of each path to [scheme.GetFullActionName]."
 ek_major_decisions.0040.tongshunneddesc:0 "I find myself torn between seeking assistance from the familiar local Morag Tong or relying solely on my own abilities to carry out my intricate plan to [scheme.GetFullActionName].\n\nThe Morag Tong is well-known for their mastery of the art of assassination, their loyalty to Morrowind, and their commitment to secrecy. They have a proven track record of executing their tasks with precision and efficiency. However, by involving them, I would be entrusting my plan to external forces, potentially risking the exposure of my intentions.\n\nOn the other hand, choosing to rely solely on myself would require great skill, cunning, and careful execution. It is a weighty decision to make as I consider the implications and consequences of each path."
 ek_major_decisions.0040.outlander:0 "I find myself torn between seeking assistance from a professional assassin or relying solely on my own abilities to carry out my intricate plan to [scheme.GetFullActionName].\n\nRelying solely on myself would demand great skill and cunning, while hiring a lowly assassin may not ensure the same level of precision and efficiency. It is a weighty decision to make as I weigh the implications and consequences of each path."
 ek_major_decisions.0040.a:0 "Now where is the Master?"
 ek_major_decisions.0040.empire_target: "Since [target.GetFirstName] holds a sizeable title, you'll pay a large fee and this act will make a dent on your reputation."
 ek_major_decisions.0040.kingdom_target:0 "Since [target.GetFirstName] holds a sizeable title, you'll pay a large fee and this act will make a dent on your reputation."
 ek_major_decisions.0040.duchy_target:0 "Since [target.GetFirstName] holds a significant title, you'll pay a mediocre fee and this act will damage your reputation."
 ek_major_decisions.0040.county_target:0 "Since [target.GetFirstName] holds a minor title, you'll pay a minor fee and this act will only smidge your reputation a tiny bit."
 ek_major_decisions.0040.discount_target:0 "Since [target.GetFirstName] is not of any significant status, you'll only pay a reduced fee and this act will barely smidge your reputation."
 ek_major_decisions.0040.b:0 "Sweet Mother, Sweet Mother..."
 ek_major_decisions.0040.c:0 "Any lowly assassin would do."
 ek_major_decisions.0040.d:0 "I can certainly do this on my own."
 ek_major_decisions.0050.desc:0 "It is time for me to hire an assassin to deal with one of my murder schemes. But which one?"
 ek_major_decisions.0050.a:0 "The scheme to [scheme_1.GetFullActionName]."
 ek_major_decisions.0050.b:0 "To [scheme_2.GetFullActionName] is what I truly desire."
 ek_major_decisions.0050.c:0 "I only wish to [scheme_3.GetFullActionName]"
 ek_major_decisions.0050.d:0 "[scheme_4.GetFullActionName] already!"
 ek_major_decisions.0050.e:0 "[scheme_5.GetFullActionName]!"

# Elsweyr events
 elsweyr.0001.t:0 "Restoration of the Kingdom of Anequina"
 #Triggered loc for Many-Paths dance
 elsweyr.0001.desc.a:0 "For the first time since [ridthar.GetFirstName] proclaimed his false Riddle'Thar Epiphany, Anequina is ruled by Khajiit who continue to follow the old ways of the [ROOT.Char.GetFaith.GetName]. With Anequina independent and reunited, we are now free to worship the spirits that were worshipped by our ancestors for generations and have the opportunity to expand our realm further. The lands from Do'Krin to Leyawiin will soon be ruled by Anequina, as they were during the conquests of Darloc Brae in the [Glossary( 'First Era', 'FIRST_ERA_GLOSS' )]."
 #Loc for other faiths
 elsweyr.0001.desc.b:0 "For the first time since the fall of Ne-Quin-Al to tribal rebels and the subsequent transfer of power to the Mane, the Kingdom of Anequina can once again call itself whole and independent.\n\nThis one has restored control over our ancestral lands, but with the rest of Tamriel in chaos, a new opportunity arises. We can expand our realm further and match the conquests of Darloc Brae in the [Glossary( 'First Era', 'FIRST_ERA_GLOSS' )]. We might even surpass the achievements of the Golden Beast himself."
 elsweyr.0001.a:0 "Anequina is restored."

 elsweyr.0002.t:0 "Integration of Leyawiin"
 elsweyr.0002.desc:0 "This one has conquered Leyawiin and the western bank of the Niben. Only one question remains: who will get control of the city?\nWe can grant it to our distant relatives - Malapiit. They will surely be grateful, and this will lead to development their culture has not seen in a long time.\nOr we can settle it ourselves, ignoring the Malapiit native to the area.\nNo matter what we do, it's obvious that the Nibenese won't be satisfied with what is happening unless we temper our ambitions and let them keep control of Leyawiin."
 elsweyr.0002.a:0 "We shall grant Leyawiin to the Malapiit."
 elsweyr.0002.a.tt:0 "You will grant Leyawiin to the Malapiit. This will allow their culture to spread and flourish in Leyawiin and its surrounding lands."
 elsweyr.0002.b:0 "We will claim Leyawiin for ourselves!"
 elsweyr.0002.b.tt:0 "You will claim Leyawiin for your people"
 elsweyr.0002.c:0 "Let the Nibenese keep their city."
 elsweyr.0002.c.tt:0 "You will let the Nibenese keep Leyawiin"

 elsweyr.0003.t:0 "Arenthia or Rawl'kha?"
 elsweyr.0003.desc.intro:0 "We have managed to hold onto Arenthia long enough and settle enough of our people there to be able to formalize our rule over the region.\n\nBut to finish that, this one needs to choose the capital of the returned region.\nWe can keep Arenthia as the capital - it is a major and important trade city, nestled on the fork of both the Crescent River and the Strid River.\nBut there is also an option to move the capital to Rawl'kha,"
 elsweyr.0003.desc.twomoonsdance:0 " a holy city for every Khajiit. This is where the Mane revealed the Riddle'Thar Epiphany and where one of the most important temples of our faith is located - the House of the Dance."
 elsweyr.0003.desc.other:0 " an ancient and culturally significant city for every Khajiit."
 elsweyr.0003.a:0 "We will choose Rawl'kha."
 elsweyr.0003.a.tt:0 "[GetTitleByKey('c_sleekcreek').GetName] will be new [de_jure|E] capital of [GetTitleByKey('k_arenthia').GetName]."
 elsweyr.0003.b:0 "Arenthia is enough."
 elsweyr.0003.b.tt:"You will keep [GetTitleByKey('c_arenthia').GetName] as [de_jure|E] capital of [GetTitleByKey('k_arenthia').GetName]."

 elsweyr.0004.t:0 "Kingdom of Darloc Brae"
 elsweyr.0004.desc:0 "Many centuries ago, at the beginning of the [Glossary( 'First Era', 'FIRST_ERA_GLOSS' )], Anequina stretched from Do'Krin to Leyawiin during Darloc Brae's reign. After he died, his realm fell apart, and Northern Elsweyr reverted back to squabbling independent kingdoms.\n\nBut the memory of this glorious period did not die, and today this one has restored the Kingdom of Golden Beast. Once more, Anequina extends from Valenwood in the west to Cyrodiil in the east, and our might will not be challenged again."
 elsweyr.0004.a:0 "For Anequina!"

 elsweyr.0005.t:0 "Dissolution of Elsweyr"
 elsweyr.0005.desc.1:0 "An unruly folk, the Khajiit were briefly united under the Elsweyr Confederacy until they rebelled, sacked the capital city of Ne-Quin-Al, and slaughtered the royal family. Only by transferring power to the charismatic Mane Rid-Thar-ri'Datta, who implemented a new system of power sharing between the Khajiit clans, did Elsweyr manage to be at peace for a short time."
 elsweyr.0005.desc.2:0 "\n\nBut after his death, the further existence of a unified Elsweyr was always in doubt. With [elsweyr_holder.GetTitledFirstName] failing to assume full control over Elsweyr, both Anequinan and Pellitinian nobility no longer respect their legal authority, reverting back to a time when [GetTitleByKey('e_anequina').GetNameNoTier] and [GetTitleByKey('e_pellitine').GetNameNoTier] were considered separate realms."
 elsweyr.0005.desc.2.anequina:0 "\n\nBut after his death, the further existence of a unified Elsweyr was always in doubt. Now this doubt has been made reality as the disparate clans of Anequina have rallied under one banner, led by [kingdom_former.GetTitledFirstName]. With a strong Anequina defiant of the Mane in Torval, the Confederacy has become a thing of the past."
 elsweyr.0005.desc.2.pellitine:0 "\n\nBut after his death, the further existence of a unified Elsweyr was always in doubt. While discontent in Northern Elsweyr was constant, now even the nobility of the south rejects the worldly authority of the Mane in Torval, instead looking to [kingdom_former.GetTitledFirstName]. Without even support in Pellitine, the Confederacy has become a thing of the past."
 anequina_kingdoms.tt:0 "To Anequina go the following Kingdoms: #V Rimmen#!, #V Riverhold#!, #V Dune#!, and #V Orcrest#!"
 pellitine_kingdoms.tt:0 "To Pellitine go the following Kingdoms: #V Torval#!, #V Senchal#!, #V Alabaster#!, and #V Corinthe#!"
 elsweyr_dissolve.create_de_jure_empires.tt:0 "Each half of Elsweyr will now have its own [de_jure|E] [empire|E], claiming authority solely over the Kingdoms attributed to it."
 elsweyr_dissolve.become_titular.tt:0 "The [empire|E] of [GetTitleByKey('e_elsweyr').GetNameNoTier] becomes [titular_title|El]."
 elsweyr_dissolve.reunite_elsweyr.tt:0 "Should one ruler hold both [GetTitleByKey('e_anequina').GetNameNoTier] and [GetTitleByKey('e_pellitine').GetNameNoTier], Elsweyr will be reunited."
 elsweyr.0005.a:0 "It seems that Elsweyr will never be at peace..."
 elsweyr.0005.flavor.pellitine:0 "With Pellitine breaking away from the authority of the Mane, the Confederacy cannot hope to hold together."
 elsweyr.0005.flavor.anequina:0 "With Anequina united under a strong ruler, the Confederacy cannot hope to hold together."
 elsweyr.0005.flavor.no_elsweyr:0 "This happened because the [empire|E] of [GetTitleByKey('e_elsweyr').GetNameNoTier] has not existed for 20 years."
 elsweyr.0005.flavor.weak_mane:0 "This happened because the [empire|E] of [GetTitleByKey('e_elsweyr').GetNameNoTier] failed to hold at least #V 75%#! of [GetGeographicalRegion('mundus_tamriel_elsweyr').GetName] by 2E 490."

 elsweyr.0006.t:0 "Elsweyr Reunited"
 elsweyr.0006.desc.intro:0 "Since the death of [ridthar.GetFirstName], the existence of a unified Elsweyr has been in question, with both Anequina and Pellitine ready to go back to the way of life they had before the formation of the Confederacy.\n\n"
 elsweyr.0006.desc.war:0 "Many thought that the only way Elsweyr would be united again was if one half conquered the other. It looks like they were correct, with the armies of [winner.GetFullName] proving triumphant over [loser.GetFullName].\n\n"
 elsweyr.0006.desc.other:0 "Not many expected Anequina and Pellitine to unify peacefully once more, not after the first attempt ended in the death of most of the ruling family.\n\n"
 elsweyr.0006.desc.anequina:0 "The warrior clans of Anequina, the heirs of [darloc.GetFullName], were victorious over the forces of Pellitine, and Elsweyr will now be ruled by its northern half."
 elsweyr.0006.desc.pellitine:0 "Wealthy Pellitine finally gained the upper hand on its northern rivals, and Elsweyr will be ruled by southern moon-priests and merchants."
 elsweyr.0006.desc.baandari:0 "Children of Baan Dar have unified Elsweyr, with guile and daring."
 elsweyr.0006.desc.rimmen:0 "Overcoming the Potentate' downfall, Akaviri achieved absolute control of Elsweyr."
 elsweyr.0006.desc.rimmenese:0 "Rimmenese hillfolk founded a new empire, emulating the august Reman Light-of-Man's destiny!"
 elsweyr.0006.desc.mane:0 "Elsweyr chaotic days are behind, the Mane's authority is supreme once again."
 elsweyr.0006.desc.other_culture:0 "From Rimmen to Senchal, all souls in Elsweyr are subjects of the [winner.GetCulture.GetName] monarchs!"
 elsweyr.0006.desc.twomoonsdance:0 "\n\nUnsurprisingly, followers of Riddle'Thar were the ones to reunify the region. With their dominance reassured, the old ways of the Khajiit are certain to soon fade away..."
 elsweyr.0006.desc.manypathsdance:0 "\n\nNot expected by many, followers of Riddle'thar lost their advantage to believers of the ancient Khajiiti religion, the Many-Paths Dance. With their control over Elsweyr assured, they are again free to practice their faith without fear."
 elsweyr.0006.desc.newmoondance:0 "\n\nA complete shock to many, what started as a fringe group worshipping an unknown dragon, the New Moon Cult managed to seize control over Elsweyr. It seems that the future of the Khajiit is life under tyranny of Dragons and their vile priests."
 elsweyr.0006.a:0 "Elsweyr is finally united."

 elsweyr.0008.t:0 "The Capital of Anequina"
 elsweyr.0008.desc:0 "With my conquest of Ne-Quin-Al, constant debates rage over where the capital of my realm should be located.\n\n[GetTitleByKey('c_anequina').GetName] was the undisputed capital of Anequina for many hundreds of years, but after its fall to tribal rebels during the reign of [anequina_keirgo.GetTitledFirstName], it was destroyed.\nPerhaps it is better to leave it in the past and rule from my current capital."
 elsweyr.0008.a:0 "I will rule from Ne-Quin-Al, as did my predecessors."
 elsweyr.0008.b:0 "A new capital, for a new Anequina"

 elsweyr.0012.t:0 "A New Mane"
 elsweyr.0012.desc:0 "In ancient days, the Khajiit shaved off their manes and sent them to newly ascended Manes, which they would then incorporate into their own mane. Although this practice has long stopped, the tradition of sending a lock of hair to the Mane still exists.\n\nNow, with the ascension of [new_elsweyr_mane.GetTitledFirstName], [new_elsweyr_mane.GetHerHis] envoys have arrived at my court, asking for a lock of my hair to be sent to Torval."
 elsweyr.0012.a:0 "I will sacrifice a lock of my hair."
 elsweyr.0012.b:0 "I will not give away my hair!"

 elsweyr.0014.t:0 "Restoration of the Kingdom of Pellitine"
 elsweyr.0014.desc:0 "During the time of the Elsweyr Confederacy, the centre of power of all Khajiit laid in Pellitine, with the Mane in Torval. However this union was apparently not meant to last, proven by the failure of [elsweyr_holder.GetTitledFirstName] to assert their authority first among the unruly Anequinans and now even in Pellitine.\n\nNow a new power has emerged in Southern Elsweyr, led by this one. Only time will tell if Elsweyr will ever be united again."
 elsweyr.0014.a:0 "Pellitine is restored."

 elsweyr.0015.t:0 "End of Riddle'Thar"
 elsweyr.0015.desc:0 "After [ridthar.GetName] proclaimed Riddle'Thar Epiphany, those who refused to follow him have been prosecuted. But with my control over Elsweyr complete, our position has been reversed. The previously Forgotten [mp_mane.GetName] has proclaimed Riddle'Thar false and renounced any claims to ruling Elsweyr, swearing to only be the spiritual leader of the Khajiit."
 elsweyr.0015.a:0 "Praise [ROOT.GetCharacter.GetFaith.HighGodName]!"
 elsweyr.0016.desc:0 "After [ridthar.GetName] proclaimed Riddle'Thar Epiphany, those who refused to follow him have been prosecuted. But with [destroyer_of_mane.GetFirstNamePossessive] complete control over Elsweyr, the position has been reversed. The previously Forgotten [mp_mane.GetName] has proclaimed Riddle'Thar false and renounced any claims to ruling Elsweyr, swearing to only be the spiritual leader of the Khajiit."
 elsweyr.0016.b:0 "It is time to leave [ROOT.GetCharacter.GetFaith.HighGodName] behind..."
 elsweyr.0016.c:0 "Interesting..."
 
 ek_rimmen.0001.t: "The Rim-Men"
 ek_rimmen.0001.desc: "With the victory of the Colovian warlord [attrebus.GetFirstName] against the [Glossary( 'Akaviri Potentate', 'POTENTATE_GLOSS' )] in Cyrodiil, nobility and commoners alike of Akaviri descent face an uncertain future. Many have already been displaced by the war, made refugees seeking shelter in foreign lands. One such group, led by [refugee_leader.GetName], now requests asylum in my lands.\n\n#italic "My [ROOT.Char.GetLadyLord], hear our plea: Save us from the warlord's wrath! Grant us a home, and you will find no servant more loyal and grateful!"#!\n\nMany more Akaviri refugees are sure to come should the ambitions of Attrebus come to fruition..."
 ek_rimmen.0001.a: "We extend our hospitality to your people!"
 ek_rimmen.0001.b: "Can we stand against the might of Cyrodiil?"

 ek_rimmen.0002.t: "The Tsaesci Act"
 ek_rimmen.0002.desc: "The wrath of the warlord [attrebus.GetFirstName], now styling himself Potentate, against the Ilniviri knows no bounds. At the conclusion of a military parade in the Imperial City, a public proclamation was made of the passing of the Tsaesci Act: forbidding any person of Akaviri descent from holding land in Cyrodiil, ordering the seizure of all property and assets, and banishing them from the realm - or else.\n\nThe mass of refugees caused by the war pales in comparison, as more and more displaced groups arrive in my lands, seeking the sanctuary granted to their kin once before. Can we support these people?"
 ek_rimmen.0002.a: "We must make room."
 ek_rimmen.0002.b: "Bearing this burden cannot be ours alone..."
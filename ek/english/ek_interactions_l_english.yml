 make_clan_parent_interaction:0 "Make Clan-Mother"
 make_clan_parent_interaction_desc:0 "[recipient.GetFirstName] has seen much of the world during [recipient.GetHerHis] life, and [recipient.GetHerHis] wisdom will guide us..."
 make_clan_parent_interaction_one_clan_parent_per_court_tt:0 "As long as [recipient.GetFirstName] is alive, you won't be able to declare any other [courtier|E] a Clan-Mother!"
 
 challenge_to_single_combat_interaction.on_decline_low_learning.tt:0 "As [actor.GetShortUINamePossessive] [learning|E] is too low #N (below 10)#! [recipient.GetShortUIName] can refuse the duel without penalty!"
 ek_perk_interaction.0100.t:0 "The [recipient.GetCulture.GetName] Dueling Traditions"
 ek_perk_interaction.0100.desc.intro:0 "#italic Prior to the duel, both parties must recite their adversary's full name — taking care to call upon matrilineal, patrilineal, and clan honorifics where appropriate. Duelists who stumble over or mispronounce their adversary's name must stop and recite the name in its totality twice more.#!"
 ek_perk_interaction.0100.desc.epic_fail:0 "\n\nYou were somewhat sure of [recipient.GetFirstName]'s first and last name, but anything other than that was impossible to remember. As you were desperatly trying to recall any one of their matrilineal or patrilineal name, [recipient.GetFirstName] erupted into laughter and flatly refused to engage in the duel, as you were clearly unable to respect this very simple rule."
 ek_perk_interaction.0100.desc.big_fail:0 "\n\nUnfortunately you were only able to remember a handful of names, and after minutes of waiting [recipient.GetFirstName] decided that the duel could not take place until you remembered [recipient.GetHerHis] full names."
 ek_perk_interaction.0100.desc.smol_fail:0 "\n\nYou must have spent several minutes reciting as many of [recipient.GetFirstNamePossessive] names as you could remember, but your memory failed you for the last few ones. As [recipient.GetFirstName] gives you both a disappointed and relieved look, the duel has to be called off."
 ek_perk_interaction.0100.desc.end:0 "\n\nIt seems that whatever grievances you might have against [recipient.GetFirstName] will not be settled today..."
 ek_perk_interaction.0100.optA:0 "A stupid tradition!"
 
 duel_for_claim_default_interaction:0 "Duel for a Title"
 duel_for_claim_default_interaction_desc:0 "Challenge a ruler to a [single_combat_duel|E] to gain a [title|E] you have a [claim|E] upon"
 duel_for_claim_default_interaction.non_lethal.tt:0 "A non-lethal [single_combat_fight|E] will commence immediately"
 duel_for_claim_default_interaction.actor_victory.tt:0 "Should [actor.GetFirstNameOrMeNoTooltip] win, [actor.GetFirstNameOrMeNoTooltip] will receive the [target.GetName]. If the title is a [duchy|E] or above, [actor.GetFirstNameOrMeNoTooltip] will also get every [county|E] directly held by [recipient.GetFirstNameOrMeNoTooltip] within it"
 duel_for_claim_default_interaction.actor_defeat.tt:0 "Should [actor.GetFirstNameOrMeNoTooltip] lose, [actor.GetFirstNameOrMeNoTooltip] will lose [CharYourHerHis(actor)] claim on the [target.GetName], and all claims on titles currently held by [recipient.GetFirstNameOrMeNoTooltip]"

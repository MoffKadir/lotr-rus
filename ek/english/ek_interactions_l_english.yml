 duel_for_claim_strong_interaction.actor_victory.tt:0 "Should [actor.GetFirstNameOrMeNoTooltip] win, [actor.GetFirstNameOrMeNoTooltip] will receive the [target.GetName]. If the title is a [duchy|E] or above, [actor.GetFirstNameOrMeNoTooltip] will also get every [county|E] directly held by [recipient.GetFirstNameOrMeNoTooltip] within it.\n[recipient.GetFirstNameOrMeNoTooltip|U] is likely to #N die#! in the duel, if not you can decide about [recipient.GetHerHis] fate."

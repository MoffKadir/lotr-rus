 game_concept_astronomy:0 "Astronomy"
 game_concept_astronomy_desc:0 "The astronomy of Nirn is a complex system of celestial bodies and constellations - all of which magically affect its inhabitants somehow.\n\nWhile all characters are born under one of thirteen [star_signs|E], the Khajiit are born as various [furstocks|E] depending on the phases of the moons, which can be tracked via the Astronomy UI in the lower right HUD."

#Magelord Succession Law
 magelord_elective_succession_law:0 "Magelord Elective"
 magelord_elective_succession_law_subname:0 "Parliament of Wizards" #sorry but we have to account for non-Telvanni using this
 magelord_elective_succession_law_effects:0 "The [title_heir|E] to the ruler is chosen amongst any [legitimate|E] children and siblings of the [ruler|E], direct Vassals of the title and any Claimants. This succession favours arcane knowledge no matter the innate talent and is open to most challengers, regardless of lineage."

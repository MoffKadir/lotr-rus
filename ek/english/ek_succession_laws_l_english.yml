 concede_election_decision:0 "Abstain from Elections"
 concede_election_decision_desc:0 "#F Electors may like me, but I don't want any elective titles.#!"
 concede_election_decision_tooltip:0 "I renounce any pretentions to rule new titles by election"
 concede_election_decision_confirm:0 "Free from electoral politics!"
 participate_election_decision:0 "Participate in Elections"
 participate_election_decision_desc:0 "#F Neglecting elections has not been a wise choice, I should reconsider...#!"
 participate_election_decision_tooltip:0 "I will now be a viable option for electors to pick"
 participate_election_decision_confirm:0 "Electors, here I come!"
 concede_election_effect:0 "@warning_icon! Should you be a candidate in the election of any elective title, electors will no longer vote for you"
 participate_election_effect:0 "@warning_icon! Should you be a candidate in the election of any elective title, electors will again vote for you"
 msg_conceded_election:0 "Abstaining from Elections"
 msg_participate_election:0 "Participating in Elections"

#Moot Sucession Law
 moot_elective_succession_law:0 "Moot Elective"
 moot_elective_succession_law_subname:0 "Great Moot"
 moot_elective_succession_law_effects:0 "The High King and the nine Jarls can nominate a [title_heir|E] from among themselves, any [legitimate|E] children and siblings of the [ruler|E], as well as any other major [de_jure|E] [vassal|E] of the Empire. If a historical elector [title|E] is held by foreigners or does not exist, another [de_jure|E] vassal will take its place. This [succession_law|E] places a significant importance on [heritage|E], [prestige|E] and [prowess|E]."
 moot_elective_candidates:0 "$feudal_elective_candidates$"
 moot_elective_candidates_tooltip:0 "In order to be a valid Candidate under Moot Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic. Children of a candidate cannot be nominated\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a valid Feudal [elector|E] to the title"
 moot_elective_electors:0 "Jarls"
 moot_elective_electors_tooltip:0 "In order to be a valid [elector|E] under $moot_elective_succession_law$, one must be a direct vassal of the title.\n$EFFECT_LIST_BULLET$In addition to the [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip], holders of [kingdom|E] [titles|E] are favored as [electors|E] under [SuccessionElectionWindow.GetSuccessionLaw.GetName]."
 tooltip_feudal_elector_vote_pact_of_chieftains:0 "The High Kingship should stay in the same lineage: $VALUE|=+0$"
 tooltip_feudal_elector_vote_moot:0 "[candidate.GetSheHe|U] embodies Nordic values: $VALUE|=+0$"
 tooltip_feudal_elector_vote_moot_bad:0 "[candidate.GetSheHe|U] shames our ancestors: $VALUE|=+0$"
 tooltip_feudal_elector_vote_moot_fame:0 "Respected High King: $VALUE|=+0$"
 tooltip_feudal_elector_vote_moot_fame_big:0 "Exalted High King: $VALUE|=+0$"
 tooltip_feudal_elector_vote_moot_fame_biggest:0 "Legendary High King: $VALUE|=+0$"
 tooltip_special_crown_verity_elector_vote_moot:0 "[candidate.GetSheHe|U] was found worthy by the Crown of Verity: $VALUE|=+0$"


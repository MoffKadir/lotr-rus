l_english:
 pirate_succession_law:0 "Pirate Share"
 pirate_succession_law_subname:0 "Each county decides what is best"
 pirate_succession_law_effects:0 "\n#V Under $pirate_succession_law$ [succession|E], each [county|E] will decide if they follow your [heir|E], or if they decide their own course.#!\n\n#weak $pirate_succession_base_desc$#!"
 pirate_succession_base_desc:0 "#weak Upon succession, all [counties|E] held by the late [ruler|E] will have a chance to put a local ruler in charge, depending on their [county_opinion|E] and [income|E]. Commanders that have a similar [culture|E] or [faith|E] might be chosen to lead them, and if there isn't any a new governor will be generated.\n\nCounties that have a high enough [county_opinion|E] will stay with the late ruler's primary heir.\n\nYour capital county will always be given to your heir.\n#!"
 
 pirate_elective_succession_law:0 "Pirate Council Elective"
 tooltip_pirate_elective_taxes:0 "Total [county|E] [income|E]: $VALUE|=+0$"
 pirate_elective_candidates:0 "Adult Close Family, Commanders, and Pirate Vassals"
 pirate_elective_candidates_tooltip:0 "In order to be a valid Candidate under $pirate_elective_succession_law$, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [adult|E] [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [commander|E]\n$EFFECT_LIST_BULLET$Be a valid [vassal|E] to the title"
 pirate_elective_electors:0 "Ruler and Vassals"
 pirate_elective_electors_tooltip:0 "In order to be a valid [elector|E] under $pirate_elective_succession_law$, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title\n$EFFECT_LIST_BULLET$Be a valid [vassal|E] to the title"
 
 mbhof_succession_law:0 "Mystical Birthright"
 mbhof_succession_law_subname:0 "The divine decides who will succeed us"
 mbhof_succession_law_effects:0 "\n#V Under $mbhof_succession_law$ [succession], a successor chosen by the current [head_of_faith|E] will inherit.\n\n$mbhof_succession_base_desc$"
 mbhof_succession_base_desc:0 "#weak Under $mbhof_succession_law$ [succession], a successor [head_of_faith|E] is chosen among the faithful, if they have the [GetTrait('furstock_mane').GetName(GetNullCharacter)] trait. A new successor is chosen when the current [head_of_faith|E] or the successor dies.#!"
 
 rule_by_might_succession_law:0 "Rule by Might"
 rule_by_might_succession_law_subname:0 "Only the strongest shall lead us"
 rule_by_might_succession_law_effects:0 "\n#V Under $rule_by_might_succession_law$ [succession|E], the strongest child can inherit.#!\n#N Children might push their claim before the ruler's death if they feel strong enough.#!\n\n$rule_by_might_succession_law_base_desc$"
 rule_by_might_succession_law_base_desc:0 "#weak Under $rule_by_might_succession_law$ [succession], the current ruler designates their [primary_heir|E] among all the eligible children.\n\nUpon succession, other children with a similar or higher [prowess|E] can challenge the new ruler, or leave in exile.\n\nChildren of non-eligible genders can contest the succession if their [prowess|E] is high enough.#!"

 xarxean_investiture_succession_law:0 "Xarxean Investiture"
 xarxean_investiture_succession_law_subname:0 "Divine Numerology"
 xarxean_investiture_succession_law_effects:0 "\n#V Under $xarxean_investiture_succession_law$, the child who most strictly adhere to the ancestral teachings of [ceremoniarchy|E] inherits all your [titles].\n\nBy using the 'Consult the Xarxeans' [decision|E] you will learn who your likely next [heir|E] will be. Otherwise this is revealed upon [succession|E].\n\n[empire|E] tier [ceremoniarchy|E] realms are automatically given this [law|E].#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the [player_heir|E], which is their [eligible_child|E] with the highest [praxis|E]. Other children will receive nothing. If there is no [eligible_child|E], grandchildren, great grandchildren, siblings and then other relatives may inherit, ordered by [praxis|E].\n#!"



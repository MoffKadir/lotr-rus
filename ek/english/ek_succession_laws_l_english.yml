#Great House Succession Law
 dunmeri_elective_succession_law:0 "Great House Elective"
 dunmeri_elective_succession_law_subname:0 "Houses of Morrowind"
 dunmeri_elective_succession_law_effects:0 "The [title_heir|E] to the ruler is chosen amongst any [legitimate|E] children and siblings of the [ruler|E], direct Vassals of the title and any Claimants. Heads of other Great Houses cannot inherit. This succession favours educations and skillsets traditionally associated with each Great House, called [great_house_value|E], and seeks to avoid outlanders and religious dissidents. The founding namesake [dynasty|E] of each House is also favoured."

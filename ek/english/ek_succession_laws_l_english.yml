 tooltip_dunmeri_elector_vote_supported_house:0 "[candidate.GetSheHe|U] successfully Supported this Great House: $VALUE|=+0$"
 tooltip_dunmeri_elector_vote_undermined_house:0 "[candidate.GetSheHe|U] was successfully undermined by a political rival: $VALUE|=+0$"

# Praxis Succession Law
 altmeri_elective_succession_law:0 "Praxis Elective"
 altmeri_elective_succession_law_subname:0 "Ceremoniarchy Succession"
 altmeri_elective_succession_law_effects:0 "\n#V Under $altmeri_elective_succession_law$, your relative who most strictly adhere to the ancestral teachings of [ceremoniarchy|E] inherits. This succession favours candidates with high [praxis|E] and positive [congenital_traits|E]. All relatives of the current ruler are valid candidates, though their children are prioritised over others.\n\n[kingdom|E] tier [ceremoniarchy|E] realms are automatically given this [title_law|E]."
 altmeri_elective_candidates:0 "Close and Extended Family"
 altmeri_elective_candidates_tooltip:0 "In order to be a valid Candidate under Ceremoniarchy Succession, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate member of the ruler's [extended_family|E], who is not in line to inherit a Theocracy or Republic. Children of a candidate cannot be nominated\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic"

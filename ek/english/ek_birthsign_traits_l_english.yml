l_english:
 trait_sign_apprentice:0 "The Apprentice #italic ([birthsign|E])#!"
 trait_sign_apprentice_desc:0 "Those born under this sign are said to have a special affinity for magic of all kinds, which in turn can be practically applied."
 trait_sign_apprentice_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Apprentice."
 trait_sign_atronach:0 "The Atronach #italic ([birthsign|E])#!"
 trait_sign_atronach_desc:0 "Those born under this sign are said to be natural sorcerers with deep reserves of magicka, strengthening their bodies as well."
 trait_sign_atronach_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Atronach."
 trait_sign_lady:0 "The Lady #italic ([birthsign|E])#!"
 trait_sign_lady_desc:0 "Those born under this sign are said to be kind and tolerant."
 trait_sign_lady_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Lady."
 trait_sign_lord:0 "The Lord #italic ([birthsign|E])#!"
 trait_sign_lord_desc:0 "Those born under this sign are said to be stronger and healthier than those born under other signs."
 trait_sign_lord_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Lord."
 trait_sign_lover:0 "The Lover #italic ([birthsign|E])#!"
 trait_sign_lover_desc:0 "Those born under this sign are said to be graceful and passionate."
 trait_sign_lover_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Lover."
 trait_sign_mage:0 "The Mage #italic ([birthsign|E])#!"
 trait_sign_mage_desc:0 "Those born under this sign are said to have an innate talent for spellcasting, but to also risk losing their attachment to worldly matters."
 trait_sign_mage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Mage."
 trait_sign_ritual:0 "The Ritual #italic ([birthsign|E])#!"
 trait_sign_ritual_desc:0 "Those born under this sign are said to be able to sense the shifting of the sun, the moon and the stars. Strange things seem to happen around them."
 trait_sign_ritual_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Ritual."
 trait_sign_serpent:0 "The Serpent #italic ([birthsign|E])#!"
 trait_sign_serpent_desc:0 "Those born under this sign are said to be the most blessed and the most cursed."
 trait_sign_serpent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Serpent."
 trait_sign_shadow:0 "The Shadow #italic ([birthsign|E])#!"
 trait_sign_shadow_desc:0 "Those born under this sign are said to be granted the ability to hide in shadows."
 trait_sign_shadow_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Shadow."
 trait_sign_shadow_argonian_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Shadow. Traditionally, most Argonians hatched under this sign are taken at birth to be trained in combat and subterfuge by the Dark Brotherhood. Those few who survive are known as Shadowscales."
 trait_sign_steed:0 "The Steed #italic ([birthsign|E])#!"
 trait_sign_steed_desc:0 "Those born under this sign are said to be impatient and always hurrying from one place to another."
 trait_sign_steed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Steed."
 trait_sign_thief:0 "The Thief #italic ([birthsign|E])#!"
 trait_sign_thief_desc:0 "Those born under this sign are said to take risks more often and only rarely come to harm. They will run out of luck eventually, however, and are said to rarely live as long as those born under other signs."
 trait_sign_thief_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Thief."
 trait_sign_tower:0 "The Tower #italic ([birthsign|E])#!"
 trait_sign_tower_desc:0 "Those born under this sign are said to recognise hidden opportunities and realize potential in themselves and others."
 trait_sign_tower_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Tower."
 trait_sign_warrior:0 "The Warrior #italic ([birthsign|E])#!"
 trait_sign_warrior_desc:0 "Those born under this sign are said to be skilled with weapons of all kinds, but prone to short tempers."
 trait_sign_warrior_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Warrior."
 


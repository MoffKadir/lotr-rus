l_english:
 trait_sign_apprentice:0 "The Apprentice"
 trait_sign_automaton:0 "The Automaton"
 trait_sign_apprentice_desc:0 "Those born under this sign are said to have a special affinity for magic of all kinds, which in turn can be practically applied."
 trait_sign_apprentice_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Apprentice.\n\n$trait_sign_apprentice_desc$"
 trait_sign_automaton_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Automaton.\n\n$trait_sign_apprentice_desc$"
 trait_sign_atronach:0 "The Atronach"
 trait_sign_warmachine:0 "The Warmachine"
 trait_sign_atronach_desc:0 "Those born under this sign are said to be natural sorcerers with deep reserves of magicka, but who struggle generating magicka of their own."
 trait_sign_atronach_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Atronach.\n\n$trait_sign_atronach_desc$"
 trait_sign_warmachine_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Warmachine.\n\n$trait_sign_atronach_desc$"
 trait_sign_lady:0 "The Lady"
 trait_sign_lady_desc:0 "Those born under this sign are said to be kind and tolerant."
 trait_sign_lady_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Lady.\n\n$trait_sign_lady_desc$"
 trait_sign_lord:0 "The Lord"
 trait_sign_lord_desc:0 "Those born under this sign are said to be stronger and healthier than those born under other signs."
 trait_sign_lord_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Lord.\n\n$trait_sign_lord_desc$"
 trait_sign_lover:0 "The Lover"
 trait_sign_lover_desc:0 "Those born under this sign are said to be graceful and passionate."
 trait_sign_lover_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Lover.\n\n$trait_sign_lover_desc$"
 trait_sign_mage:0 "The Mage"
 trait_sign_witch:0 "The Witch"
 trait_sign_mechanist:0 "The Mechanist"
 trait_sign_mage_desc:0 "Those born under this sign are said to have an innate talent for spellcasting, but are often arrogant and absent-minded."
 trait_sign_mage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Mage.\n\n$trait_sign_mage_desc$"
 trait_sign_witch_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Witch.\n\n$trait_sign_mage_desc$"
 trait_sign_mechanist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Mechanist.\n\n$trait_sign_mage_desc$"
 trait_sign_ritual:0 "The Ritual"
 trait_sign_laboratory:0 "The Laboratory"
 trait_sign_ritual_desc:0 "Those born under this sign are said to be able to sense the shifting of the sun, the moon and the stars. Strange things seem to happen around them."
 trait_sign_ritual_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Ritual.\n\n$trait_sign_ritual_desc$"
 trait_sign_laboratory_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Laboratory.\n\n$trait_sign_ritual_desc$"
 trait_sign_serpent:0 "The Serpent"
 trait_sign_snake:0 "The Snake"
 trait_sign_serpent_desc:0 "Those born under this sign are said to be the most blessed and the most cursed."
 trait_sign_serpent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Serpent.\n\n$trait_sign_serpent_desc$"
 trait_sign_snake_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Snake\n\n$trait_sign_serpent_desc$."
 trait_sign_shadow:0 "The Shadow"
 trait_sign_shadow_desc:0 "Those born under this sign are said to be granted the ability to hide in shadows."
 trait_sign_shadow_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Shadow.\n\n$trait_sign_shadow_desc$"
 trait_sign_shadow_argonian_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Shadow. Traditionally, most Argonians hatched under this sign are taken at birth to be trained in combat and subterfuge by the Dark Brotherhood. Those few who survive are known as Shadowscales."
 trait_sign_steed:0 "The Steed"
 trait_sign_steed_desc:0 "Those born under this sign are said to be impatient and always hurrying from one place to another."
 trait_sign_steed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Steed.\n\n$trait_sign_steed_desc$"
 trait_sign_thief:0 "The Thief"
 trait_sign_hunter:0 "The Hunter"
 trait_sign_thief_desc:0 "Those born under this sign are said to take risks more often and only rarely come to harm. They will run out of luck eventually, however, and are said to rarely live as long as those born under other signs."
 trait_sign_thief_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Thief.\n\n$trait_sign_thief_desc$"
 trait_sign_hunter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Hunter.\n\n$trait_sign_thief_desc$"
 trait_sign_tower:0 "The Tower"
 trait_sign_tower_desc:0 "Those born under this sign are said to recognise hidden opportunities and realize potential in themselves and others."
 trait_sign_tower_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Tower.\n\n$trait_sign_tower_desc$"
 trait_sign_warrior:0 "The Warrior"
 trait_sign_headsman:0 "The Headsman"
 trait_sign_warrior_desc:0 "Those born under this sign are said to be skilled with weapons of all kinds, but prone to short tempers."
 trait_sign_warrior_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Warrior.\n\n$trait_sign_warrior_desc$"
 trait_sign_headsman_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born under the Headsman.\n\n$trait_sign_warrior_desc$"
 


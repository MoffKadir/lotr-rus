 secure_heartlands_decision: "Secure the Heartlands"
 secure_heartlands_decision_desc: "To claim the legacy of the Empire, one must first control its heart. If I manage to unite the Heartlands and pacify its nobles, I will be one step closer to being a true [ROOT.Char.GetTitleTierName] of Cyrodiil."
 secure_heartlands_decision_tooltip: "Secure the Heartlands"
 secure_heartlands_decision_confirm: "The Heartlands are ours!"
 secure_heartlands_decision_vassal_heartlands_positive_opinion: "Every direct vassal in the Heartlands has a #P positive#! opinion of you"
 secure_heartlands_decision_full_control_imperial_isle: "Every county in the Imperial Isle must have a [control|E] of 90 or more"
 heartlands_secured_modifier_tooltip: "Every [de_jure|E] [county|E] in [GetTitleByKey('k_heartlands').GetName] will gain [GetModifier( 'heartlands_secured_modifier' ).GetNameWithTooltip|U] for 15 years"
 
 rebuild_imperial_legion_decision: "Rebuild the Imperial Legion"
 rebuild_imperial_legion_decision_desc: "With the death of [GetScriptedCharacterByHistoryID( 'akavir_100' ).GetTitledFirstName], the Imperial City lost control of its legions. If I wish to show Tamriel the might of our legions once more, I need to start from the ground up..."
 rebuild_imperial_legion_decision_tooltip: "Rebuild the Imperial Legion"
 rebuild_imperial_legion_decision_confirm: "Form the First Legion!"
 rebuild_imperial_legion_decision_1000_legionnaires: "Your [men_at_arms|E] are composed of at least 1000 fully reinforced #V $armored_legionaires$#!"
 rebuild_imperial_legion_decision_300_lc: "Your [men_at_arms|E] are composed of at least 300 fully reinforced [light_cavalry|E]"
 rebuild_legion_court_position_tooltip: "You will be able to appoint the [GetCourtPositionType('akolouthos_court_position').GetName()] [court_position|E]"

 become_pretender_emperor_decision: "Become Warlord Emperor"
 become_pretender_emperor_decision_desc: "As [ROOT.Char.GetTitleTierName] in my own right and ruler of the Imperial City, why should I not also rule the Empire? Truly, who is Emperor if not whomever can place enough might behind that claim?\n\nIt is time to show them what I am made of!"
 become_pretender_emperor_decision_tooltip: "Proclaim yourself Emperor"
 become_pretender_emperor_decision_confirm: "The Empire is mine!"
 become_pretender_emperor_decision_effect:0 "The [pretender_empire_house.GetBaseNameNoTooltip] Empire [title|E] is formed and made your [primary_title|E]"
 become_pretender_emperor_decision_title_break: "#N You will proclaim yourself Emperor, but not everyone will recognize your claims. If your [legitimacy_level|E] is below #V 4#! upon your death, then your [pretender_empire_house.GetBaseNameNoTooltip] Empire [title|E] will be destroyed. Any [vassals|E] that are not [de_jure|E] vassals of your other titles will be made independent.#!"
 become_pretender_emperor_decision_effect_opinion:0 "[kingdom|E] Tier rulers in [GetGeographicalRegion('mundus_tamriel_cyrodiil').GetName] will #n not appreciate this#!"
 PRETENDER_EMPIRE_TITLE_NAME: "[pretender_empire_house.GetBaseNameNoTooltip] Empire"
 PRETENDER_EMPIRE_TITLE_NAME_ADJ: "[pretender_empire_house.GetBaseNameNoTooltip]"

 reunite_cyrodiil_decision:0 "Reform the Cyrodilic Empire"
 reunite_cyrodiil_decision_desc:0 "For too long, Cyrodiil has been divided, its once-mighty Empire reduced to scattered provinces and warring lords. The Ruby Throne, seat of emperors past, calls out for a worthy ruler and I will answer."
 reunite_cyrodiil_decision_tooltip:0 "Restore the Empire of Cyrodiil"
 reunite_cyrodiil_decision_confirm:0 "The Empire is Law!"
 reunite_cyrodiil_decision_no_nibenay:0 "[GetTitleByKey('e_nibenay').GetName] has no holder"

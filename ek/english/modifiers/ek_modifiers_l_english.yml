 direnni_reclaim_hegemony_1:0 "Direnni expansionism"
 direnni_reclaim_hegemony_1_desc:0 "Eager to reclaim the old Direnni Hegemony, the members of the Direnni bloodline have been tasked with conquering what was once theirs. Only time will tell if their efforts will bear fruit.\n\nMembers of this [dynasty|E] also receive: #P -10%#! Casus Belli cost"
 direnni_reclaim_hegemony_2:0 "New Direnni Renaissance"
 direnni_reclaim_hegemony_2_desc:0 "The reclamation of all the territories from the former Direnni Hegemony have put the old Elven line once again at the front center of Tamrieli politics. Scholars and refugees once again flock to their holdings, and most kingly courts in Tamriel have a Direnni ambassade attached to them."
 direnni_reclaim_hegemony_3:0 "A New Hegemon"
 direnni_reclaim_hegemony_3_desc:0 "This family claimed the territory from the old Direnni Hegemony. While they do not claim the same blood as the former Elven masters of High Rock, their place in Tamriel and their achievements force most rulers to respect them."
 hegemony_new_capital_temp:0 "A new Hegemony capital?"
 hegemony_new_capital_temp_desc:0 "The whole county buzzes with workers and scholars, as their holders have publicly proclaimed the return of the Hegemony that once ruled over High Rock."

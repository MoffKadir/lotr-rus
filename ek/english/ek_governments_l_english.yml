 ### Tribal
 action_low_prestige_level:0 "@ek_dragon! [prestige_level|E] below [expected_prestige_level|E]"
 action_low_prestige_level_label:0 "$action_low_prestige_level$"
 action_low_prestige_level_desc:0 "Your current [prestige_level|E] is below your [expected_prestige_level|E]. You suffer heavy penalties, which weaken you and destabilize your realm.\n\n#help Get more [prestige|E] and [prestige_experience|E] by [raiding|E], taking part in [wars|E], or throwing [GetActivityType( 'activity_hunt' ).GetName]s and hosting [GetActivityType( 'activity_feast' ).GetName]s or some other [activities|E].\nTaking the #V $a_life_of_glory_perk_name$#! [perk|E] in the [diplomacy_lifestyle|E] decreases your [expected_prestige_level|E] by one [prestige_level|E]."
 action_low_prestige_level_click:0 ""

### Autocracy
 autocracy_government:0 "Autocracy"
 autocracy_government_with_icon: "@government_type_autocracy! $autocracy_government$"
 autocracy_government_adjective:0 "Autocratic"
 autocracy_government_realm:0 "Autocratic Realm"
 autocracy_government_desc: "\n$game_concept_autocracy_desc$\n\n#F The Interregnum of Tamriel saw Autocracy become its prevailing form of government. With communications between peoples receding, and all peoples fending for themselves, autocrats became the rulers of the time. They rely on subordinates, vassals whom they can trust more or less to provide [taxes|E] and [soldiers|E] to maintain their power.#!"
 autocracy_vassal: "$autocracy_government$"
 autocracy_vassal_desc: "$game_concept_autocracy_desc$"


 religious_tolerance_law: "Religious Tolerance"
 religious_tolerance_law_0: "No Religious Tolerance"
 religious_tolerance_law_0_effects_not_in_prev: "$EFFECT_LIST_BULLET$#indent_newline:3 Can demand conversion from characters whose faith is considered [faith_hostile|E] or [faith_evil|E] by [state_faith|E]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 #bold Cannot#! demand conversion from characters whose faith is considered [faith_astray|E] by [state_faith|E], if [state_faith|E] is [GetFaithDoctrine('doctrine_pluralism_righteous').GetBaseName] or [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 #bold Can#! demand conversion from characters whose faith is considered [faith_astray|E] by [state_faith|E], if [state_faith|E] is [GetFaithDoctrine('doctrine_pluralism_fundamentalist').GetBaseName]#!"

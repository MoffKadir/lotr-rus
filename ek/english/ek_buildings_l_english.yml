 ## Mage Towers
 building_type_battle_mage_arcaneum_01:0 "Mage Towers"
 building_type_battle_mage_arcaneum_01_desc:1 "These towers are ground zero for magic practice and crafting. Geared towards practical and deadly applications, the war mages from this complex will be precious in times of war."
 building_battle_mage_arcaneum_01:0 "Secluded Towers"
 building_battle_mage_arcaneum_01_desc:1 "Lonely towers were erected for magic experimentation. Mages can develop their skills in relative tranquility."
 building_battle_mage_arcaneum_02:1 "Alchemical Gardens"
 building_battle_mage_arcaneum_02_desc:1 "To buildup readiness, the resident mages cultivate common botanical ingredients and order the rarer ones."
 building_battle_mage_arcaneum_03:1 "Spellcasting Range"
 building_battle_mage_arcaneum_03_desc:1 "Instead of haphazard trials, a specially designated area was warded to enable more 'unrestrained' use of magic."
 building_battle_mage_arcaneum_04:1 "Duel Stage"
 building_battle_mage_arcaneum_04_desc:1 "Mages often foster rivalries, so to streamline irreconciliable disputes formal duel proceedings and venue were created."
 building_battle_mage_arcaneum_05:1 "Potion Vault"
 building_battle_mage_arcaneum_05_desc:1 "A vault full of labelled potions and poisons can be found deep within the tower complex."
 building_battle_mage_arcaneum_06:1 "Enchanting Tables"
 building_battle_mage_arcaneum_06_desc:2 "Full-time enchanters recharge, create and sell enchanted objects. The profane and experts benefit in equal measure from their services."
 building_battle_mage_arcaneum_07:1 "Battlemage Spires"
 building_battle_mage_arcaneum_07_desc:1 "Serving as a role model for other initiates, senior battlemages have been given the tallest and grandest spires to occupy coupled with additional facilities."
 building_battle_mage_arcaneum_08:1 "Field of Julianos"
 building_battle_mage_arcaneum_08_desc:0 "Whole brigades are garrisoned here, enabling proper large scale maneuver and casting practice."

 ### Imperial City
 building_type_imperial_city_01:0 "The Imperial City"
 building_type_imperial_city_01_desc:0 "There is but one city in the Imperial Province, but one city in Tamriel, but one city in the World; that, my brothers, is the city of the Cyrodiils."
 building_imperial_city_01:0 "The Imperial City"
 building_imperial_city_01_desc:0 "$building_type_imperial_city_01_desc$"
 
 building_type_temple_of_the_one_01:0 "Temple of the One"
 building_type_temple_of_the_one_01_desc:0 "The largest religious temple in Cyrodiil, the Temple of the One was dedicated to the deity worshipped by the Alessian Order. Even after the fall of the Alessian line, the Temple was used as a place of worship by the Reman dynasty.\n\nThe Dragonfires can be seen in the center of the Temple, and the ritual to light them when a new Emperor is crowned can be shortened in times of crisis by lighting the fires in the Temple, instead of in the Dragonfire Cathedral."
 building_temple_of_the_one_01:0 "$building_type_temple_of_the_one_01$"
 building_temple_of_the_one_01_desc:0 "$building_type_temple_of_the_one_01_desc$"
 holy_site_or_the_one:0 "Holder [faith|E] must consider it a [holy_site|E] or have The One as its [pantheon|E]"
 
 building_type_imperial_city_arena_01:0 "Imperial City Arena"
 building_type_imperial_city_arena_01_desc:0 "Also named the 'Bloody Jewel of the Imperial City', the Imperial Arena was built by Gaiden Shinji at the end of the first millenium of the #LORE [compendium_first_era]#!. In here, the people of the Imperial Isle can enjoy watching warriors from all of Tamriel clash to the death for the greatest pleasure of the local population, as well as some well-enjoyed money for the lucky and daring gamblers."
 building_imperial_city_arena_01:0 "$building_type_imperial_city_arena_01$"
 building_imperial_city_arena_01_desc:0 "$building_type_imperial_city_arena_01_desc$"
 
 building_type_the_bastion_01:0 "The Bastion"
 building_type_the_bastion_01_desc:0 "While not nearly as big as White-Gold, the tower sitting in the middle of the Imperial City Prison District is a reminder of the harsh judiciary system that led Cyrodiil for centuries. Housing the City's jails, it is often the first stop for some of the most dangerous criminals of the province before they are shipped to a more remote location. Most who are sent here are never to be seen again..."
 building_the_bastion_01:0 "$building_type_the_bastion_01$"
 building_the_bastion_01_desc:0 "$building_type_the_bastion_01_desc$"
 building_the_bastion_02:0 "$building_type_the_bastion_01$"
 building_the_bastion_02_desc:0 "The recently refurbished Imperial Legion headquarters have been stationed next to the Bastion, and hundreds of volunteers can be seen joining the Imperial Legion everyday. They serve as a pacifying force during times of peace, dealing with infestations and bandits, and they reinforce the armies of the Imperial Isle in times of war."
 
 building_type_imperial_city_harbor_01:0 "Imperial City Harbor"
 building_type_imperial_city_harbor_01_desc:0 "The biggest merchant port in Tamriel, the Imperial City Harbor is home to countless merchants and sailors, transporting goods from the far-way isles of Cathnoquey, the isolated archipelago of Summerset, and the forgotten ports of Yokuda. The constant influx of goods, wealth, and travelers makes it one of the bustling spots of the Imperial Isle."
 building_imperial_city_harbor_01:0 "$building_type_imperial_city_harbor_01$"
 building_imperial_city_harbor_01_desc:0 "$building_type_imperial_city_harbor_01_desc$"
 bridges_leyawiin_01_enabled:0 "The $building_type_bridges_leyawiin_01$ are enabled. They can be disabled by taking the $destroy_bridges_leyawiin_decision$ decision."
 bridges_leyawiin_01_disabled:0 "The $building_type_bridges_leyawiin_01$ are disabled. They can be enabled by taking the $repair_bridges_leyawiin_decision$ decision."
 
 building_type_port_hestra_01:0 "Port Hestra"
 building_type_port_hestra_01_desc:0 "Built by the Empress Hestra before her campaigns against piracy in Black Marsh, Port Hestra houses most of the Imperial Navy in peacetime. Able to project power over most of Tamriel, it is an integral part of the efforts of the various Imperial administrations to enforce their peace."
 building_port_hestra_01:0 "$building_type_port_hestra_01$"
 building_port_hestra_01_desc:0 "$building_type_port_hestra_01_desc$"
 
 building_type_arcane_university_01:0 "Arcane University"
 building_type_arcane_university_01_desc:0 "Founded in the #LORE [compendium_second_era]#!, the Arcane University is the center of magical learning in Tamriel, even surpassing Crystal-like-Law in Summerset. Its vast libraries, countless artifacts, and unique amenities such as the Chironasium for enchanting, the Praxographical Center for spell making, the Lustratorium for Alchemy, and the Imperial Orrery to chart Nirn and the heavens, make it a powerful place to hold in one's realm, even if they're not versed in the arts of magicka."
 building_arcane_university_01:0 "$building_type_arcane_university_01$"
 building_arcane_university_01_desc:0 "$building_type_arcane_university_01_desc$"
 
 ### Alinor
 building_type_alinor_palace_01:0 "Royal Palace of Alinor"
 building_type_alinor_palace_01_desc:0 "The Palace of Alinor, the most flamboyant building on the blessed isles, if not in the world. The tallest spire casts a shadow on the city below like a sundial and houses its fabled throne room at the top -- encased in perfectly translucent crystal and cut to dissect the passing sunlight into a rainbow aureole. It is said that walking these halls is the closest a mortal can feel to the divine while still walking on Nirn."
 
 building_alinor_palace_01:0 "$building_type_alinor_palace_01$"
 building_alinor_palace_01_desc:0 "$building_type_alinor_palace_01_desc$"
 
 building_type_alinor_royal_capital_01:0 "Alinor Arboretum"
 building_type_alinor_royal_capital_01_desc:0 "The Alinor Arboretum is the crown jewel of the city and a living testament to the Aldmeri mastery over nature. Its sections spill and sprawl in fern-like patterns around the Royal Palace, each representing a slice of Summerset groomed to mathematical perfection. A small army of botanists holds vigil over the Arboretum at all times to maintain its tranquil stasis and countless otherwise-extinct specimens."
 
 building_alinor_royal_capital_01:0 "$building_type_alinor_royal_capital_01$"
 building_alinor_royal_capital_01_desc:0 "$building_type_alinor_royal_capital_01_desc$"
 
 building_type_alinor_city_01:0 "City of Alinor"
 building_type_alinor_city_01_desc:0 "Bustling but far from chaotic, the heart of Altmeri civilization inspires awe and respect in all those who behold its streets and spires. Here amidst the shadows cast by delicate glass-blown spires and past towering arches carved from ancient rock, all strata of Elven society go about their business, mingling rarely, each with their own purpose. Splendid in the light of color-scintilla broken through its aetherquartz windows, outsiders may be forgiven for thinking the city is built from insect wings and light."
 
 building_alinor_city_01:0 "$building_type_alinor_city_01$"
 building_alinor_city_01_desc:0 "$building_type_alinor_city_01_desc$"
 
 building_type_alinor_harbor_01:0 "Ports of Alinor"
 building_type_alinor_harbor_01_desc:0 "The beating heart of Summerset is, no doubt, the waterways of the Ports of Alinor. Exotic wares from every corner of Tamriel -- and beyond, as far east as Esroniet -- find themselves here, after passing the infamously scrutinizing eye of the Altmeri customs office. The fearsome Alinori Navy is stationed here as well: a constant reminder of the Aran-El's might to all."
 building_alinor_harbor_01:0 "$building_type_alinor_harbor_01$"
 building_alinor_harbor_01_desc:0 "$building_type_alinor_harbor_01_desc$"
 
 building_type_firsthold_orrery_01:0 "Great Orrery of Firsthold"
 building_type_firsthold_orrery_01_desc:0 "The Orrery of Firsthold is the prime institution of astronomical studies in the Summerset Isles. Through complex machinery and arcane spells, seers, symbologicians and polymaths decipher the mysteries of the starry sky, peering into the secrets of the Magna-Ge.\n\nMade with Aetherial minerals gathered in the #LORE [compendium_merethic_era]#!, the legacy of the Sun Birds of Alinor is on full display."
 building_firsthold_orrery_01:0 "$building_type_firsthold_orrery_01$"
 building_firsthold_orrery_01_desc:0 "$building_type_firsthold_orrery_01_desc$"
 
 building_type_cloudrest_college_01:0 "College of Chirurgeons"
 building_type_cloudrest_college_01_desc:0 "In the College of Chirurgeons, primordial forms of Restoration tinged with dawn magicks and stained with blood are taught and practiced towards the removal of blemishes and the exaltation of the physique. In a more clandestine fashion, flesh-sculptors attend to a noble clientele that seeks improvement of features considered distasteful in elite circles."
 building_cloudrest_college_01:0 "$building_type_cloudrest_college_01$"
 building_cloudrest_college_01_desc:0 "$building_type_cloudrest_college_01_desc$"
 
 
 ### Unique buildings
 
 building_type_shalidors_maze_01:0 "Shalidor's Maze"
 building_type_shalidors_maze_01_desc:0 "This maze was built by the great mage Shalidor himself, deep within the heart of the old city of Bromjunaar. His power still echoes throughout its halls. Some say he concealed magickal secrets within; others, that artifacts of great power are hidden in the walls. Still others say that Shalidor trained mages in its challenging course, or worse: that this is how he separated wheat from chaff among the many mages who sought his tutorship. Whatever the truth of the matter, countless mages have entered Labyrinthian, and many of their corpses still remain inside. Those mages who navigate the maze, though, are indisputably more powerful than they were before… but different, somehow."
 building_shalidors_maze_01:0 "$building_type_shalidors_maze_01$"
 building_shalidors_maze_01_desc:0 "$building_type_shalidors_maze_01_desc$"

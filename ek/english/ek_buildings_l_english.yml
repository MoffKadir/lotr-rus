 building_type_sulfur_mine_01:0 "Sulfur Mine"
 building_type_sulfur_mine_01_desc:0 "Sulfur, a substance oft overlooked yet highly coveted, exerts its influence in the realms of alchemy, weaponry, and craftsmanship. Nestled within the depths of this mine, its potent essence not only provides a modest yet steady income but also bestows a crucial advantage in the crafting of siege weaponry."

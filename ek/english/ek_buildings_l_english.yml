 building_type_gold_mine_01:0 "Gold Mine"
 building_type_gold_mine_01_desc:0 "Gold is a precious metal almost everywhere, used in metalworking, currency, arts and many other fields. This mine is a steady source of the yellow, shining metal, bringing pure wealth to its owner."

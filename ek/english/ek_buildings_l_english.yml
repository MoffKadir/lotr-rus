 building_type_glass_mine_01:0 "Glass Mine"
 building_type_glass_mine_01_desc:0 "Malachite, sometimes called 'glass' in vernacular, is a volcanic mineral. The crystalline metal is sought after for its unique properties: lightness and unparalleled enchantability. Here, malachite is extracted from its rocky matrix then shipped.\n\nOnly the most skilled artisans can work the finicky material, making all glass items both exquisite and expensive. Savvy generals and ministers will scramble to acquire this strategic mine."

 building_generic_glass_mines_04_desc:1 "$building_type_generic_glass_mines_01_desc$"

 building_type_generic_orichalc_mines_01:0 "Orichalc Mines"
 building_type_generic_orichalc_mines_01_desc:0 "Orichalc — or orichalcum — is one of the rarer minerals of Nirn, a grayish-green metal who is easily extracted and processed until you reach the forge. Finesse is required to smelt orichalc, lest it turn brittle. Some smiths have been known to alloy orichalc with iron to circumvent this skill issue.\n\nMost famous for its use in Orcish weaponry, the ancient Yokudans were also very fond of orichalc arms. But beyond tools of war, orichalc can be used in many practical or artistic pursuits, all of which can be profitable for the owner of this mine."
 building_generic_orichalc_mines_01:1 "Orichalc Mining Settlement"
 building_generic_orichalc_mines_01_desc:1 "$building_type_generic_orichalc_mines_01_desc$"
 building_generic_orichalc_mines_02:1 "Orichalc Mine"
 building_generic_orichalc_mines_02_desc:1 "$building_type_generic_orichalc_mines_01_desc$"
 building_generic_orichalc_mines_03:1 "Large Orichalc Mine"
 building_generic_orichalc_mines_03_desc:1 "$building_type_generic_orichalc_mines_01_desc$"
 building_generic_orichalc_mines_04:1 "Orichalc Mining Complex"
 building_generic_orichalc_mines_04_desc:1 "$building_type_generic_orichalc_mines_01_desc$"

 building_type_adamantium_mine_01:0 "Adamantium Mines"
 building_type_adamantium_mine_01_desc:0 "Few ores on Nirn are as steeped in myth and mystery as Adamantium. After all the gods themselves fashioned the first structure on Nirn - the Adamantium Tower - from this very material. Naturally occurring deposits are exceedingly rare, making it a highly coveted substance. Adamantium is reputed to possess exceptional strength comparable to ebony and is imbued with various magical properties.\n\nA mine rich in this material is a guarantee of abundant wealth for those fortunate enough to possess it."
 building_adamantium_mine_01:1 "Adamantium Mining Settlement"
 building_adamantium_mine_01_desc:1 "$building_type_adamantium_mine_01_desc$"
 building_adamantium_mine_02:1 "Adamantium Mine"
 building_adamantium_mine_02_desc:1 "$building_type_adamantium_mine_01_desc$"
 building_adamantium_mine_03:1 "Large Adamantium Mine"
 building_adamantium_mine_03_desc:1 "$building_type_adamantium_mine_01_desc$"
 building_adamantium_mine_04:1 "Adamantium Mining Complex"
 building_adamantium_mine_04_desc:1 "$building_type_adamantium_mine_01_desc$"

 building_type_generic_diamond_mines_01:0 "Diamond Mines"
 building_type_generic_diamond_mines_01_desc:0 "Diamonds, renowned for their unparalleled brilliance and timeless elegance, hold a cherished place in the hearts of Tamriel's inhabitants. Coveted for their remarkable clarity and sparkle, these precious gemstones adorn the most exquisite jewelry pieces and are said to possess powerful alchemical properties when crushed into fine dust.\n\nWhile diamonds are found in various regions throughout Tamriel, discovering a deposit large enough to warrant the construction of a mine is exceedingly rare - such a find promises abundant wealth to anyone able to claim it."
 building_generic_diamond_mines_01:1 "Diamond Mining Settlement"
 building_generic_diamond_mines_01_desc:1 "$building_type_generic_diamond_mines_01_desc$"
 building_generic_diamond_mines_02:1 "Diamond Mine"

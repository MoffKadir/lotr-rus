 building_type_diamond_mine_01:0 "Diamond Mine"
 building_type_diamond_mine_01_desc:0 "Diamonds, renowned for their unparalleled brilliance and timeless elegance, hold a cherished place in the hearts of Tamriel's inhabitants. Coveted for their remarkable clarity and sparkle, these precious gemstones adorn the most exquisite jewelry pieces and are said to possess powerful alchemical properties when crushed into fine dust.\n\nWhile diamonds are found in various regions throughout Tamriel, discovering a deposit large enough to warrant the construction of a mine is exceedingly rare - such a find promises abundant wealth to anyone able to claim it."

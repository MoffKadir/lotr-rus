 nick_red_bramman:0 "Red"
 nick_red_bramman_desc:0 "In certain later accounts believed to be an Argonian, 'Red' Bramman the Bandit King was a legendary pirate of old, evading Imperial capture for a long while through skillful use of the deep marshes."
 nick_the_maid:0 "the Maid"
 nick_the_maid_desc:0 "$nick_hand_free_desc$"

 nick_the_founder_hlaalu: "the Founder"
 nick_the_founder_hlaalu_desc: "Narsara led her clan down the river Thir to a place where they could practice the secret teachings of Veloth. Her descendants remembered these lessons and founded the city bearing her name — Narsis-Where-All-Fervently-Praise-the-Prophet-Veloth."
 nick_the_high_khan:0 "the High Khan"
 nick_the_high_khan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] was the last High Khan of the Red Khans, a coalition of Chimeri tribes in the late Merethic and early First Era. After seizing Narsis from the Hlaalu, he incurred the wrath of the Hortator, who vanquished him in single combat."
 nick_the_high_hlaalu:0 "the High Hlaalu"
 nick_the_high_hlaalu_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] was the first leader of House Hlaalu to be admitted to Nerevar's Council. This confirmed the House's ascension to the ranks of the Great Houses. Although the official title of the leader of the House is Grandmaster, the title High Hlaalu is still used in some correspondence - especially in dynasty internal communication."

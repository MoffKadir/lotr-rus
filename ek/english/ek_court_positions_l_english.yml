##Speaker
 speaker_court_position:0 "Speaker"
 speaker_court_position_desc:0 "The $speaker_court_position$ appears alongside their liege in Court, and may speak on their behalf in most matters. They issue proclamations and may settle diplomatic disputes."
 speaker_employer_custom_effect_description:1 "Can take your place in some [diplomacy|E] challenges"
##Enforcer
 enforcer_court_position:0 "Enforcer"
 enforcer_court_position_desc:0 "An $enforcer_court_position$ oversees the buzzling cities of a realm and makes sure that their liege receives the appropriate respect in every street and corner, especially if this respect is expressed in coin."

#Court Mage
 court_mage_position:0 "Court Mage"
 court_mage_position_desc: "The Court Mage is an adept of the magickal arts tasked with finding solutions to magic-related problems, casting spells on behalf of their liege, presiding over arcane studies in the realm and assisting the court with enchantments, alchemicals, and simple advice on complex mystical matters."
 court_mage_position_possessive:0 "Court Mage's"
 court_mage_employer_custom_effect_description:2 "Can cast Spells for their liege#!\n@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"

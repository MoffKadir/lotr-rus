### COURT POSITIONS
## Royal Housecarl
 court_housecarl_court_position:0 "Royal Housecarl"
 court_housecarl_court_position_desc:0 "The $court_housecarl_court_position$ is the most trustworthy aide of a Nordic King, personally ensuring their safety and assisting them in military matters. Their authority is second only to the King himself."
##Loremaster
 loremaster_court_position:0 "Loremaster"
 loremaster_court_position_desc:0 "The $loremaster_court_position$ keeps down both written and oral records of their people and devotes himself to the pursuit of history. Their wisdom and knowledge quickens the wits of anyone seeking their advice."
 loremaster_vateshran:0 "Vateshran"
 loremaster_vateshran_desc:0 "The $loremaster_vateshran$ keeps down both written and oral records of their people and devotes himself to the pursuit of history. Their wisdom and knowledge quickens the wits of anyone seeking their advice."
 can_appoint_loremaster_tt: "[liege|E]'s [culture|E] has one of the following [traditions|E]:\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_skaal_core').GetName]\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_reach_core').GetName]"

##Hunt-Wife
 huntwife_court_position:0 "Hunt-Wife"
 huntwife_court_position_desc:0 "The $huntwife_court_position$ is in charge of the hunting parties of a stronghold and drills survival skills into young Orcs. As the chief huntress she has a critical importance in the livelihood of the community."
##Forge-Wife
 forgewife_court_position:0 "Forge-Wife"
 forgewife_court_position_desc:0 "Traditionally responsible for the Orcish art of smithing, the $forgewife_court_position$ is the most skilled blacksmith of a stronghold. She is usually the second one the stronghold chieftain marries."
 hearthwife_court_position:0 "Hearth-Wife"
 hearthwife_court_position_desc:0 "The $hearthwife_court_position$ manages the household of the chief and ensures the daily affairs run smoothly. She is usually the closest confidante of the Chieftain."
##Shadowscale
 shadowscale_court_position:0 "Shadowscale"
 shadowscale_employer_custom_effect_description:1 "@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 shadowscale_court_position_desc:1 "A $shadowscale_court_position$ is trained from birth in the the ways of assassination and intrigue, and serve only the King of Argonia. A respected Argonian ruler may however request to employ one, to aid in the destruction of both their enemies and enemies of Black Marsh."
 court_position_lifestyle_herbalist_trait:0 "[GetTrait('lifestyle_herbalist').GetName( ROOT.Char )]"
 court_position_cynical_trait:0 "[GetTrait('cynical').GetName( ROOT.Char )]"
 court_position_august_trait:0 "[GetTrait('august').GetName( ROOT.Char )]"
 court_position_family_first_trait:0 "[GetTrait('family_first').GetName( ROOT.Char )]"
##Clan-Mother
 clan_mother_court_position: "Clan-Mother"
 clan_mother_court_position_desc: "The $clan_mother_court_position$ is a respected matriarch and may appear alongside their liege in Court, and speak on their behalf."
 clan_mother_employer_custom_effect_description:1 "Can take your place in some [diplomacy|E] challenges"
 can_appoint_clan_mother_tt: "[liege|E]'s [culture|E] has one of the following [traditions|E]:\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_moonsugar_plantations').GetName]\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_beasts_of_war').GetName]"

##Enforcer
 enforcer_court_position:0 "Enforcer"
 enforcer_court_position_desc:0 "An $enforcer_court_position$ oversees the buzzling cities of a realm and makes sure that their liege receives the appropriate respect in every street and corner, especially if this respect is expressed in coin."

#Court Mage & Field Mage
 court_mage_court_position:0 "Court Mage"
 court_mage_field_mage:0 "Field Mage"
 court_mage_clever_man: "Clever Man"
 court_mage_court_position_desc: "The $court_mage_court_position$ is an adept of the magickal arts tasked with finding solutions to magic-related problems, casting spells on behalf of their liege, presiding over arcane studies in the realm and assisting the court with enchantments, alchemicals, and simple advice on complex mystical matters."
 court_mage_field_mage_desc:0 "The $court_mage_field_mage$ is an adept of the magickal arts tasked with finding solutions to magic-related problems, casting spells on behalf of their master, presiding over arcane studies and assisting the camp with enchantments, alchemicals, and simple advice on complex mystical matters."
 court_mage_clever_man_desc:0 "The $court_mage_clever_man$ is an adept of the magickal arts tasked with finding solutions to magic-related problems, casting spells on behalf of their liege, presiding over arcane studies in the realm and assisting the court with enchantments, alchemicals, and simple advice on complex mystical matters."

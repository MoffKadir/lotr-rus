 # Warlord Rising - Cyrodiil
 bm_warlordrising_cyrodiil:0 "Warlord Rising"
 bm_warlordrising_cyrodiil_desc:0 "A decade has passed since the assassination of the Akaviri Potentate and the subsequent collapse of the Second Empire. Yet some remnants of the Potentate still cling to the Imperial City, supported by Nibenese nobility in the East. But in the Colovian West, a new warlord is rising — Attrebus Sosildor. The young king of Chorrol proclaimed his ambitions to reunite the Empire and convinced his Colovian compatriots to support his claim.\n\n#bold Will Attrebus and his allies restore what seems lost, or will the "days and nights of blood and venom" reign?#!"
 bm_warlordrising_attrebus:0 "General Attrebus"
 bm_warlordrising_attrebus_desc:0 "Attrebus, a scion of the royal family of Chorrol, has spent his younger years in the legion, fraternizing with other noble sons and daughters of Colovia and honing his skills at warfare. Since then, he ascended to his mother's throne and proclaimed his ambitions to depose the new Potentate and restore the shattered Empire, rallying like-minded Colovian lords to his side.\n\n#bold The coming war will determine the fate of Tamriel. Will Attrebus fail in his efforts to unite the Cyrodiils, or will a new Empire be born and the Interregnum averted?#!"
 bm_warlordrising_attrebus_alt_claber:0 "Prelate Claber"
 bm_warlordrising_attrebus_alt_vesta:0 "Lady Vesta"
 bm_warlordrising_aixnieras_ves:0 "Potentate Aixnieras-Ves"
 bm_warlordrising_aixnieras_ves_desc:0 "Aixnieras-Ves is a competent administrator from one of the many Akaviri families in the Heartlands. He was chosen by the more pragmatic Nibenese nobles as the new Potentate after Potentate Savirien-Chorak was assassinated. But now an already fragile peace is threatened by a new warlord in the west, who wishes to take the Imperial City and restore the empire to its glory.\n\n#bold Will the Potentate fall and see its authority crumble in Cyrodiil? Or will you defeat the knights of Colovia and forge a new destiny for Tamriel?#!"
 bm_warlordrising_caius:0 "Duke Caius"
 bm_warlordrising_caius_desc:0 "Caius Lex is a warlord in a tenuous position. To the west, a new self-proclaimed emperor is rising. To the east, the remnants of [Glossary( 'Potentate', 'POTENTATE_GLOSS' )] grasp onto life. Caius knows that his strength could decide the outcome of the war and uses that to keep his independence. But soon, he will need to make a choice.\n\n#bold Will you manage to successfully deal with the powers above you and make sure that your blood will sit on the Ruby Throne?#!"
 bm_warlordrising_humilio:0 "Prefect Humilio"
 bm_warlordrising_humilio_desc:0 "Cheydinhal is the jewel of Upper Nibenay and the seat of House Tharn, blessed with longevity and magical affinity. Unlike other rulers of Cyrodiil, Humilio has resisted the call of warlordism—for now—and remains loyal to the [Glossary( 'Potentate', 'POTENTATE_GLOSS' )] in the Imperial City. \n\n#bold Humilio is in a prime position to build a foundation for his progeny. Will you bide your time and support the Potentate in hopes of rewards, or boldly strike out to become an Overlord of the Nibenay Basin?#!"
 bm_warlordrising_humilio_alt_abnur:0 "Abnur Tharn"


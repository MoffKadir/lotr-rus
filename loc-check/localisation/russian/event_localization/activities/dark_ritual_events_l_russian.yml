 evil.0190.c.tt:0 "$evil.0190.a.tt$"
 evil.0190.d:0 "Темный ритуал: Во Тьму"
 evil.0190.d.tt:0 "$evil.0190.a.tt$"
 evil.0190.e:0 "Темный ритуал: Безумная пляска Ту"
 evil.0190.e.tt:0 "$evil.0190.a.tt$"
 evil.0190.f:0 "Загадка мне не поддается."
 evil.0190.g:0 "Мне не под силу"
 evil.0190.g.desc:0 "Мне нужно лучше разобраться в тёмных искусствах"
 

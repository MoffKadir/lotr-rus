 # Tier 1 (Phase 1)
 
 evil.0100.t:0 "Путь чародея"
 evil.0100.desc.intro:0 "I have decided to"
 evil.0100.desc.a:1 "learn the basics of"
 evil.0100.desc.b:1 "deepen my skill in"
 evil.0100.desc.b:1 "reach full mastery of the art of"
 evil.0100.desc.end:1 "dark sorcery. The next steps will take preparation and an arduous search for the dark knowledge and for one skilled enough to teach me, but it is not too late to turn back.\n\nIf I were to turn from this path now, it would shatter my resolve to become a sorcerer."
 evil.0100.a:0 "I begin my quest in search of dark knowledge."
 evil.0100.a.tt:0 "Вы становитесь подмастерьем чародея."
 evil.0100.b:0 "Зайти так далеко и заигрывать с самой судьбой."
 evil.0100.b.tt:0 "Вы отрекаетесь от титула подмастерья чародея."
 evil.0100.experience:0 "Вы продвигаетесь по пути колдовства. (Gain sorcery_quest points.)"
 

 evil.0101.t:0 "В поисках темных знаний"
 evil.0101.desc:0 "Вы стоите на перепутье. К колдовскому могуществу ведут множественные пути. Возможно вам удасться найти опытного чародея, что согласится обучать вас. Быть может вы отыщете книгу, содержащую тайные знания об мироустройстве, которых вам так не хватает."
 evil.0101.a:0 "Я постараюсь убедить [master.GetTitledFirstName] посвятить меня в темные таинства."
 evil.0101.a.tt:0 "Вы пытаетесь убедить чародея обучать вас."
 evil.0101.b:0 "Прочесать королевство в поисках колдовских фолиантов."
 evil.0101.b.tt:0 "На поиски уходят годы, а ваше отсутствие не может не сказаться негативно на положении дел в ваших землях."
 evil.0101.c:0 "Отправьте ученых на поиски колдовских фолиантов."
 evil.0101.c.tt:0 "Эти мудрецы практикуют темные традиции вашей религии. На их поиски уйдут годы, но вам не придется покидать своих земель."
 evil.0101.d:0 "Не стоит мне с этим связываться."
 evil.0101.d.tt:0 "Вы решаете оставить бесплодные попытки обучения колдовству."


 evil.0110.t:0 "В поисках темных знаний: Мастер"
 evil.0110.desc:0 "Ни для кого не секрет, что [master.GetTitledFirstName] принял [ROOT.GetCharacter.GetFaith.HighGodName] и немало времени посвятил обучению колдовству."
 evil.0110.a:0 "[master.GetTitledFirstName] доволен моими успехами, возможно я смогу стать его учеником."
 evil.0110.a.tt:0 "Вы пытаетесь подружиться с мастером-чародеем, чтобы постигнуть темное знание."
 evil.0110.a.t:0 "Отвергнутая дружба"
 evil.0110.b:0 "У могущества есть своя цена, которую я мог бы себе позволить, и от которой [master.GetTitledFirstName] не сможет отказаться."
 evil.0110.b.tt:0 "Вы пытаетесь подкупить мастера-чародея, чтобы выпытать секреты темного колдовства."
 evil.0110.c:0 "Я схвачу его. И вытрясу из него все колдовские секреты."
 evil.0110.c.tt:0 "Вы пытаетесь похитить мастера-чародея. Оказавшись в вашей темнице, [master.GetShortUINameNoTooltip] расстанется со своими секретами, так или иначе."
 evil.0110.d:0 "Должен быть другой путь."
 evil.0110.d.tt:0 "Попробуйте заполучить темные знания другим способом."

 evil.0111.t:0 "В поисках тёмных знаний: Мастер"
 evil.0111.desc:0 "[master.GetTitledFirstName] согласился начать ваше обучение."

 evil.0111.a:0 "Ну, начнем."
 evil.0111.a.tt:0 "You will begin studying under Master [master.GetFirstNameNoTooltip]"

 evil.0112.t:0 "В поисках темных знаний: Мастер"
 evil.0112.1.desc:0 "[master.GetTitledFirstName] отвергает ваши деньги."
 evil.0112.2.desc:0 "[master.GetTitledFirstName] не отказывается от денег, но и в ученики не берет."
 evil.0112.a:0 "Проклятье, должен быть другой способ."
 evil.0112.a.tt:0 "Вы снова оказываетесь перед выбором пути к достижению ваших темных целей."
 evil.0112.b:0 "Нет учителя — нет и надежды на достижение моей цели."
 evil.0112.b.tt:0 "$evil.0101.d.tt$"

 evil.0113.t:0 "В поисках темных знаний: Мастер"
 evil.0113.desc:0 "[master.GetTitledFirstName] в плену."
 evil.0113.a:0 "Я получу то, чего желаю. Пусть даже под пытками."
 evil.0113.a.tt:0 "Пытая своего пленника вы обретете новые темные знания. Но у всего есть цена."

 evil.0114.t:0 "В поисках темных знаний: Мастер"
 evil.0114.desc:0 "Ваш план похищения [master.GetTitledFirstName] еще не увенчался успехом. Возможно стоит попробовать другой способ."
 evil.0114.a:0 "[master.GetTitledFirstName] окажется у меня в плену."
 evil.0114.a.tt:0 "Очередная возможность выведать тайны плененного мастера-чародея представится не раньше чем через два года."
 evil.0114.b:0 "$evil.0112.a$"
 evil.0114.b.tt:0 "$evil.0112.a.tt$"
 evil.0114.c:0 "Теперь, когда мне не из кого черпать знания, мои поиски подходят к концу."
 evil.0114.c.tt:0 "$evil.0101.d.tt$"

 evil.0115.t:0 "В поисках темных знаний: Мастер"
 evil.0115.desc:0 "[master.GetTitledFirstName] пленен и подвергся пыткам. Это позволило вам извлечь кое-какие темные знания."
 evil.0115.a:0 "Эти знания теперь навсегда мои."
 evil.0115.a.tt:0 "Вы получаете темные знания и становитесь ближе к своей цели — чародейскому мастерству. Повторные пытки мастера-чародея могут увеличить прогресс."

 evil.0120.t:0 "Поездка на черный рынок"
 evil.0120.1.desc:0 "Поездка завершается успехом!"
 evil.0120.2.desc:0 "Мои посланники добились успеха!"
 evil.0120.a:0 "Пора учиться!"
 evil.0120.a.tt:0 ""

 evil.0121.t:0 "Поездка на черный рынок"
 evil.0121.1.desc:0 "Моя поездка провалилась!"
 evil.0121.2.desc:0 "Посланники потерпели неудачу!"
 evil.0121.a:0 "Попробовать иные варианты"
 evil.0121.a.tt:0 ""
 evil.0121.b:0 "Сдаться"
 evil.0121.b.tt:0 ""

 evil.0130.t:0 "В поисках темных знаний: Библиотека теней"

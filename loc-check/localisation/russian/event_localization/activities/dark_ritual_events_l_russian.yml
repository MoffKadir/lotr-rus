 great_white_hand_mark_modifier_desc:0 "Белая ладонь по центру черного поля — символ воинства Изенгарда."
 invigoreted_troops_modifier:0 "Воодушевленные войска"
 invigoreted_troops_modifier_desc:0 "Мораль ваших войск повышена."
 great_invigoreted_troops_modifier:0 "Чрезвычайно воодушевленные войска"
 great_invigoreted_troops_modifier_desc:0 "Мораль ваших войск повышена, теперь они маршируют с невероятной скоростью."

 fell_beast_mount_modifier:0 "Наездник крылатой твари"
 fell_beast_mount_modifier_desc:0 "Этому персонажу удалось приручить крылатую тварь. #emphasis Это было крылатое существо: если и птица, то самая большая из живущих на земле, черная, лоснящаяся, без перьев, с гигантскими крыльями-перепонками меж длинных ороговевших пальцев, зловонная донельзя. Должно быть, эта тварь принадлежала миру давно исчезнувшему.#!"

 drake_mount_modifier:0 "Наездник дрейка"
 drake_mount_modifier_desc:0 "Этому персонажу удалоось приручить дрейка. #emphasis Дрейки — бесплодная помесь дракона с крылатой тварью. И хотя размерами и интеллектом они существенно уступают своим величавым предкам (таким как Смауг Золотой, Глаурунг или Анкалагон Черный), они сохранили способность дышать огнем, а потому на поле боя представляют силу, с которой нельзя не считаться.#!"

 words_of_power_modifier:0 "Тлетворные слова силы"
 words_of_power_modifier_desc:0 "Темные слова на проклятом наречьи вырвут душу из этих земель, не оставим камня на камне."

 watchers_modifier:0 "Призрачные стражи"
 watchers_modifier_desc:0 "Ужасные духи, что неустанно несут свою стражу внутри этих статуй, создают невидимую нерушимую стену, поддерживаемую одной лишь их волей."

 cracks_of_the_earth_modifier:0 "Разверзнутая земля"
 cracks_of_the_earth_modifier_desc:0 "Земля дрожит и разверзается, а из ее недр появляется могучая армия."

 nazgul_pursue_modifier:0 "Преследует добычу"
 nazgul_pursue_modifier_desc:0 "Этот персонаж преследует свою цель и не остановится, пока ее не достигнет."
 nazgul_great_pursue_modifier:0 "Преследует добычу"
 nazgul_great_pursue_modifier_desc:0 "Этот персонаж преследует свою цель и не остановится, пока ее не достигнет."

 black_breath_modifier:0 "Подвергся Черному дыханию"
 black_breath_modifier_desc:0 "Этот персонаж находится под влиянием недуга, вызванного его встречей с Назгул."

 ambassador_of_darkness_modifier:0 "Посланник Тьмы"
 ambassador_of_darkness_modifier_desc:0 "Под милым личиком, что служит лишь маскировкой, скрываются мои истинные намерения."

 shapeshifter_modifier:0 "Оборотень"
 shapeshifter_modifier_desc:0 "Этот персонаж принимает чудовищную форму, наделенную страшной силой."

 dark_vitality_modifier:0 "Темная сила"
 dark_vitality_modifier_desc:0 "В ходе мрачнейшего ритуала этот персонаж похитил жизненные силы другого, чтобы продолжить свое тлетворное существование."
 
 morgul_weapons:0 "Моргульское вооружение"
 morgul_weapons_desc:0 "Оружие более грозное, чем самый страшный яд. Клинок, проникнув в плоть, исчезает, оставляя рану, что никогда не заживёт."

 abnormal_winter_modifier:0 "Модификатор аномальной зимы"
 abnormal_winter_modifier_desc:0 "Невероятно холодная и продолжительная зима не выпускает эти земли из своей леденящей хватки. Персонажи получают штрафы к движению и эффективности рыцарей."

 abnormal_winter_character_modifier:0 "Модификатор аномальной зимы"
 abnormal_winter_character_modifier_desc:0 "Невероятно холодная и продолжительная зима сковывает льдом целые армии."
 
 darkness_modifier:0 "Зловещая Тьма"
 darkness_modifier_desc:0 "На эти земли наложено страшное проклятие. Черные как смоль облака окутали небеса и погрузили сердца живущих под ними в глубокую скорбь."

 the_plague_modifier:0 "Темные недуги"
 the_plague_modifier_desc:0 "Тлетворная пагуба собирает свой мрачный урожай в этих землях. Персонажи обладают случайным шансом получения заболевания."

 savage_rampage_modifier:0 "Ярость дикарей"
 savage_rampage_modifier_desc:0 "Призванная темным колдуном армия дикарей сеет разруху в этих землях."

 failed_mark_modifier:0 "Символ боли"
 failed_mark_modifier_desc:0 "Попытка воодушевить войска закончилась полным отторжением."

 undead_attack_modifier:0 "Непокорные мертвецы"
 undead_attack_modifier_desc:0 "Неупокоенные мертвецы пробудились и повставали из своих могил, чтобы обратиться против каждой живой души в этих землях, невзирая на флаги."

 fell_beast_attack_modifier:0 "Необузданные крылатые твари"
 fell_beast_attack_modifier_desc:0 "Эти земли превратились в охотничьи угодья крылатых тварей."

 foult_modifier:0 "Дрожь и тряска"
 foult_modifier_desc:0 "Эти земли страдают от аномальных землятресений."

 failed_vitality_modifier:0 "Иссякший источник темной силы"
 failed_vitality_modifier_desc:0 "Пытаясь высосать жизненные силы другого, этот персонаж попросту опустошил себя!"

 morgul_wound_modifier:0 "Рана от Моргульского клинка"

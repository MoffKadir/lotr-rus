 evil.0190.t:0 "Путь чародея"
 evil.0190.desc:0 "Как кусочки головоломки теперь я могу собрать множество колдовских секретов. Благодаря тёмным знаниям в моём распоряжении я могу провести свой первый ритуал.\n\nЯ получу ответы на все свои вопросы успешно проведя свой первый ритуал. Когда я пойму, что всё прошло успешно, я стану Чародеем-неофитом."
 evil.0190.a:0 "Темный ритуал: Кольцо Моргота"
 evil.0190.a.tt:0 "Вы разгадываете загадку с помощью этого ритуала."

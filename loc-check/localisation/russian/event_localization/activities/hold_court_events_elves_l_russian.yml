l_russian:
  
 hold_court_lotr.0001.t:0 "Пьяный сомелье"
 hold_court_lotr.0001.desc:0 "Мои охранники принесли мне моего Хранителя Подвалов, [sommelier.GetHerHis] руки крепко связаны за [sommelier.GetHerHis] спиной.\n\n"Мой [ROOT.Char.GetLadyLord], мы нашли тебя, Хранитель Подвалов [sommelier.GetFirstNameNoTooltip], спящим у двери в подвал, пьяным как [dwarf|E] и сильно пахнущим. вина будет целый бочонок [dorwinion|E] красного опустошается рядом с [sommelier.GetHerHim]. Чемодан то открывался, то закрывался. Lauglant 2095! Идеальное сочетание солнечного света и морского бриза в сочетании с исключительно теплым летом породило божественные ароматы малины и кожи! Вино, достойное самого Оромэ!""
 hold_court_lotr.0001.a:0 "Вино Дорвинион, а? Мне не помешал бы виночерпий, знающий [sommelier.GetHerHis] винтажей"
 hold_court_lotr.0001.b:0 "Очень забавно, ты станешь моим придворным шутом."
 hold_court_lotr.0001.c:0 "Прочь с моего двора!"
 hold_court_lotr.0001.d:0 "Поездка в дворцовые кельи охладит вашу голову"
  
 hold_court_lotr.0002.t:0 "Молчаливые злоумышленники"
 hold_court_lotr.0002.desc:1 "My guards bring before me a bedraggled and hairy traveler, with a hungry look in [adventurer.GetHerHis] eyes.\n\n"My [ROOT.Char.GetLadyLord], this [adventurer.GetWomanMan] is the leader of a group of travelers who have intruded on three different occasions on the woodland feasts of your subjects, on the last occasion interrupting your own high banquet.\n\nWe have seized them and interrogated them as to their purpose, which they obstinately refuse to state. They obviously come from afar, and have traveled a long road before reaching our lands.\n\nWhat should be done with them?"\n\nAll I manage to extract from my sulking prisoner is :0 "My guards bring before me a bedraggled and hairy traveler, with a hungry look in [adventurer.GetHerHis] eyes.\n\n"My [ROOT.Char.GetLadyLord], this [adventurer.GetWomanMan] is the leader of a group of travelers who have intruded on three different occasions on the woodland feasts of your subjects, on the last occasion interrupting your own high banquet.\n\nWe have seized them and interrogated them as to their purpose, which they obstinately refuse to state. They obviously come from afar, and have traveled a long road before reaching our lands.\n\nWhat should be done with them?"\n\nAll I manage to extract from my sulking prisoner is :0 "Our business is our own, Elf. Release us and let us be on our way!"" !
 hold_court_lotr.0002.a:0 "Посещение моих подземелий развяжет им языки, я могу подождать"
 hold_court_lotr.0002.b:0 "Значит, авантюристы? Я мог позволить себе нанять их"
 hold_court_lotr.0002.c:0 "Какое мне дело до нескольких несчастных путешественников? Сопроводить их"
  
 hold_court_lotr.0003.t:0 "Незнакомое лицо"
 hold_court_lotr.0003.desc:0 "Мой глашатай возвещает [human_vassal.GetFullName], который склоняется перед моим троном. Я не знаю его лица, хотя хорошо помню правителя [GetTitleByKey('human_vassal_title').GetName].\n\n"Где мой верный [human_vassal_parent.GetFirstNameNoTooltip]? Что-нибудь случилось с [human_vassal_parent.GetHerHim]?"\n\n[human_vassal.GetFirstNameNoTooltip] смотрит вниз, опечаленный. "[human_vassal_parent.GetSheHe] скончался десять лет назад, мой [ROOT.Char.GetLadyLord], [human_vassal_parent.GetSheHe] был [human_vassal.Custom2('RelationToMeShort', SCOPE.sC('human_vassal_parent'))], я думал, вы знали."\n\nЯ мог бы поклясться, что видел [human_vassal_parent.GetHerHim] только вчера, я огорчен, узнав новости таким образом. Но как я могу компенсировать это?"
 hold_court_lotr.0003.a:0 "Я в долгу перед тобой за свою небрежность"
 hold_court_lotr.0003.b:0 "Пожалуйста, отправьте своего наследника на воспитание в мой двор"
 hold_court_lotr.0003.c:0 "Пожалуйста, присоединяйтесь к моему двору как мой сенешаль"
 hold_court_lotr.0003.d:0 "Печальная новость, но это удел смертных"
  
 hold_court_lotr.0004.t:0 "Потерянный друг"
 hold_court_lotr.0004.desc:0 "[grieving_elf.GetFirstName] склоняется передо мной, слезы наворачиваются на [grieving_elf.GetHerHis] глаза. Когда я спрашиваю о причине такой глубокой печали. Сдавленным голосом [grieving_elf.GetFirstName] говорит мне:\n\n"Я подружился с [conceptracemen|E]. Мы едва узнали друг друга как следует после двадцати лет, когда [dead_friend.GetSheHe] умер от старости.\n\nПочему [dead_friend.GetHerHis] жизнь оборвалась? И почему боль утраты [dead_friend.GetHerHis] так глубока? Я не знаю, как оправиться от этого горя»."
 hold_court_lotr.0004.a:0 "Вероятно, нам следует воздерживаться от общения с людьми."
 hold_court_lotr.0004.b:0 "Мы должны научиться жить с потерей наших друзей"
 hold_court_lotr.0004.b.success:0 "Вам удается утешить [grieving_elf.GetFirstName]"
 hold_court_lotr.0004.b.failure:0 "[grieving_elf.GetFirstName] остается безутешным"
 hold_court_lotr.0004.c:0 "Этот мир слишком тяжел для тебя, Валинор ждет"
 hold_court_lotr.0004.c.tooltip:0 "[grieving_elf.GetFirstName] уплывет от берегов [middleearth|E]"
 custom.every_human_vassal:0 "Каждый человек [vassal|E]"
  
 hold_court_lotr.0005.t:0 "Эльфийское исцеление"
 hold_court_lotr.0005.desc.family:0 "Мой вассал [worried_vassal.GetFirstNameNoTooltip] подходит к моему трону и становится на колени.\n\n"Мой сюзерен, мой [worried_vassal.Custom2('RelationToMeShort', SCOPE.sC('sick_human'))] тяжело заболел. Я призвал многих врачей к [sick_human.GetHerHis] постели, но эта болезнь не под силу даже нашим лучшим целителям. Умоляю вас, спасите [sick_human.GetHerHim] с помощью эльфийского искусства исцеления!""
 hold_court_lotr.0005.desc.self:0 "Мой вассал [worried_vassal.GetFirstNameNoTooltip], смертельно бледный, спотыкается о мой трон и становится на колени.\n\n"Мой сеньор, я серьезно заболел. Я вызвал много врачей, чтобы они меня осмотрели, но эта болезнь не под силу даже нашим лучшим целителям. Умоляю тебя, спаси своего верного вассала с помощью эльфийского искусства исцеления!»"
 hold_court_lotr.0005.a.family:0 "Очень хорошо, мой придворный врач приедет [sick_human.GetHerHim]"
 hold_court_lotr.0005.a.self:0 "Очень хорошо, мой придворный врач приедет к вам."
 hold_court_lotr.0005.b:0 "Пришлите ко мне своих целителей, мы научим их тому, что умеем."
 hold_court_lotr.0005.c:0 "Мастерство эльфов не предназначено для отражения Дара людей."
  
 hold_court_lotr.0006.t:0 "Сделка с орком"
 hold_court_lotr.0006.desc:0 "Мой маршал [marshal.GetFirstNameNoTooltip] входит в комнату, сопровождая скованного орка.\n\n"Мой господин, ваша стража схватила этого разбойника орков, члена банды воров, беспокоящих провинцию [harassed_county.GetNameNoTierNoTooltip] в течение некоторого времени. Он предлагает дать нам местонахождение убежища его банды в обмен на его свободу.\n\n Что с ним делать ?""
 hold_court_lotr.0006.a:0 "Очень хорошо, мы будем соблюдать его условия"
 hold_court_lotr.0006.a.tt:0 "Вы освободите орка, как только он предаст своих сообщников."
 hold_court_lotr.0006.b:0 "Скажи мне, что ты знаешь, и ты будешь свободен"
 hold_court_lotr.0006.b.tt:0 "Ты освободишь душу этого орка от страданий"
 hold_court_lotr.0006.c:0 "Я не торгую с орками. В подземелья!"
  
 hold_court_lotr.0007.t:0 "Настойчивый жених"
 hold_court_lotr.0007.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] enters my hall, a worried look upon [available_child.GetHerHis] face. "My liege, let me introduce [suitor.GetFirstNameNoTooltip]..."\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip]", the roughly dressed and dirty [suitor.GetFirstNameNoTooltip] butts in, "I am honoured to ask you for the hand of your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] in marriage. We have met some moons ago and fell in love at first sight. It is obviously fate that we should be wed!"\n\nMy Spymaster [spymaster.GetFirstNameNoTooltip] leans close to my ear and whispers "I have heard of this [suitor.GetFirstNameNoTooltip], my [ROOT.Char.GetLadyLord]. [suitor.GetSheHe|U] has repeatedly been chasing your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] when [suitor.GetSheHe] comes across [available_child.GetHerHim] in the wild, professing [suitor.GetHerHis] passionate love for [available_child.GetHerHim]."" !
 hold_court_lotr.0007.a:0 "Принеси мне Кольцо Власти из хранилищ Барад-дура, чтобы проявить себя."
 hold_court_lotr.0007.b:0 "Никто не должен жениться на [available_child.GetHerHim], кроме правителя воссоединенных царств людей."
 hold_court_lotr.0007.c:0 "Если это судьба, принеси известие от Манвэ, что Единый желает этого."
 hold_court_lotr.0007.d:0 "Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] не любит тебя, прочь с глаз моих!"
  
 hold_court_lotr.0008.t:0 "Научная эмуляция"
 hold_court_lotr.0008.desc:0 "Два [elves|E] предстают перед моим троном, препираясь себе под нос. Мой Хранитель мудрости [chaplain.GetFirstNameNoTooltip] склоняется к моему уху:\n\n"Мой [ROOT.Char.GetTitleAsNameNoTooltip], эти двое - [scholar_1.GetFirstName] и [scholar_2.GetFirstName]. Хотя они являются одними из ведущих ученых королевства, их постоянные ссоры уже некоторое время раздражают большинство ваших придворных. время."\n\n"Похоже, что любая научная тема, будь то история, философия, лингвистика или ремесло, вызывает у них разногласия. Хотя трения вызывают жалобы от ваших испытуемых, которым приходится с ними работать, они, похоже, имеют странное товарищество, а качество их работы повысилось благодаря конкуренции."\n\n"Что с этим делать?""
 hold_court_lotr.0008.a:0 "Прекратите это, вы оба! Вы ведете себя как дети!"
 hold_court_lotr.0008.b:0 "Разделите их, у них отныне будут эпистолярные отношения."
 hold_court_lotr.0008.c:0 "Разве мы не можем работать вместе, как разумные ученые, которыми мы являемся?"
 hold_court_lotr.0008.c.success:0 "Вы найдете лучший способ работать вместе"
 hold_court_lotr.0008.c.failure:0 "Ученые смеются над вашим невежеством"
 hold_court_lotr.0008.d:0 "Приходите, давайте разберемся с этим"
 hold_court_lotr.0008.d.success:0 "Вы вырабатываете компромисс"
 hold_court_lotr.0008.d.failure:0 "Вы делаете вещи еще хуже"

  #Baghdad - Specific:   #reflavored for Bôzisha-Dâr 
 travel_city_baghdad_intro: "Рано утром я прибываю в Великий Город [city_province.GetNameNoTooltip], известный на просторечии как «Хоршпорт». Городские рынки уже полны жизни, и слышно, как торговцы расхваливают свои товары на дюжине языков по всему городскому центру. В гавани можно услышать, как крупные торговцы обсуждают свои обычные дела и жалуются на пошлины и корсаров.\n\n" 
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip]: Великие книжные рынки" 
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip]: Королевский квартал"
 travel_city_baghdad_cemeteries_title: "[city_province.GetNameNoTooltip] из прошлого"
 travel_city_baghdad_suq_al_warraqin: "Чем ближе я подхожу к центру города, тем чаще слышу ученые беседы. Вся эта улица, включая ведущие к ней мосты, просто усыпана сотнями книжных лавочек и литературных салонов."
 travel_city_baghdad_royal_enclosure: "На окраине верхнего города я оказываюсь в окружении второстепенных дворцов, кухонь и пекарен. В верхнем городе в своих больших дворцах живут самые богатые дворяне и купеческие семьи." 
 travel_city_baghdad_cemeteries: "Пробираясь по городу, я замечаю множество руин и старых памятников. В конце концов я оказываюсь на кладбищах, среди могил торговцев и ученых давно минувших дней." 
 travel_city_baghdad_companion_reflection: "\n\nМой [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] отмечает, что это люди, которые знали другой Бозиша-Дар, почти неузнаваемый сегодня." 
  
 #Rome - Specific    #reflavored for Korlea 
 travel_city_rome_intro: "Вдалеке город [city_province.GetNameNoTooltip] представляет собой лес башен и лабиринт каменных зданий с большим выходом на юг, где находится великая гавань. Из всех великих городов [bellakar|E] Корлеа больше всего гордится своим наследием [numenorean|E].\n\n" 
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip]: Нуменорские основания" 
 travel_city_rome_fortified_monuments: "Проходя по городу, я замечаю, как отчетливо видны остатки древних [numenorean|E] памятников, стен и цитаделей, использованных в качестве основы для новой архитектуры [bellakarean|E]." 
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip]: Затонувший город" 
 travel_city_rome_caesars_needle: "К югу от гавани все еще видны несколько затопленных колонн, часть руин старого города. Теперь затопленный южный город так и не был восстановлен после того, как он был опустошен после [downfall|E]." 
 travel_city_rome_companion_reflection: "[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] добавляет, что мы должны побольше узнать про этот город."
 travel_city_rome_alone_reflection: "\nЯ не могу не думать о древности этого города."
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip]: Торговцы и торговцы" 
 travel_city_rome_pilgrims_and_shrines: "Торговцы, кажется, есть везде. Обмен, разговоры и общение среди великих зданий. Отреставрированные особняки забытых [bellakarean|E] аристократов теперь служат общежитиями для купцов." 
  

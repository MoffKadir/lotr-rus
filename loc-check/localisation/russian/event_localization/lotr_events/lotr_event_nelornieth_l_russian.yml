l_russian:
  
 # Nelornieth 
 decision_nelornieth_diplo:0 "Отправьте посольство в эльфийские земли"
 decision_nelornieth_diplo_tooltip:0 "Попытка восстановить отношения с дальними родственниками"
 decision_nelornieth_diplo_desc:0 "Мы изолированы и не имеем союзников в наших замыслах. Против поднимающейся Тени мы должны отбросить старые разногласия и обратиться к нашим дальним родственникам:0 эльфам из дальних стран. Отправим посольство."
 decision_nelornieth_diplo_confirm:0 "Подготовить дипломатическую миссию"
  
  
 nelornieth.0001.t:0 "Посольство Аварина - Дипломатическая миссия"
 nelornieth.0001.desc.intro:0 "Подходит мой канцлер с пергаментом в руке.\n\n"Сир, по вашей просьбе я составил список эльфийских царств, сохранившихся в [middleearth|E]. Они следующие:"
 nelornieth.0001.desc.lasgalen:0 "\n\nКоролевство [erynlasgalen|E] занимает север самого большого леса Средиземья. Его сюжеты многочисленны, но замкнуты. Их опытные войска сделают их ценными союзниками."
 nelornieth.0001.desc.lorien:0 "\n\nЦарство [lothlorien|E] золотого мэллирна находится между корнями [mistymountains|E]. Несмотря на небольшой размер, он защищен силой [lorienking.GetTitledFirstNameNoTooltip] и остается незапятнанным. Даже небольшая часть этой силы была бы очень полезна."
 nelornieth.0001.desc.random:0 "\n\nДо недавнего времени [GetTitleByKey('scope:extrakingdom').GetName] был нам неизвестен. Далекий [extraking.GetFirstNameRegnalNoTooltip] скорее всего с радостью встретит наших послов."
 nelornieth.0001.desc.end:0 "\n\nК какому правителю нам отправить посольство?""
 nelornieth.0001.a:0 "Отправить посольство в [lasgalenking.GetFullName]"
 nelornieth.0001.a.tt:0 "Вы готовитесь отправить посольство в Гринвуд"
 nelornieth.0001.b:0 "Отправить посольство в [lorienking.GetFullName]"
 nelornieth.0001.b.tt:0 "Вы готовитесь отправить посольство в Золотой Лес"
 nelornieth.0001.c:0 "Отправить посольство в [extraking.GetFullName]"
 nelornieth.0001.c.tt:0 "Вы готовитесь отправить посольство в [GetTitleByKey('scope:extraking.title').GetName]"
 nelornieth.0001.d:0 "Может быть, это не такая уж хорошая идея"
 nelornieth.0001.d.tt:0 "Вы пока отложили эту идею"
  
  
 nelornieth.0002.t:0 "Посольство Аварина - Посол"
 nelornieth.0002.desc:0 ""Мы собрались здесь, мой [ROOT.Char.GetLadyLord], по твоей просьбе. Чем можем быть полезны?" спрашивает меня мой канцлер [chancellor.GetFirstNameNoTooltip].\n\nЯ им объясняю свой план посольства к [embassy_target.GetFullName]. Хотя некоторые, кажется, питают сомнения, никто не возражает против этой идеи.\n\nВыбор посла имеет решающее значение, кого я должен послать представлять нас среди наших родственников?"
 nelornieth.0002.a:0 "Канцлер [chancellor.GetFirstNameNoTooltip]. Ваш дипломатический талант сослужит нам хорошую службу."
 nelornieth.0002.a.tt:0 "Черты этого персонажа сыграют решающую роль в успехе миссии."
 nelornieth.0002.b:0 "Стюард [steward.GetFirstNameNoTooltip]. Будьте усердны, как всегда."
 nelornieth.0002.c:0 "Маршал [marshal.GetFirstNameNoTooltip]. Не разочаровывай меня."
 nelornieth.0002.d:0 "Мастер-шпион [spymaster.GetFirstNameNoTooltip]. Будь моими глазами и ушами."
  
 nelornieth.0003.t:0 "Посольство Аварина - Наши давно забытые родственники"
 nelornieth.0003.desc:0 "Удивительное посольство прибыло ко двору сегодня. Эти эльфы утверждают, что служат [nelorniethking.GetTitleAsNameNoTooltip] племени Аваринов в далеком Эрин Рун. Прибыв из легендарного леса Нелорниет, с руками, полными странных и экзотических подарков, они несут послание мира и дружбы между нашими народами.\n\nИх возглавляет [ambassador.GetFirstNameNoTooltip], представляющий [nelorniethking.GetFirstNameNoTooltip] и его царство при моем дворе. Интересно, как пойдет их миссия..."
 nelornieth.0003.a:0 "Добро пожаловать в мой двор"
 nelornieth.0003.b:0 "Они долго ждали, прежде чем прийти сюда, они могут подождать еще немного"
  
 nelornieth.0004.t:0 "Посольство Аварина - Зарубежные развлечения"
 nelornieth.0004.desc:0 "Я получаю письмо от моего посла:\n\n'Мой [ROOT.Char.GetLadyLord], мы прибыли ко двору [embassy_target.GetFullName] и были хорошо приняты. Нам предоставили приятное жилье и свободу бродить по земле.\n\nДля выполнения моей миссии я считаю, что пришло время организовать мероприятие, на которое будут приглашены [embassy_target.GetTitleAsNameNoTooltip], чтобы познакомить [embassy_target.GetHerHim] с нашими обычаями. С чего начать?"
 nelornieth.0004.a:0 "Банкет из лучших блюд аваринской кухни"
 nelornieth.0004.a.tt:0 "Возможность для вашей цели и посла заявить о своей праздничной стороне"
 nelornieth.0004.b:0 "Организуйте охоту по-своему"
 nelornieth.0004.b.tt:0 "Возможность для вашей цели и посла показать свои охотничьи таланты"
 nelornieth.0004.c:0 "Момент медитации может помочь вам понять друг друга"
 nelornieth.0004.c.tt:0 "Возможность для вашей цели и посла обратиться к их созерцательной стороне"
 nelornieth.0004.d:0 "Пригласите барда, чтобы он пел лучшие песни нашего народа"
 nelornieth.0004.d.tt:0 "Возможность для вашей цели и посла показать свои певческие и писательские таланты"
  
 nelornieth.0005.t:0 "Посольство Аварина - Что теперь?"
 nelornieth.0005.desc:0 "Новое письмо от моего посла:\n\n"Мой [ROOT.Char.GetLadyLord], мы приближаемся ко второй половине нашей миссии. Чтобы произвести наилучшее впечатление на нашего хозяина, я думаю, что пришло время организовать второе мероприятие, на которое [embassy_target.GetTitleAsNameNoTooltip] будет приглашен, чтобы познакомить [embassy_target.GetHerHim] с нашими обычаями. Что нам следует продолжать?""
  
 nelornieth.0010.t:0 "Посольство Аварина - Давай потанцуем"
 nelornieth.0010.desc:0 "Посол Аварина официально пригласил меня в свое посольство на традиционный банкет Аварина. Как только я вхожу в зал, мои чувства наполняет вихрь ощущений, запахов и музыки, чуждых и в то же время странно знакомых мне.\n\nЯ сажусь на почетное место и преподносят самые странные блюда, сочетания мяса и травы, о которых никто из моих испытуемых и не мечтал. Когда еда съедена и вино выпито, начинаются танцы под звуки арф и флейт."
 nelornieth.0010.a:0 "Такие невероятные вкусы! И такие замысловатые танцы!"
 nelornieth.0010.b:0 "Это не так увлекательно, как они сделали это, чтобы быть"
 nelornieth.0010.c:0 "Слишком много посторонних привкусов и шумов на мой вкус!"
  
 nelornieth.0011.t:0 "Посольство Аварина - Давай потанцуем"
 nelornieth.0011.desc.intro:0 "Мой повелитель, мы организовали самый экстравагантный пир, который только можно было придумать, чтобы порадовать [embassy_target.GetTitledFirstNameNoTooltip].\n\nМы попросили поваров из делегации приготовить лучшие блюда аваринской кухни, а музыканты сыграли самую живую классику для [embassy_target.GetHerHim]."
 nelornieth.0011.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip], похоже, очень наслаждался [embassy_target.GetHerHim], [embassy_target.GetSheHe] оставался до тех пор, пока свет Эарендиля не начал угасать."
 nelornieth.0011.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] явно не получил удовольствия от нашего праздника и вскоре покинул вечеринку с хмурым выражением лица [embassy_target.GetHerHis]."
 nelornieth.0011.desc.boredom:0 "\n\nХотя [embassy_target.GetSheHe] сделал вежливую попытку казаться заинтересованным, [embassy_target.GetTitledFirstNameNoTooltip] вскоре потерял интерес и удалился в покои [embassy_target.GetHerHis]."
 nelornieth.0011.a:0 "Нет такой вечеринки, как вечеринка Аварина!"
 nelornieth.0011.b:0 "[ambassador.GetFirstNameNoTooltip], что ты сделал?"
 nelornieth.0011.c:0 "Ну хоть не обидеть удалось [embassy_target.GetHerHim]"
  
 nelornieth.0020.t:0 "Посольство Аварина - Когда дует ветер"
 nelornieth.0020.desc:0 "Посол Аварина официально пригласил меня в свое посольство на охоту за образом Аварина.\n\nСначала мы оделись в лесные цвета и раскрасили лица темными цветами и странными символами. Затем мы бесшумно рассредоточились по лесу.\n\nЧерез некоторое время, ничего не видя, я слышу крик незнакомой птицы слева и понимаю, что это сигнал одного из охотников. Он указывает справа от меня, где пасется великолепный десятизубый олень, совершенно не подозревая о нашем присутствии.\n\nМы приближаемся молча и против ветра, и по сигналу [ambassador.GetFirstNameNoTooltip] я выпускаю стрелу ему в сердце, предоставляя ему быстрая безболезненная смерть."
 nelornieth.0020.a:0 "Этот способ охоты захватывает дух!"
 nelornieth.0020.b:0 "Я признаю, что это другое, но не очень интересно"
 nelornieth.0020.c:0 "Охота без лошадей и собак? Отсталые дикари!"
  
 nelornieth.0021.t:0 "Посольство Аварина - Когда дует ветер"
 nelornieth.0021.desc.intro:0 "Мой сеньор, мы организовали большую охоту, чтобы развлечь [embassy_target.GetTitledFirstNameNoTooltip].\n\nНаши охотники нашли огромного десятизубого оленя, и, тихо, как шепот, мы поднесли [embassy_target.GetHerHim] так близко к добыче, что [embassy_target.GetSheHe] мог почти дотронуться до нее. , прежде чем выстрелить смертоносной стрелой в упор."
 nelornieth.0021.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip], кажется, очень наслаждался [embassy_target.GetHerHim] собой, [embassy_target.GetSheHe] продолжал повторять, как это было захватывающе."
 nelornieth.0021.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] явно не получал удовольствия от нашей охоты и всю обратную дорогу жаловался на отсутствие лошадей и собак."
 nelornieth.0021.desc.boredom:0 "\n\nХотя [embassy_target.GetSheHe] сделал вежливую попытку изобразить заинтересованность, [embassy_target.GetTitledFirstNameNoTooltip] явно не впечатлили наши традиционные методы."
 nelornieth.0021.a:0 "Я знал, что [embassy_target.GetSheHe] понравится охота"
 nelornieth.0021.b:0 "[ambassador.GetFirstNameNoTooltip], что ты сделал?"
 nelornieth.0021.c:0 "Ну хоть не обидеть удалось [embassy_target.GetHerHim]"
  
 nelornieth.0030.t:0 "Посольство Аварина - Случайный сон"
 nelornieth.0030.desc:0 "Посол Аварина официально пригласил меня в свое посольство для медитации по пути Аварина.\n\nМы немного погуляли по лесу, прежде чем достигли укромного места:0 поляны у лесной речушки.\n\n[ambassador.GetFirstNameNoTooltip] сидели без слово рядом с рекой и предложил мне сделать то же самое кивком.\n\nКогда мы начали медитировать, остальная часть делегации Авари отступила за линию деревьев и начала бормотать напев на своем языке. Я слышал в их песне шум ветра, крик диковинных птиц и волны далеких морей."
 nelornieth.0030.a:0 "Опыт был захватывающим"
 nelornieth.0030.b:0 "Я не вижу, что это пение приносит на стол"
 nelornieth.0030.c:0 "Я не могу сосредоточиться из-за всего этого шума!"
  
 nelornieth.0031.t:0 "Посольство Аварина - Случайный сон"
 nelornieth.0031.desc.intro:0 "Мой повелитель, мы организовали сеанс медитации Аварина для [embassy_target.GetTitledFirstNameNoTooltip].\n\nМы привели [embassy_target.GetHerHim] в укромное место, чтобы медитировать вместе, пока мои помощники пели наши ритуальные песнопения, невидимые за деревьями."
 nelornieth.0031.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip], кажется, высоко оценил этот опыт, [embassy_target.GetSheHe] продолжал повторять, насколько это было восхитительно."
 nelornieth.0031.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] явно не получал удовольствия от нашей медитации и вскоре после начала выглядел разъяренным."
 nelornieth.0031.desc.boredom:0 "\n\nХотя [embassy_target.GetSheHe] вежливо старался казаться сосредоточенным, [embassy_target.GetTitledFirstNameNoTooltip] явно не впечатлили наши медитативные ритуалы."
 nelornieth.0031.a:0 "Я знал, что [embassy_target.GetSheHe] насладится моментом тишины"
 nelornieth.0031.b:0 "[ambassador.GetFirstNameNoTooltip], что ты сделал?"
 nelornieth.0031.c:0 "Ну хоть не обидеть удалось [embassy_target.GetHerHim]"
  
 nelornieth.0040.t:0 "Посольство Аварина - Мы можем быть героями"
 nelornieth.0040.desc:0 "Посол Аварина официально пригласил меня в свое посольство для пения между моим народом и [ambassador.GetHersHis].\n\nКогда мы прибыли, иностранные поэты и музыканты уже заняли свои места, и [ambassador.GetFirstNameNoTooltip] предлагает, чтобы я пел первым. Я пою свои лучшие песни, за которыми следует посол Аварина, за которым по очереди следуют наши лучшие поэты, на рассказы о Берене и Лутиэн или [lastalliance|E] отвечают рассказы о [battleofpalisor|E] и Великом переселении."
 nelornieth.0040.a:0 "В них столько всего, о чем мы и не подозревали!"
 nelornieth.0040.b:0 "Я думаю, их музыка сносная"
 nelornieth.0040.c:0 "Эти безвкусные истории ничто по сравнению с нашими великими сказками"
  
 nelornieth.0041.t:0 "Посольство Аварина - Мы можем быть героями"
 nelornieth.0041.desc.intro:0 "Мой сеньор, мы организовали пение с [embassy_target.GetTitledFirstNameNoTooltip].\n\nМы собрали наших лучших поэтов и музыкантов и пригласили [embassy_target.GetHerHim] сделать то же самое. Мы начали с песни о [battleofpalisor|E], на которую ответил один из [lastalliance|E], после чего поэты ответили друг другу с постоянно растущим мастерством и талантом."
 nelornieth.0041.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip], похоже, высоко оценил этот опыт, [embassy_target.GetSheHe] даже на время присоединился к поэтам."
 nelornieth.0041.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] явно не получал удовольствия от нашего чтения и неодобрительно хмурился каждый раз, когда слово брал авари."
 nelornieth.0041.desc.boredom:0 "n\nХотя [embassy_target.GetSheHe] сделал вежливую попытку казаться сосредоточенной, [embassy_target.GetTitledFirstNameNoTooltip] явно не впечатлил мастерство и рассказы нашего поэта."
 nelornieth.0041.a:0 "Я знал, что [embassy_target.GetTitledFirstNameNoTooltip] очень понравится нашим сказкам"
 nelornieth.0041.b:0 "[ambassador.GetFirstNameNoTooltip], что ты сделал?"
 nelornieth.0041.c:0 "Ну хоть не обидеть удалось [embassy_target.GetHerHim]"
  
 nelornieth.0100.t:0 "Посольство Аварина - Постучите по дереву"
 nelornieth.0100.desc.intro:0 "Мой [ROOT.Char.GetLadyLord], наше посольство подходит к концу."
 nelornieth.0100.desc.success:0 "Я могу сказать, что наши дипломаты очень усердно объединили наши два народа.\n\n[embassy_target.GetTitledFirstNameNoTooltip] сочувствует нашему делу и предлагает вам просить о благе [embassy_target.GetHerHim].\n\nО чем мне просить ?"
 nelornieth.0100.desc.failure:0 "К сожалению, я должен сообщить, что наша миссия не увенчалась успехом. [embassy_target.GetTitledFirstNameNoTooltip] в данный момент не расположен обсуждать укрепление связей между нашими людьми."
 nelornieth.0100.a:0 "Давайте будем союзниками против грядущей тьмы"
 nelornieth.0100.a.tt:0 "Вы заключите союз с [embassy_target.GetFirstNameNoTooltip]"
 nelornieth.0100.b:0 "Я бы попросил оружие, чтобы отбиваться от моих врагов"
 nelornieth.0100.b.tt:0 "[embassy_target.GetFirstNameNoTooltip] даст вам великолепное оружие"
 nelornieth.0100.b.toast:0 "Вы получаете великолепное оружие!"
 nelornieth.0100.c:0 "Я бы попросил воина из двора [embassy_target.GetHerHis] помочь нам в наших битвах."
 nelornieth.0100.c.tt:0 "[embassy_target.GetFirstNameNoTooltip] пришлет вам воина из двора [embassy_target.GetHerHis]"
 nelornieth.0100.c.toast:0 "Один из командиров [embassy_target.GetFirstNameNoTooltip] присоединяется к вашему двору"
 nelornieth.0100.d:0 "Вы меня разочаровываете, [ambassador.GetFirstNameNoTooltip]. Я возлагал большие надежды на вашу миссию"
  
 nelornieth.0101.t:0 "Посольство Аварина - Альянс"
 nelornieth.0101.desc:0 "Посол Аварина просит последней аудиенции перед уходом [ambassador.GetHerHis]. [ambassador.GetSheHe] передает запрос от [ambassador.GetHerHis] [nelorniethking.GetTitleAsNameNoTooltip] о заключении официального союза между нашими людьми. После такой грандиозной дипломатической миссии я склонен согласиться."
 nelornieth.0101.a:0 "это было бы моей привилегией"
 nelornieth.0101.b:0 "я не думаю, что это мудро"

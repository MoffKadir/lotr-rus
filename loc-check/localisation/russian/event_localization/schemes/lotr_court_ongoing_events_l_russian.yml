l_russian:
 court_ongoing.2001.t:0 "Фестиваль"
  
 court_ongoing.2001.spring_opening:0 "Сегодня отмечается открытие Фестиваля Ност-на-Лотион, Рождения Цветов, когда Ариен снова приносит тепло Анора в Средиземье. Когда эльфийские дети танцуют в кругу с цветами в волосах, мы празднуем возвращение благословения [yavannacharacter|E]."
 court_ongoing.2001.summer_opening:0 "Сегодня отмечается открытие Фестиваля Тарнин Ауста, Врат Лета, когда Ариен плывет на Аноре близко к Средиземью и рассеивает холод [morgothcharacter|E] с земель. Мы с нетерпением ждем рассвета, чтобы приветствовать новый сезон."
 court_ongoing.2001.autumn_opening:0 "Сегодня отмечается открытие Фестиваля Явьере, Дара Фруктов, когда опадают листья и на деревьях созревают плоды. Банкетные столы ломятся от великолепных фруктов и лучшей дичи."
 court_ongoing.2001.winter_opening:0 "Сегодня отмечается открытие Фестиваля Турухалме, Чертежа бревен, когда идет сильный снегопад, а камины жаждут дров. В залах бушуют костры, и барды готовы петь свои истории."
 court_ongoing.2001.distant_opening:0 "Я добрался до двора в [court_of_residence.GetNameNoTier] как раз к фестивалю в [court_owner.Custom('ResidenceBuilding')]. Я получил приглашение, так как должен увидеть [target.GetTitledFirstName]."
 court_ongoing.2001.close_opening:0 "Я иду на фестиваль не просто потому, что я [ROOT.Char.GetLadyLord|U] [court_owner.Custom('ResidenceBuilding')], а потому, что хочу видеть там [target.GetTitledFirstName]."
 court_ongoing.2001.desc:0 "\n\n[target.GetSheHe|U] выглядит великолепно. Когда начинается музыка, сигнализирующая о первом танце, мой взгляд встречается с [target.GetHersHis], и вскоре наши руки встречаются, и мы танцуем с энтузиазмом, не обращая внимания на то, что нас окружает.\n\n Когда музыка стихает и у нас наконец наступает тихий момент, я предлагаю мое предложение."
 court_ongoing.2001.a:0 "С тобой я мог бы танцевать всю ночь, мой [target.GetLadyLord]."
 court_ongoing.2001.a.tt:0 "#F Обращение к [target.GetFirstNamePossessiveNoTooltip] игровой стороне.#!"
 court_ongoing.2001.b:0 "Прогулка в саду, вдали от всего этого?"
 court_ongoing.2001.b.tt:0 "#F Обращение к [target.GetFirstNamePossessiveNoTooltip] продуманной стороне.#!"
 court_ongoing.2001.c:0 "Посидим у костра и послушаем рассказ барда?"
 court_ongoing.2001.c.tt:0 "#F Обращение к [target.GetFirstNamePossessiveNoTooltip] любопытной стороне.#!"
  
 court_ongoing.2003.opening:0 "На танцах [court_owner.Custom('ResidenceBuilding')] ко мне подошел [owner.GetTitledFirstName], предложив компанию [owner.GetHerHis]."
 court_ongoing.2003.dance:0 "\n\nКогда мы крутились на полу, мы определенно повернули головы, и я смеялся, как маленький [ROOT.Char.Custom('GirlBoy')]!"
 court_ongoing.2003.walk:0 "\n\nМы гуляли по саду, болтая о всяких вещах, пока не поняли, что оба потеряли счет времени!"
 court_ongoing.2003.story:0 "\n\nМы пошли послушать рассказы барда и просидели вместе, слушая большую часть ночи. Это было захватывающе!"
 court_ongoing.2003.fallback:0 "\n\nНам было так весело, что мы танцевали почти все время праздника!"
 court_ongoing.2003.a:0 "У меня был такой хороший вечер!"
  
 court_ongoing.2004.dance:0 "[owner.GetSheHe|U] не понял намека, что я не заинтересован в танцах, и после нескольких неохотных вращений мне пришлось просить [owner.GetHerHim] отпустить меня."
 court_ongoing.2004.walk:0 "Пока прогулка в саду бодрила, [owner.GetFirstNamePossessive] болтовня мне ужасно наскучила.\n\nВскоре я извинилась и вернулась к танцам."
 court_ongoing.2004.story:0 "Хотя я был не против присутствия [owner.GetHerHis], весь вечер [owner.GetSheHe] хотелось сидеть и слушать рассказы. Мне быстро это наскучило, и я, извинившись, пошел танцевать."
 court_ongoing.2004.fallback:0 "[owner.GetSheHe|U] продолжал предлагать, как провести время на праздновании, но [owner.GetSheHe] не так много может сделать, когда [owner.GetSheHe] составляет такую ​​ужасную компанию [owner.GetHerselfHimself]."
 court_ongoing.2004.a:0 "О чем думал [owner.GetSheHe]?"
  
 court_ongoing.2005.dance:0 "[target.GetTitledFirstName] и я вместе кружились по полу, поворачивая головы, пока [target.GetSheHe] смеялся от души [target.GetHerHis]."
 court_ongoing.2005.walk:0 "[target.GetTitledFirstName] и я гуляли по саду, разговаривая о всяких вещах. В конце концов мы поняли, что оба потеряли счет времени, и когда мы вернулись, танец уже начал стихать."
 court_ongoing.2005.story:0 "Я попросил барда спеть все любимые истории [target.GetTitledFirstName], и в течение вечера мы наслаждались каждой сказкой, которую могут предложить залы [court_of_residence.GetNameNoTier]. У этого эльфа определенно есть вкус к романтике и приключениям."
 court_ongoing.2005.fallback:0 "[target.GetTitledFirstName] и я так весело провели время, что танцевали почти все время праздника!"
 court_ongoing.2005.a:0 "Какой у нас был вечер!"
  
 court_ongoing.2006.dance:0 "Я думал, что был готов, как только [target.GetSheHe] согласился танцевать, но, хотя я ловко справился с собой, [target.GetTitledFirstName] вскоре извинился и оставил меня стоять среди других танцоров."
 court_ongoing.2006.walk:0 "Я подумал, что это приятная прогулка, но, возможно, было слишком холодно, или, возможно, я слишком много говорил, потому что [target.GetSheHe] вскоре извинился [target.GetHerHis] и вернулся к танцам, даже не дождавшись, чтобы посмотреть, иду ли я.\n\nBy когда я вернулся, [target.GetSheHe] развлекался с другими танцорами."
 court_ongoing.2006.story:0 "Возможно, что-то не так с сказками, которые бард спел для [target.GetTitledFirstName]? Даже после того, как [target.GetSheHe] извинился перед [target.GetHerHis], рассказы так и не закончились, так как я слушал их один."
 court_ongoing.2006.fallback:0 "Я продолжал предлагать, как мы могли бы провести время на праздновании, но [target.GetTitledFirstName] казался совершенно не заинтересованным. Я сделал что-то не так?"
 court_ongoing.2006.a:0 "Это пошло плохо."
  
 court_ongoing.2011.t:0 "Уединенная медитация"
 court_ongoing.2011.desc:0 "Друг [target.GetTitledFirstName] упомянул мне, что [target.GetSheHe] часто уходит в отдаленное место, чтобы медитировать.\n\nНаправления были ясны, и я легко нахожу это место. Там, рядом с журчащим потоком, сидит [target.GetFirstName], глаза закрыты в безмолвном общении с творением [yavannacharacter|E].\n\nЭто мой шанс связаться с [target.GetHerHim]."
 court_ongoing.2011.a:0 "Я осторожно сообщу о своем присутствии и позволю [target.GetHerHim] закончить."
 court_ongoing.2011.a.tt:0 "Я должен дать [target.GetHerHim] немного места."
 court_ongoing.2011.b:0 "Я растоплю лед шуткой!"
 court_ongoing.2011.b.tt:0 "Думаю, [target.GetSheHe] понравится оживленная беседа."
 court_ongoing.2011.c:0 "Я сяду рядом с [target.GetHerHim], и мы вместе помедитируем."
 court_ongoing.2011.c.tt:0 "Думаю, [target.GetSheHe] понравится тихая компания."
  
 court_ongoing.2013.opening:0 "Пока я медитировал у журчащего ручья, ко мне подошел [owner.GetTitledFirstName]."
 court_ongoing.2013.meditation:0 "\n\n[owner.GetSheHe|U] осторожно прочистил горло [owner.GetHerHis] и сел поодаль, пока я не был готов присоединиться к [owner.GetHerHim]. Со стороны [owner.GetHerHim] было очень предусмотрительно уважать мою потребность в одиночестве."
 court_ongoing.2013.conversation:0 "\n\n[owner.GetSheHe|U] пошутил, и я не мог не расхохотаться. Теперь, когда я потерял концентрацию, мне не оставалось ничего другого, кроме как наслаждаться [owner.GetHerHis] ослепительной беседой."
 court_ongoing.2013.company:0 "\n\n[owner.GetSheHe|U] сел рядом со мной, взял меня за руку и молча посмотрел мне в глаза. Я мог чувствовать [owner.GetHerHis] fëa и свою настройку, пока мы оба общались с благословением [yavannacharacter|E]."
 court_ongoing.2013.fallback:0 "\n\n[owner.GetSheHe|U] сел рядом со мной и подождал, пока я закончу медитацию."
 court_ongoing.2013.closing:0 "\n\nУ нас был глубокий разговор о красоте природы и о том, как лучше всего ее испытать."
 court_ongoing.2013.a:0 "Я чувствовал, что [owner.GetFirstName] действительно понимает меня."
  
 court_ongoing.2014.opening:0 "Пока я медитировал у журчащего ручья, ко мне подошел [owner.GetTitledFirstName]."
 court_ongoing.2014.meditation:0 "\n\n[owner.GetSheHe|U] мягко откашлялся [owner.GetHerHis] и сел поодаль, ожидая, что я присоединюсь к нему. Я бы хотел, чтобы [owner.GetSheHe] был смелее и заговорил со мной."
 court_ongoing.2014.conversation:0 "\n\n[owner.GetSheHe|U] пошутил, прервав мою медитацию. Меня более чем раздражало [owner.GetHerHis] его невнимание к моему желанию медитировать в одиночестве."
 court_ongoing.2014.company:0 "\n\n[owner.GetSheHe|U] сел рядом со мной, взял меня за руку и молча посмотрел мне в глаза. Меня более чем раздражало [owner.GetHerHis] его невнимание к моему желанию медитировать в одиночестве."
 court_ongoing.2014.fallback:0 "\n\n[owner.GetSheHe|U] сел рядом со мной, взял меня за руку и молча посмотрел мне в глаза. Меня более чем раздражало [owner.GetHerHis] его невнимание к моему желанию медитировать в одиночестве."
 court_ongoing.2014.closing:0 "\n\nЯ вежливо поговорил и сбежал, как только смог."
 court_ongoing.2014.a:0 "Это было так неприятно!"
  
 court_ongoing.2015.meditation:0 "Я тихо откашлялся и сел на расстоянии от [target.GetFirstName], ожидая, пока [target.GetSheHe] будет готов заговорить со мной.\n\nЯ видел, что [target.GetSheHe] ценит то, что я не помешал медитации [target.GetHerHis]."
 court_ongoing.2015.conversation:0 "Я пошутил, и [target.GetFirstName] расхохотался. [target.GetSheHe|U] встал, чтобы присоединиться ко мне, и мы проговорили несколько часов. Восходящая Луна удивила нас, все еще погруженных в разговор."
 court_ongoing.2015.company:0 "Я сел рядом с [target.GetFirstName], взял [target.GetHerHis] за руку и посмотрел в [target.GetHerHis] глаза. Моя фэа достигла [target.GetHersHis], и мы сели вместе, настроенные друг на друга и с благословения [yavannacharacter|E]."
 court_ongoing.2015.fallback:0 "Я сел рядом с [target.GetFirstName] и подождал, пока [target.GetHerHim] закончит медитацию [target.GetHerHis]."
 court_ongoing.2015.closing:0 "\n\nУ нас был глубокий разговор о красоте природы и о том, как лучше всего ее испытать."
 court_ongoing.2015.a:0 "Я чувствовал, что [target.GetFirstName] действительно понимает меня."
  
 court_ongoing.2016.meditation:0 "Я тихо откашлялся и сел на расстоянии от [target.GetFirstName], ожидая, пока [target.GetSheHe] будет готов заговорить со мной.\n\nЯ думаю, [target.GetSheHe] предпочел бы, чтобы я прервал медитацию [target.GetHerHis]."
 court_ongoing.2016.conversation:0 "Я пошутил, и [target.GetFirstName] поднял глаза, явно раздраженный. [target.GetSheHe|U] встал, чтобы присоединиться ко мне, но через некоторое время ушел [target.GetHerHim]."
 court_ongoing.2016.company:0 "Я сел рядом с [target.GetFirstName], взял [target.GetHerHis] за руку и посмотрел в [target.GetHerHis] глаза. [target.GetSheHe|U] поднял голову, явно раздраженный, и вскоре извинился."
 court_ongoing.2016.fallback:0 "Я сел рядом с [target.GetFirstName], взял [target.GetHerHis] за руку и посмотрел в [target.GetHerHis] глаза. [target.GetSheHe|U] поднял голову, явно раздраженный, и вскоре извинился."
 court_ongoing.2016.closing:0 "\n\nЯ явно не продумал это."
 court_ongoing.2016.a:0 "Какая рухлядь!"

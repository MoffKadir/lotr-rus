 saltflats:0 "Солончаки"
 terrain_saltflats:0 "Солончаки"
 saltflats_desc:0 "Когда-то нетронутое море, в котором процветала жизнь, испаряясь, оставляло токсичные соли. Ландшафт равнинный, открытый и имеет сухую, гнетущую жару."
 combat_saltflats:0 "Защита в солончаках"
 saltflats_advantage:0 "[command_modifier_i|E][advantage|E] в солончаках"
 religious_decision.0201.saltflats:0 "Плоскостность [saltflats_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.saltflats:0 "Я поймал себя на том, что заглядываю в прошлое этого когда-то нетронутого моря [ROOT.Char.GetCurrentActivity.GetLocation.GetName], в котором процветала жизнь."
 saltflats_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в солончаках"
 saltflats_levy_size:0 "$MOD_LEVY_SIZE$ в солончаках"
  

 mallorn_forest_desc:0 "Древний лес, усеянный золотыми маллорнскими деревьями.."
 combat_mallorn_forest:0 "Защита в Маллорнском лесу"
 religious_decision.0201.mallorn_forest:0 "Плоскостность [mallorn_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.mallorn_forest:0 "Мои мысли блуждают, пока я иду среди золотых деревьев Мэллорнов в [ROOT.Char.GetCurrentActivity.GetLocation.GetName]."

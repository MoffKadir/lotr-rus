l_russian:
  
 dune_sea:0 "Море Дюн"
 terrain_dune_sea:0 "Море Дюн"
 dune_sea_desc:0 "Бескрайние и бесконечные пески Моря Дюн пышут жестоким жаром и не отличаются гостеприимностью. Лишь самым закалённым удастся здесь выжить."
 religious_decision.0201.dune_sea:0 "Бескрайние дюны [dune_sea_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.dune_sea:0 ""
 dune_sea_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в Море Дюн"
 dune_sea_levy_size:0 "$MOD_LEVY_SIZE$ в Море Дюн"
  
 red_desert:0 "Пустынные холмы"
 terrain_red_desert:0 "Пустынные холмы"
 red_desert_desc:0 "Скалистая и необитаемая, если не считать горстки закалённых местных. Без местных проводников по этим землям не пройти."
 combat_red_desert:0 "Оборона в пустынных холмах"
 religious_decision.0201.red_desert:0 "Красные каменистые пустынные холмы [red_desert_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.red_desert:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] не щадит меня:0 палящее знойное солнце пустыни, заставляя заглянуть глубже и найти своё место во вселенной."
  
 deep_forest:0 "Лесная чаща"
 terrain_deep_forest:0 "Лесная чаща"
 deep_forest_desc:0 "Бескрайние леса, густые и тёмные как сама ночь. Навигация здесь почти невозможна, а споры ядовитых грибов затуманивают разум."
 combat_deep_forest:0 "Оборона в лесной чаще"
 religious_decision.0201.deep_forest:0 "Бескрайний ночной лес [deep_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.deep_forest:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] встречает стрёкотом букашек и пением птиц:0 фоновый шум местных джунглей не утихает, пока я погружаюсь в собственные мысли."
 deep_forest_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в лесной чаще"
 deep_forest_levy_size:0 "$MOD_LEVY_SIZE$ в лесной чаще"
  
 volcanic_plains:0 "Вулканические равнины"
 terrain_volcanic_plains:0 "Вулканические равнины"
 volcanic_plains_desc:0 "Издали она кажется просторной и однообразной, на деле же это разбитая и покинутая земля. Вулканические пустоши негостеприимны к жизни и чадят токсичными испарениями."
 combat_volcanic_plains:0 "Оборона на вулканических равнинах"
 volcanic_plains_advantage:0 "[command_modifier_i|E][advantage|E] на вулканических равнинах"
 religious_decision.0201.volcanic_plains:0 "Разорённая токсичная пустошь [volcanic_plains_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.volcanic_plains:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] отзывается удалённым шумом. В вулканических пустошах мне удалось отыскать странный гнёт в собственной душе."
 volcanic_plains_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ на вулканических равнинах"
 volcanic_plains_levy_size:0 "$MOD_LEVY_SIZE$ на вулканических равнинах"
  
 arctic:0 "Арктика"
 terrain_arctic:0 "Арктика"
 arctic_desc:0 "Далекие северные пустоши Средиземья подвержены долгим ледяным зимам и зловещим холодам, более южным, чем это должно быть."
 combat_arctic:0 "Оборона на Северных пустошах"
 arctic_advantage:0 "[command_modifier_i|E][advantage|E] in the Arctic"
 religious_decision.0201.arctic:0 "The ice-held [arctic_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.arctic:0 "Ледяная пустошь [ROOT.Char.GetCurrentActivity.GetLocation.GetName] и ее зловещий холод дали мне возможность понять себя."
 arctic_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в Арктике"
 arctic_levy_size:0 "$MOD_LEVY_SIZE$ в Арктике"
  
 caverns:0 "Пещеры"
 terrain_caverns:0 "Пещеры"
 caverns_desc:0 "Древние подземные природные пещеры, туннели и трещины. Ниже даже самых глубоких погружений гномов и гоблинов лежит первобытный подземный мир."
 combat_caverns:0 "Оборона в Пещерах"
 caverns_advantage:0 "[command_modifier_i|E][advantage|E] в подземных пещерах"
 religious_decision.0201.caverns:0 "Подземные пещеры [caverns_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.caverns:0 "В первозданном подземном мире, в естественных пещерах, тоннелях и трещинах [ROOT.Char.GetCurrentActivity.GetLocation.GetName] я обнаружил, что смотрю глубоко внутрь своего внутреннего существа."
 caverns_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в пещерах"
 caverns_levy_size:0 "$MOD_LEVY_SIZE$ в пещерах"
  
 halls:0 "Subterranean"
 terrain_halls:0 "Subterranean"
 halls_desc:0 "Subterranean complex, comprising a vast labyrinthine network of chambers, mines and huge halls. A city beneath the surface." !
 combat_halls:0 "Defending in Subterranean"
 halls_advantage:0 "[command_modifier_i|E][advantage|E] in Subterranean"
 religious_decision.0201.halls:0 "The subterranean tunnels of [halls_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.halls:0 "in the subterranean complex of vast labyrinthine networks of chambers, mines and huge tunnels of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] I found myself looking deep inside myself."
 halls_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in Subterranean"
 halls_levy_size:0 "$MOD_LEVY_SIZE$ in Subterranean"
  
 pathsofthedead:0 "Тропа мертвых"
 terrain_pathsofthedead:0 "the underground Paths of the Dead"
 pathsofthedead_desc:0 "Этот путь проложен мертвыми, и мертвые хранят его! Путь закрыт!"
 combat_pathsofthedead:0 "Оборона на Тропе мертвых"
 pathsofthedead_advantage:0 "[command_modifier_i|E][advantage|E] в Подземных тропах мертвых"

  ### Elf Modifiers ### 
 elf_childraising_modifier:0 "Воспитание ребенка"
 elf_childraising_modifier_desc:0 "Этот персонаж и его супруг духовно привержены воспитанию своего ребенка до зрелости."
 elf_child_limit_modifier:0 "Закончили воспитывать детей"
 elf_child_limit_modifier_desc:0 "Этот эльф завершил часть своей жизни, связанную с воспитанием детей, и их желание производить потомство прекратилось.\n\nХотя они всегда будут оглядываться на те дни с большой любовью, теперь они направили свои силы тела и разума на другие задачи и искусства."
  
 elven_homeland_county_modifier:0 "Родина эльфов"
 elven_homeland_county_modifier_desc:0 "Это графство является традиционной родиной эльфов и может стать целью Elven Restoration Casus Belli."
  
 valar_ban_modifier:0 "Запрет Валар"
 valar_ban_modifier_desc:0 "Из-за их мятежа, гордыни или отказа покаяться этот персонаж находится под запретом Валар, лишенным права плавать в Валинор."
  
 hidden_elven_refugees_modifier:0 "Скрытые эльфийские беженцы"
 hidden_elven_refugees_modifier_desc:0 "Хотя подавляющее большинство эльфов, которые когда-то жили здесь, бежали, все же остались некоторые упрямые противники, наносящие удары по оккупантам их земли из скрытых убежищ."
  
 marauding_orc_drags_modifier:0 "Мародерство орков"
 marauding_orc_drags_modifier_desc:0 "Хотя орки, которые когда-то населяли эту землю, обычно либо бежали, либо были преданы мечу, некоторые банды орков все еще бродят по земле, грабя и преследуя жителей."
  
 legacy_of_oropher_modifier:0 "Наследие Орофера"
 light_of_the_forest_modifier:0 "Свет леса"
  
  ### Route Modifiers ### 
  
 rhun_road_province_modifier:0 "Рун Роуд"
 rhun_road_province_modifier_desc:0 "Эта провинция лежит на «Дороге Руна», главном торговом пути с востока на запад в северном Средиземье."
 rhun_road_income_character_modifier_1:0 "Плата за проезд по Рун-Роуд (I)"
 rhun_road_income_character_modifier_1_desc:0 "Этот персонаж контролирует небольшой участок Рунской дороги, способный взимать мизерные пошлины с караванов и путешественников."
 rhun_road_income_character_modifier_2:0 "Плата за проезд Рун-Роуд (II)"
 rhun_road_income_character_modifier_2_desc:0 "Этот персонаж контролирует средний сегмент Рунской дороги, способный взимать небольшую плату с караванов и путешественников."
 rhun_road_income_character_modifier_3:0 "Плата за проезд Рун-Роуд (III)"
 rhun_road_income_character_modifier_3_desc:0 "Этот персонаж контролирует примерно треть Рунской дороги, способный взимать приличную сумму пошлин с караванов и путешественников."
 rhun_road_income_character_modifier_4:0 "Плата за проезд по Рун-Роуд (IV)"
 rhun_road_income_character_modifier_4_desc:0 "Этот персонаж контролирует чуть менее половины Рунской дороги, способной взимать солидные пошлины с караванов и путешественников."
 rhun_road_income_character_modifier_5:0 "Плата за проезд Рун-Роуд (V)"
 rhun_road_income_character_modifier_5_desc:0 "Этот персонаж контролирует примерно половину Рун-роуд, способный взимать значительную плату с караванов и путешественников."
 rhun_road_income_character_modifier_6:0 "Плата за проезд Рун-Роуд (VI)"
 rhun_road_income_character_modifier_6_desc:0 "Этот персонаж контролирует большую часть Рунской дороги и может взимать значительную плату с караванов и путешественников."
 rhun_road_income_character_modifier_7:0 "Плата за проезд Рун-Роуд (VII)"
 rhun_road_income_character_modifier_7_desc:0 "Этот персонаж контролирует большую часть Рунской дороги и может взимать огромные суммы с караванов и путешественников."
 rhun_road_income_character_modifier_8:0 "Плата за проезд Рун-Роуд (VIII)"
 rhun_road_income_character_modifier_8_desc:0 "Этот персонаж контролирует три четверти Рунской дороги и может взимать большие пошлины с караванов и путешественников."
 rhun_road_income_character_modifier_9:0 "Плата за проезд Рун-Роуд (IX)"
 rhun_road_income_character_modifier_9_desc:0 "Этот персонаж контролирует почти всю Рунскую дорогу, способную взимать прибыль с караванов и путешественников."
 rhun_road_income_character_modifier_10:0 "Плата за проезд Рун-Роуд (X)"
 rhun_road_income_character_modifier_10_desc:0 "Этот персонаж контролирует всю Рунскую дорогу, способный диктовать любые пошлины караванам и путешественникам, которые они пожелают."
  
  ### Orc Modifiers ### 
 berserker_training_modifier:0 "Путь берсеркера"
 berserker_training_modifier_desc:0 "Этот персонаж тренируется, чтобы стать берсеркером."
  
 orc_traitor_modifier:0 "Орк-предатель"
 orc_traitor_modifier_desc:0 "Этот персонаж — предатель, который свернул с истинного орочьего пути."
  
 orc_challenge_retired_modifier:0 "Грязный трус"
 orc_challenge_retired_modifier_desc:0 "Этот персонаж — трус, который не явился на бой, который сам же и спровоцировал."
  
 orc_challenge_rejected_modifier:0 "Отклонил бой насмерть"
 orc_challenge_rejected_modifier_desc:0 "Этот персонаж отклонил вызов на смертельную схватку."
  
 orc_challenge_win_modifier:0 "Достойный лидер орков"
 orc_challenge_win_modifier_desc:0 "Этот персонаж одержал верх в схватке на смерть и утвердил собственное лидерство."
  
 orc_great_warchief_modifier:0 "Великий вождь"
 orc_great_warchief_modifier_desc:0 "Этот персонаж объединил орков под своими знамёнами с помощью силы и жестокости, послужив вестником новой эры доминирования орков."
  
 orc_champion_bodyguard_modifier:0 "Орочий воин-телохранитель"
 orc_champion_bodyguard_modifier_desc:0 "Этот персонаж нанял на службу могучего орка-воителя."
  
 orcs_morgai_fly_master_modifier:0 "Моргайский муховод"
 orcs_morgai_fly_master_modifier_desc:0 "Самопровозглашённый дрессировщик жутких и опасных Моргайских мух. В этом персонаже мухи организовали своё гнездо. На него неприятно смотреть, а сойтись с ним в бою – и вовсе страшно. Но жить ему осталось, вероятно, недолго..."
  
 orcs_ghul_kin_modifier:0 "Любитель гулей"
 orcs_ghul_kin_modifier_desc:0 "Этот орк восхищается и вдохновляется отвратительными вредителями Мордора, известными как гули. Персонаж живёт с ними, спит среди них и идёт с ними в бой. Пусть другие орки его сторонятся и отталкивают, его это мало волнует, поскольку у него уже есть новая «семья»."
  
  ### Corsair Modifiers ### 
 lotr_corsair_modifier:0 "Корсар"
 lotr_corsair_modifier_desc:0 "Всем известно, что этот персонаж не проявит жалости к тем, кого в море постигло несчастье."
 lotr_sea_aid_modifier:0 "Матросы-рекруты"
 lotr_sea_aid_modifier_desc:0 "Этот персонаж набрал несколько матросов-рекрутов после спасения их в море."
 lotr_sea_left_modifier:0 "Покинул моряков"
 lotr_sea_left_modifier_desc:0 "Всем суждено умереть, а море ничуть не хуже дыры в земле."
  
  ### Umbar Modifiers ### 
 political_violence:0 "Политические беспорядки"
 political_violence_desc:0 "В этой провинции происходят жестокие политические беспорядки"
  
  ### Rohirrim Modifiers 
 lotr_tracked_orcs_modifier:0 "Выследил орков"
 lotr_tracked_orcs_modifier_desc:0 "Этот персонаж вместе со своим отрядом выяснил местоположение крупного лагеря орков. Король, получив информацию, быстро уничтожил его."
 lotr_rohan_orcslayer_modifier:0 "Убийца орков"
 lotr_rohan_orcslayer_modifier_desc:0 "Этот персонаж снискал честь и уважение для себя и своего отряда, уничтожив крупный орочий патруль в Королевских землях, что не осталось незамеченным..."
  
 rohirrim_settlement:0 "Поселения рохиррим"
 rohirrim_settlement_desc:0 "В этом регионе наблюдается приток поселенцев рохиррим, что приводит к росту населения и активному строительству. Местные, однако, не в восторге от этих пришельцев."
  
 meara_story_modifier:0 "Meara Rider"
 meara_story_modifier_desc:0 "This individual rides one of the Mearas, the kings of horses descended from Felaróf, the legendary mount of Eorl the Young"
  
 bonded_with_meara_modifier:0 "Meara Friend"
 bonded_with_meara_modifier_desc:0 "This individual has bonded with their Meara mount, they now move and fight as one."
  
 resurgent_eotheod:0 "Resurgent Éotheod"
 resurgent_eotheod_desc:0 "The Éotheod have recently begun to increase in numbers and are starting to rebuild and reorganize."
  
 rider_of_the_mark:0 "Всадник Марки"
  
 wisdom_of_brego:0 "Мудрость Брего"
  
 blood_eorl_the_young:0 "Кровь Эорла Юного"
  
  # Haradrim Modifiers 
 jelut_unifier_modifier:0 "Собиратель Джелут"
 jelut_unifier_modifier_desc:0 "This character has united the disparate Jelut tribes under their Kingdom."
  
  ### Druedain Modifiers ### 
 honnin_resettlements:0 "Создание хоннинских сообществ"
 honnin_resettlements_desc:0 "Сообщества хоннинов организовываются на этой территории как часть программы повторного заселения их древних земель"
  
  ### Bellakar Modifiers ### 
 northernfocus:0 "Внимание на север"
 northernfocus_desc:0 "Понимая, что настоящие сражения ждут на севере, этот персонаж поручил уделить особое внимание флоту и способствовать экспансии в северном направлении"
 southernfocus:0 "Защита Родины"
 southernfocus_desc:0 "Осознавая, что в первую очередь необходимо выступить на защиту Родины, этот персонаж отдал приказ подготовить силы к вторжению извне."
  
   ### Cult of Saints Modifiers ### 
 patron_saint_prophet_modifier:0 "Посвящается Изиндубету Пророку"
 patron_saint_prophet_modifier_desc:0 "Этот персонаж посвящает свое поклонение Изиндубету Пророку. Его обычно считают основателем Батан ан-Изинди, и он получал видения от Единого."
 patron_saint_militant_modifier:0 "Посвящается святому Тамарзиру Воинствующему"
 patron_saint_militant_modifier_desc:0 "Этот персонаж посвящает свое поклонение Святому Тамарзиру Воинствующему, великому Святому Мечу, который защитил веру от язычников в трудную минуту."
 patron_saint_wise_modifier:0 "Посвящается Святому Эрухору Мудрому"
 patron_saint_wise_modifier_desc:0 "Этот персонаж посвящает свое поклонение Святому Эрухору Мудрому, одному из величайших ученых и политиков Фелайи. Его религиозное учение укрепило уникальную индивидуальность и независимость Фелаи от Беллакара."
 patron_saint_pilgrim_modifier:0 "Посвящается святому Бредабану, покровителю паломников."
 patron_saint_pilgrim_modifier_desc:0 "Этот персонаж посвящает свое поклонение святому Бродабану, покровителю паломников, святому человеку, который путешествовал по миру, чтобы увидеть красоту, созданную [valargods|E], распространяя веру посредством паломничества."
 patron_saint_anointed_modifier:0 "Посвящается святому Бавабатору Помазаннику."
 patron_saint_anointed_modifier_desc:0 "Этот персонаж посвящает свое поклонение Святому Бавабатору II Помазаннику, Первому Лорду Фелаи, который был настолько набожным и добродетельным, что его следует помнить как пример для всех будущих правителей Фелаи."
 patron_saint_chaste_modifier:0 "Посвящается Святой Бахгаллее Целомудренной"
 patron_saint_chaste_modifier_desc:0 "Этот персонаж посвящает свое поклонение святой Балгалейе Целомудренной, благочестивой и добродетельной монахине, посвятившей свою жизнь раздаче милостыни бедным."
 patron_saint_reformer:0 "Посвящается Святому Бору Реформатору"
 patron_saint_reformer_desc:0 "Этот персонаж посвящает свое поклонение Святому Бору Реформатору, новейшему Святому. Бор был амбициозным правителем, который преобразовал Теджин и показал своему народу истинную веру."
  
  ### Magic Modifiers ### 
 morgul_corruption_modifier:0 "Моргульская порча"
 morgul_corruption_modifier_desc:0 "Это место было осквернено грязными ритуалами [nazgulcharacter|E]."
  
 fading_morgul_corruption_modifier:0 "Слабеющая Моргульская порча"
 fading_morgul_corruption_modifier_desc:0 "Хотя эти земли удалось очистить от сил тьмы, в них остаются следы их былого правления. Люди здесь не живут."
  
  ### Dale Modifiers ### 
 thriving_dwarf_trade:0 "Процветающая торговля с гномами"
 thriving_dwarf_trade_desc:0 "Местный народ тесно связан со своими соседями-гномами, как экономически, так и политически. Эта связь привела к экономическому росту и притоку населения."
 minor_dwarf_trade:0 "Умеренная торговля с гномами"
 minor_dwarf_trade_desc:0 "Местные жители заключает небольшие торговые сделки с гномами, но в остальном стараются держаться от них подальше. Экономический рост носит ограниченный характер."
 collapsing_dwarf_trade:0 "Сниженная торговля с гномами"
 collapsing_dwarf_trade_desc:0 "Исторически местные жители вели активную торговлю с гномами, но по какой-то причине в последнее время её уровень упал, а местами и вовсе полностью сошёл на нет, от чего местная экономика пришла в упадок"

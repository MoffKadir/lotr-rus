 peasants_spooked_by_nazgul_modifier:0 "Крестьяне боятся Назгулов"
 peasants_spooked_by_nazgul_modifier_desc:0 "Ваши крестьяне не раз сталкивались с грозными черными всадниками и неохотно покидают свои дома после наступления темноты."
  
 precious_obsession_modifier:0 "Драгоценный потерянный"
 precious_obsession_modifier_desc:0 "Драгоценное навсегда потеряно для вас, все, что вы можете сделать, это попытаться жить с этой зияющей раной внутри вас."
  
  ### Hold court modifiers 
 hold_court_physician_attending_vassal_modifier:0 "Врач, посещающий вассала"
 hold_court_physician_attending_vassal_modifier_desc:0 "Этот персонаж в настоящее время лечит неизлечимо больного пациента и имеет ограниченное время для выполнения других обязанностей."
  
 hold_court_physician_teaching_modifier:0 "Преподавание врача"
 hold_court_physician_teaching_modifier_desc:0 "Этот персонаж в настоящее время обучает коллегу-человека тому, что он может, о способах эльфийского исцеления, и у него ограниченное время, чтобы заняться другими обязанностями."
  

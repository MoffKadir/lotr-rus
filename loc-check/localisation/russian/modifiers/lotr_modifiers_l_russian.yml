 khand_heir_0_successes_desc:0 "Лорды клана Варяг широко считают этого персонажа совершенно непригодным для управления ими."
 khand_heir_1_successes:0 "Непригодный для правления"
 khand_heir_1_successes_desc:0 "Лорды клана Варяг считают этого персонажа неподходящим для управления ими."
 khand_heir_2_successes:0 "Не хватает потенциала"

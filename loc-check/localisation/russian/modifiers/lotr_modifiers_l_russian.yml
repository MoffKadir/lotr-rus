 khand_heir_3_successes:0 "Лидерский потенциал"
 khand_heir_3_successes_desc:0 "Лорды клана Варяг считают, что этот персонаж демонстрирует некоторый потенциал в качестве будущего правителя."
 khand_heir_4_successes:0 "Соответствовать правилу"
 khand_heir_4_successes_desc:0 "Лорды клана Варяг считают этого персонажа подходящим для своего будущего правителя."
 khand_heir_5_successes:0 "Естественный преемник"

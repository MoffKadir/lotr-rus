l_russian:
 LOADING_TIP_0:0 "#TOLKIENQUOTE:0 “Отбеленная или попросту белая ткань легко принимает любой оттенок, белая бумага – любую мудрость.”#!\n#QUOTEDCHARACTER:0 – Саруман Многоцветный#!"
 LOADING_TIP_1:0 "#TOLKIENQUOTE:0 “А кто ломает вещь, чтобы узнать, что она из себя представляет, тот сошел с пути Мудрых.”#!\n#QUOTEDCHARACTER:0 – Гэндальф Серый#!"
 LOADING_TIP_2:0 "#TOLKIENQUOTE:0 “Копья наперевес и под удар щиты!\nМечами добудем день, на клинках принесем рассвет!”#!\n#QUOTEDCHARACTER:0 – Теоден, конунг#!"
 LOADING_TIP_3:0 "#TOLKIENQUOTE:0 “Выехав из тумана, из тьмы навстречу рассвету,\nПел он солнечным утром, обнажая свой меч.”#!\n#QUOTEDCHARACTER:0 – Глеовин, менестрель#!"
 LOADING_TIP_4:0 "#TOLKIENQUOTE:0 “Любовью за верность, почестями за доблесть, а за измену - отмщением.”#!\n#QUOTEDCHARACTER:0 – Денетор сын Эктелиона#!"
 LOADING_TIP_5:0 "#TOLKIENQUOTE:0 “Саурон трепещет при мысли, что среди нас может объявиться какой-нибудь богатырь с Кольцом на пальце”#!\n#QUOTEDCHARACTER:0 – Гэндальф Белый#!"
 LOADING_TIP_6:0 "#TOLKIENQUOTE:0 “Песню я нынче желаю для вас.\nК ним обратил он огонь своих глаз”#!\n#QUOTEDCHARACTER:0 – Саурон#!"
 LOADING_TIP_7:0 "#TOLKIENQUOTE:0 “Если бы все бродяги рассказывали такие истории, я бы к ним стал по-другому относиться. Конечно, вы могли все это выдумать”#!\n#QUOTEDCHARACTER:0 – Беорн#!"
 LOADING_TIP_8:0 "#TOLKIENQUOTE:0 “Уведите его и держите в подземелье, пока не скажет правды! Пусть сидит хоть сто лет!”#!\n#QUOTEDCHARACTER:0 – Трандуил#!"
 LOADING_TIP_9:0 "#TOLKIENQUOTE:0 “Сейчас уже не найти земель, где к любви не примешивается скорбь.”#!\n#QUOTEDCHARACTER:0 – Халдир#!"
 LOADING_TIP_10:0 "#TOLKIENQUOTE:0 “Идите и отдыхайте, ибо вы истомлены трудами и печалью. Сегодня вы будете спать спокойно”#!\n#QUOTEDCHARACTER:0 – Галадриэль#!"
 LOADING_TIP_11:0 "#TOLKIENQUOTE:0 “Нам же придётся уйти за Море, иначе мы превратимся в обыкновенных обитателей пещер и лощин, медленно потеряем память и будем забыты”#!\n#QUOTEDCHARACTER:0 – Галадриэль#!"
 LOADING_TIP_12:0 "#TOLKIENQUOTE:0 “За быстрые воды уйдем до восхода,\nЧтоб золото наше отнять у врага.”#!\n#QUOTEDCHARACTER:0 – Отряд Торина Дубощита#!"
 LOADING_TIP_13:0 "#TOLKIENQUOTE:0 “Если бы мы ценили еду, веселье и песни больше золотых сокровищ, мир стал бы веселее.”#!\n#QUOTEDCHARACTER:0 – Торин Дубощит#!"
 LOADING_TIP_14:0 "#TOLKIENQUOTE:0 “Я знал, что впереди опасности; но думал, что хотя бы нашу Хоббитанию мы минуем без всяких злоключений.”#!\n#QUOTEDCHARACTER:0 – Фродо Беггинс#!"
 LOADING_TIP_15:0 "#TOLKIENQUOTE:0 “Шир не ваш. Жили в нем до вас, будут жить и после, когда хоббиты станут сказкой.”#!\n#QUOTEDCHARACTER:0 – Гильдор Инглорион#!"
 LOADING_TIP_16:0 "#TOLKIENQUOTE:0 “Вы же не сами по себе живете, а если и отгородились от мира, то мир-то от вас не отгораживался!”#!\n#QUOTEDCHARACTER:0 – Гильдор Инглорион#!"
 LOADING_TIP_17:0 "#TOLKIENQUOTE:0 “В дела мудрецов носа не суй – голову потеряешь.”#!\n#QUOTEDCHARACTER:0 – Гильдор Инглорион#!"
 LOADING_TIP_18:0 "#TOLKIENQUOTE:0 “У эльфа и ветра не спрашивай совета:0 оба скажут в ответ – что да, то и нет.”#!\n#QUOTEDCHARACTER:0 – Фродо Беггинс#!"
 LOADING_TIP_19:0 "#TOLKIENQUOTE:0 “Эльфы редко дают неосторожные советы, ибо советы - опасный дар.”#!\n#QUOTEDCHARACTER:0 – Гильдор Инглорион#!"
 LOADING_TIP_20:0 "#TOLKIENQUOTE:0 “Поэтому я говорю, что мы продолжим:0 деяния, которые мы совершим, будут предметом песен до последних дней Арды.”#!\n#QUOTEDCHARACTER:0 – Феанор#!"
 LOADING_TIP_21:0 "#TOLKIENQUOTE:0 “В Куивиэнене сладко текли воды под безоблачными звездами...”#!\n#QUOTEDCHARACTER:0 – Феанор#!"
 LOADING_TIP_22:0 "#TOLKIENQUOTE:0 “Они говорят, что Единый сам придет в Арду и исцелит Людей и все Увечья от начала до конца.”#!\n#QUOTEDCHARACTER:0 – Спор Финрода и Андрет#!"
 LOADING_TIP_23:0 "#TOLKIENQUOTE:0 “Так, как и говорил нам Эру, краса, дотоле невиданная, явится в Эа, и лихо обратится во благо.”#!\n#QUOTEDCHARACTER:0 – Манвэ#!"
 LOADING_TIP_24:0 "#TOLKIENQUOTE:0 “Аурэ энтулува! День настанет снова!”#!\n#QUOTEDCHARACTER:0 – Хурин Талион#!"
 LOADING_TIP_25:0 "#TOLKIENQUOTE:0 “Мое же сердце с Морем, и, пока не поднимет паруса последний корабль, я буду жить у этих серых берегов.”#!\n#QUOTEDCHARACTER:0 – Кирдан#!"
 LOADING_TIP_26:0 "#TOLKIENQUOTE:0 “Он был царем, и трон резной; Стоял в палатах под горой\nТам золотые потолки; Пол в серебре, врата крепки.”#!\n#QUOTEDCHARACTER:0 – Песня Дурина#!"
 LOADING_TIP_27:0 "#TOLKIENQUOTE:0 “Так часто бывает — когда нужно что-то спасти, кто-то должен отказаться от него, потерять для себя, чтобы сохранить для других.”#!\n#QUOTEDCHARACTER:0 – Фродо Беггинс#!"
 LOADING_TIP_28:0 "#TOLKIENQUOTE:0 “Мир с вами! Не говорю:0 не плачьте, бывают и отрадные слезы.”#!\n#QUOTEDCHARACTER:0 – Гэндальф Белый#!"
 LOADING_TIP_29:0 "#TOLKIENQUOTE:0 “Теперь все готово.”#!\n#QUOTEDCHARACTER:0 – Кирдан#!"
 LOADING_TIP_30:0 "#TOLKIENQUOTE:0 “Лучится ласковая синь, блистает звездный свод\nВедь он прочнее всех твердынь, и темнота пройдет.”#!\n#QUOTEDCHARACTER:0 – Сэмуайз Гэмджи#!"
 LOADING_TIP_31:0 "#TOLKIENQUOTE:0 “Деяния людей переживут нас, Гимли.”\n“И всё же, в конце концов, сойдут на нет, оставив лишь пустые сожаления, я полагаю.”#!\n#QUOTEDCHARACTER:0 – Гимли и Леголас#!"
 LOADING_TIP_32:0 "#TOLKIENQUOTE:0 “С великого моря я приплыл в Средиземье. Здесь буду я и мои наследники до конца мира.”#!\n#QUOTEDCHARACTER:0 – Элендил#!"
  
  

 rule_gender_equality:0 "Равенство полов"
 setting_default_gender_equality:0 "По умолчанию"
 setting_default_gender_equality_desc:0 "Равенство полов регулируют законы наследования и доктрины конфессии."
 setting_full_gender_equality:0 "#high Равенство#!"
 setting_full_gender_equality_desc:0 "Все доктрины и законы, касающиеся отношений полов, диктуют равноправие. Персонажи имеют одинаковые права и подчиняются одинаковым правилам — вне зависимости от пола."
 setting_inversed_gender_equality:0 "#high Все наоборот#!"
 setting_inversed_gender_equality_desc:0 "Все доктрины и законы, касающиеся отношений полов, действуют зеркально. Правила и права, которыми обладали мужчины в режиме «по умолчанию», переходят женщинам, и наоборот."
  
 rule_sexuality_distribution:0 "Распределение сексуальной ориентации"
 setting_sexuality_distribution_default:0 "Гетеросексуальность"
 setting_sexuality_distribution_default_desc:0 "Гетеросексуальность распространена наиболее широко, в то время как гомосексуальность, бисексуальность и асексуальность встречаются реже."
 setting_sexuality_distribution_equal:0 "#high Равенство#!"
 setting_sexuality_distribution_equal_desc:0 "Все варианты ориентации встречаются в равных пропорциях."
 setting_sexuality_distribution_most_common_homosexuality:0 "#high Гомосексуальность#!"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "Гомосексуальность распространена наиболее широко, в то время как гетеросексуальность, бисексуальность и асексуальность встречаются реже."
 setting_sexuality_distribution_most_common_bisexuality:0 "#high Бисексуальность#!"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "Бисексуальность распространена наиболее широко, в то время как гетеросексуальность, гомосексуальность и асексуальность встречаются реже."
 setting_sexuality_distribution_most_common_asexuality:0 "#high Асексуальность#!"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "Асексуальность распространена наиболее широко, в то время как гетеросексуальность, гомосексуальность и бисексуальность встречаются реже."
  
 rule_same_sex_relations:0 "Однополые отношения"
 setting_default_same_sex_relations:0 "По умолчанию"
 setting_default_same_sex_relations_desc:0 "Взгляд на однополые отношения зависит от доктрины «$doctrine_homosexuality_name$» каждой отдельной конфессии."
 setting_accepted_same_sex_relations:0 "#high Приемлемы#!"
 setting_accepted_same_sex_relations_desc:0 "Однополые отношения абсолютно приемлемы для всех конфессий."
  
 rule_same_sex_marriage:0 "Однополые браки"
 setting_default_same_sex_marriage:0 "По умолчанию"
 setting_default_same_sex_marriage_desc:0 "Однополые браки не доступны."
 setting_accepted_same_sex_marriage:0 "#high Приемлемы#!"
 setting_accepted_same_sex_marriage_desc:0 "Однополые браки и наложничество доступно всем персонажам, конфессия которых допускает подобные отношения, а культура поддерживает наложничество. Чтобы сделать их доступными для #EMP всех#!, установите игровое правило $rule_same_sex_relations$ на $setting_accepted_same_sex_relations$!"
  
 rule_adoption:0 "Усыновление"
 setting_default_adoption:0 "По умолчанию"
 setting_default_adoption_desc:0 "[adoption|E] открывается [Concept( 'trait', 'свойством' )|E] «[GetTrait('compassionate').GetName(GetNullCharacter)]» и определенными [Concept( 'culture_traditions', 'традициями' )|E], а также доступно бездетным и бесплодным персонажам или персонажам, состоящим в однополом браке."
 setting_no_adoption:0 "#high Запрещено#!"
 setting_no_adoption_desc:0 "[interaction|E] «[adoption|E]» будет недоступно при любых обстоятельствах."
 setting_adoption_always_allowed:0 "#high Всегда разрешено#!"
 setting_adoption_always_allowed_desc:0 "[interaction|E] «[adoption|E]» будет доступно всем персонажам, если они не состоят в браке или являются в нем главенствующей стороной."
  
 rule_randomized_faiths:0 "Случайные конфессии"
 setting_randomized_faiths_off:0 "Выкл."
 setting_randomized_faiths_off_desc:0 "Персонажи и графства придерживаются исторических конфессий."
 setting_randomized_faiths_on:0 "#high Вкл.#!"
 setting_randomized_faiths_on_desc:0 "Конфессии персонажей и графств выбираются случайно. Доступны все игровые конфессии."
  
 rule_faith_acceptance:0 "Терпимость конфессий"
 setting_default_faith_acceptance:0 "По умолчанию"
 setting_default_faith_acceptance_desc:0 "Отношение одной конфессии к другим регулируется доктринами."
 setting_full_faith_acceptance:0 "#high Полная#!"
 setting_full_faith_acceptance_desc:0 "Все конфессии абсолютно терпимы друг к другу. Штраф к мнению за другую веру отсутствует."
  
 rule_ai_embarkation_cost:0 "Стоимость погрузки ИИ"
 setting_regular_embarkation_costs:0 "По умолчанию"
 setting_regular_embarkation_costs_desc:0 "ИИ, как и игрок, вынужден тратить [gold_i][Concept( 'gold', 'золото' )|E], чтобы [Concept( 'embark', 'взойти на борт' )|E]"
 setting_no_ai_embarkation_costs:0 "#high Нет#!"
 setting_no_ai_embarkation_costs_desc:0 "ИИ, в отличие от игрока, не будет тратить [gold_i][gold|E], чтобы [Concept( 'embark', 'взойти на борт' )|E]"
  
 rule_domain_limit_tweaks:0 "Предел домена"
 setting_domain_limit_default:0 "По умолчанию"
 setting_domain_limit_default_desc:0 "[Concept( 'domain_limit', 'Предел домена' )|E] остается неизменным для всех [Concept( 'rulers', 'правителей' )|El]."
 setting_domain_limit_plus_one:0 "#high +1#!"
 setting_domain_limit_plus_one_desc:0 "[Concept( 'domain_limit', 'Предел домена' )|E] увеличивается на 1 для всех [Concept( 'rulers', 'правителей' )|El]."
 setting_domain_limit_plus_two:0 "#high +2#!"
 setting_domain_limit_plus_two_desc:0 "[Concept( 'domain_limit', 'Предел домена' )|E] увеличивается на 2 для всех [Concept( 'rulers', 'правителей' )|El]."
 setting_domain_limit_plus_three:0 "#high +3#!"
 setting_domain_limit_plus_three_desc:0 "[Concept( 'domain_limit', 'Предел домена' )|E] увеличивается на 3 для всех [Concept( 'rulers', 'правителей' )|El]."
 setting_domain_limit_minus_one:0 "#high −1#!"
 setting_domain_limit_minus_one_desc:0 "[Concept( 'domain_limit', 'Предел домена' )|E] уменьшается на 1 для всех [Concept( 'rulers', 'правителей' )|El]."
 setting_domain_limit_minus_two:0 "#high -2#!"
 setting_domain_limit_minus_two_desc:0 "[Concept( 'domain_limit', 'Предел домена' )|E] уменьшается на 2 для всех [Concept( 'rulers', 'правителей' )|El]."
 setting_domain_limit_minus_three:0 "#high -3#!"
 setting_domain_limit_minus_three_desc:0 "[Concept( 'domain_limit', 'Предел домена' )|E] уменьшается на 3 для всех [Concept( 'rulers', 'правителей' )|El]."
  
 rule_random_nickname_frequency:0 "Частота случайных прозвищ"
 setting_random_nickname_frequency_default:0 "По умолчанию"
 setting_random_nickname_frequency_default_desc:0 "Правители будут получать случайные [Concept( 'nicknames', 'прозвища' )|El] как обычно."
 setting_random_nickname_frequency_halved:0 "#high Вдвое реже#!"
 setting_random_nickname_frequency_halved_desc:0 "Случайные [Concept( 'nicknames', 'прозвища' )|El] будут появляться вдвое реже."
 setting_random_nickname_frequency_quartered:0 "#high В четыре раза реже#!"
 setting_random_nickname_frequency_quartered_desc:0 "Случайные [Concept( 'nicknames', 'прозвища' )|El] будут появляться в четыре раза реже."
 setting_random_nickname_frequency_none:0 "#high Выкл.#!"
 setting_random_nickname_frequency_none_desc:0 "Случайные [Concept( 'nicknames', 'прозвища' )|El] отключены."
 setting_random_nickname_frequency_doubled:0 "#high Вдвое чаще#!"
 setting_random_nickname_frequency_doubled_desc:0 "Случайные [Concept( 'nicknames', 'прозвища' )|El] будут появляться вдвое чаще."
  
 rule_random_ruler_placement:0 "Случайное распределение правителей"
 setting_random_ruler_placement_off:0 "Выкл."
 setting_random_ruler_placement_off_desc:0 "Титулы и державы правителей соответствуют их историческим аналогам."
 setting_random_ruler_placement_on:0 "#high Вкл.#!"
 setting_random_ruler_placement_on_desc:0 "Правители распределяются по карте случайным образом. Границы держав остаются в основном прежними, но титулы принадлежат другим правителям."
 setting_random_ruler_placement_on_conversion:0 "#high Вкл. (обращение)#!"
 setting_random_ruler_placement_on_conversion_desc:0 "Правители распределяются по карте случайным образом. Каждый обращается в традиционно принятую здесь веру."
  
 rule_diplomatic_range:0 "Дипломатический радиус"
 setting_default_diplomatic_range:0 "По умолчанию"
 setting_default_diplomatic_range_desc:0 "Дипломатический радиус не меняется."
 setting_restricted_diplomatic_range:0 "#high Ограничен#!"
 setting_restricted_diplomatic_range_desc:0 "Дипломатический радиус уменьшается, и взаимодействия заметно реже выходят за пределы местных границ."
 setting_unrestricted_diplomatic_range:0 "#high Не ограничен#!"
 setting_unrestricted_diplomatic_range_desc:0 "Дипломатический радиус отключен, взаимодействия не зависят от расстояний."
  
 rule_minor_disease_frequency:0 "Мелкие заболевания"
 setting_default_minor_disease_frequency:0 "По умолчанию"
 setting_default_minor_disease_frequency_desc:0 "Мелкие заболевания случаются в обычном режиме."
 setting_fewer_minor_disease_frequency:0 "#high Реже#!"
 setting_fewer_minor_disease_frequency_desc:0 "Мелкие заболевания случаются реже."
  
 rule_de_jure_requirement:0 "Требования де-юре статуса"
 setting_on_de_jure_requirement:0 "#high Вкл.#!"
 setting_on_de_jure_requirement_desc:0 "Титул с территориями де-юре со временем исчезает, если в державе персонажа нет де-юре территорий титула."
 setting_on_limited_de_jure_requirement:0 "Вкл. (ограничено)"
 setting_on_limited_de_jure_requirement_desc:0 "Титул с территориями де-юре со временем исчезает, если в державе персонажа нет де-юре территорий титула. Главный титул персонажа не исчезает никогда."
 setting_off_de_jure_requirement:0 "#high Выкл.#!"
 setting_off_de_jure_requirement_desc:0 "Титулы с территориями де-юре не исчезают никогда."
 de_jure_requirement_title:0 "Титул [title_to_destroy.GetName] утрачен!"
 de_jure_requirement_desc:0 "Я больше не могу претендовать на титул [title_to_destroy.GetNameNoTierNoTooltip], потому что не владею его де-юре территориями."
  
 rule_empire_obscurity_requirement:0 "Забвение империи"
 setting_on_empire_obscurity_requirement:0 "#high Вкл.#!"
 setting_on_empire_obscurity_requirement_desc:0 "[de_jure|E] [empires|El] будут уничтожаться, если владетель контролирует меньше 20% де-юре [Concept( 'counties', 'графств' )|E]."
 setting_off_empire_obscurity_requirement:0 "Выкл."
 setting_off_empire_obscurity_requirement_desc:0 "[empires|E] будут существовать независимо от того, какую часть [de_jure|E] земель контролирует владетель."
 game_rule.4.t:0 "Забвение державы [falling_empire.GetBaseNameNoTooltip]"
 game_rule.4.desc:0 "Я не могу отрицать, что моя любимая империя, [falling_empire.GetBaseName], пала — и пала глубоко...\n\nЯ с трудом удерживаю жалкие остатки ее традиционных территорий. Тень былого величия, моя империя медленно, но верно уходит в забвение."
 game_rule.4.a:0 "Мне просто нужно больше времени!"
 game_rule.4.b:0 "Прощай, дорогая империя..."
  
 rule_multiplayer_murder_schemes:0 "Сетевая игра:0 планы убийства"
 setting_default_multiplayer_murder_schemes:0 "По умолчанию"
 setting_default_multiplayer_murder_schemes_desc:0 "Враждебные происки можно устраивать против игроков и членов их семей."
 setting_no_players_multiplayer_murder_schemes:0 "#high Кроме игроков#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "Невозможно организовывать враждебные происки против других игроков."
 setting_no_player_families_multiplayer_murder_schemes:0 "#high Кроме семей игроков#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "Невозможно организовывать враждебные происки против членов семей других игроков."
  
 rule_realm_stability:0 "Стабильность державы"
 setting_default_realm_stability:0 "По умолчанию"
 setting_default_realm_stability_desc:0 "[factions|E] будут появляться в обычном количестве."
 setting_lesser_realm_stability:0 "#high Низкая стабильность#!"
 setting_lesser_realm_stability_desc:0 "Будет появляться больше [Concept( 'faction', 'фракций' )|E]."
 setting_higher_realm_stability:0 "#high Высокая стабильность#!"
 setting_higher_realm_stability_desc:0 "Будет появляться меньше [Concept( 'faction', 'фракций' )|E]."
 setting_extreme_realm_stability:0 "#high Высочайшая стабильность#!"
 setting_extreme_realm_stability_desc:0 "Будет появляться очень мало [Concept( 'faction', 'фракций' )|E]."
  
 rule_custom_kingdoms:0 "Свои королевства"
 setting_on_custom_kingdoms:0 "Вкл."
 setting_on_custom_kingdoms_desc:0 "Можно создавать собственные королевства и империи, не имеющие исторических аналогов."
 setting_off_custom_kingdoms:0 "#high Выкл.#!"
 setting_off_custom_kingdoms_desc:0 "Невозможно создавать собственные королевства и империи, не имеющие исторических аналогов."
  
 rule_casus_belli_costs:0 "Стоимость казус белли"
 setting_default_casus_belli_costs:0 "По умолчанию"
 setting_default_casus_belli_costs_desc:0 "Для использования казус белли требуются ресурсы, такие как престиж или благочестие."
 setting_no_cost_casus_belli_costs:0 "#high Бесплатные#!"
 setting_no_cost_casus_belli_costs_desc:0 "Для использования казус белли никакие расходы не требуются."
  
 rule_end_date:0 "Дата окончания"
 setting_1453_end_date:0 "4000 Т.Э."
 setting_1453_end_date_desc:0 "Игра закончится в 4000 году Т.Э."
 setting_no_end_date_end_date:0 "#high Нет#!"
 setting_no_end_date_end_date_desc:0 "Игра не закончится в каком-либо определенном году."
  
 rule_generate_families:0 "Создание семей"
 setting_on_generate_families:0 "Вкл."
 setting_on_generate_families_desc:0 "У большинства исторических персонажей-землевладельцев без исторической семьи появятся супруги и до трех детей. Риск досрочного [Concept( 'game_over', 'прекращения игры' )|E] снижен."
 setting_off_generate_families:0 "#high Выкл.#!"
 setting_off_generate_families_desc:0 "У исторических персонажей-землевладельцев без исторической семьи НЕ появятся сгенерированные семьи. Риск досрочного [Concept( 'game_over', 'прекращения игры' )|E] повышен."
 setting_on_generate_families_ai_only:0 "#high Вкл. (только ИИ)#!"
 setting_on_generate_families_ai_only_desc:0 "У большинства исторических персонажей-землевладельцев, за которых играет ИИ и у которых нет исторической семьи, появятся супруги и до трех детей. Риск досрочного [Concept( 'game_over', 'прекращения игры' )|E] повышен."
  
 rule_mongol_invasion:0 "Монгольское вторжение"
 setting_default_mongol_invasion:0 "По умолчанию"
 setting_default_mongol_invasion_desc:0 "Монгольское вторжение начнется около 1200 года."
 setting_never_mongol_invasion:0 "#high Никогда#!"
 setting_never_mongol_invasion_desc:0 "Монгольского вторжения не будет."
 setting_random_mongol_invasion:0 "#high Случайно#!"
 setting_random_mongol_invasion_desc:0 "Время монгольского вторжения будет выбрано случайно."
  
 rule_random_harm:0 "Случайные неприятности"
 setting_harm_dangerous:0 "Опасность"
 setting_harm_dangerous_desc:0 "Несчастные случаи, невезение и непредсказуемые повороты судьбы могут привести к [Concept( 'character_death_death', 'смерти персонажа' )|E], получению свойства «[GetTrait('incapable').GetName(GetNullCharacter)] » потере [Concept( 'health', 'здоровья' )|E]."
 setting_harm_illusion_of_safety:0 "#high Иллюзия безопасности#!"
 setting_harm_illusion_of_safety_desc:0 "Случайные события со [Concept( 'character_death_death', 'смертью персонажа' )|E] или потерей дееспособности происходят намного реже. Но рано или поздно все равно случаются."
 setting_harm_safe:0 "#high Безопасность#!"
 setting_harm_safe_desc:0 "События несчастных случаев не убьют и не изувечат [Concept( 'characters', 'персонажей' )|E]. Они все равно могут преждевременно погибнуть в других событиях, особенно в опасных ситуациях."
 setting_harm_tragic:0 "#high Трагедия#!"
 setting_harm_tragic_desc:0 "Не только хорошие парни умирают молодыми — вы тоже можете, поскольку риск опасных случайных событий увеличен для всех!"
 setting_harm_spiteful:0 "#high Злоба#!"
 setting_harm_spiteful_desc:0 "Судьба обрушивает свой жестокий гнев на значимых [Concept( 'characters', 'персонажей' )|E], обладающих хорошими [Concept( 'skills', 'навыками' )|E], наследуемыми [Concept( 'traits', 'свойствами' )|E], выдающимися достижениями и т.д."
 setting_harm_tragically_spiteful:0 "#high Трагичная злоба#!"
 setting_harm_tragically_spiteful_desc:0 "Риск опасных событий значительно увеличен для всех, но прежде всего дня #EMP выдающихся#! личностей."
  
 rule_random_harm_target:0 "Цели случайных неприятностей"
 setting_random_harm_boilerplate:0 "Случайные события, убивающие, лишающие дееспособности или вредящие [Concept( 'health', 'здоровью' )|E] [Concept( 'characters', 'персонажей' )|E], могут произойти"
 setting_harm_target_all:0 "Кем угодно"
 setting_harm_target_all_desc:0 "$setting_random_harm_boilerplate$ с любым персонажем."
 setting_harm_target_player_only:0 "Только игроком"
 setting_harm_target_player_only_desc:0 "$setting_random_harm_boilerplate$ только с игроками."
 setting_harm_target_ai_only:0 "Только ИИ"
 setting_harm_target_ai_only_desc:0 "$setting_random_harm_boilerplate$ только с ИИ."
  
 rule_exclave_independence:0 "Независимые эксклавы"
 setting_off_exclave_independence:0 "#high Выкл.#!"
 setting_off_exclave_independence_desc:0 "Независимые правители могут основывать эксклавы (обособленные территории) в любой точке мира."
 setting_limited_exclave_independence:0 "#high Ограниченно#!"
 setting_limited_exclave_independence_desc:0 "Эксклавы независимых правителей, ведущих мирную жизнь, при наследовании исчезают, если не связаны со столичным регионом хотя бы одним графством, морским путем или частью де-юре территории."
 setting_significant_exclave_independence:0 "#high Значительно#!"
 setting_significant_exclave_independence_desc:0 "Эксклавы независимых правителей, ведущих мирную жизнь, при наследовании исчезают, если не связаны морским путем или частью де-юре территории."
 setting_total_exclave_independence:0 "#high Всегда#!"
 setting_total_exclave_independence_desc:0 "Эксклавы независимых правителей, ведущих мирную жизнь, при наследовании исчезают, если они не связаны ограниченным морским путем."
 setting_ai_limited_exclave_independence:0 "#high Ограниченно (только ИИ)#!"
 setting_ai_limited_exclave_independence_desc:0 "Эксклавы независимых ИИ правителей, ведущих мирную жизнь, при наследовании исчезают, если не связаны со столичным регионом одним графством, морским путем или частью де-юре территории."
 setting_ai_significant_exclave_independence:0 "Значительно (только ИИ)"
 setting_ai_significant_exclave_independence_desc:0 "Эксклавы независимых ИИ правителей, ведущих мирную жизнь, при наследовании исчезают, если не связаны морским путем или частью де-юре территории."
 setting_ai_total_exclave_independence:0 "#high Всегда (только ИИ)#!"
 setting_ai_total_exclave_independence_desc:0 "Эксклавы независимых ИИ правителей, ведущих мирную жизнь, при наследовании исчезают, если они не связаны ограниченным морским путем."
  
 rule_regional_heresy:0 "Региональные ереси"
 setting_default_regional_heresy:0 "По умолчанию"
 setting_default_regional_heresy_desc:0 "Возникновение еретических учений в определенных регионах часто соответствует историческим событиям — например, появление лоллардов в Англии."
 setting_strict_regional_heresy:0 "#high Ограничено#!"
 setting_strict_regional_heresy_desc:0 "Возникновение еретических учений в определенных регионах практически всегда соответствует историческим событиям."
 setting_relaxed_regional_heresy:0 "#high Свободно#!"
 setting_relaxed_regional_heresy_desc:0 "Региональные особенности не влияют на характер возникающих ересей, что приводит к их большему разнообразию."
  
 rule_hungarian_migration:0 "Переселение венгров"
 setting_launch_historical:0 "#high Историческое#!"
 setting_launch_historical_desc:0 "ИИ попытается начать переселение венгров в период с 890 по 910 годы."
 setting_launch_immediate:0 "Немедленное"
 setting_launch_immediate_desc:0 "Переселение венгров будет активно с начала игры."
 setting_launch_random:0 "#high Случайно#!"
 setting_launch_random_desc:0 "Спустя 5 лет с начала игры и до 910 года ИИ может попытаться начать переселение венгров."
 setting_launch_off:0 "#high Только игрок#!"
 setting_launch_off_desc:0 "ИИ не будет пытаться начать переселение венгров."
  
 rule_matrilineal_marriages:0 "Матрилинейные браки"
 setting_default_matrilineal_marriages:0 "По умолчанию"
 setting_default_matrilineal_marriages_desc:0 "Персонажи под управлением ИИ будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, если являются близкими родственниками игрока, принадлежат к [Concept( 'dynasty', 'династии' )|E] с уровнем величия [dynasty_prestige_level_4|L], правят в державе с законом «[GetLaw('equal_law').GetName]» или являются сильными [Concept( 'rulers', 'правителями' )|E]. Державы с доктриной конфессии «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]» по умолчанию используют матрилинейные браки."
 setting_matrilineal_marriages_no_player_exception:0 "#high По умолчанию (и для игрока)#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "Персонажи ИИ под управлением будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, если принадлежат к [Concept( 'dynasty', 'династии' )|E] с уровнем величия [dynasty_prestige_level_4|L], правят в державе с законом «[GetLaw('equal_law').GetName]» или являются сильными [Concept( 'rulers', 'правителями' )|E]. Державы с доктриной конфессии «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]» по умолчанию используют матрилинейные браки."
 setting_matrilineal_marriages_always:0 "#high Всегда#!"
 setting_matrilineal_marriages_always_desc:0 "Персонажи под управлением ИИ будут стремиться заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки для всех женщин своей [Concept( 'dynasty', 'династии' )|E]. Как и в случае с правилами #high $setting_default_matrilineal_marriages$#!, [Concept( 'patrilineal', 'патрилинейные' )|E] браки будут заключаться в благоприятных условиях."
 setting_matrilineal_marriages_female_and_equal:0 "#high Доминирование женщин и равенство#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "Персонажи под управлением ИИ будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, только если следуют конфессии с доктриной «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]» или находятся в державе с законом «[GetLaw('equal_law').GetName]». Как и в случае с правилами #high $setting_default_matrilineal_marriages$#!, [Concept( 'patrilineal', 'патрилинейные' )|E] браки будут заключаться в благоприятных условиях."
 setting_matrilineal_marriages_never:0 "#high Никогда#!"
 setting_matrilineal_marriages_never_desc:0 "Персонажи под управлением ИИ никогда не будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, если не являются частью державы с доктриной конфессии «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]»."
  
 rule_dlc_fp1_scandinavian_adventurers:0 "Чужеземные авантюристы"
 setting_fp1_scandi_adventurers_rare:0 "Редко"
 setting_fp1_scandi_adventurers_rare_desc:0 "Чужеземные авантюристы будут пытаться атаковать различные державы каждые 15 лет."
 setting_fp1_scandi_adventurers_occasional:0 "Иногда"
 setting_fp1_scandi_adventurers_occasional_desc:0 "Чужеземные авантюристы будут пытаться атаковать различные державы каждые 10 лет."
 setting_fp1_scandi_adventurers_frequent:0 "Часто"
 setting_fp1_scandi_adventurers_frequent_desc:0 "Чужеземные авантюристы будут атаковать различные державы каждые 5 лет."
 setting_fp1_scandi_adventurers_apocalyptic:0 "Апокалипсис"
 setting_fp1_scandi_adventurers_apocalyptic_desc:0 "Чужеземные авантюристы каждый год будут пытаться атаковать различные державы. Персонажам под управлением ИИ не нужно иметь особые свойства, чтобы начать [varangian_adventures|E]."
 setting_fp1_scandi_adventurers_off:0 "Выкл."
 setting_fp1_scandi_adventurers_off_desc:0 "Foreign adventurers will never try to target various realms." !
  
 rule_nudity:0 "Нагота"
 setting_never_nudity:0 "Без наготы"
 setting_never_nudity_desc:0 "Персонажи никогда не будут появляться обнаженными."
 setting_default_nudity:0 "По умолчанию"
 setting_default_nudity_desc:0 "Персонажи будут появляться обнаженными, когда это уместно."
  
  
 rule_hybrid_culture_ai_frequency:0 "Частота гибридных культур"
 setting_default_hybrid_culture_ai_frequency:0 "По умолчанию"
 setting_default_hybrid_culture_ai_frequency_desc:0 "[hybrid_cultures|E] будут появляться в обычном количестве."
 setting_less_common_hybrid_culture_ai_frequency:0 "#high Реже#!"
 setting_less_common_hybrid_culture_ai_frequency_desc:0 "[hybrid_cultures|E] будут появляться реже."
 setting_none_hybrid_culture_ai_frequency:0 "#high Нет#!"
 setting_none_hybrid_culture_ai_frequency_desc:0 "[hybrid_cultures|E] могут быть созданы только игроками."
  
 rule_hybrid_culture_ai_restrictions:0 "Ограничения на гибридные культуры"
 setting_default_hybrid_culture_ai_restrictions:0 "По умолчанию"
 setting_default_hybrid_culture_ai_restrictions_desc:0 "На [Concept( 'hybrid_cultures', 'гибридные культуры' )|E], созданные не игроками, накладываются значительные ограничения #weak (например, никаких гибридов двух гибридных культур)#!"
 setting_relaxed_hybrid_culture_ai_restrictions:0 "#high Свободно#!"
 setting_relaxed_hybrid_culture_ai_restrictions_desc:0 "[hybrid_cultures|E], созданные не игроками, в ограниченном количестве могут возникать из существующих гибридных культур."
 setting_very_relaxed_hybrid_culture_ai_restrictions:0 "#high Очень свободно#!"
 setting_very_relaxed_hybrid_culture_ai_restrictions_desc:0 "На [Concept( 'hybrid_cultures', 'гибридные культуры' )|E], созданные не игроками, будут налагаться минимальные ограничения."
  
 rule_divergent_culture_ai_frequency:0 "Частота отделения культур"
 setting_default_divergent_culture_ai_frequency:0 "По умолчанию"
 setting_default_divergent_culture_ai_frequency_desc:0 "[divergent_cultures|E] будут появляться в обычном количестве."
 setting_less_common_divergent_culture_ai_frequency:0 "#high Реже#!"
 setting_less_common_divergent_culture_ai_frequency_desc:0 "[divergent_cultures|E] будут появляться реже."
 setting_none_divergent_culture_ai_frequency:0 "#high Нет#!"
 setting_none_divergent_culture_ai_frequency_desc:0 "[divergent_cultures|E] могут быть созданы только игроками."
 setting_relaxed_divergent_culture_ai_frequency:0 "#high Свободно#!"
 setting_relaxed_divergent_culture_ai_frequency_desc:0 "[divergent_cultures|E] будут появляться чаще из-за снятия строгих ограничений."
  
 rule_hybrid_and_divergence_cooldowns:0 "Отсрочка отделения и гибридизации культур"
 setting_default_hybrid_and_divergence_cooldowns:0 "По умолчанию"
 setting_default_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] могут [Concept( 'diverge', 'отделяться' )|E] только если просуществовали не менее #V 100#! лет, и вливаться в [Concept( 'hybridize', 'гибриды' )|E], просуществовав не менее #V 50#! лет."
 setting_slower_hybrid_and_divergence_cooldowns:0 "#high Медленнее#!"
 setting_slower_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] могут [Concept( 'diverge', 'отделяться' )|E] только если просуществовали не менее #V 200#! лет, и вливаться в [Concept( 'hybridize', 'гибриды' )|E], просуществовав не менее #V 100#! лет."
 setting_no_hybrid_and_divergence_cooldowns:0 "#high Без времени восстановления#!"
 setting_no_hybrid_and_divergence_cooldowns_desc:0 "Чтобы [Concept( 'diverge', 'отделиться' )|E] или стать частью [Concept( 'hybridize', 'гибрида' )|E], [culture|El] должна выдержать определенный период."
 setting_faster_hybrid_and_divergence_cooldowns:0 "#high Быстрее#!"
 setting_faster_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] могут [Concept( 'diverge', 'отделяться' )|E] только если просуществовали не менее #V 50#! лет, и вливаться в [Concept( 'hybridize', 'гибриды' )|E], просуществовав не менее #V 25#! лет."
  
 rule_dissolution_umayyad:0 "Падение Аль-Андалуса"
 setting_dissolution_unconstrained:0 "Нет ограничений"

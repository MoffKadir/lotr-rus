l_english:
 dol_guldur.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc:0 "Know that an old power, great and terrible, now stirs. By the command of my lord Sauron, all of Wilderland shall bow before him. \n\nI offer you this one chance to show your fealty to the great Lord of the Dark, and offer me homage in his name. Refuse, and I shall take from you your lands, your wives, your children. Your homes will be torched. Your livestock slaughtered. You will beg for death before the end, and when that end comes, your soul shall be cast into the void forevermore..."
 dol_guldur.0001.a:0 "We pledge ourselves to the Hill of Sorcery!"
 dol_guldur.0001.b:0 "We will never surrender!"
 dol_guldur.0001.recieve_titles:0 "got it"

 dol_guldur.0002.opening:0 "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc:0 "We bow before the Lord of the Dark! \n\nAccept our fealty sire, and we will accept your commands."
 dol_guldur.0002.a:0 "Excellent. More fodder for my campaigns!"

 dol_guldur.0003.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc:0 "Forgive us lord, but we must refuse your request. The woodmen are free, and will remain so unto death. Do your worst."
 dol_guldur.0003.a:0 "And so I shall!"

 dol_guldur.0004.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc:0 "Forgive us lord, but we must refuse your request. The Leofrings refused the call of Eorl and remained free, and we will remain free now."
 dol_guldur.0004.a:0 "Fools!"

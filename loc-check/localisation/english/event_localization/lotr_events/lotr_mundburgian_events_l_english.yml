l_english:
 mundburgian_arrived.title:0 "A New Mundburgian"
 mundburgian_arrived.desc:0 "[mundburgian_candidate.GetShortUIName|U] has joined the Mundburgian Éored"

 mundburgian.0002.t:0 "The Mundburgian"
 mundburgian.0002.opening:0 "By the time [mundburgian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] comes to me with [mundburgian_candidate.GetHerHis] plan, [mundburgian_candidate.GetSheHe] seems to have already made up [mundburgian_candidate.GetHerHis] mind.\n\n"Serving with the Mundburgian Éored in"
 mundburgian.0002.mundburg:0 "Mundburg"
 mundburgian.0002.elsewhere:0 "the Gondorian army"
 mundburgian.0002.end:0 "will bring both wealth and glory!"\n\nI cannot deny that part, but I could deny [mundburgian_candidate.GetHerHis] request. On the other hand, would it be right to stop someone in their pursuit of glory?"
 mundburgian.0002.a:0 "Go, with [ROOT.Char.GetFaith.WarGodNamePossessive] blessing!"
 mundburgian.0002.b:0 "No, I forbid it! You are needed here."

 mundburgian.1002.t:0 "Returning From the Mundburgian Éored "
 mundburgian.1002.opening:0 "I barely recognise [returning_mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char )] as [mundburgian_candidate.GetSheHe] enters my great hall."
 mundburgian.1002.new_partner:0 "And I certainly don't recognise the [partner.GetWomanMan] at [mundburgian_candidate.GetHerHis] side!"
 mundburgian.1002.ending:0 "\n\n"I am home, [returning_mundburgian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_mundburgian.GetFirstNameNoTooltip] bellows. "There have been many a time I thought I would never see these lands again, but I am finally back."\n\nAs strange as it is to see my [ROOT.Char.Custom2('RelationToMeShort', returning_mundburgian )] after all these years, I cannot deny that I am impressed with [mundburgian_candidate.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] dress, [mundburgian_candidate.GetHerHis] foreign jewelry, and the heavy coffer [returning_mundburgian.GetSheHe] has brought with [returning_mundburgian.GetHerHim]."
 mundburgian.1002.a:0 "Welcome home, [returning_mundburgian.GetFirstNameNoTooltip]!"
 
 mundburgian.3001.t:0 "Mundburgian Éored: An Honorable Death"
 mundburgian.3001.desc:0 "[mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char)] has died while serving in the Mundburgian Éored!\n\nI have received a missive from the [emperor.GetTitledFirstName] praising [mundburgian.GetHerHis] name, and describing how [mundburgian.GetSheHe] fought valiantly to save the life of the [emperor.GetTitleAsNameNoTooltip] from vicious assassins.\n\nNothing can ever bring [mundburgian.GetFirstNameNoTooltip] back, but the posthumous reward of gold from the [emperor.GetTitleAsNameNoTooltip] helps ease the sorrow."
 mundburgian.3001.a:0 "Brave until the end, [mundburgian.GetFirstNameNoTooltip]..."

 ### GOVERNMENTS ###
 steward_government:0 "Stewardship"
 steward_government_desc:0 "The hereditary title of "Ruling Steward" was created in the wake of King Earnur's demise to maintain order in the absence of a Rightful King. The office was in all respects and purposes akin to a kingship, although out of respect the Rulings Stewards never sat on the throne of the King; instead, resigning themselves to a simple chair of black stone placed below it."
 wastelands_government:0 "Unsettled"
 wastelands_government_desc:0 "These lands have been abandoned or the population here is not enough to have a government. Only farmers, fishers, explorers and wanderers can be found. "
 wastelands_government_opinion:0 "Wastelands Ruler Opinion"
 elven_government:0 "Elven"
 elven_government_adjective:0 "Elven"
 elven_government_desc:0 "The Elves generally gravitate towards conservative and monarchical governments. On paper the power of an Elven ruler is near-absolute, but in practice they are often advised informally by their friends or may be constrained or compelled by their subjects.\n\nWith their long-lives, an Elven ruler has all the time they need to know their realm and subjects, and its unique needs and strengths."
 numenorean_government:0 "Númenórean"
 numenorean_government_adjective:0 "Númenórean"
 numenorean_government_desc:0 "Since the early [secondage|E], the [numenoreans|E] (and their descendants) have traditionally followed a strong central ruler. These rulers were autocrats, their powers nigh-unlimited in their scope and reach, save when their mental faculties degraded. Their vassals lords had the right of counsel, but nothing more."
 orcish_government:0 "Orkish"
 orcish_government_desc:0 "Quarrelsome and troublesome in nature, tribes of orcs are disorganized and violent in nature, ruled by only the strongest and vilest of [morgothcharacter|E]'s creations."
 despotic_government:0 "Despotic"
 despotic_government_adjective:0 "Despotic"
 despotic_government_desc:0 "As the name would imply, a despotism is ruled by an absolute despot or tyrant. Morgoth was the first such tyrant, ruling from the iron throne of Utumno, and ever after those who would follow the path he trod have too emulated his governance."
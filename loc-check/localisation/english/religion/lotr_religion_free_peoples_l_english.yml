 ### Northmen Religion ###
 northmen_religion:0 "Northmen"
 northmen_religion_desc:0 "The [northmen|E] of [rhovanion|E], distant kin to the house of Hador, have been long influenced by their friendships with both the [dwarves|E] and the [woodelves|E], and further influenced by the alliances they have had with [gondor|E]."
 northmen_religion_adj:0 "Northmen"

 faith_northmen:0 "Freastrōa"
 faith_northmen_adj:0 "Freastrōa"
 faith_northmen_adherent:0 "Freastrōan"
 faith_northmen_adherent_plural:0 "Freastrōans"
 faith_northmen_desc:0 "The ancient faith of the [northmen|E] is rooted in the pantheon of the Freas, which the [numenorean|E]s identified with the [valargods|E]. Freas translates roughly to 'The Great Ones', which includes in their ranks the following:\nAfodfréa, the Warrior\nAilgra, Lady of the Hearth,\nBaumya, Lord of the Hunt, known also as Béma\nBlostma, the wild maiden\nNefrea, the Deathgiver\nNeorth, Lord of the Waters\nUrdur, Mistress of Heaven\nVaxa, the Earth-Mother\nWolcenfréa, Lord of the Sky\n\nTogether these divine spirits govern the world and taught mankind how to live."
 

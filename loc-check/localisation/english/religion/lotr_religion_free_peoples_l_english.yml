 faith_woodmen_adherent_plural:0 "Widumanna"
 faith_woodmen_desc:0 "The Widumanna practise a primitive faith rooted in the forest that provides for all their needs. They are primarily followers of [bemacharacter|E], the Woodman name for the Valar [oromecharactershort|E]. \nLong ago, the Woodmen split from their plain-dwelling kin and settled the woods. With time, their way of worship changed, with some influence from the [lasgalendrimelves|E]. They are known to treat nature with great reverence and see it as their sacred duty to protect the wild forests of [mirkwood|E].\n\nMore recently, many of them have started to view [radagastcharacter|E] as their spiritual leader due to his strong connection with nature, though he very rarely if ever partakes in any ceremonies."
 
 faith_woodmen_old:0 "Old Widumannas"
 faith_woodmen_old_adj:0 "Old Widumannas"

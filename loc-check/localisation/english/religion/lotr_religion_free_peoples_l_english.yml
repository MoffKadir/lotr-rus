 faith_framling_adherent_plural:0 "Followers of Béma"
 faith_framling_desc:0 "In their long isolation, what few of the [eothed|E] remained in the upper reaches of the [anduinvale|E] by necessity became a hardened people. In the harsh north, the ancient, key figure of [bemacharacter|E] came to assimilate many of the other traditional [northmen|E] gods and understandings of the [valargods|E], moving to, if not the sole God, the only major one invoked.\n\nLoving to His people, harsh to those who would threaten them, the Horselord stands vigilant and stalwart as the guardian of the North."


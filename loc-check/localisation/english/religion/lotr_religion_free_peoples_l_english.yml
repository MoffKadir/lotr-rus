 faith_dale:0 "Celduinic"
 faith_dale_adj:0 "Celduinic"
 faith_dale_adherent:0 "Celduinion"
 faith_dale_adherent_plural:0 "Celduinioni"
 faith_dale_desc:0 "Long influenced by the neighboring [dwarves|E] of [erebor|E] and the [elves|E] of [greenwoodshort|E], the [northmen|E] of the [dale|E]-lands show the least [gondorian|E] influence of all the [northmen|E] faiths. \n\nThe faith of the Celdin and the Dalish highlands tends to primarily revolve around two [valagod|E] in particular - [aulecharacter|E] and [oromecharactershort|E], though they are known to the Dalemen via the names Mahal and Tauron. Tauron the hunter and bow-master is the patron of warriors and hunters, the rural lands of the Celduin. Mahal is the patron of craftsmen, tradesman, and the cities that form the heart of Celduin's prosperity. While all the [valargods|E] are revered, it is these two who are held most dear to the folk of the Celduin."
 
 faith_dorwinion:0 "Aldenan"
 faith_dorwinion_adj:0 "Aldenan"
 faith_dorwinion_adherent:0 "Aldenan"
 faith_dorwinion_adherent_plural:0 "Aldenans"
 faith_dorwinion_desc:0 "The faith of the folk of [dorwinion|E] is rooted in the ancient blessing their land received when three of the [entwives|E] chose to make the lower Celduin river their abode. These three, known as the Earth-maidens, where named as the emissaries of Aldena, the Earth-mother, who gives bounty of the earth. By their influence, the land of [dorwinion|E] grew prosperous and fertile, and even long after their disappearence, the folk of [dorwinion|E] remain devoted followers of their teachings of careful but bounteous cultivation of the earth. Though they know of the other [valar|E] through the [entwives|E], [avari|E], and [dwarves|E], none are more loved more dearly and fiercly than [yavannacharactershort|E], whom they refer to as Aldena."
 
 faith_blue_sect:0 "Fiskurkyn"
 faith_blue_sect_adj:0 "Fiskurkyn"
 faith_blue_sect_adherent:0 "Fiskurkyn"
 faith_blue_sect_adherent_plural:0 "Fiskurkyns"
 faith_blue_sect_desc:0 "The Fiskurkyn, meaning "Kindred of the fish" in the ancient tongue of [rhovanion|E] are a Marine Cult that emerged when sailors, fishers and merchants around the Inland [seaofrhun|E] started to revere [ulmocharacter|E], whom they know as Neorth, as well as the Inland Sea itself, above the other [valargods|E].\n\nDeep beneath the Waves, the Lord of the Sea blesses the creatures of water and sends his scaled servants to guide and nourish man. Because of this, fish are often used for divination and minor fish deities are called upon for aid and counsel. Among the [northmen|E] faithful they are mostly known for being highly supersticious, for surely a dark fate will await those who set sail under an unfavorable omen."

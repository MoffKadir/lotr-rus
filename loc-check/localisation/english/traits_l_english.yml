 trait_track_the_wake_desc: "Destiny weaves its subtle web. What is mine by right will be taken back by might.\n\n#weak This trait can be levelled by defeating [characters|E] of #BOL $norman$#! [culture|E] in [battle|E] or in [single_combat_duel_plural|E].#!"

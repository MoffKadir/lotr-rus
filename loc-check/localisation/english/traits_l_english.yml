 trait_lifestyle_wayfarer: "Wayfarer"
 trait_lifestyle_wayfarer_desc: "Travelling is more than a means to an end for [ROOT.GetCharacter.GetFirstNameNoTooltip]. Disappearing for days at a time [ROOT.GetCharacter.GetSheHe] will always return to tell fantastical tales of faraway places, tall mountains, dark caves, or deep forests."

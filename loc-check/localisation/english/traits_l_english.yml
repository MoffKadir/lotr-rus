 the_wake_4: "The Ankou"
 the_wake_5: "$the_wake$"

 the_wake_1_desc: "Pity young Hereweard, the exiled noble. A man without a purpose, a listless drifter. So much potential, left so unfulfilled."
 the_wake_2_desc: "A purpose found, but much work has to be done. Bloody work, until the muddy Fens run red with outsiders' blood."
 the_wake_3_desc: "Lesser men wallow and drown in the sticky, stinking bogs this one hails from. Some even whisper that he can walk on the surface of any marsh, such is his mastery of the meres."
 the_wake_4_desc: "Terrified young children are spun tales of the prowling beast in the Fens, that they might not wander too far from safety."
 the_wake_5_desc: "The dark shadow in the gloaming stalks the land, always watchful, always alert. Hereweard the Bloody, Hereweard the Feared. Hereweard the Wake."


 trait_lifestyle_surveyor_adventurer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is known for [ROOT.GetCharacter.GetHerHis] expertise traveling through the land. Knowing the wilderness like the back of [ROOT.GetCharacter.GetHerHis] hand, [ROOT.GetCharacter.GetSheHe] can navigate around enemy armies, set up terrifying ambushes, or simply ensure a safe travel from one city to another."


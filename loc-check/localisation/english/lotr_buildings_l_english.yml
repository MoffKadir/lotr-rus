 ### GONDOR WONDERS ###
 # Minas Tirith
 building_type_wonder_minas_anor_01:0 "Minas Tirith"
 building_type_wonder_minas_anor_01_desc:0 "Minas Anor, Tower of the Sun, was a city-fortress of Gondor, and sister-city to Minas Ithil. It was composed of seven levels of concentric rings, with the only way to reach the next level to completely travel one ring. Its lowest wall was made of the same black stone which formed Angrenost."
 building_wonder_minas_anor_01:0 "Minas Anor"
 building_wonder_minas_anor_01_desc:0 "Minas Anor, Tower of the Sun, was a city-fortress of Gondor, and sister-city to Minas Ithil. It was composed of seven levels of concentric rings, with the only way to reach the next level to completely travel one ring. Its lowest wall was made of the same black stone which formed Angrenost. \n\nAfter the sack of Osgiliath during the Kin-Strife, the royal government and court was relocated to Minas Anor. Following the fall of Minas Ithil, it was renamed Minas Tirith, the Tower of Guard, in defiance against the rising shadow in the east."
 building_wonder_minas_anor_02:0 "The Tower of Ecthelion"
 building_wonder_minas_anor_02_desc:0 "The White Tower has loomed high over the plains of Pelennor and the halls of the Kings since T.A. 1900, when it was constructed by King Calimehtar. It was rebuilt in T.A. 2698 by the steward Ecthelion I, after whom the tower is known now. The Guards of the Citadel are named for their stations on the top level of Minas Tirith, guarding the courtyard sitting in front of the Tower and the Hall of Kings. \n\nIn a secret chamber at the top is held the Anor stone, one of the Seven Palantíri."
 building_wonder_minas_anor_03:0 "The Houses of Healing"
 building_wonder_minas_anor_03_desc:0 "The Houses of Healing are located on the 6th ring of Minas Tirith, surrounded by relaxing gardens and fine trees. In this building are the most advanced healers of Gondor trained, and in the surrounding palatial complex soldiers are housed during their recuperation. Those with dire illnesses come from far and wide in hopes the bright minds of the Houses of Healing might be able to help them."
 building_wonder_minas_anor_04:0 "Flowering of the White Tree"
 building_wonder_minas_anor_04_desc:0 "In the days of the King, Minas Tirith once more becomes Minas Anor, for Gondor's long watch is ending. The Dwarves of the Mountain have wrought anew the destroyed gates in Mithril, and the Elves of the Wood have made the city fairer than ever it was. After so many years, the White Tree flowers anew in the court of the Kings, with a sapling found in the snowy drifts of Mindolluin. \n\nIn this city shall the memory of the Elder Days long remain undwindled, and may it be blessed, while the thrones of the Valar endure."
 
 
 # Minas Ithil/Morgul
 building_type_wonder_minas_ithil_01:0 "Minas Ithil"
 building_type_wonder_minas_ithil_01_desc:0 "Minas Ithil, Tower of the Moon, was a city-fortress of Gondor, and sister-city to Minas Anor. It was the seat of Isildur, and the original home of the White Tree before it was sacked in S.A. 3429."
 building_wonder_minas_ithil_01:0 "Minas Ithil"
 building_wonder_minas_ithil_01_desc:0 "Minas Ithil, Tower of the Moon, was a city-fortress of Gondor, and sister-city to Minas Anor. It was the seat of Isildur, and the original home of the White Tree before it was sacked in S.A. 3429. A sapling was recovered at great cost and planted in Minas Anor. Afterwards, it was recovered and maintained as a fortress of Gondor into the middle Third Age."
 building_wonder_minas_ithil_02:0 "Minas Morgul"
 building_wonder_minas_ithil_02_desc:0 "Corrupted and defiled by the foul magics of the Witch-King, Minas Ithil fell in the year T.A. 2002, after two years of siege. Now, it is the greatest of the Nazgul's home, renamed Minas Morgul - the Tower of Sorcery."
 building_wonder_minas_ithil_03:0 "Minas Ithil: Gardens of the Moon"
 building_wonder_minas_ithil_03_desc:0 "Minas Ithil has sat silent and empty since it was retaken, by decree of the King. He said that Minas Ithil would need many years to recover from the vile acts done there. But now at last the city of Isildur is healing, and the gardens of the moon shine silver beneath the gaze of the tower."
 
 # Rammas Echor
 building_type_wonder_rammas_echor_01:0 "Rammas Echor"
 building_type_wonder_rammas_echor_01_desc:0 "First constructed by the Steward Mardil Voronwë during the reign of Eärnur, the Rammas Echor provides potent defenses for the prosperous farmlands of Pelennor and Minas Tirith."
 building_wonder_rammas_echor_01:0 "Decayed Rammas Echor"
 building_wonder_rammas_echor_01_desc:0 "The Rammas Echor, first constructed by the Steward Mardil Voronwë during the reign of Eärnur, has fallen into a sorry state, with stones from the walls and towers being repurposed by the local people. However, even decayed, the once-impressive stoneworks provide some defence for the Pelennor."
 building_wonder_rammas_echor_02:0 "Restored Rammas Echor"
 building_wonder_rammas_echor_02_desc:0 "After much effort and cost, the Rammas Echor at last stands strong and proud, fully rebuild and restored. The townlands and fields of Pelennor now stretch from the outer wall of Minas Tirith to the Rammas Echor, a safely defended garden in which the flowers of Gondor thrive. \n\nIt shall endure as a testament to the long watch of the Stewards."
 
 # Port of Pelargir
 building_type_wonder_port_of_pelargir_01:0 "Port of Pelargir"
 building_type_wonder_port_of_pelargir_01_desc:0 "Originally founded by the Faithful in S.A. 2350, Pelargir is one of the preeminent cities of Gondor and among the most storied. In addition to being a major port and trade-hub, it is also the primary home of the royal navy."
 building_wonder_port_of_pelargir_01:0 "Port of Pelargir"
 building_wonder_port_of_pelargir_01_desc:0 "The oldest Númenórean settlement in Gondor, founded by the Faithful in S.A. 2350, Pelargir holds the distinct honour of being the home of the royal navy. It is also Gondor's primary maritime port, with vast quantities of trade goods flowing in and out of its marble storehouses."
 building_wonder_port_of_pelargir_02:0 "Palace of the Ship-Kings"
 building_wonder_port_of_pelargir_02_desc:0 "Originally constructed by Tarannon Falastur, the 12th King of Gondor, the Palace of the Ship-Kings refers to the royal residence built within Pelargir. It is built half upon the land, and half upon arches that rise out of the water, a marvel of Gondorian engineering. It rises up from the centre of the city, dominating the skyline, and in the later days became the residence of the Sealord of Pelargir and the captains of the Royal Navy."
 building_wonder_port_of_pelargir_03:0 "Eithel Ulmo"
 building_wonder_port_of_pelargir_03_desc:0 "One of the few holy sites of the Dúnedain, the Eithel Ulmo refers to a shallow pool of water deep within the base of the tower of the Sealord. Sealed behind mighty iron doors that only the greatest loremasters and the Sealord himself can open, the pool is a dwelling place for the presence of the Lord of the Deep, Ulmo. \n\nHere he might whisper advice to those who come seeking his counsel, and his continuing presence is a memory of the pact between the Lord of the Deep and the Númenórean sailors of old."
 
 # Dol Amroth
 building_type_wonder_dol_amroth_01:0 "Dol Amroth"
 building_type_wonder_dol_amroth_01_desc:0 "The capital of Dor-en-Ernil, among the greatest of Gondor's cities."
 building_wonder_dol_amroth_01:0 "Hill of Amroth"
 building_wonder_dol_amroth_01_desc:0 "Belfalas was originally settled by the Sindar elves in the early second age. Eventually, a noble Númenórean family built a fortress on the promontory of the peninsula. This land under the Númenóreans became known as Dor-en-Ernil. Its lord was given the title of 'Prince' by Elendil at the founding of the Realms-in-Exile. The last of the Elves of Belfalas passed oversea in T.A. 1981, and the former king of Lórien, Amroth, died trying to swim back to shore. Since that time, the hill has been known as Dol Amroth, the Hill of Amroth."
 building_wonder_dol_amroth_02:0 "Scholars Quarter"
 building_wonder_dol_amroth_02_desc:0 "After Minas Tirith, Dol Amroth is the foremost centre of learning and lore within the Kingdom of Gondor. In the Scholars Quarter, loremasters and scholars debate publicly in the open forum, and there are many libraries and repositories of ancient craft. \n\nOf particular note is the Museum of Imrazôr, founded by the Prince of the same name, in which many of the remaining artifacts of the Elven period are housed and studied. Open 5 days of the week, free of charge."
 building_wonder_dol_amroth_03:0 "Keep of the Swan-Knights"
 building_wonder_dol_amroth_03_desc:0 "The Swan Knights are headquartered in a tower on an island that is connected to the primary city only by a strong bridge. Here are the grandmaster's quarters (traditionally the heir to the Prince of Dol Amroth), as well as the stables and forges in which the mighty Swan-Knights are equipped. It has a full larder, well stocked and the knights stand ready to sally forth or endure a siege."
 
 # Tolfalas (Imrazôr's Hallow)
 building_type_wonder_imrazor_hallow:0 "Imrazôr's Hallow"
 building_type_wonder_imrazor_hallow_desc:0 "The resting place of the princes of Belfalas and Tolfalas, one of the most sacred sites of the Dúnedain."
 building_wonder_imrazor_hallow:0 "Cove of Uinen"
 building_wonder_imrazor_hallow_desc:0 "The burial place of the princes of Belfalas and Tolfalas, Imrazôr's Hallow is in a small cove on the north-western shore of Tolfalas. One of the few sacred sites of the Dúnedain of Gondor, the cove holds the last surviving Oiolairë trees. \n\nThese fragrant trees were native to Númenor and the symbol of the covenant between the Maia Uinen and the Guild of Venturers. It was the custom among Númenórean mariners to place a cut bough of oiolairë on the prows of their ships, called the Green Bough of Return, as a symbol of good fortune. Uinen's power still protects the hallow to this day." 
 
 # Tharagrondost
 building_type_wonder_tharagrondost:0 "Citadel of Tharagrondost"
 building_type_wonder_tharagrondost_desc:0 "The mighty citadel of Tharagrondost, the western berth of the Gondorian Navy."
 building_wonder_tharagrondost:0 "Citadel of Tharagrondost"
 building_wonder_tharagrondost_desc:0 "Built during the Kin-Strife in T.A. 1652 to defend western Gondor from sea-raiders, the Citadel of Tharagrondost is the western haven of the Royal Navy. Originally supplied by a grail-doll from Anfalas, the havens were eventually changed from a royal garrison to a fiefdom under the Lords of Andrast. \n\nHowever, Gondorian control of the region remains largely in name, with the Citadel of Tharagrondost standing as a testament to their claims in a hinterland with few Dúnedain. Even with this lack of control of the land, Tharagrondost fulfills its duty of guarding the western seas."
 
 # Stone of Erech
 building_type_wonder_erech:0 "Stone of Erech"
 building_type_wonder_erech_desc:0 "A stone of mysterious origin, brought out of Númenor by Isildur."
 building_wonder_erech:0 "Stone of Erech"
 building_wonder_erech_desc:0 "Brought out of Númenor, the stone of Erech is a perfectly spherical black orb, half-submerged in the ground. What is above ground is easily as tall as a man. Upon this stone did the Men of the Mountains swear to fight for Isildur, and when they broke their oath, he cursed them with undeath."
 
 #Retreat of the Kings
 building_type_wonder_barmorthil:0 "Retreat of the Kings"
 building_type_wonder_barmorthil_desc:0 "A royal estate of the kings of Gondor, a secluded abode of relaxation and contemplation."
 building_wonder_barmorthil:0 "Retreat of the Kings"
 building_wonder_barmorthil_desc:0 "A royal estate situated on the very tip of Andrast. It was the westernmost habitation in all of Gondor at its height. At times the kings withdrew here for solitude or meditation, far from the courts of Osgiliath or Minas Anor. \n\nBar Morthil was founded by Elendil the Tall's sons in S.A. 3320 as a memorial to lost Westernesse. The westward-facing promontory on which the manor was built was considered to be a hallowed place, because it offered the observer the most westerly vantage-point for recalling the Land of Gift and the Meneltarma."

 # Osgiliath
 building_type_wonder_osgiliath_01:0 "Osgiliath"
 building_type_wonder_osgiliath_01_desc:0 "Osgiliath, once Jewel of Gondor and seat of the royal government, has become a ruin. It will take great time and effort, but we should restore it!"
 building_wonder_osgiliath_01:0 "Ruins of Osgiliath"
 building_wonder_osgiliath_01_desc:0 "Osgiliath, once jewel and capital of Gondor, has become a ruin abandoned by all its inhabitants. However, the ruins also serve as defensive fortifications."
 building_wonder_osgiliath_02:0 "Garrisons of Osgiliath"
 building_wonder_osgiliath_02_desc:0 "While still not fit for civilian habitation, Osgiliath now hosts a sizeable garrison of soldiers that have begun to rehabilitate the dilapidated buildings."
 building_wonder_osgiliath_03:0 "Rebuilding of Osgiliath"
 building_wonder_osgiliath_03_desc:0 "Slowly our citizens have begun to return to Osgiliath. The outer wall and outlying wards have begun to be restored, and trade have begun to pick up in the region."
 building_wonder_osgiliath_04:0 "Osgiliath Restored"
 building_wonder_osgiliath_04_desc:0 "Osgiliath, city of the Kings of Gondor, at last has been almost restored to its former glory. Dilapidated buildings have been repaired, roads replaced, and citizens fill the great marketplaces. The bridges across Anduin are now slowly being rebuilt to their former splendour."
 building_wonder_osgiliath_05:0 "Osgiliath, Citadel of the Host of Stars"
 building_wonder_osgiliath_05_desc:0 "Osgiliath, so long in ruins, now stands once more as the greatest city of Gondor, eclipsing all others. The great bridges have been restored, and after great effort and summoning all the ingenuity of the heirs of Númenor, the Dome of the Stars has been wrought anew. A new age is dawning on Osgiliath, one of restored splendour and glory."
 
 # Walls of Linhir
 building_type_wonder_walls_linhir:0 "Walls of Linhir"
 building_type_wonder_walls_linhir_desc:0 "The walls of Linhir, ancient fortifications which protect the city and one of the main naval strongholds of central Gondor."
 building_wonder_walls_linhir:0 "Walls of Linhir"
 building_wonder_walls_linhir_desc:0 "Linhir was founded by Anarion in the year 3421 of the Second Age, on the site of an existing Faithful settlement on the banks of the Gilrain. A significant dockyard for the Royal Fleet, it is traditionally seen as the second city of Lebennin after Pelargir. \n\nSurrounding the city are the ‘Númenórean walls’, parts of which - including the great gate - predate the Downfall. Though built on a less impressive scale than other, more famous Gondorian fortifications, the walls of Linhir still make the city a formidable redoubt and refuge from Corsair raids."
 
 # Ithilien
 building_type_wonder_henneth_annun:0 "Henneth Annûn"
 building_type_wonder_henneth_annun_desc:0 "The hidden refuge of the rangers of Ithilien, Henneth Annûn."
 building_wonder_henneth_annun:0 "Henneth Annûn"
 building_wonder_henneth_annun_desc:0 "“This is the Window of the Sunset, Henneth Annûn, fairest of all the falls of Ithilien, land of many fountains.” Faramir \n\nLongest lasting of all the refuges in Ithilien, Henneth Annûn was created by the Steward Turin II circa T.A. 2901 in response to orc incursions from Mordor. It is still maintained and guarded as the headquarters of the Ithilien Rangers, even to this day. It is a hidden cave complex, whose entrance is guarded by a waterfall which flows into the forbidden pool."
 
 building_type_wonder_palace_of_ithilien:0 "Palace of Ithilien"
 building_type_wonder_palace_of_ithilien_desc:0 "The palatial dwelling of the Prince of Ithilien, bearing unparalleled gardens."
 building_wonder_palace_of_ithilien:0 "Palace of Ithilien"
 building_wonder_palace_of_ithilien_desc:0 ""And Aragorn gave to Faramir Ithilien to be his princedom, and bade him dwell in the hills of Emyn Arnen within sight of the City." \n\nThe seat of the Prince of Ithilien, the Palace of Ithilien within the hills of Emyn Arnen is a haven of beauty and relaxation, reflecting the realm of its prince. Many fine gardens are interwoven with the finely wrought stone buildings, made in the ancient Númenórean style."

 #Cair Andros
 building_type_wonder_citadel_cairos_01:0 "The Cairos (Citadel of Cair Andros)"
 building_type_wonder_citadel_cairos_01_desc:0 "The Citadel of Cairos was first established T.A. 1248 by Minalcar, regent to King Narmacil I, following his defeat of the Easterlings. It was southernmost of a chain of fortifications along the Anduin reaching as far north as the Limlight."
 building_wonder_citadel_cairos_01:0 "The Ruins of Cairos (Citadel of Cair Andros)"
 building_wonder_citadel_cairos_01_desc:0 "The Citadel of Cairos was first established T.A. 1248 by Minalcar, regent to King Narmacil I, following his defeat of the Easterlings. It was southernmost of a chain of fortifications along the Anduin reaching as far north as the Limlight. \n\nIn the year 2900, Steward Túrin II restored the dilapidated fortifications to protect Anórien against the growing orcish threat in Ithilien. By the end of the Third Age the citadel was again largely ruinous, but if manned its surviving curtain walls created an additional barrier to any foe attempting to cross the Anduin via Cair Andros."
 building_wonder_citadel_cairos_02:0 "The Cairos (Citadel of Cair Andros)"
 building_wonder_citadel_cairos_02_desc:0 "The Cairos (Citadel of Cair Andros)’. The Cairos has been restored with great labour. Its gleaming citadel once again rises high above the island of Cair Andros, and its garrison forms a backbone to the defences of both Northern Ithilien and Anórien."

 # Edhellond
 building_type_wonder_edhellond_01:0 "Haven of Edhellond"
 building_type_wonder_edhellond_01_desc:0 "Originally founded by Falathrim and Sindar refugees during the later first age, the Haven of Edhellond has since served as the southernmost haven of the elves of the Westlands, and a spot from which to take ships to Valinor."
 building_wonder_edhellond_01:0 "Haven of Edhellond"
 building_wonder_edhellond_01_desc:0 "Originally founded by Falathrim and Sindar refugees during the later first age, the Haven of Edhellond has since served as the southernmost haven of the elves of the Westlands, and a spot from which to take ships to Valinor."
 building_wonder_edhellond_02:0 "Silent Haven of Edhellond"
 building_wonder_edhellond_02_desc:0 "Once the abode of Elves, the haven was finally abandoned in the aftermath of the death of Amroth in T.A. 1981. Since then, the area has been technically under the control of the Gondorians, but the presence of the Elven ruins means that very few live in the area. Edhellond stands cold and silent, a tomb and memory to the Elves which once had dwelled here."
 building_wonder_edhellond_03:0 "Edhellond Reborn"
 building_wonder_edhellond_03_desc:0 "Restored and reborn in the hands of the Elves, Edhellond once more resounds with the sounds of elven-song, elven-tongue, and the baying of ships in the quays."
 
 ### MORDOR WONDERS ###
 
 #Barad-Dur
 building_type_wonder_baraddur:0 "Barad-dûr"
 building_type_wonder_baraddur_desc:0 "The great fortress of the Dark Lord Sauron, a black citadel from which malevolence throngs."
 building_wonder_baraddur:0 "Barad-dûr"
 building_wonder_baraddur_desc:0 "Barad-dûr is the great fortress of the Dark Lord Sauron, rising high above the plains of Gorgoroth. Piercing into the sky as a black pillar, it is surely supported by the power of the Dark Lord, for no building could remain intact at such a height. In its immensity are endless storehouses, torture chambers, and smithies, with all its effort focused on fulfilling Sauron's fell visions. \n\nAtop the tower, burning as fire, the Great Eye surveys his dominions and plots his next move. Here, if nowhere else, Sauron's power is absolute."
 building_wonder_baraddur_01:0 "Foundations"
 building_wonder_baraddur_01_desc:0 "Only with the destruction of the Ring can the foundations of Barad-dûr be destroyed."
 building_wonder_baraddur_02:0 "Second Age"
 building_wonder_baraddur_02_desc:0 ""
 building_wonder_baraddur_03:0 "Third Age"
 building_wonder_baraddur_03_desc:0 ""
 building_wonder_baraddur_04:0 "Angathrai, Ravine of Fire"
 building_wonder_baraddur_04_desc:0 ""
 building_wonder_baraddur_05:0 "Throne-sanctum of Sauron"
 building_wonder_baraddur_05_desc:0 "The upper floors are engineered with an adamantine substance, crafted by the dark lord."

 #Cirith Ungol
 building_type_wonder_cirith_ungol_01:0 "Cirith Ungol"
 building_type_wonder_cirith_ungol_01_desc:0 "The former Gondorian watchtower of Cirith Ungol which was built to keep the watch on Mordor"
 building_wonder_cirith_ungol_01:0 "Cirith Ungol"
 building_wonder_cirith_ungol_01_desc:0 "The former Gondorian watchtower built to keep the watch on Mordor after the War of the Last Alliance. Cirith Ungol was captured by the Witch-King of Angmar after the destruction of Arnor and his return to Mordor, the tower that once kept the borders of Gondor secure is now used to fortify the border of Mordor."

 #Orodruin
 building_type_wonder_orodruin:0 "Mount Doom"
 building_type_wonder_orodruin_desc:0 "The volcano in which the One Ring was forged, and the only place where it might be unmade."
 building_wonder_orodruin:0 "Mount Doom"
 building_wonder_orodruin_desc:0 "A highly active volcano, Mount Doom, also known as Orodruin and Amon Amarth, was the place where Sauron forged the Ruling Ring. The volcano's ash is both the bounty of Núrn, enriching its soil, and the desolation of Gorgorath, which chokes all things living from the region. The mountain seems to be bound to the will and power of Sauron and is a crucible for the foulest of magics."
 
 #Thaurband
 building_type_wonder_thaurband_01:0 "Thaurband"
 building_type_wonder_thaurband_01_desc:0 "The largest and most wealthy city of Núrn, Thaurband is a symbol of the long history of Núrn, showing incredibly wealth and power built upon the backs of many oppressed souls."
 building_wonder_thaurband_01:0 "City of Slaves"
 building_wonder_thaurband_01_desc:0 "Thaurband has swiftly emerged to become the preeminent city of Núrn, and the seat of the Nazgûl viceroy. Slave traders congregate to pander their wares, which usually end up on the immense Núrniag plantations."
 building_wonder_thaurband_02:0 "The Silver Bazaar"
 building_wonder_thaurband_02_desc:0 "The Silver Bazaar refers to the great marketplace near the port, decorated with fine silver ornamentation by competing merchants. Here are wares of every variety on sale, and there is nothing that cannot be gotten for the right price."
 building_wonder_thaurband_03:0 "The Black Jewel of Núrn"
 building_wonder_thaurband_03_desc:0 "Thaurband has grown into a metropole to rival any of the great cities of the West. But once you pass its fine gates, a little diligence will quickly discover the depravity hidden behind its clean facades. The wealth of the city is matched only by the raw human misery of the downtrodden and exploited, both slave and free, which live there."
 
 #Black Gate
 building_type_wonder_black_gate:0 "The Black Gate of Mordor"
 building_type_wonder_black_gate_desc:0 "The ominous and imposing Black Gate looms large over all who seek to enter Mordor."
 building_wonder_black_gate:0 "The Black Gate of Mordor"
 building_wonder_black_gate_desc:0 "The Black Gate, or 'Morannon', was the gate of Udûn in north-western Mordor, and the most fortified and direct entrance into Sauron's realm. It was set in an impregnable wall of iron and black stone which stretched from the Mountains of Ash in the north to the Ephel Duath in the west. \n\nRaised by Sauron in the Second Age, the Black Gate was further fortified by the Dúnedain in the early Third to help maintain the watch on Mordor. Nowadays, the works of the Dúnedain have been turned against them, for the Black Gates are shut fast against all foes of the Dark Lord."
 
 ### HARAD WONDERS ###
 
 #Haruzan/Amrun
 building_type_wonder_palace_of_haruzan_01:0 "Grand Palace of Haruzan"
 building_type_wonder_palace_of_haruzan_01_desc:0 "The palatial complex of Amrûn on the banks of the Harnen, the Grand Palace has for generations been the seat of the kingdom of Haruzan and the Ayerikka dynasty.\n\nHigher levels of this building enable the recruitment of [GetMaA('war_mumak').GetName] as [men_at_arms|E]"
 building_wonder_palace_of_haruzan_01:0 "Grand Palace of Haruzan"
 building_wonder_palace_of_haruzan_01_desc:0 "Upon the banks of the Harnen river in Amrûn sits the proud palatial complex known as the Grand Palace of Haruzan. Sporting tall domes and grand avenues, it is a wonder of Haruze artistry. Here the kings of Haruzan hold court, and tributaries come bearing gifts to honour them."
 building_wonder_palace_of_haruzan_02:0 "Royal Gardens"
 building_wonder_palace_of_haruzan_02_desc:0 "In the royal gardens of the palace, the court relaxes near artificial ponds under fig trees, eating dates. Exotic entertainment is hosted in the gardens, including dancers, acrobats, and pet beasts."
 building_wonder_palace_of_haruzan_03:0 "Mûmakil Pens"
 building_wonder_palace_of_haruzan_03_desc:0 "Imported from the deep south of Harad, the Mûmakil held in pens in the Grand Palace are the pride of the capital. Some are raised into fearsome war beasts, while others are raised to be gentle giants which delight children.\n\nEnables the recruitment of [GetMaA('war_mumak').GetName] as [men_at_arms|E]"
 building_wonder_palace_of_haruzan_04:0 "The Gilded Hall"
 building_wonder_palace_of_haruzan_04_desc:0 "A symbol of the restored fortunes of the Haruze kings, the Gilded Hall, as its name implies, is a royal audience chamber gilded with silver, gold, and even small traces of mithril. It is a powerful symbol to visitors of the royal court, representing the wealth and power of the Haruze kings.\n\nEnables the recruitment of [GetMaA('war_mumak').GetName] as [men_at_arms|E]"
 
 #Mirlond
 building_type_wonder_mirlond:0 "Haven of Mirlond"
 building_type_wonder_mirlond_desc:0 "Long contested between Umbar and Gondor, Mirlond has remained an important center on the riverine trade of the Harnen, at its heights amassing great wealth from its ability to levy tolls on trading flotillas up the river."
 building_wonder_mirlond:0 "Jewel of the Ethir Harnen"
 building_wonder_mirlond_desc:0 "The largest settlement between Pelargir and Umbar, Mirlond was once the capital of Harondor. Founded by Tar-Ciryatan around the same time as Umbar, in Adunaic it was known as Zimralôni, and in Haruze as Kas Marzûk. \n\nSitting at the mouth of the Harnen, Mirlond has grown rich on maritime trade, with well paved boulevards and fine walls, and a well-regulated port. It often feuds with its sister-city of Ramlond for mastery of the riverine trade."
 
 #Ramlond
 building_type_wonder_ramlond:0 "Walled Haven of Ramlond"
 building_type_wonder_ramlond_desc:0 "Originally founded by Tar-Ancalimon, Ramlond, unlike its sister-city of Mirlond, was established foremost as a military fortification and penal colony, with prisoners being sent there to work off their sentences rowing the great galleys berthed there. Regardless of who has held the city, this function has remained largely unchanged."
 building_wonder_ramlond:0 "Walled Haven of Ramlond"
 building_wonder_ramlond_desc:0 "The first thing anyone who visits Ramlond notices is the great 50-foot-tall walls, known as Pharazon's wall. Originally founded by Tar-Ancalimon, Ramlond, unlike its sister-city of Mirlond, was established foremost as a military fortification and penal colony, with prisoners being sent there to work off their sentences rowing the great galleys berthed there. Regardless of who has held the city, this function has remained largely unchanged."
 
 #Ancalimon
 building_type_wonder_ancalimon:0 "Bronze Statue of Tar-Ancalimon"
 building_type_wonder_ancalimon_desc:0 "The ancient 30-foot-tall statue of Tar-Ancalimon looms high over this ancient town."
 building_wonder_ancalimon:0 "Bronze Statue of Tar-Ancalimon"
 building_wonder_ancalimon_desc:0 "The town of Ancalimon is named after the Númenórean king of the same name. The only things which have remained intact from those days are the two-tiered defensive walls, and a 30-foot-tall bronze statue, which stands in the top plaza of the city. The city remains an important trade hub on the Harnen trade routes, and from here Tar-Ancalimon keeps his stern watch over all the subjects of his former kingdom - Haruze, Umbarean, or Gondorian."
 
 #Khand
 building_type_wonder_starlurtsa_khand_01:0 "Starlurtsa Khand"
 building_type_wonder_starlurtsa_khand_01_desc:0 "The southern capital of the Variags of Khand, Starlurtsa Khand has for generations been a center of war, the Variags reigning from here building their great city from the tears and blood of those they crushed underhoof."
 building_wonder_starlurtsa_khand_01:0 "Ôvathakion"
 building_wonder_starlurtsa_khand_01_desc:0 "Mix of mausoleums and monuments, the Ôvathakion, 'Monuments to the Ôvatha', refer to the imposing structures which dominate the center of Starlurtsa Khand. As their names would suggest, these monuments are dedicated to the High-Kings of Khand, whom all take the name of 'Ôvatha', discarding their previous names. This is done in honor and memory of Ôvatha I, the first unifier of the Variags in the second age.\n\nThe Ôvathakion are wrought from the slave-labor and goods won by the Ôvatha in their reigns, with their sizes thus showing the power and prestige of the Ôvatha in question. \n\nAlone of the nine Ôvatha which had reigned by the time of the War of the Ring, Ôvatha VIII did not possess an Ôvathakion, for his utter humiliation and death at the hands of Bountig of Medlóshûkain."
 building_type_wonder_madh_ortogh:0 "Madh Ortogh"
 building_type_wonder_madh_ortogh_desc:0 "A mighty stronghold build upon high plateaus below the Ered Lithui, Madh Ortogh stands as one of the greatest fortifications in Khand."
 building_wonder_madh_ortogh:0 "Madh Ortogh"
 building_wonder_madh_ortogh_desc:0 "The citadel of Madh Ortogh was founded by the Variag warlord Orto as a refuge and stronghold during the chaotic period leading to his ascendance as Ôvatha IX. Situated high up on cliff plateaus, Madh Ortogh is a mighty fortified complex, growing out of smaller forts into one intermeshed entity infamous for its defensibility.\n\nRumors say that beneath the fortresses are cave networks used to stockpile supplies, but those same rumors say those tunnels may be able to be used to infiltrate the great fortress..."
 building_type_wonder_hron_tumrakhi:0 "Hrôn Tûmrakhi"
 building_type_wonder_hron_tumrakhi_desc:0 "Construction first starting during the reign of Ôvatha I, the great temple of Hrôn Tûmrakhi is the center of the faith of the Variags. Over the generations, the imposing building has sprawled into a mighty complex for the Khandish clergy, an enduring locus of power both temporal and spiritual in spite of its inhospitable environment."
 building_wonder_hron_tumrakhi:0 "Seat of the Vracarath"
 building_wonder_hron_tumrakhi_desc:0 "At the core of the grand temple complex of Hrôn Tûmrakhi, the Seat of the Vracarath (Ati'Vracarathi, literally 'Throne of the Vracaraths') is the oldest building in the complex, yet also the most grand. All those of sufficient rank among the faithful are expected to donate to its upkeep and its continual renovation. Here the High Vracarath lives, recieves visitors, and makes proclamations to the faithful. The archives of Khand located here are some of the most comprehensive in central Middle-earth, but are available to only a few.\n\nSome say that in its walls are hidden secret libraries, bearing dark secrets of magic and lore."
 
 
 ### UMBAR WONDERS ###
 
 #Havens of Umbar
 building_type_wonder_umbar_01:0 "Great Haven of Umbar"
 building_type_wonder_umbar_01_desc:0 "One of the greatest colonial cities of Númenor, Umbar's fortunes have waxed and waned throughout the Third Age. However, it remains an important regional center, and might rise once more to one of the greatest cities in the world."
 building_wonder_umbar_01:0 "Great Haven of Umbar"
 building_wonder_umbar_01_desc:0 "One of the great realms-in-exile, Umbar's capital displays the splendour of Númenor of old. It has changed hands multiple times, from a Black Númenórean kingdom to a Gondorian province, a rogue Gondorian state, and finally a strange mixed Black Númenórean-Haradrim state. \n\nDespite all these changes, the opulence of the city still remains to be seen, and trading fleets continue to visit the port for valuable good from inland Harad."
 building_wonder_umbar_02:0 "Palaces of the Sea-Lords"
 building_wonder_umbar_02_desc:0 "Once, Umbar was ruled by the Sea-Lords, which were Military-Governors chosen by Númenor. During the time of Númenor they bore the responsibility for maintaining the Númenórean fleet berthed there. During their long reign, many graceful and beautiful palaces were built in Umbar, funded using the trade and tribute extracted from the hinterlands of Harad. While some of these are still occupied to this day by prominent families of Umbar, we could convert the remaining palaces, currently sitting empty, into governmental buildings."
 building_wonder_umbar_03:0 "Fortified Harbor"
 building_wonder_umbar_03_desc:0 "Umbar's lifeblood is its fleet, both those of the raiding corsairs and the free traders that make the port home. While it is an ill omen if the enemies even make it to the city, we have fortified the piers of the port with defensive buildings, to hopefully counter any attempt to assault it from the sea."
 building_wonder_umbar_04:0 "Tarma Tar Calion"
 building_wonder_umbar_04_desc:0 "“On the highest hill of the headland above the Haven they set a great white pillar as a monument. It was crowned with a globe of crystal that took the rays of the Sun and of the Moon and shone like a bright star that could be seen in clear weather even on the coasts of Gondor or far out upon the western sea...” \n\nThe memory of Ar-Pharazôn amongst the Dúnedain is a bitter one, but his humbling of Sauron is remembered a great deed, regardless of all other failings, and it is honoured here in Umbar. The Tarma Tar Calion is set on the highest hill overlooking the city and commemorates the humbling of Sauron before Ar-Pharazôn. Here did the strength of the Númenóreans set all darkness to flight for fear of their might, and the memory of that might endures yet."
 umbar_04_religion_is_eruhini_tt:0 "Your [faith|E] is in the [GetReligionFamily('rf_eruhini').GetName] [religious_family|E]."
 
 
 #Citadel at the Mouth of the Haven of Umbar
 building_type_wonder_umbar_citadel:0 "Umbar Citadel"
 building_type_wonder_umbar_citadel_desc:0 "A citadel of Umbar which straddles the mouth of the Bay of Umbar, this imposing tower ensures that enemies cannot enter the bay secretly."
 building_wonder_umbar_citadel:0 "Citadel of Umbar"
 building_wonder_umbar_citadel_desc:0 "Sitting upon the cliffs that overlook the mouth of the Bay of Umbar, this citadel stands as an imposing guard, ensuring that Umbar cannot be caught unawares by its enemies."
 
 #Arminalêthôr
 building_type_wonder_arminalethor_01:0 "Arminalêthôr"
 building_type_wonder_arminalethor_01_desc:0 "On this archipelago will the restoration of Anadûnê begin. Every great nation requires an equally great capital city, so let us build a city rivaling Arminalêth of old. Arminalêthôr it shall be named, for it is the son and heir of Arminalêth, made in its shape and memory."
 building_wonder_arminalethor_01:0 "Arminalêthôr"
 building_wonder_arminalethor_01_desc:0 "Arminalêthôr, city of the heirs of Anadûnê, is a marvel of engineering. Immense in its size, the city bridges the archipelago, creating a web of city-bridges that converge on the primary island. At its heart, the palace of the King is built, with grey spires, topped with gold, piercing the sky."
 building_wonder_arminalethor_02:0 "Bays of the Second Armament"
 building_wonder_arminalethor_02_desc:0 "To match our ambitions, we require a city that can support a navy with which to re-establish the lost dominions of Anadûnê. Two of the lesser isles of the archipelago have now been converted into dedicated bays where the Imperial Navy is housed."
 building_wonder_arminalethor_03:0 "The Image of Anadûnê"
 building_wonder_arminalethor_03_desc:0 "After many years and immense expense from the tribute levied from our dominions, the islands we were once scornfully banished to have been transformed into a city unrivalled in the world. Truly, those who look upon it cannot doubt our rightful status as the true heirs of Anadûnê."
 
 #Citadel of Hyarmendacil
 building_type_wonder_citadel_hyarmendacil_01:0 "Citadel of Hyarmendacil"
 building_type_wonder_citadel_hyarmendacil_01_desc:0 "An ancient fortification of Gondor, sitting at the border of where Gondor and Bellakar met at their heights."
 building_wonder_citadel_hyarmendacil_01:0 "Citadel of Hyarmendacil"
 building_wonder_citadel_hyarmendacil_01_desc:0 "Originally founded as the colony of Dûsalan, the settlement was renamed Badharkân in the late third Age after Badharkân of Harad, a legendary ruler. A vigorous market town on the Gondeithel estuary, on the ancient frontier between Umbar and Bellakar, Dûsalan was captured by Gondor during the reign of the Ship Kings. There Hyarmendacil built a citadel and other fortifications to secure his southern border, which were maintained during the days of Gondor’s might. \n\nIn later years the fortress passed through many hands, often alternating between the Tedjin and the Corsairs. Though the outer defenses of the town are now ruinous, the citadel remains a useful bulwark for any determined defender."
 building_wonder_citadel_hyarmendacil_02:0 "Fortified Citadel of Hyarmendacil"
 building_wonder_citadel_hyarmendacil_02_desc:0 "The ancient citadel of the Sea-King has been reinforced and enhanced with additional fortifications. Advanced earthworks guard the approaches to the citadel, and newly built walls provide overlapping degrees of fire, funneling any who approach into kill zones where artillery can be reigned down on them. While the new additions are not quite up to the levels of ancient Númenórean or even Gondorian construction, it is a solid and well-built defensive complex."
 
 
 ### DUNE SEA WONDERS ###

 #Great Souk of Mazharath
 building_type_wonder_souk_mazharath:0 "Great Souk of Mazharath"
 building_type_wonder_souk_mazharath_desc:0 "Largest and most ancient of the legendary souks of Mazharath, where goods from as far afield as Khand, Thâni-Hazâd and the Anduin Vale are exchanged. The local potentate always takes their cut of the profits, by ancient right."
 building_wonder_souk_mazharath:0 "Great Souk of Mazharath"
 building_wonder_souk_mazharath_desc:0 "From across Harad and beyond, trader caravans crossing the great desert must pass through the oasis town of Mazharath. Indeed without its palm-shaded waters the journey would be impossible, and the town’s markets and bazaars have flourished for centuries, regardless of the wars that have often rolled over it. \n\nLargest and most ancient is the Great Souk, where goods from as far afield as Khand, Thâni-Hazâd and the Anduin Vale are exchanged. The local potentate always takes their cut of the profits, by ancient right."

 ### ARNOR WONDERS ###
 # Fornost
 building_wonder_fornost:0 "Fornost Erain"
 building_wonder_fornost_desc:0 ""
 building_wonder_fornost_deadmans_dike:0 "Deadman's Dike"
 building_wonder_fornost_deadmans_dike_desc:0 "Once known as the Great City of the North, these ruins are all that remains of Fornost. Only the Rangers of the North dare set foot inside."
 # NOTE ^ edited from John Henry Eden
 building_wonder_fornost_citadel_of_lamentation:0 "Citadel of Lamentation"
 building_wonder_fornost_citadel_of_lamentation_desc:0 ""
 building_wonder_fornost_reunited:0 "Northern Citadel"
 building_wonder_fornost_reunited_desc:0 "Located at the southern end of the North Downs, Fornost Erain (Sindarin for Northern Fortress of the Kings), stands rebuilt and proudly over all other settlements in the region as a statement of the Dúnedain renown as stonemasons and craftsmen."
 # NOTE ^ edited from John Henry Eden
 
 # Weathertop
 building_wonder_amon_sul:0 "Amon Sûl"
 building_wonder_amon_sul_desc:0 ""
 building_wonder_amon_sul_palantir:0 "Palantír"
 building_wonder_amon_sul_palantir_desc:0 ""
 building_wonder_amon_sul_weathertop:0 "Weathertop"
 building_wonder_amon_sul_weathertop_desc:0 "Weathertop is a prominent hill overlooking the Great East Road in Eriador. A Dunedain watchtower once secured the road leading into the heatland of Arnor and the town of Bree, now it stands in ruins."
 # NOTE ^ edited from John Henry Eden
 building_wonder_amon_sul_reunited:0 "Great Watch"
 building_wonder_amon_sul_reunited_desc:0 "After the Northern Kingdom was restored to its former glory, Amon Sul was built anew as an important defence of Eriador. The tolls collected from the Great East Road support its watch over the land."
 # ^ edited from John Henry Eden
 
 
 

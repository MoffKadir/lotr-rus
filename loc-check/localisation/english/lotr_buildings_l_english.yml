 ### ROHAN WONDERS ###
 # Edoras
 building_type_wonder_edoras_01:0 "Edoras"
 building_type_wonder_edoras_01_desc:0 "The capital of Rohan for generations, Edoras remains the seat of the House of Eorl."
 building_wonder_edoras_01:0 "Edoras"
 building_wonder_edoras_01_desc:0 "Beside a white stream that comes down from the snows a green hill rises in the shadow of a vale. A dike and mighty wall and thorny fence encircle it. Within there rise the roofs of houses."
 building_wonder_edoras_02_meduseld:0 "Meduseld"
 building_wonder_edoras_02_meduseld_desc:0 "In the midst of Edoras, set upon a green terrace there stands aloft a great hall of Men. Thatched with gold, the light of which shine far over the land. Golden, too, are the posts of its doors."
 building_wonder_edoras_03_barrowfield:0 "Barrowfield"
 building_wonder_edoras_03_barrowfield_desc:0 "Simbelmynë, ever has it grown on the tombs of Rohan's forebears."
 
 # Dunharrow
 building_type_wonder_dunharrow_01:0 "Dunharrow"
 building_type_wonder_dunharrow_01_desc:0 "Of old a refuge of the Daen men of the White Mountains, in later days Dunharrow has become a refuge of the Rohirrim."
 building_wonder_dunharrow_01:0 "Dunharrow"
 building_wonder_dunharrow_01_desc:0 "Hidden in the White Mountains, below the mountain of Dwimorberg is the refuge of the Rohirrim."
 
 # Aldburg
 building_type_wonder_aldburg_01:0 "Aldburg"
 building_type_wonder_aldburg_01_desc:0 "Among the oldest castles of Rohan, Aldburg was built with stone and in the ruins of an ancient Gondorian fortress."
 building_wonder_aldburg_01:0 "Aldburg"
 building_wonder_aldburg_01_desc:0 "Built with stone and in the ruins of an ancient Gondor fortress, the castle at Aldburg is old in the history of Rohan."
 
 # Helms Deep
 building_type_wonder_aglarond_01:0 "Helms Deep"
 building_type_wonder_aglarond_01_desc:0 "One of the oldest Dunedain fortifications in Middle-earth, Helms Deep (also known as Aglarond) has a deep and storied history."
 building_wonder_aglarond_01:0 "Hornburg"
 building_wonder_aglarond_01_desc:0 "Built by the people of Gondor and originally named Sutburg by the Rohirrim who have settled these lands. No foe has ever taken the Hornburg – if men defended it."
 building_wonder_aglarond_02_helm:0 "Helm's Horn"
 building_wonder_aglarond_02_helm_desc:0 "A fortress of refuge, which no enemy have yet taken. The Glittering Caves were located behind the fortress of Aglarond."
 building_wonder_aglarond_03_dike:0 "Helm's Dike"
 building_wonder_aglarond_03_dike_desc:0 "An earthen wall and trench that shielded the Deeping-coomb. It stretched a mile from cliff to cliff."
 
 # Isengard
 building_type_wonder_angrenost_01:0 "Isengard"
 building_type_wonder_angrenost_01_desc:0 "Among the mightiest defensive locations established by the Dúnedain at the end of the second age, Isengard was responsible for holding and watching the Gap of Rohan."
 building_wonder_angrenost_01:0 "Tower of Orthanc"
 building_wonder_angrenost_01_desc:0 "Orthanc was the impregnable tower of Isengard built by the Dúnedain during the Second Age. It is made of a material black yet gleaming as if it were wet."
 building_wonder_angrenost_02_storehouses:0 "Deep Storehouses"
 building_wonder_angrenost_02_storehouses_desc:0 "Deep under the brown, fertile earth are storehouses, barracks and armouries where the Dúnedain could house thousands of soldiers."
 building_wonder_angrenost_03_palantir:0 "Palantír"
 building_wonder_angrenost_03_palantir_desc:0 "The Tower of Orthanc holds the Orthanc Stone, one of the seven palantíri."
 
 # Eorl's Hallow
 building_type_wonder_eorls_hallow_01:0 "Eorl's Hallow"
 building_type_wonder_eorls_hallow_01_desc:0 "While not his tomb, Eorl's Hollow is a site of deep memory for the Rohirrim, being the site where he fell in battle. Upon the spot was erected a monument to his life and story, inscribed on great stones."
 building_wonder_eorls_hallow_01:0 "Eorl's Hallow"
 building_wonder_eorls_hallow_01_desc:0 "While not his tomb, Eorl's Hollow is a site of deep memory for the Rohirrim, being the site where he fell in battle. Upon the spot was erected a monument to his life and story, inscribed on great stones."

 # Tir Limlight (North Undeep Fortifications)
 building_type_wonder_north_undeep_01:0 "Tir Limlight (North Undeep Fortifications)"
 building_type_wonder_north_undeep_01_desc:0 "Old Gondorian fortification protecting the Undeep fords."
 building_wonder_north_undeep_01:0 "Ruins of Tir Limlight"
 building_wonder_north_undeep_01_desc:0 "The Undeeps were two fords of the river Anduin which served as the traditional communication and invasion route into Calenardhon and Gondor proper. It was for this reason that Romendacil II fortified the heights above the crossings. His engineers erected Tir Limlight (S. "Watch on the Limlight") west of the North Undeeps and Tir Anduin west of the South Undeeps. Though now little more than rings of broken stone, they still provide an advantage to a determined defender."
 building_wonder_north_undeep_02:0 "Tir Limlight"
 building_wonder_north_undeep_02_desc:0 "Tir Limlight has been restored to its former glory, with concentric defensive walls surrounding a stout watchtower overlooking the ford. The defence of the Northern Undeep is assured against all but the most determined assault."

 # Tir Anduin (South Undeep Fortifications)
 building_type_wonder_south_undeep_01:0 "Tir Anduin (South Undeep Fortifications)"
 building_type_wonder_south_undeep_01_desc:0 "Old Gondorian fortification protecting the Undeep fords."
 building_wonder_south_undeep_01:0 "Ruins of Tir Anduin"
 building_wonder_south_undeep_01_desc:0 "The Undeeps were two fords of the river Anduin which served as the traditional communication and invasion route into Calenardhon and Gondor proper. It was for this reason that Romendacil II fortified the heights above the crossings. His engineers erected Tir Limlight (S. "Watch on the Limlight") west of the North Undeeps and Tir Anduin west of the South Undeeps. Though now little more than rings of broken stone, they still provide an advantage to a determined defender."
 building_wonder_south_undeep_02:0 "Tir Anduin"
 building_wonder_south_undeep_02_desc:0 "Tir Anduin has been restored to its former glory, with concentric defensive walls surrounding a stout watchtower overlooking the ford. The defence of the Southern Undeep is assured against all but the most determined assault." 
 
 ### DUNLAND WONDERS ###
 # Wulfborg
 building_type_wonder_wulfborg_01:0 "Wulfborg"
 building_type_wonder_wulfborg_01_desc:0 "The seat of the greatest of the Dunlending chiefs, Wulfborg is in many ways a lesser Meduseld. Its high thatched roof is supported by fine oaken beams, richly and ornately decorated."
 building_wonder_wulfborg_01:0 "Wulfborg"
 building_wonder_wulfborg_01_desc:0 "From the high-hall of Wulfborg, the chiefs of Dunland hold counsel and debate. On its place atop the hills, the descendants of Freca have held court and built a new realm for themselves."
 building_wonder_wulfborg_02:0 "Mead-hall of Warriors"
 building_wonder_wulfborg_02_desc:0 "One of the great wings of Wulfborg contains the expansive mead-hall of Wulfborg. An addition and expansion of the earlier great hall, it is a place for warriors to drink, play games, and occasionally get in a tussle. The mead to be found here is unparalleled in all Dunland."
 building_wonder_wulfborg_03:0 "Tower of Tapestries"
 building_wonder_wulfborg_03_desc:0 "An imposing tower which looms over the great hall and keep, the Tower of Tapestries contain many fine threadworks which detail the history of the hall and the Frecalings. In it as well are many great banners and wall-rugs that show the wide range of tributes that flow into Wulfborg from the other chieftains of Dunland - and beyond."
 
 
 
 ### WHITE MOUNTAINS ###
 # Paths of the Dead
 building_type_wonder_city_of_the_dead_01:0 "Paths of the Dead"
 building_type_wonder_city_of_the_dead_01_desc:0 "Beneath the Dwimmorberg the unsleeping dead wait."
 # NOTE ^ edited from John Henry Eden
 building_wonder_city_of_the_dead_01:0 "City of the Dead"
 building_wonder_city_of_the_dead_01_desc:0 "“A mountain pass through the White Mountains, marked by the Dark Door at the end of the valley of Harrowdale. The terror of the Sleepless Dead lies upon all places where those who betrayed Isildur linger. The Stone of Erech, a black stone from Númenor, was placed on a hill in the heart of the pass.”\n\n“‘My blood runs chill’, said Gimli, but the others were silent, and his voice fell dead on the dank fir-needles at his feet. The horses would not pass the threatening stone, until the riders dismounted and led them about. And so they came at last deep into the glen; and there stood a sheer wall of rock, and in the wall the Dark Door gaped before them like the mouth of night. Signs and figures were carved above its wide arch too dim to read, and fear flowed from it like a grey vapor.”"
 
 
 ### Druedain ###
 #Enie Laur
 building_type_wonder_enie_iaur:0 "Enië Iaur"
 building_type_wonder_enie_iaur_desc:0 "A circle of mighty stone raised in forgotten days surrounding an imposing ancient artifice."
 building_wonder_enie_iaur:0 "Enië Iaur"
 building_wonder_enie_iaur_desc:0 "A circle of mighty stone raised in forgotten days surrounding an imposing ancient artifice. The Drúedain of the region claim their forefathers made it, but what its purposes is none can say."
 
 ### Bellakar ###
 building_type_wonder_nilulonde_01:0 "Nîlûlondê"
 building_type_wonder_nilulonde_01_desc:0 "The ancient capital of Bellakar and seat of the Tumakveh dynasty."
 building_wonder_nilulonde_01:0 "Nîlûlondê"
 building_wonder_nilulonde_01_desc:0 "The great capital of Bellakar and the seat of the Tumakveh dynasty remains a hub of commerce and power, even if it is lessened from what it once was."
 building_wonder_nilulonde_02:0 "Nîlûlondê, Seat of the Bâitha’n-Kadîr"
 building_wonder_nilulonde_02_desc:0 "For years a decentralized body summoned ad-hoc in different cities for matters concerning the whole kingdom, at last the capital holds a building sufficient for the great [baitha|E], the Bellakari Senate. In its vast halls are immense bureaucratic and administrative apparatuses, all working to order and lead the realm of Bellakar in conjunction with the King."
 building_wonder_nilulonde_03:0 "Nîlûlondê, Silver Jewel of Bellakar"
 building_wonder_nilulonde_03_desc:0 "Though the mending be longer than the making or the marring, Nîlûlondê stands triumphant, a beacon and beddrock of hope in the possibility of mankind - to walk forward hand in hand into the future, no longer divided. Their differences sunder not the people of Bellakar, but unite and strengthen them, united in their vision for a better world. The dream of Bellakar shall never fail, so long as that ideal lives on."
 
 building_type_wonder_urud_an_khibil_monestary:0 "Monestary of Urud an-Khibil"
 building_type_wonder_urud_an_khibil_monestary_desc:0 "The monestary founded by Imrathôr, the first Izindubêth, this site is one of the most revered in the Batan an-Izindi."
 building_wonder_urud_an_khibil_monestary:0 "Monestary of Urud an-Khibil"
 building_wonder_urud_an_khibil_monestary_desc:0 "The monestary founded by Imrathôr, the first Izindubêth, this site is one of the most revered by the pious of the Batan an-Izindi. Within its high walls, those who wish to dedicate themselves to contemplation of the One seclude themselves, and the great library contains the writings of Imrathôr. The highest chambers are held by the current Izindubêth, with those seeking his counsels and judgements daily arriving. From here theology is discussed, debated, and dissemenated to the faithful."
 
 building_type_wonder_ishtra_shrine:0 "High Shrine of Îshtra"
 building_type_wonder_ishtra_shrine_desc:0 "The High Shrine of Îshtra is the centre of the Cult of Îshtra and of life in Bur Esmer."
 building_wonder_ishtra_shrine:0 "High Shrine of Îshtra"
 building_wonder_ishtra_shrine_desc:0 "The High Shrine of Îshtra is an imposing structure which pierces the sky - a great pyramid, topped with a many-columned hall. Here the priests of Îshtra seek the goddess's favor, and conduct rites for the faithful. Pilgrims by the thousands flock to the city in the name of their goddess."
 
 building_type_wonder_palace_joam:0 "Palace of Joam"
 building_type_wonder_palace_joam_desc:0 "The Palace of Joam-Tuv was leveled after the destruction of Qadjajar, the zealous faithful trying to erase the memory of the Tedjin yoke. But the foundations are still there, and might be rebuilt..."
 building_wonder_palace_joam:0 "Grand Palace of Joam"
 building_wonder_palace_joam_desc:0 "Once built upon plunder and exortation, the glorious palace of Joam-Tuv now rises once more upon the city which bears his name. In it, the nobility of Qadjajar feast, laugh, and play games, and its many halls and tall spires are a symbol of resurgent Tedjin power."
 
 building_type_wonder_rophazan_mines:0 "Rôphazan Mines" # Rôphazan is a rough approximation for 'whitegold', Electrum
 building_type_wonder_rophazan_mines_desc:0 "In the ancient days, Bellakar was also known informally to the colonial Númenóreans as Pharazain, 'the Golden Land'. However, this is slight misnomure, as the metal harvested in the mountains of southern Bellakar is more electrum, known also as whitegold, Rôphazan. However, while many veins have been utterly plumbed in the long millenia of settlement and colonization, our engineers believe with proper investment, the production of electrum could be revived here."
 building_wonder_rophazan_mines:0 "Rôphazan Mining Complex"
 building_wonder_rophazan_mines_desc:0 "A great complex of mine shafts, carts, and advanced metallurgy furnaces to refine the ore, the Rôphazan mines churn forth great quantities of whitegold, a seeming never-ending vein." 
 
 building_type_wonder_coves_irtil:0 "Coves of Irtîl"
 building_type_wonder_coves_irtil_desc:0 "Unmapped coves and caves used by smugglers to store their ill-gotten gains. A tithe of this illicit wealth finds its way into the hands of the Lord of the Lonely Isles."
 building_wonder_coves_irtil:0 "Coves of Irtîl"
 building_wonder_coves_irtil_desc:0 "The Irtîl or ‘Lonely Isles’ are the most westerly point in the equatorial regions of Middle-Earth. For those sailing due east from Númenor, the clouds of birds circling the Irtîl would be the first sign that they were close to landfall. The Guild of Venturers found the islands uninhabited and with poor harborage for large vessels, and they were little-settled by colonists save for the main islands of Kirithâni and Tol Avrâdi. \n\nAfter the Downfall they were largely disregarded by the cities of Bellakar, allowing them to be overrun by the Corsairs, who used them as a base for raiding traffic along the coasts of Harad. Even now, the unmapped coves and caves are used by smugglers to store their ill-gotten gains, and a tithe of this illicit wealth finds its way into the hands of the Lord of the Lonely Isles."

 building_type_wonder_beacon_sornomar:0 "Beacon of Sornomar"
 building_type_wonder_beacon_sornomar_desc:0 "Built high upon nigh-impregnable rock, the Beacon of Sornomar has long been warning and welcome to weary sailors approaching the Cape of Mardruak."
 building_wonder_beacon_sornomar:0 "Beacon of Sornomar"
 building_wonder_beacon_sornomar_desc:0 "Once the Númenórean colony of Sornomar, Narîk-Zadan holds a strategic position on the Cape of Mardrûak, built high on the impregnable rock that allowed it to survive the Downfall. During the reign of Tar-Ancalimon a great lighthouse was raised with much toil on a coastal islet. \n\nConstructed from a gleaming red stone, its ingenious crown contains walls of reflective glass that can be seen for many a league. It has remained as a welcome and warning to sailors across the centuries, unbroken and unweathered. A stout stone bastion at its base, added by the Corsairs, defends the harbour of Narîk-Zadan."

 building_type_wonder_shipyards_nykkea:0 "Shipyards of Nykkea"
 building_type_wonder_shipyards_nykkea_desc:0 "A centuries-old Corsair haven, originally founded by Umbarean craftsmen under the direction of the occupying Tedjin. Many a ship harassing the trade fleets crossing the Great Belegaer were first laid down in the nefarious shipyards of Nykkea."
 building_wonder_shipyards_nykkea:0 "Shipyards of Nykkea"
 building_wonder_shipyards_nykkea_desc:0 "Founded in the year 894 of the Third Age by Umbarean craftsmen under the direction of the occupying Tedjin, Nykkea was a centre for ship-building, intended to counter the fleets of the Tumakveh. Tumakveh rule was restored during the grand alliance with the Gondorian Ship-King Ciryandil, whose fleets allowed all of Mardrûak to fall back into Bellakar’s hands. \n\nNykkea subsequently flourished as a Corsair haven during the long struggle for regional supremacy between Bellakar and Umbar, and they have long maintained the Nykkean shipbuilding tradition of their forebears; many a ship harassing the trade fleets crossing the Great Belegaer were first laid down in these nefarious shipyards."

 building_type_wonder_arch_ciryandur:0 "Arch of Ciryandur"
 building_type_wonder_arch_ciryandur_desc:0 "A great Númenórean arch originally buit to commemorate the landing of Ciryandur, Captain of the Venturers and second cousin to King Tar-Súrion, it was later incorporated into the city walls as the main landward portal into the city." 
 building_wonder_arch_ciryandur:0 "Arch of Ciryandur"
 building_wonder_arch_ciryandur_desc:0 "Ciryandur, Captain of the Venturers and second cousin to King Tar-Súrion, established the first haven in Bellakar at the mouth of a river that they named the Rothló. In later years, a great arch was erected to commemorate Ciryandur’s landing, with decorative friezes depicting the tall lords and their tall ships, and its massive piles towered over the great harbour of Hazaj Tollin. \n\nAmong the principal city states of the old League of Bellakar, the old Númenórean city was largely destroyed by the great wave that marked the Downfall. Yet the great Arch remained unscathed, now somewhat inland, and the survivors incorporated it into the new city walls as the main landward portal into the city. Though much defaced during the Tedjin occupation, the great stonework remains a source of pride and awe to the people of Hazaj Tollin."

 building_type_wonder_haven_korlea:0 "Great Haven of Korlea"
 building_type_wonder_haven_korlea_desc:0 "The vast quays of Korlea, built on the drowned ruins of the original city, from which the Tumakveh kings project their naval power in times of need."
 building_wonder_haven_korlea:0 "Great Haven of Korlea"
 building_wonder_haven_korlea_desc:0 "The foundations of Korlea were laid in 1975 of the Second Age, making it among the earliest Númenórean havens in Bellakar. The city’s strategic location on the Bay of Tulwang allowed it to amass great wealth and influence throughout the region, and its role as a royal garrison made it the primary centre for the King’s Men and Melkor-worship in Bellakar. \n\nKorlea was destroyed in the tulmet of the Downfall, and was subsequently resettled by Faithful Adûnâi from across Bellakar, remaining a key centre of the Adûnâic culture and old Faithful traditions into the late Third Age. Upon the partly drowned ruins of the old city great quays were built, from which the Tumakveh kings project their naval power in times of need."

 building_type_wonder_pillar_urez:0 "Pillar of Ûrêzâyaneth"
 building_type_wonder_pillar_urez_desc:0 "A great marble pillar overlooking the sea, raised by the citizens of Ûrêzâyaneth after the Downfall as a sign of their submission to Manwë and in memory of their drowned homeland."
 building_wonder_pillar_urez:0 "Pillar of Ûrêzâyaneth"
 building_wonder_pillar_urez_desc:0 "Founded as Osto Nórëanarva in 1644 of the Second Age, Ûrêzâyaneth became the jewel of the Bellakari coast. The main entrepôt for the trade route from Nîlûlondê, Ûrêzâyaneth’s Adûnâim accumulated such wealth that even the facades of their grand buildings would often be clad in whitegold from the Rôphazan Mines. All this was brought to ruin by the earthquakes that accompanied the Downfall. \n\nÛrêzâyaneth was restored in reduced form, it's stonework raised by craftsmen of lesser skill. And though the Adûnâim remained prideful, as a sign of their submission to Manwë and in memory of their drowned homeland they raised a great marble pillar overlooking the sea. This was surmounted by an eagle facing West, cast from whitegold recovered from the ruins of the old city. Even now the pillar remains, a source of great pride to the Faithful of Bellakar."

 ### Bozisha-Miraz ###
 building_type_wonder_bozisha_dar_port_01:0 "The Bôzisha-Dâr"
 building_type_wonder_bozisha_dar_port_01_desc:0 "The Bôzisha-Dâr, known in Westron as Harshport, is the ancient heart of the Bôzisha-Mîraz. Since time immemorial, this great port has endured as the heart of Haradric sophistication, wealth, and culture."
 building_wonder_bozisha_dar_port_01:0 "The Grand Porte"
 building_wonder_bozisha_dar_port_01_desc:0 "The Bôzisha-Dâr is a hub for trade far and wide. At the crossroads of the western sea routes and the eastern overland routes, vast quantities of wealth flow through its storehouses. Goods (and people) from as far away as Khey and Gondor can be found in its shops and ships, and the rich cosmopolitan air makes it a popular destination for travellers."
 building_wonder_bozisha_dar_port_02:0 "Seven Mansions of the Regents"
 building_wonder_bozisha_dar_port_02_desc:0 "Historically speaking, the Dâr has been ruled by a council of seven regents who stand in for the Kralyi, or Great King. In the ancient days this Great King was the King of Westernesse, to whom the Bôzisha-Mîraz was tributary. These elaborate and ornate palaces to this day contain the heart of the Dâr's government, with visiting nobility and dignitaries housed in the lap of luxury and Haradrim achievement."
 
 building_type_wonder_citadel_of_tresti:0 "High Citadel of Kâtri"
 building_type_wonder_citadel_of_tresti_desc:0 "Since time immemorial, this citadel has served as the heart of the Kât-Polozây"
 building_wonder_citadel_of_tresti:0 "High Citadel of Kâtri"
 building_wonder_citadel_of_tresti_desc:0 "The High Citadel of Kâtri is both fortress and temple. It is the oldest great structure in the Bôzisha-Mîraz, raised even before the Dâr rose to prosperity. Built upon the highest hill of the city, its grey stones are of cyclopean size, and far beyond the modern abilites of the Bozishnarud to make. Some have speculated it was a house of one of the Gods before the ancient battle, in which mankind took refuge from the terrible fury of Vâtra. \n\nAt its heart is the Well of Iunást, now housed in a solidly-built shrine. Named after the Bozishnarud hero, it has never run dry, but supplies a never-ending source of water for the ancient citadel. The faithful say that this is a proof of Iunást's ascension, that the people shall never be parched by the fury of Vâtra."
  
 building_type_wonder_temple_city_of_pred_01:0 "Temple-City of Prêd"
 building_type_wonder_temple_city_of_pred_01_desc:0 "The ancient temple-city of Prêd has been since time immemorial the heart of the Ônu shaman orders. In the days of their height, the Honnin raised great temples of shining white stone here in the names of the gods. Though much knowledge has been lost, the temples remain, though much consumed by the jungle, and the Ônu still gather here."
 building_wonder_temple_city_of_pred_01:0 "Consumed by the Jungle"
 building_wonder_temple_city_of_pred_01_desc:0 "Prêd's great temples remain ensnarled in the jungle, but some of them remain usable. The Ônu carefully preserve what remains free of the jungle."
 building_wonder_temple_city_of_pred_02:0 "Reclaimed from the Jungle"
 building_wonder_temple_city_of_pred_02_desc:0 "With much labour and work, the ancient temples of Prêd have been reclaimed from the jungle's grip. The rites of the Ônu resound day and night throughout the city, the Honnin rejoicing in their worship of the gods restored to their ancient glory."
 building_wonder_temple_city_of_pred_03:0 "Prêd, the Heart of the Honnin"
 building_wonder_temple_city_of_pred_03_desc:0 "A thing once thought impossible, the Honnin have recovered to the point where Prêd is not merely reclaimed, but actually growing in size once more. The once dwindling Honnin people now throng the streets, and the Ônu consecrate new temples. For the first time in over 3000 years, the Honnin are erecting new buildings of stone."
 
 ### An-Bâlkumagan ###
 building_type_wonder_lighthouse_of_adunazain:0 "Grand Lighthouse of Adûnazâin"
 building_type_wonder_lighthouse_of_adunazain_desc:0 "The ancient Númenórean lighthouse that dominates the approach into the port of Kadar an-Khâradûn"
 building_wonder_lighthouse_of_adunazain:0 "Silverine Lighthouse"
 building_wonder_lighthouse_of_adunazain_desc:0 "Made of marble with hints of silver running through it, the lighthouse of Adûnazâin is one of the most imposing examples of colonial Númenórean arcitechture to have survived since the late Second Age. Built in S.A. 2251 to commemorate the 1000 years anniversary of the establishment of Londë Anárionva (Kadar an-Khâradûn), it is built on an artifical island in the bay of Kurryian. \n\nDespite the sacking of Kadar an-Khâradûn in the Second Soriyan War (1257-1258 T.A.), the lighthouse was spared the destruction on account of its monumental size and lack of threat to the Soriyan corsairs."
 
 building_type_wonder_marath_kharadune_01:0 "Marath Kharadûne"
 building_type_wonder_marath_kharadune_01_desc:0 "The ancient citadel of Zadan an-Adûn built upon the city heights is a twice-walled fortress with an imposing tower rising from the centre, containing enough buildings to be a city district in and of itself."
 building_wonder_marath_kharadune_01:0 "Marath Kharadûne In Disrepair"
 building_wonder_marath_kharadune_01_desc:0 "Unfortunately, as An-Balkûmagân's fortunes have waxed and waned, the once mighty citadel which was the seat of its kings and military leaders has fallen into disrepair. While still usable, it would be hard-pressed in the event of a siege, and is an embarrassment to the pride of the Anbalûkkhôri. \n\nThe general public tends to avoid it, and only those required to spend their time here."
 building_wonder_marath_kharadune_02:0 "District of Marath Kharadûne"
 building_wonder_marath_kharadune_02_desc:0 "Before the fortress proper can be rehabilitated, the population of the capital must stop avoiding the district. Through proper financial incentivies and... impressing... upon the nobility the importance of having abodes in the district, we have managed to revitalize the town which surrounds and inhabits the first ring of the fortress. While far from restored to its former glory, at least it is no longer an abandoned husk, a testament to fallen glory."
 building_wonder_marath_kharadune_03:0 "The Red Citadel"
 building_wonder_marath_kharadune_03_desc:0 "Made of red stone, the imposing citadel of Zadan an-Adûn is fortress, palace, and public forum all in one. Within the first wall is located public areas - markets, libraries, theaters, and other important facilities of public life. The highest nobility of the realm maintain palaces in this district, and competition is fierce.\n\nWithin the second wall can be found buildings housing the offices of royal officials and suites for visiting dignataries in luxurious comfort. \n\nWithin the citadel tower itself, rising 300 feat above the ground, the throne room can be found, as well as the libraries and armouries bearing relics of An-Balkûmagân's Númenórean heritage."
 
 ### Tulwang ###

 building_type_wonder_abaraglareth:0 "Abâraglarêth"
 building_type_wonder_abaraglareth_desc:0 "The fortress of Abâraglarêth is one of the great works of An-Balkumagan, raised in the early Third Age to anchor and project Anbalûkkhôri dominance over Tulwang."
 building_wonder_abaraglareth:0 "Abâraglarêth"
 building_wonder_abaraglareth_desc:0 "The fortress of Abâraglarêth is one of the great works of An-Balkumagan, raised in the early Third Age to anchor and project Anbalûkkhôri dominance over Tulwang. It is a looming reminder of their power and craft in the days before both knowledge and bloodlines began to wane. A massive force of enslaved natives toiled for decades to raise its massive fortifications, and dread rumour claims that the blood and bones of any who died in the course of its construction were added to the mortar bonding its grim stonework. \n\nHowever, the fortress has often failed in its original purpose. Over the centuries, in the waxing and waning of An-Balkumagan’s power, it has often fallen into the hands of the rebellious natives of Tulwang, or been captured by foreign powers seeking to check Anbalûkkhôri expansion. Yet it remains a place of fear, casting a chill shadow across the bay of Tulwang."


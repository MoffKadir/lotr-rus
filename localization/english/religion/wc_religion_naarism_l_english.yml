 velenism_adherent_plural:0 "Velenei"
 velenism_desc:0 "Teachings of the naaru known as K'ure, as revealed to the Prophet Velen. Inspired by K'ure’s vision, Velen led the Draenei exodus from Argus, saving them from Sargeras' curse. Pursued across the cosmos, the $velenism_adherent_plural$ lead lives of unwavering virtue according to the $naarism_adj$ values of Faith, Courage, and Heart; protecting the souls of their dead from the grasping claws of demons and the gaping maw of the Void."

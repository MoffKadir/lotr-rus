 #Mrligion Group Faiths
 frghlaith:0 "Frghlaith"
 frghlaith_adj:0 "Frghlaithfrul"
 frghlaith_adherent:0 "Frghlent"
 frghlaith_adherent_plural:0 "Frghlents"
 frghlaith_desc:0 "Those who worship water deities perform rituals to commune with the sea and its powers, venerating both the water and the mighty beings within it. The pantheon is ever-shifting, adapting as new creatures are encountered. Even a strong shark or swift fish may become a living symbol, and as they die or move on, the faith changes to embrace new symbols from the ocean."


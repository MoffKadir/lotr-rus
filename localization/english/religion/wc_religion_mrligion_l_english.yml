 arkkoroc_adherent:0 "Arkkoran"
 arkkoroc_adherent_plural:0 "Arkkoran"
 arkkoroc_desc:0 "Arkkoroc is revered by his followers as the demigod of the sea. The $arkkoroc_adherent_plural$ believe he protects them but also tests their faith through violent tempests and surging tides. Residing in Azshara, Arkkoroc is worshipped by the local creatures."

 cthunism_religious_text_2:0 "$cthunism_religious_text$"
 cthunism_religious_text_3:0 "$cthunism_religious_text$" # Optional translation alt

 yoggsaronism:0 "Yogg-Saronism"
 yoggsaronism_adj:0 "Yogg-Saroni"
 yoggsaronism_adherent:0 "Yogg-Saroni"
 yoggsaronism_adherent_plural:0 "Yogg-Saronis"
 yoggsaronism_desc:0 "Yogg-Saron is the god of death and fate. From his prison beneath Ulduar in Northrend, he has unleashed countless horrors upon Azeroth. His greatest triumph is the Curse of Flesh, which corrupted the titan-forged and plunged them into endless conflict. To his followers, the flesh is not a curse, but a sacred gift of transformation."
 yoggsaronism_divine_realm:0 "Minds of $shathgral_good_god_yoggsaron$"
 yoggsaronism_divine_realm_2:0 "$yoggsaronism_divine_realm$" # Optional translation alt
 yoggsaronism_divine_realm_3:0 "$yoggsaronism_divine_realm$" # Optional translation alt
 yoggsaronism_religious_head_title_male:0 "Herald"
 yoggsaronism_religious_head_title_female:0 "$yoggsaronism_religious_head_title_male$"

 nzothism:0 "N'Zothism"
 nzothism_adj:0 "N'Zothi"
 nzothism_adherent:0 "N'Zothi"
 nzothism_adherent_plural:0 "N'Zothis"
 nzothism_desc:0 "N'Zoth is the weakest of the Old Gods, but his cunning and corruption make him the most devious. Known as the god of the deep, he was sealed beneath the circle of stars, a prison now submerged beneath the sea, after Y'Shaarj's death. Yet, he still manipulates the world through whispers, guiding his followers to value deception and change."
 nzothism_divine_realm:0 "Visions of $shathgral_good_god_nzoth$"
 nzothism_divine_realm_2:0 "$nzothism_divine_realm$" # Optional translation alt
 nzothism_divine_realm_3:0 "$nzothism_divine_realm$" # Optional translation alt

 yshaarjism:0 "Y'Shaarjism"
 yshaarjism_adj:0 "Y'Shaarji"
 yshaarjism_adherent:0 "Y'Shaarji"
 yshaarjism_adherent_plural:0 "Y'Shaarjis"
 yshaarjism_desc:0 "Y'Shaarj was the most powerful and wicked of the Old Gods, known as the "Beast of Seven Heads." Each head represented one of his aspects: Anger, Hatred, Violence, Fear, Doubt, Despair, and Pride. When Aman’Thul tore Y'Shaarj from Azeroth, the world itself was wounded. With his final breath, he unleashed the Sha, malevolent echoes of his dark essence."
 yshaarjism_divine_realm:0 "The Realm of $shathgral_good_god_yshaarj$"
 yshaarjism_divine_realm_2:0 "The Heart's Abyss" # Optional translation alt
 yshaarjism_divine_realm_3:0 "$yshaarjism_divine_realm$" # Optional translation alt

 ghuunism:0 "G'huunism"
 ghuunism_adj:0 "G'huuni"
 ghuunism_adherent:0 "G'huuni"
 ghuunism_adherent_plural:0 "G'huunis"
 ghuunism_desc:0 "G'huun is the god of blood and rot, a being born not of the Void like his brethren, but created inadvertently by the Titans in their attempt to solve the problem of the Old Gods. Unlike his kin, G'huun scorns technology, drawing his followers into a primitive state. Those touched by his corruption are seen as his beloved children, bound to him by blood and decay."
 ghuunism_good_god_ghuun:0 "G'huun"
 ghuunism_good_god_ghuun_possessive:0 "G'huun's"
 ghuunism_good_god_ghuun_alternate:0 "The Blood God"

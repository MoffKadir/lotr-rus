 shathgral_religion_desc:0 "A congregation of cults worshipping the Old Gods, parasitic, eldritch horrors spawned by the Void Lords to corrupt the cosmos. During the Ordering of Azeroth, the Titans imprisoned them deep beneath the earth to halt their corruption and allow the world to flourish. Their adherents are nihilistic, serving only the Void’s endless hunger."


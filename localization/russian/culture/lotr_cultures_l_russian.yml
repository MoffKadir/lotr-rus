 tuladen:0 "Туладен" # Coastal population of Tûlwang, some Black Númenórean heritage
 tuladen_collective_noun:0 "Туладенск"
 tuladen_prefix:0 "Туладо"
 tuladen_desc:0 "#size:15    Туладен — это народ, что населяет северные земли полуострова Тулванг в южном [Concept( 'bayoftulwang', 'заливе Тулванг' )|E]. Гордые и свирепые моряки. Рельеф северного Тулванга делает его практически неприступным для захватчиков и адски-сложным для оккупантов. Вероятно по этой причине, несмотря на нередкие попытки подчинения, туладен раз за разом восстают, чтобы сбросить иго своих пришлых поработителей.#"
 tandi:0 "Танди"
 tandi_collective_noun:0 "Тандийск"
 tandi_prefix:0 "Танди"
 tandi_desc:0 "#size:15    Низшая каста [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Танди не помнят времён, когда они были свободны от власти суровых Анбалукхори. Они научились довольствоваться своим положением, жить простой жизнью, где центром всего является община, а также держаться подальше от карающего взора своих [Concept( 'adunai', 'адунайских' )|E] повелителей.#"
 fariyin:0 "Фаринья"
 fariyin_collective_noun:0 "Фаринск"
 fariyin_prefix:0 "Фарио"
 fariyin_ethnicity:0 "Фаринья"
 fariyin_desc:0 "#size:15    Фаринья населяют леса Большой Гайи, также известные как Заджантак. Нередко так называют все народы Тулванга, а иногда даже Раи. Происходит потому, что те, кто проживают вдали от региона, считают их отсталыми и несколько примитивными. Нет у них ни огромных городов, ни цивилизации как таковой. Но в этих джунглях они жили бесчисленными поколениями.#"
 etulian:0 "Этулианцы"
 etulian_prefix:0 "Этулио"
 etulian_collective_noun:0 "Этулианск"
 etulian_desc:0 "#size:15    Этулианцы — жители юга Тулванга, которые в существенной степени смешались с соседствующими анбалукхори. Отчасти именно поэтому они переняли внушительную часть традиций и ценностей своих влиятельных сородичей. Некоторые даже считают, что их можно назвать банадунаим или полу-[Concept( 'adunai', 'адунайцами' )|E]. Так тесно слились их культуры. Этулианцы — представители культуры урбанистической и эгалитаристской. Сложно представить, что она могла произойти от суровых и гордых анбалукхори.#"
 tuloriyan:0 "Тулорианцы"
 tuloriyan_collective_noun:0 "Тулорианск"
 tuloriyan_prefix:0 "Тулори"
 tuloriyan_desc:0 "#size:15    Те из сориан, кто не принял владычество [Concept( 'bellakar', 'Беллакара' )|E], но отправился на юг в составе флота бывшего Каджахара, в конечном итоге захватив и заселив участки полуострова Тулванг, которые легче всего защищать. Там они основали новый город, Сорию, названный в честь их народа. Через какое-то время, однако, в результате тесного взаимодействия с туладен, их культуры смешались и была рождена новая:0 тулорианцы, Корсары Тулванга.#"


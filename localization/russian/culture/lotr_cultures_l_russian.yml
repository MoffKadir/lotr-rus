 ### Goblins
 
 generic_goblin:0 "Гоблины"
 generic_goblin_collective_noun:0 "Гоблинск"
 generic_goblin_prefix:0 "Гоблино"
 generic_goblin_desc:0 "#size:15     [goblins|E] происходят от [orcs|E] которые в древние времена ушли глубоко под землю и в результате разошлись. По сравнению с орками других земель, в их обществах было гораздо больше орков снага, известных между собой как гоблины, и гораздо меньше типов уруков, известных им как хобгоблины. Этот огромный дисбаланс привел к тому, что в обществе гоблинов не возникло кастового разделения Урук-Снага, наблюдаемого среди большинства других орков, хотя часто тех немногих хобгоблинов, которые там были, можно было найти в важных местах. В результате гоблины, как правило, меньше своих собратьев из Урука, и многие из них имеют зеленоватый оттенок. Когда их предоставляют самим себе, они, как правило, очень территориальны и формируют очень отчетливую племенную идентичность, которую посторонним невозможно отличить друг от друга."
 
 towndweller_goblin:0 "Городо-копы"
 towndweller_goblin_collective_noun:0 "Городо-копск"
 towndweller_goblin_prefix:0 "Городо-копо"
 towndweller_goblin_desc:0 "$generic_goblin_desc$\n\n#size:15    Гоблины городо-копы были незначительно более изощренными, чем их сородичи. Благодаря контракту с другими [orcs|E], к концу  они перешли на грубый вестронский диалект [thirdage|E]. Они были особенно хорошо известны своей любовью ко всему съедобному."
 
 bonesnapper_goblin:0 "Костоглоды"
 bonesnapper_goblin_collective_noun:0 "Костоглодск"
 bonesnapper_goblin_prefix:0 "Костоглоды"
 bonesnapper_goblin_desc:0 "$generic_goblin_desc$\n\nКостоглоды племя долгое время находилось в подчинении у более крупных [orcs|E] из [gundabad|E], которые использовали их для черной работы и в качестве корма для канониров. Они считали костный мозг особым деликатесом и собирали останки только что убитых врагов."
 
 hallroamer_goblin:0 "Бродящие парни"
 hallroamer_goblin_collective_noun:0 "Бродящие парниск"
 hallroamer_goblin_prefix:0 "Бродящие"
 hallroamer_goblin_desc:0 "$generic_goblin_desc$\n\nБродящие было известно, что они бродят по большим залам центрального [moria|E]. У них была репутация особенно беспокойных и кочевых существ, всегда находящихся в движении и старающихся никогда не оставаться на месте слишком долго."
 
 deepwalker_goblin:0 "Подземные бродяги"
 deepwalker_goblin_collective_noun:0 "Подземно бродяжеск"
 deepwalker_goblin_prefix:0 "Подземно Бродяги"
 deepwalker_goblin_desc:0 "$generic_goblin_desc$ \n\nПодземные бродяги племя жило в самых глубоких и темных туннелях [moria|E]. они были в высшей степени затворниками и практиковали множество странных обрядов. Они были особенно чувствительны к свету, и ходили слухи, что они немедленно превращались в пыль при попадании солнечного света."
 
 drumstriker_goblin:0 "Стучащие налётчики"
 drumstriker_goblin_collective_noun:0 "Стучащи налётчиск"
 drumstriker_goblin_prefix:0 "Стучащие"
 drumstriker_goblin_desc:0 "$generic_goblin_desc$ \n\nСтучащие налётчики были более многочисленным племенем очень воинственных гоблинов, которые в течение некоторого времени доминировали в [moria|E]. Они использовали большие барабаны, чтобы направлять и сплачивать своих воинов, - практика, которая была сохранена многими более поздними племенами, отколовшимися от них."
 
 fangstealer_goblin:0 "Клыкокрады"
 fangstealer_goblin_collective_noun:0 "Клыкокрадск"
 fangstealer_goblin_prefix:0 "Клыкокрады"
 fangstealer_goblin_desc:0 "$generic_goblin_desc$ \n\nКлыкокрады племя было известно тем, что забирало клыки поверженных врагов в качестве трофеев. Их старейшины и шаманы носили их сотнями, надевали на свои одежды и вплетали в волосы."
 
 gloomdrinker_goblin:0 "Мракопойцы"
 gloomdrinker_goblin_collective_noun:0 "Мракопойск"
 gloomdrinker_goblin_prefix:0 "Мракопойцы"
 gloomdrinker_goblin_desc:0 "$generic_goblin_desc$ \n\nМракопойцы жили в пещерах и залах, покрытых огромными участками биолюминесцентного мха. Было известно, что они готовили странный эликсир, используя воду, выжатую из мха, который, как говорили, давал пророческие видения."
 
 bellbreaker_goblin:0 "Звоноломы"
 bellbreaker_goblin_collective_noun:0 "Звоноломск"
 bellbreaker_goblin_prefix:0 "Звоноломы"
 bellbreaker_goblin_desc:0 "$generic_goblin_desc$ \n\nЗвоноломы племя было сосредоточено вокруг древнего [dwarven|E] плавильни. Члены племени обычно носили множество кусков металлолома, сделанных из остатков больших колоколов, которые они там находили."
 
 roofsleeper_goblin:0 "Roof-Sleeper"
 roofsleeper_goblin_collective_noun:0 "Roof-Sleepers"
 roofsleeper_goblin_prefix:0 "Roof"
 roofsleeper_goblin_desc:0 "$generic_goblin_desc$\n\nThe Roof-Sleepers made their camps between large stalagtites, high above the ground of the caverns they inhabited. They were known to build crude villages connected by small walkways and they slept in large bags suspended from the ceiling. This earned them a reputation as excellent climbers."
 
 shroombrewer_goblin:0 "Грибовары"
 shroombrewer_goblin_collective_noun:0 "Грибоварск"
 shroombrewer_goblin_prefix:0 "Грибовары"
 shroombrewer_goblin_desc:0 "$generic_goblin_desc$\n\nГрибовары племя жило в районе [mistymountains|E] преобладали всевозможные грибы, которые сильно различались по размеру и цвету. Они славились тем, что готовили множество странных лекарств и микстур. Ходили слухи, что у их мудрейших старейшин даже росли грибы."
 
 ridgelurker_goblin:0 "Хребтокрады"
 ridgelurker_goblin_collective_noun:0 "Хребтокрадск"
 ridgelurker_goblin_prefix:0 "Хребтокрады"
 ridgelurker_goblin_desc:0 "$generic_goblin_desc$\n\nХребтокрадыплемя обитало в небольших расщелинах, расположенных на склоне огромного оврага, простиравшегося глубоко под землей. [mistymountains|E]. Было известно, что они выслеживают и устраивают засады на любого, кто достаточно глуп, чтобы ступить на их территорию, и они были известны как отличные альпинисты."
 
 maskbearer_goblin:0 "Масканосцы"
 maskbearer_goblin_collective_noun:0 "Масканосцск"
 maskbearer_goblin_prefix:0 "Масканосцы"
 maskbearer_goblin_desc:0 "$generic_goblin_desc$\n\nМасканосцы были племенем, носившим грубые маски, закрывавшие их лица. Обычно их изготавливали из останков убитых врагов и рассматривали как знак престижа и силы, которые они очень ценили."
 
 clawscorcher_goblin:0 "Когтежары"
 clawscorcher_goblin_collective_noun:0 "Когтежарск"
 clawscorcher_goblin_prefix:0 "Когтежары"
 clawscorcher_goblin_desc:0 "$generic_goblin_desc$\n\nКогтежары были особенно замкнутым племенем, жившим под [mistymountains|E]. Говорили, что они проводят странный обряд взросления, во время которого их члены отправляются в священное место в самых верхних точках сети туннелей. Там они поднимают правую руку через маленькое отверстие в конце узкого туннеля, ведущего к вершине горы. Затем их рука будет обожжена солнцем, поднимающимся с востока на рассвете. Члены племени с гордостью демонстрировали свои шрамы от ожогов, но презирали тех, у кого не хватило сил выдержать испытание."
 
 lakestalker_goblin:0 "Озёрные охотники"
 lakestalker_goblin_collective_noun:0 "Озёрно охотск"
 lakestalker_goblin_prefix:0 "Озёрные охотники"
 lakestalker_goblin_desc:0 "$generic_goblin_desc$\n\nОзёрные охотники строили свои жилища в частично затопленных пещерах, глубоко под поверхностью. Здесь они охотились на рыбу и собирали водоросли. Они могли задерживать дыхание на продолжительные периоды времени. Ходили слухи, что у некоторых из них выросла чешуя, плавники или даже жабры."
 
 hidesprouter_goblin:0 "Шкуролазы"
 hidesprouter_goblin_collective_noun:0 "Шкуролазск"
 hidesprouter_goblin_prefix:0 "Шкуролазы"
 hidesprouter_goblin_desc:0 "$generic_goblin_desc$\n\nШкуролазы другие гоблины считали племя особенно диким. Они часто прибегали к использованию своих клыков и когтей вместо традиционного грубого оружия, используемого большинством гоблинов. Их воины носили толстые, покрытые сединой меховые шубы для защиты, и говорили, что у величайших из них даже на спине рос мех."
 
 napekindler_goblin:0 "Гривожоги"
 napekindler_goblin_collective_noun:0 "Гривожогск"
 napekindler_goblin_prefix:0 "Гривожоги"
 napekindler_goblin_desc:0 "$generic_goblin_desc$\n\nГривожоги были племенем [dragon|E]-поклонителями [goblins|E] которые обитали в Серых горах. Было известно, что они ритуально сжигали все свои волосы. Все члены племени должны были покрывать себя пеплом с головы до ног, предположительно, чтобы лучше сливаться со скалой. Из-за их постоянного страха перед нападениями [dragon|E], они были очень замкнутыми."

 ### Haradrim ### 
  
 # lotr_haradrim_group:0 "Haradrim"
 # lotr_haradrim_group_collective_noun:0 "Haradrim"
  
 haradrim_ethnicity:0 "Харадрим"
  
 apysaic:0 "Аписайцы"
 apysaic_collective_noun:0 "Аписайск"
 apysaic_prefix:0 "Аписайско"
 apysaic_desc:0 "#size:15    Аписаики были предками всех харадрических народов.#"
 haruze:0 "Харузе"
 haruze_collective_noun:0 "Харузанск"
 haruze_prefix:0 "Харузани"
 haruze_desc:0 "#size:15    Харузе (Хар. «божественный народ» или «золотой народ») это [haradrim|El], которые проживают на крайнем севере. Один из самых многочисленных народов. Изначально это был кочевой народ, однако сейчас они осели, сохранив культуру суровых воителей. Уже многие годы они являются одним из самых серьёзных противников [Concept( 'gondor', 'Гондора' )|E]. Они считают себя коренными и чистокровными харадрим, а потому стремятся восстановить древнее королевство своего народа во всем его великолепии и обрести старую власть. Этими побуждениями не преминули воспользоваться силы зла.#"
 karrani:0 "Каррани"
 karrani_collective_noun:0 "Карранск"
 karrani_prefix:0 "Каррани"
 karrani_desc:0 "#size:15    "WIP"
 sakalai:0 "Сакалай"
 sakalai_collective_noun:0 "Сакалайск"
 sakalai_prefix:0 "Сакалай"
 sakalai_desc:0 "#size:15    Сакалаи (ад. "Люди побережья", дн. "Го-фалег") были теми [haradrim|E] которые заселили береговую линию между заливом Бельфалас и заливом Фелайя и смешались с разреженными [daen|E] население этого района. Более мягкий климат побережья позволил им обосноваться раньше по сравнению с их кочевыми сородичами, живущими дальше вглубь страны. Они построили свои дома на холмах и обеспечивали себя рыбной ловлей и скотоводством. С [numenorean|E] колонизация и последующее угнетение в рамках [kingsmen|E], многие были обращены в рабство или бежали вглубь страны."
 jelut:0 "Джелут"
 jelut_collective_noun:0 "Джелутск"
 jelut_prefix:0 "Джело"
 jelut_desc:0 "#size:15    Живя на спорных и пористых пограничных землях между Харадом, Дюнным морем и Умбаром, джелуты в культурном плане переняли черты как более оседлых народов долины реки Харнен, так и кочевых племен Дюнного моря. В результате множества пересекающихся сил и народов, окружающих их, джелуты сформировали устойчивую и самобытную идентичность, основанную на их племенах и ритуалах, а их воины прославились своими навыками, несмотря на их малочисленность.#"
 chelkari:0 "Хелкари"
 chelkari_collective_noun:0 "Хелкарск"
 chelkari_prefix:0 "Хелкари"
 chelkari_desc:0 "#size:15    Хелкари — это ответвление харузе, населяющие укрытые нагорья к югу от Мордора, где более мягкий климат сформировал оседлую городскую культуру, которая чувствует себя гораздо лучше, чем многие регионы Харада. Несмотря на близость Чёрной Земли, хелкари известны своим противостоянием силам зла, а взглянув на их культуру можно представить кем могли бы стать харадрим, если бы не тлетворное влияние Саурона.#"
 pezarsani:0 "Пезарсани"
 pezarsani_collective_noun:0 "Пезарсанск"
 pezarsani_prefix:0 "Пезарсани"
 pezarsani_desc:0 "#size:15    Пезарсани — культура более оседлая, сродни харузе. Они населяют бассейн реки Оде Пезар, занимаются земледелием в окрестных долинах и пасут стада на высохших холмах вокруг. И хотя представители народа проживают на территории разных малых держав и часто попадают под влияние соседей, им удалось достичь определённого благосостояния благодаря контролю над Рак Хармаль — дорогой, что ведёт в Кханд. Их репутация отважных воинов также велика.#"
 lurmsakari:0 "Лурмсакари"
 lurmsakari_collective_noun:0 "Лурмсакарск"
 lurmsakari_prefix:0 "Лурмсакари"
 lurmsakari_desc:0 "#size:15    Лурмсакари являются самой восточной из чистокровных культур [haradrim|El]. Они живут в междуречьях и оазисах северо-восточного Моря Дюн. Их глубокая преданность племени привела к раздробленности на разные противодействующие политические силы. Но упорство, с которым они готовы встать на защиту своего дома поставит на колени любого амбициозного захватчика. И хотя нередко северные соседи пытались захватить их земли, культура сохраняет глубокое влияние Кханда на своё общество.#"
 arysisani:0 "Арисори"
 arysisani_collective_noun:0 "Арисорийск"
 arysisani_prefix:0 "Арисори"
 arysisani_desc:0 "#size:15    Нередко арисори считают самым восточным из [Concept( 'haradrim', 'харадримских' )|E] племён, однако многие годы они были первыми, кого встречали путешественники из Кхи. Это привело к существенному слиянию культур, где оседлые и цивилизованные кхиянцы оказали огромное влияние на культуру и традиции арисори. По этой причине остальные племена [haradrim|El] могут считать их размякшими или нечистыми. Особенно это касается их религиозной философии, которая проповедует спокойствие, торговлю и сосуществование. Из-за отсутствия единой воинской традиции, арисори нередко разделяются во взглядах в соответствии с мнением отдельных кланов, а любые хоть сколько нибудь крупные объединения создаются скорее для установления торговых или посреднических отношений, но не для войны.#"
 sand_people:0 "Арани"
 sand_people_collective_noun:0 "Аранск"
 sand_people_prefix:0 "Арани"
 sand_people_desc:0 "#size:15    Люди пустыни, также известные как арани — это компиляция загадочных племён, что населяют сердце пустыни. Лишь несколько поселений, построенных на оазисах, являются постоянным жилищем для этих кочевников. И хотя в их культуре глубоко укоренилась ненависть к остальным цивилизованным культурам, что обитают в окрестных пустынях или полу-пустынях, они считаются непревзойдёнными лингвистами. Знание языков пригождается в общении с проходящими караванами, что бороздят окрестные пустынные маршруты. Многочисленные религиозные культы арани сбивают с толку и приводят чужаков в глубокое замешательство.#"
 siaken:0 "Сиакари"
 siaken_collective_noun:0 "Сиакарск"
 siaken_prefix:0 "Сиакари"
 siaken_desc:0 "#size:15    Сиакари — это один из бесчисленных народов восточного Харада, который сочетает аспекты лурмсакарской и арисорской культур. Погруженная в себя схоластическая культура. Сиакари известны своими изоляционистскими тенденциями и пацифизмом. Больше всего они мечтают, чтобы их оставили в покое, а они могли изучать древние свитки с эзотерическими знаниями.#"
 pust:0 "Пусты"
 pust_collective_noun:0 "Пустск"
 pust_prefix:0 "Пусто"
 pust_desc:0 "#size:15    Народ пустов берёт начало в пустыне Арани, но со временем переходит к оседлому образу жизни в городах. Пусты — превосходные горняки. Многим из них удалось в высшей мере адаптироваться к сложной гористой местности региона. Под тлетворным влиянием Золотого короля Абрахана, они заслужили жуткую репутацию извращённого народа, религиозные культы которого проповедуют боль и приносят человеческие жертвы.#"
 # lotr_nafarati_group:0 "Nâfarati"
 # lotr_nafarati_group_collective_noun:0 "Nâfarati"
 nafarati:0 "Нафарати"
 nafarati_collective_noun:0 "Нафаратск"
 nafarati_prefix:0 "Нафаро"
 nafarati_desc:0 "#size:15    Также как и знаменитые мумакани к югу от Жёлтых гор, нафарати населяют кустарниковые земли, что лежат между пустыней и джунглями [Concept( 'ray', 'Раи' )|E]. В [Concept( 'firstage', 'Первую Эпоху' )|E], когда их сородичи перешли через горы, нафарати предпочли остаться в священных для них землях реки Нафарат. Когда-то их владения были шире, но стоило Великим Джунглям Харада прийти в запустение после Войны Гнева, нафарати стали народом более замкнутым и воинственным. В сердце культуры нафарата лежит воинское мастерство и не раз им приходилось сходиться в бою с богатыми и влиятельными божнаруд на западе. Несмотря на кажущуюся неуправляемость, им, по большому счёту, всё равно кто ими правит, лишь бы был повод достать мечи из ножен, да пустить их в дело.#"
 nafarati_ethnicity:0 "Нафаратец"
 variag:0 "Вариаги"
 variag_collective_noun:0 "Вариагск"
 variag_prefix:0 "Варио"
 variag_desc:0 "#size:15    Вариаги — известный народ налётчиков, стражи открытых восточных границ [Concept( 'mordor', 'Мордора' )|E]. И хотя преимущественно они происходят от йориагских талаэтрим [Concept( 'rhun', 'Руна' )|E], есть в них и что-то от наследия [Concept( 'northron', 'северян' )|E], что свидетельствует о случившемся в древности перемешивании культур. Воинственность их народа вошла в легенды, а богатая рабовладельческая традиция справедливо отпугивает чужаков. Многие считают, что вариаги Кханда на протяжении [Concept( 'thirdage', 'Третьей Эпохи' )|E] являлись излюбленным инструментом [Concept( 'sauroncharacter', 'Саурона' )|E].#"
  
 ### Khyans ###
 khailuza:0 "Хайлюза"
 khailuza_collective_noun:0 "Хайлюзск"
 khailuza_prefix:0 "Хайлюза"
 khailuza_desc:0 "#size:15    Четвертое из древних племен истерлингов (после племен Белерианда, игатов и иориагов), хайлюза мало упоминаются в сказаниях о Западных землях, поскольку они меньше всего взаимодействовали с ними. Последними покинув место своего рождения, хайлюза скитались на юг, пока не пришли в Эред Хармал. Там они разделились надвое, разделенные этим могучим хребтом: одна половина мигрировала на север, в земли, которые однажды станут известны как Чей Сарт, а другая - на юг, в земли, которые будут известны как Кхьян.#"
 khyan:0 "Кхьян"
 khyan_collective_noun:0 "Кхьянск"
 khyan_prefix:0 "Кхьян"
 khyan_desc:0 "#size:15    Кхьянцы - интроспективный, но ревностный народ. Склонный к философским и теологическим размышлениям, их история была определена монументальными храмами и могущественными царями-жрецами. \n\nМигрируя в земли, носящие их название, в начале Второй эпохи, хианцы развили традиции обработки камня для создания монолитных храмов и сооружений. Под руководством своих царей-жрецов они превратились в ревностную и благочестивую культуру, основанную на их небесном пантеоне, главной из которых была богиня солнца Азиэ.\n\nТретья эпоха ознаменовалась бы возвышением объединенного народа Хи и хиан. Под руководством Синих мудрецов царь-жрец Адарчер IV провел великую реформацию веры хиан, установив культ Ариен-Азиэ. Воодушевленный этим движением, Кхай был объединен - как словом, так и мечом.\n\nВ течение долгих последующих лет империя Хай возглавляла Ормальский залив, великий бастион свободных народов на востоке.#"
 # Much of the Khyan lands fell under the yoke of the Nazgul Ren-Iey in the later Second Age in his greater realm of Khailûza. 


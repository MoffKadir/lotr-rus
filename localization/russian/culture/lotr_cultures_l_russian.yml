 dwarven_ethnicity:0 "Гномск"
  
 longbeards:0 "Длиннобороды"
 longbeards_collective_noun:0 "Длиннобородск"
 longbeards_prefix:0 "Длиннобородо"
 longbeards_desc:0 "#size:15    [longbeards|E] — это клан [Concept( 'dwarves', 'гномов' )|E], произошедший от [Concept( 'durindeathless', 'Дурина Бессмертного' )|E]. Из всех гномьих кланов они считаются самыми благородными и могущественными. Их жилища как правило располагались в [Concept( 'khazaddum', 'Кхазад-Думе' )|E], что в [Concept( 'mistymountains', 'Мглистых горах' )|E]. Всю свою историю они выступали на стороне Свободных народов. С [noldorelves|E] [Concept( 'eregion', 'Эрегиона' )|E] их связывала долгая и крепкая дружба, пока королевство эльфов существовало. Длиннобороды также основали королевства в Серых горах, [Concept( 'ereborrealmshort', 'Эреборе')|E], [Concept( 'bluemountains', 'Синих горах')|E] и Железных Холмах.\n\nДлиннобороды выступили против [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'waroftheelvesandsauron', 'Войне эльфов и Саурона' )|E], [Concept( 'warlastalliance', 'Войне Последнего Союза' )|E] и Войне Кольца.#"
 iron_hills:0 "Iron Hill Longbeard"
 iron_hills_collective_noun:0 "Iron Hill Longbeards"
 iron_hills_prefix:0 "Iron Hill"
 iron_hills_desc:0 "#size:15    The first Longbeard settlers in the Iron Hills date back to the [yearofthetreesage|E], when the hills were first prospected by enterprising Dwarves for precious minerals. However, they found predominantly but iron (hence the hills' name). Despite supplying much of the Longbeard's supply of iron ever since, its populace remained small in comparison to the holds in the [mistymountains|e], [khazaddum|E] most of all.\n\nThe Iron Hills and its Dwarven population would see a substantial change due to the [broadbeams|E] migration to [khazaddum|E] in the Second Age. Seeking to build new lives for themselves, some Broadbeams heard tell of the far-off colony and its great stores of iron, and chose to continue on from [khazaddum|E]. Following the Old Dwarf Road eastward, these new settlers merged with the existing Longbeard population and became one folk. Loss of contact with [khazaddum|E] during the [waroftheelvesandsauron|E] accelerated the development of its own subculture. As a result, the Iron Hill Longbeards of all their clan show the most similarities to their Broadbeam kin, harnessing and refining their techniques for working iron honed of old in Belegost.#"
 firebeards:0 "Огнебороды"
 firebeards_collective_noun:0 "Огнебородск"
 firebeards_prefix:0 "Огнебородско"
 firebeards_desc:0 "#size:15    The House of [dwarves|E] descended from Úri the Scarred, the [firebeards|E] are one of two Dwarven houses that lived in the [bluemountains|E]. With the [broadbeams|E] they built Tumunzahar (Nogrod) and Gabilgathol (Belegost), the westernmost mansions of the Dwarves. \n\nThe [firebeards|E] were counted close allies and friends of the [sonsoffeanor|E], and gave them refuge in their halls for a time during the War of Wrath. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of [eregion|E] was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E].\n\nRoughly one-half of the Firebeards migrated to [khazaddum|E], while the other half opted to settle new holds in the southern [eredluin|E] under their royal house. This split was very divisive, and kept relations between the Firebeards and their kin-clans in the Broadbeams and Longbeards chilly until the early Third Age.#"
 broadbeams:0 "Широкозады"
 broadbeams_collective_noun:0 "Широкозадск"
 broadbeams_prefix:0 "Широкозадо"
 broadbeams_desc:0 "#size:15    The House of [dwarves|E] descended from Dwálin the Wise, the [broadbeams|E] are one of two Dwarven houses that lived in the [bluemountains|E]. With the [firebeards|E] they built Tumunzahar (Nogrod) and Gabilgathol (Belegost), the westernmost mansions of the Dwarves. \n\nThe [broadbeams|E] were counted close allies and friends of the [sonsoffeanor|E], and gave them refuge in their halls for a time during the War of Wrath. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of [eregion|E] was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E].\n\nRoughly three-fourths of the Broadbeams migrated to [khazaddum|E], led by their king, while the remainder settled new holds in the northern [eredluin|E] under a cadet branch of their royal line. In time the two sundered lines of the Broadbeam royal house would reunited, and return to the Blue Mountains where they have reigned since.\n\nAzaghâl of Belegost was counted amongst this house.#"
 ironfists:0 "Железноруки"
 ironfists_collective_noun:0 "Железнорукск"
 ironfists_prefix:0 "Железноруко"
 ironfists_desc:0 "#size:15    The House of [dwarves|E] descended from Sindri the Rich, the [ironfists|E] are one of the two Dwarven houses that lived in [rhun|E]. They were known to be fierce merchants, and possessed of a deep mercantile savy, which sometimes grew into fierce, burning greed. Because of this they are the Dwarven House that saw the most lured to the side of [sauroncharacter|E] by his promises of wealth and riches, though never a great amount did so.\n\nIn the [firstage|E], the Ironfists quarrelled with their brother-clan, the [stiffbeards|E], over control of some mines near the place of their awakening. The Ironfists claimed their greater population and strength entitled them to the mines, as their need and ability were greater, despite them being on ancient Stiffbeard territory. However, a coalition of the [stiffbeards|E], [blacklocks|E], and [stonefoots|E] forced the Ironfists to stand down, and thereafter the great majority of the Ironfists were exiled from the Orocarni, traveling across [rhun|E] to the Ered Harmal. There they built new holds and lives for themselves, trading iron weapons to any who could pay them, caring little for the great affairs beyond their gates.\n\nIn the [thirdage|E], as their fortunes waned, many Ironfists became wanderers in the plains of Rhûn, smiths, traders, and tutors of [conceptracemen|E], and some even made their way west and north to the lands of the [longbeards|E].#"
 stiffbeards:0 "Жесткобороды"
 stiffbeards_collective_noun:0 "Жесткобородск"
 stiffbeards_prefix:0 "Жесткобородо"
 stiffbeards_desc:0 "#size:15    The House of [dwarves|E] descended from Thúlin the Swift, the [stiffbeards|E] are one of the two Dwarven houses that lived in [rhun|E], alongside the [ironfists|E]. The Stiffbeards were the northernmost house of the [dwarves|E], and the greatest [dragon|E]-slayers of their [conceptrace|E], though long years of war with the [drakes|E] sapped their numbers. They were the smallest of the Dwarven Houses, and most humble, but also the most stubborn - even by Dwarvish standards. \n\nIn the [thirdage|E], it is known some of this house journeyed west and were absorbed into the [longbeards|E] of the Iron Hills.#"
 blacklocks:0 "Черновласы"
 blacklocks_collective_noun:0 "Черновласск"
 blacklocks_prefix:0 "Черновласско"
 blacklocks_desc:0 "#size:15    The House of [dwarves|E] descended from Thrár the Proud, the [blacklocks|E] awoke and made their mansions in the [orocarni|E]. In the early [secondage|E] under Thrár II, they settled the vale of Bizarûldûm on the eastern shores of [middleearth|E], and shortly thereafter they were joined by their brother-clan, the [stonefoots|E]. Together they forged the greatest realm of the [dwarves|E] outside of [khazaddum|E] itself, and the greater portion of both peoples came to dwell therein.\n\nHowever, this interwoven nature would be at once their greatest strength and weakness in the [successionofbizaruldum|E], and the greater Stonefoots and Blacklocks houses became estranged, further enflamed by the manipulations of [sauroncharacter|E].\n\nIn time the [blacklocks|E] were known to have split into several groups, with some remaining in the East, others making mansions in the Yellow Mountains, and still others joining with their western kin. \n\nBut ever did they burn with hatred of [sauroncharacter|E] for the sorrows he had brought them, and wherever they settled they were his most implaceable foes in the East.#"
 blacklocks_nargubraz:0 "Axes of Nargubraz"
 blacklocks_nargubraz_collective_noun:0 "Axes of Nargubraz"
 blacklocks_nargubraz_prefix:0 "Nargubraz"
 blacklocks_nargubraz_desc:0 "#size:15    The House of [dwarves|E] descended from Thrár the Proud, the [blacklocks|E] awoke and made their mansions in the [orocarni|E]. In the early [secondage|E] under Thrár II, they settled the vale of Bizarûldûm on the eastern shores of [middleearth|E], and shortly thereafter they were joined by their brother-clan, the [stonefoots|E]. Together they forged the greatest realm of the [dwarves|E] outside of [khazaddum|E] itself, and the greater portion of both peoples came to dwell therein.\n\nHowever, this interwoven nature would be at once their greatest strength and weakness in the [successionofbizaruldum|E], and the greater Stonefoots and Blacklocks houses became estranged, further enflamed by the manipulations of [sauroncharacter|E].\n\nIn time the [blacklocks|E] were known to have split into several groups, with some remaining in the East, others making mansions in the Yellow Mountains, and still others joining with their western kin. \n\nBut ever did they burn with hatred of [sauroncharacter|E] for the sorrows he had brought them, and wherever they settled they were his most implaceable foes in the East.#"
 stonefoots:0 "Камненоги"
 stonefoots_collective_noun:0 "Камненогск"
 stonefoots_prefix:0 "Камненого"
 stonefoots_desc:0 "#size:15    The House of [dwarves|E] descended from Bavór the Cold, the [stonefoots|E] awoke and made their mansions in the [orocarni|E]. In the early [secondage|E] under Bavór II, North-king, they joined the [blacklocks|E] under Thrár II in settling the vale of Bizarûldûm on the eastern shores of [middleearth|E]. Together they forged the greatest realm of the [dwarves|E] outside of [khazaddum|E] itself, and the greater portion of both peoples came to dwell therein.\n\nHowever, this interwoven nature would be at once their greatest strength and weakness in the [successionofbizaruldum|E], and the greater Stonefoots and Blacklocks houses became estranged, further enflamed by the manipulations of [sauroncharacter|E].\n\nThe Stonefoots were also known as the 'Jewel-Dwarves', for the [stonefoots|E] were known to be carvers of incredible skill, and were exceptionally skilled in the working of jewels. They were also, oddly, known to be prolific artists in the mannish sense.#"

 ### Edain/Atanatari ### 
 # lotr_atanatari_group:0 "Atanatári"
 # lotr_atanatari_group_collective_noun:0 "Atanatári"
 # lotr_atanatari_group_desc:0 "#size:15    The Atanatári are the men who entered into [beleriand|E] in the [firstage|E] and aligned themselves with the Elves there, the ancestors of the Edain"
 beorian:0 "Беорцы"
 beorian_collective_noun:0 "Беорск"
 beorian_prefix:0 "Беорско"
 beorian_desc:0 "The followers of the human Bëor who migrated into [beleriand|E] from Hildórien away from the terrors wrought by [morgothcharacter|E]. They settled in Dorthonion."
  
 hadorim:0 "Хадорим"
 hadorim_collective_noun:0 "Хадорск"
 hadorim_prefix:0 "Хадорско"
 hadorim_desc:0 "The followers of the human Marach who migrated into [beleriand|E] from Hildórien away from the terrors wrought by [morgothcharacter|E]. They settled in the foothills of the Ered Wethrin and later Dor-lómin with Hador as their leader. After the Dagor Bragollach they became known as the Hadorim."
  
 haladin:0 "Халадин"
 haladin_collective_noun:0 "Халадск"
 haladin_prefix:0 "Халадско"
 haladin_desc:0 "The followers of the human Haldad who migrated into [beleriand|E] from the utter east. They were unrelated to the Hadorim and Bëorians. They came secretly to the woods of Ossiriand yet were attacked by [orcs|E] who slew their leader. They became known as the Halethrim and later settled the Forest of Brethil."
  
 borim:0 "Борим"
 borim_collective_noun:0 "Боримск"
 borim_prefix:0 "Боримо"
 borim_desc:0 "#size:15    The Bórim are the followers of Bór the Faithful, who migrated into [beleriand|E] from east of Rhûn away from the terrors wrought by [morgothcharacter|E]. Unrelated to any of the other peoples of the Edain, they were also known as the Baradhrim, the swarthy men. The Baradhrim settled in East Beleriand, and swore fealty to the House of Fëanor, with Bór and his folk in particular swearing to Maedhros.\n\nUnlike the rest of the Baradhrim, who turned traitor for Morgoth under the leadership of Ulfang, Bór's folk remained faithful and true to the end. Due to this valour and faith, some count them among the Edain and Bór as one of the Fathers of Men. Some legends even claim members of the Bórim survived to the end of the [firstage|E] and became part of the Numenoreans, though absorbed into the much larger Beorians and Hadorim, much like the Haladin.#"
  
 eriadorim:0 "Эриадорим"
 eriadorim_collective_noun:0 "Эриадорск"
 eriadorim_prefix:0 "Эриадоро"
 eriadorim_desc:0 "#size:15    Those of the houses of Bëor and Hador who did not enter [beleriand|E] but remained behind in [eriador|E], the Eriadorim are a proud but honest people. Primarily dwelling in the northern lands of the future [arthedain|E], their greatest populations dwelled in Evendim, the North Downs, the Weather Hills, and in the northern valley of the Baranduin. \n\nThe Eriadorim had suffered greatly during the [waroftheelvesandsauron|E], with remnants clinging on in their upland refuges. But the void left behind by the war became fertile ground for the colonising [numenorean|E] faithful, their long-sundered kin, and over time the surviving Eriadorim and the [dunedain|E] mingled and became as one people, the forefathers of the [arnorians|E].#"

 ### Baradhrim ### 
 baradhrim:0 "Барадрим"
 baradhrim_ethnicity:0 "Барадримск"
 baradhrim_collective_noun:0 "Барадримск"
 baradhrim_prefix:0 "Барадримо"
 baradhrim_desc:0 "#size:15    The Baradhrim, or 'Swarthy Men', refer to the [conceptracemen|E] who entered [beleriand|E] after the Edain through the far north, settling the lands of Lothlann, as well as those who remained in the far north of [eriador|E] and Forodwaith. Those who entered [beleriand|E] swore fealty to the House of Fëanor, but only Bór the Faithful would stay loyal. The rest of the Beleriand Baradhrim betrayed the Free Peoples during the Battle of Unnumbered Tears under the leadership of the sons of Ulfang.\n\nIn the aftermath of the [firstage|E], some of the folk of Ulfang escaped back into the far east, and those who remained behind in Forodwaith and Eriador became known as the Lossoth and the Angmarrim.#"

 lossoth:0 "Лоссот"
 lossoth_ethnicity:0 "Лоссотск"
 lossoth_collective_noun:0 "Лоссотск"
 lossoth_prefix:0 "Лоссото"
 lossoth_desc:0 "#size:15    The Lossoth were a simple people of unclear origins. Their ancestors were said to have inhabited bitterly cold Forodwaith since the [elderdays|E], content to peacefully fish in the ice bay of Forochel. Although they were not very welcoming to outsiders, their peaceful nature rarely led them into conflict with their neighbours.#"
 
 balsharim:0 "Balsharim"
 balsharim_ethnicity:0 "Balsharim"
 balsharim_collective_noun:0 "Balsharim"
 balsharim_prefix:0 "Balsha"
 balsharim_desc:0 "#size:15    The Balsharim were followers of the human Balshan and the ancient natives of what would later become [angmar|E]. They were a tribal people, forever fighting for survival in the harsh lands of northeast [eriador|E] with noone to depend on, except for themselves.#"

 angmarrim:0 "Ангмаррим"
 angmarrim_ethnicity:0 "Ангмарримск"
 angmarrim_collective_noun:0 "Ангмарримск"
 angmarrim_prefix:0 "Ангмарримо"
 angmarrim_desc:0 "#size:15    The [men|E] of [angmar|E] consisted of a number of different tribes and peoples that were united under the influence of the [witchkingshort|E] of Angmar to act as his tools in the [angmar_wars|E], where they made up the majority of his host. Their previously close-knit tribal communities were dissolved and their society was reshaped into a stratified martial state with one goal - the destruction of the [dunedainarnor|E]#"

 ### Dúnedain ### 
 # lotr_dunedain_group:0 "Dúnedain"
 # lotr_dunedain_group_collective_noun:0 "Dúnedain"
 # lotr_dunedain_group_desc:0 "#size:15    The [dunedain|E] are the people of [arnor|E] and [gondor|E] who can trace their descent from the [numenorean|E] [faithfulshort|E]."
 numenorean:0 "Нуменорцы"
 numenorean_ethnicity:0 "Нуменорск"
 numenorean_collective_noun:0 "Нуменорск"
 numenorean_prefix:0 "Нуменорско"
 numenorean_desc:0 "#size:15    [Concept( 'numenoreans', 'Нуменорцы' )|E], известные на адунаике как Адунаим, были людьми, населявшими остров Эленна, Остров Звезды, известный также как [westernesse|E], Нуменорэ и Анадунэ. Обученные [maiagod|E] [eonwecharacter|E] и [Concept( 'elves', 'эльфами' )|E] [toleressea|E] многим ремеслам и искусствам, нуменорцы окрепли благодаря миру, царившему в [Concept( 'numenor', 'Нуменоре' )|E], и со временем их королевство стало доминирующей силой [Concept( 'secondage', 'Второй Эпохи' )|E]. В других источниках много написано о трагическом упадке и тирании [Concept( 'numenoreans', 'нуменорцев' )|E], прежде чем Нуменор был низвергнут в [akallabeth|E]. В [Concept( 'thirdage', 'Третью Эпоху' )|E] данный термин используется преимущественно в историческом контексте, а люди нуменорского происхождения в [middleearth|E] именуются [dunedain|El].#"

 dunedain:0 "Дунэдайн"
 dunedain_collective_noun:0 "Дунэдайнск"
 dunedain_prefix:0 "Дунэдайнско"
 dunedain_ethnicity:0 "Дунэдайнск"
 dunedain_desc:0 "#size:15    [dunedain|E] — это термин, используемый для обозначения тех, кто произошел от [Concept( 'faithfulshort', 'Верных' )|E] [Concept( 'numenoreans', 'нуменорцев' )|E] в [middleearth|E]. Они в основном населяли королевства [arnor|E] и [gondor|E], и из-за этого многие великие события [Concept( 'thirdage', 'Третьей Эпохи' )|E] так или иначе связаны с этим гордым народом. Их сила и численность уменьшились с падением Арнора и постоянными нападениями на Гондор, но наследники [Concept( 'numenor', 'Нуменора' )|E] сохранили большую часть мудрости и благородства своих древних предков.#"
  
 gondorian:0 "Гондорцы"
 gondorian_collective_noun:0 "Гондорск"
 gondorian_prefix:0 "Гондорско"
 gondorian_desc:0 "#size:15    The [gondorians|E] are the [dunedain|E] of the [southernkingdom|E]; proud mariners and builders, the Men of [gondor|E] continue most of the customs of [numenor|E], particularly in regards to a culture of seafaring. Much of [gondor|E]'s nobility can trace themselves back to the days of [elendil|E] himself, or even before to the colonial period. The [gondorians|E] speak Westron, but in a more archaic, formal manner, compared to the northern dialect favored in [eriador|E]. Educated [gondorians|E] favor the use of [elvish|E] languages such as [sindarin|E] or [quenya|E], with most of the population being at least somewhat literate.#"
 gondorian_ethnicity:0 "Гондорск"
  
 arnorian:0 "Арнорцы"
 arnorian_collective_noun:0 "Арнорск"
 arnorian_prefix:0 "Арноро"
 arnorian_desc:0 "#size:15   [dunedain|E] [Concept( 'northernkingdom', 'Северного королевства' )|E] — суровый народ, таинственный и мудрый. Сероглазые и черноволосые, люди [Concept( 'arnor', 'Арнора' )|E] сохранили часть чистейшей крови [Concept( 'numenor', 'Нуменора' )|E]. Несмотря на чистоту их крови, они все равно попали в смертельную ловушку, и Арнор был сломлен, а со временем и вовсе пал под натиском Тьмы. Именно от горя [arnorians|El] научились мудрости, и в каком-то смысле они теперь мудрее даже своих [Concept( 'numenorean', 'нуменорских' )|E] предков. Теперь [arnorians|El] бродят по свету, имея лишь несколько скрытых городов и убежищ, в которых их народ поддерживает свои древние традиции.#"
  
 dunedain_ranger:0 "Северные Дунэдайн" # Lîrsain - 'They who range - Rangers'
 dunedain_ranger_collective_noun:0 "Северо-дунэдайнск"
 dunedain_ranger_prefix:0 "Северо-дунэдайнско"
 dunedain_ranger_desc:0 "#size:15    The [dunedainnorth|E], the [dunedain|E] Rangers, known in [sindarin|E] as the Lîrsain, are the remnants of the [arnorians|E] after the Battle of Fornost. A hidden and few people, the rangers seek safety in secrecy, their settlements hidden from all but their own and a few key friends. They await a day when they may finally reveal themselves to the world and rebuild the lost kingdom of [arnor|E].#"
  
 uialdain:0 "Виальдайн"
 uialdain_collective_noun:0 "Виальдайнск"
 uialdain_prefix:0 "Виальдайно"
 uialdain_desc:0 "#size:15    Hidden in the deepest vales of the Hills of Evendim (Emyn Uial), known only to the Rangers and the Wise, the Folk of Evendim live quiet and peaceful lives as they have done for time out of mind. \n\nOnce their lands hid survivors of the Edainic peoples, related to the House of Beor, who populated northern Eriador before the [waroftheelvesandsauron|E]. Later, the remnant of that people mingled with Faithful [numenorean|E] colonists, and became indistinguishable from other [arnorians|E], save in a few bucolic traditions and the preservation of songs from faroff days.\n\nSheltered by their hills a few survived the fall of [arnor|E], but unlike their Northern Dúnedain kin - who helped to preserve their secret existence - they fled not to the wilds but remained in their vales, largely returning to the pastoral existence practised here since the Elder Days, when the Edain pastured their flocks in Eriador, before ever they met the Eldar. \n\nA dwindling people, they retain a folk memory of their enobled ancestry, and loyalty to the House of Isildur, but are largely uninterested in outside affairs, regarding the 'Return of the King' as proposition believed only by children and vintners.#"
  
 amrodrim:0 "Амродрим"
 amrodrim_collective_noun:0 "Амродримск"
 amrodrim_prefix:0 "Амродро"
 amrodrim_desc:0 "#size:15    Народ Дол Амрота несет в себе благородные воспоминания о [Concept( 'numenor', 'Нуменоре' )|E] древности. Самый большой город [Concept( 'gondor', 'Гондора' )|E] после Пеларгира и [Concept( 'minastirith', 'Минас Тирита' )|E], прекрасный народ [Concept( 'dol_amroth', 'Дол Амрота' )|E] возвышается в эти угасающие дни как пример древнего благородства и силы людей.#"
 amrodrim_ethnicity:0 "Амродримск"

 ithilien:0 "Итилиэнцы"
 ithilien_collective_noun:0 "Итилиэнск"
 ithilien_prefix:0 "Итилио"
 ithilien_desc:0 "#size:15    Плодородные поля и густые леса Итилиэна теперь в значительной степени обезлюдели, его жители бежали на запад через [anduin|E] от ужасов востока. Те, кто остался — это свирепый народ, который будет сражаться до последнего, чтобы защитить [gondor|E] и свою родину от посягательств.\nMany of the Ithilien claim to be of high [numenorean|E] descent, but over time, as [numenorean|E] blood mixed with that of [daen|E], [northmen|E], and Haruze, much of Ithiliens can only claim a hint of [numenorean|E] ancestry. They are respectful of their elders and fanatically devoted to their families, the most important factor in their life. The family ties of the folk of Ithilien are legendary, and many vendettas had been fought over them.#"

 harondorim:0 "Харондорим"
 harondorim_collective_noun:0 "Харондоримск"
 harondorim_prefix:0 "Харондо"
 harondorim_desc:0 "#size:15    The common Harondor folk descends from [numenorean|E] colonists and various [daen|E] peoples of the coasts of Belfalas Bay, with most in Harondor possessing some Haruze blood. Physically, they differ little from the inhabitants of Ithilien or Lebennin, but they speak in Westron with a distinct local accent, and their lifestyles show the colorful influence of their Haruze neighbors.\nThe Harondorim are known to their [gondorian|E] kin as the 'Outhame,' a Westron term for outsiders. They accept this label because they are well aware of their status as immigrants in the homeland of their fathers and eccentrics in the heartland of their culture.#"

 belfalathrim:0 "Бельфалатрим"
 belfalathrim_collective_noun:0 "Бельфалатримск"
 belfalathrim_prefix:0 "Бельфалатро"
 belfalathrim_desc:0 "#size:15    Nowhere else in [gondor|E] is the island culture of the old [numenor|E] so well maintained as in Belfalas. Due to the specific nature of the aboriginal [daen|E] presence on the peninsula, most of Belfalathrim kept a greater amount of [numenorean|E] blood.\nThe people of Belfalas are proud people, who rarely take oaths if they can't fullify it, and often are more romantic than the average [gondorian|E]. Belfalathric nobles and townsfolk usually are fluent in two languages - Westron and [sindarin|E], and many of them admire elves to the point of emulating their customs.#"

 orodbedhrim:0 "Ородбедрим"
 orodbedhrim_collective_noun:0 "Ородбедримск"
 orodbedhrim_prefix:0 "Ородбедри"
 orodbedhrim_desc:0 "#size:15    The Orodbedhrim (“Mountain-dwelling Folk”) have their roots in Tarannon Falastur's westerward expansion. The native men of the hills of central [gondor|E], the Danan Lin, came to embrace the Dúnedain as brothers and teachers, and the two peoples joined together. As generations passed, the Danan Lin increasingly intermarried with the Dúnedain, adopting Dúnedain clothing and mores, until there was not two cultures but one, the Orodbedhrim. \n\nEven to this day, signs of the [daen|E] heritage of the Orodbedhrim shine through, with the enduring nature of their family clans and stout loyalty.#"

 ### Black Númenóreans ###
 # lotr_black_numenorean_group:0 "Northern Adûnai"
 # lotr_black_numenorean_group_collective_noun:0 "Northern Adûnai"
 # lotr_black_numenorean_group_desc:0 "#size:15    The Northern Adûnai, know to the faithful of [arnor|E] and [gondor|E] as the Black [numenoreans|E], have historically referred to those descended from the tyrannical [kingsmen|E] of [numenor|E] centered in [umbar|E], and this remains the case even many years after the [akallabeth|E]."
  
 black_numenorean:0 "Чёрные нуменорцы"
 black_numenorean_collective_noun:0 "Чёрно-нуменорск"
 black_numenorean_prefix:0 "Чёрно-нуменорско"
 black_numenorean_ethnicity:0 "Северно-адунайск"
 black_numenorean_desc:0 "#size:15    The Black [numenoreans|E] are the descendants of [numenorean|E] [kingsmen|E], the loyalists of Ar-Pharazon. They began to decline soon into the [thirdage|E]. By the late [thirdage|E], they were but a tiny group desperately clinging to their faded past glories. \n\nTechnically speaking, the term 'Black Númenórean' is a prejorative term, one assigned by the [faithfulshort|E], not by the people themselves.#"
 dynnpat_suf_ion:0 "ион"
 dynnpat_suf_iel:0 "иэль"
  
 old_umbarean:0 "Умбарнас"
 old_umbarean_collective_noun:0 "Умбарнасск"
 old_umbarean_ethnicity:0 "Умбарнас"
 old_umbarean_prefix:0 "Умбарно"
 old_umbarean_desc:0 "#size:15    The Umbarnas (Adunaic: People of Umbar) were a result of intermingling between the Black [numenoreans|E] and the local Haradrim of the coasts, the Sakalai. They still considered themselves the [kingsmen|E] of [umbar|E], the closest realm of the loyalists of Ar-Pharazon to the realms of the Elendili, and inherited a strong feud with the [gondorians|E] as a result, viewing them as traitors to the rightful king.#"


 umbaredain:0 "Умбарэдайн"
 umbaredain_collective_noun:0 "Умбарэдайнск"
 umbaredain_ethnicity:0 "Умбарэдайн"
 umbaredain_prefix:0 "Умбарэдайно"
 umbaredain_desc:0 "#size:15    After the conquest of [umbar|E] by Eärnil I in T.A. 933, the Adunaic and Haradrim populace of the haven found themselves suddenly supplemented by large amounts of [gondorian|E] settlers - traders, administrators, and those seeking a new life in the latest southern province of [gondor|E]. From this migration gave birth to a new Umbarean culture, one that heavily took after its [gondorian|E] overlords yet maintained some aspects of the ancient customs of the haven. These were the Umbaredain, and their melded history and heritage gave them a unique and somewhat rogue spirit compared to the other Dúnedain of the south. \n\nDuring the revolt of Castamir the Usurper, the Umbaredain wholly supported his claim, and after the death of Castamir at the Battle of the Crossings of Erui, helped to support his sons and dynasty thereafter. However, the skirmishing with Eldacar and his heirs and the lack of new settlers from [gondor|E] greatly sapped the strength of the Umbaredain, and they increasingly intermarried with the Haradrim they relied ever more upon to fill their armies and farms, setting the stage for the Umbareans of the later [thirdage|E].#"

 umbarean:0 "Умбарцы"
 umbarean_collective_noun:0 "Умбарск"
 umbarean_ethnicity:0 "Умбарск"
 umbarean_prefix:0 "Умбарео"
 umbarean_desc:0 "#size:15    By the late [thirdage|E] the Corsairs of Umbar had undergone many waves of migration. Although their ancestry was now mostly Haradrim and [gondorian|E] with only a trace of Black [numenorean|E] blood, they retained a strong Âdunaic identity in opposition to the Dúnedain of [gondor|E] , propagated by the rising Câssimirioni dynasty, who claims to descend from Castamir himself. Though most only know them as fearsome corsairs, they have produced a vibrant maritime culture that often clashes with [gondor|E] upon the high seas.#"
  
 mardrukan:0 "Мардруки"
 mardrukan_collective_noun:0 "Мардрукск"
 mardrukan_prefix:0 "Мардруко"
 mardrukan_desc:0 "#size:15    Люди мыса Мардруак стали результатам смешения крови [Concept( 'numenorean', 'нуменорских' )|E] поселенцев, захватчиков из народа теджин, а также местных коренных племен. В регионе доминирует мультикультурализм. И хотя исторически народ наиболее тесно взаимодействовал с [Concept( 'bellakar', 'Беллакаром' )|E], во время Войны Кольца многие века [Concept( 'umbar', 'умбарского' )|E] влияния и доминирования корсаров привели к фундаментальному сдвигу, переориентировав культуру в сторону северного соседа.#"
 dynnpat_suf_ohin:0 "охин"

 corsair:0 "Umbaruz"
 corsair_collective_noun:0 "Umbaruze"
 corsair_prefix:0 "Umbaruz"
 corsair_desc:0 "#size:15    While some Umbareans (particularly those of noble heritage or dwelling in its ancient cities) vainly strove to preserve the lofty but much diminished legacy of their revered forefathers, many other Umbareans cared little for such pretenses. They knew who they were, and cared not for the ancient lords of Umbar or their legacy. Most of them had little blood connection to the Adûnai or Dunedain of Umbar of old, and were far more alike to the other Haradrim to whom they were kin. They are marked apart only by the enduring use of Westron as their tongue of choice."


 ### The Southern Adunai ### 
 # lotr_southern_adunai_group:0 "Southern Adûnai"
 # lotr_southern_adunai_group_collective_noun:0 "Southern Adûnai"
 # lotr_southern_adunai_group_desc:0 "#size:15    The Southern Adunai are those claiming descent from [numenor|E] in South-West [middleearth|E]. To the [dunedain|E], they would almost certainly be called 'Black [numenoreans|E]', but they are so far from the lands of the Elendili they are known only by faintest rumour. In truth, the southern Adûnai are complex and varied, from the harsh and proud Anbalûkkhôri, to the relatively temperate Kharadûnaim, to the mixed-heritage Tantûraki." 

 southern_adunai_ethnicity:0 "Южно-адунайск"
 aruwanai:0 "Аруванай"
 aruwanai_collective_noun:0 "Аруванайск"
 aruwanai_prefix:0 "Арувани"
 aruwanai_desc:0 "#size:15    Это чистокровные [kingsmen|E]. Арувани — это скорее идеология, нежели культура. После поражения корлейцев в Корлейской войне и последовавшего [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], они подверглись непрекращающемуся угасанию и к началу [Concept( 'thirdage', 'Третьей Эпохи' )|E] от них почти ничего не осталось.#"

 anbalukkhori:0 "Анбалукхори"
 anbalukkhori_collective_noun:0 "Анбалукхорск"
 anbalukkhori_prefix:0 "Анбалукхорско"
 anbalukkhori_desc:0 "#size:15    Анбалукхори — это адунай из бывших [Concept( 'numenorean', 'нуменорских' )|E] провинций [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Первоначальное их название — кирьятанорэ. Из всех адунайцев юга, они являются самыми своенравными, амбициозными и гордыми. Их гложет тоска по дням собственного величия.#"

 south_adunai_colonial:0 "Харат Эфалаим"
 south_adunai_colonial_collective_noun:0 "Харат-эфалаимск"
 south_adunai_colonial_prefix:0 "Харефа"
 south_adunai_colonial_desc:0 "#size:15    The Kharat Ephalâim, or Southern Colonials, refer to the culture that developed in the Dominions of the Thâni-Hazâd during the [numenorean|E] colonial period. More remote and removed from the [numenorean|E] metropole, particularly on account of its lower settler count, a conservative and reserved culture developed, though this also resulted in them falling slower than the homeland did into depravity outside of Anbalûkkhôr.#"
 #kharadunaim:0 "Kharadûnaim"
 #kharadunaim_collective_noun:0 "Kharadûnaim"

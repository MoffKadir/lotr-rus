 druedain:0 "Друэдайн"
 druedain_collective_noun:0 "Друэдайнск"
 druedain_prefix:0 "Друго"
 druedain_ethnicity:0 "Друэдайн"
 druedain_desc:0 "#size:15    Друэдайн — затворнический народ, живущий в изолированных лесных уголках по всей территории и на границах Королевств-в-Изгнании. Часть из них жила в [Concept( 'numenor', 'Нуменоре' )|E] во [Concept( 'secondage', 'Вторую Эпоху' )|E], прежде чем вернуться в [middleearth|E], когда Тень упала на Нуменор. Пусть их народ прост, они также по-своему благородны и мудры.#"
 honnin:0 "Хоннины"
 honnin_collective_noun:0 "Хоннинск"
 honnin_prefix:0 "Хонно"
 honnin_collective_desc:0 "#size:15    Хоннины"
 honnin_ethnicity:0 "Хоннин"
 honnin_desc:0 "#size:15    Хоннины это изолированная ветвь народа Дру, которая населяет регион Суза-Сумар. Когда-то они жили на всей территории Раи, возводя величественные каменные храмы циклопических масштабов по всему региону, активно использую как свои навыки, так и толику магии. Однако приход божнаруд, группы [Concept( 'harad', 'харадрим' )|E], положил конец их золотому веку. Какое-то время им удавалось сосуществовать, а божнаруд многому учились у хоннинов. Божнаруд считали внешность хоннинов неприятной и чужеродной, а со временем, когда божнаруд вторглись в земли Суза-Сумар, хоннины были вынуждены вернуться едва ли не в каменный век своей цивилизации.#"
 beffraen:0 "Беффраен"
 beffraen_collective_noun:0 "Беффраенск"
 beffraen_prefix:0 "Беффраено"
 beffraen_ethnicity:0 "Беффраен"
 beffraen_desc:0 "#size:15    Беффраены - это те друэдайн, которые жили в землях Минхиритии и [enedhwaith|E], живущие среди [daen|E] из этого региона, точно так же, как друэдайн из [beleriand|E] жили среди халадинов. В отличие от большинства представителей своего вида, беффраены в древние времена нередко вступали в браки со своими соседями-даенами, в результате чего ветвь друэдайн часто была выше остальных представителей своего рода.\n\nОднако из-за своего местоположения и своей истории беффраены вступили в контакт, а затем и в конфликт с [numenor|E]. У них развилось такое же недоверие и ненависть к вторгшимся [numenoreans|E] как и другие уроженцы Минхириата и Энедвайта. Они всегда будут не доверять им и осыпать их своими отравленными стрелами. \n\nПосле [waroftheelvesandsauron|E],немногие выжившие беффраены удалились в разбросанные по окрестностям леса Энедвейт и Эрин Ворн, скрытный и враждебный народ. Ходят даже слухи, что некоторые из них стали поклоняться Тьме, желая отомстить тем, кто захватил и разрушил их родные земли.#"





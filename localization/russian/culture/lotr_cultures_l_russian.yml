 falathrim:0 "Фалатрим"
 falathrim_collective_noun:0 "Фалатримск"
 falathrim_prefix:0 "Фалатро"
 falathrim_desc:0 "#size:15    Эльфы Фаласа, или гаваней, Фалатрим - это те эльфы, в основном синдаринского происхождения, которые с древних времен следовали за Кирданом Корабелом. Величайшие мореплаватели среди эльфов Синдарина [middleearth|E], Фалатримы никогда не были очень многочисленны по сравнению с другими, среди которых они жили, но они выносливы и преданны, спокойны и не склонны к гневу или осуждению. Они легко прощают, но не забывают, принимая приливы и бури мира такими, какие они есть, находя радость там, где могли бы.\n\nПока нужен корабль, чтобы плыть на Запад, фалатримы на самом деле не исчезли, но продолжают жить в духе корабелов."

 mithrim:0 "Митрим"
 mithrim_collective_noun:0 "Митримск"
 mithrim_prefix:0 "Митро"
 mithrim_desc:0 "#size:15    Митрим, или Северный синдар, относился к синдарам Митрима и северного Белерианда. Хотя по происхождению они были в основном телери, сохранялась традиция, что некоторые из них на самом деле были нолдорами, которые не смогли отправиться в путь, потому что либо зашли слишком далеко, либо подружились с телери, которые подошли сзади.\n\nМитримы были первыми из синдаров, с которыми столкнулись возвращающиеся [noldorelves|E]. Синдары Дориата долгое время относились к северным синдарам с подозрением из-за их диалекта, относительной уединенности и близости к Ангбанду. Северные синдары, в свою очередь, считали дориатримов надменными, а позже возмущались тем, что дориатримы бросили их на произвол Моргота. В результате митримы отказались от престолонаследия Тингола и присягнули на верность верховным королям нолдор. Со временем две группы слились в один народ.\n\nИзгнанный нолдорский диалект синдарина был основан прежде всего на северном синдарине Митрима и включал в себя многие элементы квенья, по сравнению с "правильным" синдарином Дориата.#"

 nandor:0 "Нандор"
 nandor_collective_noun:0 "Нандорск"
 nandor_prefix:0 "Нандо"
 nandor_desc:0 "#size:15    Эльфы нандор принадлежат к третьему клану [Concept( 'greatjourney', 'Великого Похода' )|E]. Они остались в долинах [Concept( 'anduin', 'Андуина' )|E] в Первую Эпоху, отказавшись переходить через [mistymountains|E]. В более поздние годы жизни Деревьев некоторые из этих нандоров решили мигрировать на запад. Часть из них предпочла поселиться в Эриадоре (став предками сиррандраев), в то время как остальные добрались до самого Белерианда, став лайквенди.\n\nВо вторую эпоху те нандор, которые остались в долине Андуин, слились с [sindarelves|E] при Амдире, став [galadhrimelves|E].#"

 laiquendi:0 "Лаиквенди"
 laiquendi_collective_noun:0 "Лаиквендийск"
 laiquendi_prefix:0 "Лаэгро"
 laiquendi_desc:0 "#size:15   [laiquendi|E], или Зеленые эльфы, это нандоры, которые вошли в [beleriand|E] под властью короля Денетора (в Нандорине: Данитаро). После смерти Денетора во время Первой битвы за Белерианд лайквенди стали более замкнутыми, избегая войн против [morgothcharacter|E] и искали защиты в безвестности. Ими правили лорды и советы местных лидеров, не присягавшие ни одному королю - до основания [lindon|E], в этот момент они присягнули на верность Эрениону Гил-галаду, живущему на юге Харлиндона.#"
  
 sirrandrai:0 "Сиррандрай"
 sirrandrai_collective_noun:0 "Сиррандрайск"
 sirrandrai_prefix:0 "Сиррандрай"
 sirrandrai_desc:0 "#size:15    Сиррандраи - это [elves|E] нандорского происхождения, сродни [laiquendi|E], кто не вступал в [beleriand|E]. Они остались позади, в лесах и на равнинах [eriador|E] под властью короля Борнмира. Хотя они в основном мигрировали, они также основали постоянное королевство в землях, позже известных как Сиргала, между Барандуином и Эред Луином, которые однажды стали южными землями [arthedain|E].\n\nВ течение [waroftheelvesandsauron|E], Сиргала была сильно опустошена [sauroncharacter|E]'ские наступающие армии, а сиррандраи бежали в [lindon|E] и над морем, чтобы [valinor|E]. В то время как некоторые вернулись в Сиргалу после войны, в их бывших владениях росло число [dunedain|E] поселенцы на нем. Несмотря на дружелюбие и готовность к сотрудничеству, растущее население дунэдайнов привело к изменению идентичности их древней родины, и все больше и больше сиррандраев признавали реальность того, что их земля уходит из их рук, а последние правители Сиргалы, Мереторн и Элиниэль, уступили формальное правление землей королевству. [dunedain|E] лорд Элендил.\n\nВпоследствии те сиррандраи, которые остались, медленно покинули страну и направились в Харлиндон или [valinor|E], но небольшая группа осталась на Башенных холмах, где они могли присматривать за землями, которыми когда-то владели, и за теми немногочисленными родственниками, которые, возможно, остались там.#"
  
 galadhrim:0 "Галадрим"
 galadhrim_collective_noun:0 "Галадримск"
 galadhrim_prefix:0 "Галадро"
 galadhrim_desc:0 "#size:15    [elves|E] [Concept( 'lothlorien', 'Лотлориэна' )|E] в [Concept( 'thirdage', 'Третью Эпоху' )|E], ставшие результатом смешения между [sindarelves|E], покинувшими [beleriand|E] после Войны Гнева и [silvanelves|E] поселившимися здесь во времена [Concept( 'greatjourney', 'Великого Похода' )|E]. Небольшое влияние на них оказала и культура [noldorelves|E], принесённая Леди Галадриэль и её последователями из [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E]. Под защитой [nenya|E] они процветали и жили в мире, а за их умиротворённой духовной жизнью и спокойным празднеством кроются яростные войны, которые преградят путь каждому, кто осмелится вторгнуться в их леса.#"
  
 silvan:0 "Лесные эльфы"
 silvan_collective_noun:0 "Сильванск"
 silvan_prefix:0 "Сильвано"
 silvan_desc:0 "#size:15    Лесные эльфы — это те из тэлери, кто остался в [greenwood|E] в [Concept( 'firstage', 'Первую Эпоху' )|E], отказавшись отправиться на запад и продолжить [greatjourney|E].\n\nA rural and rustic people, the Silvan elves developed their own dialect of Nandorin, which would see some preservation in Greenwood Sindarin. They had a particular reverence for the Vala [oromecharactershort|E], who they named Tauron, the Lord of the Forests.#"

 lasgalendrim:0 "Ласгалендрим"
 lasgalendrim_collective_noun:0 "Ласгалендримск"
 lasgalendrim_prefix:0 "Ласгалендри"
 lasgalendrim_desc:0 "#size:15    Ласгалендрим — лесные эльфы, которые во [Concept( 'secondage', 'Вторую' )|E] и [Concept( 'thirdage', 'Третью' )|E] Эпохи населяли королевство [greenwood|E], а позднее [mirkwood|E]. После того как Орофер вернулся из [Concept( 'beleriand', 'Белерианда' )|E] после Войны Гнева и установил свою власть над [greenwoodshort|E], [sindarelves|E] смешались с [silvanelves|E], став теми, кого мы знаем как ласгалендрим. Если спровоцировать ласгалендрим, ответ будет незамедлителен и суров. Они держатся особняком в своих взглядах, но не прочь покутить и праздно провести время.#"



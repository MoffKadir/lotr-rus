 worauthai_madur_prefix:0 "Вораутай-мадуро"
 worauthai_madur_desc:0 "#size:15    Северяне или Свободные племена севера (На орочьем наречии «Вораутай Мадур») представляли собой совокупность [orcish|E] группы, обитающие в северных районах [middleearth|E]. Адаптация к суровому климату сделала их более крупной и выносливой породой, чем многие из их южных сородичей.#"
 uruk_ongmair:0 "Урук-Онгмайр"
 uruk_ongmair_collective_noun:0 "Урук-онгмарийск"
 uruk_ongmair_prefix:0 "Онгмайр"
 uruk_ongmair_desc:0 "#size:15     [orcs|E] из [angmar|E] (Орк. "Урук-Онгмаир") первоначально были набраны из племен вораутаи мадур на севере [mistymountains|E]. Принужденный к служению [witchkingshort|E] из Ангмара они превратились в отдельную культуру, известную своим особым наслаждением жестокостью. Остатки пережили падение Ангмара и прижились в самых темных уголках северных хребтов.#"
 ghrazim:0 "Гразим"
 ghrazim_collective_noun:0 "Гразимск"
 ghrazim_prefix:0 "Гразим"
 ghrazim_desc:0 "#size:15    Гразим (На наречии орков «Буйная Орда»), более широко известные как орки [Concept( 'gundabad', 'Гундабада' )|E], являлись [Concept( 'orcish', 'орочьими' )|E] племенами Вораутай Мадур, которые захватили древний [Concept( 'dwarven', 'гномий' )|E] город Гундабад. Это северное орочье племя формально управлялось независимыми вождями, а не подчинялось воле Мордора. На какое-то время, однако, они попали в сферу влияния [Concept( 'angmar', 'Ангмара' )|E]. После падения Ангмара, ряд его дисциплинарных и организационных традиций переняли и орки Гундабада, что сделало их одной из самых дисциплинированных и опасных орочьих пород.#"
 # lotr_uruk_group:0 "Uruk"
 # lotr_uruk_group_collective_noun:0 "Uruks"
  
  
 utumno_orcs:0 "Орки Утумно"
 utumno_orcs_collective_noun:0 "Утумно-оркск"
 utumno_orcs_prefix:0 "Утумно"
 utumno_orcs_desc:0 "#size:15    Первое поколение [Concept( 'orcs', 'орков' )|E], потомки осквернённых и изувеченных [Concept( 'elves', 'эльфов' )|E], похищенных у Куивиэнен. [morgothcharacter|E] извращал их сущность, подчиняя своей воле. Самые могущественные из них стали умайар, обретшими ужасающую форму, а их эксперименты ещё сильнее изуродовали и без того чудовищную [Concept( 'conceptrace', 'расу' )|E]. Их сила была велика, поскольку в какой-то мере они сохраняли благословения как умайар, так и [eldar|El].\n\nПервые поколения орков были истреблены в ходе Битвы Сил, когда [utumno|E] сравняли с землёй. Некоторым, однако, удалось сбежать и продолжить орочий род, но их потомки уже не обладали таким могуществом как тёмные легионы, что когда-то населяли Утумно.#"
 murdurhai:0 "Мурдур-хай"
 murdurhai_collective_noun:0 "Мурдур-хайск"
 murdurhai_prefix:0 "Мурдур"
 murdurhai_desc:0 "#size:15    Около 1000 года В.Э., [sauroncharacter|E] вернулся из изгнания в [middleearth|E] и поселился в землях [Concept( 'mordor', 'Мордора' )|E], начав строительство Барад-дура. Он призывал и объединял малые племена орков, переживших падение [Concept( 'angband', 'Ангбанда' )|E] и прятавшихся в тёмных уголках [Concept( 'middleearth', 'Средиземья' )|E]. Эти орки сформировали костяк воинства Саурона. Это были [orcs|El] [Concept( 'mordor', 'Мордора' )|E] (Чёрное наречье: «Мурдур-хай») и больше не принадлежали к конкретному орочьему племени, но были организованы в строгую кастовую систему. Мурдур-хай скрещивали под строгим контролем, выводя определенные характеристики, а затем определяли в касты.#"
 morlughai:0 "Морлуг-хай"
 morlughai_collective_noun:0 "Морлуг-хайск"
 morlughai_prefix:0 "Морлуг"
 morlughai_desc:0 "#size:15    Морлуг-хай (Чёрное наречье:0 Племя «Чёрной башни») — это племя [Concept( 'orcs', 'орков' )|E], живших в землях Барад-дура, элита среди [Concept( 'orcish', 'орочьих' )|E] слуг Тёмного Властелина. Эти орки были из тех, кто первыми внял призыву Саурона и его слуг, когда он вернулся. Поэтому они являются наиболее преданными подданными Саурона.#"
 ungurhai:0 "Унгур-хай"
 ungurhai_collective_noun:0 "Унгур-хайск"
 ungurhai_prefix:0 "Унгур"
 ungurhai_desc:0 "#size:15    Племя Ужаса («Унгур-хай» на наречьи орков) — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Унгур-хай увлекались культовыми практиками смерти и боли и были широко известны своими пытками у страстью к увечьям. Многие Унгур-хай происходят из Барад-дура или Мораннона, но считается, что в настоящее время новые унгур-хай выращиваются [nazgulcharacter|El] и их слугами, которые применяют тёмную магию в Минас Моргуле, который до завоевания был известен как Минас Итиль.#"
 luftutaumhai:0 "Гушмураш-хай"
 luftutaumhai_collective_noun:0 "Гушмураш-хайск"
 luftutaumhai_prefix:0 "Гушмураш"
 luftutaumhai_desc:0 "#size:15    Гушмураш-хай — это члены племени Гушмураши (Чёрное наречье:0 «Тёмный отпрыск»). На мордорском наречьи этот термин описывает редкую помесь урук-хай и обычных [Concept( 'orcs', 'орков' )|E]. Это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Скорее всего, они являются потомками боевых орков. Ранее они также были известны под именем «Племя Разжигателей Войны», поскольку прибегали к культовым практикам войны и битвы. Среди орков они являлись самыми военизированными, дисциплинированными и организованными, а их вооружению позавидовали бы остальные мордорские племенные союзы.#"
 ghashhai:0 "Гнаш-хай"
 ghashhai_collective_noun:0 "Гнаш-хайск"
 ghashhai_prefix:0 "Гнаш"
 ghashhai_desc:0 "#size:15    Гнаш-хай («Народ огня» на наречии орков) — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Гнаш-хай можно встретить в индустриальных районах Удуна. Огонь является их страстью. Кроме того, они являются умелыми кузнецами и хитроумными техниками.#"
 ruhai:0 "Ру-хай"
 ruhai_collective_noun:0 "Ру-хайск"
 ruhai_prefix:0 "Ру"
 ruhai_desc:0 "#size:15    Племя Мистиков («Ру-хай» на наречьи орков) — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Ру-хай — самые суеверные из всех орков Мордора. С ярым остервенением они поклоняются силам тьмы. Ру-хай сформировались как народ под влиянием группы выживших жрецов орков. Они попытались сохранить осквернённые ритуалы Тёмного Властелина, передать колдовские знания. На деле же они сохранили лишь толику тёмных знаний, скорее сочетающий в себе алхимию и ловкость рук, нежели настояющее древнее колдовство. Определённые отголоски магии в их учениях всё же присутствуют.#"
 burgulhai:0 "Бургул-хай"
 burgulhai_collective_noun:0 "Бургул-хайск"
 burgulhai_prefix:0 "Бургул"
 burgulhai_desc:0 "#size:15    Тёмное Племя («Бургул-хай» на наречьи орков) — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. В Тёмном племени ценятся скрытность и изворотливость. Именно этими навыками члены племени предпочитают утверждаться в Мордоре во имя Тёмного Властелина, которому они фанатично поклоняются. Бургул-хай практиковали оккультные традиции тьмы. Их окружала атмосфера секретности, а сами они скрывались в тенях и тёмных уголках Мордора, предпочитая не выступать в открытую. Излюбленными методами являлись скрытность, предательские убийства и магия тени.#"
 gurgurhai:0 "Гургур-хай"
 gurgurhai_collective_noun:0 "Гургур-хайск"
 gurgurhai_prefix:0 "Гургур"
 gurgurhai_desc:0 "#size:15    Племя Мясников («Гургур-хай» на наречьи орков) — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Как известно, Гургур-хай, больше, чем другими орками, движет жажда крови. Даже война, завоевание и пытки интересуют их в меньшей мере. От вида вспоротого брюха, крови и вываливающихся внутренностей они приходят в горячий нечеловеческий экстаз. Даже их оккультные религиозные практики вращаются вокруг крови и плоти, пыток и боли. Любят они и чрезмерные пиршества.#"
 maraudhai:0 "Мород-хай"
 maraudhai_collective_noun:0 "Мород-хайск"
 maraudhai_prefix:0 "Мород"
 maraudhai_desc:0 "#size:15    Мород-хай — известное племя мародёров, один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Скорее всего являются потомками боевых орков. Для Мород-хай битва — лишь прелюдия к настоящему счастью:0 добыча, охота и пиршества. Это племя не оставляет ничего на своём пути, грабя и сжигая всё, что им удаётся захватить. Они избыточно украшают себя золотом и драгоценностями, проводят разнузданные пиршества, где едят и пьют до отвала.#"
 kuhai:0 "Ку-хай"
 kuhai_collective_noun:0 "Ку-хайск"
 kuhai_prefix:0 "Ку"
 kuhai_desc:0 "#size:15    Ку-хай — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Они были также известны как племя Беззаконников. В него входили бунтовщики и отступники, изгнанные из других племён. Собственное племя они собрали скорее по необходимости. Они продолжали жить в беззаконии и анархии и это их вполне устраивало. Из всех племён Мордора они являются самым неорганизованным и аморфным, ведь глубоко презирают каждого, кто пытается ими править.#"
 gazoghai:0 "Газог-хай"
 gazoghai_collective_noun:0 "Газог-хайск"
 gazoghai_prefix:0 "Газог"
 gazoghai_desc:0 "#size:15    Племя Дикарей («Газог-хай» на наречьи орков) — это один из многочисленных племенных союзов, на которые [orcs|El] [Concept( 'mordor', 'Мордора' )|E] раздробились после падения Барад-дура во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. Газог-хай предавались оккультно поклонялись диким зверям, предпочитая жить в незаселённых диких землях. Нередко они принадлежали к кочевым племенам и жили бок о бок с волками и другими дикими зверьми. Газог-хай — превосходные охотники, ловчие и дрессировщики. Они одеты в кожи, а оружие и инструменты их сделаны из рогов и костей.#"
 kazgumhoth:0 "Казгумхот"
 kazgumhoth_collective_noun:0 "Казгумхотск"
 kazgumhoth_prefix:0 "Казгумхот"
 kazgumhoth_desc:0 "#size:15    Казгумхот (Чёрное наречье: «Орда Бесшумной Тени») — прославленная армия орочьих племён Дол Гулдура, которая поклонялась [Concept( 'necromancer_sauron', 'Некроманту' )|E] [Concept( 'dolguldur', 'Дол Гулдура' )|E], который и дали им такое имя. На протяжении всей Третьей Эпохи «Некромант» считал себя лишь Бесшумной Тенью, вернувшейся из пустоты за пределами [Concept( 'ardaconcept', 'Арды' )|E].\n\nПо сути своей казгумхот являлись союзом множества малых племён. В отсутствие [Concept( 'sauroncharacter', 'Саурона' )|E], однако, союз казгумхот стремительно развалился и началась внутренняя борьба, приведшая к возникновению множества малых фракций и союзов. К концу [Concept( 'thirdage', 'Третьей Эпохи' )|E] [khamul|E], оккупировавший Дол Гулдур, смог вновь объединить большинство казгумхот, но прочность союза была не под стать прежнему.#"
 # lotr_melkor_creatures_group:0 "Servants of Melkor"
 # lotr_melkor_creatures_group_collective_noun:0 "Servants of Melkor"
 isengard_urukhai:0 "Урук-хай"
 isengard_urukhai_collective_noun:0 "Урук-хайск"
 isengard_urukhai_prefix:0 "Урук"
 isengard_urukhai_desc:0 "#size:15    Урук-хай [Concept( 'isengard', 'Изенгарда' )|E] — порода орков, выведенная в ямах Изенгарда колдуном [Concept( 'sarumancharacter', 'Саруманом' )|E] Многоцветным в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Из них состояла армия Сарумана. [uruks|E] на службе Изенгарда использовали в качестве своего символа Белую Длань. Она появлялась на знамёнах, штандартах, шлемах и лицах. Они были высокомерны и презирали других уруков. Урук-хай гордились своей силой и мастерством, хотя на деле не были столь уж могущественны, как Белой Длани хотелось бы верить...#"
 isengard_urukhai_ethnicity:0 "Урук"
 isengard_urukhai_ethnicity_rework:0 "Урук-хай"
 mordor_uruk_ethnicity:0 "Урук Мордора"


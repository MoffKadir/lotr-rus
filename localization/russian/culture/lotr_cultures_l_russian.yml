 maiar:0 "Майар"
 maiar_collective_noun:0 "Майарск"
 maiar_prefix:0 "Майар"
 maiar_desc:0 "#size:15    The [maiargods|E] were those spirits which descended to [ardaconcept|E] to help the [valargods|E] shape the World. They were numerous, yet not many were named, and few also took visible shapes in [middleearth|E].#" !
  
 maiar_fallen:0 "Умайар"
 maiar_fallen_collective_noun:0 "Умайарск"
 maiar_fallen_prefix:0 "Умайар"
 maiar_fallen_desc:0 "#size:15    Многие [maiargods|E] служили [Concept( 'morgothcharacter', 'Морготу' )|E]. Это были легионы [utumno|E], которых с тех самых пор называли Умайар или Падшие. Они разнились и размерами и силой. Самыми могущественными из них были Балроги и [sauroncharacter|E].#"


 tuladen:0 "Туладен" # Coastal population of Tûlwang, some Black Númenórean heritage
 tuladen_collective_noun:0 "Туладенск"
 tuladen_prefix:0 "Туладо"
 tuladen_desc:0 "#size:15    Туладен — это народ, что населяет северные земли полуострова Тулванг в южном [Concept( 'bayoftulwang', 'заливе Тулванг' )|E]. Гордые и свирепые моряки. Рельеф северного Тулванга делает его практически неприступным для захватчиков и адски-сложным для оккупантов. Вероятно по этой причине, несмотря на нередкие попытки подчинения, туладен раз за разом восстают, чтобы сбросить иго своих пришлых поработителей.#"
 tandi:0 "Танди"
 tandi_collective_noun:0 "Тандийск"
 tandi_prefix:0 "Танди"
 tandi_desc:0 "#size:15    Низшая каста [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Танди не помнят времён, когда они были свободны от власти суровых Анбалукхори. Они научились довольствоваться своим положением, жить простой жизнью, где центром всего является община, а также держаться подальше от карающего взора своих [Concept( 'adunai', 'адунайских' )|E] повелителей.#"
 fariyin:0 "Фаринья"

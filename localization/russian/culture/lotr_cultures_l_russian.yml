 sindar:0 "Синдар"
 sindar_collective_noun:0 "Синдарск"
 sindar_prefix:0 "Синдари"
 sindar_desc:0 "#size:15    К [sindarelves|El] относятся члены третьего клана, принимавшего участие в [Concept( 'greatjourney', 'Великом Походе' )|E]. Они остались в [Concept( 'beleriand', 'Белерианде' )|E] во главе с Эльвэ (Элу Тинголом). Там они основали Менегрот. Вплоть до возвращения [noldorelves|E] в [middleearth|E] они считались самым развитым эльфийским народом. Их язык, [sindarin|El], стал общим языком для всех эльфов [Concept( 'beleriand', 'Белерианда' )|E] после того как Элу Тингол запретил использование [quenya|El] в своих землях. После падения Менегрота в конце [Concept( 'firstage', 'Первой Эпохи' )|E], синдар разбрелись без короля, а некоторые основали собственные королевства:0 Амдир — Лориэн, Орофер — Зеленолесье. Это лишь пара примеров.#"


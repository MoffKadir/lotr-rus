 cuind_desc:0 "#size:15    Одни из [avari|E] племена, Куинды происходят от тех, кто путешествовал далеко на юг от [middleearth|E] и поселились в джунглях и лесах Дреля и Сузы-Сумара, в основном татаринского происхождения. В древние времена куинды скитались по западным берегам Средиземья так далеко на север, что доходили до мыса Мардруак, и так далеко на юг, что доходили до леса Дрел. Они основали множество небольших святилищ в тех землях, но в основном были мигрирующим народом. \n\nОднако с приходом людей куинды стали осторожнее и все чаще покидали северные пределы своих странствий. Они все чаще собирались в лесу Дрел, выбирая безопасность в количестве.\n\nОднако Куинд не мог убежать от людей даже здесь. Как те [numenoreans|E] колонизировали [thanihazad|E], Куинды заключили тайную сделку с лидерами колоний. Колонисты закрывали глаза на куиндов и не посягали на их леса, а взамен куинды торговали с ними. Замаскированные целители куинди предотвратили множество трагедий в [thanihazad|e], и, таким образом, обе стороны извлекли выгоду из этого понимания.#"
  

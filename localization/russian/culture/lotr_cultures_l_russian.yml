 # lotr_atanatari_group_desc:0 "#size:15    The Atanatári are the men who entered into [beleriand|E] in the [firstage|E] and aligned themselves with the Elves there, the ancestors of the Edain"
 beorian:0 "Беорцы"
 beorian_collective_noun:0 "Беорск"
 beorian_prefix:0 "Беорско"
 beorian_desc:0 "Последователи человека Беора, мигрировавшие в [beleriand|E] из Хильдориена, подальше от ужасов, вызванных [morgothcharacter|E]. Они поселились в Дортонионе."
  
 hadorim:0 "Хадорим"
 hadorim_collective_noun:0 "Хадорск"
 hadorim_prefix:0 "Хадорско"
 hadorim_desc:0 "Последователи человека Мараха, мигрировавшие в [beleriand|E] из Хильдориена, подальше от ужасов, вызванных [morgothcharacter|E]. Tони поселились в предгорьях Эред Ветрина, а позже Дор-Ломина, возглавляемые Хадором. После Дагор Браголлах они стали известны как хадоримы."
  
 haladin:0 "Халадин"
 haladin_collective_noun:0 "Халадск"
 haladin_prefix:0 "Халадско"
 haladin_desc:0 "Последователи человека Халдада, мигрировавшего в [beleriand|E] с дальнего востока. Они не были связаны с хадоримом и беорианцами. Они тайно пришли в леса Оссирианда, но были атакованы [orcs|E] которые убили своего предводителя. Они стали известны как халетримы и позже заселили лес Бретиль."
  
 borim:0 "Борим"
 borim_collective_noun:0 "Боримск"
 borim_prefix:0 "Боримо"
 borim_desc:0 "#size:15    Боримы - последователи Бора Верного, которые мигрировали в [beleriand|E] с востока от Руна, подальше от ужасов, вызванных [morgothcharacter|E]. Не связанные ни с одним из других народов эдайн, они также были известны как барадримы, смуглые люди. Барадримы поселились в Восточном Белерианде и присягнули на верность Дому Феанора, в частности, Бор и его вилка присягнули Маэдросу\n\nВ отличие от остальных барадримов, которые стали предателями Моргота под предводительством Ульфанга, народ Бора оставался верным до конца. Из-за этой доблести и веры некоторые причисляют их к эдайн, а Бора считают одним из Отцов людей. Некоторые легенды даже утверждают, что члены борима дожили до конца [firstage|E] и стали частью нуменорцев, хотя и были поглощены гораздо более крупными грузинами и хадоримом, во многом похожими на халадинов.#"
  
 eriadorim:0 "Эриадорим"
 eriadorim_collective_noun:0 "Эриадорск"
 eriadorim_prefix:0 "Эриадоро"
 eriadorim_desc:0 "#size:15    Те из домов Беора и Хадора, кто не вошел [beleriand|E] но остался позади в [eriador|E], Эриадоримы - гордый народ но честные люди. В основном обитающие в северных землях будущего [arthedain|E], их наибольшая популяция обитала в Эвендиме, Северных холмах, Везер-Хиллз и в северной долине Барандуина. \n\nЭриадоримы сильно пострадали во время [waroftheelvesandsauron|E], с остатками, цепляющимися за свои горные убежища. Но пустота, оставленная войной, стала благодатной почвой для колонизации [numenorean|E] верные, их давно разлученный род, а со временем выжившие Эриадоримы и [dunedain|E] смешались и стали единым народом, праотцами [arnorians|E].#"

 ### Baradhrim ### 
 baradhrim:0 "Барадрим"
 baradhrim_ethnicity:0 "Барадримск"
 baradhrim_collective_noun:0 "Барадримск"
 baradhrim_prefix:0 "Барадримо"
 baradhrim_desc:0 "#size:15    Барадримы, или "Смуглый народ", относятся к [conceptracemen|E] кто вошёл в [beleriand|E]  после Эдайн через крайний север, заселяя земли Лотланна, а также тех, кто остался на крайнем севере [eriador|E] и для ожидания. Те, кто вошел [beleriand|E] присягнули на верность Дому Феанора, но только Бор Верный остался верен. Остальные барадримы Белерианда предали Свободные народы во время битвы при Неисчислимых слезах под предводительством сыновей Ульфанга.\n\nВ период после [firstage|E], часть народа Ульфанга сбежала обратно на дальний восток, а те, кто остался в Фородвейте и Эриадоре, стали известны как Лоссот и Ангмаррим.#"

 lossoth:0 "Лоссот"
 lossoth_ethnicity:0 "Лоссотск"
 lossoth_collective_noun:0 "Лоссотск"
 lossoth_prefix:0 "Лоссото"
 lossoth_desc:0 "#size:15    Лоссоты были простым народом неясного происхождения. Говорили, что их предки населяли очень холодный Фородвейт со времен [elderdays|E], довольствовались мирной рыбалкой в ледяном заливе Форохель. Хотя они были не очень приветливы к чужакам, их миролюбивый характер редко приводил их к конфликтам с соседями.#"
 
 balsharim:0 "Балшарим"
 balsharim_ethnicity:0 "Балшаримск"
 balsharim_collective_noun:0 "Балшаримск"
 balsharim_prefix:0 "Балша"
 balsharim_desc:0 "#size:15    Балшаримы были последователями человека Балшана и древними уроженцами того, что позже станет [angmar|E]. Они были племенным народом, вечно борющимся за выживание в суровых землях северо-востока [eriador|E] которым не от кого зависеть, кроме как от самих себя.#"

 angmarrim:0 "Ангмаррим"
 angmarrim_ethnicity:0 "Ангмарримск"
 angmarrim_collective_noun:0 "Ангмарримск"
 angmarrim_prefix:0 "Ангмарримо"
 angmarrim_desc:0 "#size:15     [men|E] из [angmar|E] состоял из множества различных племен и народностей , которые были объединены под влиянием [witchkingshort|E] из Ангмара, чтобы выступать в качестве его инструментов в [angmar_wars|E], где они составляли большинство его воинства. Их ранее сплоченные племенные общины были распущены, и их общество было преобразовано в стратифицированное военное государство с одной целью - уничтожение [dunedainarnor|E]#"

 ### Dúnedain ### 
 # lotr_dunedain_group:0 "Dúnedain"
 # lotr_dunedain_group_collective_noun:0 "Dúnedain"
 # lotr_dunedain_group_desc:0 "#size:15    The [dunedain|E] are the people of [arnor|E] and [gondor|E] who can trace their descent from the [numenorean|E] [faithfulshort|E]."
 numenorean:0 "Нуменорцы"
 numenorean_ethnicity:0 "Нуменорск"
 numenorean_collective_noun:0 "Нуменорск"
 numenorean_prefix:0 "Нуменорско"
 numenorean_desc:0 "#size:15    [Concept( 'numenoreans', 'Нуменорцы' )|E], известные на адунаике как Адунаим, были людьми, населявшими остров Эленна, Остров Звезды, известный также как [westernesse|E], Нуменорэ и Анадунэ. Обученные [maiagod|E] [eonwecharacter|E] и [Concept( 'elves', 'эльфами' )|E] [toleressea|E] многим ремеслам и искусствам, нуменорцы окрепли благодаря миру, царившему в [Concept( 'numenor', 'Нуменоре' )|E], и со временем их королевство стало доминирующей силой [Concept( 'secondage', 'Второй Эпохи' )|E]. В других источниках много написано о трагическом упадке и тирании [Concept( 'numenoreans', 'нуменорцев' )|E], прежде чем Нуменор был низвергнут в [akallabeth|E]. В [Concept( 'thirdage', 'Третью Эпоху' )|E] данный термин используется преимущественно в историческом контексте, а люди нуменорского происхождения в [middleearth|E] именуются [dunedain|El].#"

 dunedain:0 "Дунэдайн"
 dunedain_collective_noun:0 "Дунэдайнск"
 dunedain_prefix:0 "Дунэдайнско"
 dunedain_ethnicity:0 "Дунэдайнск"
 dunedain_desc:0 "#size:15    [dunedain|E] — это термин, используемый для обозначения тех, кто произошел от [Concept( 'faithfulshort', 'Верных' )|E] [Concept( 'numenoreans', 'нуменорцев' )|E] в [middleearth|E]. Они в основном населяли королевства [arnor|E] и [gondor|E], и из-за этого многие великие события [Concept( 'thirdage', 'Третьей Эпохи' )|E] так или иначе связаны с этим гордым народом. Их сила и численность уменьшились с падением Арнора и постоянными нападениями на Гондор, но наследники [Concept( 'numenor', 'Нуменора' )|E] сохранили большую часть мудрости и благородства своих древних предков.#"
  
 gondorian:0 "Гондорцы"
 gondorian_collective_noun:0 "Гондорск"
 gondorian_prefix:0 "Гондорско"
 gondorian_desc:0 "#size:15    [gondorians|E] являются[dunedain|E] из [southernkingdom|E]; гордые мореплаватели и строители, люди из [gondor|E] продолжают большинство обычаев [numenor|E], особенно в том, что касается культуры мореплавания. Многие из [gondor|E]их благородство может восходить к временам [elendil|E] их, или даже раньше, до колониального периода. [gondorians|E] говорят на вестронском, но в более архаичной, формальной манере, по сравнению с северным диалектом, излюбленным в [eriador|E]. Образованные [gondorians|E] выступают за использование [elvish|E] такие языки, как [sindarin|E] или [quenya|E], при том, что большая часть населения хотя бы в какой-то степени грамотна.#"
 gondorian_ethnicity:0 "Гондорск"
  
 arnorian:0 "Арнорцы"
 arnorian_collective_noun:0 "Арнорск"
 arnorian_prefix:0 "Арноро"
 arnorian_desc:0 "#size:15   [dunedain|E] [Concept( 'northernkingdom', 'Северного королевства' )|E] — суровый народ, таинственный и мудрый. Сероглазые и черноволосые, люди [Concept( 'arnor', 'Арнора' )|E] сохранили часть чистейшей крови [Concept( 'numenor', 'Нуменора' )|E]. Несмотря на чистоту их крови, они все равно попали в смертельную ловушку, и Арнор был сломлен, а со временем и вовсе пал под натиском Тьмы. Именно от горя [arnorians|El] научились мудрости, и в каком-то смысле они теперь мудрее даже своих [Concept( 'numenorean', 'нуменорских' )|E] предков. Теперь [arnorians|El] бродят по свету, имея лишь несколько скрытых городов и убежищ, в которых их народ поддерживает свои древние традиции.#"
  
 dunedain_ranger:0 "Северные Дунэдайн" # Lîrsain - 'They who range - Rangers'
 dunedain_ranger_collective_noun:0 "Северо-дунэдайнск"
 dunedain_ranger_prefix:0 "Северо-дунэдайнско"
 dunedain_ranger_desc:0 "#size:15     [dunedainnorth|E], [dunedain|E] Рейнджеры, известны в  [sindarin|E] как лирсаины, являются остатками [arnorians|E] после битвы при Форносте. Скрытные и немногочисленные, рейнджеры ищут безопасности в тайне, их поселения скрыты ото всех, кроме них самих и нескольких ключевых друзей. Они ждут дня, когда смогут, наконец, открыться миру и восстановить утраченное королевство [arnor|E].#"
  
 uialdain:0 "Виальдайн"
 uialdain_collective_noun:0 "Виальдайнск"
 uialdain_prefix:0 "Виальдайно"
 uialdain_desc:0 "#size:15    Спрятанный в самых глубоких долинах холмов Эвендима (Эмин Уял), известный только Следопытам и Мудрецам, народ Эвендима живет тихой и мирной жизнью, как они жили с незапамятных времен. \n\nКогда-то на их землях прятались выжившие представители эдайнских народов, родственных Дому Беора, которые населяли северный Эриадор до [waroftheelvesandsauron|E]. Позже остатки этого народа смешались с верующими [numenorean|E] колонисты, и стали неотличимы от других [arnorians|E], за исключением нескольких буколических традиций и сохранения песен из далеких времен.\n\nУкрытые своими холмами, немногие пережили падение [arnor|E],но в отличие от своих северных сородичей - дунэдайн, которые помогали сохранять их тайное существование, - они бежали не в дикие земли, а остались в своих долинах, в основном вернувшись к пастушескому образу жизни, практиковавшемуся здесь с Древних времен, когда эдайн пасли свои стада в Эриадоре, еще до того, как они встретили эльдар. \n\nРедеющий народ, они сохраняют народную память о своих благородных предках и верность Дому Исилдура, но в основном не интересуются внешними делами, считая "Возвращение короля" предположением, в которое верят только дети и виноделы.#"
  
 amrodrim:0 "Амродрим"
 amrodrim_collective_noun:0 "Амродримск"
 amrodrim_prefix:0 "Амродро"
 amrodrim_desc:0 "#size:15    Народ Дол Амрота несет в себе благородные воспоминания о [Concept( 'numenor', 'Нуменоре' )|E] древности. Самый большой город [Concept( 'gondor', 'Гондора' )|E] после Пеларгира и [Concept( 'minastirith', 'Минас Тирита' )|E], прекрасный народ [Concept( 'dol_amroth', 'Дол Амрота' )|E] возвышается в эти угасающие дни как пример древнего благородства и силы людей.#"
 amrodrim_ethnicity:0 "Амродримск"

 ithilien:0 "Итилиэнцы"
 ithilien_collective_noun:0 "Итилиэнск"
 ithilien_prefix:0 "Итилио"
 ithilien_desc:0 "#size:15    Плодородные поля и густые леса Итилиэна теперь в значительной степени обезлюдели, его жители бежали на запад через [anduin|E] от ужасов востока. Те, кто остался — это свирепый народ, который будет сражаться до последнего, чтобы защитить [gondor|E] и свою родину от посягательств.\nМногие итилиенцы утверждают, что обладают высоким [numenorean|E] происхождение, но со временем, по мере того как [numenorean|E] кровь, смешанная с кровью [daen|E], [northmen|E], и Харузе, большая часть Итилиенса может претендовать лишь на намек на [numenorean|E] родословную. Они уважают старших и фанатично преданы своим семьям, что является самым важным фактором в их жизни. Семейные узы народа Итилиена легендарны, и из-за них было совершено множество вендетт.#"

 harondorim:0 "Харондорим"
 harondorim_collective_noun:0 "Харондоримск"
 harondorim_prefix:0 "Харондо"
 harondorim_desc:0 "#size:15    Tон, простой харондорский народ, происходит от [numenorean|E] колонисты и различные [daen|E] народы побережья залива Белфалас, большинство из которых в Харондоре имеют немного крови харузов. Физически они мало отличаются от жителей Итилиена или Лебеннина, но говорят на вестронском с отчетливым местным акцентом, а в их образе жизни прослеживается колоритное влияние их соседей-харузов.\nХарондоримы известны своим [gondorian|E] родственниками как "Чужими", вестронский термин, обозначающий чужаков. Они принимают этот ярлык, потому что хорошо осознают свой статус иммигрантов на родине своих отцов и эксцентриков в сердце своей культуры.#"

 belfalathrim:0 "Бельфалатрим"
 belfalathrim_collective_noun:0 "Бельфалатримск"
 belfalathrim_prefix:0 "Бельфалатро"
 belfalathrim_desc:0 "#size:15   Нигде больше в [gondor|E] нет островной культуры древнего  [numenor|E] такой ухоженный, как в Бельфаласе. Из-за специфики аборигенов [daen|E] присутствие на полуострове, большая часть Белфалатрима сохраняла большее количество [numenorean|E] крови.\nЖители Белфаласа - гордые люди, которые редко дают клятвы, если не могут их выполнить, и часто более романтичны, чем среднестатистический [gondorian|E]. Бельфалатрийская знать и горожане обычно свободно владеют двумя языками - вестронским и [sindarin|E],и многие из них восхищаются эльфами до такой степени, что подражают их обычаям.#"

 orodbedhrim:0 "Ородбедрим"
 orodbedhrim_collective_noun:0 "Ородбедримск"
 orodbedhrim_prefix:0 "Ородбедри"
 orodbedhrim_desc:0 "#size:15    Ородбедрим (“Народ, живущий в горах”) уходят своими корнями в экспансию Тараннона Фаластура на запад. Коренные жители холмов центральной [gondor|E], Данан Лин пришли, чтобы принять дунэдайн как братьев и учителей, и два народа объединились. Шли поколения, и данан лин все чаще вступали в браки с дунэдайнами, перенимая одежду и нравы дунэдайнов, пока не стало не две культуры, а одна - ородбедрим. \n\nДаже по сей день признаки [daen|E] наследие Ородбедримов просвечивает насквозь, благодаря стойкой природе их семейных кланов и непоколебимой преданности.#"

 ### Black Númenóreans ###
 # lotr_black_numenorean_group:0 "Northern Adûnai"
 # lotr_black_numenorean_group_collective_noun:0 "Northern Adûnai"
 # lotr_black_numenorean_group_desc:0 "#size:15    The Northern Adûnai, know to the faithful of [arnor|E] and [gondor|E] as the Black [numenoreans|E], have historically referred to those descended from the tyrannical [kingsmen|E] of [numenor|E] centered in [umbar|E], and this remains the case even many years after the [akallabeth|E]."
  
 black_numenorean:0 "Чёрные нуменорцы"
 black_numenorean_collective_noun:0 "Чёрно-нуменорск"
 black_numenorean_prefix:0 "Чёрно-нуменорско"
 black_numenorean_ethnicity:0 "Северно-адунайск"
 black_numenorean_desc:0 "#size:15   Черные [numenoreans|E] are the descendants of [numenorean|E] [kingsmen|E], лоялисты Ар-Фаразона. Вскоре они начали склоняться к [thirdage|E]. К концу [thirdage|E], tони были всего лишь крошечной группой, отчаянно цепляющейся за свою поблекшую былую славу. \n\nС технической точки зрения, этот термин 'Черный Нуменорец' это преференциальный термин, присвоенный [faithfulshort|E], не самими людьми.#"
 dynnpat_suf_ion:0 "ион"
 dynnpat_suf_iel:0 "иэль"
  
 old_umbarean:0 "Умбарнас"
 old_umbarean_collective_noun:0 "Умбарнасск"
 old_umbarean_ethnicity:0 "Умбарнас"
 old_umbarean_prefix:0 "Умбарно"
 old_umbarean_desc:0 "#size:15    Умбарны (адунайский: народ Умбара) появились в результате смешения черных [numenoreans|E] и местные харадрим побережья, сакалаи. Они все еще считали себя [kingsmen|E] из [umbar|E], самое близкое королевство лоялистов Ар-Фаразона к королевствам Элендили и унаследовавшее сильную вражду с [gondorians|E] в результате, рассматривая их как предателей законного короля.#"


 umbaredain:0 "Умбарэдайн"
 umbaredain_collective_noun:0 "Умбарэдайнск"
 umbaredain_ethnicity:0 "Умбарэдайн"
 umbaredain_prefix:0 "Умбарэдайно"
 umbaredain_desc:0 "#size:15    После завоевания [umbar|E] Эрнилом I d Т.Э. 933, население гавани адунаиков и харадримов внезапно оказалось пополненным большим количеством [gondorian|E] sэттлеры - торговцы, администраторы и те, кто ищет новую жизнь в новейшей южной провинции [gondor|E]. В результате этой миграции родилась новая умбарская культура, которая в значительной степени унаследовала [gondorian|E]повелители все же сохранили некоторые аспекты древних обычаев гавани. Это были умбаредайн, и их смешанная история и наследие придавали им уникальный и несколько разбойничий дух по сравнению с другими дунэдайн юга. \n\nВо время восстания Кастамира Узурпатора умбаредайны полностью поддержали его притязания, а после смерти Кастамира в битве при переправах через Эруи помогли поддержать его сыновей и последующую династию. Однако стычка с Эльдакаром и его наследниками и отсутствие новых поселенцев из [gondor|E] это значительно подорвало силы умбаредайнов, и они все чаще вступали в браки с харадрим, на которых они все больше полагались для пополнения своих армий и ферм, подготовив почву для умбарейцев более позднего периода [thirdage|E].#"

 umbarean:0 "Умбарцы"
 umbarean_collective_noun:0 "Умбарск"
 umbarean_ethnicity:0 "Умбарск"
 umbarean_prefix:0 "Умбарео"
 umbarean_desc:0 "#size:15    В конце [thirdage|E] Корсары Умбара пережили множество волн миграции. Хотя теперь их предками были в основном Харадримы и [gondorian|E] c примесью Черных [numenorean|E] крови, они сохранили сильную адунайскую идентичность в противовес дунадайнам из [gondor|E] , распространяемая восходящей династией Кассимириони, которая утверждает, что происходит от самого Кастамира. Хотя большинство знает их только как грозных корсаров, они создали яркую морскую культуру, которая часто вступает в противоречие с [gondor|E] в открытом море.#"
  
 mardrukan:0 "Мардруки"
 mardrukan_collective_noun:0 "Мардрукск"
 mardrukan_prefix:0 "Мардруко"
 mardrukan_desc:0 "#size:15    Люди мыса Мардруак стали результатам смешения крови [Concept( 'numenorean', 'нуменорских' )|E] поселенцев, захватчиков из народа теджин, а также местных коренных племен. В регионе доминирует мультикультурализм. И хотя исторически народ наиболее тесно взаимодействовал с [Concept( 'bellakar', 'Беллакаром' )|E], во время Войны Кольца многие века [Concept( 'umbar', 'умбарского' )|E] влияния и доминирования корсаров привели к фундаментальному сдвигу, переориентировав культуру в сторону северного соседа.#"
 dynnpat_suf_ohin:0 "охин"

 corsair:0 "Умбарузы"
 corsair_collective_noun:0 "Умбарузск"
 corsair_prefix:0 "Умбарузо"
 corsair_desc:0 "#size:15    В то время как некоторые умбарцы (особенно те, кто имеет благородное происхождение или живет в своих древних городах) тщетно стремились сохранить возвышенное, но значительно уменьшившееся наследие своих почитаемых предков, многих других умбарцев мало заботили подобные претензии. Они знали, кто они такие, и не заботились о древних лордах Умбара или их наследии. Большинство из них не имели кровного родства с адунаями или дунэдайн древнего Умбара и были гораздо больше похожи на других харадримов, которым они приходились родственниками. Их отличает друг от друга только постоянное использование вестрона в качестве языка, который они предпочитают."


 ### The Southern Adunai ### 
 # lotr_southern_adunai_group:0 "Southern Adûnai"
 # lotr_southern_adunai_group_collective_noun:0 "Southern Adûnai"

 ### Royal Court Additions ### 
  
 avari:0 "Авари"
 avari_collective_noun:0 "Аварск"
 avari_prefix:0 "Авари"
  
 penni:0 "Пенни"
 penni_collective_noun:0 "Пеннск"
 penni_prefix:0 "Пенни"
 penni_desc:0 "#size:15    One of the [avari|E] tribes, the Penni are descended from the members of the Host of [tareg|E] who settled the lands of the Emyn Rhûn on the northeast shores of the [inland_sea|E], and were primarily of Nelyarin heritage. They took for their lord Lanthir, one of the captains of Tareg at the [battleofpalisor|E]. \n\nThe Penni alternate between periods of interaction and seclusion, from both their own [elven|E] kin and others, often waxing and waning with the moods of their Prince.#"
  
 cuind:0 "Cuind"
 cuind_collective_noun:0 "Cuind"
 cuind_prefix:0 "Cuind"
 cuind_desc:0 "#size:15    One of the [avari|E] tribes, the Cuind are descended from those who travelled to the far south of [middleearth|E] and settled in the jungles and forests of Drel and Suza-Sumar, primarily of Tatyarin heritage. In the ancient days, the Cuind wandered the western shores of Middle-earth as far north as the cape of Mardruak and as far south as the forest of Drel. They established many small sanctuaries in those lands, but were largely a migratory people. \n\nHowever, with the coming of Men, the Cuind grew wary, and increasingly abandoned the northern reaches of their wanderings. Evermore they congregated in the forest of Drel, choosing safety in numbers.\n\nThe Cuind could not escape Men even here, however. As the [numenoreans|E] colonized the [thanihazad|E], the Cuind cut a secret deal with the colonial leaders. The colonists would turn a blind eye to the Cuind, and not infringe on their forest, and in exchange the Cuind would trade with them. Disguised Cuindi healers have averted many a tragedy in the [thanihazad|e], and thus both sides have benefited from this understanding.#"
  

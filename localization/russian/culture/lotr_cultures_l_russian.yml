 breemen_prefix:0 "Бримено"
 breemen_ethnicity:0 "Бримены"
 breemen_desc:0 "#size:15    Мужчины Бри, несмотря на то, что они являются одной из старейших групп населения [conceptracemen|E] в [eriador|E], у них мало замечательных песен или сказок, если таковые вообще есть. Они всегда были скромным и простым народом, довольствующимся своими собственными провинциальными проблемами и настороженно относящимся к чужакам из-за пределов.\n\nПо происхождению бримены происходят из [daen|E] бегство на север из Гвалто во время [waroftheelvesandsauron|E]. После этой войны они в значительной степени отказались от языка своих предков, приняв язык близлежащих эриадоримов и колонизирующих стран. [numenoreans|E], что расположило их к обеим сторонам.\n\nБриланд в конечном счете был инкорпорирован как город под [arnor|E], получил королевскую хартию и сохранил большую автономию, что сослужило брименам хорошую службу. В этот период [hobbits|E] bначали мигрировать в регион, с которым бримены обнаружили родство во взглядах и образе жизни. Бриланду удалось избежать большей части разрушений, вызванных [angmar_wars|E], и после роспуска [arthedain|E], Бри было одним из крупнейших поселений, оставшихся в Эриадоре. Даже в [fourthage|E], Бримены продолжали жить почти так же, как и раньше, довольствуясь тем, что жили и позволяли жить другим.#"

 ### HILLMEN OF RHUDAUR ### 
 hillmen:0 "Ной Треван"
 hillmen_collective_noun:0 "Ной Треванск"
 hillmen_prefix:0 "Ной Тревано"
 hillmen_ethnicity:0 "Ной Тревано"
 hillmen_desc:0 "#size:15    Горцы из [rhudaur|E],известные на своем родном языке как Ной треван (народ девяти племен), а также [dunedain|E] как и эминедайн, это народ со спорной историей.\n\nСамо рождение их народа можно найти в горниле войны. В начале и середине [secondage|E], две группы племен мигрировали в [rhudaur|E], трое из [angmar|E] и шестеро с низовьев реки Гвалто. Оба искали землю и, вступив в контакт, начали войну друг с другом. Со временем, однако, воцарился мир, и они объединились, чтобы сформировать новый народ под руководством мифического первого верховного вождя, Таргад-Арм.\n\nВ более поздней [secondage|E], племена Ной Тревана были покорены [dunedain|E] мелкие королевства, основанные амбициозными авантюристами, которые разрушили древнее королевство девяти племен. Эти мелкие короли присягнули на верность Элендилу из [arnor|E], и таким образом, горцы были связаны с судьбой Северного королевства. Какое-то время царил мир, но после того, как Арнор был разрушен, отношения между дунэдайн Рудаура и Ной Треван медленно ухудшились до точки невозврата. Затем горцы, при поддержке Ангмара, восстали против дунэдайн, вновь провозгласив свою древнюю родину своей собственностью.\n\nНо горцы всего лишь обменяли скипетр Арнора на железные цепи Ангмара, который обескровил их в боях с армиями Арнора и забрал их зерно, чтобы прокормить свои армии. К концу войны [angmar_wars|E], горцы были практически уничтожены - не местью Арнора, а бессердечием Ангмара.#"

 daen_desc:0 "#size:15    [daen|E], как и халадин, решили не совершать переход через Эред Луин в [beleriand|E]. Вместо этого они расселились по землям [Concept( 'enedhwaith', 'Энедвайта' )|E] и [gondor[Concept( 'income', 'Гондора' )|E].#"
 
 daen_lintis:0 "Даэн Линтис"
 daen_lintis_collective_noun:0 "Даэн Литнисск"
 daen_lintis_prefix:0 "Линтис"
 daen_lintis_desc:0 "#size:15    Даэн Линтис, также известные как гватуирим, были теми [daen|E] которые мигрировали на Север.\n\nОни состоят в родстве с домом Халет и поселились по обе стороны реки Гватло, [enedhwaith|E] и Эред Нимрайс.#"

 enedhwaithrim:0 "Энедхвайтрим"
 enedhwaithrim_collective_noun:0 "Энедхвайтримск"
 enedhwaithrim_prefix:0 "Энедхвайтримо"
 enedhwaithrim_desc:0 "#size:15    Потомки [daen|E] которые когда-то жили вокруг реки Гватло до того, как [waroftheelvesandsauron|E], Энедвайтрим - это те, кто после той великой войны решил заселить прибрежные земли [enedhwaith|E], становясь искусным рыбаком, живущим в небольших жилищах вокруг рек и недалеко от побережья. \n\nПо сравнению с их более воинственными и изолированными [dunlending|E] сородичей, энедвайтримы ведут простое существование, что позволило им избежать многих войн и раздоров, от которых страдают другие земли. Ценя гостеприимство и клятвы, они будут рады незнакомцу, если, в свою очередь, их тоже уважают."
  
 saralain:0 "Саралайнцы"
 saralain_collective_noun:0 "Саралайнск"
 saralain_prefix:0 "Саралайно"
 saralain_desc:0 "#size:15    Конфедерация кланов из [enedhwaith|E], которые мигрировали через Гватло с периода 1360 по 1400, кланы саралайнцев стали столь необходимыми феодалами слабеющего королевства [cardolan|E] в [arnor|E]. В течение следующих двух столетий воины саралайни будут столь необходимым источником рабочей силы для провинции. \n\nВеликая чума в 1636 показала, как саралайнцы сильно ударились и чуть не рухнули от напряжения. С окончательным выводом [arnorians|E] из Кардолана связь между Форностом и королем Саралайна была практически потеряна. Во время попыток короля Аравала вновь обосноваться произойдет кратковременное восстановление связи. [cardolan|E], но когда эти усилия потерпели неудачу, то же самое произошло и с общением между саралайнами и их [dunedain|E] сюзеренами. Некоторые говорят, что воины Саралайна сражались против [witchkingshort|E]в окончательном падении Арнора другие, о котором они не подозревали и в котором не участвовали. Какова бы ни была правда, нижнее Гватло вокруг устья реки оставалось населенным ими с тех пор, но со временем конфедерация де-факто распалась, а власть короля Саралайна стала почти титульной. \n\nСаралайнцы впитали изрядную часть из своих [dunedain|E] повелителей, и даже после падения Арнора сохранили свод законов, заимствованный из старого Арнора, хотя и с переплетением их собственных традиций."
 saralain_ethnicity:0 "Саралайнец"

 dunmen:0 "Данмены"
 dunmen_collective_noun:0 "Данменск"
 dunmen_prefix:0 "Данмено"
 dunmen_desc:0 "#size:15    Данмены - древние обитатели Данланда. Они представляют собой группу [conceptracemen|E] в основном происходившую от [daen|E] которые когда-то жили вокруг реки Гвалто, но бежали в [enedhwaith|E] вслед за этим [waroftheelvesandsauron|E], где они устроились в тени [mistymountains|E]. В последующие годы дунлендинги оставались сдержанным народом, хотя и не лишенным собственного чувства чести и благородства. Какое-то время они были, по крайней мере номинально, подданными [dunedain|E] Королевства [arnor|E] и [gondor|E], но в основном довольствовались тем, что уходили одни, и их, в свою очередь, оставляли в покое. В конечном итоге они стали прародителями данлендингов.#"
 
 dunlending:0 "Данлендинг"
 dunlending_collective_noun:0 "Данлендингск"
 dunlending_prefix:0 "Данлендинго"
 dunlending_desc:0 "#size:15    Данлендинги - это народ Данланда поздней [thirdage|E]. После Великой чумы и упадка [gondorian|E] авторитета, [conceptracemen|E] жители Дунланда стали гораздо более изолированными и жестокими людьми. После обезлюдения [calenardhon|E], некоторые из дунлендингов начали мигрировать в этот регион, временно заселяя земли [isengard|E] и более поздний Вестфолд. После дара Каленардона в [eothed|E] при Эорле дунлендинги вступили в конфликт с этими предполагаемыми захватчиками с севера. Это вызвало некоторую вражду между двумя народами, которая в конечном итоге переросла в ненависть после того, как воин Дунлендинга Вульф попытался захватить трон [rohan|E] для себя, но потерпел неудачу, и его наследники бежали в Дунланд.#"
 #For generations, the people of Dunland have loathed the Rohirrim, blaming the Horse Lords for exiling them from their ancestral homelands.#"
 dunlending_ethnicity:0 "Данлендинг"
 
 adornaen:0 "Адорнаэн"
 adornaen_collective_noun:0 "Адорнаэнск"
 adornaen_prefix:0 "Адорнаэно"
 adornaen_desc:0 "#size:15    Адорнаены, получившие свое название от реки и земли, из которой они происходят, - это люди смешанной крови данлендингов и рохирримов, унаследовавшие смешанную и противоречивую историю войн, вендетты и сосуществования между двумя народами. \n\nВеличайшим из них был Вульф, который на время стал королем Дунланда и [rohan|E] обоих. Даже спустя столетия после его поражения и их предполагаемой возобновленной верности Эдорасу многие адорнаены не питают теплых чувств к Эдорасу и чувствуют гораздо большее родство со своими родственниками в Дунланде.#"
 adornaen_ethnicity:0 "Адорнаэн"

 #isengard_dunlending:0 "Isengard Dunlending"
 isengard_dunlending:0 "Изенгардцы"
 isengard_dunlending_collective_noun:0 "Изенгардцск"
 isengard_dunlending_prefix:0 "Изен"
 isengard_dunlending_desc:0 "#size:15     [dunlendings|E] из [isengard|E] либо слились со старыми [gondorian|E] гарнизон из [isengard|E] или поселился там после [sarumancharacter|E] стали его хранителями. Они переняли некоторые гондорские традиции и говорят на вестроне, но в остальном гораздо ближе к своим сородичам в собственно Дунланде.#"

 calenardhon_gwathuirim_ethnicity:0 "Calenardhon Gwathuirim"

 daen_coentis:0 "Дэйн Коэнтис"
 daen_coentis_collective_noun:0 "Дэйн Коэнтис"
 daen_coentis_prefix:0 "Коэн"
 daen_coentis_desc:0 "#size:15    Дэйн Коэнтис были самыми [daen|E] родом из Белых гор. Они были выносливым народом и из-за своего отдаленного расположения вдали от побережья меньше всего страдали от [numenorean|E] подавляемые во время [kingsmen|E] периода. Многие из них начали поклоняться [sauroncharacter|E] в течение [secondage|E], когда он явился им как пророк и пообещал им великое богатство и власть.#"
 
 coenfir:0 "Коэнфир"
 coenfir_collective_noun:0 "Коэнфирск"
 coenfir_prefix:0 "Коэнфиро"
 coenfir_desc:0 "#size:15    Когда [sauroncharacter|E] пришёл в [daen|E] из Белых гор во время [secondage|E], многие из жителей пришли поклониться ему. Однако его учение стало гораздо менее популярным среди представителей западных кланов, которые предпочитали свои старые традиции, что, в свою очередь, привело к растущему культурному разрыву между западными и восточными коэнти. Эти люди стали известны как коэнфиры, чья культура была гораздо более рефлексивной и мирной. Их было меньше, чем их сородичей коэнморов, и они были гораздо более изолированы, что в конечном итоге спасло их от проклятия, постигшего клятвопреступников.#"
 
 coenmor:0 "Coenmor"
 coenmor_collective_noun:0 "Coenmor"
 coenmor_prefix:0 "Coen"
 coenmor_desc:0 "#size:15    Когда [sauroncharacter|E] пришёл в [daen|E] из Белых гор во время [secondage|E], многие из жителей пришли поклониться ему. Это трансформировало их общество в более яростную, воинственную культуру кланов воинов, что, в свою очередь, привело к растущему культурному разрыву между западным и восточным Коэнтисом. [sauroncharacter|E]'ские учения особенно нашли отклик у жителей восточных гор, которые будут известны как коэнморы. Именно эти горцы позже будут прокляты Элендилом и станут Клятвопреступниками.#"

 eredrim:0 "Эредрим"
 eredrim_collective_noun:0 "Эредримск"
 eredrim_prefix:0 "Эредро"
 eredrim_desc:0 "#size:15    Люди гор и холмов Эред Нимраис произошли от тех, кто отвернулся от влияния [Concept( 'sauroncharacter', 'Саурона' )|E] во [Concept( 'secondage', 'Второй Эпохе' )|E] и избежал несчастной судьбы Клятвопреступников при Короле Мертвых. \n\nДаже в конце [thirdage|E] они оставались несколько в стороне от [gondor|E], дорожа своей древней автономией.#"
  
 andrastrim:0 "Андрастрим"
 andrastrim_collective_noun:0 "Андрастримск"
 andrastrim_prefix:0 "Андрастро"
 andrastrim_desc:0 "#size:15   Родина [daen|E] народы Андраста, также известные как дуниры, появились, когда [conceptracemen|E] из Белых гор заселили этот район и смешались с немногочисленными оставшимися данан линами из [gondor|E]. Если бы они могли решать, то предпочли бы, чтобы их просто оставили в покое. Этот консервативный народ держится своих традиций, практически не нуждается во внешнем влиянии и не терпит ветрености.#"

 danan_lin:0 "Данан Лин"
 danan_lin_collective_noun:0 "Данан Линск"
 danan_lin_prefix:0 "Данан Лино"
 danan_lin_desc:0 "#size:15    Данан Лин были из [daen|E] которые поселились на побережье и равнинах [gondor|E] в [secondage|E]. Они пришли в сильный упадок во время [kingsmen|E] периода, когда [numenoreans|E] охотились бы на них, вынуждая отступать дальше вглубь страны. Ко времени [downfall|E], лишь немногие из них остались в [gondor|E],большинство из них вместо этого бежали в [calenardhon|E] или Харондор.#"

 donan:0 "Донан"
 donan_collective_noun:0 "Донанск"
 donan_prefix:0 "Донано"
 donan_desc:0 "#size:15    Донцы были древним народом [daen|E] люди, населяющие засушливые нагорья Харондора, известные как Эгард, и предгорья великих гор Эфель Дуат в [mordor|E]. Они были упрямым и жизнестойким народом, который дожил до конца [thirdage|E] несмотря на упадок их культуры под [gondorian|E] и [haradrim|E] правилам.#"

 danaine:0 "Данайна"
 danaine_collective_noun:0 "Данайнск"
 danaine_prefix:0 "Данайна"
 danaine_desc:0 "#size:15    Данайцы были группой из [daen|E], которые обитали на широких травянистых равнинах Каленардона во времена [secondage|E]. Tхотя их было немного, они населяли обширную территорию. После [downfall|E] и основание [gondor|E], большинство из них в конечном итоге были интегрированы в [gondorians|E], или мигрировали на запад, в [enedhwaith|E].#"

 nurnoth:0 "Нурнот"
 nurnoth_collective_noun:0 "Нурнотск"
 nurnoth_prefix:0 "Нурно"
 nurnoth_desc:0 "#size:15    Древний [daen|E] жители Нурна, долгое время попираемые ногами и порабощенные жестокими варягами и нурниагами. На протяжении бесчисленных поколений они поглощали рабов от других народов по всему миру, от [gondorians|E], [northmen|E] of [rhovanion|E], and [haradrim|E]. Долгое время они были единым народом под жестоким гнетом своих хозяев, и в их сердцах все еще живет мечта о том, что однажды они снова увидят свободу.#"


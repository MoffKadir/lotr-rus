 dwarven_ethnicity:0 "Гномск"
  
 longbeards:0 "Длиннобороды"
 longbeards_collective_noun:0 "Длиннобородск"
 longbeards_prefix:0 "Длиннобородо"
 longbeards_desc:0 "#size:15    [longbeards|E] — это клан [Concept( 'dwarves', 'гномов' )|E], произошедший от [Concept( 'durindeathless', 'Дурина Бессмертного' )|E]. Из всех гномьих кланов они считаются самыми благородными и могущественными. Их жилища как правило располагались в [Concept( 'khazaddum', 'Кхазад-Думе' )|E], что в [Concept( 'mistymountains', 'Мглистых горах' )|E]. Всю свою историю они выступали на стороне Свободных народов. С [noldorelves|E] [Concept( 'eregion', 'Эрегиона' )|E] их связывала долгая и крепкая дружба, пока королевство эльфов существовало. Длиннобороды также основали королевства в Серых горах, [Concept( 'ereborrealmshort', 'Эреборе')|E], [Concept( 'bluemountains', 'Синих горах')|E] и Железных Холмах.\n\nДлиннобороды выступили против [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'waroftheelvesandsauron', 'Войне эльфов и Саурона' )|E], [Concept( 'warlastalliance', 'Войне Последнего Союза' )|E] и Войне Кольца.#"
 iron_hills:0 "Длиннобороды с Железных холмов"
 iron_hills_collective_noun:0 "Железнохолмско-длиннобородск"
 iron_hills_prefix:0 "Железнохолмо"
 iron_hills_desc:0 "#size:15 Первые поселенцы-Длиннобороды появились на Железных холмах в [Concept( 'yearofthetreesage', 'Эпоху Древ' )|E], когда предприимчивые гномы впервые исследовали холмы в поисках драгоценных минералов. Однако они нашли преимущественно железо (отсюда и название холмов). Несмотря на то, что с тех пор они поставляли большую часть железа Длиннобородым, население оставалось небольшим по сравнению с владениями в [Concept( 'mistymountains', 'Мглистых горах' )|E], больше всего с [Concept( 'khazaddum', 'Кхазад-думом' )|E].\n\nЖелезные холмы и их гномье население претерпело существенные изменения из-за переселения [Concept( 'broadbeams', 'Широкозадов' )|E] в [khazaddum|E] во Вторую Эпоху. Стремясь построить для себя новую жизнь, некоторые Широкозады услышали рассказы о далёкой колонии и её огромных запасах железа и решили продолжить путь из [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Следуя по Старой гномьей дороге на восток, эти новые поселенцы слились с местным населением из клана Длиннобородов и стали единым народом. Потеря контакта с [Concept( 'khazaddum', 'Кхазад-думом' )|E] в течение [Concept( 'waroftheelvesandsauron', 'войны эльфов и Саурона' )|E] ускорило развитие собственной субкультуры. В результате Длиннобороды с Железных холмов из всего своего клана демонстрируют наибольшее сходство со своими родичами-Широкозадами, используя и совершенствуя свои методы обработки железа, отточенные в древности в Белегосте.#"
 firebeards:0 "Огнебороды"
 firebeards_collective_noun:0 "Огнебородск"
 firebeards_prefix:0 "Огнебородско"
 firebeards_desc:0 "#size:15    Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от Ори Покрытого шрамами, [firebeards|E] являются одним из двух гномьих кланов, которые жили в [Concept( 'bluemountains', 'Синих горах' )|E]. Вместе с [Concept( 'broadbeams', 'Широкозадами' )|E] они построили Тумунзахар (Ногрод) и Габилгатол (Белегост), самые западные чертоги гномов. \n\n[firebeards|E] считались близкими союзниками и друзьями [Concept( 'sonsoffeanor', 'сыновей Феанора' )|E], и дали им убежище в своих чертогах во время Войны Гнева. Дружба обоих народов значительно обогатила их, и дружба [Concept( 'khazaddum', 'Кхазад-дума' )|E] с [noldorelves|El] из [Concept( 'eregion', 'Эрегиона' )|E] была укоренена в этом старом союзе. После Войны Гнева Белегост и Ногрод были сильно повреждены, и многие [dwarves|El] из этого клана переселились в [khazaddum|E].\n\nПримерно половина Огнебородов переселилась в [khazaddum|E], в то время как другая половина предпочла обосноваться в новых владениях на юге [Concept( 'eredluin', 'Эред-Луина' )|E] под властью своего королевского дома. Этот раскол был очень противоречивым и поддерживал прохладные отношения между Огнебородыми и их родственными кланами Широкозадов и Длиннобородых до начала Третьей Эпохи.#"
 broadbeams:0 "Широкозады"
 broadbeams_collective_noun:0 "Широкозадск"
 broadbeams_prefix:0 "Широкозадо"
 broadbeams_desc:0 "#size:15    Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от Двалина Мудрого, [broadbeams|E] являются одним из двух гномьих кланов, которые жили в [Concept( 'bluemountains', 'Синих горах' )|E]. Вместе с [Concept( 'firebeards', 'Огнебородами' )|E] они построили Тумунзахар (Ногрод) и Габилгатол (Белегост), самые западные чертоги гномов. \n\n[broadbeams|E] считались близкими союзниками и друзьями [Concept( 'sonsoffeanor', 'сыновей Феанора' )|E], и дали им убежище в своих чертогах на время Войны Гнева. Дружба обоих народов значительно обогатила их, и дружба [Concept( 'khazaddum', 'Кхазад-дума' )|E] с [noldorelves|El] из [Concept( 'eregion', 'Эрегиона' )|E] была укоренена в этом старом союзе. После Войны Гнева Белегост и Ногрод были сильно повреждены, и многие [dwarves|El] из этого клана переселились в [khazaddum|E].\n\nПримерно три четверти Широкозадов переселилась в [khazaddum|E], во главе со своим королём, в то время как остальные основали новые владения на севере [Concept( 'eredluin', 'Эред-Луина' )|E] под руководством младшей ветви их королевского рода. Со временем две разделённые линии королевского дома Широкозадов воссоединились и вернулись в Синие горы, откуда они правили с тех пор.\n\nАзагал из Белегоста принадлежал к этому дому.#"
 ironfists:0 "Железноруки"
 ironfists_collective_noun:0 "Железнорукск"
 ironfists_prefix:0 "Железноруко"
 ironfists_desc:0 "#size:15    Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от Синдри Богатого, [ironfists|E] - один из двух гномьих кланов, живших в [Concept( 'rhun', 'Руне' )|E]. Они были известны как рьяные торговцы и обладали глубокой коммерческой смекалкой, которая иногда перерастала в свирепую, жгучую жадность. Из-за этого они являются кланом гномов, некоторые представители которого чаще всего принимали сторону [Concept( 'sauroncharacter', 'Саурона' )|E] из за его обещаний богатства и роскоши, хотя большая часть клана держалась в стороне от этого.\n\nВ [firstage[Concept( 'income', 'доходом' )|E]!!!!, Железноруки поссорились со своим братским кланом, [stiffbeards|E], за контроль над некоторыми шахтами вблизи места их пробуждения. Железноруки утверждали, что их численность и сила дают им право на шахты, поскольку их потребности и способности были больше, несмотря на то, что они находились на территории которая с давних пор контролировали Жесткобороды. Однако коалиция из the [stiffbeards|E], [blacklocks|E], и [stonefoots|E] вынудила Железноруков отступить, и после этого подавляющее большинство Железноруков было изгнано из Орокарни, путешествуя по [rhun|E] в Эред Хармал. Там они построили новые крепости и зажили своей жизнью, продавая железное оружие любому, кто мог им заплатить, мало заботясь о великих делах за их пределами.\n\nВ [thirdage|E], по мере того как их состояние ухудшалось, многие Железноруки становились странниками на равнинах Руна, кузнецами, торговцами и наставниками [conceptracemen|E], а некоторые даже пробрались на запад и север, в земли [longbeards|E].#" 
 stiffbeards_collective_noun:0 "Жесткобородск"
 stiffbeards_prefix:0 "Жесткобородо"
 stiffbeards_desc:0 "#size:15    Дом [dwarves|E] происходит от Тулина Стремительного, the [stiffbeards|E]это один из двух домов гномов, которые жили в [rhun|E], рядом с [ironfists|E]. Жесткобороды были самым северным домом [dwarves|E], и величайшем [dragon|E]-убийцами из их [conceptrace|E], на протяжении долгих лет войны с [drakes|E] сократили их численность. Они были самыми маленькими из дварфийских домов и самыми скромными, но и самыми упрямыми - даже по гномьим стандартам. \n\nВ [thirdage|E], известно, что некоторые из этого дома отправились на запад и присоединилсь к [longbeards|E] из Железных Холмов.#"
 blacklocks:0 "Черновласы"
 blacklocks_collective_noun:0 "Черновласск"
 blacklocks_prefix:0 "Черновласско"
 blacklocks_desc:0 "#size:15    Дом [dwarves|E] происходит от Трара Гордого, [blacklocks|E] пробудились и построили свои особняки в [orocarni|E]. В начале [secondage|E] при Траре II они заселили долину Бизарулдум на восточных берегах [middleearth|E], и вскоре после этого к ним присоединился их братский клан, [stonefoots|E]. Вместе они создали величайшее королевство [dwarves|E] за пределами [khazaddum|E] сам по себе, и большая часть обоих народов поселилась там.\n\nОднако эта переплетенная природа была бы одновременно их величайшей силой и слабостью в [successionofbizaruldum|E], и дома великих камненогов и черновласов отдалились друг от друга, еще больше распаляясь из-за манипуляций [sauroncharacter|E].\n\nВо времена [blacklocks|E] известно, что они разделились на несколько групп одни остались на Востоке, другие построили особняки в Желтых горах, а третьи присоединились к своим западным сородичам\n\nНо всегда ли они горели ненавистью к [sauroncharacter|E] за те горести, которые он им принес, и где бы они ни поселились, они были его самыми непримиримыми врагами на Востоке.#"
 blacklocks_nargubraz:0 "Топоры Наргубраза"
 blacklocks_nargubraz_collective_noun:0 "Топорско-Наргубразоск"
 blacklocks_nargubraz_prefix:0 "Наргурбраз"
 blacklocks_nargubraz_desc:0 "#size:15    Дом [dwarves|E] происходит от Трара Гордого, the [blacklocks|E] пробудились и построили свои особняки в [orocarni|E]. В начале [secondage|E] при Траре II они заселили долину Бизарулдум на восточных берегах [middleearth|E], и вскоре после этого к ним присоединился их братский клан, [stonefoots|E]. Вместе они создали величайшее королевство [dwarves|E] за пределами [khazaddum|E] сам по себе, и большая часть обоих народов поселилась там.\n\nОднако эта переплетенная природа была бы одновременно их величайшей силой и слабостью в [successionofbizaruldum|E], и дома великих камненогов и черновласов отдалились друг от друга, еще больше распаляясь из-за манипуляций [sauroncharacter|E].\n\nВо времена [blacklocks|E] известно, что они разделились на несколько групп одни остались на Востоке, другие построили особняки в Желтых горах, а третьи присоединились к своим западным сородичам\n\nНо всегда ли они горели ненавистью к [sauroncharacter|E] за те горести, которые он им принес, и где бы они ни поселились, они были его самыми непримиримыми врагами на Востоке.#"
 stonefoots:0 "Камненоги"
 stonefoots_collective_noun:0 "Камненогск"
 stonefoots_prefix:0 "Камненого"
 stonefoots_desc:0 "#size:15    Дом [dwarves|E] происходит от Бавора Холодного, the [stonefoots|E] пробудились и построили свои особняки в [orocarni|E]. В начале [secondage|E] При Баворе II, Северному королю, они присоединились к [blacklocks|E] при Траре II они заселили долину Бизарулдум на восточных берегах [middleearth|E]. Вместе они создали величайшее королевство [dwarves|E] за пределами [khazaddum|E] сам по себе, и большая часть обоих народов поселилась там.\n\nОднако эта переплетенная природа была бы одновременно их величайшей силой и слабостью в [successionofbizaruldum|E], и дома великих камненогов и черновласов отдалились друг от друга, еще больше распаляясь из-за манипуляций [sauroncharacter|E].\n\nкамненоги были также известны как 'Самоцветные гномы', [stonefoots|E] были известны как резчики невероятного мастерства и были исключительно искусны в обработке драгоценных камней. Они также, как ни странно, были известны как плодовитые художники в мужском смысле этого слова.#"

 ### Edain/Atanatari ### 

 ringwraith:0 "Улайри"
 ringwraith_collective_noun:0 "Улайрийск"
 ringwraith_prefix:0 "Улайри"
 ringwraith_desc:0 "#size:15    Улайри или [nazgulcharacter|E] — самые ужасающие из слуг [Concept( 'sauroncharacter', 'Саурона' )|E]. Назгул не живы и не мертвы. Когда-то они были великими воинами и правителями [Concept( 'conceptracemen', 'людей' )|E]. Теперь же они порабощены [Concept( 'sauroncharacter', 'Сауроном' )|E] и служат ему под влиянием [Concept( 'nineringsofmenshort', 'Девяти Колец' )|E]. Их единственная цель — нести волю своего повелителя.#"

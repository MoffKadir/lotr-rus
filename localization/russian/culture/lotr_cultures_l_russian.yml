 # lotr_ainur_group_desc:0 "#size:15    The Ainur are the divine spirits born from the thought of Iluvatar, who sung in the Ainulindale. Some chose to descend into Arda, becoming the Valar and the Maiar."
  
 valar:0 "Валар"
 valar_collective_noun:0 "Валарск"
 valar_prefix:0 "Валаро"
 valar_desc:0 "#size:15    [valargods|E] — это Силы [Concept( 'ardaconcept', 'Арды' )|E], которые сформировали и изменили мир. Это величайшие из [ainurgods|E] сошедших в [Concept( 'ardaconcept', 'Арду' )|E]. Обычно упоминаются 14 из них. Величайших из них также называют [aratargods|E].#"

 istari:0 "Истари"
 istari_collective_noun:0 "Истарийск"
 istari_prefix:0 "Истари"
 istari_desc:0 "#size:15    Маги [Concept( 'middleearth', 'Средиземья' )|E], также известные как истари на [quenya|El] и Итрин на [Concept( 'sindarin', 'синдарине' )|E], представляли собой небольшую группу существ, внешне напоминающих людей, но обладающих гораздо большей физической и ментальной силой. \n\nОни были подданными [valargods|E], посланными на помощь народам Средиземья в борьбе против [Concept( 'sauroncharacter', 'Саурона' )|E]. \n\nИзвестны имена пяти истари: [curumocharacter|E], известный как [sarumancharacter|E] Белый, [maiagod|E] [aulecharacter|E]; [olorincharacter|E], известный как [gandalfcharacter|E] Серый, Майя [manwecharacter|E]; [aiwendilcharacter|E], известный как [radagastcharacter|E] Бурый, Майя [Concept( 'yavannacharactershort', 'Йаванны' )|E]; а также [alatarcharacter|E] и [pallandocharacter|E], оба Майар [oromecharactershort|E], известные как Синие Волшебники. Они отправились на восток и не появляются ни в одном из произведений о Средиземье.#"

 istari_evil:0 "Падшие Истари"

 aruwanai:0 "Аруванай"
 aruwanai_collective_noun:0 "Аруванайск"
 aruwanai_prefix:0 "Арувани"
 aruwanai_desc:0 "#size:15    Это чистокровные [kingsmen|E]. Арувани — это скорее идеология, нежели культура. После поражения корлейцев в Корлейской войне и последовавшего [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], они подверглись непрекращающемуся угасанию и к началу [Concept( 'thirdage', 'Третьей Эпохи' )|E] от них почти ничего не осталось.#"

 anbalukkhori:0 "Анбалукхори"
 anbalukkhori_collective_noun:0 "Анбалукхорск"
 anbalukkhori_prefix:0 "Анбалукхорско"
 anbalukkhori_desc:0 "#size:15    Анбалукхори — это адунай из бывших [Concept( 'numenorean', 'нуменорских' )|E] провинций [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Первоначальное их название — кирьятанорэ. Из всех адунайцев юга, они являются самыми своенравными, амбициозными и гордыми. Их гложет тоска по дням собственного величия.#"

 south_adunai_colonial:0 "Харат Эфалаим"
 south_adunai_colonial_collective_noun:0 "Харат-эфалаимск"
 south_adunai_colonial_prefix:0 "Харефа"
 south_adunai_colonial_desc:0 "#size:15    Харат эфалаим, или южные колонисты, относятся к культуре, которая развивалась во владениях Тани-Хазада во времена [numenorean|E] колониальный период. Более отдаленный и удаленный от [numenorean|E] метрополия, особенно из-за меньшего числа поселенцев, развилась консервативная и сдержанная культура, хотя это также привело к тому, что они медленнее, чем на родине, погружались в разврат за пределами Анбалукхора.#"

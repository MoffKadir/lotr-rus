 # lotr_hadorim_group_desc:0 "#size:15    [northron|E] are the Edain who did not cross the [bluemountains|E]. They are the [northmen|E] of [rhovanion|E] and are divided into two groups in Realms, the [northron|E] and the Hadorim.\n\nThe Hadorim are closer in relation to the House of Hador, they are a group of [northmen|E] in western [rhovanion|E] and include the [rohirrim|E] who migrated into southern lands.#"

 northron:0 "Нортронцы"
 northron_collective_noun:0 "Нортронск"
 northron_prefix:0 "Нортро"
 northron_desc:0 "#size:15    [northrons|E] — это эдайн, которые не пересекли [bluemountains|E]. Дальние родственники Хадора Лориндола. Также известны как северяне. Долгое время они числились в рядах союзников [Concept( 'numenoreans', 'нуменорцев' )|E] и их потомков.#"

 woodmen:0 "Лесной народ"
 woodmen_collective_noun:0 "Лесовикск"
 woodmen_prefix:0 "Лесо"
 woodmen_desc:0 "#size:15    Многими поколениями лесной народ [Concept( 'rhovanion', 'Рованиона' )|E] населял [greenwood|E], его западные и восточные окраины в частности. Этот закрытый племенной народ не раз пострадал от бесчинств [Concept( 'dolguldur', 'Дол Гулдура' )|E]. В прежние дни их многочисленные общины были соединены сотнями лесных тропинок, а некоторые жили в самых глубинах леса, не оставаясь в изоляции. Теперь же лесной народ разделён и разбит. И хотя после нападения Белого Совета на Некроманта лесному народу удалось вернуть часть своих земель, возвращение [nazgulcharacter|E] в Дол Гулдур бросило новую тень на Зеленолесье, а южные племена лесного народа погрузились в его морок.#"

 valemen:0 "Люди Долины"
 valemen_collective_noun:0 "Долинск"
 valemen_prefix:0 "Долинно"
 valemen_desc:0 "#size:15    Люди Долины отделились от своих лесных собратьев во второй половине [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Они вышли из лесов и поселились на плодородных землях долины [Concept( 'anduin', 'Андуина' )|E]. После Войны [Concept( 'orcs', 'орков' )|E] и [Concept( 'dwarves', 'гномов' )|E] эта местность стала относительно безопасной. Отбросив закрытый и затворнический образ жизни лесного народа, они переняли пасторальный образ жизни, обустроили оборонительные сооружения и даже заселили некоторые из заброшенных деревень и торговых постов, из которых их предков давным-давно вытеснили.#"

 dalemen:0 "Дальринги"
 dalemen_collective_noun:0 "Дальрингск"
 dalemen_prefix:0 "Дальро"
 dalemen_desc:0 "#size:15    Северяне Земель Дэйла и верхнего Кельдуина. Впервые они выделились как цельная группа  после завоевания Людей Повозок. И хотя земли верхнего Кельдуина заселили гораздо раньше, в период главенства Королевства [rhovanion|E], жители долины (называвшие себя Дальринги) начали по настоящему отделяться лишь после падения королевства. [gondor|E] оказал на них наименьшее из всех северян влияние, а [elves|E] [erynlasgalen|E] и [dwarves|E] [Concept( 'erebor', 'Эребора' )|E] и Железных Холмов — наибольшее.\n\nАйвадиурия и его наследники объединили народ и направляли его во время вторжения Людей Повозок, а с ростом своего влияния стали правителями Дэйла и получили королевские титулы. После правления Барда Лучника Дальринги также стали известны как Бардинги или Сыновья Барда. Дальринги — разношёрстный, но добродушный народ. Городская жизнь у них тесно переплетена с сельской. Но не утратили они и живости и военного мастерства своих равнинных прародителей.#"

 dorwinionrim:0 "Дорвинрим"
 dorwinionrim_collective_noun:0 "Дорвинримск"
 dorwinionrim_prefix:0 "Дорвини"
 dorwinionrim_desc:0 "#size:15    [dorwinrim|E], или Фольявулдок, как они сами себя называют, — поистине уникальный народ. Они появились в период доминиона Срелдора, империи истерлингов, в результате слияния патриархальных северян с матриархальным обществом логат. В их сообществе каждый имеет равные шансы на рост и процветание, невзирая на пол или право рождения. И хотя многие видят в них лишь северян, их истерлингские корни очевидно проявляются в их живой и богатой культуре.\n\nДревние наставления от Жён энтов, а также активная торговля с [Concept( 'elves', 'эльфами' )|E] [Concept( 'greenwood', 'Зеленолесья' )|E] наделили их несравненным мастерством сельскохозяйственников, закрепив их лидирующую роль в центральном [middleearth|E]. Продовольственное богатство [Concept( 'dorwinion', 'Дорвиниона' )|E] стало причиной множества войн, а подчас и спонсировало некоторые внешние конфликты. И хотя внутренние склоки между Винными лордами и Великими Купцами — не редкость, дорвинрим готовы выступить единым фронтом на защиту своей независимости и права решать собственную судьбу.#"

 rhovannic:0 "Рованорим"
 rhovannic_collective_noun:0 "Рованоримск"
 rhovannic_prefix:0 "Ровани"
 rhovannic_desc:0 "#size:15    Племена [Concept( 'northmen', 'северян' )|E] на равнинах [Concept( 'rhovanion', 'Рованиона' )|E] в начале [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Айватиуда впервые описываются в западных хрониках в период [Concept( 'lastallianceshort', 'Последнего союза' )|E], когда многие племенные лидеры служили в рядах воинства как вспомогательные единицы. Воинское мастерство и верность [Concept( 'conceptracemen', 'людей' )|E] [Concept( 'rhovanion', 'Рованиона' )|E] помогли укрепить и сохранить восточные рубежи земель запада. Своего золотого века они достигли при в период правления Видугавиа и существования [Concept( 'rhovanion_kingdom', 'королевства Рованион' )|E].\n\nПосле правления Видугавиа и его наследников, Великая Чума и последовавшие за ней катастрофы (такие как, например, вторжения Людей Повозок и балхот, привели к тому, что владения этого народа существенно сократились и контроль над всем Рованионом был утрачен. Но народ айватиуда не утратил своей былой чести и не забыл каково это — сидеть в седле.#"

 estarewas:0 "Estarewas"
 estarewas_collective_noun:0 "Estarewas"
 estarewas_prefix:0 "Est"
 estarewas_desc:0 "#size:15    Некоторые [northmen|E] жили в тени [angmar|E] и горы [gundabad|E]. Эти выносливые души обрабатывали неплодородную почву примитивными орудиями, чтобы влачить жалкое существование. Большинство кланов эстанревас (Эо. "Восточные ряды") платили дань местным [orcish|E] лорды, чтобы избежать постоянных набегов, которые происходили на севере [anduinvale|E], который в то время часто упоминался как [eastangmar|E].\n\nБлизость к таким силам зла сказалась на духе Эстараве, поскольку среди них страх и подозрительность заняли место доблести и чести, наиболее часто ассоциирующихся с [northron|E].#"

 # Rohirrim and Related 
 eotheod:0 "Эотеод"
 eotheod_collective_noun:0 "Эотеодск"
 eotheod_prefix:0 "Эотеодро"
 eotheod_desc:0 "#size:15    [eothed|E] были группой [Concept( 'northmen', 'северян' )|E], которая процветала близ долин [Concept( 'anduin', 'Андуина' )|E], а позже в северном [mirkwood|E]. Они были верными союзниками [Concept( 'gondor', 'Гондора ' )|E] и именно от них произошли [rohirrim|El].#"

 rohirrim:0 "Рохиррим"
 rohirrim_collective_noun:0 "Рохирримск"
 rohirrim_prefix:0 "Рохирро"
 rohirrim_desc:0 "#size:15    Повелители коней [Concept( 'rohan', 'Рохана' )|E] — потомки тех [eothed|El], кто ответил на зов Кириона из [Concept( 'gondor', 'Гондора' )|E] вместе с королём Эорлом Юным. После победы на поле Келебранта, Кирион даровал им слабо населённые земли провинции [calenardhon|E], которые стали известны под названием Рохан, земля повелителей коней. Воинственный, но честный народ, [rohirrim|El] являются первоклассными наездниками и конезаводчиками, верными друзьями и грозными противниками.#"
 rohirrim_ruler_designer:0 "Рохиррим"

 leofring:0 "Леофринги"
 leofring_collective_noun:0 "Леофрингск"
 leofring_prefix:0 "Леофро"
 leofring_desc:0 "#size:15    Кочевой народ всадников, близкий по духу с [rohirrim|El]. Потомки тех [eothed|E], которые не последовали за своим вождем в [calenardhon|E], леофринги предпочли поселиться в нижних долинах [Concept( 'anduin', 'Андуина' )|E]. The Leofrings (named after their leader Leofr) chose to dwell in the Nether Vales of [anduin|E], settling the western side of the Great River between the mountains and it. Pastoralists by nature, herding sheep from atop horseback, the Leofrings have never been great in number, and make few permanent abodes.\n\nПримерно в 2630 году они были рассеяны полчищами [Concept( 'orcs', 'орков' )|E], и многие из них бежали на север, обосновавшись в Поле Келебранта и Дуорроухолле. Некоторые перешли Светлиму в [rohan|E], чтобы поселиться в северных долинах Волда. Many of these, acknowledging their kinship with the Eorlingas, swore fealty to Edoras.\n\nЛеофринги держатся поближе к берегам Великой реки, сотрудничают с бандами разбойников и налетчиков орков, переправляя украденных лошадей через Андуин.#"
 leofring_ruler_designer:0 "Леофринг"

 framling:0 "Фрамлинги"
 framling_collective_noun:0 "Фрамлингск"
 framling_prefix:0 "Фрамло"
 framling_desc:0 "#size:15    Фрамлинги (или Эовеалафа, «Кони, что остались позади») потомки тех [eothed|El], кто заселил верхнюю пойму долины [Concept( 'anduin', 'Андуина' )|E] после того, как [rohirrim|El] и леофринги мигрировали южнее. The name Framlings take their name from their legendary anscestor, Fram the Dragon-slayer.#"

 ### DRUEDAIN ### 
 # lotr_druedain_group:0 "Drúedain"

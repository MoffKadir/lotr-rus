 vanyar:0 "Ваньяр"
 vanyar_collective_noun:0 "Ваньярск"
 vanyar_prefix:0 "Ваньо"
 vanyar_desc:0 "#size:15    Ваньяр были первым [Concept( 'elves', 'эльфийским' )|E] кланом, завершившим [greatjourney|E] и добравшимся до Валинора. Вёл их Ингвэ, которого впоследствии короновали как Верховного короля всех [Concept( 'eldar', 'эльдар' )|E]. Они были самым малым кланом, но пуще других поклонялись [ainurgods|E]. Они принимали участие в Войне Гнева, но чаще всего предпочитали пребывать в своём [Concept( 'elven_city', 'городе' )|E], Валимаре, купаясь в блаженстве [Concept( 'aman', 'Амана' )|E].#"
  
 noldor:0 "Нолдор"
 noldor_collective_noun:0 "Нолдорск"
 noldor_prefix:0 "Нолдо"
 noldor_desc:0 "#size:15    [noldorelves|E] — это второй эльфийский клан, завершивший [greatjourney|E] и пришедший в [valinor|E]. Вёл их Финвэ Нолдоран, которого они и назвали своим королём. Там они основали свою столицу — Тирион на Туне, где активно обучались у Сил, и в особенности у [aulecharacter|E]. Нолдор являются самыми искусными мастерами, воинами и сказителями среди эльдар, а история [noldorelves|E] в равной степени трагична и полна отваги. Но деяния их будут увековечены в песнях до последних дней Арды.\n\nThose of the [noldorelves|E] who returned to [middleearth|E] were known as the [elfexiles|E], since they had gone into exile from Valinor and had the [banofthevalar|E] fall upon them. Yet if not for the valour of the Noldor, it is likely the iron crown of [morgothcharacter|E] would have ruled over all of [middleearth|E]. The [elfexiles|E] predominantly adopted [sindarin|E] names and speech, since they learned it far more swiftly than the [sindarelves|E] did [quenya|E], and absorbed large amounts of the Sindar of [beleriand|E] into their people.\n\nUnder High-King Erenion Gil-galad, the Noldor of Middle-earth would reach the apex of their power and prosperity, before slowly dwindling throughout the [thirdage|E].#"


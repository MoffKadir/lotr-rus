 ### MEN OF BREE ###
 breemen:0 "Breemen"
 breemen_collective_noun:0 "Breemen"
 breemen_prefix:0 "Breemen"
 breemen_ethnicity:0 "Breemen"
 breemen_desc:0 "#size:15    The Men of Bree, despite being one of the oldest groups of [conceptracemen|E] in [eriador|E], have few, if any, great songs or tales to tell. They have ever been a humble and simple folk, content to mind their own provincial problems and wary of strangers from beyond.\n\nIn origin the Breemen are descended from [daen|E] fleeing northwards from the Gwaltho during the [waroftheelvesandsauron|E]. In the aftermath of that war they largely abandoned their ancestral tongue, embracing that of the nearby Eriadorim and the colonizing [numenoreans|E], which endeared them to both parties.\n\nBreeland eventually became incorporated as a city under [arnor|E], granted a royal charter and maintaining great autonomy, which served the Breemen just fine. During this period the [hobbits|E] began to migrate into the region, which the Breemen discovered a kinship in outlook and lifestyle with. Breeland managed to avoid much of the devastation of the [angmar_wars|E], and after the dissolution of [arthedain|E], Bree was one of the largest settlements left in Eriador. Even into the [fourthage|E], the Breemen continued on much as they had before, content to live and let live.#"

 ### HILLMEN OF RHUDAUR ### 
 hillmen:0 "Noi Trevan"
 hillmen_collective_noun:0 "Noi Trevan"
 hillmen_prefix:0 "Noi Trevan"
 hillmen_ethnicity:0 "Noi Trevan"
 hillmen_desc:0 "#size:15    The Hillmen of [rhudaur|E], known in their own tongue as the Noi Trevan (People of the Nine Tribes) and to the [dunedain|E] as the Emynedain, are a people with a contentious history.\n\nThe very birth of their people can be found in the crucible of war. In the early and middle [secondage|E], two sets of tribes migrated into [rhudaur|E], three from [angmar|E] and six from the lower Gwaltho river. Both sought land, and coming into contact made war upon each other. In time though peace prevailed, and they united to form a new people under the mythical first High-Chief, the Targadh-Arm.\n\nIn the later [secondage|E], the tribes of the Noi Trevan would be subjugated by [dunedain|E] petty-kingdoms, founded by ambitious adventurers who shattered the ancient kingdom of the nine-tribes. These petty-kings swore fealty to Elendil of [arnor|E], and so the Hillmen were bound up with the fate of the Northern Kingdom. For a time there was peace, but after Arnor shattered relations between the Dúnedain of Rhudaur and the Noi Trevan slowly degraded to the point of no return. Then the Hillmen, with the support of Angmar, rose up against the Dúnedain, claiming their ancient homeland for their own once more.\n\nBut the Hillmen had but exchanged the sceptre of Arnor for the iron chains of Angmar, who bled them white against the armies of Arnor and took their grain to feed its armies. By the end of the [angmar_wars|E], the Hillmen had been all but wiped out - not by the vengeance of Arnor, but by the callousness of Angmar.#"

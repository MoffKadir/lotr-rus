 penni_desc:0 "#size:15    Одни из [avari|E] племена, Пенни происходят от членов Сонма [tareg|E] которые заселили земли Эмин Рун на северо-восточных берегах [inland_sea|E],и были в основном неляринского происхождения. Они приняли за своего лорда Лантира, одного из капитанов Тарега в [battleofpalisor|E]. \n\nПенни чередуют периоды общения и уединения, как от своих собственных [elven|E] родственники и другие люди, часто усиливающиеся и ослабевающие в зависимости от настроения своего принца.#"
  

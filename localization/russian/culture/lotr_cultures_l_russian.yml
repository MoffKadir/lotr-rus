 hobbit_ethnicity:0 "Хоббиты"
 hobbit_desc:0 "#size:15    [hobbits|E] жители Шира - простой народ. Первые мигрирующие в регион Шира в Т.Э. 1601 после получения разрешения короля Аргелеба II поселиться там, в течение 30 лет почти все хоббиты в [middleearth|E] приехал, чтобы поселиться в Шире.\n\nСчитая себя подданными короля [arthedain|E], Хоббиты повиновались [rulesoftheshireshort|El], а также отправил лучников сражаться в войне против [angmar|E] и битва при Форносте. После распада Артедайна хоббиты избрали Тэйна править ими вместо короля до того дня, когда он должен вернуться. С тех пор хоббиты ведут свой простой и провинциальный образ жизни, практически не вмешиваясь и не интересуясь миром за пределами своих границ, но они обладают скрытой доблестью.#"

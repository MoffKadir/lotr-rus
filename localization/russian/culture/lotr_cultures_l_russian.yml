 falathrim:0 "Фалатрим"
 falathrim_collective_noun:0 "Фалатримск"
 falathrim_prefix:0 "Фалатро"
 falathrim_desc:0 "#size:15    The Elves of the Falas, or havens, the Falathrim are those Elves, primarily of Sindarin heritage, who have since ancient days followed Círdan the Shipwright. The greatest mariners among the Elves of [middleearth|E], the Falathrim have never been very numerous compared with the others they have dwelled amongst, but are hardy and loyal, calm and slow to anger or judgement. They forgive easily, but do not forget, taking the tides and storms of the world as they come, finding joy where they might.\n\nSo long as a ship is needed to sail to the West, the Falathrim are not truly gone, but live on in the spirit of the shipbuilders."

 mithrim:0 "Митрим"
 mithrim_collective_noun:0 "Митримск"
 mithrim_prefix:0 "Митро"
 mithrim_desc:0 "#size:15    The Mithrim, or North-Sindar, referred to the Sindar of Mithrim and northern Beleriand. While mainly Teleri in origin, a tradition lingered that some were in fact Noldor who failed to embark because they had either explored too far or had struck up friendships with the Teleri who came up behind.\n\nThe Mithrim were the first of the Sindar encountered by the returning [noldorelves|E]. The Sindar of Doriath had for long viewed the northern Sindar as suspect, due to their dialect, relative seclusion, and proximity to Angband. The North-Sindar in turn viewed the Doriathrim as haughty, and later grudged that the Doriathrim had abandoned them to the whims of Morgoth. As a result, the Mithrim disclaimed the kingship of Thingol and swore their full fealty to the Noldor High-Kings. In time, the two groups were melded into one people.\n\nThe exilic Noldor dialect of Sindarin was based foremost in the Mithrim's northern Sindarin, and integrated many Quenya elements, compared to the 'proper' Sindarin of Doriath.#"

 nandor:0 "Нандор"
 nandor_collective_noun:0 "Нандорск"
 nandor_prefix:0 "Нандо"
 nandor_desc:0 "#size:15    Эльфы нандор принадлежат к третьему клану [Concept( 'greatjourney', 'Великого Похода' )|E]. Они остались в долинах [Concept( 'anduin', 'Андуина' )|E] в Первую Эпоху, отказавшись переходить через [mistymountains|E]. In the later Years of the Trees, some of these Nandor chose to migrate westward. A portion of these chose to settle in Eriador (becoming the ancestors of the Sîrrandrai), while the rest made it to Beleriand itself, becoming the Laiquendi.\n\nIn the second age, those Nandor who remained in the Anduin Vale melded with the [sindarelves|E] under Amdir, becoming the [galadhrimelves|E].#"

 laiquendi:0 "Лаиквенди"
 laiquendi_collective_noun:0 "Лаиквендийск"
 laiquendi_prefix:0 "Лаэгро"
 laiquendi_desc:0 "#size:15    The [laiquendi|E], or Green-Elves, are the Nandor who entered [beleriand|E] under the rule of King Denethor (In Nandorin: Danitharo). After the death of Denethor during the First Battle of Beleriand, the Laiquendi became more reclusive, shying away from the wars against [morgothcharacter|E] and seeking defense in obscurity. They were ruled by lords and councils of local leaders, swearing to no king - until the founding of [lindon|E], at which point they swore allegiance to Erenion Gil-galad, dwelling in the south of Harlindon.#"
  
 sirrandrai:0 "Сиррандрай"
 sirrandrai_collective_noun:0 "Сиррандрайск"
 sirrandrai_prefix:0 "Сиррандрай"
 sirrandrai_desc:0 "#size:15    The Sîrrandrai are [elves|E] of Nandor descent, akin to the [laiquendi|E], who did not enter into [beleriand|E]. They remained behind in the woods and plains of [eriador|E] under the rule of King Bornmîr. While largely migratory, they also established a permanent realm in the lands later known as Sîrgala between the Baranduin and Ered Luin, which one day became the southern lands of [arthedain|E].\n\nDuring the [waroftheelvesandsauron|E], Sîrgala was greatly devastated by [sauroncharacter|E]'s advancing armies, with the Sîrrandrai fleeing into [lindon|E] and over the Sea to [valinor|E]. While some returned to Sîrgala after the War, their former domains saw increasing numbers of [dunedain|E] settlers thereon. While friendly and cooperative, the growing Dúnedain population resulted in a changing of the identity of their ancient homeland, and more and more of the Sîrrandrai acknowledged the reality that their land was passing from their hands, with the last rulers of Sîrgala, Merethorn & Eliniel, ceding formal rulership of the land to the [dunedain|E] lord Elendil.\n\nAfterwards, what Sîrrandrai were left slowly departed the land for Harlindon or [valinor|E], but a small group remained in the Tower Hills, where they could keep watch over the lands they once had owned, and what few kin may have remained there.#"
  
 galadhrim:0 "Галадрим"
 galadhrim_collective_noun:0 "Галадримск"
 galadhrim_prefix:0 "Галадро"
 galadhrim_desc:0 "#size:15    [elves|E] [Concept( 'lothlorien', 'Лотлориэна' )|E] в [Concept( 'thirdage', 'Третью Эпоху' )|E], ставшие результатом смешения между [sindarelves|E], покинувшими [beleriand|E] после Войны Гнева и [silvanelves|E] поселившимися здесь во времена [Concept( 'greatjourney', 'Великого Похода' )|E]. Небольшое влияние на них оказала и культура [noldorelves|E], принесённая Леди Галадриэль и её последователями из [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E]. Под защитой [nenya|E] они процветали и жили в мире, а за их умиротворённой духовной жизнью и спокойным празднеством кроются яростные войны, которые преградят путь каждому, кто осмелится вторгнуться в их леса.#"
  
 silvan:0 "Лесные эльфы"
 silvan_collective_noun:0 "Сильванск"
 silvan_prefix:0 "Сильвано"
 silvan_desc:0 "#size:15    Лесные эльфы — это те из тэлери, кто остался в [greenwood|E] в [Concept( 'firstage', 'Первую Эпоху' )|E], отказавшись отправиться на запад и продолжить [greatjourney|E].\n\nA rural and rustic people, the Silvan elves developed their own dialect of Nandorin, which would see some preservation in Greenwood Sindarin. They had a particular reverence for the Vala [oromecharactershort|E], who they named Tauron, the Lord of the Forests.#"

 lasgalendrim:0 "Ласгалендрим"
 lasgalendrim_collective_noun:0 "Ласгалендримск"
 lasgalendrim_prefix:0 "Ласгалендри"
 lasgalendrim_desc:0 "#size:15    Ласгалендрим — лесные эльфы, которые во [Concept( 'secondage', 'Вторую' )|E] и [Concept( 'thirdage', 'Третью' )|E] Эпохи населяли королевство [greenwood|E], а позднее [mirkwood|E]. После того как Орофер вернулся из [Concept( 'beleriand', 'Белерианда' )|E] после Войны Гнева и установил свою власть над [greenwoodshort|E], [sindarelves|E] смешались с [silvanelves|E], став теми, кого мы знаем как ласгалендрим. Если спровоцировать ласгалендрим, ответ будет незамедлителен и суров. Они держатся особняком в своих взглядах, но не прочь покутить и праздно провести время.#"



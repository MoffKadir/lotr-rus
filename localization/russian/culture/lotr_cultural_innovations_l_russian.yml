 # Dúnedain of Arnor
 grey_company:0 "Серая Дружина"
 grey_company_desc:0 "Возглавляемая Хальбарадом, родичем Арагорна, Серая Дружина включает в себя отважнейших следопытов и воинов из северных дунэдайн. В их жилах течёт истинная кровь нуменорцев, и те, кто хочет выжить, бегут перед лицом их гнева."
 dunedain_rangers:0 "Следопыты дунэдайн"
 dunedain_rangers_flavor:0 "Воители мрачного образа, облачённые в серое с зелёным, следопыты Севера — одни из немногих оставшихся дунэдайн на Севере."
 dunedain_wardens:0 "Стражи дунэдайн"
 dunedain_wardens_flavor:0 "С копьём и щитом в руках эти следопыты держат врагов на расстоянии, в то время как их собратья, владеющие луком, наносят смертельный удар."
 dunedain_outriders:0 "Дозорные дунэдайн"
 dunedain_outriders_flavor:0 "Скорость необходима для патрулирования обширных и диких земель Эриадора. Эти дунэдайн хорошо приспособлены к долгим и трудным путешествиям, в компании только своих скакунов."

 innovation_dunedain_ranger_warfare:0 "Военное дело следопытов дунэдайн"
 innovation_dunedain_ranger_warfare_desc:0 "Мрачные на вид и одетые в серое и темно-зеленое, следопыты Севера являются одними из последних остатков дунэдайн Севера."

 #black_numenorean_knights:0 "Нару н'Ару Королевские рыцари"
 #black_numenorean_knights_flavor:0 "Рыцари Нуменора в тяжелых доспехах, на хорошо воспитанных лошадях и с оружием, созданным с помощью могущественных заклинаний."
 #black_numenorean_elites:0 "Нару н'Ару Королевские стражники"
 #black_numenorean_archers:0 "Адунайские лучники"
 #black_numenorean_crossbowmen:0 "Адунайские арбалетчики"
 #black_numenorean_crossbowmen_flavor:0 "Арбалетчики Нуменора, известные своей дальнобойностью и точностью, не имеющей аналогов среди людей, вселяют страх даже в самых тяжело бронированных врагов."
 #black_numenorean_pikemen:0 "Верные Ар-Фаразону"
 #black_numenorean_pikemen_flavor:0 "Вооруженные длинными пиками и в доспехах, напоминающих об ушедшей эпохе, верные Ар-Фаразона обладают сильной волей и стойкостью в бою."



 ### ROHAN ###
 innovation_rohan_knighthood:0 "Рыцарство Марки"
 innovation_rohan_knighthood_desc:0 "Пожаловано Мерри Брендибаку из Шира."
 innovation_rohan_windmills:0 "Ранние ветряные мельницы"
 innovation_rohan_windmills_desc:0 "Изобретение вертикальных мельниц позволяет нам использовать силу ветра более эффективно, существенно снижая время, необходимое для помола зерна и обработки сырья."

 #MaA
 innovation_eotheod_warriors:0 "Воины эотеод"
 innovation_eotheod_warriors_desc:0 "Воины эотеод — одни из самых умелых наездников Средиземья. Верховая езда у них в крови."
 # Vale and Woodmen
 hadorim_forest_wardens:0 "Лесничие"
 hadorim_forest_wardens_flavor:0 "Лесничие хадорим, стоящие на страже священных лесов."

 innovation_protectors_gap_of_rohan:0 "Защитники Пади"
 innovation_protectors_gap_of_rohan_desc:0 "Всадники Рохана поклялись защищать Врата Рохана из своей цитадели в Хельмовой Пади."
 culture_in_deep_desc:0 "[culture|E] не распространена в [Concept( 'county', 'графствах' )|E] с [Concept( 'terrain', 'типом местности' )|E] горы или пещеры"

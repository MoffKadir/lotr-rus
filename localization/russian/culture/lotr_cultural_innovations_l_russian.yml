l_russian:
 ### DUNEDAIN ###
 innovation_numenorean_architecture_01:0 "Нуменорская архитектура"
 innovation_numenorean_architecture_01_desc:0 "Нуменорцы поделились некоторыми тайнами своей архитектуры с этими народами."
 innovation_numenorean_architecture_01_tooltip:0 "Могут строить [buildings|El]: [GetBuilding('garrison_tower_01').GetName] и [GetBuilding('courier_stables_01').GetName]\n$EFFECT_LIST_BULLET$Могут возводить некоторые [special_buildings|El]"
 innovation_numenorean_architecture_02:0 "Древняя нуменорская архитектура"
 innovation_numenorean_architecture_02_desc:0 "Строения нуменорцев были приятны для глаз, крепко сложены и хорошо подходили к условиям местности."
 innovation_numenorean_architecture_02_tooltip:0 "Могут строить [buildings|El]: [GetBuilding('trebuchet_tower_01').GetName] и [GetBuilding('citadel_01').GetName"
 innovation_numenorean_architecture_03:0 "Нуменорская островная архитектура"
 innovation_numenorean_architecture_03_desc:0 "На Эленна-норэ, легендарном острове Нуменора, строились роскошные дома эдайн, а дворы были украшены благоухающими садами, растущими на благословенной почве. Их мастерство является отражением Тол-Эрессеа."
 innovation_numenorean_architecture_03_tooltip:0 "Могут строить [buildings|El] наивысшего уровня: [GetBuilding('trebuchet_tower_01').GetName] и [GetBuilding('citadel_01').GetName]"
 innovation_numenorean_heritage:0 "Нуменорское наследие"
 innovation_numenorean_heritage_desc:0 "И хотя нам не достигнуть высот наших нуменорских праотцев, мы всё ещё имеем преимущество перед остальными народами Средиземья."
 innovation_lesser_numenorean_heritage:0 "Угасшее нуменорское наследие"
 innovation_lesser_numenorean_heritage_desc:0 "Хотя эта культура и существенно отклонилась от образца жизни своих нуменорских праотцев, в ней по-прежнему сохраняется их мудрость, а знания жителей потерянного острова не утеряны."

 innovation_lords_of_the_westlands:0 "Владыки земель Запада"
 innovation_lords_of_the_westlands_desc:0 "Восстав, как феникс из пепла, дунэдайн установили свое господство в землях Запада, и под их управлением наступила новая эра мира."
 #MaA

 ### Gondor ###
 innovation_gondorian_soldiers:0 "Солдаты Гондора"
 innovation_gondorian_soldiers_desc:0 "Гондорские солдаты отличаются отличной подготовкой и первоклассным снаряжением."
 #innovation_gondorian_soldiers_02:0 "Элитная гвардия Гондора"
 #innovation_gondorian_soldiers_02_desc:0 "Рыцари и рейнджеры Гондора отважно сражаются со всеми врагами своего королевства за каждую пядь гондорской земли."
 #innovation_gondorian_wardens_of_the_white_tower:0 "Стража Белой Башни"
 #innovation_gondorian_wardens_of_the_white_tower_desc:0 "Стражи Цитадели и Стража Фонтана — лучшие представители гондорской пехоты, охраняющие Белое Древо и Башню Эктелиона."
 #innovation_ithilien_rangers:0 "Следопыты Итилиэна"
 #innovation_ithilien_rangers_desc:0 "Следопыты Итилиэна являются одним из передовых отрядов на страже Гондора. Они вселяют ужас в сердца врагов, осуществляя молниеносные удары и скрываясь в тени."

 innovation_silver_swan_desc:0 "Закалённые клятвами и идеалами былых времён, Рыцари Серебряного Лебедя являются воплощением всех людских добродетелей."
 innovation_numenorean_warriors:0 "Солдаты Нуменора"
 innovation_numenorean_warriors_desc:0 "Солдаты Нуменора, благословленные мудростью и мастерством эльдар и учениями Эонвэ, стоили в бою двадцати простых людей. Их стальные луки внушали ужас противостоящим им, и немногие противники были способны пробить их броню."

 innovation_dunedain_warriors:0 "Солдаты дунэдайн"
 innovation_dunedain_warriors_desc:0 "Дунэдайн сохранили большую часть силы и мудрости своих нуменорских предков и являются одними из самых доблестных армий во всем Средиземье."
 dunedain_archers:0 "Лучники дунэдайн"
 dunedain_archers_flavor:0 "Многие из них владеют стальными луками своих предков, дунэдайн обрушивают град стали."
 dunedain_knights:0 "Всадники дунэдайн"
 dunedain_knights_flavor:0 "На широких равнинах Средиземья дунэдайн взяли в руки поводья и теперь стоят верхом на конях, покрытых стальными шкурами."
 dunedain_soldiers:0 "Солдаты дунэдайн"
 dunedain_soldiers_flavor:0 "С могучими мечами и тяжёлыми доспехами дунэдайн выступают вперёд, чтобы обеспечить себе место в Средиземье."
 dunedain_elites:0 "Арадуир-и-Дунэдайн"
 dunedain_elites_flavor:0 "Верховные лорды дунэдайн, их родословные неисчислимо древнее многих, считаются одними из самых могущественных людей во всём Средиземье."

 gondorian_vale_archers:0 "Лучники Долины"
 gondorian_vale_archers_flavor:0 "Признанные мастера стрельбы из лука, лучники внутренних земель Гондора известны своими устрашающими залпами."
 #gondorian_knights:0 "Гондорские Рыцари"
 #gondorian_knights_flavor:0 "Гондорцы за пределами княжества Дол Амрота, как правило, предпочитают сражаться пешими. Но когда их призовут, знать Гондора должна соответствовать своим титулам и садиться на коней."
 #gondorian_axemen:0 "Гондорские воины с топорами"
 #gondorian_axemen_flavor:0 "Воины, присланные из долин Гондора, носят украшенные тяжелые топоры."
 #gondorian_lossarnach_axemen:0 "Секироносцы Лоссарнаха"
 #gondorian_lossarnach_axemen_flavor:0 "Жители Лоссарнаха - простые фермеры, но они беззаветно преданы Гондору и возьмутся за любое оружие, которое смогут найти, чтобы защитить его."

 culture_parameter_unlock_maa_gondorian_footmen:0 "Доступны [men_at_arms|El] - [GetMaA('gondorian_footmen').GetName]"
 gondorian_footmen:0 "Гондорские пехотинцы"
 gondorian_footmen_flavor:0 "Тяжёлая броня и трёхметровые копья. Гондорская пехота считается одним из лучших подразделений людей, выгодно отличаясь дисциплинированностью и решимостью."

 culture_parameter_unlock_maa_gondorian_bowmen:0 "Доступны [men_at_arms|El] - [GetMaA('gondorian_bowmen').GetName]"
 gondorian_bowmen:0 "Гондорские лучники"
 gondorian_bowmen_flavor:0 "Гондорские лучники считаются элитой среди всех лучных подразделений людей. Они облачены в тяжёлые доспехи и вооружены длинными луками из ядровой древесины. Колчаны они носят на бедре."

 culture_parameter_unlock_maa_gondorian_marines:0 "Правителям, контролирующим прибрежные владения доступны [men_at_arms|El] - [GetMaA('gondorian_marines').GetName]"
 gondorian_marines:0 "Гондорские мореходы"
 gondorian_marines_flavor:0 "Эти бойцы, облачённые в лёгкий доспех, нередко сталкиваются лбами с пиратами, атакуя луками или абордажными топорами."

 culture_parameter_unlock_maa_guard_of_the_citadel:0 "Правителям Гондора доступны [men_at_arms|El] - [GetMaA('guard_of_the_citadel').GetName]"
 guard_of_the_citadel:0 "Стражи Цитадели"
 guard_of_the_citadel_flavor:0 "Элитная пехота Гондора, Стражи Цитадели защищают верхний ярус Минас Тирита, и являются почётной гвардией правителей Гондора."

 #culture_parameter_unlock_maa_rangers_of_ithilien:0 "Can recruit [GetMaA('rangers_of_ithilien').GetName] as [men_at_arms|E]\n$EFFECT_LIST_BULLET$Characters of Gondorian cultures can recruit [GetMaA('rangers_of_ithilien').GetName] as [men_at_arms|E] in Ithilien holdings."
 rangers_of_ithilien:0 "Следопыты Итилиэна"
 rangers_of_ithilien_flavor:0 "Следопыты Итилиэна предпочитают скрытность. Облачившись в зелёное и бурое, они ведут партизанскую войну."

 culture_parameter_unlock_maa_harondorim_rangers:0 "Доступны [men_at_arms|El] - [GetMaA('harondorim_rangers').GetName]\n$EFFECT_LIST_BULLET$Персонажам с гондорскими культурами во владениях Харондора доступны [men_at_arms|El] - [GetMaA('harondorim_rangers').GetName]."
 harondorim_rangers:0 "Следопыты Харондора"
 harondorim_rangers_flavor:0 "Этих всадников, приспособившихся к суровым условиям Харондора нередко набирают из местных племён, чтобы затем обучить на гондорский манер."

 culture_parameter_unlock_maa_harondorim_palace_guards:0 "Правителям Харондора доступны [men_at_arms|El] - [GetMaA('harondorim_palace_guards').GetName]"
 harondorim_palace_guards:0 "Дворцовая стража"
 harondorim_palace_guards_flavor:0 "Эти элитные бойцы прошли через изнурительные тренировки и железную дисциплину. Правители Харондора собственноручно отбирали из них личную стражу. Они облачены в высококлассную броню и отлично вооружены, а военное время нередко формируют сердце армии Харондора."

 culture_parameter_unlock_maa_belfalathric_bowmen:0 "Доступны [men_at_arms|El] - [GetMaA('belfalathric_bowmen').GetName]"
 belfalathric_bowmen:0 "Лучники бельфалатрим"
 belfalathric_bowmen_flavor:0 "Эти исключительные лучники прибывают из глубин Бельфаласа. В бою они полагаются на собственные ноги, а коней используют в качестве транспорта."

 culture_parameter_unlock_maa_swan_knights:0 "Доступны [men_at_arms|El] - [GetMaA('swan_knights').GetName]"
 swan_knights:0 "Рыцари Лебедя"
 swan_knights_flavor:0 "Знать [Concept( 'numenorean', 'нуменорского' )|E] происхождения, эта элита рыцарства сражается верхом на огромных седых боевых конях. Они широко известны как своим воинским мастерством, так и обходительностью."

 culture_parameter_unlock_maa_wardens_tirith_aear:0 "Правителям Дол Амрота доступны [men_at_arms|El] - [GetMaA('wardens_tirith_aear').GetName]"
 wardens_tirith_aear:0 "Стражи Тирит-Аэар"
 wardens_tirith_aear_flavor:0 "Стражи прибрежной башни являются ответвлением Рыцарей Лебедя. Они оберегают сердце Дол Амрота и сопровождают принца во время войны."

 culture_parameter_unlock_maa_gondorian_clansmen:0 "Доступны [men_at_arms|El] - [GetMaA('gondorian_clansmen').GetName]\n$EFFECT_LIST_BULLET$Персонажам с гондорскими культурами во владениях Ородбэда доступны [men_at_arms|El] - [GetMaA('gondorian_clansmen').GetName]."
 gondorian_clansmen:0 "Горцы Гондора"
 gondorian_clansmen_flavor:0 "Этих солдат экипируют и вооружают их кланы, а Гондор тренирует до своих стандартов. Они формируют костяк ополчения горных регионов Гондора."

 culture_parameter_unlock_maa_orodbedhric_bowmen:0 "Доступны [men_at_arms|El] - [GetMaA('orodbedhric_bowmen').GetName]\n$EFFECT_LIST_BULLET$Персонажам с гондорскими культурами во владениях Ородбэда доступны [men_at_arms|El] - [GetMaA('orodbedhric_bowmen').GetName]."
 orodbedhric_bowmen:0 "Лучники Ородбэда"
 orodbedhric_bowmen_flavor:0 "Ополченцы и охотники Ородбэда известны своим лучным мастерством, а потому нередко привлекают внимание гондорских лордов."

 fountain_guard:0 "Стража Фонтана"
 fountain_guard_flavor:0 "Стража Фонтана — лучшие из лучших, которым оказана великая честь. Они ответственны за защиту Белого Древа и Фонтана. Они несут свою службу в полном молчании, одетые в маски из шёлка и мифриловые шлемы."
 pelargir_mariners:0 "Пеларгирские мореходы"
 pelargir_mariners_flavor:0 "Выносливые и выросшие у моря, моряки из Пеларгира славятся своим мастерским владением копьем и метательными дротиками. Им удаётся отпугивать тех пиратов, что посягнут на их морские суда как в течении Андуина, так и за его пределами."

 # Dol Amroth
 #innovation_belfalathrim_warriors:0 "Рыцари Дол Амрота"
 #innovation_belfalathrim_warriors_desc:0 "Единственное княжество Гондора, имеющее обширное ядро тяжелой кавалерии, рыцари-лебеди Дол Амрота обрушиваются на своих врагов подобно удару молота."
 innovation_silver_swan:0 "Орден Серебряного Лебедя"
 swan_squires:0 "Оруженосцы Лебедя"
 swan_squires_flavor:0 "Будущие Рыцари Лебедя, Оруженосцы Лебедя в основном выступают в роли поддержки для армий Дол Амрота, но в случае необходимости и они могут навести хаос во флангах пиратов и налётчиков харадрим."

 talon_knights:0 "Рыцари Когтя"
 talon_knights_flavor:0 "Поклявшись в боевой доблести и добродетели, эти Рыцари Серебряного Лебедя являют собой элиту Дор-эн-Эрниля, истинное воплощение наследия нуменорцев."
 #culture_parameter_unlock_maa_amrothian_archers:0 "Can recruit [GetMaA('amrothian_archers').GetName] as [men_at_arms|E]"
 #amrothian_archers:0 "Амротские лучники"
 #amrothian_archers_flavor:0 "Лучники Дол Амрота выполняют роль обычных стрелков, посылая залп за залпом смертоносных стрел в ряды своих врагов."
 #culture_parameter_unlock_maa_amrothian_pikemen:0 "Can recruit [GetMaA('amrothian_pikemen').GetName] as [men_at_arms|E]"
 #amrothian_pikemen:0 "Амротские копейщики"
 #amrothian_pikemen_flavor:0 "Дисциплинированные во впечатляющем глубоком строю, способном противостоять даже самым стойким кавалерийским атакам, эти копейщики подходят для защиты от различных конных угроз своему княжеству."
 nimrodel_rangers:0 "Следопыты Нимродель"
 nimrodel_rangers_flavor:0 "Эти славные Следопыты родом из Эделиона. Они подражают лучникам эльдар, а точность их несравненна среди воинов Гондора."
 edhellond_horse_archers:0 "Рыцари Эдэллонда"
 edhellond_horse_archers_flavor:0 "Эти конные лучники известны своим умением изматывать ряды противника, но даже выбитые из седла, они пускаются в бой, вооружившись мечами."
 seaward_spearmen:0 "Прибрежные копейщики"
 seaward_spearmen_flavor:0 "Элита среди копьеносцев Дор-эн-Эрниля, прибрежные копейщики отточили свои умения и всегда готовы встать на защиту королевства даже пред лицом объединённых сил орков и пиратов."
 seaward_footmen:0 "Прибрежные пехотинцы"
 seaward_footmen_flavor:0 "Более заточенные под атакующие стратегии, чем копейщики, прибрежные пехотинцы чаще используются для лобовых атак на вражеский центр, позволяя переломить ход битвы."
 haven_guard:0 "Стража Гавани"
 haven_guard_flavor:0 "Избранные среди прибрежных полков... эти отважные воины закованы в лучшую броню из серебряной стали. Своими внушительными двуручными мечами они наносят сокрушительные удары любому, кто посмеет угрожать их берегам."
 tirith_aear_knights:0 "Рыцари Тирит-Аэар"
 tirith_aear_knights_flavor:0 "В отличие от своих пеших братьев по оружию, Рыцари Тирит-Аэар внушают страх в сердца врагов, проходя через вражеский строй как нож сквозь масло."
 royal_swan_guard:0 "Королевская Лебединая Стража"
 royal_swan_guard_flavor:0 "Лучшие из лучших, Королевская Лебединая Стража выполняет почётную задачу — в любое время дня и ночи охранять принца Дол Амрота. Во времена войны они с радостью идут за ним в бой. А если потребуется, они без раздумий отдадут свои жизни, чтобы спасти его."

 # Numenorean
 numenorean_soldiers:0 "Солдаты Нуменора"
 numenorean_soldiers_flavor:0 "Солдаты Нуменора, в тяжёлой броне и с мечами, исписанными заклятьями."
 numenorean_archers:0 "Стальные луки Нуменора"
 numenorean_archers_flavor:0 "Лучники Нуменора, вооружённые легендарными стальными длинными луками, чья дальность стрельбы и убойная сила бесподобны."
 numenorean_elites:0 "Тириста н'Тар-Аран"
 numenorean_elites_flavor:0 "Элитная гвардия Нуменора, в тяжёлой броне и с мечами, исписанными заклятьями."
 numenorean_knights:0 "Рыцари Нуменора"
 numenorean_knights_flavor:0 "Рыцари Нуменора, в тяжёлой броне, на породистых скакунах и с мечами, исписанными заклятьями."

 # Arnorian
 innovation_arnorian_soldiers:0 "Солдаты Арнора"
 innovation_arnorian_soldiers_desc:0 "Солдаты Северного королевства немногочисленны по сравнению с солдатами Гондора, что делает их упор на оборонительную тактику."
 arnorian_soldiers:0 "Арнорские пехотинцы"
 arnorian_soldiers_flavor:0 "Обученные традициям древнего северного королевства, эти пехотинцы - опытные бойцы. Облачённые в прочные доспехи и владеющие оружием, выкованным искусными мастерами, они составляют костяк армии Арнора."
 arnorian_bowmen:0 "Арнорские лучники"
 arnorian_bowmen_flavor:0 "В Арноре сохранились давние традиции стрельбы из лука на охоте, во время отдыха и на войне. По слухам, представители древних родов даже владеют стальными луками, ставшими реликвиями."
 arnorian_cavalry:0 "Арнорская кавалерия"
 arnorian_cavalry_flavor:0 "В отличие от Гондора, широкие равнины Арнора привели к быстрому внедрению кавалерии как в гражданскую, так и в военную жизнь. Нападая на врага или совершая фланговые маневры, эти всадники представляют собой грозную силу на поле боя."
 wardens_of_annuminas:0 "Стражи Аннуминаса"
 wardens_of_annuminas_flavor:0 "Поклявшись защищать древнюю столицу Арнора, стражи Аннуминаса представляют собой элитный отряд, отобранный из самых искусных воинов. Их верность своему повелителю непреклонна, и они обучены защищать свою родину с непревзойдённой решимостью."
 culture_parameter_unlock_maa_arnorian_soldiers:0 "Доступны [men_at_arms|El] - [GetMaA('arnorian_soldiers').GetName]."
 culture_parameter_unlock_maa_arnorian_bowmen:0 "Доступны [men_at_arms|El] - [GetMaA('arnorian_bowmen').GetName]."

 culture_parameter_unlock_maa_helmingas_warriors:0 "Доступны [men_at_arms|El] - [GetMaA('helmingas_warriors').GetName]"
 culture_parameter_unlock_maa_westfolders:0 "Доступны [men_at_arms|El] - [GetMaA('westfolders').GetName]"
 helmingas_warriors:0 "Хельмовы воины"
 helmingas_warriors_flavor:0 "Традиционный гарнизон Хельмовой Пади."
 westfolders:0 "Вестфолдцы"
 westfolders_flavor:0 "Гвардейские части из Вестфолда, предпочитающие седлу твёрдую почву."


 culture_parameter_unlock_maa_eotheod_horse_axemen:0 "Доступны [men_at_arms|El] — [GetMaA('eotheod_horse_axemen').GetName]"
 culture_parameter_unlock_maa_eotheod_horse_archers:0 "Доступны [men_at_arms|El] — [GetMaA('eotheod_horse_archers').GetName]"
 culture_parameter_unlock_maa_eotheod_light_horsemen:0 "Доступны [men_at_arms|El] — [GetMaA('eotheod_light_horsemen').GetName]"

 eotheod_light_horsemen:0 "Легкая кавалерия эотеод"
 eotheod_light_horsemen_flavor:0 "Во время войны северяне мобилизуются в ополчение, легко вооружённое и быстро реагирующее на угрозы."
 eotheod_horse_archers:0 "Конные лучники эотеод"
 eotheod_horse_archers_flavor:0 "Конные лучники окружают врага и осыпают его градом стрел прямо на скаку."
 eotheod_horse_axemen_flavor:0 "Всадники с топорами готовы к бою. Немногим удастся устоять перед их натиском, освещённым рассветным солнцем."
 eotheod_horse_axemen:0 "Всадники эотеод с топорами"
 eotheod_vanguard:0 "Авангард эотеод"
 eotheod_vanguard_flavor:0 "Это элитное подразделение лёгких всадников, сформированное из людей трёх бывших племён эотеод, является острием любой кавалерийской атаки эотеод."

 # Holy Order MaA
 northron_mearas:0 "Меарас"
 northron_mearas_flavor:0 "Меарас, что пасутся в Рованионе — порода сильная, благородная и независимая. В бой они несут лишь королей и принцев северян, а продолжительность жизни близка к человеческой. По преданию, первым в эти земли их привёз с Запада Бэма."

 ### DUNLENDING ###
 innovation_dunlending_warriors:0 "Дунландские воины"
 innovation_dunlending_warriors_desc:0 "Яростные и гордые в своём независимом духе, воины Дунланда доблестно сражаются, защищая свои дома."
 innovation_axe_hunters:0 "Охотники с топорами"
 innovation_axe_hunters_desc:0 "Охота — необходимость, а не прихоть, но дичь в землях Дунланда редка и изворотлива. Эти охотники в равной мере умело обращаются с охотничьим ножом и метательным топором."

 innovation_dunlending_shipbuilding:0 "Дунландское кораблестроение"
 innovation_dunlending_shipbuilding_desc:0 "Дуннские длинные ладьи, способные маневрировать в бурных притоках Гватло, используются как для войны, так и для торговли."

 dunlending_huscarl:0 "Хускарлы Дунланда"
 dunlending_huscarl_flavor:0 "Испытанные воины Дунланда, тяжело вооружённые, украшенные шкурами в память о тяжелейших схватках, ветераны бесчисленных сражений. Хускарлы отличаются безоговорочной преданностью своему лорду."
 dunlending_axe_hunters:0 "Дунландские охотники с топорами"
 dunlending_axe_hunters_flavor:0 "Охота — необходимость, а не прихоть, но дичь в землях Дунланда редка и изворотлива. Эти охотники в равной мере умело обращаются с охотничьим ножом и метательным топором."
 dunlending_outriders:0 "Дунландские дозорные"
 dunlending_outriders_flavor:0 "Дунландские дозорные во многом не уступают всадникам Рохана. Они свирепы в своих молниеносных атаках."

 ### hillmen ###
 innovation_hillmen_warfare:0 "Военное дело горцев"
 innovation_hillmen_warfare_desc:0 "В своей тактике горцы Рудаура используют природные особенности своей родины, полагаясь на знание местности, чтобы устраивать засады, создавать оборонительные позиции и применять тактику «бей и беги»."

 innovation_advanced_hillmen_warfare:0 "Стальная загадка"
 innovation_advanced_hillmen_warfare_desc:0 "Кузни Камет Брина обеспечивают людей Рудаура стальным оружием и доспехами, добавляя к растущему войска некоторые знания дунэдайн."

 hillmen_heavy_infantry:0 "Берсерки долин"
 hillmen_heavy_infantry_flavor:0 "Среди горцев Рудаура нет никого более устрашающего, чем эти воины. Озверевшие от холода и тягот жизни на диком севере, они славятся своей силой и мастерством."
 hillmen_heavy_infantry_unlock:0 "Рудаурская пехота"
 hillmen_heavy_infantry_unlock_flavor:0 "Используя тактику, напоминающую древнюю Вестернессе, и в то же время проявляя свирепость, которой обладают только люди Рудаура, эти солдаты сражаются, чтобы защитить свою родину."
 hillmen_light_cavalry:0 "Всадники нагорий"
 hillmen_light_cavalry_flavor:0 "Возглавляемые вождями горцев, эти всадники, оседлав выносливую породу лошадей, совершают яростные нападения с флангов, всегда заставая врагов врасплох благодаря своему обширному знанию местности."
 hillmen_skirmishers:0 "Метатели топоров с гор"
 hillmen_skirmishers_flavor:0 "Вооружённые метательными топорами, эти бродячие отряды горцев смертельно точны и, как говорят, способны разрубить врага пополам одним броском."
 hillmen_pikemen:0 "Длинные пики горцев"
 hillmen_pikemen_flavor:0 "Рельеф местности в Рудауре заставил горцев научиться пользоваться длинными копьями, чтобы использовать возвышенности в своих целях, и одолевать врагов."


 ### Gwaithurim ### 
 innovation_gwathuirim_warriors:0 "Воины гватуирим"
 innovation_gwathuirim_warriors_desc:0 "Гватуирим, часто совершающие набеги на соседей, являются носителями воинственной культуры, способной взращивать настоящих бойцов. Каждый из них готов отдать жизнь за свой дом."
 innovation_mountain_riders:0 "Всадники гор"
 innovation_mountain_riders_desc:0 "Их кони, специально выведенные для горной местности, прекрасно показывают себя в бою. А всадники облачены в тяжёлую броню, которая передаётся от отца к сыну."


 culture_parameter_unlock_maa_clan_swordsmen:0 "Доступны [men_at_arms|El] — [GetMaA('clan_swordsmen').GetName]"
 clan_swordsmen:0 "Воины Клайдмор"
 clan_swordsmen_flavor:0 "И пусть двуручные мечи их, что передаются от отца к сыну, побиты временем, их острота смертельна, о чём засвидетельствуют десятки павших врагов."
 culture_parameter_unlock_maa_clan_axemen:0 "Доступны [men_at_arms|El] — [GetMaA('clan_axemen').GetName]"
 clan_axemen:0 "Кейтерн"
 clan_axemen_flavor:0 "Свирепые и могучие, эти секирщики валят людей в бою, как деревья в мирное время."
 dunlending_longbowmen:0 "Горные лучники"
 dunlending_longbowmen_flavor:0 "Обладая глазами Белого Ворона, эти лучники с рождения обучались владению длинным луком, что позволяло им пускать стрелы во врага издалека."
 culture_parameter_unlock_maa_dunlending_longbowmen:0 "Доступны [men_at_arms|El] — [GetMaA('dunlending_longbowmen').GetName]"
 mountain_riders:0 "Всадники гор"
 mountain_riders_flavor:0 "Их кони, специально выведенные для горной местности, прекрасно показывают себя в бою. А всадники облачены в тяжёлую броню, которая передаётся от отца к сыну."

 warrior_druids:0 "Боевые друиды"
 warrior_druids_flavor:0 "Широкий арсенал трав или умение предсказать погоду по дуновению ветра или птичьим трелям — эти воины используют свой интеллект в бою, чтобы застать врага врасплох."

 #event MaA
 greyflood_horsemen:0 "Всадники Сероструя"
 greyflood_horsemen_flavor:0 "Эти всадники славятся своей силой и выносливостью, как в бою, так и на марше. На холмистой местности Дунланда они чувствуют себя как рыбы в воде."
 isenmarch_axemen:0 "Секирщики Изенмарка"
 isenmarch_axemen_flavor:0 "Эти могучие и свирепые войны никогда не устрашатся надвигающегося боя. Они всегда готовы взяться за топор."
 minhiriath_warriors:0 "Воины Минхириата"
 minhiriath_warriors_flavor:0 "Не забыв о прошлых обидах, воины Минхириата всегда готовы воздать Рохиррим по заслугам."
 moot_keepers:0 "Хранители срединных земель"
 moot_keepers_flavor:0 "Также известные как «Хранители Традиций», эти воины считаются одними из лучших мечников всего Энедвайта."
 wulfs_pikes:0 "Стражи Энедвайта"
 wulfs_pikes_flavor:0 "Ничто так не мило этим мудрым и трудолюбивым пикинерам, как натиск древнего врага, остановленный острой пикой."

 ## Vale men and Woodmen
 culture_parameter_unlock_maa_vale_nenedain_pikemen:0 "Доступны [men_at_arms|El] — [GetMaA('vale_nenedain_pikemen').GetName]"
 culture_parameter_unlock_maa_woodmen_huntsmen:0 "Доступны [men_at_arms|El] — [GetMaA('woodmen_huntsmen').GetName]"
 culture_parameter_unlock_maa_woodmen_widulingas:0 "Доступны [men_at_arms|El] — [GetMaA('woodmen_widulingas').GetName]"

 innovation_woodmen_warfare:0 "Военное дело лесовиков"
 innovation_woodmen_warfare_desc:0 "Лесовики предпочитают безопасность леса, но могут с остервенением защищать свои земли, активно используя тайные укрытия."
 innovation_valemen_warfare:0 "Военное дело жителей долины"
 innovation_valemen_warfare_desc:0 "Долгие годы противостоя опасностям Мглистых гор и Зеленолесья, жители долины стали умелыми воинами на страже своих земель."


 woodmen_widulingas:0 "Секирщики лесовиков"
 woodmen_widulingas_flavor:0 "Опытные секирщики с отменными навыками преследования и прикрытия. Легко адаптируются к боевым действиям в лесистой и холмистой местности."
 woodmen_huntsmen:0 "Лесные охотники"
 woodmen_huntsmen_flavor:0 "Охотники лесовиков, луки которых отлично подходят для средней дистанции. Обладают отменными навыками преследования и скрытности. Легко адаптируются к боевым действиям в лесистой и холмистой местности."
 vale_nenedain_pikemen:0 "Копейщики Долины"
 vale_nenedain_pikemen_flavor:0 "Оборонительное подразделение копейщиков Долины Андуина. Обладают отменными навыками преследования и прикрытия. Отличное антикавалерийское подразделение для предотвращения наскока вражеской кавалерии."


 ### ISENGARD ###
 #  innovation_urukhai_pits:0 "Ямные Урук-хай"
 #  innovation_urukhai_pits_desc:0 "Выведенные с помощью темных искусств Сарумана в подземельях Изенгарда, эти крупные черные орки обладают гораздо большей силой, чем обычно, и они могут противостоять тирании солнца лучше, чем их сородичи."
 #  innovation_urukhai_siegeworks:0 "Осадные сооружения Урук-хай"
 #  innovation_urukhai_siegeworks_desc:0 "Здания, предназначенные для постройки осадных машин с целью разрушения самых мощных стен."
 innovation_orc_pits:0 "Орочьи ямы"
 innovation_orc_pits_desc:0 "Орочьи плодильни, откуда за краткие сроки выходят бесчисленные полчища слуг тьмы."

 orc_warriors:0 "Орочьие воины"
 orc_warriors_flavor:0 "Костяк легионов Мордора, демонстрирующий жестокость и олицетворяющий тёмное владычество Саурона с подавляющим присутствием на поле боя."
 orc_archers:0 "Орочьи лучники"
 orc_archers_flavor:0 "Вооружённые луками и стрелами, изготовленными в Тёмных землях, эти лучники-орки - злейшие враги на поле боя."
 mountainorc_warriors:0 "Чёрные уруки"
 mountainorc_warriors_flavor:0 "Закалённые в боях и яростно преданные пехотинцы, чёрные уруки - самые дисциплинированные бойцы Мордора. Их беспрекословная преданность Темному Властелину делает их грозными противниками."
 orc_rabble:0 "Орочий сброд"
 orc_rabble_flavor:0 "Орда неорганизованных, неуправляемых, малочисленных орков и снага, вооружённых грубым оружием и с сомнительной преданностью. Они не хотят воевать сегодня."

 ### DOL GULDUR ###
 innovation_restless_barrows:0 "Неупокоенные Могильники"
 innovation_restless_barrows_flavor:0 "Зараза Лихолесья просочилась в курганы древних королей Рованиона. Теперь мёртвые встают из своих могил, чтобы нести страдания живым."

 ### Gundabad ###
 gundabad_orc_spear_warband:0 "Отряд гундабадских орков-копейщиков"
 gundabad_orc_spear_warband_flavor:0 "Сила и выносливость гундабадских орков-копейщиков, кажется, не знают границ. Гномы ненавидят их всем сердцем, ведь многие жизни были положены в годах сражений против них."
 gundabad_orc_berserkers:0 "Берсерки Гундабада"
 gundabad_orc_berserkers_flavor:0 "Бесстрашные берсерки Гундабада нередко бросаются вперёд всей армии орков и прочих чудовищных созданий. Их тела покрыты мышцами, души — злобой, а мысли заняты предстоящим пиром на плоти их врагов. Запах битвы вгоняет этих орков в слепую ярость, в которой они не чувствуют боли, пока не станет слишком поздно."
 hunter_orcs_on_fell_wargs:0 "Охотники орков на злобных варгах"
 hunter_orcs_on_fell_wargs_flavor:0 "Нетрудно догадаться, что покрытые жесткой толстой кожей и переплетёнными мускулами злобные варги — создания весьма свирепые. А тёмная бездна их глаз отдаёт одержимостью некоей жуткой сверхъестественной силой."
 gundabad_blackshields:0 "Чёрные щиты Гундабада"
 gundabad_blackshields_flavor:0 "Чёрные щиты Гундабада — яростные и могучие орочьи воители, ветераны множества войн против гномов и эльфов."
 gundabad_war_troll:0 "Боевые тролли Гундабада"
 gundabad_war_troll_flavor:0 "Эти массивные твари окованы грубым металлом и размахивают либо длинной деревянной дубиной, способной размазать даже самого сильного бойца в кашу, либо парой перчаток, острых как бритвы. Такими можно разрубить пополам не только человека, но и коня. Один вид столь яростного противника вселяет сомнение даже в самые отважные сердца."
 gundabad_ogres:0 "Гундабадские огры"
 gundabad_ogres_flavor:0 "Грубая монструозная порода, выведенная путём скрещивания малых троллей и крупных орков. Гундабадские огры служат в войсках Гундабада как ударные части. Эти чудовищные воины дерутся огромными деревянными дубинами, разбрасывая в стороны останки неудачливых врагов, которым довелось встать у них на пути."

 ### MILITARY ###

 ### Umbar ### 
 innovation_corsair_traditions:0 "Пиратские традиции"
 innovation_corsair_traditions_desc:0 "Среди наших предков были как нуменорцы, так и народы Харада. Этот союз породил суровых мореплавателей, бич побережий!"
 # culture_parameter_unlock_maa_black_numenorean_vanguard:0 "Могут нанимать [GetMaA('black_numenorean_vanguard').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 # black_numenorean_vanguard:0 "Авангард Черных нуменорцев"
 # black_numenorean_vanguard_flavor:0 "Лучшие воинские части из Людей Короля, они несут свою службу до смерти и после."
 culture_parameter_unlock_maa_corsair_warriors:0 "Доступны [men_at_arms|El] — [GetMaA('corsair_warriors').GetName]"
 corsair_warriors:0 "Пираты"
 corsair_warriors_flavor:0 "Для этих моряков-дебоширов, вооружённых короткими мечами и огненными бомбами нет другого начальника кроме звонкого кошелька."


 ### HARADWAITH ###
 innovation_haradrim_tradition:0 "Традиции харадрим"
 innovation_haradrim_tradition_desc:0 "Харадрим адаптировались к условиям обитания и сражаются соответственно. Они одерживают верх над своим противником благодаря ловкости налётчиков и несравненной мощи мумакил."

 innovation_mumakil_domestication:0 "Одомашненные мумакил"
 innovation_mumakil_domestication_desc:0 "В этой культуре существует традиция приручать могучего мумака как вьючное животное и как средство ведения войны."
 innovation_mumakil_domestication_tooltip:0 "Этой культуре доступно [decision|El] по покупке мумакил из Дальнего Юга. В графствах в регионе [GetGeographicalRegion('special_region_build_mumakil_pens').GetName] персонажи могут построить [Concept( 'duchy_building', 'герцогскую постройку' )|E] [GetBuilding('mumakil_pen_01').GetName], которая делает доступными [Concept( 'men_at_arms', 'свиту профессионалов' )|E] на мумакил."

 innovation_dark_heirs:0 "Тёмные наследники"
 innovation_dark_heirs_desc:0 ""
 war_mumak:0 "Боевые мумакил"
 imported_mumakil:0 "Ввозимые мумакил"
 war_mumak_flavor:0 "Великие мумакил юга, шествующие подобно могучим серым горам, обученные и приспособленные к войне. Их кожа почти непробиваема для стрел, и немногие не дрожат от страха перед их атакой."
 siege_mumak:0 "Осадные мумакил"
 siege_mumak_flavor:0 ""
 haradrim_radiers:0 "Налётчики харадрим"
 haradrim_radiers_flavor:0 "Опытные пехотинцы из выжженных солнцем земель Харада, умеющие сеять хаос среди врагов, нанося удары с быстротой ветра пустыни."
 desert_javelineers:0 "Пустынные копьеносцы"
 desert_javelineers_flavor:0 "Эти копьеносцы славятся своим мастерством и точностью, отточенными в палящих пустынях, и смертоносной точностью, с которой они метают свои копья в противников издалека."
 desert_spearmen:0 "Воины на верблюдах"
 desert_spearmen_flavor:0 "На своих конях, выращенных в пустыне, эти воины пересекают постоянно меняющиеся пески с врождённой грацией, которая отражается в волнистых дюнах, а свои скимитары держат наперевес, сверкая под лучами неумолимого солнца."
 serpent_guard:0 "Змеиная стража"
 serpent_guard_flavor:0 "Облачённые в великолепные доспехи, эти всадники - элитные воины харадрим, их непреклонная преданность своим владыкам со змеиными знамёнами и грозное воинское мастерство вселяют страх в сердца всех, кто выступает против них."
 guard_of_abrakhan:0 "Абраханская гвардия"
 guard_of_abrakhan_flavor:0 "Личная гвардия повелителя древнего Абрахана. Ходят слухи, что практикую темные искусства им удалось достичь бессмертия."
 risen_carrion:0 "Восставшие мертвецы"
 risen_carrion_flavor:0 "Прорвав покров песка, эти восставшие высушенные тела изголодались по живой плоти. Возможно лишь слугам [Concept( 'zigur', 'Зигура' )|E] стоит призывать их, но таинственный ритуал знаком и народу ковже-пуст."
 #innovation_nafarati_warfare:0 "Боевые Нафарати"
 #innovation_nafarati_warfare_desc:0 ""
 karna_watchers:0 "Стража Карна"
 karna_watchers_flavor:0 ""

 ## Nafarati
 culture_parameter_unlock_maa_mahud_headhunters:0 "Доступны [men_at_arms|El] — [GetMaA('mahud_headhunters').GetName]"
 culture_parameter_unlock_maa_nafarati_marauders:0 "Доступны [men_at_arms|El] — [GetMaA('nafarati_marauders').GetName]"
 nafarati_marauders:0 "Мародёры нафарати"
 nafarati_marauders_flavor:0 "Эти легковооруженные отряды разведчиков и застрельщиков зачастую используются как авангард основной армии нафарати."
 mahud_headhunters:0 "Махудские охотники за головами"
 mahud_headhunters_flavor:0 "В понимании тех, кто живёт к северу от Жёлтых гор, слово Махуд используется только для одной группы — бесстрашных охотников нафарати, которые с лёгкостью нагонят любую добычу."


 ### MORDOR ###
 innovation_dark_servants:0 "Темные слуги"
 innovation_dark_servants_desc:0 "Темные слуги со всех уголков Средиземья."

 ## Goblins ##
 innovation_goblin_warfare:0 "Тактика гоблинов"
 innovation_goblin_warfare_desc:0 "Гоблины, или «снагга», как их часто называют более крупные орки. Это порода мелких и грубых орков. Для победы в битвах им часто требуются хитрость и такт, не свойственные тем, кто крупнее ростом... Хитрость и не поддающаяся подсчёту численность."
 goblin_skirmishers:0 "Ловчие снага"
 goblin_skirmishers_flavor:0 "Быстрые, тихие и многочисленные. Лучшие и единственные хорошие качества гоблинов. Достаточно быстрые, чтобы преследовать любого врага, достаточно тихие, чтобы отлично скрываться в темноте, и достаточно многочисленные, чтобы их всегда было больше, когда их постигнет неудача."
 goblin_warg_riders:0 "Наездники на варгах"
 goblin_warg_riders_flavor:0 "Некоторые гоблины достаточно решительны и безрассудны, чтобы заставить варгов служить им верховыми животными. Справедливое соглашение. Если гоблины победят, варги получат врагов на съедение. Если гоблины потерпят поражение, никто не будет жаловаться на пропажу тела гоблина."
 ### BELLAKAR ###
 #  innovation_bellakarean_warfare:0 "Bellakarean Warfare"
 #  innovation_bellakarean_warfare_desc:0 "Drawing upon Númenórean and indigenous military traditions, the Bellakari employ well-rounded armies drawing from every part of their multi-cultural society."
 culture_parameter_unlock_maa_bellakarani_phalanx:0 "Доступны [men_at_arms|El] — [GetMaA('bellakarani_phalanx').GetName]"
 bellakarani_phalanx:0 "Беллакарская фаланга"
 bellakarani_phalanx_flavor:0 "Беллакарцы используют фалангу в подтверждение своих кровных связей и культурной идентичности в тесном сообществе. И хотя многие критикуют их за использование устаревших тактик, их эффективность неоспорима."
 culture_parameter_unlock_maa_bellakaze_outriders:0 "Доступны [men_at_arms|El] — [GetMaA('bellakaze_outriders').GetName]"
 bellakaze_outriders:0 "Всадники беллаказ"
 bellakaze_outriders_flavor:0 "Просторные земли юга Беллакара идеально подходят для выпаса лошадей в мирное время. Благодаря этому, многие беллаказ овладели искусством верховой езды, что многократно пригождалось на поле боя."
 culture_parameter_unlock_maa_bellanarud_auxiliaries:0 "Доступны [men_at_arms|El] — [GetMaA('bellanarud_auxiliaries').GetName]"
 bellanarud_auxiliaries:0 "Вспомогательные войска белланаруд"
 bellanarud_auxiliaries_flavor:0 "Сельское население Беллакара — белланаруд зачастую служит в качестве вспомогательного контингента во множестве ролей, дополняя профессиональное войско. Представители различных малых групп привносят свои лучшие умения и традиции."
 culture_parameter_can_make_oligarch_vassals:0 "Можно превращать графов в вассалов-олигархов"
 ### TEDJIN ###
 innovation_tedjin_warfare:0 "Военное дело теджин"
 innovation_tedjin_warfare_desc:0 "Теджин позаимствовали многое от своего истерлинского наследия и опыта наемников. В бою они предпочитают измотать соперника, а также зачастую используют точечные удары с последующим отступлением."
 tedjin_khatajani:0 "Катаджани теджин"
 tedjin_khatajani_flavor:0 "Охрана теджинских катаджей, катаджани зачастую выступают в роли почётного караула или личной охраны лордов в сражениях."
 tedjin_camel_archers:0 "Дромедарии теджин"
 tedjin_camel_archers_flavor:0 "В отличие от земель их предков — истерлингов, засушливые земли теджин не смогут прокормить достаточно лошадей. Поэтому теджин ловко адаптировались, используя в бою верблюдов."
 soriyan_shortbows:0 "Короткие луки сориан"
 soriyan_shortbows_flavor:0 "Тяготеющие к оседлому образу жизни, сильнее, чем их теджинские предки, представители народа сориан приняли наследие северных беллаказ, овладев искусством обращения с короткими луками."

 ### RAY ### 
 innovation_rayan_warfare:0 "Военное дело Раи"
 innovation_rayan_warfare_desc:0 "Жители многонациональной Раи собирают армии, включающие представителей множества культур, представляющих различные уголки Бозиша-Мираз."
 bozishnarud_battlemasters:0 "Мастера боя бозишнаруд"
 bozishnarud_battlemasters_flavor:0 "Воители бозишнаруд усердно обучались традиционным формам ведения боя. Мастера боя являются передовой авангардом армий Дара и Раи."
 narudbriyig_hillriders:0 "Горные всадники нарудбрийг"
 narudbriyig_hillriders_flavor:0 "Нарудбрийг, что ведут суровый быт в гористой местности, являются первоклассными всадниками."
 gaian_stalkers:0 "Охотники Гайи"
 gaian_stalkers_flavor:0 "Гайанцы — скрытный народ, что населяет мрачные джунгли Гайи. Однако им нет равных в лесной чащобе, и сотни невидимых стрел сразят каждого врага, которому не повезет забрести на их территорию."

 ### TULWANG ###
 innovation_tulwangi_warfare:0 "Военное дело Тулванга"
 innovation_tulwangi_warfare_desc:0 "Тулванг покоится между прибрежными заливами и джунглями в глубине материка. Это расположение отразилось на военной тактике, применяемой местным населением."
 tulwangi_cliffwardens:0 "Тулвангские скальные стражи"
 tulwangi_cliffwardens_flavor:0 "Скальные стражи — береговая охрана полуострова Тулванг. Оперативно реагируя на набеги с моря и пиратские налеты, эти бдительные часовые должны убедиться, что ни одному врагу не удастся укрепиться в их родных землях."
 tulwangi_junglewalkers:0 "Тулвангские воины джунглей"
 tulwangi_junglewalkers_flavor:0 "Воины джунглей таятся в листве. В их рядах можно встретить представителей многих народов материкового Тулванга: от пращников фаринья до воинов танди с дротиками."

 ### SOUTHERN ADUNAI ###
 innovation_southern_adunai_warfare:0 "Военное дело южных адунаим"
 innovation_southern_adunai_warfare_desc:0 "Основываясь на модели нуменорской аристократии, южные адунаим поддерживают как небольшое число элитных подразделений, состоящих из знати, так и большое войско из представителей низших каст."
 zagar_an_adunai:0 "Загар-ан-Адунай"
 zagar_an_adunai_flavor:0 "«Адунайские клинки» — передовой отряд южного Адуная. Тяжеловооруженные штурмовые отряды, облаченные в резные доспехи."
 ephalzagar_an_adunai:0 "Эфальзагар-ан-Адунай"
 ephalzagar_an_adunai_flavor:0 "«Копья Адуная» — крупнейшие подразделения южного Адуная. Эти бойцы руководствуются воинскими традициями, которые сложились в регионе много поколений назад."

 ### Northern Adunai ###
 innovation_southern_adunai_warfare:0 "Северно-адунайское военное дело"
 innovation_southern_adunai_warfare_desc:0 "Placeholder"

 ### Knights of Kharadûne ###
 innovation_knights_of_kharadune_warfare:0 "Военное дело рыцарей Харадунэ"
 innovation_knights_of_kharadune_warfare_desc:0 "Placeholder"
 knights_of_kharadune:0 "Рыцари Харадунэ"
 knights_of_kharadune_flavor:0 "Рыцари родом с равнинных земель Харадунэ, что обдуваются всеми ветрами, являются, по сути, сливками южно-адунайского дворянства. В их венах течет чистейшая нуменорская кровь."

 ### Indentured Conscripts ###
 innovation_conscripts_warfare:0 "Военное дело рабов-рекрутов"
 innovation_conscripts_warfare_desc:0 "Placeholder"
 indentured_conscripts:0 "Рабы-рекруты"
 indentured_conscripts_flavor:0 "Кто-то оказался в таком положении из-за долгов, а кто-то попал в плен на поле боя. Так или иначе, эти бедолаги попали в рабское услужение государства, которое отправило их служить в пехоту."

 ### SANDPEOPLE ###
 hasharin:0 "Хашарин"
 hasharin_flavor:0 "Хашарин — это нечто среднее между гильдией и религиозным орденом. Они выполняют контракты для каждого, кто готов заплатить подходящую цену, а при вступлении новые члены приносят клятву верности братству. Они наносят удары из песков, стараясь обезглавить армии врага, а затем растворяются среди барханов."
 desert_screamers:0 "Пустынные горланы"
 desert_screamers_flavor:0 "Перевалившись через верхушку бархана, верблюды резво устремляются вниз, издавая дикие вопли, что сковывают врагов ужасом. На спине каждого покоится наездник. Название «горланы» говорит само за себя."
 giant_scorpions:0 "Гигантские скорпионы"
 giant_scorpions_flavor:0 "Хоть в песках Моря Дюн не каждому доведется повстречать гигантского скорпиона, но эта встреча вполне может оказаться последней. Обычно они спят десятилетиями, но тому, кто их разбудит, неизбежно придет конец. Толстый хитин их панцирей может отразить практически любое оружие. Их яд — мечта любого убийцы и отравителя."

 ### DRUEDAIN ###
 innovation_druedain_warfare:0 "Военное дело друэдайн"
 innovation_druedain_warfare_desc:0 "В целом друэдайн — миролюбивый и незлобливый народ. Но если их спровоцировать, они готовы рвать и метать, защищая родную землю."
 innovation_honin_warfare:0 "Военное дело хоннин"
 innovation_honin_warfare_desc:0 "Хоннины не стремятся к конфликтам с чужаками. Однако они прекрасно умеют защищать остатки своего дома."
 innovation_beffraen_warfare:0 "Военное дело беффраэн"
 innovation_beffraen_warfare_desc:0 "Беффраэны давно в обиде на людей запада за то, что те вырубили их некогда обширную родину. Они истребляют всех, кто осмеливается приблизиться к её остаткам. Более крупные, чем другие друэдайн, из-за смешения с народами даэн, беффраэны готовы и более чем способны на насилие, которое заставило бы их южных сородичей трепетать."
 druedain_temple_guard:0 "Храмовая стража друэдайн"
 druedain_temple_guard_flavor:0 "Единственное место в землях друэдайн, где устанавливается постоянный караул — это храмы. Но эта стража носит скорее церемониальны, нежели практический характер."
 druedain_poison_archers:0 "Лучники-отравители друэдайн"
 druedain_poison_archers_flavor:0 "Если охотникам друэдайн предстоит стать лучниками в армии, они используют свое знание ядов и лесистой местности по максимуму. Не повезет врагу, который вторгнется в их земли."
 druedain_oku_tori:0 "Оку-Тори"
 druedain_oku_tori_flavor:0 "Оку-Тори из Суза Сумара - жестокие и хитрые хищники. Вечно жаждущие голов, они носятся по бескрайним джунглям, подражая звукам, издаваемым существами, которых они слышат, чтобы привлечь добычу. Они часто сражаются вместе с хоннинами, готовыми предложить черепа павших. Их интеллект и способность к ломаной речи привели к тому, что многие хоннины считают Оку-Тори божественными слияниями хоннинов и птиц. Они поклоняются им, как и подобает любому божественному существу."
 druedain_beffraen_skirmishers:0 "Воины кланов беффраэн"
 druedain_beffraen_skirmishers_flavor:0 "В Эрин Ворне насилие почти всегда не за горами. Будь то междоусобная борьба между кланами или истребление вторгшихся чужаков. Кланы беффраэн всегда готовы к войне."
 druedain_beffraen_pikemen:0 "Затаившиеся воины беффраэн"
 druedain_beffraen_pikemen_flavor:0 "Их учредили более сомнительные кланы беффраэн, и так их называют те враги, которым посчастливилось выжить. Они владеют злыми метательными ножами, скрываясь от посторонних глаз. Будь то одинокий всадник или благородный рыцарь, любой всадник должен быть осторожен в землях беффраэн."
 druedain_beffraen_heavy_infantry:0 "Защитники Эрин Ворн"
 druedain_beffraen_heavy_infantry_flavor:0 "Смешение с более крупными народами сделало беффраэн многочисленными среди друэдайн. Те воины кланов, которые живут достаточно долго, достаточно высоки и сильны, как известно, владеют оружием своих соседей из гватуирим. Клейморы, достаточно смертоносные для наёмников и налётчиков Саралайна, используются лучшими из тех, что могут предложить беффраэн. Немногие видят их приближение, и лишь немногим удаётся добиться успеха."

 ### Rhun ###
 innovation_warriors_rhun:0 "Воины Рун"
 innovation_warriors_rhun_desc:0 "Истерлинги, живущие вокруг Внутреннего Моря Рун, имеют богатую историю войн, предпочитая мобильную кавалерию на широких равнинах, дополненную бронированными солдатами для завоеваний или сражений."
 easterling_pikemen:0 "Алебардисты истерлингов"
 easterling_pikemen_flavor:0 "Алебардисты являются основным пехотным подразделением армии истерлингов. Они славятся своими бронзовыми с позолотой чешуйчатыми доспехами, шлемами и длинными алебардами. Говорят, что их экипировка мерцает под солнцем, что озаряет равнины Руна."
 easterling_kataphrakt:0 "Катафракты истерлингов"
 easterling_kataphrakt_flavor:0 "Катафракты (известные также как Логурия) — это тяжелая кавалерия истерлингов Руна. И всадник и его боевой конь облачены в чешуйчатую броню. Оба с юных лет усердно тренируются."
 easterling_swordsmen:0 "Мечники истерлингов"
 easterling_swordsmen_flavor:0 "Мечников Руна набирают из разных профессий. Потом и кровью они оттачивают своё мастерство вместе с боевыми товарищами, а затем проявляют его в горниле войны. В бою они облачены в чешуйчатую броню и используют изогнутые мечи."
 loke_innas_rim:0 "Локе-Иннас Рим"
 loke_innas_rim_flavor:0 "Элитная гвардия и личная стража Локе-кана, Локе-Иннас Рим. Они облачены в чешуйчатую броню, отшлифованную и украшенную золотом. На их шлемах красный плюмаж, а вооружение — только самое лучшее. Верховые животные у них тоже одни из лучших в окрестных землях."
 wainrider:0 "Люди Повозок"
 wainriders_flavor:0 "Эти полукочевые народы, объединяющиеся в большие отряды, свирепы в бою и обучают даже своих женщин ратным подвигам для защиты своих лагерей."

 ### Dale ###
 culture_parameter_unlock_maa_dale_bowmen:0 "Доступны [men_at_arms|El] — [GetMaA('dale_bowmen').GetName]"
 dale_bowmen:0 "Лучники дальрингов"
 dale_bowmen_flavor:0 "Вооруженные длинными тисовыми луками и стрелами с чёрными перьями, лучники Дэйла преследуют давнюю традицию, в которой воспитывались с раннего детства. Стреляют они почти с эльфийской точностью."
 culture_parameter_unlock_maa_dale_pikes:0 "Доступны [men_at_arms|El] — [GetMaA('dale_pikes').GetName]"
 dale_pikes:0 "Пикинеры дальрингов"
 dale_pikes_flavor:0 "Стойкая стальная стена. Люди Дэйла, что предпочитают лукам копья. Они сражаются в первых рядах, защищая своих смертоносных собратьев-лучников."

 ### Elven Innovation ###
 innovation_elven_bowmaking:0 "Эльфийское лукоделие"
 innovation_elven_bowmaking_desc:0 "Эльфийские луки отличаются непревзойденным качеством изготовления, их древесина словно выращена из деревьев и имеет идеальную форму для максимальной силы и прочности."
 innovation_eldarin_law:0 "Эльфийский закон"
 innovation_eldarin_law_desc:0 "Эльфийские законы, кодифицированные в течение тысячелетий практики, глубоко укоренены в традициях и культуре, а не в конкретной юридической формулировке."

 innovation_spirits_pact:0 "Духовный договор"
 innovation_spirits_pact_desc:0 "Давным-давно этот народ заключил договор с духами, обитающими в его землях, и теперь они живут вместе в гармонии и трудятся, чтобы обогатить и защитить свои дома."

 ### Dwarven Innovations ###
 innovation_longbeard_warfare:0 "Военное дело Длиннобородов"
 innovation_longbeard_warfare_desc:0 "Сигинтараг - клан Дурина. Они широко известны как сильнейший из семи кланов, и одно лишь пробуждение не уменьшило их силы. Единственный клан, широко использовавший одомашненных животных, Длиннобороды выступают на коннице и колесницах с огромными козлами. Их сбалансированный подход к ведению войны лишён очевидных слабостей. Поэтому Сигинтараг - сила, которой стоит опасаться."
 innovation_firebeard_warfare:0 "Военное дело Огнебородов"
 innovation_firebeard_warfare_desc:0 "«Однажды Ногрод был священной мечтой»"
 innovation_broadbeam_warfare:0 "Традиции Габилгатол"
 innovation_broadbeam_warfare_desc:0 "«Белегост» был одним из двух великих крепостей Синих гор. Он давно превратился в руины и обезлюдел, а дни богатства и роскоши, когда за ним наблюдали легендарные правители вроде Азагала, прошли, но те гномы, которые останутся рядом со своим королём, должны быть действительно достойны уважения как на поле боя, так и вне его."
 innovation_blacklock_warfare:0 "Вечная месть Нарагзанат"
 innovation_blacklock_warfare_desc:0 "Черновласые гномы близко к сердцу принимают предательство. Это и их собственное предательство по отношению к братьям Камненогам, и вероломство Саурона, ставшее его причиной. Общество Черновласов готово к войне. Война мести, которая прекратится только тогда, когда великий враг будет уничтожен или последний Черновлас отправится в Чертоги Аулэ."
 innovation_stiffbeard_warfare:0 "Военное дело Жесткобородов"
 innovation_stiffbeard_warfare_desc:0 "Жесткобородые гномы очень упрямы. Из-за нежелания уступать свои немногие оставшиеся крепости их общество стало заниматься исключительно обороной."
 innovation_iron_hills_goat_domestication:0 "Одомашнивание коз"
 innovation_iron_hills_goat_domestication_desc:0 "Гномы Железных холмов овладели искусством выращивания и обучения козлов для использования в бою."

 ### Baradhrim. Men of Forodhwaith

 # Lossoth
 innovation_lossoth_hunters:0 "Лоссотские охотники"
 innovation_lossoth_hunters_desc:0 "Из-за морозного ландшафта Форохеля у лоссотов мало средств к существованию, их общины зависят почти исключительно от охотников, которые отправляются в ледяные дебри, чтобы прокормить свои деревни."
 lossoth_ski_hunters:0 "Лоссотские охотники на лыжах"
 lossoth_ski_hunters_flavor:0 "Оснащённые лыжами, эти охотники быстро перемещаются по неумолимой зимней пустоши, которую они называют своим домом, и опережают любого врага, угрожающего их образу жизни. Зоркие глаза и смертоносная точность вселяют страх в сердца врагов."


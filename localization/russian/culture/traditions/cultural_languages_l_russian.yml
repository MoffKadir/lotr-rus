 language_sindarin_name:0 "Синдаринский"
 language_sindarin_desc:0 "Названный в честь эльфов-[sindarelves|El] [Concept('beleriand', 'Белерианда')|E], синдарин был «общим языком» эльфов [Concept('westlands', 'Запада')|E] Средиземья.\n\nСвязанный с языком телерин в Валиноре, синдарин развился в Белерианде в [Concept('yearofthetreesage', 'Эпоху Древ')|E]. После возвращения [Concept('noldorelvesexiles', 'нолдор-изгнанников')|E] в [middleearth|E], Элу Тингол, король синдар, запретил использование квенья в своих владениях. Хотя это постановление не имело практической силы, чтобы связать нолдор, эльфы Белерианда также медленнее изучали квенья, чем нолдор синдарин. В результате квенья постепенно вышла из употребления и превратилась в язык преданий, а синдарин стал доминирующим эльфийским языком.\n\nОснование королевств [sindarelves|El] в [greenwoodshort|E] и [Concept('lothlorien', 'Лотлориэне')|E] привело к тому, что лесные эльфы Лихолесья и эльфы-нандор из Лориэна перешли на синдарин. Синдарин [Concept('greenwoodshort', 'Зеленолесья')|E] вобрал в себя множество лесных элементов, образовав уникальный диалект.\n\nНуменорца Андустара приняли синдарин в своей повседневной речи, будучи потомками беорийцев, которые отказались от своего родного диалекта талиски. Так возник нуменорский диалект синдарина, который сохранился в Гондоре и Арноре после Акаллабета."

 language_rhovanic_name:0 "Рованийский"
 language_rhovanic_desc:0 "Рованийский язык произошёл от северной группы эдайн, говорящих на талиска, которые остались в Великом Зеленолесье в Рованионе, а не перешли Мглистые горы. На рованийские языки также повлияли племена барадрим, пришедшие с востока во Вторую Эпоху, например, игаты. Короли Гондора признали рованийский язык схожим с вестроном; имея в качестве общего предка талиску, и поэтому северяне Рованиона были признаны Срединными людьми, дружественными Гондору. Рованийские языки также повлияли на языки многих народов Рованиона, таких как гномы из клана Длиннобородов и йориаги."

 language_rohirric_name:0 "Рохиррийский"
 language_rohirric_desc:0 "Рохиррийский - язык, на котором говорили рованионрим, последовавшие за Марвини в изгнание из Долины Андуина и ставшие народами эотеод. Рохиррийский язык произошёл от языков северян Рованиона и поэтому классифицируется как один из языков Срединных людей из-за сходства с вестроном, имеющим общего предка - талиску. В последние годы этот язык повлиял на языки, на которых говорят в землях, прилегающих к реке Изен, а народ адорнаэн говорит на смеси рохиррийского и гватуйлакского, что объясняется их связью с Роханом."


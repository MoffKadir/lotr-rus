 language_hobbitish_name:0 "Хоббитский"
 language_hobbitish_desc:0 "Хоббитский язык, также известный как кудугин, - это диалект вестрона, на котором говорят полурослики Шира. Язык был принят после окончания Блуждающих дней, когда в результате переселения в Арнор они столкнулись с вестроном, общей речью, на которой они стали говорить с заимствованиями из своего старого языка, испытавшего влияние рованийских языков, поэтому хоббитский язык имеет много языковых сходств с северными языками."


 language_avarin_name:0 "Аваринский"
 language_avarin_desc:0 "Аварин - это экзоним, которым называют языки, на которых говорят эльфы, отказавшиеся отправиться в Великое путешествие в Валинор или Белерианд и оставшиеся в землях Куивинэна. Об аваринском языке известно немного, однако он связан с другими эльфийскими языками через общего предка - примитивный квендийский. Когда авари разделились, их язык тоже разделился, образовав три основные ветви: северную, восточную и западную.\n\nПо причине близости к эльдар Зеленолесья западный аваринский диалект имеет некоторые общие черты с языками лесных эльфов, например, заимствованные слова.\n\nВосточный аваринский диалект был самым распространённым из диалектов, поскольку большинство аваринцев мигрировали на восток, а некоторые из них - на юг.\n\nСеверный аваринский диалект - самый своеобразный из всех, не имеющий внутренних согласных групп, он считается самым изолированным из диалектов, и некоторые даже сомневаются в его существовании."


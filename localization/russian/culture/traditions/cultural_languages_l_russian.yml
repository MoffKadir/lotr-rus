 language_orcish_name:0 "Орочий"
 language_orcish_desc:0 "Хотя у орков нет единой языковой структуры, они практикуют составление своей повседневной речи из искажённых заимствований из языков Средиземья, причем вестрон и чёрное наречие - самые распространенные языки, которые они заимствуют для оркской речи. Различия в орочьем языке между разными племенами и видами орков были настолько велики, что он часто был бесполезен для общения, так как разные племена приспосабливались к языкам народов, которые их окружали. В частности, западные орки часто использовали вестрон в качестве своего языка между племенами."

 language_black_speech_name:0 "Чёрный"
 language_black_speech_desc:0 "Чёрное наречие было создано Тёмным Властелином Сауроном во время Второй Эпохи, чтобы стать общим языком всех его слуг. Мудрецы Средиземья считают чёрное наречие тёмным и злым языком, и мало кто осмеливается произносить её, поэтому на ней мало кто говорит вне влияния Саурона."

 language_taliska_name:0 "Талисканский"
 language_taliska_desc:0 "Талиска была общим языком предков домов Беора и Хадора. Во время переселения на запад на этот язык оказали влияние аварин и гномий кхуздул. К тому времени, когда оба племени прибыли в Белерианд, их языки значительно разошлись, причем беорская талиска включала в себя гораздо больше эльфийских элементов, чем хадорская талиска.\n\n Беорцы в значительной степени отказались от своей собственной ветви талиски, когда поселились в Белерианде, приняв синдарин. В результате именно хадорская талиска выжила и развилась в более поздний язык [Concept('numenor', 'Нуменора')|E], адунаический."

 language_adunaic_name:0 "Адунаический"
 language_adunaic_desc:0 "Адунаический - язык, на котором говорят в бывших нуменорских колониях к югу от Харнена. Он произошёл от талиски, языка эдайн Первой Эпохи. Язык развивался после Акаллабета: теперь независимые королевства-в-изгнании принимали чужеродное влияние на свой диалект, например, Беллакар и Анарикэ, или предпочитали консервативно сохранять язык, как это делали адунайские королевства Тани-Хазад и Тантурак.\n\n Адунайский язык можно разделить на четыре различные ветви: северную, центральную, южную и восточную:\n\nСеверная ветвь: умбарский адунаический, наиболее похожий на высокий адунайский язык Нуменора, но также имеющий влияние северного аписайского.\n\nЦентральная ветвь: беллакарский адунаический, далее подразделяется на северный и южный диалект, в первом больше влияния теджин, а во втором - бозишнарудского.\n\nЮжная ветвь: харадунаический, язык королевств Тани-Хазад и Ан-Балкумаган, самый консервативный из диалектов, но также подверженный влиянию южного аписайского, на нём также говорят в Тантураке.\n\nВосточная ветвь: анарикейский диалект, на котором говорят только в городских районах, один из наиболее подверженных влиянию адунаических диалектов, с сильным кхайским влиянием."


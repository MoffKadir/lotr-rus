l_russian:
 language_generic_label_desc:0 "Преобладающий в [Concept( 'culture', 'культуре' )|E] [language|El] включает в себя широкий спектр диалектов, говоров, креольских языков и родственных малых языков, которые часто (хотя и не обязательно) являются взаимопонятными или более легкими для изучения."

 language_quenya_name:0 "Квеньянский"
 language_quenya_desc:0 "Доминирующий [Concept('elven', 'эльфийский')|E] язык [Concept( 'uttermostwest', 'Заокраинного Запада' )|E], квенья может быть разделена на три диалекта: валинорский, ваньярский, и говор Изгнанников.\n\nВалинорская квенья - диалект, на котором изначального говорили [noldor|El], а после Исхода сохранился среди тех, кто остался в Валиноре.\n\nВаньярская квенья - диалект, на котором говорят ваньяр Валимара. Это диалект с наибольшим влиянием валарин, но в остальном самый консервативный из диалектов, посколько они были менее новаторскими, чем нолдор.\n\nКвенья Изгнанников (также известная как квенья нолдор), на которой говорили [noldorelvesexiles|El]. Это был диалект квенья, претерпевший наибольшие изменения, и именно на нём говорили [dunedain|El] [Concept('numenor', 'Нуменора')|E], а затем [Concept('realms_in_exile', 'королевств-в-изгнании')|E].\n\nЯзык тэлери из Валинора, тэлерин, иногда считается ответвлением квенья."

 language_westron_name:0 "Вестронский"
 language_westron_desc:0 "Вестрон, или адуни, - креолизованный адунаикский вариант языка Срединных людей [Concept( 'middleearth', 'Средиземья' )|E]. Вестрон сформировался в северных колониях [Concept( 'numenor', 'Нуменора' )|E], где адунаикский считался  [Concept( 'faithfulshort', 'Верными' )|E] запятнанным из-за ассоциации с [Concept( 'kingsmen', 'Людьми Короля' )|E]. В результате было мало попыток сохранить язык, что привело к его большему развитию из-за этого пренебрежения.\n\nПосле [Concept( 'downfall', 'Низвержения' )|E] изгнанники из Нуменора расширили и обогатили вестрон многими [Concept( 'elvish', 'эльфийскими' )|E] заимствованиями, в основном из нуменорского диалекта синдарина. Под влиянием [dunedain|El] вестрон стал известен как общий язык в землях Запада из-за своей популярности: [dwarves|El], [orcs|El] и [elves|El] говорили на этом языке или на близком к нему диалекте."

 language_goblin_name:0 "Гоблинский"
 #language_goblin_desc:0 "" What the hell do Gobbos speak?

 language_orcish_name:0 "Орочий"
 language_orcish_desc:0 "Хотя у [Concept( 'orcs', 'орков' )|E] нет единой языковой структуры, они практикуют составление своей повседневной речи из искажённых заимствований из языков [Concept( 'middleearth', 'Средиземья' )|E], причем вестрон и чёрное наречие - самые распространенные языки, которые они заимствуют для оркской речи. Различия в орочьем языке между разными племенами и видами орков были настолько велики, что он часто был бесполезен для общения, так как разные племена приспосабливались к языкам народов, которые их окружали. В частности, западные орки часто использовали вестрон в качестве своего языка между племенами."

 language_kurr_name:0 "Куррский"
 language_kurr_desc:0 "Курр - это непонятный [Concept( 'orcish', 'орочий' )|E] язык, на котором говорят некоторые изолированные племена в Жёлтых горах. Он состоит из резких, отрывистых звуков, которые выплёвываются в быстрой последовательности, образуя очень грубые предложения. Из-за сильного эха в пещерах простые сигналы и команды могут передаваться на огромные расстояния глубоко под землёй. Из-за своих первобытных наклонностей даже соседние группы орков с трудом понимают друг друга."

 language_black_speech_name:0 "Чёрный"
 language_black_speech_desc:0 "Чёрное наречие было создано Тёмным Властелином [Concept( 'sauroncharacter', 'Сауроном' )|E] во [Concept( 'secondage', 'Второй Эпохе' )|E], чтобы стать общим языком всех его слуг. Мудрецы [Concept( 'middleearth', 'Средиземья' )|E] считают чёрное наречие тёмным и злым языком, и мало кто осмеливается произносить её, поэтому на ней мало кто говорит вне влияния Саурона."

 language_taliska_name:0 "Талисканский"
 language_taliska_desc:0 "Талиска была общим языком предков домов Беора и Хадора. Во время переселения на запад на этот язык оказали влияние аварин и гномий кхуздул. К тому времени, когда оба племени прибыли в Белерианд, их языки значительно разошлись, причем беорская талиска включала в себя гораздо больше эльфийских элементов, чем хадорская талиска.\n\n Беорцы в значительной степени отказались от своей собственной ветви талиски, когда поселились в Белерианде, приняв синдарин. В результате именно хадорская талиска выжила и развилась в более поздний язык [Concept('numenor', 'Нуменора')|E], адунаический."

 language_adunaic_name:0 "Адунаический"
 language_adunaic_desc:0 "Адунаический - язык, на котором говорят в бывших [Concept('numenorean', 'нуменорских')|E] колониях к югу от Харнена. Он произошёл от талиски, языка эдайн [Concept('firstage', 'Первой Эпохи')|E]. Язык развивался после [Concept('akallabeth', 'Акаллабета')|E]: теперь независимые [Concept('realms_in_exile', 'королевства-в-изгнании')|E] принимали чужеродное влияние на свой диалект, например, [bellakar|E] и Анарикэ, или предпочитали консервативно сохранять язык, как это делали [Concept('adunai', 'адунайские')|E] королевства [thanihazad|E] и Тантурак.\n\n Адунайский язык можно разделить на четыре различные ветви: северную, центральную, южную и восточную:\n\nСеверная ветвь: [Concept('umbar', 'умбарский')|E] адунаический, наиболее похожий на высокий адунайский язык Нуменора, но также имеющий влияние северного аписайского.\n\nЦентральная ветвь: беллакарский адунаический, далее подразделяется на северный и южный диалект, в первом больше влияния теджин, а во втором - бозишнарудского.\n\nЮжная ветвь: харадунаический, язык королевств Тани-Хазад и [anbalkumagan|E], самый консервативный из диалектов, но также подверженный влиянию южного аписайского, на нём также говорят в Тантураке.\n\nВосточная ветвь: анарикейский диалект, на котором говорят только в городских районах, один из наиболее подверженных влиянию адунаических диалектов, с сильным кхайским влиянием."

 language_daenael_name:0 "Даэнаэлский"

 language_gwathuirim_name:0 "Гватуилакский"

 language_drug_name:0 "Другикский"

 language_sindarin_name:0 "Синдаринский"
 language_sindarin_desc:0 "Названный в честь [Concept('elves', 'эльфов')|E]-[sindarelves|El] [Concept('beleriand', 'Белерианда')|E], синдарин был «общим языком» эльфов [Concept('westlands', 'Запада')|E] [Concept( 'middleearth', 'Средиземья' )|E].\n\nСвязанный с языком телерин в Валиноре, синдарин развился в Белерианде в [Concept('yearofthetreesage', 'Эпоху Древ')|E]. После возвращения [Concept('noldorelvesexiles', 'нолдор-изгнанников')|E] в [middleearth|E], Элу Тингол, король синдар, запретил использование квенья в своих владениях. Хотя это постановление не имело практической силы, чтобы связать нолдор, эльфы Белерианда также медленнее изучали квенья, чем нолдор синдарин. В результате квенья постепенно вышла из употребления и превратилась в язык преданий, а синдарин стал доминирующим эльфийским языком.\n\nОснование королевств [sindarelves|El] в [greenwoodshort|E] и [Concept('lothlorien', 'Лотлориэне')|E] привело к тому, что лесные эльфы Лихолесья и эльфы-нандор из Лориэна перешли на синдарин. Синдарин [Concept('greenwoodshort', 'Зеленолесья')|E] вобрал в себя множество лесных элементов, образовав уникальный диалект.\n\nНуменорца Андустара приняли синдарин в своей повседневной речи, будучи потомками беорийцев, которые отказались от своего родного диалекта талиски. Так возник [Concept('numenorean', 'нуменорский')|E] диалект синдарина, который сохранился в Гондоре и Арноре после Акаллабета."

 language_rhovanic_name:0 "Рованийский"
 language_rhovanic_desc:0 "Рованийский язык произошёл от северной группы эдайн, говорящих на талиска, которые остались в [Concept('greenwood', 'Зеленолесье')|E] в [Concept('rhovanion', 'Рованионе')|E], а не перешли [mistymountains|E]. На рованийские языки также повлияли племена барадрим, пришедшие с востока во [Concept('secondage', 'Вторую Эпоху')|E], например, игаты. Короли [Concept('gondor', 'Гондора')|E] признали рованийский язык схожим с вестроном; имея в качестве общего предка талиску, и поэтому [Concept('northmen', 'северяне')|E] Рованиона были признаны Срединными людьми, дружественными Гондору. Рованийские языки также повлияли на языки многих народов Рованиона, таких как [dwarves|El] из клана [Concept('longbeard', 'Длиннобородов')|E] и йориаги."

 language_rohirric_name:0 "Рохиррийский"
 language_rohirric_desc:0 "Рохиррийский - язык, на котором говорили рованионрим, последовавшие за Марвини в изгнание из [Concept('anduinvale', 'Долины Андуина')|E] и ставшие народами [eothed|El]. Рохиррийский язык произошёл от языков [Concept('northmen', 'северян')|E] Рованиона и поэтому классифицируется как один из языков Срединных людей из-за сходства с вестроном, имеющим общего предка - талиску. В последние годы этот язык повлиял на языки, на которых говорят в землях, прилегающих к реке Изен, а народ адорнаэн говорит на смеси рохиррийского и гватуйлакского, что объясняется их связью с [Concept('rohan', 'Роханом')|E]."

 language_ioradya_name:0 "Иорадьянский"

 language_varadia_name:0 "Варадьянский"

 language_middle_apysaic_name:0 "Средне-аписаикский"

 language_avarin_name:0 "Аваринский"
 language_avarin_desc:0 "Аварин - это экзоним, которым называют языки, на которых говорят [elves|El], отказавшиеся отправиться в Великое путешествие в [valinor|E] или [beleriand|E] и оставшиеся в землях [Concept('cuivienen', 'Куивинэна')|E]. Об аваринском языке известно немного, однако он связан с другими эльфийскими языками через общего предка - примитивный квендийский. Когда авари разделились, их язык тоже разделился, образовав три основные ветви: северную, восточную и западную.\n\nПо причине близости к [eldar|El] [Concept('greenwoodshort', 'Зеленолесья')|E] западный аваринский диалект имеет некоторые общие черты с языками лесных эльфов, например, заимствованные слова.\n\nВосточный аваринский диалект был самым распространённым из диалектов, поскольку большинство аваринцев мигрировали на восток, а некоторые из них - на юг.\n\nСеверный аваринский диалект - самый своеобразный из всех, не имеющий внутренних согласных групп, он считается самым изолированным из диалектов, и некоторые даже сомневаются в его существовании."

 language_nafarati_name:0 "Нафаратийский"

 language_northern_apysaic_name:0 "Северно-аписаикский"

 language_southern_apysaic_name:0 "Южно-аписаикский"

 language_khuzdul_name:0 "Кхуздулский"

 language_ulgathig_name:0 "Улгатигский"

 language_wastelands_name:0 "Местный"

 language_arhuneri_name:0 "Арунэрийский"

 language_hobbitish_name:0 "Хоббитский"
 language_hobbitish_desc:0 "Хоббитский язык, также известный как кудугин, - это диалект вестрона, на котором говорят полурослики Шира. Язык был принят после окончания Блуждающих дней, когда в результате переселения в Арнор они столкнулись с вестроном, общей речью, на которой они стали говорить с заимствованиями из своего старого языка, испытавшего влияние рованийских языков, поэтому хоббитский язык имеет много языковых сходств с северными языками."

 language_hillmen_name:0 "Мунентаэнский"

 language_khyan_name:0 "Кхайский"

 language_secret_danish_name:0 "Криптодатский" #juke note: nessecary
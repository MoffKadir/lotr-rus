 tradition_tatyarin_heritage_name:0 "Наследие татьяр"
 tradition_tatyarin_heritage_desc:0 "По большей части эта ветвь авари состоит из потомков родственного нолдор эльфийского народа – татьяр, оставшихся у Куивиэнен."

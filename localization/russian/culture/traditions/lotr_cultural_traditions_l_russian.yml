 tradition_variag_succession_stable_name:0 "Stable Variag Succession"
 tradition_variag_succession_stable_desc:0 "This particular branch of the Variags have abandoned their ancient ways of succession for a more stable one to ensure their realm is not fractured as easily and is able to withstand enemy attacks."

 # Orc traditions 
 tradition_legions_of_gundabad_name:0 "Легионы Гундабада"
 tradition_legions_of_gundabad_desc:0 "Легионами Гундабада называют орочьи племена, которые захватили древний гномий город Гундабад. Они оказались под властью Ангмара около 1300 года Т.Э. Под влиянием Ангмара, они выработали более организованную армейскую структуру, которой управлял Король-чародей. И хотя Ангмару было суждено пасть, орки Гундабада сохранили свои воинственные традиции и стремились управлять горными орками севера, смяв их под подошвой своих тёмных легионов."
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs:0 "Доступны [men_at_arms|El] - [GetMaA('hunter_orcs_on_fell_wargs').GetName]"
 #culture_parameter_unlock_maa_gundabad_blackshields:0 "Can recruit [GetMaA('gundabad_blackshields').GetName] as [men_at_arms|E]"
 #culture_parameter_unlock_maa_gundabad_war_troll:0 "Can recruit [GetMaA('gundabad_war_troll').GetName] as [men_at_arms|E]"
  
 tradition_dush_hai_cabal_name:0 "Тайное общество Душ-хай"
 tradition_dush_hai_cabal_desc:0 "Те в рядах орков, кто практикует тёмные искусства, зовутся душ-хай. В обществе орков таких весьма и весьма немного. В тех нечастых случаях, когда их услуги не требовались вождям, они собирались вместе и формировали собственные тайные общества. Эти общества были довольно закрыты, а их участники ревностно охраняли даже малейшие успехи в своих познаниях тёмных искусств, но обладали великой силой, где бы общества не формировались."

 # Dwarven traditions
 tradition_mining_fervour_name:0 "Mining Fervour"
 tradition_mining_fervour_desc:0 "This culture's enthusiasm for mining courses through its very blood. Great mining traditions have been passed down from generation to generation, with large parts of society dedicated to the pursuit and processing of the riches below ground." 
 culture_parameter_more_frequent_mining_expeditions:1 "Delay between [GetActivityType('activity_mining').GetName] [activities|E]: #P -50% #!"
 culture_parameter_mining_traits_more_valued:3 "[GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [trait|E] is seen as [prestige_i][prestigious|E]"
 culture_parameter_mining_traits_more_common:1 "[characters|E] gain [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [traits|E] more often"
 tradition_surface_dweller_name:0 "Surface Dwellers"
 tradition_surface_dweller_desc:0 "Despite the natural aptitude of Dwarves for building homes in the mountains and dark places of the world, these Dwarves have become accustomed to living out under the light of the sun on the surface."

 tradition_miners_name:0 "Miners"
 tradition_miners_desc:0 "This culture has a rich tradition of mining, showcasing remarkable skill in extracting valuable ores and minerals from their surroundings, contributing significantly to their society's prosperity."
 culture_surface_dweller_desc:0 "This culture is either too adapted to underground living or is present in mountainous terrain."


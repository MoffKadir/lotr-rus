 tradition_dune_sea_warfare_name:0 "Военное дело Моря Дюн"
 tradition_dune_sea_warfare_desc:0 "Обитатели Моря Дюн адаптировались к палящему солнцу и безжалостным пескам неприветливой пустыни. На поле боя они представлены небольшими но подвижными отрядами, которые извлекают максимальную выгоду из местности, нанося молниеносные удары, чтобы затем отступить..."

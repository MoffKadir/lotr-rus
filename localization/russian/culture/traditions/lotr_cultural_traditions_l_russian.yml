 ### Elven Traditions ### 
 tradition_nelyarin_heritage_name:0 "Наследие нельяр"
 tradition_nelyarin_heritage_desc:0 "По большей части эта ветвь авари состоит из потомков самого многочисленного эльфийского народа – нельяр, оставшихся у Куивиэнен."

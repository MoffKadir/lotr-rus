 tradition_abrakhan_magic_cities_name:0 "Волшебные города Абрахана"
 tradition_abrakhan_magic_cities_desc:0 "Города народа ковже-пуст, что расположены в красной пустыне Дарсалан, часто считают волшебными, поскольку воду там добывают из под земли в промышленных масштабах."

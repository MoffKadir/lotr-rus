l_russian:
 #MaA

 ### Elven General MAA ###
 ## Calaquendi ##
 high_elven_skirmishers:0 "Застрельщики калаквенди"
 high_elven_skirmishers_flavor:0 "Разведчики и эльфы-ополченцы, даже эти воины-калаквенди сражаются на уровне людей-ветеранов."
 high_elven_heavy_infantry:0 "Тяжёлая пехота калаквенди"
 high_elven_heavy_infantry_flavor:0 "Несмотря на свою малочисленность, тяжёлая пехота калаквенди сражается с доблестью, подобающей тем, кто видел свет Амана."
 high_elven_light_cavalry:0 "Лёгкая кавалерия калаквенди"
 high_elven_light_cavalry_flavor:0 "Легкобронированные всадники, эта лёгкая кавалерия, как утверждается, ездит на конях, произошедших от самых быстрых лошадей Валинора."
 high_elven_heavy_cavalry:0 "Тяжёлая кавалерия калаквенди"
 high_elven_heavy_cavalry_flavor:0 "В блестящих доспехах и с огромными копьями, эти небольшие полки кавалерии калаквенди могут беспощадно крушить вражеские ряды."
 high_elven_archers:0 "Лучники калаквенди"
 high_elven_archers_flavor:0 "Владея великолепными луками, не имеющими себе равных по качеству, лучники калаквенди быстро и точно выпускают мощные залпы стрел."
 high_elven_pikemen:0 "Копейщики калаквенди"
 high_elven_pikemen_flavor:0 "Крепкая стена из щитов и пик, многие враги разбиваются о копья калаквенди, как вода о берег."

 ## Lomiquendi ## - Alternatively, 'Amanyar'
 grey_elven_skirmishers:0 "Застрельщики ломиквенди"
 grey_elven_skirmishers_flavor:0 "Мастера разведки леса, немногие могут избежать преследования со стороны ломиквенди."
 grey_elven_heavy_infantry:0 "Тяжёлая пехота ломиквенди"
 grey_elven_heavy_infantry_flavor:0 "Хорошо бронированные, с могучими топорами и мечами, эти могучие ломиквенди - молот, способный сокрушить большинство врагов."
 grey_elven_light_cavalry:0 "Лёгкая кавалерия ломиквенди"
 grey_elven_light_cavalry_flavor:0 "Без доспехов и седла легкая кавалерия ломиквенди ловко маневрирует по холмам и лесам, преследуя врага или принося вести издалека."
 grey_elven_heavy_cavalry:0 "Тяжёлая кавалерия ломиквенди"
 grey_elven_heavy_cavalry_flavor:0 "Хотя они и не сражаются с той же неутомимостью, что их собратья-высшие эльфы, кавалерия ломиквенди с ожесточением пробивается сквозь врагов."
 grey_elven_archers:0 "Лучники ломиквенди"
 grey_elven_archers_flavor:0 "Лучники ломиквенди стреляют с быстротой, точностью и дисциплиной."
 grey_elven_pikemen:0 "Копейщики ломиквенди"
 grey_elven_pikemen_flavor:0 "Полки копейщиков ломиквенди - искусные мастера владения пиками и копьями."

 ## Moriquendi ##
 avarin_skirmishers:0 "Застрельщики мориквенди"
 avarin_skirmishers_flavor:0 "Застрельщики мориквенди быстры и легки на ногу, а их снаряды попадают точно в цель."
 avarin_heavy_infantry:0 "Тяжелая пехота мориквенди"
 avarin_heavy_infantry_flavor:0 "Тяжелую пехоту мориквенди Средиземья редко можно увидеть в собранном виде, они часто обладают обширным индивидуальным снаряжением, свидетельствующим об их опыте."
 avarin_light_cavalry:0 "Лёгкая кавалерия мориквенди"
 avarin_light_cavalry_flavor:0 "Пусть они и не облачены в тяжёлые доспехи, но лёгкая кавалерия мориквенди быстра как гром и вселяет страх в сердца своих противников."
 avarin_heavy_cavalry:0 "Тяжелая кавалерия мориквенди"
 avarin_heavy_cavalry_flavor:0 "Хотя мориквенди и не являются лучшими всадниками, они умеют собрать тяжелую кавалерию в трудную минуту. В доспехах, испещрённых экзотическими символами, они обрушивают свою ярость на врагов."
 avarin_archers:0 "Лучники мориквенди"
 avarin_archers_flavor:0 "При соблюдении строжайшей дисциплины лучники мориквенди почти не уступают своим собратьям-эльдар."
 avarin_pikemen:0 "Копейщики мориквенди"
 avarin_pikemen_flavor:0 "Суровая линия обороны, копейщики мориквенди отличаются гибкостью, способной на лету менять свой строй."

 ### Elven Cultural MAA ###
 ## Ñoldor ## 
 noldor_swordsmen:0 "Мечники нолдор"
 noldor_swordsmen_flavor:0 "Непоколебимые мечники нолдор в тяжёлой броне и с могучими мечами. Немногим удастся превзойти их в бою."
 noldor_glaivesmen:0 "Нолдор с глефами"
 noldor_glaivesmen_flavor:0 "Копейщики нолдор экипированы широкими щитами и готовы встать в стену, о которую разобьётся едва ли не каждый враг."
 noldor_cavalry:0 "Кавалерия нолдор"
 noldor_cavalry_flavor:0 "Самая мощная кавалерия эльдар, всадники нолдор облачены в тяжелую броню и оружие. Они словно молот, громящий всё на своём пути."
 noldor_archers:0 "Лучники нолдор"
 noldor_archers_flavor:0 "Пусть лучники нолдор и не превосходят других эльдар мастерством, их броня отличается крепостью, а могучие луки несут погибель каждому врагу."
 noldor_veterans:0 "Ветераны нолдор"
 noldor_veterans_flavor:0 "Ветераны многочисленных сражений, эти могучие воины несравнимы с прочими смертными. Некоторые застали даже Дагор-нуин-Гилиат."
 song_smiths:0 "Мастера песни"
 song_smiths_flavor:0 "Мир был создан в песне, которая по-прежнему резонирует в нём. Высшие эльфы Средиземья сохраняют большинство знаний о Песнях Силы и о том, какой ущерб они могут причинить в бою."

 ## Sindar ##
 sindar_nobility:0 "Знать синдар"
 sindar_nobility_flavor:0 "Дворяне синдар менее искуссны в войне, чем нолдор, но всё же способны на мужество, если их разбудить."
 hir_hathol:0 "Хир-Хатол"
 hir_hathol_flavor:0 "Вооружившись огромными топорами, Хир-Хатол отважно бросаются в гущу сражения, сея ужас в рядах врага."
 falathrim_haven_guard:0 "Стража гавани фалатрим"
 falathrim_haven_guard_flavor:0 "Стража эльфийских гаваней, ближайший аналог ополчения у эльфов."
 marchwardens:0 "Дозорные синдар"
 marchwardens_flavor:0 "Небольшие группы лучников, патрулирующие лесные чащи ещё со времён Дориата. Дозорные синдар легко потягаются с лучшими стрелками в мире."

 ## Galadhrim ##
 galadhrim_warriors:0 "Воины галадрим"
 galadhrim_warriors_flavor:0 "Воины Лотлориена, галадримы поклялись сражаться за своего Владыку и Владычицу."
 knights_of_amroth:0 "Рыцари Амрота"
 knights_of_amroth_flavor:0 "Рыцари, издревле присягнувшие королям Лотлориэна, хотя их никогда не было много, выезжают на битву на прекрасных конях."
 galadhrim_wardens:0 "Хранители галадрим"
 galadhrim_wardens_flavor:0 "Хранители патрулируют границы Лориэна на земле и с верхушек деревьев."
 galadhrim_archers:0 "Лучники галадрим"
 galadhrim_archers_flavor:0 "Хотя все эльфы умеют пользоваться луком, эти лучники отбираются из числа галадрим за их исключительное мастерство."
 galadhrim_sentinels:0 "Стражи галадрим"
 galadhrim_sentinels_flavor:0 "Вооружённые пиками и хорошо бронированные, стражи образуют мощную защиту от всех, кто угрожает Лориэну."

 ## Greenwood ##
 gilded_guard:0 "Золочёная гвардия"
 gilded_guard_flavor:0 "Облачённые в тяжёлые доспехи и вооружённые огромными копьями, позолоченные гвардейцы известны как самая стойкая сила в Зеленолесье."
 greenwood_swordsmen:0 "Мечники Зеленолесья"
 greenwood_swordsmen_flavor:0 "В тонко выделанных доспехах, похожих на лакированное дерево, мечники Зеленолесья идут строем и рубят своих врагов."
 greenwood_archers:0 "Лучники Зеленолесья"
 greenwood_archers_flavor:0 "В тонко выделанных доспехах, похожих на лакированное дерево, лучники Зеленолесья поражают врагов издалека."
 silvan_rangers:0 "Следопыты лесных эльфов"
 silvan_rangers_flavor:0 "Выходцы из лесных эльфов, уроженцы Зеленолесья, эти следопыты умеют незаметно перемещаться по лесу и следить за его границами."
 royal_elk_riders:0 "Королевские наездники на лосях"
 royal_elk_riders_flavor:0 "Личная свита эльфийского короля, всадники на лосях известны своими благородными, но опасными скакунами, которые, кажется, движутся как одно целое."
 theladagnyr:0 "Тэладагнир"
 theladagnyr_flavor:0 "Вооружённые двулезвийными посохами, тэладагнир - это особые отряды, направленные против всех видов ужасных зверей - волков, пауков или змеев."

 ## Penni ##
 nelyarin_archers:0 "Лучники нельяр"
 nelyarin_archers_flavor:0 "Впитавшие традиции своих предков, нельяр и их наследники являются искусными мастерами владения луком."
 nelyarin_swordsmen:0 "Мечники нельяр"
 nelyarin_swordsmen_flavor:0 "Хотя меч не является традиционным оружием нельяр, даже они приспособились к его использованию."
 nelyarin_pikemen:0 "Копейщики нельяр"
 nelyarin_pikemen_flavor:0 "Впитавшие традиции своих предков, нельяр и их наследники являются искусными мастерами владения копьём."
 nelornieth_watch:0 "Дозорные Нелорниэта"
 nelornieth_watch_flavor:0 "Хранители королевства Нелорниет, дозорные бдительно следят за всеми, кто обитает за его пределами."
 neldoreth_borderwardens:0 "Стражи границ Нелдорэт"
 neldoreth_borderwardens_flavor:0 "Хранители своего королевства, стражи границ обеспечивают безопасность своих сородичей в пределах королевства."
 nuinevari:0 "Нуйневари"
 nuinevari_flavor:0 "Нуйневари, «Речные духи», относятся к младшим Фэй, обитающим в Средиземье. Эти нуйневари заключили договор с местными эльфами, живут с ними и помогают им защищать своё царство."

 ## Cuind ##
 tatyarin_harriers:0 "Охотники татьяр"
 tatyarin_harriers_flavor:0 "Приспособившись к густым лесам и джунглям Юга, эти татьяры с безошибочной точностью владеют тонкими смертоносными копьями."
 tatyarin_rangers:0 "Следопыты татьяр"
 tatyarin_rangers_flavor:0 "Эти мастера лука сочетают своё наследие татьяр с новыми тактическими приёмами, более подходящими для их густой среды."
 tatyarin_guardians:0 "Стражи татьяр"
 tatyarin_guardians_flavor:0 "Эти виртуозные фехтовальщики - сила, с которой нужно считаться, они веками тренировались, чтобы стать последней линией обороны своих тайных убежищ."
 cuind_wanderers:0 "Странники куинд"
 cuind_wanderers_flavor:0 "Племя куинд из Авари всегда было в душе путешественниками, в далёком прошлом они пересекли все Средиземье, чтобы поселиться в лесах и джунглях Юга. Теперь эти бесстрашные эльфы испытывают весь свой опыт на прочность, чтобы защитить свой народ."

 ## Sirrandrai ##
 sirrandrai_defenders:0 "Защитники сиррандрай"
 sirrandrai_defenders_flavor:0 "Эти скрытные бойцы рыщут по лесам и холмам, высматривая тех, кто нарушает покой эльфов."
 sirrandrai_sentinels:0 "Стражи сиррандрай"
 sirrandrai_sentinels_flavor:0 "Лучники с орлиным зрением, мало кто может надеяться пережить залпы их стрел, и ещё меньше тех, кто осмелится сделать это дважды."
 sirrandrai_veterans:0 "Ветераны сиррандрай"
 sirrandrai_veterans_flavor:0 "Немногие выжившие из Войны Последнего союза и их избранные ученики, эти тяжелобронированные воины - идеальный пример эльфийской мощи."
 sirrandrai_riders:0 "Всадники сиррандрай"
 sirrandrai_riders_flavor:0 "После уничтожения большей части лесов Эриадора сирандрай перешли к конному бою и на быстрых конях наносили удары по флангам своих врагов."
 wardens_of_sirgala:0 "Хранители Сиргала"
 wardens_of_sirgala_flavor:0 "Величайшие хранители всего Сиргала, эти элитные пикинеры не пали ни перед одним врагом, и не падут, пока свет эльфов ещё сияет в Средиземье."

 ## Laiquendi ##
 laiquendi_ambushers:0 "Засадники лаиквенди"
 laiquendi_ambushers_flavor:0 "Наследие воинов лаиквенди всегда было связано со скрытностью, примером которой служат засады. Выходя из тени, они осыпают врагов стрелами и исчезают так же быстро, как и появились, не оставляя после себя никаких следов, кроме убитых врагов."
 laiquendi_spearmen:0 "Копейщики лаиквенди"
 laiquendi_spearmen_flavor:0 "Копье и лук всегда были излюбленным оружием лаиквенди, и эти эльфы - одни из величайших мастеров копья. Их главная роль - прикрывать от нападения смертоносных лучников, но эти воины грозны сами по себе."
 laiquendi_scouts:0 "Разведчики лаиквенди"
 laiquendi_scouts_flavor:0 "Элитные следопыты и воины лаиквенди, эти разведчики следят за вражескими силами, завлекая их вглубь холмов и лесов, где в засаде поджидает основная масса сил. Немногие враги избегают ловушек зелёных эльфов, когда их видят, и ещё меньше, когда вступают в бой."
 ossiriand_rangers:0 "Следопыты Оссирианда"
 ossiriand_rangers_flavor:0 "Обладая мощными длинными луками - излюбленным оружием лаиквенди, - эти искусные лучники с неизменной точностью пробивают любую, даже самую прочную броню, и быстро исчезают в лесах, как только битва окончена."

 ## Kinnlai ##
 annammon_kin:0 "Аннамон-кин"
 annammon_kin_flavor:0 "Эльфийские мумакил - одна из самых опасных сил во всей Арде."

 ### Dwarven ###
 ## Longbeards ##
 longbeard_skirmishers:0 "Крабан Азгит"
 longbeard_skirmishers_flavor:0 "Среди «Вороньих глаз» используется древняя традиция Длиннобородых говорить с очень умными воронами Эребора и Железных холмов."
 longbeard_heavy_infantry:0 "Сигин Барук"
 longbeard_heavy_infantry_flavor:0 "«Длинные топоры» знамениты и страшны своими прочными доспехами и разрушительными ударами". 
 longbeard_crossbowmen:0 "Зирин Шатхур"
 longbeard_crossbowmen_flavor:0 "«Железный дождь» обрушивает на врагов сокрушительные залпы болтов. Тесные подземные коридоры Длиннобородых превращаются в безнадежную смертельную ловушку, где незваным гостям негде спрятаться."
 longbeard_pikemen:0 "Клетухур"
 longbeard_pikemen_flavor:0 "«Стальной лес» - хорошо узнаваемое зрелище среди Длиннобородых. Их фаланга представляет собой несокрушимую стену, не позволяющую врагам Сигин-Тарага ни на дюйм продвинуться вперёд." 
 longbeard_cavalry:0 "Сетфон Тхараг"
 longbeard_cavalry_flavor:0 "Клан Длиннобородых - единственный из гномьих кланов, где широко распространено приручение животных. В результате Сигин-тараг - единственные гномы, имеющие кавалерию. В бой они идут на баранах, выращенных для сражений, и вражеским лошадям лучше держаться подальше." 
 longbeard_horse_archers:0 "Хигем Тхинбин"
 longbeard_horse_archers_flavor:0 "«Раскаты грома»."

 ## Firebeards ##
 firebeard_skirmishers:0 "Шумзраказ" #Flame Wardens
 firebeard_skirmishers_flavor:0 "«Хранители пламени» служат стражей на шахтах по всем твердыням. Они в совершенстве овладели искусством устрашения, чтобы отвадить всех возможных нарушителей порядка."
 firebeard_heavy_infantry:0 "Беблел Ишмири"
 firebeard_heavy_infantry_flavor:0 "«Медная гвардия» защищает короля Огнебородых и следует за ним, куда бы он ни отправился." 
 firebeard_archers:0 "Хурзу Тумну"
 firebeard_archers_flavor:0 "«Следопыты Долины» патрулируют восточную часть Синих гор от любой предполагаемой угрозы. Поскольку внешний мир полон неизвестных угроз, эти гномы не могут терять бдительности." 
 firebeard_pikemen:0 "Ашур Тхаргу"
 firebeard_pikemen_flavor:0 "«Столбы Дыма» состоят в основном из молодых Огнебородых из Бузра-Дума. Они тренируются бесчисленное количество часов, чтобы отстоять с таким трудом завоёванную мирную жизнь, не беспокоясь о проблемах внешнего мира." 
 firebeard_monsters:0 "Гозиг Фарас"
 firebeard_monsters_flavor:0 "«Пасть Змея» известна в гномьем королевстве с незапамятных времен. Благодаря своей способности распространять огонь по своему усмотрению, они сеют хаос в моральном состоянии врага. Хотя прошло много тысячелетий, их по-прежнему боятся, ведь они такие же чудовищные, как и враги, с которыми они сталкиваются в бою."

 ## Broadbeams ##
 broadbeam_skirmishers:0 "Кхагла Барак" #Blue Axes
 broadbeam_skirmishers_flavor:0 "«Синие топоры» патрулируют древние залы и горные тропы на севере Синих гор. Хотя по мере старения мира и ослабления народа угрозы для их горных домов уменьшились, эти гномы сохраняют бдительность и дисциплину."
 broadbeam_heavy_infantry:0 "Ашамур Габилгатхол" #Gabilgathol Guardians
 broadbeam_heavy_infantry_flavor:0 "«Стражи Габилгатхола» защищают Белегост с первого рассвета. Их позолоченные доспехи символизируют огромное богатство, некогда хранившееся в их твердынях. Их богатство уменьшилось, но их решимость остается неизменной."
 broadbeam_dragonslayers:0 "Драконоборцы"
 broadbeam_dragonslayers_flavor:0 "Драконоборцы были страшны на поле боя ещё до того, как появились драконы, истреблением которых они так славятся. К Третьей Эпохе их численность значительно уменьшилась, но, собравшись вместе, они сражаются как призраки древних дней."
 broadbeam_crossbowmen:0 "Фантнухуб Карашу" #Broadbeam Marksmen
 broadbeam_crossbowmen_flavor:0 "«Стрелки Широкозадов» владеют мастерски изготовленными арбалетами. Искусство изготовления и владения этим оружием развивалось с течением времени, целые кланы занимаются управлением гильдиями, производящими это оружие, а другие передают свои навыки владения им от отца к сыну." 
 broadbeam_pikemen:0 "Часовые Фахамгатхола" #Northern Fortress Sentries
 broadbeam_pikemen_flavor:0 "Часовые «Северной крепости» охраняют земли Широкозадов. Укрывшись на вершине горы, часовые неустанно наблюдают за Синими горами."

 ## Blacklocks ##
 blacklock_skirmishers:0 "Нарагзанат Бух" #Blacklock Company
 blacklock_skirmishers_flavor:0 "«Отряды Черновласов» - обычное явление на крайнем юге Среднеземья. Эти авантюристы и наёмники часто формируют отряды из ревностных Черновласов. Вооружены они по своему усмотрению, имеют легкие доспехи, чтобы легче преодолевать огромные расстояния, которые им приходится преодолевать, охотясь на слуг великого врага."
 blacklock_heavy_infantry:0 "Азарук'Азагх" #Masters of War
 blacklock_heavy_infantry_flavor:0 "«Мастера войны» славятся и их боятся все слуги великого врага. Они умеют действовать в разных климатических условиях и на разной местности. Многие народы от Мумакана до Вомаваса избежали обращения в тень благодаря этим воителям, чьё мастерство соперничает только с рвением."
 blacklock_crossbowmen:0 "Исбедж Тахфа'урд" #Yellow Mountains Scouts
 blacklock_crossbowmen_flavor:0 "«Разведчики Жёлтых гор» отправляются в путешествие по границам королевства."
 blacklock_pikemen:0 "Найхдири" #Companion Wall
 blacklock_pikemen_flavor:0 "Воины черновласов проводят больше времени со своими братьями по оружию, чем со своими семьями, становясь настоящими «Соратниками Стен». Охраняют ли они военные твердыни, пока хозяин находится в походе, или сражаются в качестве наёмников, они всегда готовы к бою."
 blacklock_engineers:0 "Инженеры Черновласов" #
 blacklock_engineers_flavor:0 ""

 ## Stiffbeards ##
 stiffbeard_skirmishers:0 "Зарстху Балрак" #Frigid Forest Wardens
 stiffbeard_skirmishers_flavor:0 "«Стражи Холодного леса» действуют как разведчики и следопыты, патрулируя входы в различные твердыни. С помощью больших топоров они прорубают проходы в лесах и организуют внезапные нападения на вражеские войска."
 stiffbeard_heavy_infantry:0 "Балб'урс" #Iceflame
 stiffbeard_heavy_infantry_flavor:0 "«Ледяное пламя» - основная сила армии Жесткобородых. Их крайнее упрямство за века превратило их в непоколебимые стены, совершающие подвиги, равных которым нет ни у кого из Кхазад. Хотя они не снискали славы и признания, во многом благодаря их упорному труду немногим оставшимся твердыням удаётся выживать под постоянным натиском орков."
 stiffbeard_crossbowmen:0 "Ихкхед Багд" #Biting Wind
 stiffbeard_crossbowmen_flavor:0 "«Жгучий ветер» поддерживает основные силы, нанося удары по всему полю боя. Они отлично владеют метательными топорами, создавая впечатление, будто сам зимний ветер направлен против их врагов." 
 stiffbeard_pikemen:0 "Мебелтарг Маракх" #Mebeltarg Marâkh
 stiffbeard_pikemen_flavor:0 "«Щитоносцы» составляют большую часть армии Жесткобородых. Из-за крайне низких температур они в основном используют меховую броню с некоторыми железными вставками. Однако их копья и щиты отлично работают в закрытых помещениях и помогают сдерживать натиск врага."

 undying_of_khazad_dum:0 "Немаинкхед" #Undying
 undying_of_khazad_dum_flavor:0 "Древние и элитные войска Кхазад-дума, «Несмертные» носят огромные клинки, богато украшенные доспехи и, по слухам, опоясываются митрилевой кольчугой."

 blacklock_mercenaries:0 "Наёмники из клана Черновласов"
 blacklock_mercenaries_flavor:0 "Blacklock Mercenary Description"

 ### Aduniac ###
 ## Black Numenorean ##
 abrazanim_legion:0 "Абразаним Нардутарик"
 abrazanim_legion_flavor:0 "«Непреклонные башенные солдаты» составляют основную часть адунайских армий. Вооружённые большими щитами, они идут в бой с мрачной решимостью и яростно отстаивают дело Людей Короля."
 abrazanim_helberdiers:0 "Абразаним Нардубурода"
 abrazanim_helberdiers_flavor:0 "Вооружены длинными шестопёрами, тяжёлыми доспехами и щитами. Тяжёлое снаряжение этих воинов обозначает их как тяжёлых солдат-«нардубурода» в войсках чёрных нуменорцев."
 abrazanim_warbows:0 "Абразаним Нардубавиб"
 abrazanim_warbows_flavor:0 "Для Людей Короля стрельба из лука - древняя традиция. Самые благородные из них владеют старинными стальными луками, известными тем, что выпускают стрелы с такой силой, что они издают отчётливый свист на ветру."
 ## Ar-Adunaim ##
 narunaru_royal_guard:0 "Королевская гвардия Нару н'Ару"
 narunaru_royal_guard_flavor:0 "На адунайском Людей Короля называют Нару н'Ару, ведь они — истинные наследники древнего Нуменора. Они клянутся в верности идеалам Ар-Фаразона Золотого, последнего короля Нуменора и не признают власти династии Элендиля и претензий Верных."
 adunaim_armsmen:0 "Воинство адунаим"
 adunaim_armsmen_flavor:0 "Лорды Ар-Адунаим заявляют претензии на трон потерянного Нуменора и все территории королевств-в-изгнании. В этой связи многие люди, относящие себя к Людям Короля, нередко собираются вместе, ведомые общей целью. Их нередко называют воинством адунаим."
 ## Castamir ##
 adunakhori:0 "Адунакхори"
 adunakhori_flavor:0 "Они зовут себя Владыками Запада, пусть их нуменорское наследие и несколько потускнело, спустя годы жизни в Умбаре, среди людей низшей крови. Но что не потускнело — так это их ненависть к Верным и династиям наместников и королей, что правят королевством Гондор."
 umbar_usurpers:0 "Зимранарду"
 umbar_usurpers_flavor:0 "Зимранарду или «Жемчужные солдаты» — костяк армии дома Кастамира. Их враги также звали их умбарскими узурпаторами. Когда-то они были гондорцами, верными Кастамиру. Они верили, что на троне Гондора должны восседать только чистокровные нуменорцы."
 ## Sauron faith ##
 temple_knights_of_the_eye:0 "Слуги Ока"
 temple_knights_of_the_eye_flavor:0 "Чёрные нуменорцы, посвятившие свою жизнь служению Всевидящему Оку. С хладнокровием палачей они верхом уничтожают ряды противника, разрубая их длинными мечами. Эти вестники тьмы и смерти поистине ужасают. Лишь самые храбрые могут надеяться совладать с ними."

 ## Easterling ##
 szrel_kain_executioners:0 "Палачи Сзрел-Каина"
 szrel_kain_executioners_flavor:0 "Обучаются в недрах резиденции тиранов. Палачи - безликие агенты тирана Сзрелдора. Выступая в качестве элитной боевой силы, эти мужчины и женщины, отличающиеся огромной жестокостью, преследуют своих врагов с позолоченными клинками."

 dragon_knight_horse_archers:0 "Рыцари-драконы"
 dragon_knight_horse_archers_flavor:0 "Выкованные в горниле войны, которым является степи Руна, Рыцари-драконы несут огненную смерть в быстром темпе и на далёкие расстояния. Жестокие стражи и благородные рыцари, многие истерлинги мечтают вступить в их ряды."

 ## Khand ##
 variag_horse_archers:0 "Конные лучники вариагов"
 variag_horse_archers_flavor:0 "С незапамятных времен сложные луки конных вариагов, сделанные из рогов коней Руна, наводили страх на народы центрального Средиземья."
 windriders_of_khand:0 "Всадники ветра Кханда"
 windriders_of_khand_flavor:0 "Всадники Ветра с ветреных равнин Кханда, которых боятся и вблизи, и вдали, - налётчики, способные обойти всю землю."
 variag_axemen:0 "Топорщики вариагов"
 variag_axemen_flavor:0 "С короткими топорами на лошадях и огромными топорами-тесаками в пешем строю, люди Кханда свирепы на поле боя."
 variag_pikemen:0 "Пикинеры вариагов"
 variag_pikemen_flavor:0 "Пикинеры составляют основную пехоту истерлингов Кханда и известны своими золотисто-бронзовыми чешуйчатыми доспехами, шлемами и длинными пиками."

 ### Dorwinion ###
 vintner_court_knights:0 "Паладины двора виноделов"
 vintner_court_knights_flavor:0 "Облачённые в сверкающие доспехи и гамбезоны глубокого бордового цвета, эти искусные стражи вышли из низшего дворянства из числа Винных лордов, стремясь доказать свою состоятельность в бою."
 thorn_guard:0 "Стражи Шипа"
 thorn_guard_flavor:0 "Эти алебардисты, нанятые на службу мастерами-купцами, охраняют торговые караваны в мирное время, но более чем способны защитить королевство, когда война поднимает свою уродливую голову."
 vineyard_bowmen:0 "Лучники Виноградников"
 vineyard_bowmen_flavor:0 "На полях Дорвиниона отбираются самые сильные и быстрые рабочие, которым предоставляется время для обучения стрельбе из лука, чтобы отражать набеги истерлингов. Хотя они не так искусны, как профессиональные воины, они имеют преимущество перед обычным ополчением."

 ### Donan ###
 donan_slingers:0 "Пращники Донана"
 donan_slingers_flavor:0 "Под палящим солнцем Харондора и Ближнего Харада народ Донана прижимается к своим холмам и горам, чтобы защититься от захватчиков. Поэтому почти каждый мужчина и каждая женщина в той или иной степени владеют пращой."

 ### Mordor ### 
 olog_hai:0 "Олог-хай"
 olog_hai_flavor:0 "Олог-хай ростом выше обычного человека. Они покрыты шипастой чешуёй и вразнобой вооружены боевыми молотами, длинными мечами, шипастыми дубинами и кулачными щитами."
 caragor_pack:0 "Стая карагоров"
 caragor_pack_flavor:0 "Свирепые и дикие карагоры из Мордора бороздят пустынные просторы в поисках добычи. Охотясь стаями, они способны безжалостно уничтожить даже самую крупную добычу."
 orc_pikemen:0 "Пикинеры орков"
 orc_pikemen_flavor:0 "Орудуя заточенными пиками и обученные жестокой дисциплине, в бою они образуют непреклонную стену копий, готовую перебить любого, кто бросит вызов владычеству Тёмного Властелина."
 orc_trackers:0 "Смакурр"
 orc_trackers_flavor:0 "Ищейки орков («Гайрими» с орочьего) или Нюхачи («Смакур») — особая порода специально выведенных низших орков. Они отличаются малым размером, тёмной кожей, сгорбленностью и необычайно широкими ноздрями, позволяющими учуять добычу на большом расстоянии. Наиболее успешно применяются как охотники, лучники, разведчики или лазутчики."
 mountain_troll:0 "Горные тролли"
 mountain_troll_flavor:0 "Горные тролли, наделённые интеллектом бегемота, идеально подходят для тяжёлой работы и задач из разряда «пойди-убей-принеси». Если ими не руководит кто-то на порядок разумнее, собираются в малые стаи, живут в гористой местности, существуют на уровне движимых инстинктами низших хищников."
 # hill_troll:0 "Hill Trolls" # Defined in cultures
 hill_troll_flavor:0 "Холмовые тролли обладали интеллектом простейших животных, что делало их пригодными для выполнения тяжёлой работы. Когда над ними не властвовала большая сила, они жили дикими стаями в горных землях, время от времени совершая набеги на соседние регионы."
 great_beast:0 "Великие звери"
 great_beast_flavor:0 "Они выполняли широкий спектр задач от толкания тяжёлых осадных орудий до переноски паланкинов, набитых войсками. Эти огромные звери — невероятное зрелище, а сойтись с таким в бою — великий подвиг, вне зависимости от результата."
 siege_tower:0 "Осадные башни"
 siege_tower_flavor:0 "Осадная башня (или штурмовая башня), — осадное орудие, предназначенное для обеспечения сравнительно безопасного и быстрого доступа осаждающих на стены осаждаемой крепости."
 orc_dush_hai_warband:0 "Отряд душ-хай"
 orc_dush_hai_warband_flavor:0 "Напившись тлетворных зелий и под воздействием грубых чар, отряды душ-хай выступают в качестве молота, которым таинственные культы держат в узде буйных сородичей."
 chosen_of_the_flamesworn:0 "Избранники Огненной клятвы"
 chosen_of_the_flamesworn_flavor:0 "Избраны самой Огненной клятвой."

 ### Uruk-hai ###
 urukhai_skirmishers:0 "Охотники урук-хай"
 urukhai_skirmishers_flavor:0 "Худые, ловкие и устойчивые к солнечному свету. Эти урук-хаи передвигаются быстро и стаями, преследуя врага с неутомимым рвением."
 urukhai_spearmen:0 "Копейщики урук-хай"
 urukhai_spearmen_flavor:0 "Вооружённые короткими копьями и железными щитами, эти урук-хай носят легкие кожаные доспехи для большей подвижности и сражаются в тесном оборонительном строю, когда их атакуют."
 urukhai_fighting:0 "Тяжёлые мечники урук-хай"
 urukhai_fighting_flavor:0 "Эти свирепые урук-хаи хорошо вооружены, носят грубые стальные нагрудники поверх кольчуги. Жаждущие битвы, они составляют костяк армии Изенгарда."
 urukhai_pikemen:0 "Пикинеры урук-хай"
 urukhai_pikemen_flavor:0 "В тяжёлой броне и с длинными острыми пиками. Хотя эти урук-хаи менее подвижны, они могут выстроить устрашающую стену из пик, чтобы держать врагов на расстоянии."
 urukhai_archers:0 "Разведчики урук-хай"
 urukhai_archers_flavor:0 "Одетые в кожаные доспехи, с луками, сделанными из срубленных тисовых деревьев в окрестностях Изенгарда. Когда эти лучники не стоят за пехотой в бою, они служат основными разведчиками в войсках урук-хай."
 urukhai_crossbowmen:0 "Арбалетчики урук-хай"
 urukhai_crossbowmen_flavor:0 "Вооружённые тяжёлыми арбалетами, эти урук-хай способны обрушить на своих врагов медленный, но стабильный дождь болтов, способных пробить даже самую толстую броню."
 urukhai_warg_riders:0 "Всадники урук-хай на варгах"
 urukhai_warg_riders_flavor:0 "Появляясь в виде устрашающих гор на своих свирепых и могучих волках, эти урук-хай прорывают фланги вражеских рядов страшным шквалом зубов и когтей."
 urukhai_sappers:0 "Сапёры урук-хай"
 urukhai_sappers_flavor:0 "Работая в небольших командах, эти урук-хай прокладывают туннели под вражеской обороной и устанавливают канистры с Огнём Изенгарда, разрушая даже самые крепкие стены с помощью взрывчатки."
 urukhai_monstrosity:0 "Осквернители олог-гур"
 urukhai_monstrosity_flavor:0 "Эти чудовища - результат мрачных и нечестивых модификаций, которые Саруман внес в троллей, обитающих в Мглистых горах. Закованные в изенгардскую сталь, эти извращённые громады вселяют страх даже в самые храбрые сердца."
 urukhai_ballista:0 "Баллисты урук-хай"
 urukhai_ballista_flavor:0 "Эти боевые машины, созданные из дерева и железа, под командованием инженеров урук-хай обрушивают на вражескую оборону огромные болты и камни."
 urukhai_berserker:0 "Берсеркеры урук-хай"
 urukhai_berserker_flavor:0 "Эти урук-хай ещё крупнее и злобнее своих собратьев. Всецело преданные Саруману, они владеют обоюдоострыми мечами с тонко заточенными краями, способными без труда пробить кожаные доспехи и шеи."

 ### Dol Guldur and Undead ###

 unburied_wights:0 "Моргульские колдуны"
 unburied_wights_flavor:0 "Это колдуны, вселяющиеся в забальзамированные тела великих воинов, и перед ними живые падают на землю, бессильные. Их хватка крепче и холоднее железа, и они будут охотиться на живых."
 blighted_trappers:0 "Ослеплённые ловцы"
 blighted_trappers_flavor:0 "Паразитические споры прилипают к их изломанным телам. Безвольные шелудивые люди, в жилы которых просачивается кровь Дол-Гулдура, вступают в бой против собственного народа."
 giant_spiders:0 "Гигантские пауки"
 giant_spiders_flavor:0 "Потомство самой Унголиант, гигантские пауки обладают грубым, но жестоким интеллектом и становятся всё смелее и многочисленнее по мере того, как Тьма надвигается на мир."

 ### Isengard Dunlending Auxilliaries ###

 isengard_dunlending_huntsmen:0 "Охотники Дунланда"
 isengard_dunlending_huntsmen_flavor:0 "Охота - необходимость, но дичи мало, и она хорошо приспособлена к местности Дунланда. Эти охотники мастерски владеют длинными ножами и метательными топорами."
 isengard_dunlending_axemen:0 "Топорщики Дунланда"
 isengard_dunlending_axemen_flavor:0 "Взяв в руки топоры, жители Дунланда давно научились валить людей, как деревья."
 isengard_dunlending_horsemen:0 "Всадники Дунланда"
 isengard_dunlending_horsemen_flavor:0 "Закалённые всадники, быстрые скакуны сурового Дунланда умеют маневрировать в холмах."

 ### Maia ###
 rabbit_riders:0 "Наездники на кроликах"
 rabbit_riders_flavor:0 "#F Обученные самим Радагастом Бурым, эти верные упряжки управляют полями сражений в [Concept( 'anduinvale', 'Долине Андуина' )|E].#!"

 ### Sederi ###
 impali_tribesmen:0 "Воины племён Импали"
 impali_tribesmen_flavor:0 "Укоренившиеся в традициях племен, воины Импали вступают в бой с яростной решимостью, их копья сверкают на солнце, когда они обрушивают на врагов свой неумолимый натиск."
 zeba_outriders:0 "Всадники Зеба"
 zeba_outriders_flavor:0 "Всадники Зеба, мастера охоты и войны, проносятся по саванне на своих полосатых скакунах, обрушивая на врагов смертоносные залпы стрел и копьев с непревзойденной точностью и скоростью."

 ### Adena ###
 marshstriders:0 "Болотоходы"
 marshstriders_flavor:0 "Болотоходы Адена проворны и неуловимы, они с легкостью перемещаются по коварной местности Тани-Хазада. Они стремительно выходят из тени и исчезают в болотах, оставляя после себя смятение и страх."
 matriarchs_guard:0 "Стражи матриарха"
 matriarchs_guard_flavor:0 "Стражи матриарха, непоколебимые защитники, поклявшиеся охранять матриархов Адена и их народ, стоят непоколебимым щитом против любой угрозы, их верность непреклонна, их мужество непревзойденно."

 ### Adena ###
 tiderunners:0 "Оседлавшие приливы"
 tiderunners_flavor:0 "Стремительные, как морской бриз, Оседлавшие приливы Дрэла патрулируют побережье, зорко высматривая угрозы. Их связь с морем вплетена в их сущность, и они вселяют страх в сердца врагов, совершая молниеносные налёты и устраивая засады на побережье."
 shorewardens:0 "Стражи берегов"
 shorewardens_flavor:0 "Бдительные часовые, возвышающиеся на высоких сторожевых постах, несут дозор над побережьем, зорко следя за горизонтом в поисках любого признака приближающейся опасности и готовые обрушить шквал стрел на любого, кто осмелится угрожать их берегам."

 ### Pel ###
 blacksteel_phalanx:0 "Фаланга Чёрной стали"
 blacksteel_phalanx_flavor:0 "Фаланга Черной стали - грозное войско пикинеров, славящееся своей непреклонной дисциплиной и мастерством боя в строю. Их громовые боевые кличи вселяют страх в сердца врагов, когда они неумолимо наступают, точно стена из черной стали."
 marksmen_of_the_matron:0 "Меткие стрелки Матроны"
 marksmen_of_the_matron_flavor:0 "Меткие стрелки Матроны, элитные лучники, пропитанные древней мудростью, наследники священного искусства, переданного от эльфов-куинд, стоят на страже общества Пэл, их стрелы летят верно, защищая своих почтенных матриархов с непоколебимой преданностью и мастерством."

 ### Chaialla ###
 hill_stalkers:0 "Скаловики"
 hill_stalkers_flavor:0 "Мастера скрытности и войны в дикой местности, скаловики используют суровый рельеф своего дома на склоне скалы в своих интересах, заманивая ничего не подозревающих врагов в хитроумные ловушки и устраивая разрушительные засады с помощью своих пращей и дубин, оставляя в живых лишь немногих, кто может рассказать об их свирепой ярости."
 silent_stingers:0 "Безмолвные жала"
 silent_stingers_flavor:0 "Смертоносные убийцы из тени, Безмолвные жала наносят удары отравленными дротиками, их бесшумное приближение и смертоносная точность не оставляют никаких следов, кроме ядовитого жала их невидимой атаки."

 ### Mag ###
 ivory_sentinels:0 "Белоснежные стражи"
 ivory_sentinels_flavor:0 "Белоснежные стражи - высокие стражи, облаченные в доспехи из сверкающей слоновой кости, - являются грозным оплотом армии Магры, их внушительный рост и строгая подготовка с юности отмечают их как непреклонных защитников своего народа."
 zebaback_slavers:0 "Поработители на Зеба"
 zebaback_slavers_flavor:0 "Поработители на своих мощных скакунах Зеба наводят страх на вражеские земли, проносясь по ним с молниеносной скоростью, оставляя после себя разрушения и утаскивая пленников в цепях."

 ### Womarin
 ## Vulmaw
 waw_pirates:0 "Уавские пираты"
 waw_pirates_flavor:0 "Названные в честь печально известного острова Уав, пираты Далёкого Юга и Востока устрашают своей безрассудной беспечностью. Каждый считает, что его компаньоны обладают силой морского змея, и осознание этой лжи мало успокаивает тех, на кого они так уверенно набрасываются."
 vulmaw_venturers:0 "Вулмавские авантюристы"
 vulmaw_venturers_flavor:0 "Вулмавские воины - это пестрая смесь различных культур, привнесенных на острова авантюризмом и стремлением к свободе. Эта сила в разнообразии и яростная независимость делают их достойными противниками."

 ### Ulkhash
 obsidian_warriors:0 "Обсидиановая стража"
 obsidian_warriors_flavor:0 "Облачённая с ног до головы в черное стекло, Обсидиановая стража вооружена плоскими железными дубинками, покрытыми тонкими лезвиями из острого как бритва обсидиана, которые разлетаются при ударе."
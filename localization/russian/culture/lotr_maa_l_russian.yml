 ### Elven Cultural MAA ###
 ## Ñoldor ## 
 noldor_swordsmen:0 "Мечники нолдор"
 noldor_swordsmen_flavor:0 "Непоколебимые мечники нолдор в тяжёлой броне и с серьёзными мечами. Немногим удастся превзойти их в бою."
 noldor_glaivesmen:0 "Нолдор с глефами"
 noldor_glaivesmen_flavor:0 "Копейщики нолдор экипированы широкими щитами и готовы встать в стену, о которую разобьётся едва ли не каждый враг."
 noldor_cavalry:0 "Кавалерия нолдор"
 noldor_cavalry_flavor:0 "Самая мощная кавалерия эльдар, всадники нолдор облачены в тяжелую броню и. Они словно молот, громящий всё на своём пути."
 noldor_archers:0 "Лучники нолдор"
 noldor_archers_flavor:0 "Пусть лучники нолдор и не превосходят других эльдар мастерством, их броня отличается крепостью, а могучие луки несут погибель каждому врагу."
 noldor_veterans:0 "Ветераны нолдор"
 noldor_veterans_flavor:0 "Ветераны многочисленных сражений, эти могучие воины несравнимы с прочими смертными. Некоторые застали даже Дагор-нуин-Гилиат."
 song_smiths:0 "Мастера песни"
 song_smiths_flavor:0 "Мир был создан в песне, которая по-прежнему резонирует в нём. Высшие эльфы Средиземья сохраняют знания о Песнях Силы и о том, какой ущерб они могут причинить в бою."
  
  ## Sindar ## 
 sindar_nobility:0 "Знать синдар"
 sindar_nobility_flavor:0 "Дворяне синдар менее искуссны в войне, чем нолдор, но всё же способны на мужество, если их разбудить." !
 hir_hathol:0 "Хир-Хатол"
 hir_hathol_flavor:0 "Вооружившись огромными топорами, Хир-Хатол отважно бросаются в гущу сражения, сея ужас в рядах врага."
 falathrim_haven_guard:0 "Стража гавани фалатрим"
 falathrim_haven_guard_flavor:0 "Стража эльфийских гаваней, ближайший аналог ополчения у эльфов."
 marchwardens:0 "Дозорные синдар"
 marchwardens_flavor:0 "Небольшие группы лучников, патрулирующие лесные чащи ещё со времён Дориата. Дозорные синдар легко потягаются с лучшими стрелками в мире."
  
  ## Galadhrim ## 
 galadhrim_warriors:0 "Воины галадрим"
 galadhrim_warriors_flavor:0 "Воины Лотлориена, Галадримы поклялись сражаться за своего Владыку и Владычицу." !
 knights_of_amroth:0 "Рыцари Амрота"
 knights_of_amroth_flavor:0 "Рыцари, издревле присягнувшие королям Лотлориена, хотя их никогда не было много, выезжают на битву на прекрасных конях." !
 galadhrim_wardens:0 "Хранители галадрим"
 galadhrim_wardens_flavor:0 "Надзиратели патрулируют границы Лориэна на земле и с верхушек деревьев." !
 galadhrim_archers:0 "Лучники галадрим"
 galadhrim_archers_flavor:0 "Хотя все эльфы умеют пользоваться луком, эти лучники отбираются из числа Галадримов за их исключительное мастерство." !
 galadhrim_sentinels:0 "Стражи галадрим"
 galadhrim_sentinels_flavor:0 "Вооруженные пиками и хорошо бронированные, дозорные образуют мощную защиту от всех, кто угрожает Лориэну." !
  
  ## Greenwood ## 
 gilded_guard:0 "Золочёная гвардия"
 gilded_guard_flavor:0 "Облаченные в тяжелые доспехи и вооруженные огромными копьями, позолоченные гвардейцы известны как самая стойкая сила в Зеленолесье." !
 greenwood_swordsmen:0 "Мечники Зеленолесья"
 greenwood_swordsmen_flavor:0 "В тонко выделанных доспехах, похожих на лакированное дерево, мечники Зеленолесья идут строем и рубят своих врагов." !
 greenwood_archers:0 "Лучники Зеленолесья"
 greenwood_archers_flavor:0 "В тонко выделанных доспехах, похожих на лакированное дерево, лучники Зеленолесья поражают врагов издалека." !
 silvan_rangers:0 "Следопыты лесных эльфов"
 silvan_rangers_flavor:0 "Выходцы из Сильвана, уроженцы Зеленолесья, эти рейнджеры умеют незаметно перемещаться по лесу и следить за его границами." !
 royal_elk_riders:0 "Королевские наездники на оленях"
 royal_elk_riders_flavor:0 "Личная свита эльфийского короля, всадники на лосях известны своими благородными, но опасными скакунами, которые, кажется, движутся как одно целое." !
 theladagnyr:0 "Тэладагнир"
 theladagnyr_flavor:0 "Вооруженные двулезвийными посохами, Тэладагниры - это специальные подразделения, направленные против всех видов ужасных зверей - волков, пауков или дрейков.." !
  
  ## Penni ## 
 nelyarin_archers:0 "Лучники Нелиар"
 nelyarin_archers_flavor:0 "Впитавшие традиции своих предков, Нелиар и их наследники являются искусными мастерами владения луком."
 nelyarin_swordsmen:0 "Мечники Нелиар"
 nelyarin_swordsmen_flavor:0 "Хотя меч не является традиционным оружием Нелиар, даже они приспособились к его использованию."
 nelyarin_pikemen:0 "Копейщики Нелиар"
 nelyarin_pikemen_flavor:0 "Впитавшие традиции своих предков, Нелиар и их наследники являются искусными мастерами владения копьём."
 nelornieth_watch:0 "Дозорные Нелорниет"
 nelornieth_watch_flavor:0 "Хранители королевства Нелорниет, дозор бдительно следит за всеми, кто обитает за его пределами."
 neldoreth_borderwardens:0 "Стражи Нелдорет"
 neldoreth_borderwardens_flavor:0 "Хранители своего королевства, стражи обеспечивают безопасность своих сородичей в пределах королевства." !
 nuinevari:0 "Нуйневари"
 nuinevari_flavor:0 "Нуйневари, "Духи реки", относятся к младшим феям, обитающим в Средиземье. Эти конкретные нуйневари заключили договор с местными эльфами, живут с ними и помогают им защищать свое царство."

 ## Cuind ##
 tatyarin_harriers:0 "Охотники Татьяр"
 tatyarin_harriers_flavor:0 "Приспособившись к густым лесам и джунглям Юга, эти татьяры с безошибочной точностью владеют тонкими смертоносными копьями."
 tatyarin_rangers:0 "Следопыты Татьяр"
 tatyarin_rangers_flavor:0 "Эти мастера лука сочетают свое татьяринское наследие с новыми тактическими приемами, более подходящими для их густой среды."
 tatyarin_guardians:0 "Стражи Татьяр"
 tatyarin_guardians_flavor:0 "Эти виртуозные фехтовальщики - сила, с которой нужно считаться, они веками тренировались, чтобы стать последней линией обороны своих тайных убежищ."
 cuind_wanderers:0 "Странники Куинд"
 cuind_wanderers_flavor:0 "Племя Куинд из Авари всегда было в душе путешественниками, в далеком прошлом они пересекли все Средиземье, чтобы поселиться в лесах и джунглях Юга. Теперь эти бесстрашные эльфы испытывают весь свой опыт на прочность, чтобы защитить свой народ."

 ## Sirrandrai ##
 sirrandrai_defenders:0 "Защитники Сирандрай"
 sirrandrai_defenders_flavor:0 "Эти скрытные бойцы рыщут по лесам и холмам, высматривая тех, кто нарушает покой эльфов."
 sirrandrai_sentinels:0 "Стражи Сирандрая"
 sirrandrai_sentinels_flavor:0 "Лучники с орлиным зрением, мало кто может надеяться пережить залпы их стрел, и еще меньше тех, кто осмелится сделать это дважды."
 sirrandrai_veterans:0 "Ветераны Сирандрай"
 sirrandrai_veterans_flavor:0 "Немногие выжившие из Последнего союза и их избранные ученики, эти тяжелобронированные воины - идеальный пример эльфийской мощи."
 sirrandrai_riders:0 "Всадники Сирандрай"
 sirrandrai_riders_flavor:0 "После уничтожения большей части лесов Эриадора сирандрай перешли к конному бою и на быстрых конях наносили удары по флангам своих врагов."
 wardens_of_sirgala:0 "Хранители Сиргала"
 wardens_of_sirgala_flavor:0 "Величайшие хранители всего Сиргала, эти элитные пикинеры не пали ни перед одним врагом, и не падут, пока свет эльфов еще сияет в Средиземье."
 
 ## Laiquendi ##
 laiquendi_ambushers:0 "Засадники Лаиквенди"
 laiquendi_ambushers_flavor:0 "Наследие воинов лаиквенди всегда было связано со скрытностью, примером которой служат засады. Выходя из тени, они осыпают врагов стрелами и исчезают так же быстро, как и появились, не оставляя после себя никаких следов, кроме убитых врагов."
 laiquendi_spearmen:0 "Копейщики Лаиквенди"
 laiquendi_spearmen_flavor:0 "Копье и лук всегда были излюбленным оружием лаиквенди, и эти эльфы - одни из величайших мастеров копья. Их главная роль - прикрывать от нападения смертоносных лучников, но эти воины грозны сами по себе."
 laiquendi_scouts:0 "Разведчики Лаиквенди"
 laiquendi_scouts_flavor:0 "Элитные следопыты и воины Лаиквенди, эти разведчики следят за вражескими силами, завлекая их вглубь холмов и лесов, где в засаде поджидает основная масса сил. Немногие враги избегают ловушек Зеленых эльфов, когда их видят, и еще меньше, когда вступают в бой."
 ossiriand_rangers:0 "Следопыты Оссирианда"
 ossiriand_rangers_flavor:0 "Обладая мощными длинноствольными луками - излюбленным оружием лаиквенди, - эти искусные лучники с неизменной точностью пробивают любую, даже самую прочную броню, и быстро исчезают в лесах, как только битва окончена."
 
 ### Dwarven ###
 ## Longbeards ##
 longbeard_skirmishers:0 "Крабан Азгит"
 longbeard_skirmishers_flavor:0 "В Вороньих глазах используется древняя традиция длиннобородых говорить с очень умными воронами Эребора и Железных холмов."
 longbeard_heavy_infantry:0 "Сигин Барук"
 longbeard_heavy_infantry_flavor:0 "Длинные топоры знамениты и страшны своими прочными доспехами и разрушительными ударами". 
 longbeard_crossbowmen:0 "Зирин Шатхур"
 longbeard_crossbowmen_flavor:0 "Железный дождь обрушивает на врагов сокрушительные залпы болтов. Тесные подземные коридоры Длиннобородых превращаются в безнадежную смертельную ловушку, где незваным гостям негде спрятаться." 
 longbeard_pikemen:0 "Клетухур"
 longbeard_pikemen_flavor:0 "Стальной лес - хорошо узнаваемое зрелище среди длиннобородых. Их фаланга представляет собой несокрушимую стену, не позволяющую врагам Сигин-Тарага ни на дюйм продвинуться вперед." 
 longbeard_cavalry:0 "Сетфон Тхараг"
 longbeard_cavalry_flavor:0 "Дом Длиннобородых - единственный из гномьих домов, где широко распространено приручение животных. В результате Сигин-тараг - единственные гномы, имеющие кавалерию. В бой они идут на баранах, выращенных в боевых условиях, и вражеским лошадям лучше держаться подальше." 
 longbeard_horse_archers:0 "Хигем Тхинбин"
 longbeard_horse_archers_flavor:0 "Раскаты грома." 
 
 ## Firebeards ##
 firebeard_skirmishers:0 "Шумзраказ" #Flame Wardens
 firebeard_skirmishers_flavor:0 "Хранители пламени служат охранниками на горнодобывающих предприятиях по всем твердыням. Они в совершенстве овладели искусством устрашения, чтобы отвадить всех возможных нарушителей порядка."
 firebeard_heavy_infantry:0 "Беблел Ишмири"
 firebeard_heavy_infantry_flavor:0 "Медная гвардия защищает короля Огнебородых и следует за ним, куда бы он ни отправился." 
 firebeard_archers:0 "Хурзу Тумну"
 firebeard_archers_flavor:0 "Рейнджеры Долины патрулируют восточную часть Синих гор от любой предполагаемой угрозы. Поскольку внешний мир полон неизвестных угроз, эти гномы не могут терять бдительности." 
 firebeard_pikemen:0 "Ашур Тхаргу"
 firebeard_pikemen_flavor:0 "Дымовые столбы состоят в основном из молодых Огнебородых из Бузра-Дума. Они тренируются бесчисленное количество часов, чтобы отстоять с таким трудом завоеванную мирную жизнь, не беспокоясь о проблемах внешнего мира." 
 firebeard_monsters:0 "Гозиг Фарас"
 firebeard_monsters_flavor:0 "Пасть Змея известна в гномьем королевстве с незапамятных времен. Благодаря своей способности распространять огонь по своему усмотрению, они сеют хаос в моральном состоянии врага. Хотя прошло много тысячелетий, их по-прежнему боятся, ведь они такие же чудовищные, как и враги, с которыми они сталкиваются в бою." 
 
 ## Broadbeams ##
 broadbeam_skirmishers:0 "Кхагла Барак" #Blue Axes
 broadbeam_skirmishers_flavor:0 "Синие топоры патрулируют древние залы и горные тропы на севере Синих гор. Хотя по мере старения мира и ослабления народа угрозы для их горных домов уменьшились, эти гномы сохраняют бдительность и дисциплину."
 broadbeam_heavy_infantry:0 "Ашамур Габилгатхол" #Gabilgathol Guardians
 broadbeam_heavy_infantry_flavor:0 "Стражи Габилгатхола защищают Белегост с первого рассвета. Их позолоченные доспехи символизируют огромное богатство, некогда хранившееся в их особняках. Их богатство уменьшилось, но их решимость остается неизменной."
 broadbeam_dragonslayers:0 "Драконоборцы"
 broadbeam_dragonslayers_flavor:0 "Драконоборцы были страшны на поле боя еще до того, как появились драконы, истреблением которых они так славятся. К Третьей эпохе их численность значительно уменьшилась, но, собравшись вместе, они сражаются как призраки древних дней."
 broadbeam_crossbowmen:0 "Фанттухуб Карашу" #Broadbeam Marksmen
 broadbeam_crossbowmen_flavor:0 "Стрелки широкозадов владеют мастерски изготовленными арбалетами. Искусство изготовления и владения этим оружием развивалось с течением времени целые кланы занимаются управлением гильдиями, производящими это оружие, а другие передают свои навыки владения им от отца к сыну." 
 broadbeam_pikemen:0 "Часовые Фахамгатхола" #Northern Fortress Sentries
 broadbeam_pikemen_flavor:0 "Часовые северной крепости охраняют земли широкозадов. Укрывшись на вершине горы, часовые неустанно наблюдают за Синими горами."

 ## Blacklocks ##
 blacklock_skirmishers:0 "Нарагзанат Бух" #Blacklock Company
 blacklock_skirmishers_flavor:0 "Компании Черновласов - обычное явление на крайнем юге Среднеземья. Эти авантюристы и наемники часто формируют отряды из ревностных черновласов. Вооружены они по своему усмотрению, имеют легкие доспехи, чтобы легче преодолевать огромные расстояния, которые им приходится преодолевать, охотясь на слуг великого врага."
 blacklock_heavy_infantry:0 "Азарук'Азагх" #Masters of War
 blacklock_heavy_infantry_flavor:0 "Мастера войны славятся и их боятся все слуги великого врага. Они умеют действовать в разных климатических условиях и на разной местности. Многие народы от Мумакана до Вомаваса избежали обращения в тень благодаря этим чемпионам, чье мастерство соперничает только с рвением."
 blacklock_crossbowmen:0 "Исбедж Тахфа'урд" #Yellow Mountains Scouts
 blacklock_crossbowmen_flavor:0 "Разведчики Желтых гор отправляются в путешествие по границам королевства" 
 blacklock_pikemen:0 "Найхдири" #Companion Wall
 blacklock_pikemen_flavor:0 "Воины черновласов проводят больше времени со своими братьями по оружию, чем со своими семьями, становясь настоящими "Стенами-компаньонами". Охраняют ли они военные особняки, пока хозяин находится в походе, или сражаются в качестве наемников, они всегда готовы к бою."
 blacklock_engineers:0 "Инженеры Черновласов" #
 blacklock_engineers_flavor:0 ""

 ## Stiffbeards ##
 stiffbeard_skirmishers:0 "Зарстху Балрак" #Frigid Forest Wardens
 stiffbeard_skirmishers_flavor:0 "Стражи Холодного леса действуют как разведчики и следопыты, патрулируя входы в различные твердыни. С помощью больших топоров они прорубают проходы в лесах и организуют внезапные нападения на вражеские войска."
 stiffbeard_heavy_infantry:0 "Балб'урс" #Iceflame
 stiffbeard_heavy_infantry_flavor:0 "Ледяное пламя - основная сила армии жесткобородых. Их крайнее упрямство за века превратило их в непоколебимые стены, совершающие подвиги, равных которым нет ни у кого из Кхазад. Хотя они не снискали славы и признания, во многом благодаря их упорному труду немногим оставшимся твердыням удается выживать под постоянным натиском орков."
 stiffbeard_crossbowmen:0 "Ихкхед Багд" #Biting Wind
 stiffbeard_crossbowmen_flavor:0 "The "Жгучий ветер поддерживает основные силы, нанося удары по всему полю боя. Они отлично владеют метательными топорами, создавая впечатление, будто сам Зимний ветер направлен против их врагов." 
 stiffbeard_pikemen:0 "Мебелтарг Маракх" #Mebeltarg Marâkh
 stiffbeard_pikemen_flavor:0 "Щитоносцы составляют большую часть армии Жесткобородых. Из-за крайне низких температур они в основном используют меха с некоторыми железными элементами. Однако их копья и щиты отлично работают в закрытых помещениях и помогают сдерживать натиск врага."

 ### Aduniac ### 
 ## Black Numenorean ## 
 abrazanim_legion:0 "Абразаним Нардутарик"
 abrazanim_legion_flavor:0 "Широкой известностью пользуется флот Людей Короля, однако и помимо моряков достаточно подразделений, готовых выступить за общее дело. Среди них и Абразаним Нардутарик. Название переводится как «Непреклонные башенные солдаты» и происходит от крупных башенных щитов, которые те используют в бою."
 abrazanim_helberdiers:0 "Абразаним Нардубурода"
 abrazanim_helberdiers_flavor:0 "Широкой известностью пользуется флот Людей Короля, однако и помимо моряков достаточно подразделений, готовых выступить за общее дело. Среди них и Абразаним Нардубурода. Название переводится как «Непреклонные тяжёлые солдаты» и происходит от алебард, которые те используют в бою."
 abrazanim_warbows:0 "Абразаним Нардубавиб"
 abrazanim_warbows_flavor:0 "Широкой известностью пользуется флот Людей Короля, однако и помимо моряков достаточно подразделений, готовых выступить за общее дело. Среди них и Абразаним Нардубавиб. Их имя в переводе означает «Непреклонные воины ветра» за звук их стрел, поющих на ветру."
  ## Ar-Adunaim ## 
 narunaru_royal_guard:0 "Королевская гвардия Нару н'Ару"
 narunaru_royal_guard_flavor:0 "На адунайском Людей Короля называют Нару н'Ару, ведь они — истинные наследники древнего Нуменора. Они клянутся в верности идеалам Ар-Фаразона Золотого, последнего короля Нуменора и не признают власти династии Элендиля и претензий Верных."
 adunaim_armsmen:0 "Воинство адунаим"
 adunaim_armsmen_flavor:0 "Лорды Ар-Адуним заявляют претензии на трон потерянного Нуменора и все территории королевств в изгнании. В этой связи многие люди, относящие себя к Людям Короля нередко собираются вместе, ведомые общей целью. Их нередко называют воинством адунаим."
  ## Castamir ## 
 adunakhori:0 "Адунакхори"
 adunakhori_flavor:0 "Они зовут себя Владыками запада, пусть их нуменорское наследние и несколько потускнело, спустя годы жизни в Умбаре, среди людей низшей крови. Но что не потускнело — так это их ненависть к Верным и династиям наместников и королей, что правят королевством Гондор."
 umbar_usurpers:0 "Зимранарду"
 umbar_usurpers_flavor:0 "Зимранарду или «Жемчужные солдаты» — костяк армии дома Кастамира. Их враги также звали их умбарскими узурпаторами. Когда-то они были гондорцами, верными Кастамиру. Они верили, что на троне Гондора должны восседать только чистокровные нуменорцы."
  ## Sauron faith ## 
 temple_knights_of_the_eye:0 "Слуги Ока"
 temple_knights_of_the_eye_flavor:0 "Чёрные нуменорцы, посвятившие свою жизнь служению Всевидящему Оку. С хладнокровием палачей они верхом уничтожают ряды противника, разрубая их длинными мечами. Эти вестники тьмы и смерти поистине ужасают. Лишь самые храбрые могут надеяться совладать с ними."
  
  ## Easterling ## 
 szrel_kain_executioners:0 "Палачи Сзрел-Каина" !
 szrel_kain_executioners_flavor:0 "Обучаются в недрах резиденции тиранов. Палачи - безликие агенты тирана Сзрелдора. Выступая в качестве элитной боевой силы, эти мужчины и женщины, отличающиеся огромной жестокостью, преследуют своих врагов с позолоченными клинками." !
  
  ## Khand ## 
 variag_horse_archers:0 "Конные лучники Вариаг"
 variag_horse_archers_flavor:0 "С незапамятных времен сложные луки конных вариагов, сделанные из рогов коней Руна, наводили страх на народы центрального Средиземья."
 windriders_of_khand:0 "Всадники ветра Кханда"
 windriders_of_khand_flavor:0 "Всадники Ветра с ветреных равнин Кханда, которых боятся и вблизи, и вдали, - налетчики, способные обойти всю землю."
 variag_axemen:0 "Топорщики Вариаг"
 variag_axemen_flavor:0 "С короткими топорами на лошадях и огромными топорами-тесаками в пешем строю, люди Кханда свирепы на поле боя."
 variag_pikemen:0 "Длинные копья Вариаг"
 variag_pikemen_flavor:0 "Длинные копья составляют основную пехоту истерлингов Кханда и известны своими золотисто-бронзовыми чешуйчатыми доспехами, шлемами и длинными пиками."
  
 ### Dorwinion ### 
 vintner_court_knights:0 "Паладины двора виноделов"
 vintner_court_knights_flavor:0 "Облаченные в сверкающие доспехи и гамбезоны глубокого бордового цвета, эти искусные стражи вышли из низшего дворянства Винлордов, стремясь доказать свою состоятельность в бою."
 thorn_guard:0 "Стражи Шипа"
 thorn_guard_flavor:0 "Эти алебардисты, нанятые на службу мастерами-купцами, охраняют торговые караваны в мирное время, но более чем способны защитить королевство, когда война поднимает свою уродливую голову."
 vineyard_bowmen:0 "Лучники Виноградников"
 vineyard_bowmen_flavor:0 "На полях Дорвиниона отбираются самые сильные и быстрые рабочие, которым предоставляется время для обучения стрельбе из лука, чтобы отражать набеги истерлингов. Хотя они не так искусны, как профессиональные воины, они имеют преимущество перед обычным ополчением."

 ### Donan ###
 donan_slingers:0 "Пращники Донана"
 donan_slingers_flavor:0 "Под палящим солнцем Харондора и Ближнего Харада народ Донана прижимается к своим холмам и горам, чтобы защититься от захватчиков. Поэтому почти каждый мужчина и каждая женщина в той или иной степени владеют пращой."

 ### Mordor ### 
 olog_hai:0 "Олог-хай"
 olog_hai_flavor:0 "Олог-хай ростом выше обычного человека. Они покрыты шипастой чешуей и вразнобой вооружены боевыми молотами, длинными мечами, шипастыми дубинами и кулачными щитами."
 caragor_pack:0 "Стая Карагоров"
 caragor_pack_flavor:0 "Свирепые и дикие Карагоры из Мордора бороздят пустынные просторы в поисках добычи. Работая в стаях, они способны безжалостно уничтожить даже самую крупную добычу."
 orc_pikemen:0 "Пикинеры орков"
 orc_pikemen_flavor:0 "Пикинеры орков вооружены кто длинными копьями, а кто и обычными заточенными палками."
 orc_trackers:0 "Смакур"
 orc_trackers_flavor:0 "Ищейки орков (Гайрими) или Нюхачи (Смакур) — особая порода специально выведенных низших орков. Они отличаются малым размером, темной кожей, сгорбленностью и необычайно широкими ноздрями, позволяющими учуять добычу на большом расстоянии. Наиболее успешно применяются как охотники, лучники, разведчики или лазутчики."
 mountain_troll:0 "Горные тролли"
 mountain_troll_flavor:0 "Горные тролли, наделенные интеллектом бегемота, идеально подходят для тяжелой работы и задач из разряда «пойди-убей-принеси». Если ими не руководит кто-то на порядок разумнее, собираются в малые стаи, живут в гористой местности, существуют на уровне движимых инстинктами низших хищников."
 great_beast:0 "Великие Звери"
 great_beast_flavor:0 "Они выполняли широкий спектр задач от толкания тяжелых осадных орудий до переноски паланкинов, набитых войсками. Эти огромные звери — невероятное зрелище, а сойтись с таким в бою — великий подвиг, вне зависимости от результата."
 siege_tower:0 "Осадные башни"
 siege_tower_flavor:0 "Осадная башня (или штурмовая башня), — осадное орудие, предназначенное для обеспечения сравнительно безопасного и быстрого доступа осаждающих на стены осаждаемой крепости."
 orc_dush_hai_warband:0 "Отряд Душ-хай"
 orc_dush_hai_warband_flavor:0 "Напившись тлетворных зелий и под воздействием грубых чар, отряды Душ-хай выступают в качестве молота, которым таинственные культы держат в узде буйных сородичей."
  
  ### Uruk-hai ### 
 urukhai_skirmishers:0 "Охотники Урук-хай"
 urukhai_skirmishers_flavor:0 "Худые, ловкие и устойчивые к солнечному свету. Эти урук-хаи передвигаются быстро и стаями, преследуя врага с неутомимым рвением."
 urukhai_spearmen:0 "Копейщики Урук-хай"
 urukhai_spearmen_flavor:0 "Вооруженные короткими копьями и железными щитами, эти урук-хай носят легкие кожаные доспехи для большей подвижности и сражаются в тесном оборонительном строю, когда их атакуют."
 urukhai_fighting:0 "Тяжелые мечники Урук-хай"
 urukhai_fighting_flavor:0 "Эти свирепые урук-хаи хорошо вооружены, носят грубые стальные нагрудники поверх кольчуги. Жаждущие битвы, они составляют костяк армии Изенгарда."
 urukhai_pikemen:0 "Пикинеры Урук-хай"
 urukhai_pikemen_flavor:0 "В тяжелой броне и с длинными острыми пиками. Хотя эти урук-хаи менее подвижны, они могут выстроить устрашающую стену из пик, чтобы держать врагов на расстоянии."
 urukhai_archers:0 "Разведчики Урук-хай"
 urukhai_archers_flavor:0 "Одетые в кожаные доспехи, с луками, сделанными из срубленных тисовых деревьев в окрестностях Изенгарда. Когда эти лучники не стоят за пехотой в бою, они служат основными разведчиками в войсках урук-хай."
 urukhai_crossbowmen:0 "Арбалетчики Урук-хай"
 urukhai_crossbowmen_flavor:0 "Вооруженные тяжелыми арбалетами, эти урук-хай способны обрушить на своих врагов медленный, но стабильный дождь болтов, способных пробить даже самую толстую броню."
 urukhai_warg_riders:0 "Всадники Урук-хай на варгах"
 urukhai_warg_riders_flavor:0 "Появляясь в виде устрашающих гор на своих свирепых и могучих волках, эти урук-хай прорывают фланги вражеских рядов страшным шквалом зубов и когтей."
 urukhai_sappers:0 "Саперы урук-хай"
 urukhai_sappers_flavor:0 "Работая в небольших командах, эти урук-хай прокладывают туннели под вражеской обороной и устанавливают канистры с Огнем Изенгарда, разрушая даже самые крепкие стены с помощью взрывчатки."
 urukhai_monstrosity:0 "Осквернители Олог-гур"
 urukhai_monstrosity_flavor:0 "Эти чудовища - результат мрачных и нечестивых модификаций, которые Саруман внес в троллей, обитающих в Туманных горах. Закованные в изенгардскую сталь, эти извращенные громады вселяют страх даже в самые храбрые сердца."
 urukhai_ballista:0 "Баллисты Урук-хай"
 urukhai_ballista_flavor:0 "Эти боевые машины, созданные из дерева и железа, под командованием инженеров урук-хай обрушивают на вражескую оборону огромные болты и камни."
 urukhai_berserker:0 "Берсеркеры урук-хай"
 urukhai_berserker_flavor:0 "Эти урук-хай еще крупнее и злобнее своих собратьев. Всецело преданные Саруману, они владеют обоюдоострыми мечами с тонко заточенными краями, способными без труда пробить кожаные доспехи и шеи."
  
 ### Dol Guldur and Undead ### 
  
 unburied_wights:0 "Моргульские колдуны"
 unburied_wights_flavor:0 "Это колдуны, вселяющиеся в забальзамированные тела великих воинов, и перед ними живые падают на землю, бессильные. Их хватка крепче и холоднее железа, и они будут охотиться на живых."
 blighted_trappers:0 "Ослепленные ловцы"
 blighted_trappers_flavor:0 "Паразитические споры прилипают к их изломанным телам. Безвольные шелудивые люди, в жилы которых просачивается кровь Дол-Гулдура, вступают в бой против собственного народа."
 giant_spiders:0 "Гигантские пауки"
 giant_spiders_flavor:0 "Дальнее порождение Унголианта, гигантские пауки обладают грубым, но жестоким интеллектом и становятся все смелее и многочисленнее по мере того, как Тень надвигается на мир."
  
 ### Isengard Dunlending Auxilliaries ### 
  
 isengard_dunlending_huntsmen:0 "Охотники Дунланда"
 isengard_dunlending_huntsmen_flavor:0 "Охота - необходимость, но дичи мало, и она хорошо приспособлена к местности Дунланда. Эти охотники мастерски владеют длинными ножами и метательными топорами."
 isengard_dunlending_axemen:0 "Топорщики Дунланда"
 isengard_dunlending_axemen_flavor:0 "Взяв в руки топоры, жители Дунланда давно научились валить людей, как деревья."
 isengard_dunlending_horsemen:0 "Всадники Дунланда"
 isengard_dunlending_horsemen_flavor:0 "Закаленные всадники, быстрые скакуны сурового Дунланда умеют маневрировать в холмах."
  
 ### Maia ### 
 rabbit_riders:0 "Наездники на кроликах"
 rabbit_riders_flavor:0 "#F Обученные самим Радагастом Бурым, эти верные упряжки управляют полями сражений в [anduinvale|E].#!"
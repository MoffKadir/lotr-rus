 crafting_mechanic_help_text:0 "#size:24 #V Создание артефакта#!#!\n\nСоздание артефакта позволяет игроку (вам) создать уникальный артефакт с [Concept( 'modifiers', 'модификаторами' )|E] на свой выбор.\n\nЕсли вы хотите ускорить [Concept( 'raiding', 'налёты' )|E] или повысить и без того неслабый ежемесячный [income|El], то у вас есть #bold множество#! вариантов.\n\n#size:18 #V Как это сделать:#!#!\n\nСперва вам нужно выбрать тип артефакта, который вы хотите создать.\n\nПосле выбора типа [artifacts|E]артефакта на экране появится информация: название артефакта, описание, модификаторы, добавляемые к артефакту и т.д.\n\nВ первую очередь вы должны обратить внимание на имеющиеся у вас [Concept( 'metal_lists', 'металлы' )|E] и [Concept( 'gem_list', 'самоцветы' )|E], так как они станут основой вашего артефакта. Их можно найти в правом верхнем углу окна создания артефакта.\n\nПосле выбора металла и/или самоцвета вы можете, если захотите, выбрать дополнительные модификаторы, расположенные под заголовком «[metallurgy_modifiers|E]», которые касаются базовых навыков, и «[enhancement_modifiers|E]», которые касаются более сложных навыков, таких как скорость грабежа, увеличение здоровья и модификаторы мнения.\n\nВыбрав все нужные модификаторы, обратите внимание на нижнюю часть окна. Там отображается важная информация, такая как стоимость создания артефакта, шанс успеха и время, которое потребуется для создания артефакта.\n\nКогда вы будете довольны создаваемым артефактом, нажмите кнопку «Создать артефакт», чтобы начать процесс создания.\n\n#size:18 #V Взаимодействия персонажа:#!#!\n\nЕсли у вас нет нужных материалов, вы можете купить металлы и самоцветы у других [Concept( 'rulers', 'правителей' )|E]. Это можно сделать через [character_interaction|El], которое открывается в ветке ремесленника в ремесленном образе жизни.\n\n#size:18 #V Улучшение свойства ремесленника:#!#!\n\nПовышать навык кузнечного дела очень просто! Всё, что вам нужно сделать, это постоянно создавать артефакты (успешно). Но есть одна небольшая загвоздка.\n\nЕсли вы не начнёте использовать материалы более высокого класса, то через некоторое время прирост опыта остановится, даже если у вас будет критический успех при создании артефакта!"


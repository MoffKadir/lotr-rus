 spell_saruman_influence_cooldown_desc:0 "Саруману некуда спешить."
 spell_explosives:0 "Приготовить взрывчатку"
 spell_explosives_desc:0 "Используя свои обширные знания о взрывчатых веществах, начните посылать припасы командующему вашими армиями, чтобы на их пути не осталось преград."
 spell_preparing_explosives_modifier:0 "Готовит взрывчатку"
 spell_preparing_explosives_modifier_desc:0 "Для армии персонажа готовится взрывчатка."
 spell_explosives_modifier:0 "Поставка взрывчатки"
 spell_explosives_modifier_desc:0 "У этого командира есть взрывчатка, и он готов пробить ей путь для войск во время осады."
 spell_explosives_stop:0 "Прекратить поставки взрывчатки"
 spell_explosives_stop_desc:0 "Вы больше не будете готовить взрывчатку для своего командующего. Возможно у вас есть кто-то другой на примете, кто лучше обращается со взрывчаткой, или, быть может, у вас просто нет свободного времени для столь монотонной работы."

 spell_summon_urukhai:0 "Созвать урук-хай"
 spell_summon_urukhai_desc:0 "Вооружить и обучить для войны отряд обыкновенных орков. Они будут готовы через год."
 spell_summon_urukhai_tooltip:0 "Вы будете наблюдать за сбором орды."
 spell_summon_urukhai_confirm:0 "Десятки тысяч."
 spell_preparing_urukhai_modifier:0 "Надзирает за подготовкой орды"
 spell_preparing_urukhai_modifier_desc:0 "Этот персонаж следит за тем, чтобы урук-хай были готовы нанести удар по его врагам."
 spell.0001.t:0 "Орда готова"
 spell.0001.desc:0 "Тысячи вооружённых орков стоят перед вами, готовые грабить и убивать под вашим началом. Это урук-хай."
 spell.0001.a:0 "Кому вы служите?"

 spell_summon_urukhai_crossbowmen:0 "Тренировать арбалетчиков урук-хай"
 spell_summon_urukhai_crossbowmen_desc:0 "Вооружить и обучить владению арбалетом некоторых орков. Они будут готовы через год."
 spell_summon_urukhai_crossbowmen_tooltip:0 "Вы будете наблюдать за обучением арбалетчиков."
 spell_summon_urukhai_crossbowmen_confirm:0 "Рассвета люди не увидят..."
 spell_preparing_urukhai_crossbowmen_modifier:0 "Надзирает за обучением арбалетчиков"
 spell_preparing_urukhai_crossbowmen_modifier_desc:0 "Этот персонаж следит за тем, чтобы арбалетчики урук-хай были готовы обрушить град болтов на его врагов."
 spell.0002.t:0 "Арбалетчики готовы"
 spell.0002.desc:0 "Арбалетчики урук-хай стоят перед вами, готовые сразить сильнейших врагов со смертоносной точностью."
 spell.0002.a:0 "Кому вы служите?"


 call_the_horde_desc:0 "Попытаетесь ли вы найти души этих злобных существ, которые бродят по земле и готовы присоединиться к вашему делу?"
 mark_of_war_desc:0 "Будете ли вы обращаться к тем, кто уже ведет кампанию под вашим знаменем, вселяя в них новую энергию для битвы?"
 assemble_the_warchiefs_desc:0 "Будете ли вы искать самые черные и самые могущественные души в Средиземье, чтобы командовать вашими армиями и, таким образом, разделить вашу судьбу?"
 rise_the_dead_desc:0 "Стары духи, населяющие эту землю. И безмерна их злоба."
 invoke_watchers_desc:0 "Вы вступите на темные пути некромантии и воззвания к старым ужасам."
 summon_being_of_darkness_desc:0 "Будете ли вы выпускать это зло на землю беспрепятственно или сможете связать его, чтобы он служил вашим темным целям?"
 cracks_of_the_earth_desc:0 "Разорвите свою землю, сожгите ее в пожарах промышленности и приготовьтесь к долгой и темной войне."
 dark_vitality_desc:0 "Пожертвуйте душой, чтобы утолить жажду жизни. С их душой придет удлинение вашей жизни."
 words_of_power_desc:0 "Последователь искусства самого [GetPlayer.GetFaith.HighGodName], твоя сила не имеет себе равных в этой стране. Ты сломаешь своих врагов"
 forge_morgul_weapons_desc:0 "Подобно старым мастерам прошлого, кузнецам мощных реликвий и оружия, вы начнете создавать волшебный предмет, темные и искривленные моргульские клинки."
 purse_them_relentlessly_desc:0 "Назгулы — могучие охотники, и они всегда найдут свою цель. И когда они это сделают, их ждет вечность боли."
 black_breath_desc:0 "В этих залах обитает воплощенное страдание, проявленная мука - постоянный визг агонии, который вселяет страх даже в самые храбрые сердца."
 nazgul_restoration_desc:0 "Даже смерть не является освобождением для измученных и иссохших душ, пойманных в сети Темных Сил."
 ambassador_of_darkness_desc:0 "Не все заклинания имеют пагубное лицо и неистовую силу. Пронзайте разумы ваших врагов, чтобы вы могли казаться их другом."
 shapeshifting_desc:0 "Избавьтесь от своей физической формы и примите новую, чтобы сражаться с врагами."
 reveal_the_secrets_desc:0 "Иногда самые эффективные заклинания более тонкие, более тихие, как нож в темноте. Найдите предателей среди вас."
 cast_the_darkness_desc:0 "Холод ужаса, когда ночь поглощает день, и солнце гаснет перед яростью Тьмы."
 abnormal_winter_desc:0 "Слишком долго процветали владения ваших врагов. Они забыли об ужасе мира природы, об ожесточенном льду, который приходит пожинать плоды."
 the_plague_desc:0 "Принесите хриплый смех запустения, когда чума прокатится по землям ваших врагов, и наблюдайте, как смерть крадется среди них."
  

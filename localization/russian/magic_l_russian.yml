 ritual_success.1000.t:0 "Тёмный ритуал: успех!"
 ritual_success.1000.horde.a.desc:0 "Они явились из тёмных и мрачных холмов. Воины, готовые служить вам и сражаться во имя вас. \n\nГлядя на свои новые войска, вы испытываете мрачное удовлетворение от своего мастерства в тёмных искусствах - благодаря вашей собственной силе возникли легионы!"
 ritual_success.1000.horde.b.desc:0 "Ваши войска стоят начеку и готовы, пока наносятся последние печати. Теперь, неся руны силы и могущества, ваш символ на груди, они будут сражаться с вдвое большей силой, чем раньше!"
 ritual_success.1000.horde.c.desc:0 "Перед вами стоит воин чёрной хитрости и падшей силы, у его ног окровавленный труп. \n\n«Я услышал ваш зов, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], и пришёл предложить свой клинок! Вот доказательство моей верности.» \n\nС таким воином во главе ваших армий ваше войско стало более грозным, чем когда-либо прежде."
 ritual_success.1000.summon.a.desc:0 "Они восстают из глубин гробниц. Мертвецы, дрожащие и холодные, хватаются за мечи, в которые теперь вселились тёмные духи, служащие вам. Этим призракам не понадобятся клинки, ибо один лишь страх сокрушит ваших врагов!"
 ritual_success.1000.summon.b.desc:0 "С последним произнесённым словом на чёрном наречии печать завершена. Стражи у ворот вашей крепости связаны и запечатаны, и их злоба послужит щитом, если камень не выдержит."
 ritual_success.1000.summon.c.desc:0 "С неба доносится визг, и, как черный вихрь, явился зверь. Падшее создание, один из скакунов самого Тёмного Властелина! Быстрый и сильный, это скакун, которому нет равных, и знак вашей благосклонности перед Губительными Силами."
 ritual_success.1000.powerspell.a.desc:0 "Земля трещит и трескается от ваших слова, вырыты огромные ямы, из которых скоро хлынет нечестивое оружие и войска. Ваши дамбы выросли, и без особых затрат!"
 ritual_success.1000.powerspell.b.desc:0 "Вы предприняли самые нечестивые и греховные поступки. На тёмном алтаре вы привязываете своего придворного и медленно начинаете петь, пока вой не сотрясает комнату. \n\nЗатем - они вздрагивают и падают, и вы чувствуете пьянящее, насыщенное ощущение, как будто отведали лучшее из вин. Внезапно вы чувствуете себя [Select_CString(ROOT.Char.IsFemale, 'обновлённой, молодой, мужественной и сильной', 'обновлённым, молодым, мужественным и сильным' )]! \n\nВы разворачиваетесь и идетё вперёд, оставляя иссохший труп на алтаре, чтобы ваши слуги убрали её."
 ritual_success.1000.powerspell.c.desc:0 "Чёрными словами тёмной злобы вы видите в уме укрепления своего врага. Вы видите камни, аккуратно установленные и сложенные один на другой, и землю, на которой они все сложены. Призвав всю свою волю, вы произносите слова разрушения, падения, гибели и опустошения, и затем — грохот, треск, и чертоги вашего врага рушатся перед вашей мощью."
 ritual_success.1000.craft.a.desc:0 "Моргульский клинок... нечестивое орудие, и его трудно создать. На нём темные руны, оно ужасно холодное на ощупь и внушает страх и настороженность всем, кто смотрит на него. Выкованный в горниле крови и страданий, с рукоятью из кости, он способен сломить даже самых стойких."
 ritual_success.1000.lamentation.a.desc:0 "Ужас — это орудие более мощное, чем любое другое. Поражённые страхом, многие сделают всё, что вы потребуете, лишь бы спастись от этого душераздирающего ужаса... Как всё просто, в конце концов."
 ritual_success.1000.lamentation.b.desc:0 "Скользя в ночи, вы настигаете свою цель. Само ваше присутствие привносит холод в комнату, и вы стремительно атакуете их. Нет нужды в оружии, только не сегодня — одно прикосновение, и они станут беспомощными, а ваши враги — бессильными. Чёрное дыхание унесёт ещё одну жертву."
 ritual_success.1000.lamentation.c.desc:0 "Вы вернулись из тьмы небытия, дабы вновь служить своему хозяину. От его службы нет спасения. Даже в смерти."
 ritual_success.1000.treachery.a.desc:0 "Вы ослепительны и очаровательны, на вашем лице - добродушная улыбка, а в каждом действии - теплота. Ложь, фальшь, орудие, чтобы заставить ваших врагов ослабить бдительность. Но в любом случае действенное. Какая глупость - продолжать надеяться и выдерживать упрёки, даже если знаешь, что лучше... Пусть они пока расслабятся, довольствуясь вашей кажущейся доброжелательностью. Ваше время придёт."
 ritual_success.1000.treachery.b.desc:0 "Странно дело - принимать облик другого. Вы возвышаетесь над своим обычным телом, [Select_CString(ROOT.Char.IsFemale, 'мускулистая и громоздкая, покрытая мехом и внушительная', 'мускулистый и громоздкий, покрытый мехом и внушительный' )], как оборотень Первой Эпохи. Такая мощь в ваших руках! Такая сила в вашем облике! Пусть ваши враги остерегаются: теперь вы охотитесь на величайшую дичь..."
 ritual_success.1000.treachery.c.desc:0 "Во тьме вам раскрываются все враги, все заговоры, направленные против вас. И наконец, вы видите это, и всё становится так ясно — как ваши враги плетут козни против вас, даже среди ваших же придворных! Поднявшись, вы отправляетесь на поиски предателей..."
 ritual_success.1000.darkness.a.desc:0 "Из вашего логова исходит тёмное облако, тень, которая губит посевы и вселяет страх в сердца людей. В ту ужасную ночь маршируют проклятые и развращённые, сея хаос, куда бы они ни пошли."
 ritual_success.1000.darkness.b.desc:0 "Холодный ветер – первый признак. Затем - снег и глубокое отчаяние, лишающее всякого желания двигаться или творить. Ваши враги искалечены, они едва могут пережить лютый хлад, не говоря уже о том, чтобы напасть на вас! А вас раз за разом одолевает смех, сидя перед своим тёплым очагом и наслаждаясь невообразимыми страданиями, которые вы причинили."
 ritual_success.1000.darkness.c.desc:0 "Всё начинается, как всегда, с мелочи. Кто-то из придворных устал, кто-то тихо скончался ночью — ничего особенного, просто естественное явление. А потом случается это. Дворы ваших врагов начинают метаться в ужасе, замыкаясь в отчаянии, чтобы избежать проклятия, более того, чумы, обрушившейся на них. Такой разлад может быть вам только на руку..."
 ritual_success.1000.a:0 "Превосходно"

 ritual_success.1001.t:0 "Тёмный ритуал: провал"
 ritual_success.1001.desc:0 "Сила, вложенная в ритуал, отступает. Требуется мгновение, чтобы понять, что ваши попытки не увенчались успехом. Это не то, что вы задумывали..."
 ritual_success.1001.a:0 "Очень хорошо, я попробую ещё раз."


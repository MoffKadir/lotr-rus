 arrange_courtship:0 "Начать ухаживания"
 arrange_courtship_desc:0 "Начать период ухаживаний, который может привести к формированию отношений и дальнейшей возможности заключить брак между выбранными персонажами и с их согласия.\n$setting_marriage_consent_desc$\n#F (Определяется правилами игры и/или [Concept('doctrines', 'доктринами')|E])#!"

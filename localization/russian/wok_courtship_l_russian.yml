 wok_courtship_outcomes.1001.t:0 "$court_event_title$ Dowry"
 wok_courtship_outcomes.1001.desc_intro:0 "Though [liege.GetSheHe] was initially willing to consider it, [liege.GetTitledFirstName] has decided that [liege.GetSheHe] will not let me marry [target.GetTitledFirstName] without providing a sizable dowry as proof that I can provide for [target.GetHerHim]."
 wok_courtship_outcomes.1001.desc_successful:0 "The amount demanded is pretty typical."
 wok_courtship_outcomes.1001.desc_unsuccessful:0 "The amount [liege.GetFirstName] is demanding is ridiculously high - it seems [liege.GetSheHe] doesn't want to lose face by refusing me outright, but would rather I back off willingly."
 wok_courtship_outcomes.1001.desc:0 "\n\nIf I pay the dowry, we would be immediately married. If I don't, [target.GetFirstName] might take it as an insult..."

 wok_courtship_outcomes.1001.pay_gold:0 "I'll pay!"
 wok_courtship_outcomes.1001.no:0 "That's too much."

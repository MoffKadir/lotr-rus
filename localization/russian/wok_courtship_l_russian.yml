 wok_courtship_matchmaker.1001.desc:0 "My [GetPlayer.Custom2('RelationToMe',SCOPE.sC('owner'))], [owner.GetTitledFirstName], has run into some problems with [owner.GetHerHis] arranged courtship to [scheme.GetActionName] [target.GetName], and has sought out my help.\n\n"
 wok_courtship_matchmaker.1001.desc_arrogant:0 ""I am getting frustrated with [target.GetHerHim]!" [owner.GetFirstName] says. "It's like [target.GetSheHe] doesn't give me the respect I deserve! Can't you pull a few strings and improve the situation?""
 wok_courtship_matchmaker.1001.desc_chaste_diligent:0 ""Not that I'm terribly invested in this personally," [owner.GetFirstName] says, "but this is my duty and I intend to see it through to the best of my ability. That said, I feel like I could use some assistance, if you can provide any.""
 wok_courtship_matchmaker.1001.desc_zealous:0 ""By [owner.GetFaith.HighGodName]! I pray each day for [target.GetFirstNamePossessive] favor," [owner.GetFirstName] says, "but I could use some help from the physical realm too!""
 wok_courtship_matchmaker.1001.desc_lustful:0 ""I just can't get [target.GetHerHim] out of my head!" [owner.GetFirstName] wails. "I #EMP need#! to win [target.GetHerHim] over! Please, if there are any strings you can pull to help me out here, I'd really appreciate it!""
 wok_courtship_matchmaker.1001.desc_humble:0 ""I don't want to mess this up," [owner.GetFirstName] says, "but I'm also not sure I can do this on my own. I'm just not very good at this, so I'd really appreciate any help or advice you could give me.""
 wok_courtship_matchmaker.1001.desc_fallback:0 ""I just don't know what more I can do to win [target.GetHerHim] over," [owner.GetFirstName] says. "Could you help me out, somehow?""

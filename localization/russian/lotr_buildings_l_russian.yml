 ### NORTHMEN WONDERS ###
 building_type_wonder_dale_01:0 "Город Дейл"
 building_wonder_dale_01:0 "Город Дейл"
 building_wonder_dale_01_desc:0 "Дейл располагался в долине между юго-западным и юго-восточным отрогами Одинокой горы, приютившись в резком U-образном изгибе текущей реки. Он был известен как веселый городок, который торговал, главным образом, продуктами питания в обмен на навыки и поделки гномов. Рынок игрушек Дейла был настоящим чудом Севера, а сам город славился своими колоколами."

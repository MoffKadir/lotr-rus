 ### Dwarven Buildings ###
 #Localization by Jauffre/Cairo/Nemcraft#
 #Dwarven Ale#
 #building_type_dwarven_ale_house_01:0 "Local Brewer"
 #building_type_dwarven_ale_house_01_desc:0 "Local [dwarves|E] have taken it on themselves to set up rudementary stills to supply the alcoholic needs of the hold."
 building_type_dwarven_ale_house_10_desc:0 "Рассказы о мифическом пиве текут из этой твердыни, как река красного эля. Путешественники и искатели приключений из всех государств Арды приходят в эту твердыню в надежде отведать хоть каплю божественного ликёра."
 building_dwarven_ale_house_01:0 "Местная пивоварня"
 building_dwarven_ale_house_01_desc:0 "Местные [dwarves|El] взялись за создание захудалых винокурен, чтобы обеспечить потребности твердыни в пиве."
 building_dwarven_ale_house_02:0 "Сколоченная таверна"
 building_dwarven_ale_house_02_desc:0 "Часть подземелий была вырублена, чтобы освободить место для небольшой таверны, хотя она и имеет грубоватую форму, но уже стала популярным местом встреч."
 building_dwarven_ale_house_03:0 "Придорожный трактир"
 building_dwarven_ale_house_03_desc:0 "Пристроив комнаты к тавернам твердыни, трактирщики могут брать с приезжих плату за проживание и питание, удваивая свою прибыль."
 building_dwarven_ale_house_04:0 "Общество любителей пива"
 building_dwarven_ale_house_04_desc:0 "Трактирщики и их работники стали собираться в социальные клубы, где обмениваются советами и общаются между собой. Бармены, объединяйтесь!"
 building_dwarven_ale_house_05:0 "Винокурня"
 building_dwarven_ale_house_05_desc:0 "Достижения металлургии позволили перегонять более крепкие сорта ликёра. Ароматный запах разносится по всему району, где происходит перегонка."
 building_dwarven_ale_house_06:0 "Прочные бочки"
 building_dwarven_ale_house_06_desc:0 "Использование уплотнителей предотвращает утечку драгоценного алкоголя во время его хранения."
 building_dwarven_ale_house_07:0 "Винные кладовые"
 building_dwarven_ale_house_07_desc:0 "Достижения в области технологий хранения и перегонки привели к появлению огромных погребов, до отказа забитых алкоголем. Среди множества рядов бочек некоторые спиртные напитки ждут десятилетий, пока их тонкие ароматы и богатые оттенки искусно вытягиваются."
 building_dwarven_ale_house_08:0 "Дополнительные чаны"
 building_dwarven_ale_house_08_desc:0 "Благодаря огромному количеству покровителей и постоянных клиентов таверны по всей твердыне установили дополнительные чаны, чтобы справиться с наплывом посетителей."
 building_dwarven_ale_house_09:0 "Таверна на каждом углу..."
 building_dwarven_ale_house_09_desc:0 "И кружечка в каждой руке."
 building_dwarven_ale_house_10:0 "Зал веселья"
 building_dwarven_ale_house_10_desc:0 "Рассказы о мифическом пиве текут из этой твердыни, как река красного эля. Путешественники и искатели приключений из всех государств Арды приходят в эту твердыню в надежде отведать хоть каплю божественного ликёра."
 building_type_dwarven_ale_house_01:0 "Дом Эля"
 building_type_dwarven_ale_house_01_desc:0 "У твердыни нет проблем с алкоголем как таковым, а есть решение проблемы алкоголя."
 #Mushrooms#
 building_dwarven_fungal_farm_01:0 "Грибной лагерь"
 building_dwarven_fungal_farm_01_desc:0 "Не имея ресурсов для создания сельскохозяйственных участков, эти гномы вынуждены добывать дикие грибы, которыми усеяны стены пещер."
 building_dwarven_fungal_farm_02:0 "Приусадебный сад"
 building_dwarven_fungal_farm_02_desc:0 "Фермерские начинания привели к появлению практики выделения приусадебных участков для выращивания грибов для личного потребления."
 building_dwarven_fungal_farm_03:0 "Диверсификация культур"
 building_dwarven_fungal_farm_03_desc:0 "В попытке разнообразить рацион питания в крепость начали завозить чужеземные грибы."
 building_dwarven_fungal_farm_04:0 "Упразднение общинной земли"
 building_dwarven_fungal_farm_04_desc:0 "Общинные участки крепости были разделены на части и переданы крупнейшим фермерам в каждом регионе. Введение более крупных хозяйств должно облегчить управление процессом выращивания."
 building_dwarven_fungal_farm_05:0 "Грибные плантации"
 building_dwarven_fungal_farm_05_desc:0 "По мере того как грибные фермы становятся всё больше и больше, возникает богатый класс фермеров, контролирующих крупные хозяйства. Обычные гномы теперь работают чернорабочими на обширных полях."
 building_dwarven_fungal_farm_06:0 "Грибогонные аппараты"
 building_dwarven_fungal_farm_06_desc:0 "Владельцы плантаций стали откладывать часть избыточного урожая для переработки в дешёвый алкоголь. Это позволяет получить максимальную прибыль от каждой партии грибов."
 building_dwarven_fungal_farm_07:0 "Сделки с грибными гильдиями"
 building_dwarven_fungal_farm_07_desc:0 "Крупнейшие фермы начали объединяться в гильдии. Теснее сотрудничая с этими организациями, крепость может попытаться максимизировать производительность ферм, находящихся под её властью."
 building_dwarven_fungal_farm_08:0 "Интеграция ферм"
 building_dwarven_fungal_farm_08_desc:0 "Крепость предприняла усилия по объединению грибных участков, находящихся под её контролем, в более крупные участки под непосредственным управлением. Это позволяет максимально увеличить посадки и сбор урожая продуктов питания для крепости."
 building_dwarven_fungal_farm_09:0 "Инициативы центрального планирования"
 building_dwarven_fungal_farm_09_desc:0 "Для контроля за работой ферм была создана центральная администрация. Каждый урожай должен быть проверен, а каждый гриб одобрен перед употреблением."
 building_dwarven_fungal_farm_10:0 "Грибной лес"
 building_dwarven_fungal_farm_10_desc:0 "Разросшиеся фермы достигли необъятных размеров, немыслимых для первых колонистов крепости. В пещерах размером с замок на поверхности растут огромные грибные леса. Крепость скрупулезно каталогизирует и культивирует каждый участок."
 building_type_dwarven_fungal_farm_01:0 "Грибная ферма"
 building_type_dwarven_fungal_farm_01_desc:0 "Грибы оказались питательными и могут выращиваться в достаточном количестве, чтобы обеспечить крепость без естественного освещения."
 #Terrace Farm
 building_type_dwarven_terrace_farm_01:0 "Гномья террасная ферма"
 building_type_dwarven_terrace_farm_01_desc:0 "Земледелие в гористой или холмистой местности, будь она выше или ниже, - задача грандиозная. [dwarves|E] совершенствовали её на протяжении многих веков."
 building_dwarven_terrace_farm_01:0 "Корневые раскопки"
 building_dwarven_terrace_farm_01_desc:0 "Глубокие плодородные слои почвы в горах выкапываются и перераспределяются. Гномьи рудокопы тщательно вырезают из земли ступени, на которых можно выращивать урожай."
 building_dwarven_terrace_farm_02:0 "Прочный фундамент"
 building_dwarven_terrace_farm_02_desc:0 "Опытные каменщики тщательно обрабатывают стены террасы, обеспечивая их устойчивость и долговечность. Каждый камень укладывается с точностью, создавая многоярусную конструкцию, которая выдержит вес урожая и продержится на протяжении многих веков."
 building_dwarven_terrace_farm_03:0 "Оросительные каналы"
 building_dwarven_terrace_farm_03_desc:0 "Гномьи инженеры направляют воду из подземных и наземных источников для орошения фермы. Сложные сети акведуков и каналов призваны равномерно распределять воду, гарантируя оптимальное увлажнение культур на всей территории фермы."
 building_dwarven_terrace_farm_04:0 "Изготовление инструментов"
 building_dwarven_terrace_farm_04_desc:0 "Кузнецы выковывают специализированные инструменты, предназначенные для террасного земледелия. Эти инструменты с усиленными рукоятками и уникальными лезвиями обеспечивают эффективность и производительность фермы."
 building_dwarven_terrace_farm_05:0 "Севооборот"
 building_dwarven_terrace_farm_05_desc:0 "Тщательно продуманные стратегии севооборота позволяют максимально повысить плодородие почвы на каждой террасе. Гномьи фермеры балансируют между потребностями различных культур, повышая общую урожайность."
 building_dwarven_terrace_farm_06:0 "Подземные зеркала"
 building_dwarven_terrace_farm_06_desc:0 "Настоящее чудо гномьей инженерии - сложная сеть гигантских зеркал, отражающих свет солнца с вершины горы на ферму под землёй."
 building_dwarven_terrace_farm_07:0 "Грибная интеграция"
 building_dwarven_terrace_farm_07_desc:0 "На террасных полях выращиваются специальные грибы, повышающие плодородие почвы и способствующие развитию симбиотических отношений с сельскохозяйственными культурами. Эти тщательно культивируемые грибы способствуют общему оздоровлению экосистемы фермы."
 building_dwarven_terrace_farm_08:0 "Обзорные платформы"
 building_dwarven_terrace_farm_08_desc:0 "По краям террас построены величественные платформы, с которых открывается вид на обширные поля."
 building_dwarven_terrace_farm_09:0 "Подземные хранилища"
 building_dwarven_terrace_farm_09_desc:0 "Под террасами вырезаны массивные хранилища. Гномьи рудокопы создают надёжные погреба для хранения обильного урожая, сохраняя плоды своего труда до времён нужды или торговли."
 building_dwarven_terrace_farm_10:0 "Перестроенный склон горы"
 building_dwarven_terrace_farm_10_desc:0 "Настоящий триумф гномьего инженерного мастерства. Гномьи инженеры и фермеры восхищаются тщательно созданным ландшафтом, который теперь виден с расстояния в несколько лиг, что свидетельствует об их самоотверженности и изобретательности в превращении горных просторов в гармоничный и плодотворный шедевр."
 #Construction#
 building_dwarven_toolmaker_guild_01:0 "Местные умельцы"
 building_dwarven_toolmaker_guild_01_desc:0 "Местные гномы-ремесленники начали принимать заказы на строительство жилищ."
 building_dwarven_toolmaker_guild_02:0 "Контора технических чертежей"
 building_dwarven_toolmaker_guild_02_desc:0 "Использование технических чертежей позволяет планировать и измерять расширения крепости, что повышает эффективность. Это здание потребляет больше всего пергамента из всей крепости."
 building_dwarven_toolmaker_guild_03:0 "Специализированные кузнецы"
 building_dwarven_toolmaker_guild_03_desc:0 "Кузнецы занимаются производством инструментов полный рабочий день. В своих кузницах они выпускают постоянный поток инструментов для крепости."
 building_dwarven_toolmaker_guild_04:0 "Гномы-кузнецы"
 building_dwarven_toolmaker_guild_04_desc:0 "Для молодых [Concept( 'dwarves', 'гномов' )|E] создана система подмастерьев, чтобы они могли учиться у старших гномов-ремесленников... бесплатный труд тоже не помешает."
 building_dwarven_toolmaker_guild_05:0 "Гильдии инструментальщиков"
 building_dwarven_toolmaker_guild_05_desc:0 "Кузнецы-инструментальщики начали объединяться в гильдии, которые действуют как политическое образование в крепости. Это позволило расширить их деятельность."
 building_dwarven_toolmaker_guild_06:0 "Краны"
 building_dwarven_toolmaker_guild_06_desc:0 "Импорт большого количества древесины позволил построить краны и подъемники, чтобы упростить процесс строительства."
 building_dwarven_toolmaker_guild_07:0 "Стальные инструменты"
 building_dwarven_toolmaker_guild_07_desc:0 "Широкомасштабное внедрение стальных инструментов повысило эффективность строительных работ в регионе. [dwarves|E], живущие в крепости, с восторгом отзываются о долговечности стальных инструментов."
 building_dwarven_toolmaker_guild_08:0 "Стандартизированные формы"
 building_dwarven_toolmaker_guild_08_desc:0 "Стандартные формы позволяют кузнецам этой крепости быстро изготавливать инструменты одинакового качества и долговечности. Расплавленный металл заливается в формы и остывает, превращаясь в компоненты для всех видов промышленности."
 building_dwarven_toolmaker_guild_09:0 "Гномья инспекция"
 building_dwarven_toolmaker_guild_09_desc:0 "В этой крепости был создан пост инспектора, следящего за эффективностью и безопасностью работы мастерской. Разрешения и отчёты этого ведомства превосходят технические чертежи в пергаменте."
 building_dwarven_toolmaker_guild_10:0 "Мануфактура"
 building_dwarven_toolmaker_guild_10_desc:0 "Масштабы промышленности в этой крепости достигли непостижимых размеров. В стенах фабричного комплекса живут, работают и умирают тысячи жителей. Инструменты производятся в масштабах, невиданных нигде в Арде."
 building_type_dwarven_toolmaker_guild_01:0 "Гильдия инструментальщиков"
 building_type_dwarven_toolmaker_guild_01_desc:0 "В этих зданиях хранятся всевозможные инструменты, необходимые для создания правильного подземного владения."
 # Dwarven Quarry #
 building_type_dwarven_quarry_01:0 "Гномья каменоломня"
 building_type_dwarven_quarry_01_desc:0 "Чтобы превратить каменные стены гор в величественные залы, необходимо добыть камень хорошего качества."
 building_dwarven_quarry_01:0 "Лагерь старателей"
 building_dwarven_quarry_01_desc:0 "Скромный лагерь знаменует начало гномьей промышленности, гномьи инженеры разрабатывают планы, а бригадиры выкрикивают приказы."
 building_dwarven_quarry_02:0 "Котлованы"
 building_dwarven_quarry_02_desc:0 "По мере того как гномы копают глубже, котлованы расширяются, открывая жилы драгоценных минералов и твёрдых камней для строительства великих залов."
 building_dwarven_quarry_03:0 "Мастерские"
 building_dwarven_quarry_03_desc:0 "Среди каменоломни мастера открыли мастерскую, в которой изготавливают первые грубо обработанные камни."
 building_dwarven_quarry_04:0 "Гильдия камнерезов"
 building_dwarven_quarry_04_desc:0 "Здесь формируется гильдия искусных камнерезов, которые совершенствуют свои техники и производят камни искусной формы."
 building_dwarven_quarry_05:0 "Перерабатывающий комплекс"
 building_dwarven_quarry_05_desc:0 "Гномьи инженеры открывают перерабатывающее оборудование для извлечения ценных руд из горных пород, и добыча в каменоломне увеличивается до уровня драгоценных металлов."
 building_dwarven_quarry_06:0 "Глубокие штреки"
 building_dwarven_quarry_06_desc:0 "Углубляясь в недра, каменоломня расширяется за счет замысловатых шахтных штреков, проникающих в самое сердце горы, чтобы добыть ещё больше ценных ресурсов."
 building_dwarven_quarry_07:0 "Обширные пещеры"
 building_dwarven_quarry_07_desc:0 "Гномьи шахтёры открывают пещеры, богатые разнообразными изысканными драгоценными камнями. Эти драгоценные камни после тщательной добычи разнообразят богатство каменоломни."
 building_dwarven_quarry_08:0 "Мастерские каменщиков"
 building_dwarven_quarry_08_desc:0 "В мастерских, где работают самые искусные каменщики, создаются тщательно вырезанные мраморные камни, которые будут украшать величественные залы и фасады гномьих королевств."
 building_dwarven_quarry_09:0 "Чертоги резчика рун"
 building_dwarven_quarry_09_desc:0 "Гномьи резчики по рунам открыли мастерскую и вырезают на камнях руны кирта. Эти руны написаны на языке кхуздул и ссылаются на многочисленные аспекты гномьей культуры."
 building_dwarven_quarry_10:0 "Большие бездны"
 building_dwarven_quarry_10_desc:0 "Эта каменоломня, ставшая вершиной гномьих достижений, теперь является святилищем мастерски обработанных камней и самоцветов, представляющих саму душу гномьей архитектуры, а их непреходящее наследие впечатано в саму основу Средиземья."
 #arts and crafts#
 building_dwarven_crafts_01:0 "Местные изделия"
 building_dwarven_crafts_01_desc:0 "Местные ремесленники начали изготавливать небольшие безделушки, представляющие ценность. Пока они не впечатляют, но служат первым шагом для перспективной крепости."
 building_dwarven_crafts_02:0 "Кованое золото"
 building_dwarven_crafts_02_desc:0 "Молотки используются для отбивания золота для изготовления украшений и ювелирных изделий."
 building_dwarven_crafts_03:0 "Декоративная отделка"
 building_dwarven_crafts_03_desc:0 "Ремесленники этого твердыни обратили свой талант на инкрустацию и отделку драгоценными металлами различных помещений крепости."
 building_dwarven_crafts_04:0 "Огранщики"
 building_dwarven_crafts_04_desc:0 "Ювелиры трудятся день и ночь, чтобы огранить и отшлифовать драгоценные камни, добытые в крепости. Особое внимание уделяется огранке драгоценных камней, чтобы подчеркнуть их сверкающую красоту."
 building_dwarven_crafts_05:0 "Гильдия ювелиров"
 building_dwarven_crafts_05_desc:0 "Ювелиры начали объединяться в гильдии, которые обеспечивают неизменное качество и блеск всех драгоценных камней, обрабатываемых в этой крепости."
 building_dwarven_crafts_06:0 "Филигрань"
 building_dwarven_crafts_06_desc:0 "Тонкие, похожие на паутину, золотые прожилки вплетены в ювелирные изделия, изготовленные в этой твердыне."
 building_dwarven_crafts_07:0 "Часовые механизмы"
 building_dwarven_crafts_07_desc:0 "Мастерство в создании тонких деталей позволило [Concept( 'dwarves', 'гномьей' )|E] гильдии расширить сферу часовых механизмов. Замысловатые шестеренки и пружины создаются как произведения искусства."
 building_dwarven_crafts_08:0 "Стандартные инструменты"
 building_dwarven_crafts_08_desc:0 "Внедрение механических пресс-форм допускает небольшой уровень автоматизации в виде механических шлифовальных станков. Усилия гильдии по стандартизации инструментов для изготовления ювелирных изделий обеспечивают одинаковый уровень качества на всех этапах производства."
 building_dwarven_crafts_09:0 "Обширные торговые сети"
 building_dwarven_crafts_09_desc:0 "Теперь эта твердыня находится в центре огромной торговой сети, купцы со всех земель приезжают сюда, чтобы купить ремесленные изделия, сделанные [Concept( 'dwarves', 'гномами' )|E]."
 building_dwarven_crafts_10:0 "Выставка чудес"
 building_dwarven_crafts_10_desc:0 "Большой зал отведён для выставки лучших изделий ремесленников крепости. Рассказы о поделках, изготовленных в этой твердыне, носят почти мифический характер. Говорят, что здешним мастерам нет равных во всей Арде."
 building_type_dwarven_crafts_01:0 "Гильдии ремесленников"
 building_type_dwarven_crafts_01_desc:0 "Ремесленные гильдии берут сырьё, добываемое в горах, и превращают его во всевозможные ценности."

 #Dwarven Mines#
 building_dwarven_mine_01:0 "Горизонтальные штольни"
 building_dwarven_mine_01_desc:0 "Первые горизонтальные штольни были вырублены в горе. Хотя раскопки уже принесли свои плоды, работа идет медленно, так как по мере продвижения необходимо устанавливать структурные опоры."
 building_dwarven_mine_02:0 "Промывка"
 building_dwarven_mine_02_desc:0 "Новая форма орошения позволяет шахтеру смывать почву и рыхлые отложения, скрывающие драгоценные минеральные жилы."
 building_dwarven_mine_03:0 "Надсмотрщики"
 building_dwarven_mine_03_desc:0 "Для надзора за добычей полезных ископаемых была создана система надсмотрщиков."
 building_dwarven_mine_04:0 "Насосы"
 building_dwarven_mine_04_desc:0 "Инженеры крепости разработали систему водяных насосов для очистки туннелей от любых опасностей, что делает труд более безопасным."
 building_dwarven_mine_05:0 "Старатели"
 building_dwarven_mine_05_desc:0 "Опытные старатели используют свои знания, чтобы найти местонахождение полезных ископаемых по всей горе. Их жаркие дискуссии и стук кирок создают песню труда."
 building_dwarven_mine_06:0 "Централизованное управление шахтами"
 building_dwarven_mine_06_desc:0 "Для управления шахтами от имени крепости была создана бюрократическая система. Через стол главного инспектора проходят всевозможные отчёты, графики и жалобы работников."
 building_dwarven_mine_07:0 "Улучшенная вентиляция"
 building_dwarven_mine_07_desc:0 "По всем шахтам проложена сложная система сильфонов и труб, которая вымывает из туннелей токсичные газы и нагнетает воздух."
 building_dwarven_mine_08:0 "Полосная добыча"
 building_dwarven_mine_08_desc:0 "Перекрывающие друг друга туннели прорыты в виде перекрещивающихся параллельных линий. Это позволяет шахтерам преодолевать огромную территорию без задержек."
 building_dwarven_mine_09:0 "Гидравлическая добыча"
 building_dwarven_mine_09_desc:0 "Под руководством каменных певцов [dwarves|El] заливают трещины в камне водой под давлением, чтобы заставить их открыться. Кирки с пугающей эффективностью разрушают ослабленный камень."
 building_dwarven_mine_10:0 "Жилы земли"
 building_dwarven_mine_10_desc:0 "В бесчисленных туннелях, проходящих по всей длине и ширине горы, бесчисленные [dwarves|El] трудятся над добычей богатств земли. Но даже в таких масштабах крепость расширяется всё дальше и дальше в непостижимые глубины. Во имя камня и скалы!"
 building_type_dwarven_mine_01:0 "Гномья шахта"
 building_type_dwarven_mine_01_desc:0 "Шахтёры трудятся день и ночь, добывая всевозможные земные богатства."

 #Dwarven Hoard#
 building_dwarven_hoard_01:0 "Зал слитков"
 building_dwarven_hoard_01_desc:0 "В этой начальной палате [Concept( 'dwarven', 'гномьи' )|E] кузнецы с гордостью демонстрируют только что выкованные слитки драгоценного металла. Мерцающий свет от множества металлов придаёт окружению теплое сияние, знаменуя начало сбора сокровищ."
 building_dwarven_hoard_02:0 "Галерея самоцветов"
 building_dwarven_hoard_02_desc:0 "Сокровищница превратилась в хранилище, украшенное тщательно вделанными драгоценными камнями, создающими ослепительную мозаику блеска и света. Каждый драгоценный камень рассказывает историю тонкого [Concept( 'dwarven', 'гномьего' )|E] мастерства и придаёт яркий блеск накапливающимся сокровищам."
 building_dwarven_hoard_03:0 "Реликварий предков"
 building_dwarven_hoard_03_desc:0 "В этих освящённых залах находят своё место древние реликвии и реликвии предков. [dwarves|E] чтят своё наследие, демонстрируя артефакты, передаваемые из поколения в поколение, и каждый предмет вносит свой вклад в культурное значение клада."
 building_dwarven_hoard_04:0 "Палаты сокровищниц"
 building_dwarven_hoard_04_desc:0 "Сокровищница переходит в царственные палаты с богато украшенными коронами, скипетрами и другими символами власти [Concept( 'dwarven', 'гномов' )|E]. В воздухе витает аура роскоши, демонстрирующая благородное наследие гномов."
 building_dwarven_hoard_05:0 "Цитадель сокровищ"
 building_dwarven_hoard_05_desc:0 "Достигнув зенита [Concept( 'dwarven', 'гномьей' )|E] роскоши, эта цитадель представляет собой монументальное сооружение, высеченное глубоко в сердце горы. Здесь сокровища охраняются грозными защитными сооружениями, а несметные богатства вызывают благоговение и зависть во всём [middleearth|E]."
 building_type_dwarven_hoard_01:0 "Сокровищница"
 building_type_dwarven_hoard_01_desc:0 "[Concept( 'dwarven', 'Гномья' )|E] - величественное хранилище богатств, собранных в недрах горы, тщательно хранимое и тщательно оберегаемое."

 #Dwarven Grand Library#
 building_dwarven_grand_library_01:0 "Каменный архив"
 building_dwarven_grand_library_01_desc:0 "На первом уровне великой библиотеки находится каменный архив, где тщательно хранятся древние свитки и тома. [Concept( 'dwarven', 'Гномьи' )|E] учёные старательно записывают и сохраняют накопленные знания крепости."
 building_dwarven_grand_library_02:0 "Чертоги истории"
 building_dwarven_grand_library_02_desc:0 "В Чертогах истории великая библиотека представляет более обширную коллекцию томов, каждый из которых тщательно рассортирован по категориям. Искатели знаний бродят среди возвышающихся книжных полок, а писцы старательно записывают новые открытия."
 building_dwarven_grand_library_03:0 "Святилище хранителя истории"
 building_dwarven_grand_library_03_desc:0 "Святилище хранителя истории украшено затейливой резьбой, в нём хранятся тома непревзойдённых прозрений и открытий. [Concept( 'dwarven', 'Гномьи' )|E] учёные, купаясь в радужном свете многочисленных хрустальных люстр, погружаются в самые глубины накопленной мудрости, создавая наследие просвещения для грядущих поколений."
 building_type_dwarven_grand_library_01:0 "Великая библиотека"
 building_type_dwarven_grand_library_01_desc:0 "Великая библиотека - это главное хранилище знаний в крепости, где тщательно хранится и изучается накопленная поколениями мудрость."

 #Dwarven Bank#
 building_dwarven_bank_economic_01:0 "Хранилище старателя"
 building_dwarven_bank_economic_01_desc:0 "Хранилище старателя служит основой любого [Concept( 'dwarven', 'гномьего' )|E] банка, обеспечивая сохранность с трудом заработанных сокровищ шахтёров и торговцев. В прочных хранилищах хранятся первичные вклады, а также надёжное место для хранения растущих резервов гильдии."
 building_dwarven_bank_economic_02:0 "Палата учёта"
 building_dwarven_bank_economic_02_desc:0 "В самом центре зала гильдии находится Палата учёта. [Concept( 'dwarven', 'Гномьи' )|E] счетоводы скрупулезно записывают сделки, вложения и займы на каменных скрижалях, следя за многочисленными делами Гильдии."
 building_dwarven_bank_economic_03:0 "Великая биржа"
 building_dwarven_bank_economic_03_desc:0 "В стенах Великой биржи сходятся торговцы из соседних крепостей и дальних королевств, чтобы совершить процветающий обмен, а [Concept( 'dwarven', 'гномьи' )|E] банкиры организуют сложные сделки, определяющие судьбу богатства крепости."
 building_type_dwarven_bank_economic_01:0 "Гильдия банкиров"
 building_type_dwarven_bank_economic_01_desc:0 "Обладая проницательной финансовой хваткой, Гильдия банкиров контролирует вложения и предоставляет ссуды для развития крепости, способствуя развитию торговли, инноваций и инфраструктуры."

 #Dwarven King's Armoury#
 building_dwarven_kings_armory_military_01:0 "Арсенал стражи"
 building_dwarven_kings_armory_military_01_desc:0 "Арсенал стражи служит основным хранилищем оружия и доспехов крепости. Прочные стеллажи и полки хранят ряды тщательно выверенного оружия и тонко сделанных доспехов, обеспечивая готовность гномьих воинов. В воздухе витает запах смазанного металла, а атмосфера наполнена предвкушением битвы."
 building_dwarven_kings_armory_military_02:0 "Зал героев"
 building_dwarven_kings_armory_military_02_desc:0 "В Зале героев оружейная приобретает более внушительный вид. Здесь в изготовленных на заказ ящиках выставлены самые выдающиеся образцы оружия и доспехов, каждый из которых свидетельствует о преданности гномов своему мастерству. Знамена с эмблемами легендарных воинов гордо развеваются, создавая торжественную атмосферу в хранилище, демонстрирующем гордость и наследие крепости."
 building_dwarven_kings_armory_military_03:0 "Королевская оружейная"
 building_dwarven_kings_armory_military_03_desc:0 "Королевская оружейная служит свидетельством воинского мастерства крепости. Редкие и древние доспехи и оружие хранятся в укреплённых чертогах, украшенных затейливой резьбой, изображающей великие победы [Concept( 'dwarven', 'гномьего' )|E] народа. В этом священном чертоге царит царственная атмосфера, а лучшие доспехи сверкают под лучами света, ожидая призыва защищать королевство и отстаивать честь гномов."
 building_type_dwarven_kings_armory_military_01:0 "Великая оружейная"
 building_type_dwarven_kings_armory_military_01_desc:0 "Великая оружейная - основное хранилище оружия и доспехов крепости. Тщательно организованная и хорошо поддерживаемая, она гарантирует, что наши воины всегда готовы защитить наш дом."


 #Fortifications#
 building_dwarven_vaults_01:0 "Зарешёченная дверь"
 building_dwarven_vaults_01_desc:0 "[dwarves|E] начали укреплять свою крепость, установив засов на главных вратах."
 building_dwarven_vaults_02:0 "Земляные работы"
 building_dwarven_vaults_02_desc:0 "Земля и камень превратились в грубое подобие стены, защищающей главные ворота и обеспечивающей прикрытие для размещённых здесь защитников."
 building_dwarven_vaults_03:0 "Сторожка"
 building_dwarven_vaults_03_desc:0 "Главные ворота укреплены сторожкой. Защитники стоят на страже на каменных башнях, откуда открывается вид на улицы."
 building_dwarven_vaults_04:0 "Бойницы"
 building_dwarven_vaults_04_desc:0 "Тонкие прорези для стрел усеивают башни, возвышающиеся над главными воротами. Сквозь щели лучники высматривают находящихся внизу врагов, готовясь обрушить на них смертоносный дождь."
 building_dwarven_vaults_05:0 "Убийственные ямы"
 building_dwarven_vaults_05_desc:0 "Каменные стены были возведены для того, чтобы загнать нападающих на площадь, где их со всех сторон поражают всевозможными болтами и камнями."
 building_dwarven_vaults_06:0 "Ров"
 building_dwarven_vaults_06_desc:0 "В камне высечен глубокий ров, до краев заполненный водой, нагнетаемой из подземных озер."
 building_dwarven_vaults_07:0 "Кипящее масло"
 building_dwarven_vaults_07_desc:0 "Над воротами замка были установлены трубы, позволяющие защитникам сбрасывать на осаждающих кипящее масло."
 building_dwarven_vaults_08:0 "Траншеи"
 building_dwarven_vaults_08_desc:0 "Между рвом и стеной проложены траншеи с шипами, и любой орк или гоблин, желающий проломить стену, должен позаботиться о том, чтобы не напороться на шипы внизу."
 building_dwarven_vaults_09:0 "Оборона в глубинах"
 building_dwarven_vaults_09_desc:0 "На каждом уровне крепости установлены концентрические стены. Любой осаждающий должен пробиваться от стены к стене, а его преследуют со всех сторон."
 building_dwarven_vaults_10:0 "Неприступный оплот"
 building_dwarven_vaults_10_desc:0 "Эта крепость встала в один ряд с великими городами-крепостями давно минувших веков. Целые армии отступали при виде этих грозных оборонительных сооружений. Смертоносное множество ловушек и баррикад, нагромождённых на крепость, отпугивает всех нападающих."
 building_type_dwarven_vaults_01:0 "Гномьи укрепления"
 building_type_dwarven_vaults_01_desc:0 "За богатствами, добытыми в ходе исследований, часто охотятся завистники, поэтому необходимо принять меры по их сохранению."

 #Infrastructure#
 building_dwarven_roads_01:0 "Рудиментарные туннели"
 building_dwarven_roads_01_desc:0 "Строительство туннелей по всей крепости позволило быстрее добираться из одного конца в другой."
 building_dwarven_roads_02:0 "Системы шкивов"
 building_dwarven_roads_02_desc:0 "Внедрение систем шкивов позволило гораздо эффективнее соединить различные уровни крепости. Эта связь также позволяет легче перевозить материалы и сообщения."
 building_dwarven_roads_03:0 "Арки"
 building_dwarven_roads_03_desc:0 "Чтобы удержать многослойные переходы, проложенные через гору, были возведены поддерживающие арки."
 building_dwarven_roads_04:0 "Пещеры с факельным освещением"
 building_dwarven_roads_04_desc:0 "Жители этой крепости полностью осветили пещеры, обойдя необходимость в естественном освещении."
 building_dwarven_roads_05:0 "Гномий бетон"
 building_dwarven_roads_05_desc:0 "В результате [Concept( 'dwarven', 'гномьих' )|E] экспериментов было получено полужидкое вещество, которое затвердевает, превращаясь в камень. Непревзойдённая прочность вещества позволяет создавать более совершенные конструкции."
 building_dwarven_roads_06:0 "Стандартизированный учёт времени"
 building_dwarven_roads_06_desc:0 "По всей крепости были установлены часы, чтобы создать единое местное время, наблюдаемое на всей территории крепости."
 building_dwarven_roads_07:0 "Несущие камни"
 building_dwarven_roads_07_desc:0 "Удачно расположенные камни уменьшают количество необходимых столбов и позволяют создать открытые пространства."
 building_dwarven_roads_08:0 "Сопротивление землетрясениям"
 building_dwarven_roads_08_desc:0 "В ключевых несущих зонах установлены гасители, чтобы уменьшить ущерб от землетрясений."
 building_dwarven_roads_09:0 "Куполы"
 building_dwarven_roads_09_desc:0 "Благодаря строительству куполов открылись большие пространства. Эти площади используются для обеспечения растущего населения крепости."
 building_dwarven_roads_10:0 "Мастерство горы"
 building_dwarven_roads_10_desc:0 "Эта крепость превратилась в чудо логистики. Сюда приезжают гости из самых разных уголков мира, чтобы поглазеть в благоговейном ужасе или яростно записать что-то. Несмотря на все препятствия, с которыми столкнулись обитатели крепости, можно сказать, что твердыня преодолела все испытания, которые бросила ей гора."

 # Faery Ring (Eldar Fae Dancing/Feasting Lawn)
 building_type_faery_ring_01:0 "Кольцо Фэй"
 building_type_faery_ring_01_desc:0 "Священное место сбора эльфов, которое смертные считают порталом между физическим и духовным мирами."
 building_faery_ring_01:0 "Кольцо Фэй"
 building_faery_ring_01_desc:0 "Священное место сбора эльфов, которое смертные считают порталом между физическим и духовным мирами."
 building_faery_ring_02:0 "Танцующая лужайка"
 building_faery_ring_02_desc:0 "Большие вязы окаймляют круг; место кажется диким, неприручённым, но всё же хорошим."
 building_faery_ring_03:0 "Путешествие паломника"
 building_faery_ring_03_desc:0 "Потусторонние тайники припасов прячутся поблизости: вино в бутылках, сушёные травы и плотно завёрнутый эльфийский хлеб; недоступные смертным и всё же придающие месту значимость и целебность духа. Цель этих тайников - пополнить запасы эльфийских паломников, которые отправляются в западные гавани, покидая Средиземье."
 building_faery_ring_04:0 "Праздник звёздного света"
 building_faery_ring_04_desc:0 "«Я хожу пешком\n\nЗа лесом\n\nГде мир утекает\n\nAИ белый свет\n\nИзвечно наполняет воздух»"



 #### HARADRIM BUILDINGS ####
 # Noria
 building_type_noria_01:0 "Нориа"
 building_type_noria_01_desc:0 "Огромные водяные колеса, превращающие пески пустыни в пахотные земли."
 building_noria_01:0 "Малая нориа"
 building_noria_01_desc:0 "Это водяное колесо, приводимое в движение парой волов, снабжает небольшой сад ископаемой водой.\n\nОткрывает здание садов для этого баронства."
 building_noria_02:0 "Ветровая турбина нориа"
 building_noria_02_desc:0 "Движимые суровыми ветрами пустыни, превращающими воздух в энергию, необходимую для получения воды, эти нории являются чудом пустыни."
 building_noria_03:0 "Большая нориа"
 building_noria_03_desc:0 "По мере роста нашего населения растут и наши потребности в том, чтобы прокормить наших людей, и было создано чудо инженерной мысли. Истинное свидетельство жизнестойкости и приспособляемости харадрим."
 building_noria_04:0 "Большой комплекс нориа"
 building_noria_04_desc:0 "Множество водяных колёс и ирригационной инфраструктуры, способных поливать обширные плантации. Водный совет распределяет ресурсы, они не ведут протоколов, и их решения являются абсолютными."
 # Waterfront Plaza
 building_type_waterfront_plaza_01:0 "Набережная плаза"
 building_type_waterfront_plaza_01_desc:0 "Многоцелевой комплекс зданий и внутренних дворов, построенных у кромки воды и за её пределами для использования гражданскими чиновниками и чужеземными сановниками, религиозными лидерами во время церемоний и жертвоприношений духам воды, торговцы пользовались здесь более низкими пошлинами, а рабы разводили крошечные сады на мелководье."
 building_waterfront_plaza_01:0 "Морские доки"
 building_waterfront_plaza_01_desc:0 "Небольшой порт с доками, построенный недалеко от берега, позволяет торговать с ближними и дальними королевствами."
 building_waterfront_plaza_02:0 "Зал для церемоний"
 building_waterfront_plaza_02_desc:0 "С расширением торговли и появлением путешественников, проходящих через прибрежную площадь, иногда её посещал иностранный посланник или жрец примечательного культа, и поэтому здесь был построен тёмный зал для церемоний и любопытный стол с растениями вдоль него, гарантирующий, что некоторые из этих посторонних людей никогда не выйдут оттуда живыми, их кровь оросит близлежащие воды."
 building_waterfront_plaza_03:0 "Искусственные острова"
 building_waterfront_plaza_03_desc:0 "Серия морских плавучих островов, построенных рядом с главной площадью, даёт хорошие урожаи круглый год. Острова, за которыми ухаживают рабы-садовники, построены из плетеного тростника, с которого свисают корни, впитывающие необходимые питательные вещества из плодородной воды.\n\nОткрывает здание садов для этого баронства."
 building_waterfront_plaza_04:0 "Плавучее сельское хозяйство"
 building_waterfront_plaza_04_desc:0 "Благодаря питательным водам гавани, огромные гидропонные фермы на плавучих садах, построенных из тростника, обслуживают растущее население этого королевства."
 # Royal Pavilion
 building_type_royal_pavilion_01:0 "Королевский павильон"
 building_type_royal_pavilion_01_desc:0 "Самая большая из палаток, раскрашенная в яркие цвета, всегда резко контрастирует с морем жилищ кочевников или центральной общественной площадью большого города."
 building_royal_pavilion_01:0 "Военная хижина"
 building_royal_pavilion_01_desc:0 "Скромная передвижная хижина, используемая для обсуждения между вождями племён. Решения принимаются холодными ночами в тепле церемониального кострища."
 building_royal_pavilion_02:0 "Скрывающие башни"
 building_royal_pavilion_02_desc:0 "По мере того как сообщество набирает силу и могущество, растёт и количество врагов. Легкие башни-укрытия, сделанные из длинных плетёных жердей и прочных шкур слонов или крупного рогатого скота, обеспечивают решение большей потребности в безопасности для советов внутри."
 building_royal_pavilion_03:0 "Хижина знати"
 building_royal_pavilion_03_desc:0 "Кровавое жертвоприношение - чрезвычайно важный ритуал для сложного и стратифицированного общества, и постоянные жертвоприношения обеспечивают сохранение порядка. Фундамент заложен черепами всех народов: захваченных рабов и великих воинов, непокорных мятежников и любимых придворных."
 building_royal_pavilion_04:0 "Великие укрепления"
 building_royal_pavilion_04_desc:0 "Это чудо [Concept( 'middleearth', 'Средиземья' )|E], огромная мобильная крепость, эквивалентная самому городу, которая может перемещаться практически на любое расстояние в пределах королевства и вселять страх в любого враждебно настроенного наблюдателя, перемещаясь с места на место. Ни один злоумышленник, имеющий злые намерения по отношению к владельцам королевского павильона, не может пройти мимо охраны у входа."

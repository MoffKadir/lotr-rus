 # Eldar Observatory
 building_observatory_01:0 "Обсерватория эльдар"
 building_observatory_01_desc:0 "Будь то религиозное, академическое, научное или досуговое занятие, в обсерватории наблюдают за звёздами и планетами в их танце по всему небу."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A structure where scholars may track the heavens and learn to read the stars." - written by Coffing
 building_observatory_02:0 "Хранилище томов"
 building_observatory_02_desc:0 "Крепкий книжный шкаф со свитками чистого пергамента, предназначенными для записи движений звёзд по небосводу."
 building_observatory_03:0 "Полированные линзы"
 building_observatory_03_desc:0 "Линзы для больших зеркал, которые направлены на небо, шлифуются и полируются для большей ясности."
 building_observatory_04:0 "Астролябия"
 building_observatory_04_desc:0 "Механизм из полированного металла, который служит в качестве помощи для более точного расчёта смещения положения неба."

 # Library
 building_type_library_01:0 "Библиотека"
 building_library_01:0 "Библиотека"
 building_library_01_desc:0 "Здание, предназначенное для хранения свитков и записей, содержащих собранные знания нашего народа."
 building_library_02:0 "Архив"
 building_library_02_desc:0 "Зал записей расширяется и включает в себя кипы, заполненные обширными трактатами по истории народа."
 building_library_03:0 "Атенеум"
 building_library_03_desc:0 "Здесь хранятся книги, содержащие современное понимание природы, а также размышления о природе искусства и старые сказки."
 building_library_04:0 "Коллекция хранителя знаний"
 building_library_04_desc:0 "Пожертвование текстов от мудрейших подданных державы делает престиж нашей библиотеки соперничающим с престижем величайших центров знания."
 # NOTE Alternative text: "Full of books, ranging from small treatises to vast tomes on a multiplicity of subjects." - edited from John Henry Eden


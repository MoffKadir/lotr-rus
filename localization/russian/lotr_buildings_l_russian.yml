 #### ELVEN BUILDINGS ####
 # Elven Refuge Holdings
 building_type_elven_settlement_01:0 "Эльфийский приют"
 building_type_elven_settlement_01_desc:0 "Уединённое [elven_refuge|El], сокрытое от посторонних глаз."
 building_elven_settlement_01:0 "#H Эльфийское святилище#!"
 building_elven_settlement_01_desc:0 "Пусть [Concept( 'elves', 'эльфов' )|E], живущих здесь, немного, это [elven_sanctuary|El] несёт следы их пребывания: растения здесь в цвету, а птицы заливаются трелями."
 building_elven_settlement_02:0 "#H Многолюдное эльфийское святилище#!"
 building_elven_settlement_02_desc:0 "Небольшие группы [Concept( 'elvish', 'эльфов' )|E] населяют окрестные земли вокруг этого [Concept( 'elven_sanctuary', 'святилища' )|E]. Их невозможно не заметить: ветвистая сеть дорог служит как торговцам, так и обычным путешественникам."
 building_elven_settlement_03:0 "#H Эльфийская крепость#!"
 building_elven_settlement_03_desc:0 "[elven_stronghold|E], где процветают различные особенности [Concept( 'elvish', 'эльфийской' )|E] цивилизации: роскошные особняки, библиотеки, чертоги с фонтанами и садами."
 building_elven_settlement_04:0 "#H Примечательный эльфийский оплот#!"
 building_elven_settlement_04_desc:0 "[elven_stronghold|E], название которой всё чаще созвучно с самим регионом. Всё больше и больше эльфов стекаются сюда, чтобы обосноваться."
 building_elven_settlement_05:0 "#H Великая эльфийская твердыня#!"
 building_elven_settlement_05_desc:0 "Крепкие стены и высокие башни. Местные [Concept( 'elves', 'эльфы' )|E] возвели поистине внушительную [Concept( 'elven_stronghold', 'твердыню' )|E]. В её стенах покоится множество бесценных творений и работ прошлого."
 building_elven_settlement_06:0 "#H Эльфийский город#!"
 building_elven_settlement_06_desc:0 "[Concept( 'elves', 'Эльфийская' )|E] жемчужина, этот [Concept( 'elven_city', 'город' )|E] поистине является средоточием силы и мудрости. Эльфов здесь проживает больше, чем во многих других регионах [Concept( 'middleearth', 'Средиземья' )|E]."
 building_elven_settlement_07:0 "#H Легендарный эльфийский город#!"
 building_elven_settlement_07_desc:0 "Этот [Concept( 'elven_city', 'город' )|E] не знает себе равных по красоте и величию во всей [Concept( 'ardaconcept', 'Арде' )|E]. Ярчайший пример [Concept( 'elvish', 'эльфийской' )|E] цивилизации."

 # Elven Agriculture (Econ Building)
 building_type_elven_agriculture_01:0 "Сельское хозяйство эльфов"
 building_type_elven_agriculture_01_desc:0 "Живя в единении с миром и не пытаясь управлять им, эльфы прекрасно знают что может дать земля, и что дать ей в ответ."
 building_elven_agriculture_01:0 "Нетронутые пастбища"
 building_elven_agriculture_01_desc:0 "И хотя группы эльфов пасут здесь стада и занимаются собирательством, организованного земледелия здесь не ведётся."
 building_elven_agriculture_02:0 "Фермерские хозяйства"
 building_elven_agriculture_02_desc:0 "Малые эльфийские хозяйства, где выращивают пшеницу и другие злаки."
 building_elven_agriculture_03:0 "Сады"
 building_elven_agriculture_03_desc:0 "Тщательно продуманные сады, созданные для отдыха и прогулок. Изящные скульптуры и гидротехнические сооружения обогащают впечатления."
 building_elven_agriculture_04:0 "Фруктовые сады"
 building_elven_agriculture_04_desc:0 "Благодаря тщательному уходу в этом регионе расцвело большое количество фруктовых деревьев, дающих богатый урожай."
 building_elven_agriculture_05:0 "Большие сады"
 building_elven_agriculture_05_desc:0 "Тщательно возделываемые сады и огороды начали сливаться в единое целое, представляя собой захватывающий дух образец эльфийского садоводства."
 building_elven_agriculture_06:0 "Прекрасные виноградники"
 building_elven_agriculture_06_desc:0 "Эти виноградники - любимая роскошь среди эльфов, здесь производят изысканное вино, богатое и ароматное."
 building_elven_agriculture_07:0 "Пастбища Йаванны"
 building_elven_agriculture_07_desc:0 "Названные в честь полей Валиэ Земли, поля этого региона сияют, как золото на солнце, а пшеница богата и сытна. Ландшафт напоминает один взаимосвязанный сад, заботливо взращиваемый эльфами, пока каждое дерево не станет плодоносить, а вся земля процветать."

 # Elven Ports
 building_type_elven_port_01:0 "Эльфийский порт"
 building_type_elven_port_01_desc:0 "Издавна эльфы обитали на берегах озер и океанов, даже возвращаясь в Куивиэнен. Их кораблям для плавания не нужны весла, просто ветер и волны."
 building_elven_port_01:0 "Рыбацкие флотилии"
 building_elven_port_01_desc:0 "Это самое простое из морских жилищ, здесь начало собираться значительное число рыбаков, которые возводят дома и деревянные причалы, с которых спускают на воду свои рыбацкие лодки."
 building_elven_port_02:0 "Надёжные причалы"
 building_elven_port_02_desc:0 "То, что когда-то было хаотичной, свободно растущей бухтой с деревянными причалами, было приведено в порядок с помощью прочных, надежных каменных причалов, расположенных последовательно. Здесь пришвартовываются рыбацкие, и торговые суда, и занимаются своими делами."
 building_elven_port_03:0 "Торговый центр"
 building_elven_port_03_desc:0 "Здешний порт превратился в центр морской торговли, куда приезжают торговцы со всего региона, чтобы купить товары дальних торговцев и продать свои собственные."
 building_elven_port_04:0 "Сухие доки"
 building_elven_port_04_desc:0 "По мере того как порт процветал, вокруг него выросла мощная судостроительная промышленность. Теперь большие и хорошо спроектированные сухие доки помогают создавать прекрасные корабли, которые сами по себе являются несравненными произведениями искусства."
 building_elven_port_05:0 "Башня начальника гавани"
 building_elven_port_05_desc:0 "В огромной башне, возвышающейся над причалами, начальник порта и его коллеги обрабатывают товары, поступающие в порт и выходящие из него из этого прекрасного центра. Это первая остановка для любого честного торговца или приезжего представителя, который хочет заявить о своих делах здесь."
 building_elven_port_06:0 "Морские ворота"
 building_elven_port_06_desc:0 "Настоящим проявлением инженерного мастерства является то, что порт теперь защищён от ветра и волн большими морскими воротами, которые могут быть закрыты или открыты по желанию начальника порта. Штормы больше не будут уничтожать великие флоты, пришвартованные в этом порту!"
 building_elven_port_07:0 "Гавань Улмо"
 building_elven_port_07_desc:0 "Поистине огромный порт, военные корабли и массивные грузовые суда часто можно увидеть входящими в гавань и выходящими из неё в любое время суток. Призывы к Владыке Глубин можно услышать из многих уст."

 # Elven Mines
 building_type_elven_mine_01:0 "Эльфийские каменоломни"
 building_type_elven_mine_01_desc:0 "Горы этой провинции обеспечивают местное строительство отличным запасом строительных материалов."
 building_elven_mine_01:0 "Простые каменоломни"
 building_elven_mine_01_desc:0 "Легкодоступный добытый камень служит строительным материалом для близлежащих сооружений."
 building_elven_mine_02:0 "Неглубокие рудные шахты"
 building_elven_mine_02_desc:0 "Простые шахты расположены вдоль подножия горы, собирая руду из легкодоступных поверхностных рудных залежей."
 building_elven_mine_03:0 "Водяные мельницы"
 building_elven_mine_03_desc:0 "Направляя воду к местам добычи полезных ископаемых, водяные мельницы могут использовать её энергию для питания инструментов, которые помогают при проведении земляных работ."
 building_elven_mine_04:0 "Большие каменные карьеры"
 building_elven_mine_04_desc:0 "По мере роста спроса на строительные материалы карьеры привлекают всё больше и больше рабочих. С каждым годом карьеры становятся всё больше и глубже."
 building_elven_mine_05:0 "Крупные шахты"
 building_elven_mine_05_desc:0 "Потребность в металлах продолжает расти, и новые технологии – это ещё не всё - производство должно быть расширено, и открываются новые шахты!"
 building_elven_mine_06:0 "Массивные каменоломни"
 building_elven_mine_06_desc:0 "На нескольких огромных карьерах рабочие вырезают каменные блоки почти на промышленном уровне. Истощенные каменоломни раскинулись, как зияющие рты, по всей провинции, их содержимое теперь образует многочисленные замки и стены."
 building_elven_mine_07:0 "Песни о Земле"
 building_elven_mine_07_desc:0 "Используя песню, эльфы научились находить и выкапывать действительно огромные количества минералов и металлов, отделяя их друг от друга."

 # Elven Forestry
 building_type_elven_forestry_01:0 "Лесники"
 building_type_elven_forestry_01_desc:0 "Эльфийское лесничество развивается и поддерживается благодаря глубокой связи эльфов с миром природы - они не берут больше, чем лес может дать."
 building_elven_forestry_01:0 "Непредвиденное лесничество"
 building_elven_forestry_01_desc:0 "В этой провинции ведётся легкое, мелкомасштабное лесоводство отдельными лицами, но его легко заменить, поскольку после вырубки одного из деревьев высаживается много деревьев."
 building_elven_forestry_02:0 "Лесничие группы"
 building_elven_forestry_02_desc:0 "Небольшие группы преданных своему делу лесников взяли на себя ответственность в этой провинции, тщательно отслеживая, как ведётся заготовка и пересадка леса."
 building_elven_forestry_03:0 "Государственные лесничие"
 building_elven_forestry_03_desc:0 "Лесохозяйственные операции в этой провинции разрослись до такой степени, что теперь местное правительство вмешалось в их формализацию, организацию и надзор."
 building_elven_forestry_04:0 "Язык деревьев"
 building_elven_forestry_04_desc:0 "Если посвятить нескольких лесничих в общение с деревьями, меньше деревьев будет потеряно из-за заражения или болезней, что повысит здоровье как леса, так и лесохозяйственной деятельности."
 building_elven_forestry_05:0 "Лесные заповедники"
 building_elven_forestry_05_desc:0 "На больших выделенных землях эльфы этого региона установили цикл систематической заготовки урожая, приуроченный к жизненному циклу самого леса."
 building_elven_forestry_06:0 "Учение онодрим"
 building_elven_forestry_06_desc:0 "В древности эльфы имели дело с онодрим, Пастырями деревьев. Несмотря на то, что они отдалились друг от друга, их учения сохраняются, и, объединяя их, можно лучше поддерживать здоровье леса."
 building_elven_forestry_07:0 "Великие культивируемые леса"
 building_elven_forestry_07_desc:0 "Поистине огромные леса, созданные эльфами региона для удовлетворения огромной потребности в древесине. Местные птицы и звери леса даже не могут понять, что они живут в среде, созданной специально для заготовки древесины."

 # Elven Hunting Grounds
 building_type_elven_hunting_grounds_01:0 "Эльфийские охотничьи угодья"
 building_type_elven_hunting_grounds_01_desc:0 "Назначенные дикие земли, отведённые эльфами для обитания - и, следовательно, охоты - диких зверей."
 building_elven_hunting_grounds_01:0 "Охота в дикой местности"
 building_elven_hunting_grounds_01_desc:0 "В основном неорганизованные и разрозненные, охотники ищут тех животных, которых они могут найти, небольшое число охотников едва ли оказывает влияние на популяцию животных."
 building_elven_hunting_grounds_02:0 "Охотничьи группы"
 building_elven_hunting_grounds_02_desc:0 "Бывшие охотники-одиночки объединились для более эффективного использования земель, увеличивая свои урожаи."
 building_elven_hunting_grounds_03:0 "Организованные охотники"
 building_elven_hunting_grounds_03_desc:0 "Охотники этой провинции больше не действуют исключительно с помощью специальных групп, они организовались для того, чтобы сменять друг друга, находить отдых и следить за популяцией животных."
 building_elven_hunting_grounds_04:0 "Трапперы и следопыты"
 building_elven_hunting_grounds_04_desc:0 "Многие охотники в этой провинции начали специализироваться, а следопыты и трапперы учатся выслеживать зверя по всей стране просто по малейшим признакам."
 building_elven_hunting_grounds_05:0 "Расширенное управление экосистемами"
 building_elven_hunting_grounds_05_desc:0 "Охотники этой провинции занялись активным управлением охотничьими угодьями провинции, помогая поддерживать тщательный баланс в местной экосистеме, которая включает в себя их собственную добычу."
 building_elven_hunting_grounds_06:0 "Гильдия охотников"
 building_elven_hunting_grounds_06_desc:0 Гильдия лучших охотников страны, Гильдия охотников содержит множество непревзойдённых лучников и копейщиков, способных выслеживать и убивать животных - или более тёмных существ - бесшумно и мягко. В их ратуше хранится множество записей и трактатов о правильном обращении с миром природы и о том, как жить в гармонии с ним."
 building_elven_hunting_grounds_07:0 "Тренировка О́ромэ"
 building_elven_hunting_grounds_07_desc:0 "Как и в Валиноре, охотники этой земли охотятся в большом составе, их охота настолько ритуальна, насколько это необходимо."

 # Elven Marketplace
 building_type_elven_markets_01:0 "Эльфийские рынки"
 building_type_elven_markets_01_desc:0 "Эльфийские рынки - это оживлённые центры культуры, где эльфы собираются для торговли своим искусством и творениями."
 building_elven_markets_01:0 "Специализированные рынки"
 building_elven_markets_01_desc:0 "В отсутствие постоянных рынков эти импровизированные ярмарки - время, когда эльфы собираются и демонстрируют свои творения, общаются со своими собратьями и занимаются торговлей."
 building_elven_markets_02:0 "Сезонные рынки"
 building_elven_markets_02_desc:0 "Построенные с использованием ткани и дерева, сезонные рынки сменяют друг друга по всей провинции, обычно приуроченные к важным сезонным событиям, таким как сбор урожая или равноденствие."
 building_elven_markets_03:0 "Постоянные рынки"
 building_elven_markets_03_desc:0 "В этой провинции начали возводиться каменные рынки, хотя и не особенно большие. Это постоянные центры торговли и искусства, и часто здесь представлен приличный ассортимент товаров."
 building_elven_markets_04:0 "Комплексные рынки"
 building_elven_markets_04_desc:0 "Увеличиваясь в размерах, рынки в настоящее время становятся неотъемлемой частью более крупной планировки поселения, так что вы даже не осознаете, когда попадаете на один из них."
 building_elven_markets_05:0 "Складские помещения"
 building_elven_markets_05_desc:0 "Чтобы помочь поддерживать рынки сбыта в этом регионе, через регулярные промежутки времени были построены общественные склады для хранения и сохранности товаров."
 building_elven_markets_06:0 "Региональные рынки"
 building_elven_markets_06_desc:0 "Маяки культуры и утончённости, рынки в этом регионе славятся качеством и маркой своих товаров. Говорят даже, что на рынках этого региона можно найти небольшое количество иностранных товаров, что является редкостью среди эльфов."
 building_elven_markets_07:0 "Крупные рынки"
 building_elven_markets_07_desc:0 "В каждом городе и деревне этой провинции есть впечатляющие рынки, построенные из тонкого камня и украшенные прекрасными произведениями искусства. В самых величественных из них, расположенных в крупнейших городах, есть мощные фонтаны, а на их обширных территориях расположены целые гильдии."

 # Elven Forges
 building_type_elven_forges_01:0 "Эльфийские кузницы"
 building_type_elven_forges_01_desc:0 "Это жизненная необходимость, в этих кузницах собираются эльфийские кузнецы, чтобы создавать произведения от обыденных до чудесных."
 building_elven_forges_01:0 "Эльфийские мастера-кузнецы"
 building_elven_forges_01_desc:0 "Разбросанные по всей стране кузнецы изготавливают предметы первой необходимости из металла, такие как гвозди и подковы."
 building_elven_forges_02:0 "Общинные кузницы"
 building_elven_forges_02_desc:0 "По мере увеличения размеров поселений кузнецы в регионе объединили свои ресурсы, чтобы построить более крупные и мощные общинные кузницы."
 building_elven_forges_03:0 "Кузницы подмастерий"
 building_elven_forges_03_desc:0 "Кузницы, используемые кузнецами региона, развились до таких размеров и изощрённости, что позволяют создавать специальные небольшие кузницы для обучения подмастерий своему ремеслу."
 building_elven_forges_04:0 "Большие кузницы"
 building_elven_forges_04_desc:0 "Больших, прочных и хорошо оборудованных кузниц в этом регионе более чем достаточно для того, чтобы любой кузнец мог заниматься своим ремеслом."
 building_elven_forges_05:0 "Кузницы звёздного огня"
 building_elven_forges_05_desc:0 "Известные эльфам как «Кузницы звездного огня», эти кузницы отличаются огромными размерами и прочностью, способны перерабатывать руду в больших масштабах и производить огромное количество металлических изделий."
 building_elven_forges_06:0 "Технологии Феанора"
 building_elven_forges_06_desc:0 "Несмотря ни на что другое, учение Феанора в искусстве чего-либо было революционным и не имеющим аналогов, продолжая оставаться основой эльфийского кузнечного дела."
 building_elven_forges_07:0 "Гвайт-и-Мирдайн"
 building_elven_forges_07_desc:0 "В здешних кузницах, где собраны настоящие мастера своего дела, ночью создаются произведения, не сравнимые ни с чем. Эксперимент и песни ремесла наполняют их залы, являясь авангардом эльфийских инноваций."

 # Elven Library
 building_type_elven_library_01:0 "Эльфийская библиотека"
 building_type_elven_library_01_desc:0 "Эльфийские библиотеки, место обитания свитков и учёных, являются хранилищами мудрости и знаний, давно забытых в других местах, где хранятся бесценные произведения культуры, истории и науки."
 building_elven_library_01:0 "Частные коллекции"
 building_elven_library_01_desc:0 "Эльфийская знать региона начала объединять свои коллекции и архивы в одном здании. Хотя он всё ещё невелик, в нём хранится множество прекрасных работ и коллекций."
 building_elven_library_02:0 "Упорядоченная библиотека"
 building_elven_library_02_desc:0 "По мере того как библиотека увеличивалась в размерах (как здания, так и его коллекции), преданные своему делу учёные взяли на себя организацию и категоризацию произведений внутри для удобства доступа."
 building_elven_library_03:0 "Специализированные библиотеки"
 building_elven_library_03_desc:0 "По мере того как коллекция становилась всё больше, учёные начали посвящать целые флигели более крупным предметам и их подразделениям. Этому сопутствует растущий уровень специализации учёных, посещающих библиотеку."
 building_elven_library_04:0 "Большая библиотека"
 building_elven_library_04_desc:0 "Библиотека с прекрасными дубовыми полками и каменным зданием, украшенным золотым тиснением, представляет собой истинную красоту и свидетельство эльфийских знаний. В его глубинах хранятся тщательно сохранённые письмена, восходящие даже к Эпохе Древ."
 building_elven_library_05:0 "Легендарная библиотека"
 building_elven_library_05_desc:0 "В далёких землях о ней говорят учёные тихим шёпотом. Её залы велики и многочисленны, и известно, что учёные пропадают в её глубинах, очарованные бездонной необъятностью мудрости, заключённой в её стенах."

 # Elven Guilds
 building_type_elven_guild_01:0 "Эльфийская гильдия"
 building_type_elven_guild_01_desc:0 "Вырастая, большинство эльфов обычно занимаются каким-либо искусством - ремеслом, которым они увлечены. Эти ремесленники, охотники и торговцы образуют гильдии везде, где их собирается достаточное количество."
 building_elven_guild_01:0 "Гильдия охотников"
 building_elven_guild_01_desc:0 "Даже в самых примитивных эльфийских обществах есть свои охотники и трапперы, хотя они редко достигают уровня и формальности гильдии. Здесь же охотники достигли такой сплоченности и известности, что создали гильдию."
 building_elven_guild_02:0 "Гильдия плотников"
 building_elven_guild_02_desc:0 "Благодаря тесной связи с землёй и деревьями, столярное и плотницкое дело является распространённым искусством среди эльфов. Произведённые здесь прекрасные работы украшают дома эльфов и продаются по хорошей цене за границей."
 building_elven_guild_03:0 "Гильдия каменщиков"
 building_elven_guild_03_desc:0 "Каменщики - это мастера строительства и скульптуры среди эльфов, искусные формовщики камня. Эльфийские архитекторы легендарны благодаря построенным ими городам и особнякам, а эльфийские скульпторы известны тем, что делают статуи настолько реалистичными, что они могут обмануть людей."
 building_elven_guild_04:0 "Гильдия стеклодувов"
 building_elven_guild_04_desc:0 "Стеклодувы создают из стекла удивительные изделия - от кубков до оконных стекол. Эльфийское стекло славится своей прочностью и долговечностью, прозрачное как хрусталь, невероятно востребованное в ближних и дальних странах."
 building_elven_guild_05:0 "Гильдия писарей"
 building_elven_guild_05_desc:0 "Хотя почти каждый эльф умеет читать и писать, лишь немногие обращают свои таланты к искусству создания книг. Писцы - это те, кто помогает запечатлеть на бумаге для памяти произведения литературы, истории и культуры. Хотя почти в каждом эльфийском поселении есть несколько писцов, настоящие гильдии встречаются очень редко и часто совпадают с мощными центрами политики и культуры. Книги, созданные этими писцами, прекрасно иллюстрированы и великолепно написаны, они должны пройти испытание временем."

 # Elven Gathering Space (Communal Forum)
 building_type_elven_embassy_01:0 "Общественный форум"
 building_type_elven_embassy_01_desc:0 "Общее место пиршеств и песен, зал собраний является культовой и основной частью эльфийского сообщества."
 building_elven_embassy_01:0 "Зал собраний"
 building_elven_embassy_01_desc:0 "Здание средних размеров с большим очагом, в этом зале собираются менестрели и музы, развлекаясь и беседуя друг с другом и обществом."
 building_elven_embassy_02:0 "Форум под открытым небом"
 building_elven_embassy_02_desc:0 "Являясь центральным элементом сообщества, форум под открытым небом проводит такие мероприятия, как песни и состязания по оружию."
 building_elven_embassy_03:0 "Место для обсуждений"
 building_elven_embassy_03_desc:0 "Место для проведения дебатов как по тривиальным, так и по серьезным вопросам, центр дебатов является домом для некоторых из самых эклектичных личностей среди эльфов."
 building_elven_embassy_04:0 "Фестивальная площадка"
 building_elven_embassy_04_desc:0 "Большие площади, предназначенные для проведения сезонных или культурных праздников, фестивальные площадки являются неотъемлемой частью общественной жизни."
 building_elven_embassy_05:0 "Эльфийский амфитеатр"
 building_elven_embassy_05_desc:0 "Величественное здание изысканного дизайна, амфитеатр, в котором проводятся спектакли, презентации, образовательные мероприятия и многое другое, является маяком культурной утончённости."

 # Elven Mustering Grounds
 building_type_elven_mustering_grounds_01:0 "Эльфийский плац"
 building_type_elven_mustering_grounds_01_desc:0 "Когда обученных солдат недостаточно для решения проблем, стоящих перед державой, простые жители могут быть призваны на помощь для защиты наших родных и близких."
 building_elven_mustering_grounds_01:0 "Сборочный пункт"
 building_elven_mustering_grounds_01_desc:0 "Всадники объезжают всю провинцию, собирая тех, кого могут, для обучения, многие приходят с простым оружием и доспехами."
 building_elven_mustering_grounds_02:0 "Региональные лагеря"
 building_elven_mustering_grounds_02_desc:0 "Разделённые между региональными лагерями, эльфы провинции могут быстрее созываться на борьбу."
 building_elven_mustering_grounds_03:0 "Арфен-гест"
 building_elven_mustering_grounds_03_desc:0 "Офицеры из числа созванных войск, арфен-гесты (рыцари-капитаны) отвечают за поддержание порядка и дисциплины среди своих солдат."
 building_elven_mustering_grounds_04:0 "Местные войска"
 building_elven_mustering_grounds_04_desc:0 "По инициативе капитанов из этой области местные войска были организованы по месту их происхождения. Сражаясь вместе с теми, с кем они живут рядом, они сражаются сильнее."
 building_elven_mustering_grounds_05:0 "Сигнальные огни"
 building_elven_mustering_grounds_05_desc:0 "Эта провинция была оснащена большими маяками, с помощью которых можно было быстро распространить весть о необходимости вызвать ополчение на бой."
 building_elven_mustering_grounds_06:0 "Обученные войска"
 building_elven_mustering_grounds_06_desc:0 "Благодаря большим тренировкам и вложениям в вооружение, местные солдаты почти достигли уровня официально обученных солдат."
 building_elven_mustering_grounds_07:0 "Хадор-бо-маб"
 building_elven_mustering_grounds_07_desc:0 "Многочисленный маршал эльфов провинции, оснащённый прекрасными доспехами и удовлетворительным уровнем подготовки. Нечасто случается, чтобы эльфы были так мобилизованы."

 # Elven Sanctuary
 building_type_elven_sanctuary_01:0 "Эльфийское святилище"
 building_type_elven_sanctuary_01_desc:0 "Место тихого созерцания, исцеления и умиротворения, где эльфы собираются для духовного обогащения и исправления."
 building_elven_sanctuary_01:0 "Уединённые рощи"
 building_elven_sanctuary_01_desc:0 "Тихие и уединённые рощи здесь выращиваются для создания атмосферы спокойствия, позволяющей созерцать и расслабляться."
 building_elven_sanctuary_02:0 "Целебные святилища"
 building_elven_sanctuary_02_desc:0 "Места созерцания и исцеления, святилища в этой провинции находятся под присмотром целителей, обученных искусству исцеления усталого сердца и разума."
 building_elven_sanctuary_03:0 "Исцеляющие грезы"
 building_elven_sanctuary_03_desc:0 "Целители этой провинции способны вызвать целительный сон у тех, кто этого желает, чтобы обеспечить возможность духовного созерцания и исцеления."
 building_elven_sanctuary_04:0 "Звёздные сады"
 building_elven_sanctuary_04_desc:0 "Многие святилища в этой провинции оснащены книгами и оборудованием для изучения и интерпретации света звёзд, дорогого [Concept( 'elves', 'эльфам' )|E]."
 building_elven_sanctuary_05:0 "Сады Лориэна"
 building_elven_sanctuary_05_desc:0 "Названные в честь садов Вала [irmocharacter|E], эти сады - блаженные места исцеления и релаксации, для укрепления духа и размышления о тайнах [Concept( 'ardaconcept', 'Арды' )|E]."

 # Elven Citadel
 building_type_elven_citadel_01:0 "Эльфийская цитадель"
 building_type_elven_citadel_01_desc:0 "Эльфийская цитадель, обеспечивающая региональный контроль и безопасность, - это то, что вы получаете, когда используете навыки эльфов для строительства укреплений."
 building_elven_citadel_01:0 "Большие редуты"
 building_elven_citadel_01_desc:0 "Предназначенные в качестве первой линии обороны, редуты были построены на всех подступах к крупным городам этой провинции, что позволяет вести длительную оборону."
 building_elven_citadel_02:0 "Высокая цитадель"
 building_elven_citadel_02_desc:0 "Могучие крепости, возведенные в сердцах городов этой провинции, эти цитадели призваны стать последним бастионом для здешних эльфов, с глубокими складами, скрытыми ловушками и проходами, а также множеством запасных путей."

 # Hall of Lords
 building_type_hall_of_lords_01:0 "Зал лордов"
 building_type_hall_of_lords_01_desc:0 "Центр управления и знати, Зал лордов является местом сбора высшей знати и знатных подданных державы, и часто правитель проводит придворные приёмы."
 building_hall_of_lords_01:0 "Зал аудиенций"
 building_hall_of_lords_01_desc:0 "С высокими потолками и крепкими стенами, здесь дворяне, купцы, кузнецы и простолюдины могут обратиться к своему сюзерену за защитой, дать совет или предложить инициативу. Хотя сам правитель не всегда присутствует, в залах всегда можно найти судей, секретарей и писцов."
 building_hall_of_lords_02:0 "Дворец управления"
 building_hall_of_lords_02_desc:0 "Палата лордов продолжает увеличиваться в размерах, расширяясь и охватывая большую часть централизованного правительства королевства. Были построены специальные флигели для различных правительственных учреждений, а также специальные здания для гостей, как знатных, так и светских. Воистину, это не что иное, как роскошный комплекс."

 # Elven Barracks
 building_type_elven_barracks_01:0 "Эльфийские казармы"
 building_type_elven_barracks_01_desc:0 "Конюшни, сортировочные площадки, кузницы и склады - в этом, как и во всём остальном, эльфам нет равных."
 building_elven_barracks_01:0 "Место сбора ополчения"
 building_elven_barracks_01_desc:0 "Здесь эльфийские ополченцы проводят свободное время, учась военному искусству."
 building_elven_barracks_02:0 "Оружейные мастерские ополчения"
 building_elven_barracks_02_desc:0 "Растущие ополчения основали здесь оружейные и кузницы, чтобы помочь им в изготовлении и поддержании их оружия."
 building_elven_barracks_03:0 "Армейские казармы"
 building_elven_barracks_03_desc:0 "В этих прочных зданиях живут преданные своему делу солдаты, которые патрулируют земли вдоль и поперёк."
 building_elven_barracks_04:0 "Армейские склады"
 building_elven_barracks_04_desc:0 "Поскольку казармы увеличились в размерах, поблизости был построен специальный склад для хранения продуктов питания и других важнейших предметов снабжения."
 building_elven_barracks_05:0 "Большие казармы"
 building_elven_barracks_05_desc:0 "Эта казарма, представляющая собой большое здание со специально отведёнными крыльями для кузниц и складов, является поистине чудом военной логистики."
 building_elven_barracks_06:0 "Казарменный комплекс"
 building_elven_barracks_06_desc:0 "Земля была отведена таким образом, чтобы казармы можно было разместить в непосредственной близости от конюшен, кузниц и сортировочных площадок, гарантируя, что солдаты всегда будут хорошо подготовлены ко всему."
 building_elven_barracks_07:0 "Большой казарменный комплекс"
 building_elven_barracks_07_desc:0 "Множество кузниц, казарм и сборных площадок поистине огромных размеров, количество войск, которые тренируются здесь на регулярной основе, поистине ошеломляет."
 building_elven_barracks_08:0 "Рассредоточенные казарменные комплексы"
 building_elven_barracks_08_desc:0 "По всему городу через равные промежутки расположены казармы, конюшни и сортировочные площадки, а также специальные кузницы. Стража всегда начеку и находится в дозоре, а пути охраняются благодаря их бдительности."
 heavy_infantry_screen_mult:0 "[screen|E] [Concept( 'heavy_infantry', 'тяжёлой пехоты' )|E]"
 pikemen_screen_mult:0 "[screen|E] [Concept( 'spearmen', 'копейщиков' )|E]"

 # Elven Fletchers
 building_type_elven_fletchers_01:0 "Эльфийские мастера лука"
 building_type_elven_fletchers_01_desc:0 "Эльфийские ремесленники, занимающиеся изготовлением луков и стрел."
 building_elven_fletchers_01:0 "Неорганизованные лучники"
 building_elven_fletchers_01_desc:0 "Небольшие группы лучников собираются здесь для изготовления стрел - их производство неорганизованно, но достаточно для их собственных целей."
 building_elven_fletchers_02:0 "Лучники-гвардейцы"
 building_elven_fletchers_02_desc:0 "В свободное время или во время дежурства гвардейцам этого региона поручают помогать готовить стрелы для использования в бою."
 building_elven_fletchers_03:0 "Спиральный метод"
 building_elven_fletchers_03_desc:0 "Наши лучники хорошо используют спиральный метод, что позволяет выпускаемым стрелам лететь ещё дальше - на расстояние до четверти мили."
 building_elven_fletchers_04:0 "Комбинированные луки"
 building_elven_fletchers_04_desc:0 "Сплетённые из многих кусков дерева в единое целое, эльфийские луки отличаются непревзойдённой прочностью."
 building_elven_fletchers_05:0 "Тетива из волос эльфов"
 building_elven_fletchers_05_desc:0 "Используя эльфийский волос вместо животных или растительных аналогов, тетивы луков, производимых в этой провинции, обладают такой прочностью на разрыв, в которую трудно поверить. Стрелы, выпущенные из них, пронзают насквозь то, перед чем меньшие стрелы могли бы устоять."
 building_elven_fletchers_06:0 "Золотые стрелы"
 building_elven_fletchers_06_desc:0 "Золотые стрелы эльфов с наконечником из золотого дерева и в форме листьев, несомненно, вселяют страх в сердца всех, кто пострадает от их разящего удара."
 building_elven_fletchers_07:0 "Огромное хранилище"
 building_elven_fletchers_07_desc:0 "Для хранения запасных стрел, которые они производят, в этом районе построены специальные хранилища - поистине грандиозный запас."
 archers_pursuit_mult:0 "[pursuit|E] [Concept( 'archers', 'лучников' )|E]"

 # Elven Stables
 building_type_elven_stables_01:0 "Эльфийские конюшни"
 building_type_elven_stables_01_desc:0 "Эльфийские всадники собираются здесь, чтобы тренироваться и пополнять запасы, не нуждаясь ни в уздечке, ни в седле."
 building_elven_stables_01:0 "Местные всадники"
 building_elven_stables_01_desc:0 "В этой провинции возникла культура разведения лошадей и верховой езды, что привело к превосходному мастерству верховой езды."
 building_elven_stables_02:0 "Региональные конюшни"
 building_elven_stables_02_desc:0 "По всей провинции были построены местные конюшни, позволяющие всадникам давать отдых своим лошадям и тренироваться."
 building_elven_stables_03:0 "Военные конюшни"
 building_elven_stables_03_desc:0 "Официально оформленные и отличающиеся от гражданских конюшен, военные конюшни были построены для размещения оружия и лошадей, предназначенных для военных кампаний."
 building_elven_stables_04:0 "Бронированные всадники"
 building_elven_stables_04_desc:0 "Оснащённые доспехами лошади и их наездники в этой провинции научились выдерживать больший вес, что повысило их смертоносность и живучесть в бою."
 building_elven_stables_05:0 "Закреплённые кузнецы"
 building_elven_stables_05_desc:0 "Чтобы обеспечить хорошее состояние доспехов и постоянное снабжение подковами, при многих конюшнях в этой провинции были созданы специальные кузницы, специализирующиеся на лошадях."
 building_elven_stables_06:0 "Валинорские лошади"
 building_elven_stables_06_desc:0 "Когда нолдор вернулись из Валинора, они привели оттуда множество коней, многие из которых произошли от собственного коня Оромэ - Нахара. Теперь в этой провинции живёт множество его потомков, которые славятся своей силой и скоростью."
 building_elven_stables_07:0 "Лаэв Арбен"
 building_elven_stables_07_desc:0 "Эта провинция известна далеко за пределами страны своими всадниками, она производит одних из лучших наездников, известных в мире."

 # Tree Flets
 building_type_tree_flet_01:0 "Сторожевые посты телайн"
 building_type_tree_flet_01_desc:0 "Телайн, что на синдарине означает «древесные флеты», относятся к платформам, которые нандор и лесные эльфы Лориэна и Зеленолесья строили в высоких сводах своих лесных домов."
 building_tree_flet_01:0 "Изолированный талан"
 building_tree_flet_01_desc:0 "Под пологом леса, если знать, куда смотреть, можно обнаружить изолированный талан - одиночный сторожевой пост, с которого эльфы ведут наблюдение."
 building_tree_flet_02:0 "Гарнизон телайн"
 building_tree_flet_02_desc:0 "Расширившись до полога из множества деревьев, телайн размещает целый отряд лучников, бдительно следящих за лесным покровом."
 building_tree_flet_03:0 "Оружейная мастерская телайн"
 building_tree_flet_03_desc:0 "Чтобы повысить скорость реагирования аванпостов телайн, были построены арсеналы, полные стрел и резервных мечей."
 building_tree_flet_04:0 "Кузница телайн"
 building_tree_flet_04_desc:0 "Хотя установка кузниц в телайн требует определённого мастерства, она значительно сокращает время, необходимое для срочного ремонта и обслуживания."
 building_tree_flet_05:0 "Склады телайн"
 building_tree_flet_05_desc:0 "В телайн теперь есть специальный склад для хранения продуктов питания и товаров для торговли, а форпост всё больше функционирует как торговый и гражданский центр в дополнение к военной сторожевой заставе."
 building_tree_flet_06:0 "Поселение телайн"
 building_tree_flet_06_desc:0 "То, что когда-то было военным форпостом, превратилось в небольшую поселение, где ремесленники, торговцы и фермеры строят свои дома бок о бок с гарнизоном на верхушках деревьев."
 building_tree_flet_07:0 "Карас и-Нгелайд"
 building_tree_flet_07_desc:0 "То, что когда-то было изолированным телайн, теперь разрослось до настоящего города. Куда ни повернись, везде на верхушках деревьев красуется флет, в котором расположены дома, кузницы, ремесленники и магазины. Множество лучников усердно патрулируют и охраняют лес, защищая своих сородичей."

 # Elven Forts
 #  building_type_elven_fort_01:0 "Эльфийский форт"
 #  building_type_elven_fort_01_desc:0 "Эльфийский форт, обеспечивающий региональный контроль и безопасность, - это то, что вы получаете, когда используете навыки эльфов для строительства укреплений."
 #  building_elven_fort_01:0 "Каменный редут"
 #  building_elven_fort_01_desc:0 "Крепкий и надежный, форт защищен постоянными каменными редутами, обеспечивающими защитникам несколько уровней обороны, к которым они могут отступить."
 #  building_elven_fort_02:0 "Поля смерти"
 #  building_elven_fort_02_desc:0 "Земли вокруг форта были тщательно подготовлены, но эльфийские оборонительные сооружения настолько просты в своем построении, что неосторожный даже не поймет, что они там есть, ожидая, когда их обрушат на любого враждебного врага. Ловушки, частоколы и другие средства защиты просто ждут команды от хозяина форта подняться."
 #  building_elven_fort_03:0 "Башня Стража"
 #  building_elven_fort_03_desc:0 "Могучая башня, пронзающая небо в своем сердце, эта крепость сама по себе представляет собой небольшой город, легионы эльфийских солдат и их поддержка несут бдительную стражу внутри многослойных стен. Множество уровней редутов, ловушек и перекрывающихся углов обстрела гарантируют, что ни один нападающий не сможет надеяться взять эту цитадель без больших потерь."

 # Elvenking's Treasury
 building_type_elvenking_treasury_01:0 "Сокровищница эльфийского короля"
 building_type_elvenking_treasury_01_desc:0 "Сокровищница короля эльфов, наполненная золотом и драгоценными камнями, свидетельствует о богатстве и процветании его королевства."
 building_elvenking_treasury_01:0 "Сокровищница"
 building_elvenking_treasury_01_desc:0 "Наполненная золотыми и серебряными слитками, казна хорошо укомплектована на случай мира и войны."
 building_elvenking_treasury_02:0 "Сокровищница реликвий"
 building_elvenking_treasury_02_desc:0 "Сокровищница - это не просто хранилище золота и серебра, в ней также хранятся несравненные произведения искусства, великолепные драгоценности, оружие и доспехи прошлых веков."

 #### DÚNEDAIN BUILDINGS ####
 # Garrison Tower
 building_type_garrison_tower_01:0 "Башня гарнизона"
 building_type_garrison_tower_01_desc:0 "Дунэдайн чтят этих мужчин и женщин, обученных защите своего города. В гарнизонной башне разместилась рота солдат, целителей и прислуга для кухни, оружейной и склада. Во время дежурства Стражам Цитадели не разрешается покидать свой пост ни по какой причине, кроме как по приказу своего господина."
 building_garrison_tower_01:0 "Башня гарнизона"
 building_garrison_tower_01_desc:0 "Дунэдайн чтят этих мужчин и женщин, обученных защите своего города. В гарнизонной башне разместилась рота солдат, целителей и прислуга для кухни, оружейной и склада. Во время дежурства Стражам Цитадели не разрешается покидать свой пост ни по какой причине, кроме как по приказу своего господина."
 building_garrison_tower_02:0 "Непрестанная бдительность"
 building_garrison_tower_02_desc:0 "#TOLKIENQUOTE: «Сторожевые башни, тронутые временем, были восстановлены, наполнены оружием, и в них разместились сильные гарнизоны. Башни стояли с каменными лицами, в которых темные окна смотрели на север, на восток и на запад, и в каждом окне скрывалось множество бессонных глаз»."
 building_garrison_tower_03:0 "Укреплённое укрытие"
 building_garrison_tower_03_desc:0 "#TOLKIENQUOTE: «Тем не менее, они не смогли захватить Ворота, и многие гномы и люди нашли убежище в Эреборе, и, находясь в осаде, удерживали его»."
 building_garrison_tower_04:0 "Серебрянный шпиль"
 building_garrison_tower_04_desc:0 "#TOLKIENQUOTE: «Сверкающая, словно жемчужно-серебряная игла... Высоко в воздухе утренний бриз развевает знамёна»."

 # Dúnedain Courier/Messenger Stables
 building_type_courier_stables_01:0 "Конюшни посыльных"
 building_type_courier_stables_01_desc:0 "Прекрасные конюшни, где держат быстрых коней, рядом с покоями посыльных у властителей: гонцы всегда готовы отправиться по срочному приказанию короля или его наместника."
 building_courier_stables_01:0 "Конюшни посыльных"
 building_courier_stables_01_desc:0 "Прекрасные конюшни, где держат быстрых коней, рядом с покоями посыльных у властителей: гонцы всегда готовы отправиться по срочному приказанию короля или его наместника."
 building_courier_stables_02:0 "Контрольный пункт"
 building_courier_stables_02_desc:0 "Властитель этой страны владеет многими землями, и они требуют решительных всадников, чтобы вызывать членов совета, выполнять поручения и доставлять административные письма туда и сюда. Постоялые дворы используются как станции, где всадники могут пополнить запасы провизии и обменять лошадей."
 building_courier_stables_03:0 "Красная Стрела"
 building_courier_stables_03_desc:0 "Бесстрашные посыльные, проезжая через опасности войны и недружественную местность, не несут с собой запечатанных писем; вместо этого они несут небольшой знак, и если их схватят или убьют, эти знаки могут быть позже возвращены предполагаемым получателем, который поймёт их ужасное значение. \n\nСтрела с чёрным оперением и стальной бородкой, кончик стрелы окрашен был в алый цвет. Она была подарена [Concept( 'northron', 'северянам' )|E] [eothed|E] [Concept( 'gondorians', 'гондорцами' )|E] во время вторжения в [gondor|E] истерлингов."
 building_courier_stables_04:0 "Старая Дружба"
 building_courier_stables_04_desc:0 "Эта почтовая служба доставляет тот бесценный товар, который необходим каждому существу: надежду.\n\n#TOLKIENQUOTE: «Мой господин не даёт вам никаких приказаний; он просит вас только помнить о старой дружбе и делать всё, что в ваших силах. Ибо именно перед нашими стенами будет решаться судьба нашего времени. Наши ворота будут открыты для вашего прихода, пока враг не встанет перед ними.»"

 # Dúnedain Trebuchet Tower
 building_type_trebuchet_tower_01:0 "Башня дунэдайн с требушетом"
 building_type_trebuchet_tower_01_desc:0 "Требушеты, установленные на башнях на вершине укреплений [dunedain|El], представляют собой огромные машины, способные метать гигантские камни на большие расстояния."
 building_trebuchet_tower_01:0 "Башня дунэдайн с требушетом"
 building_trebuchet_tower_01_desc:0 "Требушеты, установленные на башнях на вершине укреплений [dunedain|El], представляют собой огромные машины, способные метать гигантские камни на большие расстояния."
 building_trebuchet_tower_02:0 "Встречная осада"
 building_trebuchet_tower_02_desc:0 "Спроектированные для защиты больших городов-крепостей Нуменора-в-изгнании, требушеты [dunedain|El] разрушают и наводят ужас на любого врага."
 building_trebuchet_tower_03:0 "Огненные камни"
 building_trebuchet_tower_03_desc:0 "Взгромоздившись высоко над полями внизу, в высоких башнях на каждом кольце города, эти машины уничтожали мерзких тварей Моргота разрушительными снарядами из щебня, пропитанного неугасимым огнем, посылая в бездну врагов [Concept( 'numenorean', 'нуменорского' )|E] Королевства-в-изгнании."
 building_trebuchet_tower_04:0 "Нуменорская инженерия"
 building_trebuchet_tower_04_desc:0 "На пике развития [Concept( 'numenorean', 'нуменорской' )|E] инженерии эти гигантские боевые машины способны топить флоты и уничтожать армии."

 # Dúnedain Citadel
 building_type_citadel_01:0 "Цитадель"
 building_type_citadel_01_desc:0 "Когда [dunedain|El] начали колонизировать земли [Concept( 'middleearth', 'Средиземья' )|E], они построили множество великолепных цитаделей, которые гордо стоят и по сей день. Чрезвычайно прочный к разрушениям времени; невозможный для осады без многочисленных армий, тяжеловооружённых и опытных солдат."
 building_citadel_01:0 "Цитадель"
 building_citadel_01_desc:0 "Когда [dunedain|El] начали колонизировать земли [Concept( 'middleearth', 'Средиземья' )|E], они построили множество великолепных цитаделей, которые гордо стоят и по сей день. Чрезвычайно прочный к разрушениям времени; невозможный для осады без многочисленных армий, тяжеловооруженных и опытных солдат."
 building_citadel_02:0 "Глубокие резервуары"
 building_citadel_02_desc:0 "#TOLKIENQUOTE: «Вы можете искать целый день, прежде чем найдёте вход»."
 building_citadel_03:0 "Орлиное гнездо"
 building_citadel_03_desc:0 "#TOLKIENQUOTE: «Таким образом, они были доставлены в орлиные гнёзда замка, куда вела потайная лестница, построенная смотрителем. Девять длинных стальных шпилей торчат из внешних порталов, орлы, которые сидят здесь, служат хозяину замка и приносят ему вести из-за гор»."
 building_citadel_04:0 "Продвинутая каменная кладка"
 building_citadel_04_desc:0 "#TOLKIENQUOTE: «Воздвигнутая заново каменщиками, эта цитадель теперь предмет гордости, особенно стены»."
 building_citadel_05:0 "Высокая башня"
 building_citadel_05_desc:0 "#TOLKIENQUOTE: «Удивительно высоко, на вершине огромных стен, сияющих на фоне неба»."
 building_citadel_06:0 "Чёрные стены"
 building_citadel_06_desc:0 "#TOLKIENQUOTE: «Твёрдая, тёмная и гладкая, сверкающая внутренним сиянием, когда она обращена к солнцу; непобедимая сталью или огнём, нерушимая, если не считать какой-нибудь трещины, которая разорвала бы саму землю, на которой она стояла»."
 building_citadel_07:0 "Рыцарский стол"
 building_citadel_07_desc:0 "#TOLKIENQUOTE: «Они как братья друг другу; во времена, отличные от войны, рыцари этого королевства приносят веселье и смех с песнями и танцами»."
 building_citadel_08:0 "Древние залы"
 building_citadel_08_desc:0 "#TOLKIENQUOTE: «Бездетные лорды сидели в старых залах, размышляя о геральдике, или в высоких холодных башнях, задавая вопросы звёздам»."

 # Gondorian Battle Tower (event only)
 building_type_gondor_battle_tower:0 "Боевая башня Гондора"
 building_type_gondor_battle_tower_desc:0 "Сделанные высокими и прочными, с отрядом лучников во главе с парочкой рыцарей, боевые башни [Concept( 'gondor', 'Гондора' )|E] служили первой линией обороны в прежние времена. Теперь эти одинокие башни лежат в руинах, разбросанные вдоль бывших границ Гондора."
 building_gondor_battle_tower:0 "Боевая башня Гондора"
 building_gondor_battle_tower_desc:0 "$building_type_gondor_battle_tower_desc$"



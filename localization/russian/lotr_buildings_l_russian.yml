 building_type_wonder_mithlond_north_01:0 "Митлонд (Северная гавань)"
 #building_type_wonder_mithlond_north_01_desc:0 ""
 building_wonder_mithlond_north_01:0 "Митлонд (Северная гавань)"
 building_wonder_mithlond_north_01_desc:0 "[Concept('mithlond', 'Митлондские')|E] гавани-близнецы, Серые Гавани, были столицей и сердцем Линдона. Именно из Митлонда [Concept('elves', 'эльфы')|E], уставшие от тягот смертных земель, отплывали в [valinor|E] .\n\nВ то время как в [Concept('forlindon', 'Форлиндоне')|E] и [Concept('harlindon', 'Харлиндоне')|E] (образованных из остатков затонувшего [Concept('beleriand', 'Белерианда')|E]) остались коренные эльфы, такие как лаэгрим, или вернувшиеся [Concept('noldorelvesexiles', 'изгнанники-нолдор')|E], из числа [noldorelves|El]-сторонников Феанора из Хелеворна. География Митлонда была заново изучена во время потрясений Войны Гнева и стала домом для эльфийских [Concept('elfexiles', 'изгнанников')|E], собранных из многих народов расколовшихся Перворожденных.\n\nГавань была основана Гиль-галадом, последним Верховным королём нолдор, сразу после Войны. Позвав за собой различных изгнанников с острова Балар, он приютил тех, кто предпочёл остаться в [middleearth|E], а не принять Прощение [valar|E]. В этом ему помогал Кирдан, который поселил свой народ в Митлонде и его окрестностях, придав Гаваням ярко выраженный колорит [falathrim|El].\n\nВ северной гавани находились двор и чертоги Гиль-галада, и она была домом для многих нолдор."

 building_type_wonder_mithlond_south_01:0 "Митлонд (Южная гавань)"
 #building_type_wonder_mithlond_south_01_desc:0 ""
 building_wonder_mithlond_south_01:0 "Митлонд (Южная гавань)"
 building_wonder_mithlond_south_01_desc:0 "[Concept('mithlond', 'Митлондские')|E] гавани-близнецы, Серые Гавани, были столицей и сердцем Линдона. Именно из Митлонда [Concept('elves', 'эльфы')|E], уставшие от тягот смертных земель, отплывали в [valinor|E] .\n\nВ то время как в [Concept('forlindon', 'Форлиндоне')|E] и [Concept('harlindon', 'Харлиндоне')|E] (образованных из остатков затонувшего [Concept('beleriand', 'Белерианда')|E]) остались коренные эльфы, такие как лаэгрим, или вернувшиеся [Concept('noldorelvesexiles', 'изгнанники-нолдор')|E], из числа [noldorelves|El]-сторонников Феанора из Хелеворна. География Митлонда была заново изучена во время потрясений Войны Гнева и стала домом для эльфийских [Concept('elfexiles', 'изгнанников')|E], собранных из многих народов расколовшихся Перворожденных.\n\nГавань была основана Гиль-галадом, последним Верховным королём нолдор, сразу после Войны. Позвав за собой различных изгнанников с острова Балар, он приютил тех, кто предпочёл остаться в [middleearth|E], а не принять Прощение [valar|E]. В этом ему помогал Кирдан, который поселил свой народ в Митлонде и его окрестностях, придав Гаваням ярко выраженный колорит [falathrim|El].\n\nЮжная из двух гаваней была обителью Кирдана и его корабельных мастеров, а также домом для больших сухих доков, откуда выходили корабли, плывущие на [uttermostwest|E]."
 building_type_wonder_harlond_01:0 "Гавань Харлонда"
 #building_type_wonder_harlond_01_desc:0 ""
 building_wonder_harlond_01:0 "Гавань Харлонда"
 building_wonder_harlond_01_desc:0 "Харлонд был главной гаванью [Concept('harlindon', 'Харлиндона')|E]. Хотя все земли [Concept('lindon', 'Линдона')|E] имели смешанный характер, Харлиндон был в основном заселён [sindarelves|El] из [Concept('beleriand', 'Белерианда')|E] (кроме юга, где лаэгрим всё ещё держались за свои лесистые предгорья), и из них в Харлонде преобладали мореходы [falathrim|El]. Верфи Харлонда уступали только [Concept('greyhavens', 'Серым Гаваням')|E], и он славился своими большими арками, построенными по образу и подобию тех, что когда-то украшали пристани Бритомбара и Эглареста.\n\nНекоторое время Харлонд был двором Келеборна из Дориата, родича Тингола, который владел Харлиндоном как вотчиной под властью Гиль-галада. На лесистом холме над гаванью Келеборн построил зал из живого дуба, на огромных колоннах которого были вырезаны изображения Менегрота и лесов его потерянной родины."

 building_type_wonder_forlond_01:0 "Гавань Форлонда"
 building_type_wonder_forlond_01_desc:0 ""
 building_wonder_forlond_01:0 "Гавань Форлонда"
 building_wonder_forlond_01_desc:0 "После разрушений, вызванных Войной Гнева и гибелью [Concept('beleriand', 'Белерианда')|E], [elves|El] почти сразу же принялись за реорганизацию и восстановление опустошённых земель, которые они теперь занимали. Форлонд, расположенный в естественной бухте в устье реки, почти сразу же был выбран как место для могучего порта и великого города.\n\nПоскольку [forlindon|E] был в подавляющем большинстве населён [noldorelves|El], гавань должна была иметь ярко выраженный колорит нолдор, что и подтвердилось. Многие гондолиндрим предпочли поселиться в городе, и его широкие бульвары и высокие башни напоминали о великолепии утраченного Гондолина. Он ещё более обогатился благодаря знаниям [Concept('houseoffeanor', 'дома Феанора')|E], ибо [celebrimbor|E] сделал его своей обителью в первые века [Concept('secondage', 'Второй Эпохи')|E] и сыграл большую роль в его проектировании."
 building_wonder_forlond_02:0 "Великие морские врата Келебримбора"
 building_wonder_forlond_02_desc:0 "Будучи относительно незащищённой по сравнению с [Concept('mithlond', 'Митлондом')|E] или Харлондом, гавань Форлонда могла пострадать от сильных волн. В ответ на это [celebrimbor|E] закрыл гавань великой стеной и могучими морскими вратами, которые можно было открывать и закрывать для охраны гавани в случае необходимости, будь то шторм или осада."

 building_type_wonder_himring_01:0 "Химринг"
 #building_type_wonder_himring_01_desc:0 ""
 building_wonder_himring_01:0 "Крепость Химринг"
 building_wonder_himring_01_desc:0 "Крепость Химринг была шедевром оборонительного искусства нолдор и возвышалась на одноименном холме. Окольцованная бастионами и толстыми зубчатыми стенами, квадратная крепость считалась неприступной до тех пор, пока в ней оставались защитники.\n\nПостроенная Маэдросом, она была ключевым пунктом оборонительной линии, которую поддерживали сыновья Феанора, известной как Марка Маэдроса. Силы [Concept('morgothcharacter', 'Моргота')|E] так и не смогли захватить её в бою, но после катастрофы Нирнаэт Арноэдиад у последователей Феанора больше не осталось сил удерживать Марку, и они бежали на юг, в Амон Эреб. Грозная репутация Маэдроса заставила всех, кроме самых отважных [Concept('orcs', 'орков')|E] или лейтенантов Моргота, не приближаться к заброшенной башне, которая оставалась нетронутой и в последующие годы.\n\nПосле Гибели [Concept('beleriand', 'Белерианда')|E] вершина холма и крепость остались над волнами, и вскоре их вновь заняли [noldorelves|El]-последователи Феанора, часть которых укрылась в Дол Эребе, а другие бежали из-под гнёта Моргота."

 building_type_wonder_barad_caranthir_01:0 "Барад Карантир"
 #building_type_wonder_barad_caranthir_01_desc:0 ""
 building_wonder_barad_caranthir_01:0 "Барад Карантир"
 building_wonder_barad_caranthir_01_desc:0 "Крепость Карантира, сына [Concept('feanor', 'Феанора')|E], построенная на берегу озера Хелеворн под горой Рерир. Уникальная конструкция башни и подземные залы свидетельствуют о влиянии гномов Эред Луина, с которыми Карантир вёл выгодную торговлю.\n\nКак самый восточный бастион Марки Маэдроса, она пала под ударами сил [Concept('morgothcharacter', 'Моргота')|E] после Дагор Браголлах, а озеро Хелеворн было осквернено Глаурунгом.\n\nНесмотря на смерть Карантира во время Второй братоубийственной резни, его последователи продолжали держаться на Амон Эреб далеко на юге. Отсюда они перебрались на север после отступления войск [Concept('morgothcharacter', 'Моргота')|E] во время Войны Гнева, и Барад Карантир был вновь занят некоторыми из самых непримиримых сторонников сыновей Феанора.\n\nХотя они признали Гиль-галада королём, феанорийцы Хелеворна держались в основном сами по себе, сохраняя старые традиции и, по слухам, старые обиды, и некоторые в [Concept('mithlond', 'Митлонде')|E] с грустью говорили о них, что они «ничему не научились и ничего не забыли»."

 building_type_wonder_amon_ereb_01:0 "Амон Эреб"
 #building_type_wonder_amon_ereb_01_desc:0 ""
 building_wonder_amon_ereb_01:0 "Крепость Амон Эреб"
 building_wonder_amon_ereb_01_desc:0 "«Одинокий холм», который в [Concept('firstage', 'Первую Эпоху')|E] был самым восточным холмом Андрамского хребта [Concept('beleriand', 'Белерианда')|E]. Здесь Дэнетор из лаэгрим встретил свой конец во время Первой битвы. Позже холм был укреплён Карантиром после его бегства на юг из Марки Маэдроса, и отсюда они и их союзники-лаэгрим вели долгую кампанию против войск [Concept('morgothcharacter', 'Моргота')|E].\n\nАмон Эреб и его крепость пережили затопление Белерианда, оставшись заметной точкой в [Concept('forlindon', 'Форлиндоне')|E], которую моряки замечали задолго до того, как показалась береговая линия. Говорят, что Амон Эреб был первой землёй, которую увидел Вэантур Мореход во время своего раннего [Concept('numenorean', 'нуменорского')|E] путешествия в [middleearth|E]."

 building_type_wonder_tol_galen_01:0 "Тол Гален"
 #building_type_wonder_tol_galen_01_desc:0 ""
 building_wonder_tol_galen_01:0 "Дор Фирн-и-Гвинар"
 building_wonder_tol_galen_01_desc:0 "Тол Гален был островом, расположенным среди вод реки Адурант в Оссирианде. Здесь провели свои последние годы Берен и Лутиэн, за что остров стал известен как Дор Фирн-и-Гвинар - «Земля живых мертвецов».\n\nПосле их ухода из мира смертных их прекрасное жилище на острове было сохранено. Сначала это сделали [greenelves|El], а после затопления [Concept('beleriand', 'Белерианда')|E], когда эти земли стали частью [Concept('harlindon', 'Харлиндона')|E], [sindarelves|El] которые поселились здесь в большом количестве и чтили память ушедших героев. Тол Гален стал местом паломничества для тех, кто искал утешения и стойкости."

 building_type_wonder_denethor_01:0 "Погребальный курган Дэнетора"
 #building_type_wonder_denethor_01_desc:0 ""
 building_wonder_denethor_01:0 "Погребальный курган Дэнетора"
 building_wonder_denethor_01_desc:0 "Дэнетор был сыном Ленвэ из нандор, что отделил свой род от [telerielves|El] во время Великого похода и остался к востоку от [Concept('mistymountains', 'Мглистых гор')|E]. Со временем Дэнетор увёл часть этого народа за Эред Луин, где они поселились в Оссирианде и стали лаэгрим, или [Concept('greenelves', 'зелёными эльфами')|E].\n\nВ 1497 году Э.Д. [morgothcharacter|E] двинул войска на [beleriand|E], начав Первую битву в Войнах за Белерианд. Легковооружённые [laiquendi|El] были отброшены к великому холму Амон Эреб, где Дэнетор был убит.\n\nХотя лаиквенди уцелели, они стали затворниками, редко брали в руки оружие и никогда больше не нарекали нового короля. Тело Дэнетора отвезли в его леса в предгорьях Эред Луин, а над ним воздвигли большой курган в его честь. Он сохранился нетронутым в [Concept('harlindon', 'Харлиндоне')|E] даже в [Concept('thirdage', 'Третью Эпоху')|E], и многие [elves|El] приходили к нему, чтобы почтить память павшего короля."

 building_type_wonder_elostirion_01:0 "Элостирион"
 #building_type_wonder_elostirion_01_desc:0 "The greatest of the White Towers built for Elendil by Gil-galad, home of the seeing-stone of Elostirion."
 building_wonder_elostirion_01:0 "Элостирион"
 building_wonder_elostirion_01_desc:0 "Белые Башни были построены на Эмин Берайд в дар [Concept('elendil', 'Элендилю')|E]. Самой высокой и самой западной из них был Элостирион, и в самой верхней его комнате Элендиль поместил один из [Concept('palantir', 'палантиров')|E], привезённых им из-за моря.\n\nВ отличие от других Видящих камней, этот [palantirone|El] не мог связываться с другими, а смотрел на запад, через Разделяющее море, и достойные могли уловить в нём видение прекрасной [toleressea|E].\n\nДо последних лет [Concept('thirdage', 'Третьей Эпохи')|E] Элостирион посещали странствующие [elves|El], стремящихся заглянуть в [valinor|E]."

 ### IMLADRIS ###
 building_type_wonder_house_of_elrond:0 "Имладрис"
 building_type_wonder_house_of_elrond_desc:0 ""
 building_wonder_house_of_elrond:0 "Дом Эльронда"
 building_wonder_house_of_elrond_desc:0 "#TOLKIENQUOTE: «Этот дом, по давнему слову Бильбо, был «поистине Дом: там можно есть, пить, слушать истории, петь, просто сидеть и думать, а можно заниматься и тем, и другим, и третьим понемножку, в своё удовольствие». Провести хоть несколько дней в Доме Эльронда значило исцелиться от усталости, страха и печали.» #!\n\n#QUOTEDCHARACTER ― Братство Кольца, «Много Встреч»#!\n\nПоследний Домашний Приют к востоку от моря, Дом Эльронда был построен как обитель одноименного эльфийского владыки Эльронда Полуэльфа. Расположенный среди долины Имладрис и её водопадов, Дом был местом отдыха, обучения и познания. Построенный со всей мудростью Высших эльфов Заокраинного Запада, он казался отголоском мира самого [Concept('valinor', 'Валинора')|E].\n\nНа протяжении Второй и Третьей Эпох Дом выстоял, несмотря на то, что Имладрис то разрастался, то приходил в упадок. Даже в Четвёртую Эпоху, когда его сады стояли заброшенными, [dunedain|El] относились к нему с большим почтением, и он долгое время оставался памятью о мудрости Старших Дней."

 ### Eregion ###
 building_type_wonder_mirdairond:0 "Ост-ин-Эдиль"
 building_type_wonder_mirdairond_desc:0 "«Город эльдар», Ост-ин-Эдиль - великий город [noldorelves|El] в восточном [Concept('eriador', 'Эриадоре')|E], столица королевства [eregion|E]. Основанный [Concept('celebrimbor', 'Келебримбором')|E] и его последователями около 750 года [Concept('secondage', 'Второй Эпохи')|E], город так и не был достроен, но продолжал расти на протяжении всего своего существования. \n\nКак упорядоченный город, он может быть разделён на множество различных районов. Самым известным из них был Ардларем (Высокий город), расположенный в центре и на самом высоком холме. Здесь находились величайшие дома города, правительственные здания, поместье Дурина, Дом принца, а также Мирдайронд.\n\nГород был разрушен [Concept('sauroncharacter', 'Сауроном')|E] во время [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E], оставив после себя лишь руины и воспоминания."
 building_wonder_mirdairond:0 "Мирдайронд"
 building_wonder_mirdairond_desc:0 "Мирдайронд (Чертоги кузнецов-ювелиров) иногда считался «городом внутри города». Расположенный в квартале Ардларем, в самом сердце Эрегиона, он редставлял собой обширный дворцовый комплекс библиотек, лабораторий, залов для дебатов, учебных классов, кузниц и мастерских. Многие утверждали, что ни до, ни после не было такого собрания ремесленников эльдар в Ближних землях, ибо это был дом легендарных Гвайт-и-Мирдайн.\n\nЕго залы были открыты для всех желающих, и получить место среди них считалось одной из величайших чести. Мирдайн проводили занятия и дебаты для всех желающих, создавая яркий и динамичный интеллектуальный центр. Нередко в его залах можно было встретить бегающих туда-сюда подмастерьев или гномов из соседнего [Concept('khazaddum', 'Кхазад-дума')|E].\n\nОснованные, покровительствуемые и возглавляемые самим [Concept('celebrimbor', 'Келебримбором')|E], творения, созданные в этих залах, не менее легендарны, чем сами создатели, и создали сказочное богатство и престиж для всех вовлечённых."


 ### SHIRE & BREELAND WONDERS ###
 # The Prancing Pony
 building_wonder_prancing_pony:0 "Гарцующий Пони"
 building_type_wonder_prancing_pony:0 "Гарцующий Пони"
 building_wonder_prancing_pony_desc:0 "Бри всегда был центром путешествий и торговли благодаря своему ключевому положению на перекрёстке Восточного и Северного тракта. Однако Ангмарские войны нанесли большой ущерб, и теперь путешествия стали гораздо реже, а Северный тракт давно не используется. Несмотря на это, трактир «Гарцующий Пони» стал важным местом сбора как для горожан, так и для тех гномов и Следопытов, которые всё ещё путешествуют по Восточному тракту. Семья Баттербур управляет им уже несколько поколений, и трактир уникален тем, что в нём есть места для проживания как людей, так и хоббитов."
 # NOTE If we need text for the Shire: "Once the hunting grounds of the King of [arnor|E], the Shire is now home to the Hobbits. Simple and peacefully little folk, who seek nothing more than a good meal, six to seven times a day." - edited from John Henry Eden



 ### ROHAN WONDERS ###
 # Edoras
 building_type_wonder_edoras_01:0 "Эдорас"
 building_type_wonder_edoras_01_desc:0 "Столица [Concept( 'rohan', 'Рохана' )|E] на протяжении многих поколений, Эдорас остаётся вотчиной дома Эорла."
 building_wonder_edoras_01:0 "Эдорас"
 building_wonder_edoras_01_desc:0 "Рядом с белым ручьём, сбегающим со снегов, в тени долины возвышается зелёный холм. Дамба, могучая стена и колючий частокол окружают его. Внутри возвышаются крыши домов."
 building_wonder_edoras_02_meduseld:0 "Медусельд"
 building_wonder_edoras_02_meduseld_desc:0 "Посреди Эдораса, на зелёной террасе, возвышается великий чертог людей. Обитый золотом, свет которого сияет далеко над землёй. Позолочены также столбы его дверей."
 building_wonder_edoras_03_barrowfield:0 "Курганное поле"
 building_wonder_edoras_03_barrowfield_desc:0 "Симбельминэ, он всегда рос на могилах предков [Concept( 'rohan', 'Рохана' )|E]."

 # Dunharrow
 building_type_wonder_dunharrow_01:0 "Дунхарроу"
 building_type_wonder_dunharrow_01_desc:0 "В давние времена Дунхарроу был прибежищем даэнов Белых гор, а в более поздние времена стал прибежищем рохиррим."
 building_wonder_dunharrow_01:0 "Дунхарроу"
 building_wonder_dunharrow_01_desc:0 "В Белых горах, под горой Двиморберг, спрятано убежище [rohirrim|El]."

 # Aldburg
 building_type_wonder_aldburg_01:0 "Альдбург"
 building_type_wonder_aldburg_01_desc:0 "Альдбург, один из старейших замков [Concept( 'rohan', 'Рохана' )|E], был построен из камня, вобрав в себя постройки и укрепления столицы старой [Concept( 'gondorian', 'гондорской' )|E] провинции Каленмир."
 building_wonder_aldburg_01:0 "Альдбург"
 building_wonder_aldburg_01_desc:0 "Альдбург, один из старейших замков [Concept( 'rohan', 'Рохана' )|E], был построен из камня, вобрав в себя постройки и укрепления столицы старой [Concept( 'gondorian', 'гондорской' )|E] провинции Каленмир."

 # Helms Deep
 building_type_wonder_aglarond_01:0 "Хельмова Падь"
 building_type_wonder_aglarond_01_desc:0 "Одно из старейших укреплений [dunedain|El] в [middleearth|El], Хельмова Падь (также известная как Агларонд), имеет глубокую и увлекательную историю."
 building_wonder_aglarond_01:0 "Хорнбург"
 building_wonder_aglarond_01_desc:0 "Построенный народом [Concept( 'gondor', 'Гондора' )|E] и изначально названный Сутбургом [rohirrim|El], которые заселили эти земли. Ни один враг никогда не брал Хорнбург, если люди защищали его."
 building_wonder_aglarond_02_helm:0 "Рог Хельма"
 building_wonder_aglarond_02_helm_desc:0 "Крепость-убежище, которую еще нё захватил ни один враг. Блистающие Пещеры располагаются за крепостью Агларонд."
 building_wonder_aglarond_03_dike:0 "Ров Хельма"
 building_wonder_aglarond_03_dike_desc:0 "Земляная стена и траншея защищали долину Пади. Она протянулась на милю от скалы до скалы."

 # Isengard
 building_type_wonder_angrenost_01:0 "Изенгард"
 building_type_wonder_angrenost_01_desc:0 "[isengard|E] был одним из самых мощных оборонительных сооружений, созданных [dunedain|El] в конце [Concept( 'secondage', 'Второй Эпохи' )|E], и отвечал за удержание и наблюдение за Вратами [Concept( 'rohan', 'Рохана' )|E]."
 building_wonder_angrenost_01:0 "Башня Ортанк"
 building_wonder_angrenost_01_desc:0 "[orthanc|E] был неприступной башней [Concept( 'isengard', 'Изенгарда' )|E], построенной [dunedain|El] во [Concept( 'secondage', 'Вторую Эпоху' )|E]. Он сделан из чёрного материала, но блестит, как будто мокрый."
 building_wonder_angrenost_02_storehouses:0 "Глубокие хранилища"
 building_wonder_angrenost_02_storehouses_desc:0 "Глубоко под бурой плодородной землей находятся склады, казармы и оружейные склады, где [dunedain|El] могли бы разместить тысячи солдат."
 building_wonder_angrenost_03_palantir:0 "Палантир"
 building_wonder_angrenost_03_palantir_desc:0 "В башне [orthanc|E] находится камень Ортанка, один из семи [Concept( 'palantir', 'палантиров' )|E]."

 # Eorl's Hallow
 building_type_wonder_eorls_hallow_01:0 "Лощина Эорла"
 building_type_wonder_eorls_hallow_01_desc:0 "Хотя это и не его могила, Лощина Эорла является местом глубокой памяти [rohirrim|El], поскольку именно здесь он пал в битве. На этом месте был воздвигнут памятник его жизни и истории, высеченный на огромных камнях."
 building_wonder_eorls_hallow_01:0 "Лощина Эорла"
 building_wonder_eorls_hallow_01_desc:0 "Хотя это и не его могила, Лощина Эорла является местом глубокой памяти [rohirrim|El], поскольку именно здесь он пал в битве. На этом месте был воздвигнут памятник его жизни и истории, высеченный на огромных камнях."

 # Tir Limlight (North Undeep Fortifications)
 building_type_wonder_north_undeep_01:0 "Этир Светлима (Укрепления на северных Неглубоких бродах)"
 building_type_wonder_north_undeep_01_desc:0 "Старое [Concept( 'gondorian', 'гондорское' )|E] укрепление, защищающее Неглубокие броды."
 building_wonder_north_undeep_01:0 "Руины Этир Светлимы"
 building_wonder_north_undeep_01_desc:0 "Неглубокие броды представляли собой два брода через реку [anduin|E], которые служили традиционным путём сообщения и вторжения в [calenardhon|E] и собственно [gondor|E]. Именно по этой причине Ромендакиль II укрепил высоты над переправами. Его инженеры возвели Этир Светлиму (с. «Дозор на Светлиме») к западу от северных Неглубоких бродов и Этир Андуин к западу от южных Неглубоких бродов. Хотя сейчас они немногим больше, чем кольца из битого камня, они по-прежнему дают преимущество решительному защитнику."
 building_wonder_north_undeep_02:0 "Этир Светлима"
 building_wonder_north_undeep_02_desc:0 "Этир Светлима была восстановлена в своём былом великолепии, с концентрическими оборонительными стенами, окружающими мощную сторожевую башню, возвышающуюся над бродом. Оборона северного Неглубокого брода гарантирована от любого нападения, кроме самого решительного."

 # Tir Anduin (South Undeep Fortifications)
 building_type_wonder_south_undeep_01:0 "Этир Андуин (Укрепления на южных Неглубоких бродах)"
 building_type_wonder_south_undeep_01_desc:0 "Старое [Concept( 'gondorian', 'гондорское' )|E] укрепление, защищающее Неглубокие броды."
 building_wonder_south_undeep_01:0 "Руины Этир Андуина"
 building_wonder_south_undeep_01_desc:0 "Неглубокие броды представляли собой два брода через реку Андуин, которые служили традиционным путём сообщения и вторжения в [calenardhon|E] и собственно [gondor|E]. Именно по этой причине Ромендакиль II укрепил высоты над переправами. Его инженеры возвели Этир Светлима (с. «Дозор на Светлиме») к западу от северных Неглубоких бродов и Этир Андуин к западу от южных Неглубоких бродов. Хотя сейчас они немногим больше, чем кольца из битого камня, они по-прежнему дают преимущество решительному защитнику."
 building_wonder_south_undeep_02:0 "Этир Андуин"
 building_wonder_south_undeep_02_desc:0 "Этир Андуин был восстановлен в своём былом великолепии, с концентрическими оборонительными стенами, окружающими мощную сторожевую башню, возвышающуюся над бродом. Оборона южного Неглубокого брода гарантирована от любого нападения, кроме самого решительного."

 ### DUNLAND WONDERS ###
 # Wulfborg
 building_type_wonder_wulfborg_01:0 "Вульфборг"
 building_type_wonder_wulfborg_01_desc:0 "Резиденция величайшего из дунландских вождей, Вульфборг во многих отношениях является меньшим Медусельдом. Его высокая соломенная крыша поддерживается прекрасными дубовыми балками, богато и витиевато украшенными."
 building_wonder_wulfborg_01:0 "Вульфборг"
 building_wonder_wulfborg_01_desc:0 "В высоком зале Вульфборга вожди Дунланда совещаются и спорят. На его месте, на вершине холмов, потомки Фреки правили двором и построили для себя новую державу."
 building_wonder_wulfborg_02:0 "Медовый зал воинов"
 building_wonder_wulfborg_02_desc:0 "В одном из больших крыльев Вульфборга находится обширный медовый зал Вульфборга. Являясь дополнением и расширением прежнего большого зала, это место, где воины могут выпить, поиграть в игры и иногда ввязаться в драку. Здешний мёд не имеет аналогов во всём Дунланде."
 building_wonder_wulfborg_03:0 "Башня гобеленов"
 building_wonder_wulfborg_03_desc:0 "Внушительная башня, возвышающаяся над большим залом и цитаделью, Башня гобеленов содержит множество прекрасных резьбовых изделий, которые подробно рассказывают об истории зала и Фреклингов. В нём также много великолепных знамен и настенных ковров, которые демонстрируют широкий спектр дани, поступающей в Вульфборг от других вождей Дунланда - и за его пределами."



 ### WHITE MOUNTAINS ###
 # Paths of the Dead
 building_type_wonder_city_of_the_dead_01:0 "Тропы Мёртвых"
 building_type_wonder_city_of_the_dead_01_desc:0 "Под Двиморбергом ждут неупокоенные мертвецы."
 # NOTE ^ edited from John Henry Eden
 building_wonder_city_of_the_dead_01:0 "Город Мёртвых"
 building_wonder_city_of_the_dead_01_desc:0 "«Горный перевал через Белые горы, отмеченный Темной Дверью в конце долины Харроудейл. Ужас Неупокоенных Мертвецов лежит на всех местах, где задерживаются те, кто предал Исильдура. Камень Эреха, черный камень из Нуменора, был поставлен на холме в самом сердце перевала».\n\n«-У меня застыла кровь, - сказал Гимли, но остальные молчали, и его голос упал на толстый слой пихтовых игл у них под ногами и затих. Лошади не хотели идти мимо грозного камня, пока всадники не спешились и не повели их. Так они подошли к концу долины, и здесь была крутая каменная стена, а в ней, как пасть ночи, зияла темная дверь. Над ней на широкой арке были врезаны знаки и фигуры, но они были слишком неясны, чтобы прочесть их, и страх поднимался от них, как густой туман.»"


 ### Druedain WONDERS ###
 #Enie Laur
 building_type_wonder_enie_iaur:0 "Эниэ Йаур"
 building_type_wonder_enie_iaur_desc:0 "Круг из могучего камня, воздвигнутый в забытые времена, окружал внушительное древнее сооружение."
 building_wonder_enie_iaur:0 "Эниэ Йаур"
 building_wonder_enie_iaur_desc:0 "Круг из могучего камня, воздвигнутый в забытые времена, окружал внушительное древнее сооружение. Друэдайн этого региона утверждают, что его сделали их предки, но каковы его цели, никто не может сказать."

 ### Bellakar WONDERS ###
 building_type_wonder_nilulonde_01:0 "Нилулондэ"
 building_type_wonder_nilulonde_01_desc:0 "Древняя столица [Concept( 'bellakar', 'Беллакара' )|E] и резиденция династии Тумаквэ."
 building_wonder_nilulonde_01:0 "Нилулондэ"
 building_wonder_nilulonde_01_desc:0 "Великая столица [Concept( 'bellakar', 'Беллакара' )|E] и резиденция династии Тумаквэ остаётся центром торговли и власти, даже если она стала меньше по сравнению с тем, чем была когда-то."
 building_wonder_nilulonde_02:0 "Нилулондэ, трон Байта'н-Кадира"
 building_wonder_nilulonde_02_desc:0 "В течение многих лет децентрализованный орган созывался в разных городах по вопросам, касающимся всего королевства, и наконец в столице появилось здание, достаточное для проведения великого [baitha|E], [Concept( 'bellakari', 'Беллакарский' )|E] сенат. В его обширных залах находятся огромные бюрократические и административные аппараты, все они работают над наведением порядка и руководством королевством [bellakar|E] совместно с королём."
 building_wonder_nilulonde_03:0 "Нилулондэ, серебряная жемчужина Беллакара"
 building_wonder_nilulonde_03_desc:0 "Хотя починка занимает больше времени, чем создание или разрушение, Нилулондэ торжествует, являясь маяком и опорой надежды на возможность [Concept( 'conceptmankind', 'человечества' )|E] идти вперёд рука об руку в будущее, больше не разделяясь. Их различия не разъединяют народы [Concept( 'bellakar', 'Беллакара' )|E], но объединяют и укрепляют их, объединённых в своем видении лучшего мира. Мечта о Беллакаре никогда не рухнет, пока жив этот идеал."

 building_type_wonder_urud_an_khibil_monestary:0 "Монастырь Уруд-ан-Хибиль"
 building_type_wonder_urud_an_khibil_monestary_desc:0 "Монастырь, основанный Имратором, первым Изиндубетом, это место является одним из самых почитаемых в Батан ан-Изинди."
 building_wonder_urud_an_khibil_monestary:0 "Монастырь Уруд ан-Хибиль"
 building_wonder_urud_an_khibil_monestary_desc:0 "Монастырь, основанный Имратором, первым Изиндубетом, это место является одним из самых почитаемых благочестивыми Батан ан-Изинди. В его высоких стенах уединяются те, кто хочет посвятить себя созерцанию [Concept( 'erutheone', 'Единого' )|E], а в великой библиотеке хранятся труды Имратора. Высшие палаты занимает нынешний Изиндубет, и те, кто ищут его совета и решений. Отсюда богословие обсуждается, дискутируется и распространяется среди [Concept( 'faithfulshort', 'Верных' )|E]."

 building_type_wonder_ishtra_shrine:0 "Высокое святилище Иштры"
 building_type_wonder_ishtra_shrine_desc:0 "Высокое святилище Иштры - это центр культа Иштры и жизни в Бур Эсмере."
 building_wonder_ishtra_shrine:0 "Высокое святилище Иштры"
 building_wonder_ishtra_shrine_desc:0 "Высокое святилище Иштры - это внушительное сооружение, пронзающее небо, - великая пирамида, увенчанная многоколонным залом. Здесь жрецы Иштры добиваются благосклонности богини и проводят обряды для верующих. Паломники тысячами стекаются в город во имя своей богини."

 building_type_wonder_palace_joam:0 "Дворец Хоама"
 building_type_wonder_palace_joam_desc:0 "Дворец Хоам-Тувы был стёрт с лица земли после разрушения Каджаджара религиозными фанатиками, пытавшимися стереть память о теджинском иге. Но фундамент сохранился и может быть восстановлен..."
 building_wonder_palace_joam:0 "Великий дворец Хоама"
 building_wonder_palace_joam_desc:0 "Славный дворец Хоам-Тувы, некогда построенный на грабежах и лишениях, теперь вновь возвышается над городом, носящим его имя. В нём знать Каджаджара пирует, смеётся и играет в игры, а его многочисленные залы и высокие шпили являются символом возрождающейся власти теджин."

 building_type_wonder_rophazan_mines:0 "Рудники Рофазана" # Rôphazan is a rough approximation for 'whitegold', Electrum
 building_type_wonder_rophazan_mines_desc:0 "В древние времена [bellakar|E] был также известен [Concept( 'numenoreans', 'нуменорским' )|E] колонистам как Фаразайн, «Золотая земля». Однако это небольшое заблужденне, так как металл, добываемый в горах южного Беллакара, больше похож на электрум, известный также как белое золото, рофазан. Однако, несмотря на то, что за долгие тысячелетия заселения и колонизации многие жилы были полностью разрушены, наши инженеры считают, что при надлежащих инвестициях добычу электрума здесь можно было бы возродить."
 building_wonder_rophazan_mines:0 "Горнорудный комплекс Рофазана"
 building_wonder_rophazan_mines_desc:0 "Огромный комплекс шахт, вагонеток и передовых металлургических печей для переработки руды, рудники Рофазана добывают огромное количество белого золота, кажущегося бесконечной жилой."

 building_type_wonder_coves_irtil:0 "Бухты Иртиля"
 building_type_wonder_coves_irtil_desc:0 "Не нанесённые на карту бухты и пещеры, используемые контрабандистами для хранения своих неправедно нажитых сокровищ. Десятая часть этого незаконного богатства попадает в руки владыки Одиноких островов."
 building_wonder_coves_irtil:0 "Бухты Иртиля"
 building_wonder_coves_irtil_desc:0 "Иртиль, или «Одинокие острова», - самая западная точка в экваториальных областях [Concept( 'middleearth', 'Средиземья' )|E]. Для тех, кто плывёт прямо на восток от Нуменора, тучи птиц, кружащих над Иртилем, были бы первым признаком того, что они близки к высадке на берег. Гильдия Морестранников обнаружила, что острова необитаемы и имеют плохую гавань для крупных судов, и они были мало заселены колонистами, за исключением главных островов Киритани и Тол Авради. \n\nПосле [Concept( 'downfall', 'Низвержения' )|E] города [Concept( 'bellakar', 'Беллакара' )|E] практически не обращали на них внимания, что позволило пиратам захватить их, которые использовали их в качестве базы для налётов вдоль берегов Харада. Даже сейчас не нанесённые на карту бухты и пещеры используются контрабандистами для хранения своих неправедно нажитых сокровищ, и десятая часть этого незаконного богатства попадает в руки владыки Одиноких островов."

 building_type_wonder_beacon_sornomar:0 "Маяк Сорномара"
 building_type_wonder_beacon_sornomar_desc:0 "Построенный высоко на почти неприступной скале, маяк Сорномара уже давно предостерегает и приветствует усталых моряков, приближающихся к мысу Мардруак."
 building_wonder_beacon_sornomar:0 "Маяк Сорномара"
 building_wonder_beacon_sornomar_desc:0 "Некогда нуменорская колония Сорномар, Нарик-Задан занимает стратегическое положение на мысе Мардруак, построенном высоко на неприступной скале, которая позволила ему пережить [downfall|E]. Во времена правления Тар-Анкалимона на прибрежном островке с большим трудом был возведён огромный маяк.\n\nПостроенная из сверкающего красного камня, её оригинальная корона содержит стены из отражающего стекла, которые видны за много лиг. Он оставался приветствием и предостережением морякам на протяжении веков, не сломленный и не обветренный. Крепкий каменный бастион у его основания, пристроенный пиратами, защищает гавань Нарек-Задан."

 building_type_wonder_shipyards_nykkea:0 "Верфи Никкеи"
 building_type_wonder_shipyards_nykkea_desc:0 "Многовековая пиратская гавань, первоначально основанная умбарскими мастерами под руководством захватчиков теджин. Многие корабли, досаждавшие торговым флотилиям, пересекавшим Великий [belegaer_sea|E], были впервые заложены на гнусных верфях Никкеи."
 building_wonder_shipyards_nykkea:0 "Верфи Никкеи"
 building_wonder_shipyards_nykkea_desc:0 "Основанная в 894 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] умбарскими мастерами под руководством захватчиков теджин, Никкея была центром кораблестроения, предназначенным для противостояния флотам Тумаквэ. Правление Тумаквэ было восстановлено во время великого союза с [Concept( 'gondorian', 'гондорским' )|E] Морским Королём Кирьяндилом, чьи флоты позволили всему Мардруаку вернуться под власть [Concept( 'bellakar', 'Беллакара' )|E].\n\nВпоследствии Никкея процветала как пристанище пиратов во время долгой борьбы за региональное господство между [Concept( 'bellakar', 'Беллакаром' )|E] и [Concept( 'umbar', 'Умбаром' )|E], и они долгое время поддерживали никкейские традиции кораблестроения своих предков; многие корабли, досаждавшие торговым флотам, пересекавшим Великий [belegaer_sea|E], были впервые заложены на этих гнусных верфях."

 building_type_wonder_arch_ciryandur:0 "Арка Кириандура"
 building_type_wonder_arch_ciryandur_desc:0 "Огромная нуменорская арка, первоначально построенная в ознаменование высадки Кириандура, капитана Морестранников и троюродного брата короля Тар-Суриона, позже была встроена в городские стены в качестве главного наземного входа в город."
 building_wonder_arch_ciryandur:0 "Арка Кириандура"
 building_wonder_arch_ciryandur_desc:0 "Кириандур, капитан Морестранников и троюродный брат короля Тар-Суриона, основал первую гавань в [Concept( 'bellakar', 'Беллакаре' )|E] в устье реки, которую они назвали Ротло. В последующие годы в память о высадке Кириандура была возведена огромная арка с декоративными фризами, изображающими высоких лордов и их высокие корабли, а её массивные сваи возвышались над великой гаванью Хазадж Толлин. \n\nОдин из главных городов-государств древней Беллакарской лиги, старый [Concept( 'numenorean', 'нуменорский' )|E] город, был в значительной степени разрушен великой волной, ознаменовавшей [downfall|E]. Тем не менее, великая арка осталась невредимой, теперь она находилась несколько в глубине страны, и выжившие включили её в новые городские стены в качестве главного наземного входа в город. Несмотря на то, что великая каменная кладка сильно пострадала во время оккупации теджин, она остается источником гордости и благоговения для жителей Хазадж Толлина."

 building_type_wonder_haven_korlea:0 "Великая гавань Корлеи"
 building_type_wonder_haven_korlea_desc:0 "Обширные причалы Корлеи, построенные на затонувших руинах первоначального города, с которых короли Тумаквэ в трудную минуту демонстрировали свою морскую мощь."
 building_wonder_haven_korlea:0 "Великая гавань Корлеи"
 building_wonder_haven_korlea_desc:0 "Основы Корлеи были заложены в 1975 году [Concept( 'secondage', 'Второй Эпохи' )|E], что делает её одной из самых ранних нуменорских гаваней в Беллакаре. Стратегическое расположение города на берегу залива Тулванг позволило ему накопить огромное богатство и влияние во всем регионе, а его роль королевского гарнизона сделала его главным центром для [Concept( 'kingsmen', 'Людей Короля' )|E] и поклонения [Concept( 'melkorcharacter', 'Мелькору' )|E] в Беллакаре. \n\nКорлея была разрушена во время [Concept( 'downfall', 'Низвержения' )|E] и впоследствии была заселена [Concept( 'faithfulshort', 'Верными' )|E] адунайцами со всего Беллакара, оставаясь ключевым центром адунайской культуры и старых традиций Верных вплоть до конца [Concept( 'thirdage', 'Третьей Эпохи' )|E]. На частично затопленных руинах старого города были построены большие причалы, с которых короли Тумаквэ в трудную минуту демонстрировали свою морскую мощь."

 building_type_wonder_pillar_urez:0 "Столп Орезаянета"
 building_type_wonder_pillar_urez_desc:0 "Огромная мраморная колонна, возвышающаяся над морем, воздвигнутая жителями Орезаянета после [Concept( 'downfall', 'Низвержения' )|E] в знак их подчинения [manwecharactershort|E] и в память об их затонувшей родине."
 building_wonder_pillar_urez:0 "Столп Орезаянета"
 building_wonder_pillar_urez_desc:0 "Основанный Осто Нореанарвой в 1644 году [Concept( 'secondage', 'Второй Эпохи' )|E], Орезаянет стал жемчужиной [Concept( 'bellakari', 'беллакарского' )|E] побережья. Главный перевалочный пункт на торговом пути из Нилулондэ, адунаим Орезаянета накопили такое богатство, что даже фасады их величественных зданий часто были покрыты белым золотом из рудников Рофазана. Все это было разрушено землетрясениями, сопровождавшими [downfall|E]. \n\nОрезаянет был восстановлен в уменьшенном виде, его каменная кладка выполнена мастерами меньшей квалификации. И хотя адунаим оставались гордыми, в знак своего подчинения [manwecharactershort|E] и в память о своей затонувшей родине они воздвигли огромную мраморную колонну, возвышающуюся над [Concept( 'belegaer_sea', 'Белегаэром' )|E]. Его венчал орел, обращенный на запад, отлитый из белого золота, найденного в руинах старого города. Даже сейчас колонна сохранилась, являясь источником огромной гордости для [Concept( 'faithful', 'Верных' )|E] [Concept( 'bellakar', 'Беллакара' )|E]."

 ### Bozisha-Miraz WONDERS ###
 building_type_wonder_bozisha_dar_port_01:0 "Бозиша-Дар"
 building_type_wonder_bozisha_dar_port_01_desc:0 "Бозиша-Дар, известный н вестроне как Суровый порт, это древнее сердце Бозиша-Мираза. С незапамятных времён этот великий порт оставался центром [Concept( 'haradric', 'харадской' )|E] изысканности, богатства и культуры."
 building_wonder_bozisha_dar_port_01:0 "Великий порт"
 building_wonder_bozisha_dar_port_01_desc:0 "Бозиша-Дар является центром торговли по всему миру. На пересечении западных морских путей и восточных сухопутных маршрутов через его хранилища проходит огромное количество богатств. Товары (и людей) из таких отдаленных мест, как Кхай и [gondor|E], можно найти в его лавках и на кораблях, а насыщенный космополитический воздух делает его популярным местом для путешественников."
 building_wonder_bozisha_dar_port_02:0 "Семь особняков регентов"
 building_wonder_bozisha_dar_port_02_desc:0 "Исторически сложилось так, что Дарой правил совет из семи регентов, которые замещают кралуя, или Великого короля. В древние времена этот Великий король был королём [westernesse|E], которому Бозиша-Мираз [Concept( 'tributary', 'выплачивал' )|E] дань. В этом тщательно продуманном и богато украшенном дворце, возможно, находится сердце правительства Дары, где приезжая знать и сановники живут в окружении роскоши и достижений харадрим."

 building_type_wonder_citadel_of_tresti:0 "Высокая цитадель Катри"
 building_type_wonder_citadel_of_tresti_desc:0 "С незапамятных времён эта цитадель служила сердцем Кат-Полозая"
 building_wonder_citadel_of_tresti:0 "Высокая цитадель Катри"
 building_wonder_citadel_of_tresti_desc:0 "Высокая цитадель Катри - это одновременно и крепость, и храм. Это старейшее великое сооружение в Бозиша-Миразе, возведённое ещё до того, как Дар достиг процветания. Построенный на самом высоком холме города, его серые камни имеют циклопические размеры и намного превосходят современные возможности Бозишнаруда в изготовлении. Некоторые предполагают, что это был дом одного из богов до древней битвы, в которой человечество нашло убежище от ужасной ярости Ватры. \n\nВ его сердце находится колодец Иунаста, ныне расположенный в прочном храме. Названный в честь героя Бозишнаруда, он никогда не пересыхал, но служит неиссякаемым источником воды для древней цитадели. Верующие говорят, что это доказательство вознесения Иунаста, чтобы люди никогда не были запятнаны яростью Ватры."

 building_type_wonder_temple_city_of_pred_01:0 "Храм-город Пред"
 building_type_wonder_temple_city_of_pred_01_desc:0 "Храм-город Пред с незапамятных времен был сердцем шаманских орденов Ону. В дни своего расцвета хоннин-друэдайн воздвигли здесь великие храмы из сияющего белого камня во имя богов. Хотя многие знания были утеряны, храмы сохранились, хотя их и поглотили джунгли, а ону по-прежнему собираются здесь."
 building_wonder_temple_city_of_pred_01:0 "Поглощённый джунглями"
 building_wonder_temple_city_of_pred_01_desc:0 "Великие храмы Преда по-прежнему скрыты в джунглях, но некоторые из них по-прежнему пригодны для использования. Ону тщательно оберегают то, что остаётся свободным от джунглей."
 building_wonder_temple_city_of_pred_02:0 "Очищенный от джунглей"
 building_wonder_temple_city_of_pred_02_desc:0 "С большим трудом древние храмы Преда были извлечены из хватки джунглей. Обряды Ону звучат днём и ночью по всему городу, хоннины радуются поклонению богам, восстановленным в их древней славе."
 building_wonder_temple_city_of_pred_03:0 "Пред, Сердце Хоннина"
 building_wonder_temple_city_of_pred_03_desc:0 "То, что раньше казалось невозможным, хоннины восстановились до такой степени, что Пред не просто восстанавливается, но и фактически снова увеличивается в размерах. Некогда редеющий народ хоннин теперь ходит по улицам, а Ону освящает новые храмы. Впервые за более чем 3000 лет хоннины возводят новые здания из камня."

 ### An-Bâlkumagan WONDERS ###
 building_type_wonder_lighthouse_of_adunazain:0 "Великий маяк Адуназайна"
 building_type_wonder_lighthouse_of_adunazain_desc:0 "Древний нуменорский маяк, возвышающийся над входом в порт Кадар ан-Харадун"
 building_wonder_lighthouse_of_adunazain:0 "Серебристый маяк"
 building_wonder_lighthouse_of_adunazain_desc:0 "Построенный из мрамора с оттенками серебра, маяк Адуназайна является одним из самых впечатляющих образцов колониальной нуменорской архитектуры, сохранившихся со времён конца [Concept( 'secondage', 'Второй Эпохи' )|E]. Построенный в 2251 году в ознаменование 1000-летия основания Лондэ Анарионвы (Кадар ан-Харадун), он расположен на искусственном острове в заливе Курриян. \n\nНесмотря на разграбление Кадар ан-Харадуна во время Второй Сориянской войны (1257-1258 Т.Э.), маяк был спасён от разрушения благодаря своим монументальным размерам и отсутствию угрозы для сориянских пиратов."

 building_type_wonder_marath_kharadune_01:0 "Марат Харадунэ"
 building_type_wonder_marath_kharadune_01_desc:0 "Древняя цитадель Задан ан-Адун, построенная на городских высотах, представляет собой крепость с двумя стенами и внушительной башней, возвышающейся в центре, в которой достаточно зданий, чтобы быть городским районом само по себе."
 building_wonder_marath_kharadune_01:0 "Марат Харадунэ в запустении"
 building_wonder_marath_kharadune_01_desc:0 "К сожалению, по мере того как удача [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E] росла и падала, некогда могущественная цитадель, которая была резиденцией королей и военачальников, пришла в упадок. Несмотря на то, что он всё ещё пригоден для использования, в случае осады он будет в затруднительном положении и станет позором для гордости анбалухори.\n\nШирокая публика, как правило, избегает его, и только те, кто обязан проводить здесь своё время."
 building_wonder_marath_kharadune_02:0 "Район Марат Харадунэ"
 building_wonder_marath_kharadune_02_desc:0 "Прежде чем сама крепость сможет быть восстановлена, население столицы должно перестать избегать этого района. С помощью надлежащих финансовых стимулов и... впечатляет... осознавая важность наличия резиденций в этом районе, нам удалось оживить город, который окружает первое кольцо крепости и населяет его. Хотя он и далёк от восстановления своей былой славы, по крайней мере, он больше не является заброшенной оболочкой, свидетельством утраченной славы."
 building_wonder_marath_kharadune_03:0 "Красная цитадель"
 building_wonder_marath_kharadune_03_desc:0 "Построенная из красного камня, внушительная цитадель Задан ан-Адун - это крепость, дворец и общественный форум в одном флаконе. Внутри первой стены расположены общественные зоны - рынки, библиотеки, театры и другие важные объекты общественной жизни. Высшая знать королевства владеет дворцами в этом районе, и конкуренция здесь жесткая.\n\nВнутри второй стены можно найти здания, в которых расположены офисы королевских чиновников и апартаменты для приезжих высокопоставленных лиц с роскошным комфортом. \n\nВнутри самой башни цитадели, возвышающейся на 300 футов над землей, находится тронный зал, а также библиотеки и оружейные склады, в которых хранятся реликвии [Concept( 'numenorean', 'нуменорского' )|E] наследия [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]."

 ### Tulwang WONDERS ###

 building_type_wonder_abaraglareth:0 "Абарагларет"
 building_type_wonder_abaraglareth_desc:0 "Крепость Абарагларет - это одно из величайших произведений [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E], созданное в начале [Concept( 'thirdage', 'Третьей Эпохи' )|E], чтобы закрепить и проецировать господство анбалухори над Тулвангом."
 building_wonder_abaraglareth:0 "Абарагларет"
 building_wonder_abaraglareth_desc:0 "Крепость Абарагларет - это одно из величайших произведений [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E], созданное в начале [Concept( 'thirdage', 'Третьей Эпохи' )|E], чтобы закрепить и проецировать господство анбалухори над Тулвангом. Это зловещее напоминание об их могуществе и мастерстве в те дни, когда знания и родословные еще не начали угасать. Огромные силы порабощенных туземцев десятилетиями трудились над возведением его массивных укреплений, и страшные слухи утверждают, что кровь и кости всех, кто погиб в ходе его строительства, были добавлены в раствор, скрепляющий его мрачную каменную кладку. \n\nОднако крепость часто не справлялась со своим первоначальным назначением. На протяжении веков, в период усиления и ослабления могущества [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E], он часто попадал в руки мятежных туземцев Тулванга или был захвачен иностранными державами, стремившимися сдержать экспансию анбалухори. И всё же он остается местом страха, отбрасывая холодную тень на залив Тулванг."


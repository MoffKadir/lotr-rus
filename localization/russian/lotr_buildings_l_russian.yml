 building_type_wonder_moria_west_gate_01:0 "Врата Дурина"
 building_wonder_moria_west_gate_01:0 "Врата Дурина"
 building_wonder_moria_west_gate_01_desc:0 "«Врата Дурина, короля [Concept( 'moria', 'Мории' )|E]. Молви, друг, и входи»."
 building_type_wonder_celebdil_01:0 "Келебдил Белый"
 building_wonder_celebdil_01:0 "Келебдил Белый"
 building_wonder_celebdil_01_desc:0 "Зиракзигиль, также известный как Келебдил и Среброзуб, был одной из трех вершин, возвышавшихся над [Concept( 'dwarven', 'гномьим' )|E] городом [khazaddum|E]. Его вершина представляет собой большую, почти симметричную пирамиду. Каждая крутая грань, возвышающаяся над окружающими ледниками, обращена к четырем компасным точкам и разделена четырьмя хребтами. Келебдил возвышается над долиной Димрил и отражается в священном Зеркальном озере."
 building_type_wonder_caradhras_01:0 "Жестокий Карадрас"
 building_wonder_caradhras_01:0 "Жестокий Карадрас"
 building_wonder_caradhras_01_desc:0 "Баразинбар, также известный как Карадрас и Краснорог, был одной из самых могучих вершин в Мглистых горах. Это была самая высокая и северная из гор [Concept( 'moria', 'Мории' )|E]. В свете восходящего или заходящего солнца она казалась тускло-красной, словно запятнанной кровью."
 building_type_wonder_fanuidhol_01:0 "Фануидол Серый"
 building_wonder_fanuidhol_01:0 "Фануидол Серый"
 building_wonder_fanuidhol_01_desc:0 "Бундушатур, также известный как Фануидол и Тучеглав, был одним из трёх пиков в Мглистых горах (с Карадрасом и Келебдилом), которые лежали над древним [Concept( 'dwarven', 'гномьим' )|E] городом [khazaddum|E]."
 building_type_wonder_durins_tower_01:0 "Башня Дурина и Бесконечная Лестница"

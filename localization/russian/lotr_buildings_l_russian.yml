  ### Mountain Orc Wonders ### 
 building_type_wonder_gundabad_01:0 "Гора Гундабад"
 building_type_wonder_gundabad_01_desc:0 "Гора Гундабад, или Гундузбад в Кхуздуле, обращена к пику Угулай через Ден Лав, пропасть между Хитаэглиром и Эред Митрином. Это было место пробуждения Длиннобородых, пока Скорг ужасный не завоевал город и не основал королевство орков под горой, приблизившись к Драконьему ущелью с севера и проведя свой отряд сквозь завывающие снежные бури в Фородвейте."
 building_wonder_gundabad_01:0 "Гундабад"
 building_wonder_gundabad_01_desc:0 "Гундабад - гора и крепость орков, ранее Гундузбад, "Высокий дом" гномов. Орки во главе со Скорингом завоевали его и за тысячелетия и столетия превратили в величайшую крепость орков на Севере. Скордж давным-давно построил "врата Дрейка" у входа в гору, и с течением веков орки укрепили их замком, защищающим вход в мойунтейн. В дополнение к внешним сооружениям сама гора Гундабад пронизана огромными пещерами, разрушенными строениями гномов, в которых живут орки, и множеством туннелей, многие из которых ведут за пределы горы. Сама гора имеет три вершины:0 Раздвоенный Шпиль, Большой Шпиль и Витой шпиль, каждая из которых укреплена сама по себе."
 building_wonder_gundabad_02:0 "Гундузбад"
 building_wonder_gundabad_02_desc:0 "По словам гномов, Дурин Бессмертный проснулся внутри той горы, которую они назвали бы Гундузбад, "Великий дом". С тех пор гномы стали почитать гору. Во время кругосветного путешествия на юг и обретения Хазад-дума в начале века, Гундузбад служил великим собранием делегаций среди всех гномов."
  

 building_observatory_02:0 "Обсерватория Эльдар:0 Хранилище Томов"
 building_observatory_02_desc:0 "Крепкий книжный шкаф со свитками чистого пергамента, предназначенными для записи путешествий звезд по небосводу."
 building_observatory_03:0 "Обсерватория Эльдар:0 Полированные Линзы"
 building_observatory_03_desc:0 "Линзы для больших зеркал, которые направлены на небо, шлифуются и полируются для большей ясности."
 building_observatory_04:0 "Обсерватория Эльдар:0 Астролябия"
 building_observatory_04_desc:0 "Механизм из полированного металла, который служит в качестве помощи для более точного расчета смещения положения неба."
  
  # Library 
 building_type_library_01:0 "Библиотека"
 building_library_01:0 "Библиотека"
 building_library_01_desc:0 "Здание, предназначенное для хранения свитков и записей, содержащих собранные знания нашего народа."
 building_library_02:0 "Библиотека:0 Архив"
 building_library_02_desc:0 "Зал записей расширяется и включает в себя кипы, заполненные обширными трактатами по истории народа."
 building_library_03:0 "Библиотека:0 Атенеум"
 building_library_03_desc:0 "Здесь хранятся книги, содержащие современное понимание природы, а также размышления о природе искусства и старые сказки."
 building_library_04:0 "Библиотека:0 Коллекция Хранителя Знаний"
 building_library_04_desc:0 "Пожертвование текстов от мудрейших в королевстве делает престиж нашей библиотеки соперничающим с престижем величайших центров знания."

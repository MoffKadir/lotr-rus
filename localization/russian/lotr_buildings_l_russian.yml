  ### Anduin Vale Wonders ### 
  # The Carrock 
 building_type_wonder_carrock:0 "Каррок"
 building_type_wonder_carrock_desc:0 "На Андуине есть несколько эйотов, которые Беорн назвал автомобильными скалами, но именно этот он назвал самым Каррок."
 building_wonder_carrock:0 "$building_type_wonder_carrock$"
 building_wonder_carrock_desc:0 "Каменистое место в верховьях Андуина, к северу от Старого брода. Река здесь огибала скалу, хотя там был брод из камней. У основания была небольшая пещера с примыкающими к ней ступенями, которые вели на плоское пространство наверху, откуда Беорн поднимался в облике медведя, чтобы посмотреть на Луну или Туманные горы."
  
  # Beorn's Hall 
 building_type_wonder_beorns_hall:0 "Зал Беорна"
 building_type_wonder_beorns_hall_desc:0 "Старый зал Беорна, впоследствии ставший сердцем Беорнселе и резиденцией наследников Беорна."
 building_wonder_beorns_hall:0 "Зал Беорна"
 building_wonder_beorns_hall_desc:0 "Даже после того, как он неохотно принял руководство Долиной, Беорн продолжал проживать в большом зале, который он построил своими собственными руками много лет назад. Отчасти это объяснялось тем, что он застрял на своем пути, но он также был осторожен в своем признании того, что перенос центра власти в сердце любого племени был бы расценен как фаворитизм среди враждующих народов вуда и Вейла. Вокруг зала выросло значительное поселение Беорнселе, но первоначальная структура сохранила большую часть своего характера, включая знаменитые ульи и ужасные изображения голов орков."
  
  # Sairthiudabaurg 
 building_type_wonder_sairthiudabaurg:0 "Саиртиудабаург"
 building_type_wonder_sairthiudabaurg_desc:0 "Самое древнее поселение лесных людей. Скрытый на верхушках деревьев город, служащий одновременно оборонительным убежищем и священным местом."
 building_wonder_sairthiudabaurg:0 "Саиртиудабаург"
 building_wonder_sairthiudabaurg_desc:0 "Несмотря на временный характер большинства племен и королевств лесных людей, сайртиуды с незапамятных времен оставались самобытным народом. Уникально то, что они хранят память о ранних контактах между лесными жителями и галадримами, и это наиболее ярко выражено в древнем поселении Саиртиудабаург. Древний дом Саиртиуды, построенный под влиянием флотов Лотлориена, находится полностью над землей. Хитроумная сеть скрытых платформ, соединенных искусными подвесными мостами и веревочными дорожками, удерживается в воздухе благодаря сочетанию хитроумных плотницких работ и древних деревьев самого леса, так что, как говорят, некоторые сайртиуды никогда не касаются земли и боятся ее. \n\Являясь источником огромной гордости для лесных жителей и считаясь глубоко священным местом, Сайртиудабаург также трудно атаковать любому врагу из-за его умелой маскировки и постоянной угрозы попадания стрел и других метательных снарядов, сыплющихся сверху; многие участники набега были убиты в мгновение ока, даже не осознав, что их тщетный марш достиг небесного города Саиртиуда."
  
  # The Walls of Melburg 
 building_type_wonder_melburg_walls:0 "Стены Мельбурга"
 building_type_wonder_melburg_walls_desc:0 "Прочная стена окружает единственный каменный город в Долине. Многое было восстановлено, когда Мельбург был вновь оккупирован после войны гномов и орков."
 building_wonder_melburg_walls:0 "Стены Мельбурга"
 building_wonder_melburg_walls_desc:0 "За исключением Фрамсбурга на севере, Мельбург (первоначально Матлейсбаург) - единственный построенный из камня город в долине. Построенный примерно в 1020 году Третьей эпохи на слиянии Андуина и Сирроса, его стратегическое расположение было еще более улучшено за счет возведения прочной каменной стены, окружавшей искусственный холм в месте слияния двух рек. \n\nВ период своего расцвета Мельбург стал торговым центром Долины, но набеги гоблинов и возвышение Дол Гулдура привели к тому, что он несколько раз покидался. Вновь оккупированный после войны гномов и орков, он вновь обрел часть своей былой славы и оживленной торговли и остается одним из наиболее защищенных поселений в Долине."
  
  # Framsburg 
 building_type_wonder_framsburg_01:0 "Фрамсбург"
 building_type_wonder_framsburg_02:0 "Фрамсбург"
 building_type_wonder_framsburg_02_desc:0 "Старая столица Эотеода."
 building_wonder_framsburg_01:0 "Фрамсбург"
 building_wonder_framsburg_01_desc:0 "Столица Эотеода, построенная из камня на широком мысе между реками Ангел и Грейлинг, где они сливаются, образуя Андуин."
 building_wonder_framsburg_02:0 "Руины Фрамсбурга"
 building_wonder_framsburg_02_desc:0 "После ухода Эрла, а затем и Леона, лишь небольшая часть Эотеодов осталась на крайнем севере. Рамсбур был в значительной степени заброшен, а его залы и конюшни медленно приходили в упадок. \n\nСейчас среди руин сохранилась лишь горстка деревянных домов, но здесь все еще работает обычный рынок, а разрушенные каменные стены дают небольшое преимущество любому защитнику."
 building_wonder_framsburg_03:0 "Великолепные конюшни Фрама"
 building_wonder_framsburg_03_desc:0 "Фрамсбург теперь это снова оживленный город. Старые стены были восстановлены, и каменные дома снова выстроились вдоль улиц. На окраине находится множество конюшен, главная из которых - большая королевская конюшня, названная в честь короля Фрейма, где величайшие наездники королевства практикуются в верховой езде."
  
  ### Rhovanion Wonders ### 
 building_type_wonder_high_hall_alcisbaurg:0 "Высокий зал Алкисборга"
 building_type_wonder_high_hall_alcisbaurg_desc:0 "Хотя Алкисбаург и не был первоначальной родиной Видугавии, он вырос и стал столицей его королевства благодаря своему центральному расположению. Чтобы закрепить этот статус, Видугавия построил величественный зал, а каменщики и ремесленники из Гондора помогли возвести королевское кресло, не имеющее себе равных среди северян. Хотя оригинал был разрушен во время вторжения уэйнрайдеров, при надлежащих вложениях Высокий зал, резиденция королей, мог бы быть построен заново."
 building_wonder_high_hall_alcisbaurg:0 "Королевский зал Видугавии"
 building_wonder_high_hall_alcisbaurg_desc:0 "Расположенный на вершине самого высокого холма города Алкисбаург, Высокий зал Видугавии возвышается высоко и прочно. Построенный с большими затратами, он украшен прекрасным мрамором из Гондора, ляпис-лазурью с далекого востока, деревом из Зеленого леса и золотом с севера, на каждом из которых ремесленники кропотливо выгравировали историю и предания северян. \n\nКороль Рованиона вершит суд со своего высокого трона, подарка эльфов, приветствуя посланников издалека и вынося решения. Все, кто приходит, любуются великолепием короля Рованиона."
  #SHOULD BE IN HALL OF VIDUGAVIA DESCRIPTION:0 CURRENTLY MAKES GAME CRASH IF IMPLEMENTED. \n\nEnables the recruitment of the [GetMaA('rhovanion_royal_guard').GetName] as [men_at_arms|E] for [northmen|E] [rulers|E] of the [GetTitleByKey('k_rhovanion').GetName] or the [GetTitleByKey('e_rhovanion').GetName]. 
 building_type_wonder_market_of_dale:0 "Большой рынок Дейла"
 building_type_wonder_market_of_dale_desc:0 "Дейл зарекомендовал себя как место торгового слияния востока и запада, различных рас и вероисповеданий - эльфов на Западе, гномов и людей Севера, людей Гондора и истерлингов Руна. На рынках Дейла соседствуют чудеса, которые в противном случае никогда бы не встретились."
 building_wonder_market_of_dale:0 "Рынок чудес"
 building_wonder_market_of_dale_desc:0 "Рынок Дейла таит в себе мириады тайн и чудес, если знать, где искать. Названные "Чудом Севера", здешние производители игрушек и лудильщики не имеют себе равных в своем тонком машиностроении, а игрушки и безделушки вызывают радостные улыбки у любого, кто их посещает."
  
 building_type_wonder_esgaroth:0 "Эсгарот"
 building_type_wonder_esgaroth_desc:0 "Эсгарот на Длинном озере, месте последнего упокоения Смога"
 building_wonder_esgaroth:0 "Эсгарот на Длинном озере"
 building_wonder_esgaroth_desc:0 "Озерный городок построен полностью из дерева и гордо возвышается на деревянных столбах, врытых в дно Длинного озера. Он был расположен на западной стороне озера, к северу от устья Лесной реки, в спокойной бухте, образованной укрытием скалистого мыса. Озерный город был полностью разрушен последним драконом, Смогом, но впоследствии восстановленное королевство Дейл под властью Барда вернуло Озерному городу еще большее великолепие, чем прежде."
  
 building_type_wonder_dorwinion_entwife_garden:0 "Остатки сада Энтвивов"
 building_type_wonder_dorwinion_entwife_garden_desc:0 "Один из последних остатков садов Энтвив в Дорвинионе, Дорвинрим и их жрецы тщательно охраняют и возделывают его, этот последний осколок былого процветания их учителей."
 building_wonder_dorwinion_entwife_garden:0 "Остатки сада Энтвивов"
 building_wonder_dorwinion_entwife_garden_desc:0 "Один из последних остатков садов Энтвив в Дорвинионе, Дорвинрим и их жрецы тщательно охраняют и возделывают его, этот последний осколок былого процветания их учителей."
  
 building_type_wonder_szrel_kain:0 "Шрель-Кейн"
 building_type_wonder_szrel_kain_desc:0 "Древняя столица тиранического Шрелдора, давно восстановленная Дорвинримом, и ее темная история почти забыта, но некоторые говорят, что зло никогда по-настоящему не побеждается, а только дремлет."
 building_wonder_szrel_kain:0 "Резиденция тиранов"
 building_wonder_szrel_kain_desc:0 "К ужасу всего Дорвиниона, мерзкое местопребывание Шрель-Кейн вновь превратилось в средоточие тирании."
  
  ### GREENWOOD WONDERS ### 
  #Rhosgobel, home of Radagast the Brown 
 building_type_wonder_rhosgobel:0 "Росгобель"
 building_type_wonder_rhosgobel_desc:0 "Росгобель, дом Радогаста Бурого"
 building_wonder_rhosgobel:0 "Росгобель"
 building_wonder_rhosgobel_desc:0 "Росгобель - родина Радагаста Бурого, одного из пяти истари. Радагаст - майя из Йаванны и поэтому предпочел жить в Великом Гринвуде, величайшем лесу, оставшемся в западных землях. Из всех истари он самый замкнутый, но добросердечный, часто помогает направлять лесных жителей региона и оказывает тонкое влияние на Тень. Но он так же часто теряется в своих собственных заботах, временами пренебрегая своими обязанностями в пользу природы, которую он любит."
  
  #Dol Guldur 
 building_type_wonder_amon_lanc_01:0 "Дол Гулдур"
 building_type_wonder_amon_lanc_01_desc:0 "Ужасная крепость Дол Гулдур, бастион Некроманта и его Кольцевого призрака Кхамула."
 building_wonder_amon_lanc_01:0 "Амон Ланк"
 building_wonder_amon_lanc_01_desc:0 "Амон Ланк (‘Лысая поляна'), первая столица Гринвудского королевства Орофера."
 building_wonder_amon_lanc_02:0 "Дол Гулдур"
 building_wonder_amon_lanc_02_desc:0 "Примерно в 1000 году н.э., после переезда Орофера на север, Амон Ланк был оккупирован таинственным некромантом (позже выяснилось, что это был сам Саурон). При Сауроне и его темном слуге Кольцевом призраке Кхамуле Амон Ланк был превращен в ужасную крепость Дол Гулдур ("Холм колдовства’). Из этой зловещей крепости тень распространилась по Гринвуду, превратив его в темный лес Лихолесья."
 building_wonder_amon_lanc_03:0 "Амон Ланк обновленый"
 building_wonder_amon_lanc_03_desc:0 "Наконец-то все остатки зла были изгнаны из Дол Гулдура. Его башни были разрушены, стены разрушены, а подземелья открыты небу. Эльфы очистили и освятили это место, которое снова известно под простым названием, которое оно носило при короле Орофере - Амоне Ланке."
  
  #Amarthrynd 
 building_type_wonder_amarthrynd_01:0 "Амартринд"
 building_type_wonder_amarthrynd_01_desc:0 "Вторая столица Лесного царства Орофера, некогда наполненные светом пещеры превратились в сырое и зловонное место, населенное только гигантскими пауками."
 building_wonder_amarthrynd_01:0 "Амартринд"
 building_wonder_amarthrynd_01_desc:0 "Движимый негодованием по поводу растущего могущества Хазад-дума, король Артур Гринвудский предпринял серию миграций на север из Амон-Ланка в сопровождении большей части своего народа. Он основал свою вторую столицу в Амартринде примерно в 2255 году Второй эпохи, на древнем месте сильванской культуры и власти, что свидетельствует о том, как он воспринял их обычаи как свои собственные. Подобно более поздней столице Арадринда, наследнику Орофера Трандуилу, залы Амартринда располагались в основном над землей, в дворцовом комплексе, поддерживаемом колоннами, сформированными из живых деревьев. Однако дворец был соединен с пещерами, давшими название поселению, известному своей первозданной и спокойной красотой. Долгое время сильваны считали его чрезвычайно духовным местом для созерцания и уединения, Орофер еще больше усилил естественное сияние пещер благодаря знаниям синдаров, так что те, кто созерцал их, думали, что они могут проникнуть в саму песнь мира, заключенную в скале и камнях."
 building_wonder_amarthrynd_02:0 "Унголтринд"
 building_wonder_amarthrynd_02_desc:0 "После оставления Аартринда во время эвакуации Трандуила на северо-восток леса, некогда наполненные светом пещеры превратились в сырое и зловонное место, населенное только гигантскими пауками. \n\nТам, где когда-то звучала песня, теперь слышно только стрекотание хелицер. Благоухающие коридоры, по которым когда-то ходил король эльфов Орофер, теперь утопают в скопившейся грязи, а зал, в котором когда-то находился его трон, теперь превратился в выводковую камеру, доверху забитую пульсирующими мешочками с яйцами."
 building_wonder_amarthrynd_03:0 "Амартринд Обновленный"
 building_wonder_amarthrynd_03_desc:0 "Амартринд обновлён, и снова является маяком и оплотом лесного народа Гринвуда. Последние из великих пауков были изгнаны из пещер, их паутина предана огню, и с большим трудом эльфы очистили и освятили это место в честь Орофера.\n\nВеликие и мерцающие "Пещеры судьбы", священные для лесных эльфов задолго до прихода эльфийских королей, снова стали местом паломничества - ибо есть те, кто верит, что в них можно услышать эхо Великой Песни, из которой Айнур соткали сам мир."
  
  
  #Aradhrynd 
 building_type_wonder_aradhrynd:0 "Арадхринд"
 building_type_wonder_aradhrynd_desc:0 "Залы эльфийского короля, построенные по образу древнего Менегрота."
 building_wonder_aradhrynd:0 "Арадхринд"
 building_wonder_aradhrynd_desc:0 "Орофер появился среди лесных эльфов Гринвуда, полный решимости дистанцироваться от наследия Великого путешествия и вернуться к простому образу жизни, который практиковали эльфы до того, как Валар призвали их на Запад. И все же в глубине души король эльфов и его наследник Трандуил оставались синдарами Дориата. Когда Трандуилу пришло время построить столицу на севере Гринвуда, именно великие залы Менегрота Элу Тингола вдохновили его. И, подобно Серому плащу, Трандуил привлек гномов для раскопок и придания формы своей подземной столице.\n\nЗащищенный каменными дверями, защищенными хитроумной магией, Арадхирнд является одновременно могущественным убежищем и сердцем Лесного царства. В его многочисленных залах, поддерживаемых колоннами из живого камня, хранятся огромные запасы товаров и сокровищ. Под ними находятся подземелья, в которых можно забыть о нежелательных посетителях, и подвалы, построенные над ручьями, ведущими в Лесную реку, что дает Арадхирнду доступ к речной торговле с Долиной и за ее пределами."
  
  ### Lothlorien Wonders ### 
  
 building_type_wonder_caras_galadhon:0 "Карас Галадон"
 building_type_wonder_caras_galadhon_desc:0 "Основан Галадриэль и Келеборном в середине Третьей эпохи, Карас Галадон был оплотом и столицей Лотлориена во время их правления."
 building_wonder_caras_galadhon:0 "Сердце Эльфийского мира на Земле"
 building_wonder_caras_galadhon_desc:0 "Название'"Сердце эльфийского мира на Земле" Галадрима, Карас Галадон - это огромный жилой комплекс, окруженный могучей стеной. Похожий на город и крепость, на вершине самого высокого дерева было построено жилище Келеборна и Галадриэль, Лорда и леди Лориена.\n\nНемногие эльфийские города третьей эпохи могли надеяться сравниться по размерам и величию с Карас Галадоном."
  
  ### NELORNIETH WONDERS ### 
  
  
 building_type_wonder_temple_sulereb_01:0 "Храм Сулереба"
 building_type_wonder_temple_sulereb_01_desc:0 "Древний Аварин Храм Сулереба."
 building_wonder_temple_sulereb_01:0 "Храм Сулереба"
 building_wonder_temple_sulereb_01_desc:0 "Продуваемый всеми ветрами остров Эгиль Дорн - место необычайной красоты, его гавани и рощи священны для эльфов Аварин, которые часто приплывают сюда с восточного берега моря Рун. В высокой расщелине они высекли храм в живой скале острова, куда они время от времени приходят, чтобы выразить свою благодарность Манве по первобытному обычаю своего народа."
  
 building_type_wonder_temple_sulereb_02:0 "Обсидиановый храм"
 building_type_wonder_temple_sulereb_02_desc:0 "Древний аваринский храм, давным-давно оскверненный последователями Керкасска."
 building_wonder_temple_sulereb_02:0 "Обсидиановый храм"
 building_wonder_temple_sulereb_02_desc:0 "Продуваемый всеми ветрами остров Эгиль Дорн когда-то был местом необычайной красоты, его гавани и рощи были священными для эльфов Аварин, которые часто приплывали сюда с восточного берега моря Рун. В высокой расщелине они высекли храм в живой скале острова, к которому время от времени приходили, чтобы выразить свою благодарность Манве по первобытному обычаю своего народа.\п\п В последующие годы с востока пришли жестокие люди с грубыми языками, и авари больше не приходили. Рощи были вырублены, а храм осквернен огнем и кровавым обрядом. Теперь его изъеденные стены кажутся сотканными из самой ночи, за исключением тех случаев, когда на них падают лучи заходящего солнца и они становятся багровыми, как перерезанная вена. На протяжении долгих столетий он был домом для одного из самых жестоких из бесчисленных культов Руна. Ужасные ритуалы и жуткие жертвоприношения, совершаемые здесь в честь Керкасска, слишком отвратительны, чтобы их можно было описать, и сам слух о них леденил сердце многих моряков на великом внутреннем море Руна.."
  
 building_type_wonder_temple_sulereb_03:0 "Восстановленый Храм Сулереба"
 building_type_wonder_temple_sulereb_03_desc:0 "Восстановленый Храм Сулереба"
 building_wonder_temple_sulereb_03:0 "Восстановленый Храм Сулереба"
 building_wonder_temple_sulereb_03_desc:0 "Спустя долгие тысячелетия авари вновь отвоевали остров Эгиль Дорн и его древний храм. Жестокие культисты были изгнаны, и их ужасные обряды теперь стали лишь воспоминанием. \n\nРощи были посажены заново, а древние стены храма теперь увиты цветущими виноградными лозами, где обитают порхающие бабочки и щебечущие птицы. Там, где когда-то эхом отдавались мучительные крики, теперь голоса эльфов снова звучат в сладкозвучной гармонии, вознося благодарность Манве на языке, более древнем, чем солнце и луна."
  
 building_type_wonder_quartz_hall:0 "Кава Миргалла"
 building_type_wonder_quartz_hall_desc:0 "Величайшее произведение Пенни, Кава Миргалла является свидетельством долгих лет их проживания и мира."
 building_wonder_quartz_hall:0 "Кава Миргалла"
 building_wonder_quartz_hall_desc:0 "Создавался с любовью на протяжении бесчисленных лет, Кава Миргалла служит свидетельством странной ситуации в Нелорниете. Созданный совместными усилиями лесных фей и Пенни, это огромный зал, построенный из смеси кварца и деревьев, так что трудно сказать, где начинается одно и заканчивается другое. Хотя он и не очень большой, он служит свидетельством их союза и совместной жизни."
  
  ### RHÛN Wonders ### 
 building_type_wonder_mistrand_01:0 "Мистранд"
 building_type_wonder_mistrand_01_desc:0 "Мистранд, величайший и наиболее почитаемый город Руна, защищенный древними стенами, известными как "Щит богини".'"
 building_wonder_mistrand_01:0 "Щит богини"
 building_wonder_mistrand_01_desc:0 "Возведенные в последние дни второй эпохи, стены Мистранда известны как "Щит богини", поскольку они были возведены и посвящены одной из самых выдающихся богинь пантеона истерлингов. Высокие и широкие, эти стены - то, что обеспечивало моим прядям постоянную безопасность и процветание на протяжении долгих лет, хотя они и падали раньше. За своими стенами Мистранд смог превратиться в единственный по-настоящему прочный, древний мегаполис Руна."
 building_wonder_mistrand_02:0 "Университет Мистранда"
 building_wonder_mistrand_02_desc:0 "В результате статуса Мистранда как величайшего постоянного города Руна ученые с незапамятных времен поселились в нем и сделали его своим домом. Это привело к тому, что многие научные школы разместились в этих стенах. Но они не были ни формализованы, ни стандартизированы, и поэтому эта обширная коллекция мудрости использовалась недостаточно. При надлежащих инвестициях мы построили огромный и разветвленный университет, спонсируемый нашим правительством, в котором, наконец, эти знания были собраны и начали распространяться по всей нашей стране."
 building_wonder_mistrand_03:0 "Жемчужина Внутреннего моря"
 building_wonder_mistrand_03_desc:0 "Хотя Мистранд всегда возвышался над другими городами Руна, сейчас никто не может сказать, что он не является одним из величайших во всем мире. Величественные стены теперь выкрашены яркими и дорогими красками, пути хорошо вымощены и надежно охраняются. Университет привлекает ученых с Востока и Запада, а рынки всегда переполнены дальними торговцами. Мы давно знаем, что Мистранд - драгоценный камень, но теперь она сияет как сияющий самоцвет, тонко ограненный с большим терпением, не уступающий ни одному другому."
  

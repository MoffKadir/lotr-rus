  # Noria 
 building_type_noria_01:0 "Нориа"
 building_type_noria_01_desc:0 "Огромные водяные колеса, превращающие пески пустыни в пахотные земли."
 building_noria_01:0 "Малая Нориа"
 building_noria_01_desc:0 "Это водяное колесо, приводимое в движение парой волов, снабжает небольшой сад ископаемой водой.\n\n Открывает здание садов для этого баронства."
 building_noria_02:0 "Ветровая турбина Нориа"
 building_noria_02_desc:0 "Движимые суровыми ветрами пустыни, превращающими воздух в энергию, необходимую для получения воды, эти нории являются чудом пустыни."
 building_noria_03:0 "Большая Нориа"
 building_noria_03_desc:0 "По мере роста нашего населения растут и наши потребности в том, чтобы прокормить наших людей, и было создано чудо инженерной мысли. Истинное свидетельство жизнестойкости и приспособляемости харадримов."
 building_noria_04:0 "Большой комплекс Нориа"
 building_noria_04_desc:0 "Множество водяных колес и ирригационной инфраструктуры, способных поливать обширные плантации. Водный совет распределяет ресурсы, они не ведут протоколов, и их решения являются абсолютными."
  # Waterfront Plaza 
 building_type_waterfront_plaza_01:0 "Набережная Плаза"
 building_type_waterfront_plaza_01_desc:0 "Многоцелевой комплекс зданий и внутренних дворов, построенных у кромки воды и за ее пределами для использования гражданскими чиновниками и иностранными сановниками, религиозными лидерами во время церемоний и жертвоприношений духам воды, торговцы пользовались здесь более низкими тарифами, а рабы разводили крошечные сады на мелководье."
 building_waterfront_plaza_01:0 "Морские доки"
 building_waterfront_plaza_01_desc:0 "Небольшой порт с доками, построенный недалеко от берега, позволяет торговать с ближними и дальними королевствами."
 building_waterfront_plaza_02:0 "Зал для церемоний"
 building_waterfront_plaza_02_desc:0 "С расширением торговли и появлением путешественников, проходящих через прибрежную площадь, иногда ее посещал иностранный посланник или жрец примечательного культа, и поэтому здесь был построен темный зал для церемоний и любопытный стол с растениями вдоль него, гарантирующий, что некоторые из этих посторонних людей никогда не выйдут оттуда живыми, их кровь оплодотворит землю. близлежащие воды."
 building_waterfront_plaza_03:0 "Искусственные острова"
 building_waterfront_plaza_03_desc:0 "Серия морских плавучих островов, построенных рядом с главной площадью, дает хорошие урожаи круглый год. Острова, за которыми ухаживают рабы-садовники, построены из плетеного тростника, с которого свисают корни, впитывающие необходимые питательные вещества из плодородной воды.\n\n блокирует строительство садов для этого баронства."
 building_waterfront_plaza_04:0 "Плавучее сельское хозяйство"
 building_waterfront_plaza_04_desc:0 "Благодаря питательным водам гавани, огромные гидропонные фермы на плавучих садах, построенных из тростника, обслуживают растущее население этого королевства."
  # Royal Pavilion 
 building_type_royal_pavilion_01:0 "Королевский павильон"
 building_type_royal_pavilion_01_desc:0 "Самая большая из палаток, раскрашенная в яркие цвета, всегда резко контрастирует с морем жилищ кочевников или центральной общественной площадью большого города."
 building_royal_pavilion_01:0 "Военная хижина"
 building_royal_pavilion_01_desc:0 "Скромная передвижная хижина, используемая для обсуждения между вождями племени. Решения принимаются холодными ночами в тепле церемониального кострища."
 building_royal_pavilion_02:0 "Скрывающие башни"
 building_royal_pavilion_02_desc:0 "По мере того как сообщество набирает силу и могущество, растет и количество врагов. Легкие башни-укрытия, сделанные из длинных плетеных жердей и прочных шкур слонов или крупного рогатого скота, обеспечивают решение большей потребности в безопасности для советов внутри."
 building_royal_pavilion_03:0 "Хижина знати"
 building_royal_pavilion_03_desc:0 "Кровавое жертвоприношение - чрезвычайно важный ритуал для сложного и стратифицированного общества, и постоянные жертвоприношения обеспечивают сохранение порядка. Фундамент заложен черепами всех народов:0 захваченных рабов и великих воинов, непокорных мятежников и любимых придворных."
 building_royal_pavilion_04:0 "Великие укрепления"
 building_royal_pavilion_04_desc:0 "Это чудо Средиземья, огромная мобильная крепость, эквивалентная самому городу, которая может перемещаться практически на любое расстояние в пределах королевства и вселять страх в любого враждебно настроенного наблюдателя, перемещаясь с места на место. Ни один человек, имеющий злые намерения по отношению к владельцам королевского павильона, не может пройти мимо охраны у входа."

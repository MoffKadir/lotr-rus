 ### Mountain Orc Wonders ###
 building_type_wonder_gundabad_01:0 "Гора Гундабад"
 building_type_wonder_gundabad_01_desc:0 "Гора [gundabad|E], или Гундузбад на кхуздуле, обращена к пику Угулай через Ден Локе, пропасть между Хитаэглиром и Эред Митрином. Это было место пробуждения Дурина Бессмертного, праотца клана Длиннобородых."
 building_wonder_gundabad_01:0 "Гундабад"
 building_wonder_gundabad_01_desc:0 "Некогда гномья твердыня Гундузбад была завоёвана печально известным военачальником Скоргом, который превратил её в величайшую орочью крепость в северных горах.\n\nИменно Скорг построил великие Змеиные врата, укреплённый вход, защищающий гору. Сама гора имеет три вершины: Клокочущий шпиль, Великий шпиль и Искривлённый шпиль, под которыми находятся большие укреплённые крепости, пещеры и извилистые туннели, многие из которых изначально были прорыты гномами."
 building_wonder_gundabad_02:0 "Гундузбад"
 building_wonder_gundabad_02_desc:0 "По словам [Concept( 'dwarves', 'гномов' )|E], Дурин Бессмертный пробудился внутри горы, которую они назвали Гундузбад, «Высокий дом». С тех пор гномы стали почитать гору. В то время как Дурин отправился на юг и основал [khazaddum|E] в древние дни, Гундузбад продолжал оставаться местом сбора делегаций из всех великих кланов гномов. Гундузбад наконец-то был освобождён после долгих веков правления [Concept( 'orc', 'орков' )|E] и снова стал гномьей крепостью."

 ### Dwarven Wonders ###
 building_type_wonder_azan_zaram_01:0 "Азан-зарам"
 building_type_wonder_azan_zaram_01_desc:0 "Сокрытые озёра Азан-зарама - это священное сокровище [Concept( 'dwarves', 'гномов' )|E] Нординбада, которое охраняется так же яростно, как любой клад золота и серебра."
 building_wonder_azan_zaram_01:0 "Азан-зарам"
 building_wonder_azan_zaram_01_desc:0 "Гномья крепость Нординбад была расположена вокруг озёр Азан-зарама, красота которых всегда была его главным богатством. Хотя Нординбад никогда не был богат золотом и серебром, жившие там [dwarves|El] довольствовались потрясающей красотой Азан-зарама, храня её так же свято, как [dwarves|El] [Concept( 'khazaddum', 'Кхазад-дума' )|E] хранили Зеркальное озеро."

 building_type_wonder_thakalgund:0 "Такалгунд"
 building_type_wonder_thakalgund_desc:0 "Убежище клана Длиннобородов в Серых горах. Такалгунд пережил годы войны между гномами и дракона."
 building_wonder_thakalgund:0 "Такалгунд"
 building_wonder_thakalgund_desc:0 "Такалгунд был главным убежищем Длиннобородов после потери Кхазад-дума. [dwarves|E] Серых гор нашли здесь богатые залежи золота и серебра. Однако из-за близости к Иссохшей пустоши его постоянно атаковали змеи. В конце концов от него отказались в пользу Эребора, который, как считалось, был более защищен от нападений драконов."

 ### Angmar Wonders ###

 building_type_wonder_carn_dum_01:0 "Карн Дум"
 #building_type_wonder_carn_dum_01_desc:0 ""
 building_wonder_carn_dum_01:0 "Карн Дум"
 building_wonder_carn_dum_01_desc:0 "Грозная крепость Карн Дум, главный оплот [Concept( 'witchkingshort', 'Короля-чародея' )|E] [Concept( 'angmar', 'Ангмара' )|E]. За её ледяными башнями и зубчатыми стенами лежат мириады подземелий, наполненных бесконечным ужасом и эхом криков, - место, где кошмары оживали, а живая плоть превращалась в нечто жуткое и бестелесное.\n\nНи один узник, побывавший в Карн Думе, не вышел из него живым, хотя ходили слухи, что [witchkingshort|E] не даёт покоя даже мёртвым, и с помощью колдовских чар насылает своих неупокоенных умертвий, чтобы те сеяли ужас среди его врагов.\n\nПроисхождение Карн Дума таинственно. Среди [Concept( 'dwarves', 'гномов' )|E] одни говорили, что он возник как гномья вассальная крепость [Concept( 'gunduzbad', 'Гундузбада' )|E] в период его расцвета, другие - что это было обычное гнездо [Concept( 'goblin', 'гоблинов' )|E] с самого начала. Некоторые мудрецы считали, что он был восточным форпостом [utumno|E], погребённым, но не полностью разрушенным во время волнений, которые привели к первому пленению [Concept( 'morgothcharacter', 'Моргота' )|E], и давно забытым для всех, кроме [Concept( 'sauroncharacter', 'Саурона' )|E] Обманщина. [dunedain|E] не знали об этом, и многие из них считали, что его построил сам Король-чародей по своим инфернальным замыслам.\n\nКаким бы ни было его происхождение, именно здесь обосновался Король-чародей в 1300 году Т.Э. как часть большого плана, продуманного Сауроном. Собрав множество [Concept( 'orcs', 'орков' )|E], злых [Concept( 'conceptracemen', 'людей' )|E] и падших созданий, он построил жестокое королевство [angmar|E], которое он направил к единственной цели - уничтожению [dunedainarnor|El]."

 ### Hobbit Wonders ###
 building_type_wonder_great_smials:0 "Великие Смиалы"
 building_type_wonder_great_smials_desc:0 ""
 building_wonder_great_smials:0 "Великие Смиалы"
 building_wonder_great_smials_desc:0 "Родовой дом семейства Тук, строительство Смиалов началось в 2683 году Т.Э. таном Изенгримом Туком II. С годами многотуннельная усадьба постоянно росла, обрастая всё новыми туннелями и норами.\n\nК концу первого века Четвёртой Эпохи в Великих Смиалах находились одно из крупнейших в Шире хранилищ исторических книг и записей. В библиотеке Перегрин Тук и его преемники собрали множество рукописей, написанных гондорскими писцами, в том числе важную копию Книги Танов, принадлежавшую королевскому писцу Финдегилю. Здесь можно было найти истории и легенды, связанные с Элендилем и его наследниками, и только здесь были собраны обширные материалы об истории Нуменора и возвышении Саурона."

 building_type_wonder_brandy_hall:0 "Бренди Холл"
 building_type_wonder_brandy_hall_desc:0 ""
 building_wonder_brandy_hall:0 "Бренди Холл"
 building_wonder_brandy_hall_desc:0 "Родовой дом семейства Брендибак, основанный Горхендадом Олдбэком (Брендибаком) в 2340 году Т.Э. путём прокапывания в Бакский холм. Брендибаки постоянно пристраивали Бренди Холл, пока он не занял весь холм, имел три большие парадные двери, множество боковых дверей и около сотни окон. Когда Брендибаки и их многочисленные дальние родичи переросли Бренди Холл, они зарылись в землю и застроили весь Бакский холм.\n\nК концу первого века Четвёртой Эпохи в Бренди Холле хранилась одна из крупнейших в Шире коллекций исторических книг и записей, в частности, множество трудов, посвящённых Эриадору и истории Рохана. Некоторые из них были написаны или начаты Мериадоком Брендибаком и хранились в библиотеке Бренди Холла: «Травы Шира», «Отсчёт лет» и краткий трактат «Старые слова и имена в Шире»."

 building_type_wonder_bag_end:0 "Бэг Энд"
 building_type_wonder_bag_end_desc:0 ""
 building_wonder_bag_end:0 "Бэг Энд"
 building_wonder_bag_end_desc:0 "Построенный Бунго Бэггинсом для своей жены Белладонны в 1280 году по летоисчислению Шира (2880 год Т.Э.), Бэг Энд был образцом всего, к чему стремились [Concept( 'hobbit', 'хоббиты' )|E]. В Бэг Энде было множество комнат прекрасной конструкции и кладовая, ставшая почти легендарной, - идеальный дом для добропорядочного хоббита."

 building_type_wonder_zelemabkan:0 "Зелемабхан"
 building_type_wonder_zelemabkan_desc:0 ""
 building_wonder_zelemabkan:0 "Зелемабхан"
 building_wonder_zelemabkan_desc:0 "«Зелемабхан» или «Литания камня» - это монастырь на вершине горы Долмед, место пробуждения Широкозадов и Огнебородов. Паломники, отважившиеся на трудное путешествие по 1000 ступеням, могут отдать дань уважения Седобородым, мастерам Песни камня и хранителям священной горы. Начинающие каменные певцы съезжаются со всех концов Гномьего королевства, чтобы учиться у этих мастеров."

 building_type_wonder_sunset_caverns:0 "Закатные пещеры"
 building_type_wonder_sunset_caverns_desc:0 ""
 building_wonder_sunset_caverns:0 "Закатные пещеры"
 building_wonder_sunset_caverns_desc:0 "«Ибриз-Гаран», или Закатные пещеры, были обнаружены Кхатзой «Дозорным», одним из первых представителей клана Ори, в дни [Concept( 'twotrees', 'Двух Древ' )|E]. Солнечный свет, проникая сквозь трещины, преломляется в прозрачных кристаллах пещеры, окрашивая её в роскошный золотистый оттенок. Говорят, что это зрелище тронуло Кхатзу до слёз благоговения, и он решил устроить в пещерах свой дом. С того дня он и его сородичи стали называться «Кхатза-Ибриз», что в переводе означает «Вечный закат»."

 building_type_wonder_belegost_broken:0 "Сломленный Белегост"
 building_type_wonder_belegost_broken_desc:0 ""
 building_wonder_belegost_broken:0 "Сломленный Белегост"
 building_wonder_belegost_broken_desc:0 "Белегост, или Великая крепость, был основан Двалином Мудрым в [Concept( 'yearofthetreesage', 'Эпоху Древ' )|E]. С тех пор [broadbeams|E] наслаждались бесчётными годами мира и процветания. Однако после Войны Гнева Белегост был почти полностью разрушен. Теперь некогда великие залы лежат в руинах, а Тронный зал погребён под обломками."

 building_type_wonder_belegost_rebuilt:0 "Остроенный Белегост"
 building_type_wonder_belegost_rebuilt_desc:0 ""
 building_wonder_belegost_rebuilt:0 "Остроенный Белегост"
 building_wonder_belegost_rebuilt_desc:0 "Благодаря сочетанию траты большего количества золота, чем большинство королевств могло бы заработать за столетие, и силе воли, соперничающей даже с самыми упрямыми [Concept( 'dwarves', 'гномами' )|E], Белегост был очищен от завалов и снова стал пригоден для жизни. Однако отголоски разрушений всё ещё не утихли, и многое ещё предстоит сделать, прежде чем город сможет соответствовать своему знаменитому наследию."

 building_type_wonder_belegost_reborn:0 "Возрождённый Белегост"
 building_type_wonder_belegost_reborn_desc:0 ""
 building_wonder_belegost_reborn:0 "Возрождённый Белегост"
 building_wonder_belegost_reborn_desc:0 "Белегост почти полностью преобразился. Некогда безжизненный город теперь украшен прекрасными мозаиками, зданиями и статуями. Сады усеяли чертоги, и здесь растут такие цветы, каких нет к западу от [Concept( 'mistymountains', 'Мглистых гор' )|E]. Тронный зал был перестроен с куполом, и гости, встречающие короля, как известно, с благоговением смотрят вверх на инкрустированные произведения искусства. В обновлённых кузницах [broadbeams|E] приступили к работе, и их клинки востребованы по всей [Concept( 'ardaconcept', 'Арде' )|E]. Сам Двалин гордился бы тем, во что превратился этот город.\n\nПозволяет набирать [Concept( 'men_at_arms', 'профессионалов' )|E] - [GetMaA('broadbeam_dragonslayers').GetName]"

 building_type_wonder_nogrod_broken:0 "Сломленный Ногрод"
 building_type_wonder_nogrod_broken_desc:0 ""
 building_wonder_nogrod_broken:0 "Сломленный Ногрод"
 building_wonder_nogrod_broken_desc:0 "Ногрод, или Полое Подземье, был основан Ори Покрытым шрамами в [Concept( 'yearofthetreesage', 'Эпоху Древ' )|E]. С тех пор [firebeards|E] наслаждались бесчисленными годами мира и процветания. Однако Ногрод оказался не столь удачлив, как Белегост. После Войны Гнева город не только превратился в сплошные руины, но и погрузился в немыслимое толщи воды. Чтобы осушить этот город, потребовалось бы не что иное, как чудо от самого [Concept( 'mahalcharacter', 'Махала' )|E]."

 building_type_wonder_nogrod_rebuilt:0 "Отстроенный Ногрод"
 building_type_wonder_nogrod_rebuilt_desc:0 ""
 building_wonder_nogrod_rebuilt:0 "Отстроенный Ногрод"
 building_wonder_nogrod_rebuilt_desc:0 "Однажды Ногрод был священной мечтой. Почти все отказались от этой мечты, пока не наступило время. В процессе восстановления многие сомневались в том, что на это потребуется бесконечное количество времени и золота. Говорили даже, что для того, чтобы откачать воду из города, техническая оснащенность должна была соперничать с мастерством самого Врага. Сейчас никто из них не произносит ни слова, так как их челюсти опускаются в благоговейном ужасе. Ибо Великий город стал пригоден для жизни, и [firebeards|E] переселяются со всех концов [Concept( 'bluemountains', 'Синих гор' )|E], чтобы вновь заселить свои древние чертоги."

 building_type_wonder_nogrod_reborn:0 "Возрождённый Ногрод"
 building_type_wonder_nogrod_reborn_desc:0 ""
 building_wonder_nogrod_reborn:0 "Возрождённый Ногрод"
 building_wonder_nogrod_reborn_desc:0 "То, что раньше все считали невозможным, теперь стало неоспоримой реальностью. В священных кузницах вновь зажглись огни, а добыча полезных ископаемых началась заново, и в планах - проникнуть ещё глубже, чем когда-либо прежде. [firebeards|E]-ремесленники работают в мастерских, создавая уникальные ювелирные изделия, игрушки и другие механизмы. Эти изделия теперь стекаются из Города, и их можно найти на рынках по всей [Concept( 'ardaconcept', 'Арде' )|E]. Теперь Ори может спать спокойно, ведь богатство и великолепие Ногрода полностью восстановлено.\n\nПозволяет набирать [Concept( 'men_at_arms', 'профессионалов' )|E] - [GetMaA('firebeard_monsters').GetName]"

 building_type_wonder_tradeport_of_kheledul:0 "Торговый порт Кхеледул"
 building_type_wonder_tradeport_of_kheledul_desc:0 ""
 building_wonder_tradeport_of_kheledul:0 "Кхеледул"
 building_wonder_tradeport_of_kheledul_desc:0 "Кхеледул - торговый порт, основанный Торином Дубощитом во время его изгнания из [Concept( 'erebor', 'Эребора' )|E]. В воздухе разносится звон монет и торг нетерпеливых покупателей со всего Севера."

 building_type_wonder_thorins_hall:0 "Залы Торина"
 building_type_wonder_thorins_hall_desc:0 ""
 building_wonder_thorins_hall:0 "Залы Торина Дубощита"
 building_wonder_thorins_hall_desc:0 "После завоевания Смаугом [Concept( 'erebor', 'Эребора' )|E] и разрушительной Войны гномов и орков Торин Дубощит, законный король-под-Горой, обосновался в южных Синих горах, где вместе с изгнанными Длиннобородами прожил почти столетие. После Отвоевания Эребора и Битвы Пяти Воинств многие Длиннобороды вернулись на родину предков, оставив залы Торина пережитком более отчаянных дней."

 building_type_wonder_caverns_of_farewell:0 "Пещеры Прощания"
 building_type_wonder_caverns_of_farewell_desc:0 ""
 building_wonder_caverns_of_farewell:0 "Пещеры Прощания"
 building_wonder_caverns_of_farewell_desc:0 "Жесткобородые гномы верят, что единственный способ попасть в чертоги [Concept( 'mahalcharacter', 'Махала' )|E] для их тела - быть вложенным в родовую гору их клана. После своего из изгнания из королевской семьи Жесткобороды из Железных холмов возвели ряд путевых стоянок для погребального шествия к дому предков. Пещеры Прощания служат последней остановкой перед опасным путешествием к горе предков, а также последней возможностью для членов семьи проститься с ними."

 building_type_wonder_endless_stairs:0 "Бесконечная Лестница"
 building_type_wonder_endless_stairs_desc:0 ""
 building_wonder_endless_stairs:0 "Бесконечная Лестница"
 building_wonder_endless_stairs_desc:0 "Великая винтовая лестница, Бесконечная Лестница на самом деле не бесконечна. Однако любому, кто поднимается по ней, кажется, что она именно такая, ибо она тянется из самых глубин [Concept( 'khazaddum', 'Кхазад-дума' )|E] до пысот пика Келебдил. На пике они переходят в Башню Дурина, построенную на вершине."

 building_type_wonder_mirrormere:0 "Кхелед-зарам"
 building_type_wonder_mirrormere_desc:0 ""
 building_wonder_mirrormere:0 "Зеркальное"
 building_wonder_mirrormere_desc:0 "Кхелед-зарам, в просторечии Зеркальное, было глубоким тёмным озером, расположенным в долине Димрил, менее чем в миле ниже Восточных врат [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Озеро было длинным и овальным, по форме напоминало наконечник копья. Глубокие воды Зеркального озера были тёмно-синими, как ясное вечернее небо в освещённой лампой комнате, и имели неподвижную поверхность. \n\nНедалеко от южного конца озера стояла колонна, исписанная рунами, с обломанной вершиной, которую называли Камнем Дурина. Этот камень был воздвигнут [Concept( 'durin', 'Дурином' )|E] на том месте, где он заглянул в озеро и увидел видение звёзд, уложенных в корону над его головой. \n\nНа небольшом расстоянии над озером находился ручей с прозрачной ледяной водой, из которого брал начало Келебрант."

 building_type_wonder_doors_of_durin:0 "Западные врата Мории"
 building_type_wonder_doors_of_durin_desc:0 "Хотя восточные врата [Concept( 'khazaddum', 'Кхазад-дума' )|E] всегда были главным входом в королевство, есть доказательства того, чтобы западные врата были бы очень полезны для облегчения торговли с землями [Concept( 'eriador', 'Эриадора' )|E]."
 building_wonder_doors_of_durin:0 "Врата Дурина"
 building_wonder_doors_of_durin_desc:0 "$game_concept_doorsofdurin_desc$"

 building_type_wonder_bridge_of_durin:0 "Мост Дурина"
 building_type_wonder_bridge_of_durin_desc:0 ""
 building_wonder_bridge_of_durin:0 "Мост Дурина"
 building_wonder_bridge_of_durin_desc:0 "Расположенный сразу после Великих врат, Мост [Concept( 'durindeathless', 'Дурина Бессмертного' )|E] является главным оборонительным рубежом [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Чтобы войти в город, любое вторгающееся воинство должно пройти по мосту в один ряд, что позволяет немногочисленным защитникам с лёгкостью сдерживать многократно превывающие их по численности вражеские войска. Легенды гласят, что однажды целое войско орков остановил один гном с топором, преградивший им путь в твердыню."

 building_type_wonder_durin_throne:0 "Трон Дурина"
 building_type_wonder_durin_throne_desc:0 "Древний трон Народа Дурина, отсюда короли Длиннобородов правили великим подгорным королевством [khazaddum|E]."
 building_wonder_durin_throne:0 "Трон Дурина"
 building_wonder_durin_throne_desc:0 "Изначальный трон Дурина был прост и вырезан из самой горы при строительстве большого зала. Легенда гласит, что на нём Дурин мог общаться с Зиракзигилем и даже с самим Махалом.\n\nПо мере того как росло число и процветание клана Длиннобородов, рос и Трон, становясь все больше и больше, установленный на огромном помосте. Под ним стояли троны для королевы и принцев Народа Дурина. Он был украшен самыми великолепными драгоценностями, мифрилом, древним деревом из глубин Зеленолесья и дивными разноцветными камнями из дальних уголков мира.\n\nЭтот великолепный трон был разрушен во время пробуждения балрога, который не захотел уступать ему место в своём королевстве. Однако легенда гласит, что изначальный трон сохранился, выжженный и лишенный показного великолепия, в ожидании того дня, когда Дурин воссядет на него."


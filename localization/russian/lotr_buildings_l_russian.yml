 building_type_wonder_arpel_01_desc:0 "Древняя колония Исиелондэ."
 building_wonder_arpel_01:0 "Колония Исиелондэ"
 building_wonder_arpel_01_desc:0 "Лони Исекхор, первоначально основанный как Исиелондэ в 2304 году В.Э. во время правления Тар-Анкалимона, служил как пристанищем для кораблей, направлявшихся в новую колонию Тантурак (с. «Лонд Халлакар»), так и для сохранения контроля над внутренними районами Пэла и данническими нуменорских королевств в нём. Колония процветала за счёт дани, которую она получала от своих данников, и пошлин, которые она взимала с торговли, поскольку занимала выгодное положение между восточными торговыми путями и западными торговыми путями Арды. Он также получил многие корабли из Ардинака, когда остров пал в 2548 году В.Э., разделив с Анарикэ ответственность за восточный нуменорский флот, что принесло им престиж и богатство. Однако Лони Исехор не был так основательно заселён, как другие колонии Тани-Хазада. Немногочисленные нуменорские поселенцы составляли элиту колонии и управляли местным народом пэл, что вызвало некоторые культурные трения.\n\nКогда в конце Второй Эпохи Тантурак восстал при поддержке империи Мумакан, они расчленили республику Коронандэ, объединив с ней большую часть юга, и стали враждебны Нуменору, что привело к прекращению торговли и нанесло ущерб источникам доходов Лони Исехора. Когда Ар-Фаразон наконец принял меры против восстания Тантурака, приказав колониям Тани-Хазада и Анарикэ подавить восстание, Лони Исехор стал важным пунктом для остановки флотов Зимратани, что вновь привело к росту доходов колонии.\n\nПосле того как восстание было подавлено, и Ар-Фаразон задумал построить Великую Армаду для вторжения в Валинор, Лони Исехор не избежал необходимости снабжать его, что нанесло ещё больший ущерб его ресурсам. После Акаллабета колония оказалась в тяжёлом положении, так как не было ни людей, ни желания восстанавливать город. Из-за этого нуменорская колониальная элита города переселилась в западный Тани-Хазад, оставив древний город в виде руин."
 building_type_wonder_arpel_02:0 "Город Арпэл"
 building_type_wonder_arpel_02_desc:0 "Арпэл, столица Пэла"
 building_wonder_arpel_02:0 "Город Арпэл"
 building_wonder_arpel_02_desc:0 "После Акаллабета древняя колония Лони Исехор пролежала в запустении несколько веков, а бывшие данники королевства Пэл стали независимыми, что дало древним руинам название Арпэл. Однако во времена господства монархий-близнецов Мага и Тумага древние руины были переименованы в Катеррэ и использовались как естественная гавань для обеспечения контроля над народом Пэл и его дальнейшего порабощения.\n\nВсе изменилось, когда в 1203 году Т.Э. коалиция повстанцев Пэла пригласила Балан-лай помочь им в их восстании, а в обмен на это они присягнут, что их королевство будет под их властью, но с большой автономией и на условиях Пэла. Это удивило Балан-лай, поскольку они долгое время считали, что Пэл лучше оставить независимой землёй, поскольку он слишком изолирован и слаборазвит, чтобы им стоило управлять. Однако после долгих размышлений было решено, что они помогут повстанцам, а в обмен на это адунайский дворянин примет мантию принца Пэла. Таким образом, Балан-лай помогли мятежникам, и Сапазур Агатоин, предполагаемый потомок старого колониального дворянина Лони Исехора и не имеющий отношения к другим харадунайским династиям, был выбран в качестве принца. После этого Лони Исехор был отстроен заново, но, хотя название Арпэл приобрело большую популярность, было решено использовать и старое колониальное название, чтобы умиротворить харадунайских принцев, которые посылали припасы и солдат, чтобы выгнать монархии-близнецы Маг и Тумаг.\n\nВо вновь отстроенном Арпэле разместился Совет Пэла, в который все племена княжества посылали своего представителя для управления вместе с адунайским принцем. Это означало, что новое княжество и его столица оставались в стороне от интриг и конфликтов Тани-Хазада. Кроме того, в нём будет находиться восстановленная и расширенная гавань Арпэла, которая будет использоваться для помощи кораблям королевства Тани-Хазада в торговле с восточными королевствами Арды."
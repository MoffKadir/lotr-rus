 building_mercenary_centre:0 "Центр наёмников"
 building_mercenary_centre_desc:0 "Чужеземные отряды наёмников приспосабливают существующую или заброшенную инфраструктуру для своей базы операций. Эти отряды родом из истерзанных войной земель на востоке."
 # Alternative text:0 "Every war attracts profiteering, either by raiders or mercenaries. It is the latter group, though, that will decide how the war ends."


  # Zekhetz Palace Complex 
 building_type_wonder_zekhetz_palace_complex_01:0 "Дворцовый комплекс Зехетс Абракхан"
 building_type_wonder_zekhetz_palace_complex_01_desc:0 "Бесчисленные башни возвышаются под огромным золотым куполом дворцового комплекса Зехетс Абракхан. В каждой из этих башен есть темные окна, задрапированные алыми и черными тканями. В пустом и игнорируемом западном дворцовом комплексе есть три башни, обрушившиеся на центральное сооружение, но те, кто там живет, не обращают внимания на разрушенную часть."
 building_wonder_zekhetz_palace_complex_01:0 "Бассейны с воротами"
 building_wonder_zekhetz_palace_complex_01_desc:0 "$building_type_wonder_zekhetz_palace_complex_01_desc$\n\nВ восточном комплексе у ворот находится большой набор бассейнов. Постоянно пополняемые, они являются моментом передышки от солнца Абрахана."
 building_wonder_zekhetz_palace_complex_02:0 "Кровавые алтари"
 building_wonder_zekhetz_palace_complex_02_desc:0 "$building_royal_pavilion_03_desc$"
 building_wonder_zekhetz_palace_complex_03:0 "Крепость"
 building_wonder_zekhetz_palace_complex_03_desc:0 ""
  # Abrakhân Bazaar Complex 
 building_type_wonder_abrakhan_bazaar_complex_01:0 "Комлекс базара Абракхама"
 building_type_wonder_abrakhan_bazaar_complex_01_desc:0 "$building_bazaar_of_middle_earth_desc$"
 building_wonder_abrakhan_bazaar_complex_01:0 "Военные зернохранилища"
 building_wonder_abrakhan_bazaar_complex_01_desc:0 "В этих термостойких силосах хранится зерно на долгие годы."
 building_wonder_abrakhan_bazaar_complex_02:0 "Бесконечные торговые караваны"
 building_wonder_abrakhan_bazaar_complex_02_desc:0 "С открытием основных торговых путей Абрахан вновь превратился в процветающий центр."
 building_wonder_abrakhan_bazaar_complex_03:0 "Экзотические киоски из твердой древесины"
 building_wonder_abrakhan_bazaar_complex_03_desc:0 "Неотъемлемой частью торговли и инфраструктуры Абракхана является чрезвычайно редкая древесина твердых, как железо, непроницаемых для пустыни пород, добываемая в тайных лесах глубоко в горах Канра."
  # The Zâja Šahr (Grand Noria) 
 building_type_wonder_zaja_shar_noria_01:0 "Зейя Шахр"
 building_type_wonder_zaja_shar_noria_01_desc:0 "Великая нория, Зейя Шахр, является одним из самых глубоких подземных раскопок в Средиземье, построенных не при содействии гномов. Его система водяных колес простирается глубоко под пустыней и добывает ископаемую воду."
 building_wonder_zaja_shar_noria_01:0 "Подземные озера"
 building_wonder_zaja_shar_noria_01_desc:0 "$building_type_wonder_zaja_shar_noria_01_desc$"
 building_wonder_zaja_shar_noria_02:0 "Тысяча шестеренок"
 building_wonder_zaja_shar_noria_02_desc:0 "Тысяча - это просто число, а не предположение; никто никогда не подсчитывал многие тысячи деревянных шестеренок, которые сцепляются и вращают водяные колеса под землей. Грохот колес, скрип и щелканье можно услышать, если наклонить голову вниз, в неосвещенные шахты ловцов вихрей наверху."
 building_wonder_zaja_shar_noria_03:0 "Подземное море"
 building_wonder_zaja_shar_noria_03_desc:0 "Огромное и безымянное подземное море находится под пустынями Абракхами и солончаками Ухтьаары. Возможно, это остатки Внешнего океана до того, как мир был искривлен."
  
  # Mûmak Pen 
 building_type_mumakil_pen_01:0 "Загон Мумаков"
 building_type_mumakil_pen_01_desc:0 "Большой загон, предназначенный для содержания и кормления великого мумакиля юга.\n\nПозволяет набирать [GetMaA('war_mumak').GetName] и [men_at_arms|E]"
 building_mumakil_pen_01:0 "Загон Мумаков"
 building_mumakil_pen_01_desc:0 "Большой загон, предназначенный для содержания и кормления великого мумакиля юга.\n\nПозволяет набирать [GetMaA('war_mumak').GetName] и [men_at_arms|E]"
 building_mumakil_pen_02:0 "Большой загон Мумаков"
 building_mumakil_pen_02_desc:0 "Грандиозный план, посвященный размещению и кормлению великого мумакиля юга. Вспомогательные линзы, окружающие основную, используются тренерами и кузнецами, которые снаряжают и тренируют Мумакиль.\n\nПозволяет набирать [GetMaA('war_mumak').GetName] и [men_at_arms|E]"
 building_mumakil_pen_03:0 "Комплекс Мумаков"
 building_mumakil_pen_03_desc:0 "Массивный и разросшийся комплекс зданий, предназначенных для содержания и обучения Мумакиля, во многих отношениях являющийся сердцем местной экономики. Мало кто во всем Средиземье может похвастаться таким количеством хорошо обученных и экипированных мумакилов.\n\nПозволяет набирать [GetMaA('war_mumak').GetName] и [men_at_arms|E]"
  
  # Bazaar of Middle-earth 
 building_type_bazaar_of_middle_earth_01:0 "Базар Средиземья"
 building_type_bazaar_of_middle_earth_01_desc:0 "Сладкие фрукты! Свежая рыба! Финики! Специи! Подходите ближе... Товары со всех уголков Средиземья здесь!"
  # NOTE ^ edited from John Henry Eden 
 building_bazaar_of_middle_earth_01:0 "Обозначенные районы"
 building_bazaar_of_middle_earth_01_desc:0 "Благодаря тому, что торговцы продают свои товары в специально отведенных районах, базар становится гораздо более организованным и в нем легче ориентироваться. Как следствие, также легче облагать налогом."
 building_bazaar_of_middle_earth_02:0 "Постоянные киоски"
 building_bazaar_of_middle_earth_02_desc:0 "Теперь, когда базар стал почти постоянным оживленным центром торговли, развлечений и дискурса, мы можем начать сдавать в аренду или продавать киоски торговцам на постоянной основе."
 building_bazaar_of_middle_earth_03:0 "Сводчатые улицы"
 building_bazaar_of_middle_earth_03_desc:0 "Чтобы сделать процесс совершения покупок более приятным для покупателей, было решено, что необходим потолок, защищающий покупателей от палящего солнца пустыни."
 building_bazaar_of_middle_earth_04:0 "Большой базар"
 building_bazaar_of_middle_earth_04_desc:0 "Действительно, базар - это то место, где нужно быть, и сейчас он является центром внимания всего региона. Люди приезжают издалека только для того, чтобы побывать на Гранд-базаре, попробовать экзотические товары, понюхать многочисленные специи и увидеть бесчисленных артистов!"
  

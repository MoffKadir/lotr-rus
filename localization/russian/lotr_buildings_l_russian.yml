 ### GONDOR WONDERS ###
 # Minas Tirith
 building_type_wonder_minas_anor_01:0 "Минас Анор"
 building_type_wonder_minas_anor_01_desc:0 "[minasanor|E], Башня Солнца, был городом-крепостью [Concept( 'gondor', 'Гондора' )|E] и городом-близнецом [Concept( 'minasithil', 'Минас Итиля' )|E]. Он состоял из семи уровней концентрических ярусов, и единственный способ достичь следующего уровня - полностью пройти один из них. Его нижняя стена была сложена из того же чёрного камня, который образовал [angrenost|E]."
 building_wonder_minas_anor_01:0 "Минас Тирит"
 building_wonder_minas_anor_01_desc:0 "Минас Анор, Башня Солнца была городом-крепостью [Concept( 'gondor', 'Гондора' )|E] и городом-близнецом [Concept( 'minasithil', 'Минас Итиля' )|E]. Он состоял из семи уровней концентрических ярус, и единственный способ достичь следующего уровня - полностью пройти один из них. Его нижняя стена была сделана из того же черного камня, что и [angrenost|E]. \n\nПосле разграбления [Concept( 'osgiliath', 'Осгилиата' )|E] во время [Concept( 'kinstrife', 'Распри Родичей' )|E] королевское правительство и двор были перенесены в Минас Анор. После падения Минас-Итиля он был переименован в [minastirith|E], Башню-Страж, противостояющую растущей тени на востоке."
 building_wonder_minas_anor_02:0 "Башня Эктелиона"
 building_wonder_minas_anor_02_desc:0 "Белая Башня возвышалась над Пеленнорскими полями и залами королей с 1900 года Т.Э., когда она была построена королём Калимехтаром. Она был перестроена в 2698 году Т.Э. наместником Эктелионом I, по имени которого башня известна и сейчас. Стражи Цитадели названы в честь своих постов на верхнем уровне [Concept( 'minastirith', 'Минас Тирита' )|E], охраняющих внутренний двор, расположенный перед Башней и Залом королей. \n\nВ потайной комнате наверху хранится Камень Анора, один из семи [Concept( 'palantir', 'палантиров' )|E]."
 building_wonder_minas_anor_03:0 "Палаты Врачевания"
 building_wonder_minas_anor_03_desc:0 "Палаты Врачевания расположены на шестом ярусе [Concept( 'minastirith', 'Минас Тирита' )|E], в окружении расслабляющих садов и прекрасных деревьев. В этом здании обучаются самые продвинутые целители [Concept( 'gondor', 'Гондора' )|E], а в окружающем дворцовом комплексе размещаются солдаты на время их выздоровления. Те, у кого тяжёлые болезни, приезжают издалека в надежде, что светлые умы Палат Врачевания смогут им помочь."
 building_wonder_minas_anor_04:0 "Цветущее Белое Древо"
 building_wonder_minas_anor_04_desc:0 "Во времена короля [minastirith|E] вновь стал Минас Анором, ибо долгий дозор [Concept( 'gondor', 'Гондора' )|E] подходит к концу. Гномы восстановили разрушенные ворота из [Concept( 'mithril', 'мифрила' )|E], а лесные эльфы сделали город прекраснее, чем когда-либо. После стольких лет Белое Древо вновь расцветает при дворе королей, и в снежных сугробах Миндоллуина растёт молодое деревце. \n\nВ этом городе память о Старших Днях долго будет оставаться незамутнённой, и да будет она благословенна, пока троны [valar|E] будут стоять."


 # Minas Ithil/Morgul
 building_type_wonder_minas_ithil_01:0 "Минас Итиль"
 building_type_wonder_minas_ithil_01_desc:0 "[minasithil|E], Башня Луны, был городом-крепостью [Concept( 'gondor', 'Гондора' )|E] и городом-близнецом Минас Анора. Это была резиденция [Concept( 'isildur', 'Исильдура' )|E] и первоначальный дом Белого Древа до того, как его разграбили в 3429 году В.Э."
 building_wonder_minas_ithil_01:0 "Минас Итиль"
 building_wonder_minas_ithil_01_desc:0 "[minasithil|E], Башня Луны, был городом-крепостью [Concept( 'gondor', 'Гондора' )|E] и городом-близнецом Минас Анора. Это была резиденция [Concept( 'isildur', 'Исильдура' )|E] и изначальный дом Белого Древа до того, как он был разграблен в 3429 году В.Э. Саженец был найден с большим трудом и посажен в Минас Аноре. Впоследствии он был восстановлен и поддерживался как крепость [Concept( 'gondor', 'Гондора' )|E] до середины [Concept( 'thirdage', 'Третьей Эпохи' )|E]."
 building_wonder_minas_ithil_02:0 "Минас Моргул"
 building_wonder_minas_ithil_02_desc:0 "Развращённый и осквернённый тёмной магией Короля-чародея, [minasithil|E] пал в 2002 году Т.Э., после двух лет осады. Теперь это величайший из пристанищ назгул, переименованный в [minasmorgul|E] - Колдовскую Башню."
 building_wonder_minas_ithil_03:0 "Сады Луны"
 building_wonder_minas_ithil_03_desc:0 "Минас Итиль хранил молчание и пустовал с тех пор, как был отвоёван по указу короля. Он сказал, что Минас Итилю потребуется много лет, чтобы оправиться от совершенных там мерзостей. Но теперь, наконец, город [Concept( 'isildur', 'Исильдура' )|E] исцеляется, и сады луны сияют серебром под пристальным взором башни."

 # Rammas Echor
 building_type_wonder_rammas_echor_01:0 "Раммас Эхор"
 building_type_wonder_rammas_echor_01_desc:0 "Изначально построенный наместником Мардилем Воронвэ во времена правления Эарнура, Раммас Эхор обеспечивает мощную защиту процветающих сельскохозяйственных угодий Пеленнора и [Concept( 'minastirith', 'Минас Тирита' )|E]."
 building_wonder_rammas_echor_01:0 "Обветшалый Раммас Эхор"
 building_wonder_rammas_echor_01_desc:0 "Раммас Эхор, изначально построенный наместником Мардилем Воронве во время правления Эарнура, пришёл в плачевное состояние, а камни со стен и башен были разобраны местными жителями. Однако, даже обветшавшие, некогда впечатляющие каменные сооружения обеспечивают некоторую защиту Пеленнору."
 building_wonder_rammas_echor_02:0 "Востановленный Раммас Эхор"
 building_wonder_rammas_echor_02_desc:0 "После многих усилий и затрат, Раммас Эхор, наконец, стоит сильный и гордый, полностью отстроенный и восстановленный. Городские земли и Пеленнорские поля простираются теперь от внешней стены [Concept( 'minastirith', 'Минас Тирита' )|E] до Раммас Эхора, надёжно защищённого сада, в котором цветут цветы [Concept( 'gondor', 'Гондора' )|E]. \n\nОн останется в истории как свидетельство долгой службы наместников."

 # Port of Pelargir
 building_type_wonder_port_of_pelargir_01:0 "Порт Пеларгира"
 building_type_wonder_port_of_pelargir_01_desc:0 "Первоначально основанный [Concept( 'faithful', 'Верными' )|E] в 2350 году В.Э., Пеларгир - один из выдающихся городов [Concept( 'gondor', 'Гондора' )|E] и один из самых легендарных. Помимо того, что он является крупным портом и центром торговли, он также является основной базой Королевского флота."
 building_wonder_port_of_pelargir_01:0 "Порт Пеларгира"
 building_wonder_port_of_pelargir_01_desc:0 "Старейшее [Concept( 'numenorean', 'нуменорское' )|E] поселение в [Concept( 'gondor', 'Гондоре' )|E], основанное [Concept( 'faithful', 'Верными' )|E] в 2350 году В.Э., Пеларгир имеет особую честь быть домом Королевского флота. Это также главный морской порт Гондора, с огромным количеством торговых товаров, поступающих и выходящих из его мраморных складов."
 building_wonder_port_of_pelargir_02:0 "Дворец Морских Королей"
 building_wonder_port_of_pelargir_02_desc:0 "Первоначально построенный Таранноном Фаластуром, двенадцатым королём [Concept( 'gondor', 'Гондора' )|E], Дворец [Concept( 'shipkings', 'Морских Королей' )|E] относится к королевской резиденции, построенной в Пеларгире. Он построен наполовину на суше, наполовину на арках, которые поднимаются из воды, - чудо [Concept( 'gondorian', 'гондорской' )|E] инженерной мысли. Он возвышается над центром города, возвышаясь над горизонтом, и в более поздние дни стал резиденцией Морского владыки Пеларгира и капитанов Королевского флота."
 building_wonder_port_of_pelargir_03:0 "Эйтель Улмо"
 building_wonder_port_of_pelargir_03_desc:0 "Одно из немногих священных мест [dunedain|El], [eithel_ulmo|E] - неглубокий пруд с водой у основания башни Морского владыки. Запечатанный за могучими железными дверями, которые могут открыть только величайшие хранители знаний и сам Морской владыка, пруд является местом пребывания Владыки Глубин [ulmocharacter|E]. \n\nЗдесь он может шептать советы тем, кто приходит за его советом, и его постоянное присутствие - это память о древнем договоре между Владыкой Глубин и [Concept( 'numenorean', 'нуменорскими' )|E] мореплавателями."

 # Dol Amroth
 building_type_wonder_dol_amroth_01:0 "Дол Амрот"
 building_type_wonder_dol_amroth_01_desc:0 "Столица Дор-эн-Эрнила, один из величайших городов [Concept( 'gondor', 'Гондора' )|E]."
 building_wonder_dol_amroth_01:0 "Холм Амрота"
 building_wonder_dol_amroth_01_desc:0 "Бельфалас был первоначально заселён эльфами синдар в начале [Concept( 'secondage', 'Второй Эпохи' )|E]. В конце концов, знатная [Concept( 'numenorean', 'нуменорская' )|E] семья построила крепость на мысе полуострова. Эта земля под властью [Concept( 'numenoreans', 'нуменорцев' )|E] стала известна как Дор-эн-Эрниль. Его лорд получил титул «принца» от Элендиля при основании Королевств-в-изгнании. Последний из эльфов Бельфаласа отплыл за море в 1981 году Т.Э., а бывший король Лориэна Амрот погиб, пытаясь доплыть до берега. С тех пор холм известен как Дол Амрот, Холм Амрота."
 building_wonder_dol_amroth_02:0 "Квартал учёных"
 building_wonder_dol_amroth_02_desc:0 "После Минас Тирита Дол Амрот является главным центром знаний и знаний в королевстве [gondor|E]. В квартале учёных хранители знаний и учёные публично спорят на открытом форуме, и есть много библиотек и хранилищ древних ремесел. \n\nОсобо следует отметить музей Имразора, основанный одноименным принцем, в котором хранятся и изучаются многие из оставшихся артефактов Эльфийского периода. Открыт пять дней в неделю, посещение бесплатно."
 building_wonder_dol_amroth_03:0 "Замок Лебединых Рыцарей"
 building_wonder_dol_amroth_03_desc:0 "Замок Лебединых Рыцарей находится в башне на острове, который соединён с основным городом только крепким мостом. Здесь находятся покои магистра (традиционно наследника принца Дол Амрота), а также конюшни и кузницы, в которых снаряжаются могучие Рыцари-Лебеди. У него есть полная кладовая, хорошо снабжённая, и рыцари готовы совершить вылазку или выдержать осаду."

 # Tolfalas (Imrazôr's Hallow)
 building_type_wonder_imrazor_hallow:0 "Святыня Имразора"
 building_type_wonder_imrazor_hallow_desc:0 "Место упокоения принцев Бельфаласа и Толфаласа, одно из самых священных мест [dunedain|El]."
 building_wonder_imrazor_hallow:0 "Бухта Уинен"
 building_wonder_imrazor_hallow_desc:0 "Место захоронения принцев Бельфаласа и Толфаласа, Святыня Имразора находится в небольшой бухте на северо-западном берегу Толфаласа. Одно из немногих священных мест [dunedaingondor|El], бухта хранит последние уцелевшие деревья ойолайрэ. \n\nЭти благоухающие деревья, происходящие с Нуменора, были символом завета между Майя Уинен и Гильдией Морестранников. У [Concept( 'numenorean', 'нуменорских' )|E] мореплавателей существовал обычай помещать на носу своих кораблей срезанную ветвь ойолайрэ, называемую Зелёной ветвью Возвращения, как символ удачи. Сила Уинен до сих пор защищает святыню."

 # Tharagrondost
 building_type_wonder_tharagrondost:0 "Тарагрондост"
 building_type_wonder_tharagrondost_desc:0 "Могучая цитадель Тарагрондост, западная гавань [Concept( 'gondorian', 'гондорского' )|E] флота."
 building_wonder_tharagrondost_01:0 "Тарагронд"
 building_wonder_tharagrondost_01_desc:0 "[Concept( 'numenorean', 'Нуменорские' )|E] колонисты впервые основали Тарагронд около 2300 года В.Э. Расположенный на крутом шпиле скалы, возвышающемся над небольшой бухтой у основания мыса Андраста, город был призван защитить его от коренного населения. Однако заселение Пеларгира как центра переселения Верных в залив Бельфалас несколькими десятилетиями позже быстро привело к тому, что Тарагронд стал чем-то вроде изолированного захолустья."

 building_wonder_tharagrondost_02:0 "Цитадель Тарагрондост"
 building_wonder_tharagrondost_02_desc:0 "Построенная в 1652 году Т.Э. для защиты западного [Concept( 'gondor', 'Гондора' )|E] от морских разбойников, цитадель Тарагрондост является западной гаванью Королевского флота. Изначально она являлась лишь придатком Анфаласа, но со временем превратилась из королевского гарнизона в вотчину лордов Андраста. \n\nОднако контроль [Concept( 'gondorian', 'гондорцев' )|E] над регионом остаётся в основном номинальным, а цитадель Тарагрондост служит свидетельством их притязаний на внутренние земли, где мало [dunedain|El]. Даже не имея контроля над землей, Тараграндост выполняет свою обязанность по охране западных морей."

 #City of Serelond
 building_type_wonder_serelond:0 "Серелонд"
 building_wonder_serelond:0 "Город Серелонд"
 building_wonder_serelond_desc:0 "Серелонд был основан в 2903 году В.Э. предприимчивыми купцами из Пеларгирской Лиги как форпост, служивший перевалочным пунктом для внутренних регионов. Однако со временем он превратился в полноценную колонию, а Серелонд стал обычным местом, куда уходили на покой политически побеждённые или опозоренные представители Лиги.\n\nДействительно, после того как Пеларгирская Лига пришла к соглашению с Исильдуром и Анарионом о присяге на верность, главы противостоявшей стороны перебрались в Серелонд, где власть королей была минимальной. Хотя на бумаге Серелонд присягнул на верность [Concept( 'gondor', 'Гондору' )|E], как и все королевства дунэдайн на берегах залива Бельфалас, на практике королевства в Анфаласе и Андрасте существовали как независимые города-государства, не имея особого надзора и лишь на словах подтверждая свою верность.\n\nВ конце концов, с этим покончила экспансия Тараннона Фаластура на запад, когда он ограничил независимость этих древних прибрежных городов-государств, заставив их соблюдать свои обязательства и клятвы, положив конец их автономии и включив их в состав Гондора в качестве провинций."

 # Annon Drúin
 building_type_wonder_annondrun:0 "Аннон Друин"
 #building_type_wonder_annondrun_desc:0 ""
 building_wonder_annondrun:0 "Аннон Друин"
 building_wonder_annondrun_desc:0 "Аннон Друин был одним из старейших мест [numenorean|E]нуменорской активности в заливе Бельфалас, основанным в начале [secondage|E]Второй Эпохи Алдарионом Мореходом, который использовал эту гавань в качестве форпоста в своих бесконечных поисках корабельной древесины. Как и другие поселения на побережье северного Бельфаласа, он был укреплён против угрозы местных налётчиков.\n\nПосле распада Гильдии Морестранников Аннон Друин стал постоянным поселением для Верных. Хотя Аннон Друин всегда был небольшим городом, никогда не перерастающим свои древние стены, во времена правления Морских Королей он стал несколько значимее."

 # Stone of Erech 
 building_type_wonder_erech:0 "Камень Эреха"
 building_type_wonder_erech_desc:0 "Камень таинственного происхождения, привезённый из Нуменора Исильдуром."
 building_wonder_erech:0 "Камень Эреха"
 building_wonder_erech_desc:0 "Привезённый из Нуменора камень Эреха представляет собой идеально сферический чёрный шар, наполовину погружённый в землю. То, что находится над землёй, легко достигает роста человека. На этом камне горцы поклялись сражаться за Исильдура, и когда они нарушили свою клятву, он проклял их на неупокоение."

 #Bar Morthil
 building_type_wonder_barmorthil_01:0 "Бар Мортиль"
 #building_type_wonder_barmorthil_01_desc:0 ""
 building_wonder_barmorthil_01:0 "Маяк Улонда"
 building_wonder_barmorthil_01_desc:0 "Построен в 1912 году В.Э., чтобы направлять корабли Нуменора вокруг опасного мыса Рас Мортиль. Маяк содержался смотрителем, который сначала назначался Гильдией Морестранников, а затем совместно властями Тарбада и Пеларгира. \n\nУ смотрителя был небольшой персонал и номинальный гарнизон для присмотра за коренным населением, но их назначения были короткими, и постоянного поселения так и не появилось."
 building_wonder_barmorthil_02:0 "Прибежище королей"
 building_wonder_barmorthil_02_desc:0 "Королевское поместье, расположенное на самой оконечности Андраста. В период своего расцвета это было самое западное поселение во всём [Concept( 'gondor', 'Гондоре' )|E]. Временами короли удалялись сюда для уединения или медитации, вдали от дворов Осгилиата или Минас Анора. \n\nБар Мортиль был Исильдуром и Анарионом в 3332 году В.Э. как памятник утраченному Вестернессу. Обращённый на запад мыс, на котором была построена усадьба, считался священным местом, поскольку он предлагал наблюдателю самую западную точку обзора, позволяющую вспомнить Землю Дара и Менельтарму."

 # Osgiliath
 building_type_wonder_osgiliath_01:0 "Осгилиат"
 building_type_wonder_osgiliath_01_desc:0 "Осгилиат, некогда Жемчужина [Concept( 'gondor', 'Гондора' )|E] и резиденция королевского правительства, превратился в руины. Это займёт много времени и усилий, но мы должны восстановить его!"
 building_wonder_osgiliath_01:0 "Руины Осгилиата"
 building_wonder_osgiliath_01_desc:0 "Осгилиат, некогда жемчужина и столица [Concept( 'gondor', 'Гондора' )|E], превратился в руины, покинутые всеми его жителями. Однако руины также служат оборонительными укреплениями."
 building_wonder_osgiliath_02:0 "Гарнизоны Осгилиата"
 building_wonder_osgiliath_02_desc:0 "Хотя Осгилиат по-прежнему не пригоден для гражданского жилья, в нём сейчас находится значительный гарнизон солдат, которые начали восстанавливать разрушенные здания."
 building_wonder_osgiliath_03:0 "Восстановление Осгилиата"
 building_wonder_osgiliath_03_desc:0 "Постепенно наши граждане начали возвращаться в Осгилиат. Начали восстанавливать внешнюю стену и прилегающие к ней кварталы, и торговля в регионе начала оживляться."
 building_wonder_osgiliath_04:0 "Осгилиат восстановлен"
 building_wonder_osgiliath_04_desc:0 "Осгилиат, город королей [Concept( 'gondor', 'Гондора' )|E], наконец-то почти восстановил свою былую славу. Ветхие здания были отремонтированы, дороги заменены, и горожане заполняют большие рыночные площади. Мосты через [anduin|E] теперь медленно восстанавливаются в своём былом великолепии."
 building_wonder_osgiliath_05:0 "Осгилиат, цитадель Тысячи Звёзд"
 building_wonder_osgiliath_05_desc:0 "Осгилиат, так долго лежавший в руинах, теперь снова стоит как величайший город [Concept( 'gondor', 'Гондора' )|E], затмевая все остальные. Великие мосты были восстановлены, и после больших усилий и призыва всей изобретательности наследников Нуменора Звёздный Купол был восстановлен. В Осгилиате наступает новая эра, эра восстановленного великолепия и славы."

 # Walls of Linhir
 building_type_wonder_walls_linhir:0 "Стены Линхира"
 building_type_wonder_walls_linhir_desc:0 "Стены Линхира, древние укрепления, защищающие город и одну из главных военно-морских цитаделей центрального [Concept( 'gondor', 'Гондора' )|E]."
 building_wonder_walls_linhir:0 "Стены Линхира"
 building_wonder_walls_linhir_desc:0 "Линхир был основан Анарионом в 3421 году [Concept( 'secondage', 'Второй Эпохи' )|E] на месте существовавшего поселения Верных на берегах Гильраина. Являясь важной верфью королевского флота, он традиционно считается вторым городом Лебеннина после Пеларгира. \n\nГород окружают «нуменорские стены», части которых, включая великие ворота, были построены ещё до Низвержения. Хотя стены Линхира были построены в менее впечатляющих масштабах, чем другие, более известные [Concept( 'gondorian', 'гондорские' )|E] укрепления, они по-прежнему превращают город в грозный редут и убежище от набегов пиратов."

 # Ithilien
 building_type_wonder_henneth_annun:0 "Хеннет Аннун"
 building_type_wonder_henneth_annun_desc:0 "Тайное убежище Следопытов Итилиэна, Хеннет Аннун."
 building_wonder_henneth_annun:0 "Хеннет Аннун"
 building_wonder_henneth_annun_desc:0 "«Это Окно Заката, Хеннет Аннун, прекраснейший из всех водопадов Итилиэна, земли многих фонтанов» - Фарамир \n\Самое долговечное из всех убежищ в Итилиэне, Хеннет Аннун был создан наместником Турином II около 2901 года Т.Э. в ответ на вторжение орков из Мордора. Он всё ещё поддерживается и охраняется как главное убежище Следопытов Итилиэна, даже по сей день. Это скрытый пещерный комплекс, вход в который охраняется водопадом, впадающим в запретное озеро."

 building_type_wonder_palace_of_ithilien:0 "Дворец Итилиэна"
 building_type_wonder_palace_of_ithilien_desc:0 "Роскошное жилище принца Итилиэна с несравненными садами."
 building_wonder_palace_of_ithilien:0 "Дворец Итилиэна"
 building_wonder_palace_of_ithilien_desc:0 "«Арагорн отдал Фарамиру Итилиэн и просил его жить в холмах Эмин Арнена вне пределов видимости из города.» \n\nРезиденция принца Итилиэна, дворец Итилиэна на холмах Эмин Арнена - это рай красоты и отдыха, отражающий владения своего принца. Множество прекрасных садов переплетаются с изящными каменными зданиями, выполненными в древнем [Concept( 'numenorean', 'нуменорском' )|E] стиле."

 #Cair Andros
 building_type_wonder_citadel_cairos_01:0 "Каирос (Цитадель Каир Андрос)"
 building_type_wonder_citadel_cairos_01_desc:0 "Цитадель Каироса изначально была основана в 1248 году Т.Э. Миналькаром, регентом короля Нармакиля I, после его поражения от истерлингов. Это было самое южное из цепи укреплений вдоль Андуина, простиравшейся на север до самой Светлимы."
 building_wonder_citadel_cairos_01:0 "Руины Каироса (Цитадель Каир Андрос)"
 building_wonder_citadel_cairos_01_desc:0 "Цитадель Каироса изначально была основана в 1248 году Т.Э. Миналькаром, регентом короля Нармакиля I, после его поражения от истерлингов. Это было самое южное из цепи укреплений вдоль Андуина, простиравшейся на север до самой Светлимы. \n\nВ 2900 году наместник Турион II восстановил полуразрушенные укрепления, чтобы защитить Анориэн от растущей угрозы орков в Итилиэне. К концу [Concept( 'thirdage', 'Третьей Эпохи' )|E] цитадель снова была в значительной степени разрушена, но при наличии людей её уцелевшие навесные стены создавали дополнительный барьер для любого врага, пытающегося пересечь Андуин через Каир Андрос."
 building_wonder_citadel_cairos_02:0 "Каирос (Цитадель Каир Андрос)"
 building_wonder_citadel_cairos_02_desc:0 "Каирос (Цитадель Каир Андрос). Каирос был восстановлен с большим трудом. Его сверкающая цитадель вновь возвышается высоко над островом Каир Андрос, а её гарнизон составляет основу обороны как северного Итилиэна, так и Анориэна."

 # Edhellond
 building_type_wonder_edhellond_01:0 "Гавань Эделлонда"
 building_type_wonder_edhellond_01_desc:0 "Первоначально основанный беженцами фалатрим и [sindarelves|El] во времена поздней [Concept( 'firstage', 'Первой Эпохи' )|E], гавань Эделлонда с тех пор служила самым южным пристанищем [Concept( 'elves', 'эльфов' )|E] [Concept( 'westlands', 'Западных земель' )|E] и местом, откуда отплывали корабли в [valinor|E]."
 building_wonder_edhellond_01:0 "Гавань Эделлонда"
 building_wonder_edhellond_01_desc:0 "Первоначально основанный беженцами фалатрим и [sindarelves|El] во времена поздней [Concept( 'firstage', 'Первой Эпохи' )|E], гавань Эделлонда с тех пор служила самым южным пристанищем [Concept( 'elves', 'эльфов' )|E] [Concept( 'westlands', 'Западных земель' )|E] и местом, откуда отплывали корабли в [valinor|E]."
 building_wonder_edhellond_02:0 "Тихая гавань Эделлонда"
 building_wonder_edhellond_02_desc:0 "Некогда обитель [Concept( 'elves', 'эльфов' )|E], гавань была окончательно заброшена после смерти Амрота в 1981 году Т.Э. С тех пор эти земли номинально находятся под контролем [Concept( 'gondorians', 'гондорцев' )|E], но наличие эльфийских руин означает, что в этом районе живёт очень мало людей. Эделлонд стоит холодный и безмолвный, могила и память об эльфах, которые когда-то жили здесь."
 building_wonder_edhellond_03:0 "Возрождённый Эделлонд"
 building_wonder_edhellond_03_desc:0 "Восстановленный и возрожденный заново в руках [Concept( 'elves', 'эльфов' )|E], Эделлонд вновь оглашается звуками эльфийской песни, эльфийского языка и шумом кораблей у причалов."

 ### MORDOR WONDERS ###

 #Barad-Dur
 building_type_wonder_baraddur:0 "Барад-дур"
 building_type_wonder_baraddur_desc:0 "Великая крепость Тёмного Властелина Саурона, чёрная цитадель, из которой исходит злоба."
 building_wonder_baraddur:0 "Барад-дур"
 building_wonder_baraddur_desc:0 "Барад-дур - великая крепость Тёмного Властелина [Concept( 'sauroncharacter', 'Саурона' )|E], возвышающаяся высоко над равнинами Горгорота в [Concept( 'mordor', 'Мордоре' )|E]. Пронзая небо чёрным столбом, он, несомненно, опирается на силу Тёмного Властелина, ибо ни одно здание не могло остаться нетронутым на такой высоте. В его необъятности находятся бесконечные склады, пыточные камеры и кузницы, и все его усилия сосредоточены на исполнении падших замыслов Саурона. \n\nНа вершине башни, пылая огнём, Великое Око обозревает свои владения и обдумывает свой следующий шаг. Здесь, как нигде, власть Саурона абсолютна."
 building_wonder_baraddur_01:0 "Основание"
 building_wonder_baraddur_01_desc:0 "Основание Барад-дура можно разрушить только с уничтожением Кольца."
 building_wonder_baraddur_02:0 "[secondage|E]"
 building_wonder_baraddur_02_desc:0 ""
 building_wonder_baraddur_03:0 "[thirdage|E]"
 building_wonder_baraddur_03_desc:0 ""
 building_wonder_baraddur_04:0 "Ангатхрай, Огненное ущелье"
 building_wonder_baraddur_04_desc:0 ""
 building_wonder_baraddur_05:0 "Трон-святилище Саурона"
 building_wonder_baraddur_05_desc:0 "Верхние этажи спроектированы из адамантинового материала, созданного Тёмным Властелином."

 #Cirith Ungol
 building_type_wonder_cirith_ungol_01:0 "Кирит Унгол"
 building_type_wonder_cirith_ungol_01_desc:0 "Бывшая [Concept( 'gondorian', 'гондорская' )|E] сторожевая башня Кирит Унгол, построенная для наблюдения за [Concept( 'mordor', 'Мордором' )|E]"
 building_wonder_cirith_ungol_01:0 "Кирит Унгол"
 building_wonder_cirith_ungol_01_desc:0 "Бывшая [Concept( 'gondorian', 'гондорская' )|E] сторожевая башня, построенная для наблюдения за [Concept( 'mordor', 'Мордором' )|E] после [Concept( 'warlastalliance', 'Войны Последнего союза' )|E]. После разрушения [Concept( 'arnor', 'Арнора' )|E] и возвращения в Мордор, Кирит Унгол был захвачен [Concept( 'witchkingshort', 'Королём-чародеем' )|E] [Concept( 'angmar', 'Ангмара' )|E], и башня, некогда охранявшая границы [Concept( 'gondor', 'Гондора' )|E], теперь используется для укрепления границ Мордора."

 #Orodruin
 building_type_wonder_orodruin:0 "Роковая Гора"
 building_type_wonder_orodruin_desc:0 "Вулкан, в котором было выковано Единое Кольцо, и единственное место, где его можно уничтожить."
 building_wonder_orodruin:0 "Роковая Гора"
 building_wonder_orodruin_desc:0 "Высокоактивный вулкан, Роковая Гора, также известная как Ородруин и Амон Амарт, была местом, где Саурон выковал [rulingring|E]. Пепел вулкана - это и щедрость Нурна, обогащающая его душу, и опустошение Горгорота, которое душит всё живое в этом регионе. Гора, кажется, связана с волей и силой [Concept( 'sauroncharacter', 'Саурона' )|E] и является горнилом для самой тёмной магии."

 #Thaurband
 building_type_wonder_thaurband_01:0 "Таурбанд"
 building_type_wonder_thaurband_01_desc:0 "Крупнейший и самый богатый город Нурна, Таурбанд является символом долгой истории Нурна, демонстрируя невероятное богатство и могущество, построенное на спинах многих угнетённых душ."
 building_wonder_thaurband_01:0 "Город рабов"
 building_wonder_thaurband_01_desc:0 "Таурбанд быстро превратился в главный город Нурна и резиденцию его правителей. Сюда съезжаются работорговцы, чтобы продать свой товар, который обычно попадает на огромные плантации нурниаг."
 building_wonder_thaurband_02:0 "Серебрянный Базар"
 building_wonder_thaurband_02_desc:0 "Серебряный Базар относится к большой рыночной площади рядом с портом, украшенной тонким серебряным орнаментом конкурирующих торговцев. Здесь продаются самые разные товары, и нет ничего, что нельзя было бы приобрести по разумной цене."
 building_wonder_thaurband_03:0 "Чёрная Жемчужина Нурна"
 building_wonder_thaurband_03_desc:0 "Таурбанд превратился в метрополию, способный соперничать с любым из великих городов Запада. Но как только вы пройдёте его прекрасные ворота, немного усердия быстро откроет порочность, скрытую за его чистыми фасадами. Богатство города сравнимо только с грубыми человеческими страданиями угнетенных и эксплуатируемых, как рабов, так и свободных, которые живут там."

 #Black Gate
 building_type_wonder_black_gate:0 "Чёрные Врата Мордора"
 building_type_wonder_black_gate_desc:0 "Зловещие и внушительные Чёрные Врата нависают над всеми, кто стремится попасть в Мордор."
 building_wonder_black_gate:0 "Черные Врата Мордора"
 building_wonder_black_gate_desc:0 "Чёрные Врата, или «Мораннон», были вратами Удуна в северо-западном [Concept( 'mordor', 'Мордоре' )|E] и самым укреплённым и прямым входом во владения [Concept( 'sauroncharacter', 'Саурона' )|E]. Они были возведены в неприступной стене из железа и черного камня, которая простиралась от Пепельных гор на севере до Эфель Дуат на западе. \n\nПостроенные Сауроном во [Concept( 'secondage', 'Вторую Эпоху' )|E], Чёрные Врата были дополнительно укреплены [dunedain|El] в начале [Concept( 'thirdage', 'Третьей' )|E], чтобы помочь поддерживать наблюдение за Мордором. В наши дни труды [dunedain|El] обращены против них, ибо Чёрные Врата закрыты для всех врагов Тёмного Властелина."

 ### HARAD WONDERS ###

 #Haruzan/Amrun
 building_type_wonder_palace_of_haruzan_01:0 "Великий дворец Харузана"
 building_type_wonder_palace_of_haruzan_01_desc:0 "Дворцовый комплекс Амруна на берегу Харнена, Великий дворец на протяжении многих поколений был резиденцией королевства Харузан и династии Айерикка.\n\nВысокие уровни этого здания открывают доступ к [Concept( 'men_at_arms', 'профессионалам' )|E] - [GetMaA('war_mumak').GetName]"
 building_wonder_palace_of_haruzan_01:0 "Великий дворец Харузана"
 building_wonder_palace_of_haruzan_01_desc:0 "На берегу реки Харнен в Амруне расположен величественный дворцовый комплекс, известный как Великий дворец Харузана. Украшенный высокими куполами и величественными проспектами, он является чудом искусства Харузы. Здесь короли Харузана держат двор, и данники приходят с дарами, чтобы почтить их."
 building_wonder_palace_of_haruzan_02:0 "Королевские сады"
 building_wonder_palace_of_haruzan_02_desc:0 "В королевских садах дворца придворные отдыхают возле искусственных прудов под фиговыми деревьями, поедая финики. В саду проводятся экзотические развлечения, в том числе представления танцоров, акробатов и домашних животных."
 building_wonder_palace_of_haruzan_03:0 "Загоны мумакил"
 building_wonder_palace_of_haruzan_03_desc:0 "Привезённые с глубокого юга Харда, мумакил, которых содержат в загонах Великого дворца, являются гордостью столицы. Некоторые из них вырастают в страшных боевых зверей, в то время как другие вырастают в нежных гигантов, которые радуют детей.\n\nОткрывает доступ к [Concept( 'men_at_arms', 'профессионалам' )|E] - [GetMaA('war_mumak').GetName]"
 building_wonder_palace_of_haruzan_04:0 "Позолоченный Зал"
 building_wonder_palace_of_haruzan_04_desc:0 "Символ восстановленного состояния королей Харузы, Позолоченный Зал, как следует из его названия, представляет собой королевский зал для приёмов, позолоченный серебром, золотом и даже небольшими следами мифрила. Это мощный символ для посетителей королевского двора, представляющий богатство и власть королей Харузы.\n\nОткрывает доступ к [Concept( 'men_at_arms', 'профессионалам' )|E] - [GetMaA('war_mumak').GetName]"

 #Mirlond
 building_type_wonder_mirlond:0 "Гавани Мирлонда"
 building_type_wonder_mirlond_desc:0 "Долгое время переходивший из рук в руки между [Concept( 'umbar', 'Умбаром' )|E] и [Concept( 'gondor', 'Гондором' )|E], Мирлонд оставался важным центром речной торговли Харнена, и в период своего расцвета он приобрёл огромное богатство благодаря возможности взимать пошлины с торговых флотилий, поднимавшихся вверх по реке."
 building_wonder_mirlond:0 "Жемчужина Этир Харнена"
 building_wonder_mirlond_desc:0 "Самое большое поселение между Пеларгиром и [Concept( 'umbar', 'Умбаром' )|E], Мирлонд, когда-то был столицей Харондора. Основанный Тар-Кириатаном примерно в то же время, что и [umbar|E], на адунайском языке он был известен как Зимралони, а на харузском как Кас Марзук. \n\nРасположенный в устье Харнена, Мирлонд разбогател на морской торговле, с хорошо вымощенными бульварами, прекрасными стенами и хорошо регулируемым портом. Он часто враждует со своим городом-близнецом Рамлондом за господство в речной торговле."

 #Ramlond
 building_type_wonder_ramlond:0 "Обнесённая стеной Гавань Рамлонда"
 building_type_wonder_ramlond_desc:0 "Изначально основанный Тар-Анкалимоном, Рамлонд, в отличие от своего города-близнеца Мирлонда, был создан в первую очередь как военное укрепление и колония для заключённых, которых отправляли отбывать наказание на причаленных здесь больших галерах в качестве гребцов. Независимо от того, кто владел городом, эта функция оставалась практически неизменной."
 building_wonder_ramlond:0 "Обнесённая стеной Гавань Рамлонда"
 building_wonder_ramlond_desc:0 "Первое, что замечает каждый, кто посещает Рамлонд, - это огромные пятидесятифутовые стены, известные как стена Фаразона. Первоначально основанный Тар-Анкалимоном, Рамлонд, в отличие от своего города-близнеца Мирлонда, был создан прежде всего как военное укрепление и колония для заключённых, которых отправляли отбывать наказание на причаленных здесь больших галерах в качестве гребцов. Независимо от того, кто владел городом, эта функция оставалась практически неизменной."

 #Ancalimon
 building_type_wonder_ancalimon:0 "Бронзовая статуя Тар-Анкалимона"
 building_type_wonder_ancalimon_desc:0 "Древняя тридцатифутовая статуя Тар-Анкалимона возвышается над этим древним городом."
 building_wonder_ancalimon:0 "Бронзовая статуя Тар-Анкалимона"
 building_wonder_ancalimon_desc:0 "Город Анкалимон назван в честь одноименного [Concept( 'numenorean', 'нуменорского' )|E] короля. Единственное, что осталось нетронутым с тех дней, - это двухъярусные оборонительные стены и бронзовая статуя высотой тридцать футов, которая стоит на главной площади города. Город остаётся важным торговым узлом на торговых путях Харнена, и отсюда Тар-Анкалимон сурово следит за всеми подданными своего бывшего королевства - [haradrim|El], [Concept( 'adunaic', 'адунайцами' )|E] или [Concept( 'gondorian', 'гондорцами' )|E]."

 #Khand
 building_type_wonder_starlurtsa_khand_01:0 "Старлурза Кханд"
 building_type_wonder_starlurtsa_khand_01_desc:0 "Южная столица вариагов [Concept( 'khand', 'Кханда' )|E], Старлурза Кханд на протяжении многих поколений была центром войны, вариаги правили отсюда, строя свой великий город на слезах и крови тех, кого они сокрушили под копытами."
 building_wonder_starlurtsa_khand_01:0 "Оватакион"
 building_wonder_starlurtsa_khand_01_desc:0 "Сочетание мавзолеев и памятников, Оватакионы, «Монументы Оваты», относятся к внушительным сооружениям, которые доминируют в центре Старлурзы Кханд. Как следует из их названий, эти памятники посвящены верховным королям [Concept( 'khand', 'Кханда' )|E], все они принимали тронное имя «Овата», отказываясь от прежних имён. Это сделано в честь и память Оваты, первого объединителя вариагов во [Concept( 'secondage', 'Вторую Эпоху' )|E].\n\nОватакионы построены на рабском труде и товарах, завоёванных Оватами во время их правления, а их размеры показывают силу и престиж правящего Оваты. \n\nОдин из из девяти Оват, правивший во времена Войны Кольца, Овата VIII не заслужил Оватакиона из-за своего полного унижения и смерти от рук Бунтига из Медлошукайна."
 building_type_wonder_madh_ortogh:0 "Мадх Ортог"
 building_type_wonder_madh_ortogh_desc:0 "Могучая крепость, построенная на высоких плато ниже Эред Литуи, Мадх Ортог является одним из величайших укреплений в [Concept( 'khand', 'Кханде' )|E]."
 building_wonder_madh_ortogh:0 "Мадх Ортог"
 building_wonder_madh_ortogh_desc:0 "Цитадель Мадх Ортог была основана вариагским военачальником Орто как убежище и оплот во время периода хаоса, приведшего к его воцарению как Оваты IX. Расположенный высоко на скалистых плато, Мадх Ортог представляет собой мощный укреплённый комплекс, выросший из небольших фортов в единое целое, печально известное своей обороноспособностью.\n\nХодят слухи, что под крепостями находятся сети пещер, используемых для хранения припасов, но те же слухи говорят, что эти туннели могут быть использованы для проникновения в великую крепость..."
 building_type_wonder_hron_tumrakhi:0 "Хрон Тумрахи"
 building_type_wonder_hron_tumrakhi_desc:0 "Впервые основанный во времена правления Оваты I, великий храм Хрон Тумрахи является религиозным центром вариагов. На протяжении многих поколений внушительное здание превратилось в мощный комплекс для кхандского духовенства, непреходящее средоточие власти, как мирской, так и духовной, несмотря на его негостеприимное окружение."
 building_wonder_hron_tumrakhi:0 "Резиденция Вракарата"
 building_wonder_hron_tumrakhi_desc:0 "В центре грандиозного храмового комплекса Хрон Тумрахи находится резиденция Вракарата (Ати'Вракарати, буквально «Трон Вракаратов») - старейшее здание в комплексе, но в то же время и самое величественное. Ожидается, что все, кто занимает достаточное положение среди верующих, будут делать пожертвования на его содержание и постоянное обновление. Здесь живёт Верховный вракарат, принимает посетителей и обращается с воззваниями к верующим. Архивы [Concept( 'khand', 'Кханде' )|E], расположенные здесь, являются одними из самых полных в центральном [middleearth|E], но доступны лишь немногим.\n\nНекоторые говорят, что в его стенах скрыты тайные библиотеки, хранящие мрачные секреты магии и преданий."


 ### UMBAR WONDERS ###

 #Havens of Umbar
 building_type_wonder_umbar_01:0 "Великая гавань Умбара"
 building_type_wonder_umbar_01_desc:0 "Один из величайших колониальных городов [Concept( 'numenor', 'Нуменора' )|E], [umbar|E] процветал на протяжении всей [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Тем не менее, он остаётся важным региональным центром и может вновь превратиться в один из величайших городов мира."
 building_wonder_umbar_01:0 "Великая гавань Умбара"
 building_wonder_umbar_01_desc:0 "Столица [Concept( 'umbar', 'Умбара' )|E], одного из великих королевств-в-изгнании, являет собой великолепие древнего [Concept( 'numenor', 'Нуменора' )|E]. Он несколько раз переходил из рук в руки: из королевства [Concept( 'black_numenorean', 'чёрных нуменорцев' )|E] в [Concept( 'gondorian', 'гондорскую' )|E] провинцию, мятежное гондорское государство, и, наконец, странной смеси [Concept( 'black_numenorean', 'чёрнонуменоро' )|E]-[Concept( 'haradrim', 'харадримского' )|E] государства. \n\nНесмотря на все эти изменения, богатство города всё ещё остается видимым, и торговые флоты продолжают посещать порт для ценного товаров из внутреннего [Concept( 'harad', 'Харада' )|E]."
 building_wonder_umbar_02:0 "Дворцы Морских владык"
 building_wonder_umbar_02_desc:0 "Когда-то [umbar|E] управлялся Морскими владыками, которые были военными губернаторами, назначенными из [Concept( 'numenor', 'Нуменора' )|E]. Во времена Нуменора они отвечали за содержание стоявшего там [Concept( 'numenorean', 'нуменорского' )|E] флота. За время их долгого правления в [Concept( 'umbar', 'Умбаре' )|E] было построено много изящных и красивых дворцов, финансируемых за счет торговли и дани, собранной из внутренних районов [Concept( 'harad', 'Харада' )|E]. В то время как некоторые из них до сих пор заняты выдающимися семьями [Concept( 'umbar', 'Умбара' )|E], мы могли бы превратить оставшиеся дворцы, в настоящее время пустующие, в правительственные здания."
 building_wonder_umbar_03:0 "Укреплённая гавань"
 building_wonder_umbar_03_desc:0 "Жизненная сила [Concept( 'umbar', 'Умбара' )|E] - это его флот, флот пиратов-налётчиков и вольных торговцев, которые считают порт своим домом. Хотя это дурной знак, если враги даже доберутся до города, мы укрепили причалы порта оборонительными сооружениями, чтобы, остаётся надеяться, противостоять любой попытке штурма с моря."
 building_wonder_umbar_04:0 "Тарма Тар Калион"
 building_wonder_umbar_04_desc:0 "«На самом высоком холме мыса над Гаванью они установили большой белый столб в качестве памятника. Он был увенчан хрустальным шаром, который принимал лучи Солнца и Луны и сиял, как яркая звезда, которую можно было увидеть в ясную погоду даже на берегах [Concept( 'gondor', 'Гондора' )|E] или далеко в западном море...» \n\nПамять об Ар-Фаразоне среди [dunedain|El] горька, но его унижение Саурона помнят как великое дело, несмотря на все другие недостатки, и его чтят здесь, в [Concept( 'umbar', 'Умбаре' )|E]. Тарма Тар Калион расположен на самом высоком холме, возвышающемся над городом, и увековечивает смирение Саурона перед Ар-Фаразоном. Где сила [Concept( 'numenoreans', 'нуменорцев' )|E] обратила в бегство всю тьму из страха перед их могуществом, и память об этом могуществе ещё жива."
 umbar_04_religion_is_eruhini_tt:0 "Ваша [faith|El] входит в [Concept( 'religious_family', 'религиозную концепцию' )|E] «[GetReligionFamily('rf_eruhini').GetName]»."


 #Citadel at the Mouth of the Haven of Umbar
 building_type_wonder_umbar_citadel:0 "Цитадель Умбара"
 building_type_wonder_umbar_citadel_desc:0 "Цитадель [Concept( 'umbar', 'Умбара' )|E], расположенная в устье залива Умбара, эта внушительная башня гарантирует, что враги не смогут проникнуть в залив тайно."
 building_wonder_umbar_citadel:0 "Цитадель Умбара"
 building_wonder_umbar_citadel_desc:0 "Эта цитадель, расположенная на скалах, возвышающихся над устьем залива [Concept( 'umbar', 'Умбара' )|E], служит внушительной охраной, гарантируя, что Умбар не будет застигнут врасплох врагами."

 #Arminalêthôr
 building_type_wonder_arminalethor_01:0 "Арминалетор"
 building_type_wonder_arminalethor_01_desc:0 "На этом архипелаге начнётся возрождение Анадунэ. Каждая великая нация нуждается в столь же великой столице, поэтому давайте построим город, соперничающий с древним Арминалетом. Он будет назван Арминалетором, ибо он - сын и наследник Арминалета, созданный по его образу и памяти."
 building_wonder_arminalethor_01:0 "Арминалетор"
 building_wonder_arminalethor_01_desc:0 "Арминалетор, город наследников Анадунэ, - чудо инженерного искусства. Огромный по своим размерам город соединяет архипелаг, создавая паутину городов-мостов, сходящихся на главном острове. В его сердце построен дворец короля, с серыми шпилями, увенчанными золотом, пронзающими небо."
 building_wonder_arminalethor_02:0 "Бухта Второго Вооружения"
 building_wonder_arminalethor_02_desc:0 "Чтобы соответствовать нашим амбициям, нам нужен город, способный поддержать флот, с помощью которого можно восстановить утраченные владения Анадунэ. Два малых острова архипелага теперь превращены в специальные бухты, где размещается имперский флот."
 building_wonder_arminalethor_03:0 "Образ Анадунэ"
 building_wonder_arminalethor_03_desc:0 "После многих лет и огромных расходов, связанных с данью, взимаемой с наших владений, острова, на которые мы когда-то были презрительно изгнаны, превратились в город, не имеющий себе равных в мире. Воистину, те, кто смотрит на него, не могут сомневаться в нашем законном статусе истинных наследников Анадунэ."

 #Citadel of Hyarmendacil
 building_type_wonder_citadel_hyarmendacil_01:0 "Цитадель Хьярмендакиль"
 building_type_wonder_citadel_hyarmendacil_01_desc:0 "Древнее укрепление [Concept( 'gondor', 'Гондора' )|E], расположенное на границе того места, где Гондор и [Concept( 'bellakar', 'Беллакар' )|E] встречались на своих высотах."
 building_wonder_citadel_hyarmendacil_01:0 "Цитадель Хьярмендакиль"
 building_wonder_citadel_hyarmendacil_01_desc:0 "Первоначально основанное в 3194 году В.Э. искателем приключений Дайрухором как нуменорская колония Дусалан, поселение было переименовано в Бадхаркан в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E] в честь Бадхаркана из Харада, легендарного правителя. Оживлённый торговый город в устье Гондейтеля, на древней границе между [Concept( 'umbar', 'Умбаром' )|E] и Беллакаром, Дусалан был захвачен [Concept( 'gondor', 'Гондором' )|E] во времена правления Морских Королей. Там Хьярмендакиль построил цитадель, которую местные умбарэдайн прозвали Хьярмендакиль, и другие укрепления, чтобы обезопасить свою южную границу, которые поддерживались во времена могущества Гондора. \n\nВ последующие годы крепость переходила из рук в руки между теджин и пиратами. Хотя внешняя оборона города сейчас разрушена, цитадель остаётся полезным оплотом для любого решительного защитника."
 building_wonder_citadel_hyarmendacil_02:0 "Укреплённая цитадель Хьярмендакиль"
 building_wonder_citadel_hyarmendacil_02_desc:0 "Древняя цитадель Морского Короля была укреплена и дополнена дополнительными фортификационными сооружениями. Передовые земляные укрепления охраняют подступы к цитадели, а недавно построенные стены обеспечивают перекрывающуюся степень обстрела, загоняя любого, кто приблизится, в зону поражения, где по ним можно будет вести огонь из артиллерии. Хотя новые пристройки не совсем соответствуют уровню древнего нуменорского или даже [Concept( 'gondorian', 'гондорского' )|E] строительства, это прочный и хорошо построенный оборонительный комплекс."


 ### DUNE SEA WONDERS ###

 #Great Souk of Mazharath
 building_type_wonder_souk_mazharath:0 "Великий базар Мазжарата"
 building_type_wonder_souk_mazharath_desc:0 "Самый большой и самый древний из легендарных базаров Мазжарата, где обмениваются товарами из таких далёких мест, как Кханд, Тхани-Хазад и [anduinvale|E]. Местные властители всегда получают свою долю прибыли по древнему праву."
 building_wonder_souk_mazharath:0 "Великий базар Мазжарата"
 building_wonder_souk_mazharath_desc:0 "Со всего Харада и за его пределами торговые караваны, пересекающие великую пустыню, должны проходить через город-оазис Мазжарат. Действительно, без его затенённых пальмами вод путешествие было бы невозможным, а городские рынки процветали на протяжении веков, несмотря на войны, которые часто прокатывались по нему. \n\nСамым большим и древним является Великая базар, где обмениваются товарами из таких отдалённых мест, как [khand|E] и [thanihazad|E] и долина [anduinvale|E]. Местные властители всегда получают свою долю прибыли по древнему праву."

 ### ARNOR WONDERS ###
 # Fornost
 building_wonder_fornost:0 "Форност Эраин"
 building_wonder_fornost_desc:0 ""
 building_wonder_fornost_deadmans_dike:0 "Мертвецкий Вал"
 building_wonder_fornost_deadmans_dike_desc:0 "Когда-то известный как Великий город Севера, эти руины - всё, что осталось от Форноста. Только Следопыты Севера осмеливаются войти внутрь."
 # NOTE ^ edited from John Henry Eden
 building_wonder_fornost_citadel_of_lamentation:0 "Цитадель Плача"
 building_wonder_fornost_citadel_of_lamentation_desc:0 ""
 building_wonder_fornost_reunited:0 "Северная цитадель"
 building_wonder_fornost_reunited_desc:0 "Расположенный на южной оконечности Северных холмов, Форност Эраин (с [Concept( 'sindarin', 'синдарина' )|E] «Северная крепость королей»), стоит перестроенный и гордо возвышается над всеми другими поселениями в регионе, как свидетельство славы каменщиков и ремесленников [dunedain|El]."
 # NOTE ^ edited from John Henry Eden

 # Weathertop
 building_wonder_amon_sul:0 "Амон Сул"
 building_wonder_amon_sul_desc:0 ""
 building_wonder_amon_sul_palantir:0 "Палантир"
 building_wonder_amon_sul_palantir_desc:0 ""
 building_wonder_amon_sul_weathertop:0 "Заверть"
 building_wonder_amon_sul_weathertop_desc:0 "Заверть - это выдающийся холм с видом на Великий восточный тракт в [Concept( 'eriador', 'Эриадоре' )|E]. Сторожевая башня [dunedain|El] когда-то охраняла дорогу, ведущую в сердце [Concept( 'arnor', 'Арнора' )|E] и город Бри, теперь она стоит в руинах."
 # NOTE ^ edited from John Henry Eden
 building_wonder_amon_sul_reunited:0 "Великий Дозор"
 building_wonder_amon_sul_reunited_desc:0 "После того, как [northernkingdom|E] было восстановлено в былом великолепии, Амон Сул был вновь отстроен как важная часть обороны [Concept( 'eriador', 'Эриадора' )|E]. Пошлины, взимаемые с Великого восточного тракта, поддерживают её надзор над землями."
 # ^ edited from John Henry Eden

 # Cameth Brin
 building_type_wonder_cameth_brin_01:0 "Камет Брин"
 building_type_wonder_cameth_brin_01_desc:0 "Одно из древнейших укреплений [dunedain|El] в [middleearth|E], Камет Брин имеет глубокую и многовековую историю."
 building_wonder_cameth_brin_01:0 "Камет Брин"
 building_wonder_cameth_brin_01_desc:0 "В поздние века [Concept('secondage', 'Второй Эпохи')|E] даже в [Concept('eriador', 'Эриадоре')|E] многие новые поселенцы были несколько хищными и стремились властвовать над меньшими [Concept('conceptracemen', 'людьми')|E]. Таких он нашли на северо-востоке, где небольшая [Concept('numenorean', 'нуменорская')|E] элита, правящая из укреплённых чертогов, подчинила себе племена горцев. \n\nСамым древним и большим нуменорским поселением в этих землях был Амон Раэн - Искажённый холм, известный горцам как «Камет Брин». На вершине холма была возведена высокая цитадель, с которой можно было наблюдать за окрестными землями и контролировать их на большом расстоянии.\n\nПосле прихода Элендиля Камет Брин вошёл в состав [Concept('arnor', 'Арнора')|E], а в более поздние годы стал столицей отделившегося королевства [rhudaur|E], чьё могущество было подорвано из-за сложных отношений с горцами. Он оставался одним из последних поселений [dunedain|El] в этом маленьком королевстве, прежде чем всё было сметено происками [Concept('witchkingshort', 'Короля-чародея')|E] из [Concept('angmar', 'Ангмара')|E], чьи марионетки-горцы отомстили и превратили Камет Брин в местом с устрашающей репутацией, а его большие кладовые стали ужасающими темницами."
 building_wonder_cameth_brin_02:0 "Руины Камет Брин"
 building_wonder_cameth_brin_02_desc:0 "За долгие века Камет Брин был заброшен, и от него остались лишь развалины. Однако он остается самым могущественным из замков, разбросанных по холмам [Concept('rhudaur', 'Рудаура')|E], и, будучи построенным [dunedain|El] в период их расцвета, его стены остаются гордыми и нерушимыми, даже если тёмные и пустые окна придают ему зловещий вид."
 building_wonder_cameth_brin_03:0 "Обновлённый Камет Брин"
 building_wonder_cameth_brin_03_desc:0 "Древняя башня Камет Брин снова стала центром власти и культуры для [dunedainnorth|El], опорой для управления, обучения и военной мощи по всему [Concept('rhudaur', 'Рудауру')|E]."

 # Athaircuile
 building_type_wonder_athaircuile_01:0 "Атайркуилэ"
 building_type_wonder_athaircuile_01_desc:0 "Гробница предков"
 building_wonder_athaircuile_01:0 "Атайркуилэ"
 building_wonder_athaircuile_01_desc:0 "«Гробница предков» была одним из великих курганов на севере [Concept('eriador', 'Эриадора')|E]. Хотя она менее известна, чем древние курганы в Тин Гортад или Нелворин, её происхождение можно проследить до конца [secondage|E]Второй Эпохи. Её основателем, скорее всего, был первый король горцев, который путём завоеваний и долгого правления объединил местных ангмаррим и [daen|El] в единый народ после долгих лет противостояний. Хотя в последующих поколениях племена горцев часто воевали между собой, они по-прежнему почитали Атайркуилэ, и последующие короли горцев заслужили погребение в пещерной усыпальнице кургана."

 # The Barrow Downs (Tyrn Gorthad)
 building_type_wonder_barrow_downs_01:0 "Тирн Гортад"
 # building_type_wonder_barrow_downs_01_desc:0 "" # will be built at all start dates
 building_wonder_barrow_downs_01:0 "Тирн Гортад (Могильники)"
 building_wonder_barrow_downs_01_desc:0 "В [Concept('firstage', 'Первую Эпоху')|E], до того как эдайн пересекли границу [Concept('beleriand', 'Белерианда')|E], их предки долгое время жили в [Concept('eriador', 'Эриадоре')|E]. Многие из их вождей были похоронены в больших курганах на западе Южных низин, как и те из их сородичей, что остались в [Concept('eriador', 'Эриадоре')|E]. Почему они выбрали именно это место, остаётся неясным, хотя, возможно, это было продиктовано легендами о благосклонном духе, живущем в близлежащем Старом лесу. \n\nКогда [Concept('numenoreans', 'нуменорцы')|E] вернулись в [middleearth|E], они осознали своё родство с народами эдайн и считали Могильники священным местом, где упокоены их общие предки. После [Concept('downfall', 'Низвержения')|E], [dunedain|El], удостоенных высокой чести, также порой хоронили здесь, включая княжеский род [Concept('cardolan', 'Кардолана')|E]."
 building_wonder_barrow_downs_02:0 "Умертвия"
 building_wonder_barrow_downs_02_desc:0 "После Великой чумы, уничтожившей большую часть оставшегося населения [Concept('cardolan', 'Кардолана')|E], [witchkingshort|E] наслал на курганы жестоких умертвий - неживых рабов, подчинённых его воле. Могильники стали проклятым местом, часто окутанными таинственными туманами, а ужас, порождённый неупокоенными мертвецами, пресёк попытки [Concept('arthedain', 'Артедайна')|E] вновь заселить Кардолан. Даже сейчас эти места считаются населёнными злом, и немногие путешественники, проходящие здесь, рискуют попасть в смертельную ловушку в безмолвных гробницах."
 building_wonder_barrow_downs_03:0 "Очищенные курганы"
 building_wonder_barrow_downs_03_desc:0 "Наконец, Могильники вновь очищены и превращены в святое место покоя и созерцания, а также в место захоронения самых почётных умерших."

 # Palace of Thalion
 building_type_wonder_thalion_01:0 "Дворец Талиона"
 #building_type_wonder_cameth_brin_01_desc:0 ""
 building_wonder_thalion_01:0 "Чертог Талиона"
 building_wonder_thalion_01_desc:0 "Хотя первые [Concept('numenorean', 'нуменорцы')|E] поселились в [Concept('eriador', 'Эриадоре')|E] в верхней части долины Барандуина, чтобы быть ближе к [Concept('elves', 'эльфам')|E] из [Concept('lindon', 'Линдона')|E] и уцелевшим народам эдайн, Барандуин был слишком мелок для хорошего судоходства, и пришлые хотели найти путь в центр [Concept('eriador', 'Эриадора')|E], который не зависел бы от доброй воли Гиль-галада. \n\nПоэтому они воспользовались Гватло и основали порт в Тарбаде, откуда вели дороги на север. Со временем сам Минхириат стал заселяться, и одним из первых и главных городов был Талион, лежавший на пересечении Зелёного и Красного тракта. \n\nВ отличие от более древних поселений на севере, которые не были официальными колониями [Concept('numenorean', 'нуменорской')|E] короны или автономными поселениями Минхириата, Талион контролировался непосредственно правителем Тарбада. Здесь был построен впечатляющий летний особняк для губернатора, который считался одним из самых элегантных достижений [Concept('eriadorcolonisation', 'колонизации Эриадора')|E], несмотря на то, что был менее величественным и внушительным, чем твердыни великих семей из числа поселенцев."
 building_wonder_thalion_02:0 "Дворец Талиона"
 building_wonder_thalion_02_desc:0 "После [Concept(downfall', 'Низвержения')|E] Талион стал частью королевских земель дома [Concept('isildur', 'Исильдура')|E], а в 480 году [Concept('thirdage', 'Третьей Эпохи')|E] король Таркиль из [Concept('arnor', 'Арнора')|E] перестроил и расширил колониальный особняк в грандиозный дворец, столь же прекрасный, столь и обширный. Его огромные каменные залы и павильоны были гордостью юга [Concept('arnor', 'Арнора')|E]."
 building_wonder_thalion_03:0 "Руины Талиона"
 building_wonder_thalion_03_desc:0 "Талион не был построен с расчётом войну, и, хотя его расположение имело большое стратегическое значение, его было нелегко оборонять. Его неоднократно грабили во время междуусобных войн между государствами-наследниками [Concept('arnorian', 'Арнора')|E], а во время вторжения [Concept('angmar', 'Ангмара')|E] в 1409 году Т.Э. он был полностью разрушен, после чего столица уцелевшего княжества [cardolan|E] была перенесена. Дворец Талиона так и не был восстановлен, и постепенно его великие сооружения оказались погребены под слоем почвы."
 building_wonder_thalion_04:0 "Восстановленный Талион"
 building_wonder_thalion_04_desc:0 "С великим трудом на разрушенном фундаменте Талиона был возведён новый дворец в память о великих залах былых времён. Хотя дворец был построен руками менее искусными, чем руки их предков, он снова стал предметом гордости для [dunedainnorth|El] и ключевым центром управления южными землями [Concept('arnor', 'Арнора')|E]."

 # Argond
 building_type_wonder_argond_01:0 "Аргонд"
 #building_type_wonder_argond_01_desc:0 ""
 building_wonder_argond_01:0 "Аргонд"
 building_wonder_argond_01_desc:0 "Аргонд был, возможно, самым грандиозным примером укреплённых дворцов, основанных и украшенных великими домами колониального Минхириата во [Concept('secondage', 'Вторую Эпоху')|E]. Хотя семьи, поселившиеся в этот период, оставались [Concept('faithfulshort', 'Верными')|E], многие из них в какой-то мере подверглись влиянию верований [Concept('kingsmen', 'Людей Короля')|E] и стали властными и доминирующими, правя через большие земельные владения (это отличие от их более твёрдых Верных северных родичей стало одной из причин возникновения независимого [Concept('cardolan', 'Кардолана')|E] в [Concept('thirdage', 'Третью Эпоху')|E]). \n\nДом Каладир не был исключением, но его богатый основатель, взяв в жёны местную женщину из эриадорим, оставил династию, навсегда запятнав себя в глазах [Concept('kingsmen', 'Людей Короля')|E]. Изгнанные в [middleearth|E], Каладир построили Аргонд по образу и подобию своего утраченного поместья в Андустаре. Он стал столицей одноименной колонии Дол Каладир, которая присягнула на верность [Concept('elendil', 'Элендилю')|E] после [Concept('downfall', 'Низвержения')|E]."
 building_wonder_argond_02:0 "Руины Аргонда"
 building_wonder_argond_02_desc:0 "Аргонд стал столицей [Concept('cardolan', 'Кардолана')|E] после того, как дом Каладир унаследовал трон в 1255 году, после смерти последнего потомка дома [Concept('isildur', 'Исильдура')|E] по мужской линии. Он был сильно повреждён во время Битвы у крепости в 1409 году, во время конфликта, в котором погиб последний принц Кардолана и прервался по мужской линии древний дом Каладир, после чего столица была перенесена на север в Иаронд, а Кардолан был вновь включён в состав [Concept('arthedain', 'Артедайна')|E]. \n\nХотя и после этого Кардалон оставался достаточно населённым, остановить его упадок не удалось, и Аргонд был покинут после Великой чумы, поразившей Минхириат в 1637 году. Эрозия, вызванная многовековой непогодой и ветром, не позволила разрушенной цитадели оказаться погребённой под зарослями травы, и её мрачные стены всё ещё возвышались над долиной Гватло в конце [Concept('thirdage', 'Третьей Эпохи')|E]."
 building_wonder_argond_03:0 "Восстановленный Аргонд"
 building_wonder_argond_03_desc:0 "В память о доме Каладир великий дворец и крепость Аргонд был восстановлен в своём былом великолепии как сердце [Concept('cardolan', 'Кардолана')|E]. Его великие стены и особнями служат напоминанием о богатой истории [dunedainnorth|El] и символом их возрождения."

 building_type_wonder_lond_daer_01:0 "Лонд Даэр"
 #building_type_wonder_lond_daer_01_desc:0 ""
 building_wonder_lond_daer_01:0 "Лонд Даэр Энед"
 building_wonder_lond_daer_01_desc:0 "Первой гаванью в этих землях была Виньялондэ, основанная Алдарионом Морестранником как первая [Concept('numenorean', 'нуменорская')|E] гавань в [middleearth|E]. Она стала отправной точкой для целого ряда временных фортов, построенных вдоль Гватло для защиты обширных логистических операций [Concept('numenorean', 'нуменорцев')|E], но неоднократно была разрушена сильными штормами и набегами местного населения.\n\nБолее постоянная гавань была основана в 1800 году [Concept('secondage', 'Второй Эпохи')|E], чтобы помочь проникнуть во внутренние земли [Concept('eriador', 'Эриадора')|E] для облегчения [Concept('eriadorcolonisation', 'колонизации')|E], поскольку поселенцы предпочли не полагаться на добрую волю Гиль-галада и сочли Барандуин слишком мелким для хорошей морской навигации. \n\nПосле основания Пеларгира в 2350 году В.Э. в качестве основного поселения Верных гавань была переименована в Лонд Даэр Энед - «Великая срединная гавань» - из-за её расположения между Пеларгиром и Митлондом. В последние века [Concept('secondage', 'Второй Эпохи')|E] сокращение иммиграции и пренебрежение со стороны Арменелоса привели к тому, что Лонд Даэр упала в значении и процветании по сравнению с другими великими поселениями Минхириата."
 building_wonder_lond_daer_02:0 "Руины Лонд Даэр"
 building_wonder_lond_daer_02_desc:0 "Расположение Лонд Даэр в устье Гватло всегда делало её уязвимым для штормов, поэтому для защиты причалов были построены огромные каменные волнорезы.\n\nПо иронии судьбы, именно они стали причиной гибели гавани, когда во время [Concept('akallabeth', 'Акаллабета')|E] Великая волна разрушила барьер и засыпала гавань илом и камнем, а причалы оказались изолированы от моря.\n\nХотя уцелевшая гавань всё ещё иногда использовалась рыбаками и купцами, на месте великой гавани по приказу [Concept('elendil', 'Элендиля')|E] был построен новый порт Мисталондэ на северном берегу устья реки."
 building_wonder_lond_daer_03:0 "Остроенная Лонд Даэр"
 building_wonder_lond_daer_03_desc:0 "После долгих тысячелетий великая гавань [Concept('elendil', 'Элендиля')|E] наконец-то была осушена и восстановлена. Она снова стала жемчужиной Гватло, переполненной кораблями и торговцами, и ключевым звеном между [Concept('eriador', 'Эриадором')|E] и южными землями."

 building_type_wonder_tharbad_01:0 "Тарбад"
 #building_type_wonder_tharbad_01_desc:0 ""
 building_wonder_tharbad_01:0 "Тарбад"
 building_wonder_tharbad_01_desc:0 "Тарбад лежит у слияния Гватло и Гландуина, в местности больших болот, известной как Нин-ин-Эйльф. Это было самое дальнее место вверх по течению, где река когда-либо была судоходной, и именно здесь Алдарион из [Concept('numenor', 'Нуменора')|E] встретил Галадриэль.\n\nВ годы [Concept('numenorean', 'нуменорского')|E] лесного хозяйства в низине Гватло (ок. 800-1695 годы В.Э.) здесь находился последний из цепи фортов, построенных для охраны больших складов лесоматериалов Гильдии Морестранников и разрушенных в 1697 году В.Э. во вторжения [Concept('sauroncharacter', 'Саурона')|E] в [eriador|E], вместе с самим лесами.\n\nТарбад был заново отстроен как постоянная гавань в 1912 году В.Э. после основания Лонд Даэр в предыдущем столетии. Во время [Concept('eriadorcolonisation', 'колонизации Эриадора')|E] он стал основным пунктом прибытия для поселенцев, направлявшихся в поселения в долине Барандуина и за её пределами, а затем и в сам Минхириат.\n\nПозднее, когда Минхириат стал формальной [Concept('numenorean', 'нуменорской')|E] колонией, он стал административной столицей и самостоятельным крупным поселением. С приходом [Concept('elendil', 'Элендиля')|E] Тарбад теоретически стал территорией короны, на на деле оставался под управлением местной администрации Гильдии, обладавшей большой автономией и привилегиями."
 building_wonder_tharbad_02:0 "Великие верфи Тарбада"
 building_wonder_tharbad_02_desc:0 "В четвёртом столетии [Concept('thirdage', 'Третьей Эпохи')|E], во время правления Арнадиля в [Concept('gondor', 'Гондоре')|E] и Арантара в [Concept('arnor', 'Арноре')|E], Тарбад был превращён в связующее звено между [Concept('realms_in_exile', 'королевствами-в-изгнании')|E]. Огромный осушительный проект, а также строительство дамб, причалов и большого моста, по которому проходили Северный и Южный тракты, создали значительный торговый центр. Это позволило впервые расширить Тарбад к югу от реки.\n\nХотя в теории город имел гарнизон и находился под совместным управлением [Concept('gondor', 'Гондора')|E] и [Concept('arnor', 'Арнора')|E], на управление обеими частями города было передано древней администрации гильдий. [Concept('arnorian', 'Арнорский')|E], а позднее [Concept('cardolani', 'кардоланский')|E] гарнизон на северном берегу всё больше набирался из жителей Тарбада и его ближайших окрестностей, пока не стал фактически местным ополчением.\n\nКак наиболее ориентированный на внешний мир город [Concept('arnor', 'Арнора')|E], Тарбад никогда полностью не примирился с отделением Кардолана, считая его вредным для дел. Они были встревожены разорением и разрушениями, вызванными войнами между королевствами, и недовольны сокращением местной автономии, которое последовало за гражданской войной Кардолана. Они также не признали престолонаследие Каладира, и несмотря на поддержку объединительной стратегии Артедайна, возмутились тем, что их сыновей посылали на смерть против растущего числа набегов ангмаррим на севере, и всё чаще отказывались от сбора ополчения и выплаты налогов."
 building_wonder_tharbad_03:0 "Руины Тарбада"
 building_wonder_tharbad_03_desc:0 "Тарбад отказался предоставить войска во время [Concept('devastationofcardolan', 'разорения Кардолана')|E] в 1409 году, мотивируя это необходимостью защищать гавань (втайне подозревая, что Ангмар не станет втягивать [gondor|E] в конфликт), и впоследствии фактически отделился от новой [cardolani|E]кардоланской администрации [Concept('arthedain', 'Артедайна')|E], базирующейся в Иаронде.\n\nТарбад фактически стал городом-государство под защитой [Concept('gondorian', 'Гондора')|E], но гарнизон последнего уменьшался, пока не стал в основном церемониальным, и в конце концов был выведен после Великой чумы 1636 года Т.Э., в результате которой Минхириат опустел, а Тарбад сильно обезлюдел.\n\nПосле Падения [Concept('arnor', 'Арнора')|E] в 1974 году Т.Э. Тарбад остался полностью изолированным. Болота медленно возвращались, а город приходил в упадок. К 2050 году Т.Э. великий мост рухнул, и на его месте появился опасный брод. После этого Тарбад продолжал приходить в упадок: все больше наёмников, бандитов и разбойников (как правило, из Дунланда) устраивали здесь свои логова и вымогали пошлину с тех немногих купцов, которые все ещё приходили по Зелёному тракту. Великая Зима 2912 года Т.Э. окончательно уничтожила или рассеяла немногих оставшихся жителей."
 building_wonder_tharbad_04:0 "Отстроенный Тарбад"
 building_wonder_tharbad_04_desc:0 "После столетий разрухи и ветхости древний порт Тарбада был восстановлен в былом великолепии.\n\nГоды труда привели к тому, что река была осушена, а болота укрощены. Дамбы были отремонтированы, а на берегу реки вновь появились арки, изогнутые над гигантскими [numenorean|E]нуменорскими сваями. На причалах толпятся моряки из таких далёких портов, как Бельфалас и даже [umbar|E], а дорога с севера на юг гудит от повозок, стремящихся к легендарному причалу Гватло."

 building_type_wonder_mistalonde_01:0 "Мисталондэ"
 building_type_wonder_tharbad_01_desc:0 "Большая гавань, построенная напротив руин Лонд Даэр, должна была заменить этот древний порт в устье Гватло."
 building_wonder_mistalonde_01:0 "Мисталондэ"
 building_wonder_mistalonde_01_desc:0 "Мисталондэ была одним из великих творений [Concept('elendil', 'Элендиля')|E], основанная на месте небольшой [Concept('numenorean', 'нуменорской')|E] гавани в провинции Этир Гватло напротив Лонд Даэр, чтобы заменить последнюю, которая была разрушена, а её причалы были занесены илом Великой волной, последовавшей за [Concept('downfall', 'Низвержением')|E].\n\nДолгое время она была ключевой гаванью для кораблей, путешествующих по океанам между [Concept('gondor', 'Гондором')|E] и [Concept('arnor', 'Арнором')|E]. Однако великие сооружения четвёртого столетия [Concept('thirdage', 'Третьей Эпохи')|E] позволили всем, кроме самых больших кораблей, плавать по Гватло до самого Тарбада, что снизило значение Мисталондэ и положило начало его долгому упадку."
 building_wonder_mistalonde_02:0 "Сутурэ"
 building_wonder_mistalonde_02_desc:0 "Дом Гвинион поддержал Турендура из [Concept('cardolan', 'Кардолана')|E] во время [Concept('cardolan_succession_crisis', 'кризиса престолонаследия Кардолана')|E] (1235-1244 годы Т.Э.). В результате их столичный порт Мисталондэ был осаждён, и хотя его так и не смогли захватить или разграбить, победивший король Таркиль лишил её прежней автономии, что ускорило её упадок и сокращение населения.\n\nНачиная с 1360 года Т.Э. различные кланы энедвайтрим переселились за реку в Этир Гватло, где они были приняты в качестве феодалов. Однако постепенно сила этих феодалов росла, в то время как население [dunedain|El] сокращалось, а их предводители устанавливали контроль над всё большей частью провинции, пока власть дома Гвинион не стала лишь формальной. После Опустошения 1409 года они изгнали последнего лорда Мисталондэ из его родовой резиденции.\n\nПереименованная в «Сутурэ» на их языке, Мисталондэ стала столицей королевства Саралайн, возникшее в результате ослабления контроля Кардалона. Хотя Сутурэ сильно уменьшилась и была в значительной степени разрушена временем и столетиями борьбы между народами Саралайна, она остаётся одним из немногих значительных поселений [Concept('eriador', 'Эриадора')|E].\n\nЕё гавань и рынки остаются центром ограниченной торговли прибрежного [Concept('enedhwaith', 'Энедвайта')|E] и Минхириата, и хотя её древние стены давно обрушились, из разбитой каменной кладки рухнувших чертогов и складов было воздвигнуто меньшее оборонительное кольцо."
 building_wonder_mistalonde_03:0 "Восстановленная Мисталондэ"
 building_wonder_mistalonde_03_desc:0 "Мисталондэ снова в руках [dunedain|El], она поднята из руин. Краеугольный камень возрождённой торговли Гватло, гавани, стены и склады порта [Concept('elendil', 'Элендиля')|E] были восстановлены, а её широкие улицы зазвучали песнями моряков на множестве языков."

 building_type_wonder_nelvorin_01:0 "Нэлворин"
 #building_type_wonder_nelvorin_01_desc:0 ""
 building_wonder_nelvorin_01:0 "Нэлворин"
 building_wonder_nelvorin_01_desc:0 "Хотя Нелворин мало известен за пределами севера, он был одним из древнейших поселений [Concept('eriador', 'Эриадора')|E], где находилось древнее святилище, ставшее впоследствии архивом и библиотекой для местных [Concept('faithfulshort', 'Верных')|E]. Первоначально он назывался Бар-эн-Нэльборат (синд. «Дом трёх Верных»), и находился недалеко от истока реки Виальдайн, где она вытекала из холмов Эвендима. \n\nПроисхождение Нелворина было загадочным. Свидетельством эльфийского населения [Concept('firstage', 'Первой Эпохи')|E] могут служить камни, использованные при строительстве святилища эдайн в Нельворине в начале [Concept('secondage', 'Второй Эпохи')|E]. Эти камни были украшены древней резьбой нандор, на которую, похоже, наложили более поздние надписи неясного происхождения и значения на [Concept('sindarin', 'синдарине')|E]. В более позднее время рядом со святилищем были возведены многочисленные курганы эдайн, по количеству уступающие только Тирн Гортад. \n\nКлючевое место раннего [Concept('numenorean', 'нуменорского')|E] контакта, одноименные «Три Верных» были, согласно легенде, нуменорскими мореплавателями, которые остались среди коренных жителей Эвендима задолго до того, как они предприняли какую-либо согласованную попытку заселения. \n\nПосле прибытия [Concept('numenoreans', 'нуменорцев')|E] Нельворин стал центром обучения и символом древнего присутствия народов эдайн и их потомков в Эмин Виаль. Задолго до того, как Беор услышал песнопения Финрода, его предки озирались на запад из Нельворина, и многие из их потомков не пересекали Эред Луин, а довольствовались холмами, со временем смешиваясь со своими вернувшимися родичами-[dunedain|El], и там они оставались вплоть до конца [Concept('thirdage', 'Третьей Эпохи')|E]."

 building_type_wonder_caras_celairnen_01:0 "Карас Селернен"
 #building_type_wonder_caras_celairnen_01_desc:0 ""
 building_wonder_caras_celairnen_01:0 "Карас Селернен"
 building_wonder_caras_celairnen_01_desc:0 "У Караса Селернена была необычная история. Расположенное на скалистом участке сухой земли в болотистом месте слияния Виальдайна и Луна, это древнее место было непрерывно заселено с первых лет [Concept('secondage', 'Второй Эпохи')|E], первоначально небольшой [Concept('elvish', 'эльфийский')|E] порт, использовавшийся для торговли с [Concept('dwarves', 'гномами')|E] и [Concept('conceptracemen', 'людьми')|E] из [Concept('eriador', 'Эриадора')|E], а затем как раннее место [Concept('numenorean', 'нуменорского')|E] поселения.\n\nКороткое время Карас Селернен был базой для операций во время военной интервенции [Concept('gondor', 'Гондора')|E] под руководством Эарнура, а затем был укрыт от жестоких событий, которые привели к падению [Concept('northernkingdom', 'Северного королевства')|E]. Часть его жителей ушла с армиями Гондора, другие последовали за Аранартом в дикие земли. Но остатки населения продолжали жить, спокойно торгуя с виальдайн и [Concept('dwarves', 'гномами')|E] Синих гор, а иногда даже с [Concept('elves', 'эльфами')|E] [Concept('lindon', 'Линдона')|E].\n\nВладение городом было даровано младшему сыну Валандиля, Силивниру, и хотя род часто прерывался, он поддерживался по мужской линии, и было принято, чтобы правитель был потомком Силивнира даже в конце [Concept('thirdage', 'Третьей Эпохи')|E]."

 building_type_wonder_barad_girithlin_01:0 "Барад Гиритлин"
 #building_type_wonder_barad_girithlin_01_desc:0 ""
 building_wonder_barad_girithlin_01:0 "Барад Гиритлин"
 building_wonder_barad_girithlin_01_desc:0 "Твердыня дома Гиритлин, обосновавшегося в нижней долине Барандуина ещё в 1786 году В.Э. В те первые годы [Concept('eriadorcolonisation', 'колонизации Эриадора')|E], до основания Лонд Даэр или Тарбада, Барандуин иногда использовался [Concept('numenoreans', 'нуменорцами')|E], чтобы добраться до северного [Concept('eriador', 'Эриадора')|E], несмотря на коварные и мелкие воды, болота и скалистые броды.\n\nК югу от устья реки была ещё одна угроза: малочисленный, но опасный народ Эрин Ворна, не питавший любви к [dunedain|El]. Барад Гиритлин сначался строился как укреплённая усадьба и стоянка, а к более поздним векам [Concept('secondage', 'Второй Эпохи')|E] к нему добавилась восьмиугольная башня с крепкими стенами необычной конструкции.\n\nДаже в периоды запустения он никогда не был по-настоящему разрушен, а когда был занят, представлял собой надёжную оборонительную позицию."

 building_type_wonder_annuminas_01:0 "Аннуминас"
 building_type_wonder_annuminas_01_desc:0 "Сияющая столица [Concept('arnor', 'Арнора')|E] и самое могущественное из великих творений [Concept('elendil', 'Элендиля')|E]."
 building_wonder_annuminas_01:0 "Аннуминас"
 building_wonder_annuminas_01_desc:0 "Прекрасный Аннуминас, башня Запада, построенная [Concept('elendil', 'Элендилем')|E], чтобы стать столицей его королевства-в-изгнании. \n\nВеличайшее из его великих творений, Аннуминас был построен как память об утраченном Андуниэ в Нуменоре. Его высокие стены, многоярусные улицы и гордые башни были сложены из бледного камня, отражающего закат, а сам город расположился на берегу озера Ненниал, словно янтарная жемчужина в броши из сапфира. В огромном куполе Эллеринарондо, главного из многочисленных залов и резиденции короля, хранился палантир Аннуминаса.\n\nАннуминас был построен в провинции, уже значительно заселённой после столетий [Concept('numenorean', 'нуменорской')|E] колонизации, и местами на извилистых улочках его нижних ярусов виднелись следы более ранних поселений, которые он вытеснил и объединил. Но его верхние ярусы, залы и большие бульвары были шедевром нуменорского планирования и архитектуры, не уступающим ни одному другому городу [Concept('middleearth', 'Средиземья')|E], даже тем, что были основаны до Низвержения."
 building_wonder_annuminas_02:0 "Руины Аннуминаса"
 building_wonder_annuminas_02_desc:0 "[arnor|E] так и не оправился от ужасных потерь, понесённых во время [Concept('warlastalliance', 'войны Последнего союза')|E], и вскоре людей стало слишком мало, чтобы заселить все великие творения [Concept('elendil', 'Элендиля')|E]. Уже в первые века [Concept('thirdage', 'Третьей Эпохи')|E] многие особняки Аннуминаса были закрыты, а ко времени Разделения Арнора он и вовсе пришёл в упадок.\n\nКороли [Concept('arthedain', 'Артедайна')|E] перенесли столицу в Форност Эрайн на Северных низинах, а то, что осталось от Аннуминаса и его окрестностей, присоединили к владениям Тармэа. К тому времени [arnor|E] окончательно пал под ударами [Concept('witchkingshort', 'Короля-чародея')|E], Аннуминас снова стал лишь рядом деревушек, соединённых заросшими руинами, а оставшиеся жители ушли вместе с Аратайном в дикие земли.\n\nДо конца [Concept('thirdage', 'Третьей Эпохи')|E] только Следопыты [dunedain|El] посещали древний город, разбив здесь лагерь, из которого они вели наблюдение за Широм и навещали своих сородичей в Эмин Виале."
 building_wonder_annuminas_03:0 "Восстановленный Аннуминас"
 building_wonder_annuminas_03_desc:0 "Долгожданная мечта сбылась - Аннуминас отстроен. Курганы из травы и упавших камней были расчищены, чтобы обнажить непоколебимые [Concept('numenorean', 'нуменорские')|E] фундаменты. На них воздвигнуты новые залы и башни - возможно, не с таким мастерством и изяществом, как во времена [Concept('elendil', 'Элендиля')|E], но тем не менее славные.\n\nЖемчужина Северного королевства вновь засияла как символ благородной истории и чудесного возрождения [dunedain|El]."

 building_type_wonder_fornost_01:0 "Форност"
 #building_type_wonder_fornost_01_desc:0 "[elendil|E]'s fortified city on the North Downs."
 building_wonder_fornost_01:0 "Форност"
 building_wonder_fornost_01_desc:0 "Северная Башня была построена как ключевой пункт восточных укреплений, возведённых [Concept('elendil', 'Элендилем')|E] после основания [Concept('arnor', 'Арнора')|E]. Он сделал это не потому, что они означали восточную границу его королевства, а из-за сомнительной верности его восточных подданных, преимущественно горцев и гордых потомков амбициозных искателей приключений [dunedain|El]. Он знал, что в случае восстания или вторжения с восточных гор Северные низины и Ветреные холмы станут надёжной линией обороны. В этом он оказался досадно прозорлив.\n\nФорност был не просто башней. Подобно [Concept('minastirith', 'Минас Тириту')|E] и [Concept('minasithil', 'Минас Итилю')|E] на юге, он был самостоятельным городом-крепостью с множеством залов, рынков и мест для собраний, надёжно укрытых за великими стенами и бастионами. Гарнизон Форноста отвечал за цепь подчинённых ему крепостей, охранявших Северные низины, и за защиту равнины, отделявшей Форност от Ветреных холмов."
 building_wonder_fornost_02:0 "Форност Эрайн"
 building_wonder_fornost_02_desc:0 "После разделения [Concept('arnor', 'Арнора')|E] и печального упадка Аннуминаса столица государства-преемника [Concept('arthedain', 'Артедайна')|E] (а вместе с ней и [seeingstone|E] города) была перенесена на восток, в Форност, который стал известен как Форност Эрайн, Северная Башня королей.\n\nПрисутствие королевского двора привлекло в город многих, особенно из периферийных провинций, население и благосостояние которых начало падать, и на некоторое время Форност стал процветать, что дало надежду на возрождение Северного королевства."
 building_wonder_fornost_03:0 "Покойницкая Гать"
 building_wonder_fornost_03_desc:0 "Хотя удача [Concept('arthedain', 'Артедайна')|E] и Форноста иногда возрастала, в основном она шла на убыль, а долгая война с Ангмаром постепенно лишила северных [dunedain|El] их сил. Смертельный удар был нанесён в 1974 году Т.Э., когда Король-чародей после жестокой осады наконец захватил и разграбил город. На этом настал конец и Форноста, и Северного королевства.\n\nПосле этого город постепенно скрылся под травянистыми склонами, а люди стали называть его Покойницкой Гатью и боялись туда ходить. Но Следопыты Севера всё же отправились туда и разбили лагерь в руинах большого зала, где когда-то восседали короли."
 building_wonder_fornost_04:0 "Восстановленный Форност"
 building_wonder_fornost_04_desc:0 "Форност Эрайн с его высокими стенами и башнями вновь сверкает как щит севера. В его могучем бастионе толпится множество душ, как солдат, так и гражданских, - великий город-крепость вновь оживает. Возрождение Форноста - маяк безопасности и процветания, знак возрождающегося процветания региона."

 building_type_wonder_amon_sul_01:0 "Амон Сул"
 #building_type_wonder_barad_girithlin_01_desc:0 "The keystone of the defensive marches built by Elendil"
 building_wonder_amon_sul_01:0 "Амон Сул"
 building_wonder_amon_sul_01_desc:0 "Амон Сул был ключевым пунктом оборонительных сооружений, построенных Элендилем, и связывал Форност на севере с цепью вспомогательных укреплений, протянувшихся через Северные низины и Ветреные холмы. Прекрасная башня огромной высоты, возвышавшаяся на холме, с её крепостных стен можно было заметить приближение врага за много лиг - даже без палантира, который Элендиль разместил здесь, чтобы поддерживать связь по всему своему огромному королевству.\n\nВ основании башни была большая дверь в могучей арке, на которой было высечено: «Здесь Элендиль стал свидетелем прихода короля эльфов Гиль-галада». Ибо именно из Амон Сул объединённые армии севера двинулись на юг на помощь Южному королевству.\n\nПосле разделения [Concept('arnor', 'Арнора')|E] Амон Сул долго оспаривался между королевствами-преемниками, но остался под контролем [Concept('arthedain', 'Артедайна')|E]. Укрепления часто подвергались нападениям во время войн с Ангмаром."
 building_wonder_amon_sul_02:0 "Руины Амон Сул"
 building_wonder_amon_sul_02_desc:0 "Несмотря на то, что Амон Сул пережил осаду Ангмара в войне 1356-1357 годов Т.Э., он не смог выдержать повторного нападения в 1409 году. С севера пришло ещё больше войск, чем прежде, и ни одна армия не смогла устоять перед их натиском. Хотя палантир Амона Сула удалось спасти и перевезти в Форност, великая башня была низвергнута, а король Арвелег убит.\n\nЕго сын Арафор, при поддержке войск из Линдона и Ривенделла, смог отбросить врага назад, одержав столь великую победу, что Ангмар не смог бы представлять существенную угрозу для  [Concept('arthedain', 'Артедайна')|E] в течение многих веков. Но восстановить башню к тому времени было уже не под силу королевству, даже если бы оно обладало необходимыми навыками, и хотя её стратегическое расположение по-прежнему было выгодным для обороняющихся, она уже не была тем ключевым пунктом обороны, который был в прежние века."
 building_wonder_amon_sul_03:0 "Восстановленный Амон Сул"
 building_wonder_amon_sul_03_desc:0 "Падение Амон Сула стало большим ударом по достоинству и обороне древнего Северного королевства. Теперь, наконец, он возродился. Долгим трудом башня была восстановлена на своём древнем фундаменте, во многих местах с использованием изначального камня, извлечённого из склона холма. Пусть она не так высока и не так искусно украшена, как её предшественница, но она снова является ключевым бастионом [dunedainnorth|El]."


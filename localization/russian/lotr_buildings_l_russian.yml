 building_spider_nest:0 "Паучьи гнезда"
 building_spider_nest_desc:0 "Дети Унголиант, гигантских и падших пауков устраивают свой дом в тени и опустошают эти земли. В темноте они плетут свою паутину, желая, чтобы странники забрели в их ловушки."
 building_type_spider_nest:0 "Пауки"
 building_spider_nest_cleared:0 "Очищенные пауки"
 building_spider_nest_cleared_desc:0 "Восьминогая зараза была очищена, изгнана из своих темных жилищ, что сделало более безопасным бродить по этим землям.\n\n#V Очищение [colonisation_blockers|E] позволяет вашему поселению обновляться.#!"

 building_wolf_den:0 "Дикие волки"
 building_wolf_den_desc:0 "Дикие стаи волков бродят по этим землям, выслеживая и охотясь на тех, кто достаточно храбр или глуп, чтобы бродить по их территории."
 building_type_wolf_den:0 "Волки"
 building_wolf_den_cleared:0 "Волки покорены"
 building_wolf_den_cleared_desc:0 "Волки, которые когда-то терроризировали эти земли, были усмирены и изгнаны, что сделало более безопасными новые поселения, растущие в этом районе..\n\n#V Очищение [colonisation_blockers|E] позволяет вашему поселению обновляться.#!"

 building_bear_den:0 "Медвежьи берлоги"
 building_bear_den_desc:0 "Большие медведи считают эту землю своим домом, яростно охраняя свою территорию и охотничьи угодья от любого незваного гостя."
 building_type_bear_den:0 "Медведи"
 building_bear_den_cleared:0 "Медведи покорены"
 building_bear_den_cleared_desc:0 "На популяцию диких медведей, которые когда-то бродили по этим землям, охотились или изгоняли, и лишь немногие остались в самых диких уголках провинции.\n\n#V Очищение [colonisation_blockers|E] позволяет вашему поселению обновляться.#!"

 # building_ghosts:0 "Wandering Wraiths"
 # building_ghosts_desc:0 "Undead spirits stalk this land with total abandon, tainting the very air with their evil presence."
 # building_type_ghosts:0 "Wraiths"
 # building_ghosts_cleared:0 "Wraiths Banished"
 # building_ghosts_cleared_desc:0 "The fell spirits that haunted these lands have been banished, their evil left as nothing more than a memory of the local populace and ghost stories whispered between children at night.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_ghosts:0 "Restless Spirits"
 building_ghosts_desc:0 "Restless spirits are said to haunt this land, tainting the very air with their evil presence and striking fear into any who dare to intrude."
 building_type_ghosts:0 "Ghosts"
 building_ghosts_cleared:0 "Spirits Banished"
 building_ghosts_cleared_desc:0 "The fell spirits that supposedly haunted these lands have vanished, their evil influence left as nothing more than a memory of the local populace and ghost stories whispered between children at night.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_ghosts_eregion:0 "Haunted Ruins of Eregion"
 building_ghosts_eregion_desc:0 "Destroyed in the [waroftheelvesandsauron|E], Eregion's ruins have stood silent for millenia. But spend a night among its ruins, and it will seem silent no longer. The very stones seem to sing an eerie song of unrest and disquiet, of fallen elves and broken dreams. Some say that indeed restless spirits of the Elves dwell here still, guarding the land they could not during life."
 building_type_ghosts_eregion:0 "Haunted Ruins"
 building_ghosts_eregion_cleared:0 "Purified Ruins of Eregion"
 building_ghosts_eregion_cleared_desc:0 "Through the work of soothsayers, holy men, and other rites, the spirits which dwelled in this land have finally been put to rest. This land can finally be at peace.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_dead_marshes:0 "Мёртвые болота"
 building_dead_marshes_desc:0 "Мертвые болота - это бесконечная сеть луж и топей, изменчивых ручейков и опасных островков. Пропахшие разлагающимся веществом и кишащие летающими насекомыми, болота при любых обстоятельствах стали бы серьезным препятствием для заселения. Но это не обычный большой водоем, который можно укротить канавой и дамбой. \n\nЗа столетия Третьей эпохи болота разрослись и покрыли часть Дагорлада, равнины сражений, где огромное количество эльфов, людей и орков было убито во время войны Последнего альянса. В мутных озерах все еще можно увидеть их тела, но на самом деле эти видения еще более отвратительны:0 они - упыри, духи умерших, попавшие в ловушку каких-то злых чар. Временами над водой мерцают колеблющиеся огоньки, похожие на призрачные свечи, которые соблазняют неосторожных путешественников на гибель в воде. \n\nЛюбое поселение, построенное вблизи Мертвых болот, будет бороться за выживание, не говоря уже о процветании."
 building_type_dead_marshes:0 "Мёртвые болота"
 building_dead_marshes_cleared:0 "Твари изгнаны"
 building_dead_marshes_cleared_desc:0 "Умертвия наконец-то были освобождены от своих долгих мучений, и память об их ужасе стерлась. После больших трудов болота были частично укрощены, а канавы и дамбы защищают ваше поселение от их посягательств.\n\n#V Очищение [colonisation_blockers|E] позволяет вашему поселению обновляться.#!"

 building_dragon_attack:0 "Территория дракона"
 building_dragon_attack_desc:0 ""Мои доспехи подобны десятикратным щитам, мои зубы - мечи, мои когти - копья, удар моего хвоста - удар молнии, мои крылья - ураган, а мое дыхание - смерть!""
 building_type_dragon_attack:0 "Драконы"
 building_dragon_attack_cleared:0 "Дракон побежден"
 building_dragon_attack_cleared_desc:0 "Великого дрейка, который когда-то терроризировал эти земли, больше нет.\n\n#V Очистка [colonisation_blockers|E] позволяет вашему поселению обновляться.#!"

 building_flooded_lands:0 "Опустошительные наводнения"
 building_flooded_lands_desc:0 "Эта земля подвержена наводнениям, вызывающим разрушение всего, что встает у нее на пути, будь то естественное или искусственное строительство."
 building_type_flooded_lands:0 "Наводнение"
 building_flooded_lands_cleared:0 "Наводнение предотвращено"
 building_flooded_lands_cleared_desc:0 "Будь то строительство дамб, низменных участков для перелива воды или специальных дренажных систем; последствия наводнений на этих землях были значительно уменьшены.\n\n#V Очистка [colonisation_blockers|E] позволяет вашему поселению обновляться.#!"

 building_bandits:0 "Бандитское государство"
 building_bandits_desc:0 "Ruthless bandits wander these lands, harrying innocent travellers and would-be settlers alike."
 building_type_bandits:0 "Бандиты"
 building_bandits_cleared:0 "Order Restored"
 building_bandits_cleared_desc:0 "Большинство местных бандитов были привлечены к ответственности или бежали, что делает более безопасными новые поселения, растущие в этом районе.\n\n#V Очистка [colonisation_blockers|E] позволяет вашему поселению обновляться.#!"

 building_collapsed_ceiling:0 "Collapsed Ceilings"
 building_collapsed_ceiling_desc:0 "Several key rooms of this subterranean complex have suffered cave-ins, resulting in large piles of rubble blocking the path."
 building_type_collapsed_ceiling:0 "Collapsed Ceilings"
 building_collapsed_ceiling_cleared:0 "Reinforced Ceilings"
 building_collapsed_ceiling_cleared_desc:0 "The rubble has been cleared out and the ceilings of these rooms have been reinforced to avoid any further cave-ins.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_flooded_tunnels:0 "Flooded Tunnels"
 building_flooded_tunnels_desc:0 "A large part of this area lies submerged in dark, murky water. We need to find a way to redirect it as it restricts our access to the colony."
 building_type_flooded_tunnels:0 "Flooded Tunnels"
 building_flooded_tunnels_cleared:0 "Drained Tunnels"
 building_flooded_tunnels_cleared_desc:0 "The water has been successfully drained from these tunnels, allowing us access to them.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_flooded_tunnels_nogrod:0 "Flooded Hold"
 building_flooded_tunnels_nogrod_desc:0 "After the War of Wrath, most of Nogrod was submerged beneath unfathomable amounts of water. Any settlement in this Hold cannot progress until the water is drained."
 building_type_flooded_tunnels_nogrod:0 "Flooded Hold"
 building_flooded_tunnels_nogrod_cleared:0 "Drained Hold"
 building_flooded_tunnels_nogrod_cleared_desc:0 "The water has been successfully drained from these tunnels, allowing us access to them.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_stale_air:0 "Stale Air"
 building_stale_air_desc:0 "The air is unbreathable in large portions of this area. We need to find a way to get rid of these toxic fumes as they pose a danger to our settlers."
 building_type_stale_air:0 "Stale Air"
 building_stale_air_cleared:0 "Breathable Air"
 building_stale_air_cleared_desc:0 "Whether through setting up a ventilation system or by simply painting warning signs in front of dangerous rooms, we have made this area now possible to navigate.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_strange_creatures:0 "Strange Creatures"
 building_strange_creatures_desc:0 "Our settlers tell tales of strange creatures that lurk in the shadowy corners and dark crevices of the underground complex. Their descriptions vary wildly, but there have been reports of ambushes on our scouts and raids on our supplies. We need to clear these creatures out to secure the future of ours settlement."
 building_type_strange_creatures:0 "Strange Creatures"
 building_strange_creatures_cleared:0 "Creatures Subdued"
 building_strange_creatures_cleared_desc:0 "Reports of the strange creatures have waned and our efforts to increase security seem to have been successful. Whatever they were, they are gone now, likely having retreated to deeper corners of the subterranean.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 ### ORCISH STANDARD BUILDINGS ###
 # Slave Farms
 building_type_slave_farms_01:0 "Ферма Рабов"
 building_type_slave_farms_01_desc:0 "Где есть кнут, там есть воля, и эти фермы #emphasis will#! накормят наших орков, от скудной Снаги до громадины Урук-хай. На фермах работают невольники и рабы, похищенные у наших врагов."
 building_slave_farms_01:0 "Посевные Поля"
 building_slave_farms_01_desc:0 "Поля, на которых растут местные культуры, засеивают и ухаживают за ними наши рабы. Трудясь в грязи от рассвета до заката, эти печальные болваны питаются объедками, в то время как плоды их трудов забирают их темные хозяева."
 building_slave_farms_02:0 "Зернохранилища"
 building_slave_farms_02_desc:0 "Здесь хранятся огромные кучи зерна. Тщедушные орки Снага низведены до сбора товара - но не позволяйте им лапать товар своими жирными лапами - нам не нужен хлеб с личинками!"
 building_slave_farms_03:0 "Трущобы"
 building_slave_farms_03_desc:0 "Поспешно возведенные загоны для рабов позволяют держать на фермах больше рабочих.  Эти дрянные и тесные жилые помещения не дают никакого комфорта после тяжелого дня трансплантации, хотя "удачливый" раб может поймать и приготовить одну из многочисленных крыс трущоб для небольшого дополнительного белка."
 building_slave_farms_04:0 "Оросительные Каналы"
 building_slave_farms_04_desc:0 "Длинные рвы, вырытые рабами, могут затопляться из местных источников воды, расширяя диапазон плодородных земель вокруг ферм; если земля не хочет обеспечивать, мы сделаем это."
 building_slave_farms_05:0 "Обширные Поля"
 building_slave_farms_05_desc:0 "Обширные поля простираются до самого горизонта, гудя от деятельности и треска хлыстов. Теперь, когда мы очистили деревья и подчинили своей воле всю пахотную землю, урожаи стали больше, чем когда-либо."
 building_slave_farms_06:0 "Жилище Рабовладельца"
 building_slave_farms_06_desc:0 "По мере того как растет значение и производительность фермы, растет и значение подавления рабочей силы. В этих устрашающих квадратных жилищах живут суровые и свирепые вожди Уруков, отобранные вручную за их способность запугивать и доминировать над слабовольными рабочими."
 building_slave_farms_07:0 "Склад Телег"
 building_slave_farms_07_desc:0 "Если мы собираемся покрыть Средиземье во второй тьме, нам нужен правильный способ добраться до линии фронта. Эти склады телег позволяют нам честно делить провизию, прежде чем ее доставят к границам."
 building_slave_farms_08:0 "Обменные Столбы"
 building_slave_farms_08_desc:0 "Излишки урожая обмениваются с другими Урук-хай на аванпостах на краю фермы. Эти сделки редко связаны с обменом золота и в основном требуют обмена сокровищ, оружия и свежих рабов. Странно, сколько добычи можно получить за зерно."

 # Logging Outposts
 building_type_logging_outposts_01:0 "Лесозаготовительный Пост"
 building_type_logging_outposts_01_desc:0 "Мы слышали, что Темному Лорду не нравится, как деревья закрывают ему обзор, так что рубите их и находите им применение."
 building_logging_outposts_01:0 "Лесозаготовительный Лагерь"
 building_logging_outposts_01_desc:0 "Праздным бродячим Снага дали несколько ржавых топоров и топориков и велели быть полезными. Они могут упасть друг на друга, как дерево, но, может быть, это и к лучшему. Любой пиломатериал - это бонус."
 building_logging_outposts_02:0 "Хижины Лесорубов"
 building_logging_outposts_02_desc:0 "Снага, которые не рубили деревья себе на голову, были вознаграждены четырьмя стенами, крышей и несколькими топорами, которые могли расколоть кору, а не вмять ее. Будем надеяться, что они не используют их друг на друге, хотя я полагаю, что они могут зарыть топор войны."
 building_logging_outposts_03:0 "Рабские Лачуги"
 building_logging_outposts_03_desc:0 "Приказ сверху:0 пора набирать темп! Эти Тарки должны работать под оставшимися Снага, и поэтому слепые ведут слепых. Хижины должны быть минимальными и продуваемы всеми ветрами; рабы должны добывать наши дрова, а не тратить их."
 building_logging_outposts_04:0 "Ловцы Рабов"
 building_logging_outposts_04_desc:0 "Несколько Тарков сбежали в лес, и всадникам варгов надоело их преследовать. Эти орки были привезены из Туманных гор за их отличные навыки выслеживания. Пусть игры начнутся."
 building_logging_outposts_05:0 "Промышленная Лесопилка"
 building_logging_outposts_05_desc:0 "Наконец-то появились настоящие рубящие инструменты! Это великолепное лезвие может прокусить ствол самого большого дерева и издает восхитительный звук, рассекая воздух. Однако это трудоемко, так что хорошо, что у нас достаточно рабочей силы."
 building_logging_outposts_06:0 "Лесные Тролли"
 building_logging_outposts_06_desc:0 "Эти здоровенные твари забрели сюда из Тролличьей рощи. К счастью, мы нашли способ их использовать. Когда им надоедает лесопилка, мы просто говорим им, что в деревьях живут эльфы. Пока, пока деревья."
 building_logging_outposts_07:0 "Многочисленные Сторожевые башни"
 building_logging_outposts_07_desc:0 "Ловцы рабов становились все лучше. Эти устрашающие, высокие насесты предлагают нашим снайперам с острыми глазами шанс закончить погоню раньше. Они все равно попытаются, глупые Тарки. Они не видят леса из-за деревьев."
 building_logging_outposts_08:0 "Печи для сушки древесины"
 building_logging_outposts_08_desc:0 "Эти огромные промышленные печи позволяют нам сушить древесину гораздо быстрее, а значит, мы можем использовать пиломатериалы быстрее. Она также более эффективна, чем сушка на воздухе, и делает древесину более огнеопасной."

 # Slave Mines
 building_type_slave_mines_01:0 "Рабские Шахты"
 building_type_slave_mines_01_desc:0 "Рабов и Малых Орков заставляют работать под землей, чтобы добывать полезные ископаемые, необходимые для питания военной машины Орков."
 building_slave_mines_01:0 "Каменоломня"
 building_slave_mines_01_desc:0 "Поскольку по всему Мордору каждый день появляются новые небольшие лагеря и небольшие баррикады, камень и щебень являются необходимым сырьем, отправляемым на строительные площадки."
 building_slave_mines_02:0 "Железные залежи"
 building_slave_mines_02_desc:0 "С нашими клинками и доспехами мы пойдем маршем на наших врагов и положим конец Эпохе людей. Но для этого нам понадобится все железо, которое мы сможем добыть."
 building_slave_mines_03:0 "Шахтные стволы"
 building_slave_mines_03_desc:0 "Только самых крошечных орков отправляют в шахты. Чем они меньше, тем лучше могут ориентироваться в узких коридорах подземных пещер. И поскольку ожидается, что они не вернутся, потерь нет."
 building_slave_mines_04:0 "Шахты с глубокими стволами"
 building_slave_mines_04_desc:0 "Оркские старатели роют глубокие шахты в бесплодной земле, зная, что они найдут металл, который искали. Как только шахта погружена, сеть туннелей простирается наружу, пальцы тянутся к последнему самородку рудной жилы."
 building_slave_mines_05:0 "Чудовищные шахтерские загоны"
 building_slave_mines_05_desc:0 "После того, как их заставили подчиниться, тролли и датчики используются для разрушения самых прочных скальных образований, открывая шахтерам пути к поиску залежей драгоценных ресурсов."
 building_slave_mines_06:0 "Супер-карьерные шахты"
 building_slave_mines_06_desc:0 "Подобно зияющей ране, земная кора обнажается железными орудиями орков, открывая богатства подземелья. Сторожевые посты на краю ямы следят за дезертирующими рабами."
 building_slave_mines_07:0 "Промышленные Экскаваторы"
 building_slave_mines_07_desc:0 "Массивные железные пасти разрывают землю, обнажая земную твердь в поисках металла и камня."
 building_slave_mines_08:0 "Рабские Шахты Глубин"
 building_slave_mines_08_desc:0 "Огромные шахты, протянувшиеся извилистой и хаотичной паутиной по всей глубине земли, огромные полчища трудящихся рабов работают, пока не умрут в этих жалких шахтах."

 # Raiding Camps
 building_type_raiding_camps_01:0 "Лагеря Налетчиков"
 building_type_raiding_camps_01_desc:0 "Набеги утоляют жажду орков к еде и добыче, а также естественное развлечение, которое приходит вместе с острыми ощущениями битвы."
 building_raiding_camps_01:0 "Импровизированные укрытия"
 building_raiding_camps_01_desc:0 "Ветхий городишко с покосившимися хижинами, грязными лачугами и провисшими палатками служит своего рода пристанищем для орков-налетчиков."
 building_raiding_camps_02:0 "Ветхая сторожевая башня"
 building_raiding_camps_02_desc:0 "Частично казармы, частично сторожевой пост, чтобы орки не крали добычу друг у друга."
 building_raiding_camps_03:0 "Собиратели"
 building_raiding_camps_03_desc:0 "Соберите самых бесполезных снага, выгоните их из лагеря и скажите, чтобы возвращались с едой, иначе они получат хорошую взбучку"
 building_raiding_camps_04:0 "Изготовители кандалов"
 building_raiding_camps_04_desc:0 "Найдите орка, который помнит, как превращать кусочки металла в круглые заготовки. Найдите другого орка, который помнит, как склеивать круглые кусочки металла. Используйте получившееся приспособление, чтобы помешать вашим пленникам сбежать."
 building_raiding_camps_05:0 "Клетки для содержания в неволе"
 building_raiding_camps_05_desc:0 "Положите сюда своих пленников. Не забудьте о них - их лучше есть свежими."
 building_raiding_camps_06:0 "Грабить хижины"
 building_raiding_camps_06_desc:0 "Складывай сюда свои неправедно нажитые богатства. Этот здоровенный орк-охранник не украдет твои вещи - большую часть времени."
 building_raiding_camps_07:0 "Дом выкупа"
 building_raiding_camps_07_desc:0 "Время от времени вы бываете недостаточно голодны, чтобы сразу съесть своих пленников. Иногда это дает приятелям пленников время откупиться от вас. Это дает вам шанс украсть их снова - а затем съесть."
 building_raiding_camps_08:0 "Передовые отряды варгов"
 building_raiding_camps_08_desc:0 "Большие, противные, волосатые, с массивными зубами. И это только орки. Представьте, насколько неприятнее им было бы сидеть верхом на неестественно огромном разъяренном волке. Только держитесь подальше от горящих сосновых шишек, они это терпеть не могут."

 # Uruk Pits 
 building_type_uruk_pits_01:0 "Ямы Уруков"
 building_type_uruk_pits_01_desc:0 "Больших и сильных орков, известных как уруки, разводят и учат сражаться с силой и свирепостью в этих грязных ямах."
 building_uruk_pits_01:0 "Яма Уруков"
 building_uruk_pits_01_desc:0 "В этих грязных ямах рождаются могущественные орки, известные как Уруки, и их учат быть свирепыми и жестокими."
 building_uruk_pits_02:0 "Тренировочные Дворы"
 building_uruk_pits_02_desc:0 "В пустых дворах Уруков учат сражаться в строю и группами... если не всегда слаженно, то хотя бы несколько эффективно."
 building_uruk_pits_03:0 "Оружейные Склады"
 building_uruk_pits_03_desc:0 "Оружие Уруков хранится среди грязи и обломков этих темных комнат. Железные шлемы, грубо выкованные мечи, пики и арбалеты хранятся в беспорядочных кучах, ожидая, когда их заберет следующее отродье."
 building_uruk_pits_04:0 "Столовые"
 building_uruk_pits_04_desc:0 "Грязные комнаты, где Уруки собираются, чтобы пожрать плоть вокруг открытого огня. Самые крупные и свирепые из них едят самую сочную плоть, оставляя объедки для меньших Уруков."
 building_uruk_pits_05:0 "Барраки"
 building_uruk_pits_05_desc:0 "Вдали от родильного поля в тесных и грязных бараках живут полноценные Уруки, готовые к следующей битве."
 building_uruk_pits_06:0 "Охотничьи Лабиринты"
 building_uruk_pits_06_desc:0 "Хаотическая сеть подземных туннелей, используемых для легкого доступа к основным охотничьим угодьям."
 building_uruk_pits_07:0 "Боевые Ямы"
 building_uruk_pits_07_desc:0 "Тускло освещенные арены постоянно кишели активностью и звуками боя. В этих ямах Уруки разрешают споры и устанавливают свою иерархию в безжалостном вооруженном бою, пока их противник не покорится или не погибнет."
 building_uruk_pits_08:0 "Альфа - Логово"
 building_uruk_pits_08_desc:0 "Просторные жилища, принадлежащие самым сильным и безжалостным Урукам, наполненные ужасными безделушками и трофеями прошлых сражений и завоеваний."

 # Furnaces 
 building_type_furnaces_01:0 "Печи"
 building_type_furnaces_01_desc:0 "Горячие потные орки трудятся над своими кузницами, создавая грубое оружие и доспехи."
 building_furnaces_01:0 "Дровяные Печи"
 building_furnaces_01_desc:0 "Опустошая близлежащий лес, орки подбрасывают дрова в свои печи."
 building_furnaces_02:0 "Печь работающая на рабской силе"
 building_furnaces_02_desc:0 "Рабы приводят в действие эти печи, но их крики заглушаются ревом печи. Имея в своем распоряжении мощную печь, орки-металлисты изготавливают бесчисленные клинки для армий тьмы."
 building_furnaces_03:0 "Печи, работающие на древесном угле"
 building_furnaces_03_desc:0 "Древесина готовится в виде древесного угля в близлежащих горелках, звери затаскивают ее в печь."
 building_furnaces_04:0 "Печи, работающие на угле"
 building_furnaces_04_desc:0 "Добытый из недр земли черный уголь служит топливом для дуговой печи, из которого изготавливают оружие и военные машины."
 building_furnaces_05:0 "Печь работающая на тролльской силе"
 building_furnaces_05_desc:0 "Тролли, которых бьют тяжелыми кнутами и терзают острыми кочергами, управляют мехами."
 building_furnaces_06:0 "Бесконечные дымовые трубы"
 building_furnaces_06_desc:0 "Воздух, которым вы здесь дышите, насыщен дымом. Дневной свет не проникает сквозь смог, невозможно сказать, который сейчас час; а под темными облаками дымовые трубы извергают свой смрад и непрерывно горят."
 building_furnaces_07:0 "Печь работающая на граугорской силе"
 building_furnaces_07_desc:0 "Только закрепленный грауг обладает силой, необходимой для приведения в действие громоздких сильфонов, необходимых для питания самых мощных из наших печей."
 building_furnaces_08:0 "Доменные печи"
 building_furnaces_08_desc:0 "Диктатор Олог-хай руководит работой многих бронированных доменных печей, и все они работают на полную мощность. У повелителя есть грандиозный заказ на их великие войны."
 #magnitudinous = big in an “elite” sense, the Olog-hai is elitist dictator

 # Warg Pits
 building_type_warg_pits_01:0 "Ямы Варгов"
 building_type_warg_pits_01_desc:0 "Злобные страшные волки, выведенные и обученные быть страшными орочьими скакунами."
 building_warg_pits_01:0 "Заводчики Варгов"
 building_warg_pits_01_desc:0 "Варги разводятся и "одомашниваются" здесь, жизненно важный шаг к тому, чтобы они были доступны для всадников."
 building_warg_pits_02:0 "Варг Всадники"
 building_warg_pits_02_desc:0 "Наконец, загнанные в загон, всадники обучаются управлять варгом и ездить на нем с разной степенью успеха."
 building_warg_pits_03:0 "Седло Варга"
 building_warg_pits_03_desc:0 "Грубое подобие конского седла, седло Варга предназначено для того, чтобы всадник мог наклоняться и держаться, пока размахивает своим мечом налетчика."
 building_warg_pits_04:0 "Варг Лучники"
 building_warg_pits_04_desc:0 "С седлами, позволяющими им свободно передвигаться во время езды, некоторые амбициозные всадники стали соревноваться в том, кто может поразить цель с помощью лука во время езды. Проигравший должен получить грог для всей группы!"
 building_warg_pits_05:0 "Бронированные Варги"
 building_warg_pits_05_desc:0 "Хотя они не могут нести полную броню, как лошадь, легкая кожаная броня может значительно повысить живучесть наших Варгов."
 building_warg_pits_06:0 "Отряды Варгов"
 building_warg_pits_06_desc:0 "Теперь полностью обученные и экипированные, наши Варг всадники были организованы в небольшие отряды, которые проводят скоординированные налеты."
 building_warg_pits_07:0 "Банды Варгов"
 building_warg_pits_07_desc:0 "С успехом наших отрядов Варгов, Варг всадники начали организовываться в более крупные отряды, которые часто исчезают из лагеря, чтобы совершать набеги на другие отряды. Хотя они буйны и неуправляемы, их эффективность нельзя отрицать."
 building_warg_pits_08:0 "Воинство Варгов"
 building_warg_pits_08_desc:0 "В искаженном приближении кавалерийской армии наши Варг всадники теперь грохочут по земле, распространяя ужас везде, куда бы они ни пошли, прежде чем исчезнуть за горизонтом, когда враг прибудет."

 # Scouting Posts
 building_type_scouting_posts_01:0 "Разведывательные Посты"
 building_type_scouting_posts_01_desc:0 "Орки отправились на разведку местности, выискивая любые признаки опасности или потенциальной добычи."
 building_scouting_posts_01:0 "Смотровая башня"
 building_scouting_posts_01_desc:0 "Следите отсюда за врагом. Если заметите врага, убейте его. Украдите у него еду. Или превратить его в пищу. Или все вышеперечисленное."
 building_scouting_posts_02:0 "Рвы с шипами"
 building_scouting_posts_02_desc:0 "Если и есть что-то, что нравится врагу меньше, чем канава, так это канава, полная шипов. Иногда вы можете приготовить своего врага прямо на шипах, как огромный шашлык."
 building_scouting_posts_03:0 "Факельные склады"
 building_scouting_posts_03_desc:0 "Полезно, когда совсем-совсем темно. Также для разжигания костров, на которых можно поджарить своего врага."
 building_scouting_posts_04:0 "Огненное орочье масло для стрелы"
 building_scouting_posts_04_desc:0 "Отвратительная штука. Намажь ею свои стрелки. Если и есть что-то более неприятное, чем быть пронзенным стрелой, так это когда стрела горит."
 building_scouting_posts_05:0 "Башня с флагом"
 building_scouting_posts_05_desc:0 "Врагов больше, чем вас? Беспокоитесь, что если вы убежите, то вам придется оставить всю добычу? Размахивайте большим флагом, и, если повезет, некоторые из ваших друзей орков придут вам на помощь.."
 building_scouting_posts_06:0 "Охотничья яма для варгов"
 building_scouting_posts_06_desc:0 "Варги ускоряют разведку и до смерти пугают врага. К сожалению, они также съедят вас при малейшем признаке того, что вы ранены."
 building_scouting_posts_07:0 "Таверна нюхача"
 building_scouting_posts_07_desc:0 "В таверне Нюхача подают только один напиток - грог. Но это хороший грог. По крайней мере, это то, что мы ему говорим, иначе он расстроится и убьет тебя барным стулом."
 building_scouting_posts_08:0 "Укрепленная баррикада"
 building_scouting_posts_08_desc:0 "Является ли "укрепленная баррикада’ тавтологией? Вероятно. Тем не менее, это баррикада, и она удерживает врага на расстоянии достаточно долго, чтобы у вас был еще один шанс пронзить его стрелой, так кого это волнует?"

 # Siege Works
 building_type_orc_siege_works_01:0 "Осадные работы"
 building_type_orc_siege_works_01_desc:0 "Aсборочные площадки для всевозможных отвратительных осадных орудий."
 building_orc_siege_works_01:0 "Запасы"
 building_orc_siege_works_01_desc:0 "Бревна, колеса, шестеренки, веревки - все, что угодно. Если вы выясните, как соединить все эти фрагменты воедино, кто-то пострадает."
 building_orc_siege_works_02:0 "Грубая кузница"
 building_orc_siege_works_02_desc:0 "Лучше держись подальше от этого большого разъяренного орка с гигантским молотом, у которого одна рука значительно больше другой, но он точно знает, как превратить железный лом в таран."
 building_orc_siege_works_03:0 " Зубчатые передачи "
 building_orc_siege_works_03_desc:0 "Здесь изготавливаются некоторые из действительно отвратительных и сложных осадных орудий. Идеально подходит для перебрасывания отрубленных голов через стены."
 building_orc_siege_works_04:0 " Склад боеприпасов "
 building_orc_siege_works_04_desc:0 "Горные породы. Куски каменной кладки. Гондорские головы."
 building_orc_siege_works_05:0 "Дальность стрельбы"
 building_orc_siege_works_05_desc:0 "Разумные орки держатся отсюда подальше. Осадные орудия, конечно, впечатляют, но заставить их поразить что-либо требует проб и ошибок - в основном ошибок."
 building_orc_siege_works_06:0 "Оружейник-эксперементатор"
 building_orc_siege_works_06_desc:0 "'Что он там строит?' \n\nНикому не нравится оружейник-эксперементатор.Он бормочет что-то себе под нос, он пьет слишком много грога, он смотрит на вас бешеными глазами. Он целыми днями пропадает в своей мастерской, и все, что мы слышим, - это стук, хныканье, иногда всхлипывания. Но иногда он придумывает хитроумное изобретение особенно извращенного гения. \n\nОднажды он не выходил оттуда три недели. Мы думали, что он умер, но когда мы наконец набрались смелости заглянуть в его хижину, то обнаружили, что он изобрел Гронд."
 building_orc_siege_works_07:0 "Мастерская осадной башни"
 building_orc_siege_works_07_desc:0 "Тех орков, которые любят высоту и способны забить гвоздь в доску или дерево, затаскивают в мастерскую осадной башни. Если вы не можете разрушить стену, вы всегда можете попытаться перелезть через нее."
 building_orc_siege_works_08:0 "Литейный цех подземного мира"
 building_orc_siege_works_08_desc:0 "Горный склад, где собраны самые темные боевые машины орков. Здесь эти величественные орудия разрушения не только сделаны из черного железа, но и пропитаны древними заклинаниями разрушения."

 # Hunting Outposts
 building_type_hunting_outposts_01:0 "Охотничьи Заставы"
 building_type_hunting_outposts_01_desc:0 "Организованные охотничьи стаи отправлялись на поиски мяса."
 building_hunting_outposts_01:0 "Скрытые укрытия"
 building_hunting_outposts_01_desc:0 "Мы все любим есть плоть. Но оказалось, что если сохранить часть тела с внешней стороны, то можно сделать из него тент. Достойное место, чтобы немного вздремнуть после обильной трапезы."
 building_hunting_outposts_02:0 "Скрытая сторожевая башня"
 building_hunting_outposts_02_desc:0 "Полезно для того, чтобы следить за своими запасами продовольствия. Скрытые сторожевые вышки достаточно легкие, чтобы вы могли легко передвигать их, что, к сожалению, обычно относится и к вашим запасам продовольствия."
 building_hunting_outposts_03:0 "Гхули"
 building_hunting_outposts_03_desc:0 "Гхули это мерзкие безволосые паразиты, которые кишат в зловонных пещерах Мордора. Орки такие же, только волосатые. Оба съедают друг друга, если у них есть хоть полшанса, но только орки знают, как построить загон для хранения."
 building_hunting_outposts_04:0 "Хижина из хрящей"
 building_hunting_outposts_04_desc:0 "Именно здесь вы храните самые жевательные, хрустящие, жирные, трудноусвояемые кусочки мякоти. Подвешивают, вялят и коптят. Большинство рас не притронулись бы к нему, но орки считают его деликатесом на вес золота. В виде колбасы он почти так же эффективен, как лембас, но менее пыльный."
 building_hunting_outposts_05:0 "Арсенал охотника"
 building_hunting_outposts_05_desc:0 "Все орудия ремесла - копья, сети, луки, пращи и лоток, полный разных сломанных инструментов и обрывков бечевок, которыми никто никогда не пользуется, но главный оружейник странным образом оберегает их."
 building_hunting_outposts_06:0 "Варговское искуство охоты"
 building_hunting_outposts_06_desc:0 "Варги делают охоту более быстрой и яростной. Идеальный конь для охотника. За исключением тех случаев, когда они едят, съедают все, прежде чем у вас появится шанс отогнать их."
 building_hunting_outposts_07:0 "Яма Карагоров"
 building_hunting_outposts_07_desc:0 "Как варги, но достаточно большие, чтобы справиться с троллем. Что может не понравиться?"
 building_hunting_outposts_08:0 "Клетка Граугов"
 building_hunting_outposts_08_desc:0 "Граугы трудные животные. Их дорого кормить. По-настоящему дурной характер. В принципе, они неприручаемы. Но и неубиваемый. Если вам удастся направить один из них в правильном направлении, он приготовит мумак менее чем за 30 секунд, и вы будете питаться им месяцами - буквально."

 # Liquor Stills
 building_type_liquor_stills_01:0 "Дистиллятор Ликера"
 building_type_liquor_stills_01_desc:0 "Ферментированные зерна и овощи перерабатываются в этих винокурнях, чтобы получить орочий ликер, который, как известно, обжигает заднюю часть горла и оставляет все тело гудеть горячим и яростным жаром."
 building_liquor_stills_01:0 "Грог Хижины"
 building_liquor_stills_01_desc:0 "Вокруг этих маленьких хижин разбросано грязное оборудование. В каждой хижине есть дистиллятор грога, запотевший в котелке, когда они склоняются к своему месиву над горелкой. Известно, что повседневный ликер, или грог, производимый в этих хижинах, поражает даже самые тупые вкусовые рецепторы и разрушает кишечник."
 building_liquor_stills_02:0 "Перегонные Кубы"
 building_liquor_stills_02_desc:0 "Поскольку хорошее перегонное оборудование трудно производить, только более опытные производители грога получают доступ к надлежащим перегонным кубам, где производится огненная вода. Известно, что это сильный афродизиак, многие дети орков имеют продукт этих перегонных кубов, чтобы поблагодарить за их существование."
 building_liquor_stills_03:0 "Дистилляторы"
 building_liquor_stills_03_desc:0 "Длинные залы, уставленные большими медными котлами, производят постоянный приток тонкого орочьего ликера, сливаемого через ряд тонких труб, готовых к хранению в деревянных бочках. Все еще сохраняя свой знаменитый эффект, ликер из этих кубов имеет более сложный сладкий и землистый вкус, которым наслаждаются только самые выдающиеся из орков."

 # Orc Barracks
 building_type_orc_barracks_01:0 "Барраки Орков"
 building_type_orc_barracks_01_desc:0 "Здесь орки делают детей."
 building_orc_barracks_01:0 "Родильные Площадки"
 building_orc_barracks_01_desc:0 "Едкие выгребные ямы, полные грязи и слизи, где большое количество Уруков рождается с помощью темных искусств."
 building_orc_barracks_02:0 "Зажигательные Бассейны"
 building_orc_barracks_02_desc:0 "Испорченные пруды, где только что поднятые Уруки приходят в полное сознание."
 building_orc_barracks_03:0 "Чаны Размножения"
 building_orc_barracks_03_desc:0 "Огромный, похожий на лабиринт комплекс, из грязных глубин которого выходят орды Уруков."

 # Loot Houses
 building_type_loot_houses_01:0 "Дома Добычи"
 building_type_loot_houses_01_desc:0 "Орды, пригодные для драконов, здесь свалены в огромные кучи золото и серебро."
 building_loot_houses_01:0 "Куча Добычи"
 building_loot_houses_01_desc:0 "Орки только начали складывать добычу в одном из углов лагеря, утверждая, что если она будет на открытом месте, то никто не сможет легко украсть шайни, и все будут знать, как их раздают."
 building_loot_houses_02:0 "Сундуки с Добычей"
 building_loot_houses_02_desc:0 "После слишком многих случаев жестоких драк, вспыхивающих из-за груды добычи, военный вождь заставил своих ребят поместить блестки в запертые сундуки."
 building_loot_houses_03:0 "Склады с Добычей"
 building_loot_houses_03_desc:0 "Добыча, поступающая сюда, стала слишком велика, чтобы хранить ее на открытом месте, привлекая набеги других отрядов. Был устроен грубый склад с постоянной охраной. Снаружи это может показаться не так уж и много, но внутри скрывается огромное богатство, награбленное из далеких и обширных земель."

 # Proving Grounds
 building_type_proving_ground_01:0 "Испытательные Полигоны"
 building_type_proving_ground_01_desc:0 "Иерархия доминирования - это основа общества орков, где ценность и ранг индивида определяются его способностью подавлять, запугивать или обманывать своих сородичей. Самые публичные из этих демонстраций можно найти на Полигонах, где величайшие полководцы рождаются во славе крови и резне."
 building_proving_ground_01:0 "Боевые Ямы"
 building_proving_ground_01_desc:0 "Пронзительный стук железа о железо и отчаянные мольбы о пощаде побежденных - обычное дело в этих боевых ямах. Именно здесь улаживаются обиды, рождается соперничество и из рядов поднимаются величайшие бойцы."
 building_proving_ground_02:0 "Арена"
 building_proving_ground_02_desc:0 "Хорошо известные воины ям растут в известности и начинают становиться регулярными приборами, привлекая заинтересованных зрителей, чтобы увидеть, как они улаживают свои обиды."
 building_proving_ground_03:0 "Трибуны"
 building_proving_ground_03_desc:0 "Грубые деревянные трибуны позволяют растущим толпам наблюдать, как легенды поднимаются в пылу арены. Пари - обычное дело среди шумной толпы зевак, и пьяные драки так же легко обнаруживаются на трибунах, как и на самой арене."

 # Tunnel Network
 building_type_tunnel_network_01:0 "Сеть Туннелей"
 building_type_tunnel_network_01_desc:0 "Грубо вырытые рабами и коротышками из общества орков, эти подземные туннели позволяют войскам и припасам двигаться быстро, невидимыми в темноте."
 building_tunnel_network_01:0 "Убежища"
 building_tunnel_network_01_desc:0 "Хотя эти туннели едва ли больше, чем серия неглубоких нор под землей, они дают возможность совершать внезапные атаки на врагов, застигнутых врасплох, и безопасное место для отступления, скрытое от преследователей."
 building_tunnel_network_02:0 "Растянувшиеся Туннели"
 building_tunnel_network_02_desc:0 "Время, затраченное на раскопки наиболее часто используемых путей и увеличение конструктивных опор потолка, позволяет быстрее перемещать подкрепления, припасы и товары. Вдоль этих маршрутов можно найти небольшие камеры, используемые в качестве рудиментарных хранилищ и темных мест для сна и отдыха."
 building_tunnel_network_03:0 "Подземный Лабиринт"
 building_tunnel_network_03_desc:0 "Со временем постоянное расширение этих обширных и разветвленных сетей образовало лабиринт нерегулярных проходов. Эти маршруты обеспечивают жизненно важные связи с ключевыми точками, которые обеспечивают эффективное средство передвижения для тех, кто знает дорогу, и перспективу быть навсегда потерянным для тех, кто этого не знает."

 # Slaughterhouses
 building_type_slaughterhouses_01:0 "Скотобойни"
 building_type_slaughterhouses_01_desc:0 "Единственное, что сильнее, чем жажда крови и резни орков, - это их ненасытная жажда плоти. Эти скотобойни обрабатывают всевозможные туши - будь то человек, эльф или зверь - чтобы накормить огромное количество голодных ртов. Похоже, мясо снова в меню, ребята!"
 building_slaughterhouses_01:0 "Скотобойни"
 building_slaughterhouses_01_desc:0 "Грохот бессмысленной резни часто встречаются на орочьих скотобойнях, уступая только зрелищам поля боя после набега Уруков. При таком высоком спросе на плоть работа на скотобойне безжалостна, и нет терпения для лени или оправданий. Если орк не выполняет свою квоту, он, скорее всего, будет следующим в блоке."
 building_slaughterhouses_02:0 "Мясники"
 building_slaughterhouses_02_desc:0 "После забоя мясники приступают к работе со знанием дела и быстротой. Вооруженные тяжелыми тесаками, они рубят туши на куски мяса, а лучшие куски оставляют для военачальников орков. Мясники часто выше ростом, чем даже некоторые из самых страшных Уруков, просто из-за здорового запаса мяса, потребляемого на работе."
 building_slaughterhouses_03:0 "Харчевня"
 building_slaughterhouses_03_desc:0 "Хотя эти харчевни не совсем предлагают высокую кухню, они всегда кишат голодными орками. Громкие звуки скрежещущих зубов и рвущейся плоти доносятся почти так же далеко, как отвратительный запах этого места. Ссоры из-за еды - обычное дело, и, к сожалению, проигравшие быстро находят свой путь обратно в продовольственный запас."

 # Experimental Workshop
 building_type_experimental_workshop_01:0 "Экпериментальные Мастерские"
 building_type_experimental_workshop_01_desc:0 "Мастерские, где орки экспериментируют и изобретают новые способы взрывать стены и частоколы вдребезги."
 building_experimental_workshop_01:0 "Испытательные Полигоны"
 building_experimental_workshop_01_desc:0 "Без особой осторожности или методов орки проверяют на этой бесплодной равнине все, что, по их мнению, может дать им преимущество."
 building_experimental_workshop_02:0 "Систематическое Тестирование"
 building_experimental_workshop_02_desc:0 "В извращенной жуткой пародии на науку некоторые орки начали совершенствовать свои творения путем повторных испытаний, часто с добровольцами из числа своих собратьев."
 building_experimental_workshop_03:0 "Лаборатория Безумных орков"
 building_experimental_workshop_03_desc:0 "Несколько ключевых Уруков боролись за контроль над испытательным полигоном оружия, и они проводят эксперименты жестокие и выворачивающие желудок. Даже другие орки и Уруки теперь держатся подальше от мастерской, зная, что они должны просто кивнуть и принять все чудовища, созданные безумными умами внутри."

 # Heavy Armoury
 building_type_heavy_armoury_01:0 "Тяжелое Вооружение"
 building_type_heavy_armoury_01_desc:0 "Огромные запасы оружия и доспехов, готовых к войне."
 building_heavy_armoury_01:0 "Тяжелое Вооружение"
 building_heavy_armoury_01_desc:0 "Склад, в котором сложены оружие и доспехи из павшего железа, ожидая дня, когда они будут использованы."
 building_heavy_armoury_02:0 "Тайное Хранилище"
 building_heavy_armoury_02_desc:0 "Камни приготовлены для осадных машин, и орды колючих стрел приготовлены, готовые нанести самую жестокую смерть."
 building_heavy_armoury_03:0 "Хранилища Стали"
 building_heavy_armoury_03_desc:0 "Черная сталь Уруков хранится здесь в огромных стеллажах, ожидая легионов, чтобы забрать их."

 # Snaga Warrens
 building_type_snaga_warrens_01:0 "Лабиринты Снаг"
 building_type_snaga_warrens_01_desc:0 "Где Уруки оттачивают меткость, Снаги учится бегать."
 building_snaga_warrens_01:0 "Мясорубки"
 building_snaga_warrens_01_desc:0 "У этих Снага вкус только на отборный рот, а в хлебе, которым они наслаждаются, больше личинок, чем зерна."
 building_snaga_warrens_02:0 "Общинная хижина"
 building_snaga_warrens_02_desc:0 "Передвижная канализационная будка уоррена и выгребные ямы. Не посещайте ее."
 building_snaga_warrens_03:0 "Яма Снага"
 building_snaga_warrens_03_desc:0 "Здесь сражаются орки-рабы, а другие орки приходят поиграть."



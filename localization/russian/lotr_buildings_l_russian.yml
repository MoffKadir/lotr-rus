 # Paths of the Dead
 building_type_wonder_city_of_the_dead_01:0 "Тропы Мёртвых"
 building_type_wonder_city_of_the_dead_01_desc:0 "Под Двиморбергом ждут неупокоенные мертвецы."
 # NOTE ^ edited from John Henry Eden
 building_wonder_city_of_the_dead_01:0 "Город Мёртвых"
 building_wonder_city_of_the_dead_01_desc:0 "«Горный перевал через Белые горы, отмеченный Темной Дверью в конце долины Харроудейл. Ужас Неупокоенных Мертвецов лежит на всех местах, где задерживаются те, кто предал Исильдура. Камень Эреха, черный камень из Нуменора, был поставлен на холме в самом сердце перевала».\n\n«-У меня застыла кровь, - сказал Гимли, но остальные молчали, и его голос упал на толстый слой пихтовых игл у них под ногами и затих. Лошади не хотели идти мимо грозного камня, пока всадники не спешились и не повели их. Так они подошли к концу долины, и здесь была крутая каменная стена, а в ней, как пасть ночи, зияла темная дверь. Над ней на широкой арке были врезаны знаки и фигуры, но они были слишком неясны, чтобы прочесть их, и страх поднимался от них, как густой туман.»"


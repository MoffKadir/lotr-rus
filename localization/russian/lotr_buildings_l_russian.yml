 building_type_wonder_hall_of_tiralaen:0 "Королевский чертог куинд"
 building_type_wonder_hall_of_tiralaen_desc:0 ""
 building_wonder_hall_of_tiralaen:0 "Королевский чертог куинд"
 building_wonder_hall_of_tiralaen_desc:0 "Килуленд, или Прекрасные потоки, - это великий чертог и город [cuind|El]. Чертоги были основаны королём Терилаэном по мере того, как [cuind|El] укреплялись на юге. Когда [conceptracemen|E]люди переселились в [harad|E], [cuind|El] ощутили себе загнанными к берегам моря и отступили на юг перед наступающими племенами. В конце концов король Мегласуль привёл большую часть своего народа на далёкий юг, к мысу Дрэл, и начал строительство столицы своего нового королевства. Но ещё до завершения строительства он устал от своих новых владений и постоянно растущего числа людей и отплыл на запад по морю в надежде найти более обширные земли за его пределами.\n\n Его сын, Терилаэн, был настроен иначе и искал дружбы и содействия с Второрождёнными в этих краях. Под его властью [cuind|El] обучили их травничеству и ремёслам, а некоторым даже разрешили исследовать потайные залы Килуленда. Среди струящихся водопадов и фонтанов Королевского чертога они увидели множество чудесных творений [avari|El], запутанные сплетения, кубки из резного дерева и хрусталя, отвары и зелья великой силы, созданные втайне в сердце леса за несчётные годы. Улицы и тропинки Килуленда петляют среди водопадов, поднимаются и спускаются по склону скалы, проливаясь на лесную землю внизу. Купола и двери прячутся между деревьями, не видимые лишь мимолётным взглядом, окружённые и укрытые лесом. В бледных деревьях отражается свет сверкающих вод, а воздух наполнен тихим шумом источников. В центре города, у подножия самого большого из бассейнов, стоит сам Королевский чертог, сводчатый полог которого покрыт сплетёнными деревьями, увенчан серебряными стволами и освещён многоликим хрусталём, вливающимся в струи и фонтаны, текущие вдоль нефов. Здесь Сокрытый король с пышностью принимает своих гостей, но чаще его высокий трон пустует, пока он бродит среди смертных, которые так полюбились ему."

 building_type_wonder_citadel_of_azarideth:0 "Великая цитадель Азаридета"
 building_type_wonder_citadel_of_azarideth_desc:0 "Возвышающаяся на фоне Жёлтых гор, как грозный дозорный, Великая цитадель Азаридета свидетельствует как об архитектурном мастерстве, так и о стратегическом предвидении. Самые старые части крепости относятся к 2107 году Второй Эпохи и были построены в качестве оплота колонии Харадунэ. Расположенная в узком проходе между внушительными пиками и бескрайними морскими просторами, цитадель занимает ключевое положение на важнейшем торговом маршруте Тани-Хазада.\n\nВеликая цитадель Азаридета - это не просто крепость; это символ силы, стойкости и непреходящего духа тех, кто называет этот древний город своим домом. Её присутствие служит постоянным напоминанием о важности сохранения процветания державы и бдительности по отношению к тем, кто пытается угрожать его миру."
 building_wonder_citadel_of_azarideth:0 "Великая цитадель Азаридета"
 building_wonder_citadel_of_azarideth_desc:0 "$building_type_wonder_citadel_of_azarideth_desc$"

 building_type_wonder_star_fort:0 "Звёздная крепость Гимилет"
 building_type_wonder_star_fort_desc:0 "«Звёздная крепость», как её называют, изначально была укреплением против куинд из Дрэла, построенным в 2222 году Второй Эпохи, когда на эльфов стали смотреть с завистью или страхом. Однако после Низвержения крепость стала привязана к самому королевству Дрэл. Из всех нуменорских городов в этом регионе только в нём есть намёк на эльфийское изящество: по слухам, эльфы то и дело наведываются сюда, чтобы испытать жизнь среди быстротечных Второрождённых, прежде чем вернуться в свои лесные дома."
 building_wonder_star_fort:0 "Звёздная крепость Гимилет"
 building_wonder_star_fort_desc:0 "$building_type_wonder_star_fort_desc$"
 building_type_wonder_tol_turgal:0 "Крепость Тол-Тургал"
 building_type_wonder_tol_turgal_desc:0 "Основанный в 3256 году В.Э. для охраны залива Дрэл, Тол Тургал возвышается над островом-крепостью из чёрного камня, который, как утверждается, никогда не был взят ни осадой, ни штурмом. В его недрах находятся арсеналы, продовольственные склады и другие необходимые для осады вещи. Однако это не только военное укрепление, но и дворцовое убежище, подходящее для любого адунайского принца, с изысканными столовыми, богато украшенными залами и прекрасными спальнями."
 building_wonder_tol_turgal:0 "Крепость Тол-Тургал"
 building_wonder_tol_turgal_desc:0 "$building_type_wonder_tol_turgal_desc$"
 building_type_wonder_haven_of_inzilloni:0 "Гавань Инзиллони"
 building_type_wonder_haven_of_inzilloni_desc:0 "Древняя гавань Инзиллони."
 building_wonder_haven_of_inzilloni:0 "Гавань Инзиллони"
 building_wonder_haven_of_inzilloni_desc:0 "Инзиллони - крупнейший порт Тани-Хазада, где базируется самый большой торговый флот юга. Изначально основан как Лотэлондэ в 1870 году В.Э. в правление Тар-Минастира переселенцами из Кадар ан-Харадуна (кв. «Лондэ Анарионва») для добычи древесины в долине Олморд.\n\nВо время Войны отступников Лотэлондэ сохранил верность роду Эльроса и был осаждён мятежным властителем Кирьятанорэ. После войны город получил адунайское имя и был выведен из-под управления Ан-Балкумагана. Король вознаградил город за лояльность, дав ему собственную колониальную хартию, позволяющую действовать автономно в рамках новой колонии Зимратани. Таким образом, город вырос до великолепия Ан-Балкумагана и Беллакара, привлекая множество адунайских поселенцев. Однако это процветание длилось недолго, поскольку основание многих других городов в Зимратани и Гимильтани привело к жестокой конкуренции между городами, что породило мощную меркантильную культуру и репутацию свирепых моряков и проницательных купцов.\n\nТорговые флоты города, как утверждается, заходили далеко на север, к древним гаваням Пеларгира и Умбара, привозя обратно в город множество товаров на благо торговых семей, которые стали настолько могущественными, что, по мнению некоторых, доминируют в городе, а принцы - лишь на словах."
 building_type_wonder_uruloni:0 "Великий город Урулони"
 building_type_wonder_uruloni_desc:0 "Основанный в 1552 году В.Э. и являющийся, таким образом, старейшим нуменорским поселением в бывшем княжестве Зимратани, Урулони возвышается в скалах Кор Бавиба. Только он один из всех городов региона является истинно нуменорским, а его облик напоминает города Ондостара в Нуменоре.\n\nУрулони - гордость харадунаим, символ их древнего наследия и оплот их силы."
 building_wonder_uruloni:0 "Великий город Урулони"
 building_wonder_uruloni_desc:0 "$building_type_wonder_uruloni_desc$"
 building_type_wonder_urulomik:0 "Город Уруломик"
 building_type_wonder_urulomik_desc:0 "«Малый Урулони», Уруломик, расположенный в низине под древним городом Урулони, служит артерией, соединяющей его с внешним миром. В результате Уруломик более мультикультурный и экономически динамичный город, чем тот, что расположен на возвышенности, и является домом для многих слуг и батраков, трудящихся в великом городе."
 building_wonder_urulomik:0 "Город Уруломик"
 building_wonder_urulomik_desc:0 "$building_type_wonder_urulomik_desc$"

 building_type_wonder_mispir:0 "Гавань Миспир"
 building_type_wonder_mispir_desc:0 "Город Миспир существовал как нейтральная зона в играх Балан-Лай с момента своего основания в 77-ом году Третьей Эпохи, за исключением короткого периода аннексии королевством Гимильтани. В Миспире находится большой зал Балан-Лай, место встречи принцев. Как таковой, он также является логовом дипломатии и порока, и многие тайные встречи здесь решали судьбы великих и малых."
 building_wonder_mispir:0 "Гавань Миспир"

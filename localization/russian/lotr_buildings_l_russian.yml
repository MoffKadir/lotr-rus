 # The Carrock
 building_type_wonder_carrock:0 "Каррок"
 building_type_wonder_carrock_desc:0 "На [Concept( 'anduin', 'Андуине' )|E] есть несколько эйотов, которые Беорн называл карроками, но именно этот он называл Карроком."
 building_wonder_carrock:0 "$building_type_wonder_carrock$"
 building_wonder_carrock_desc:0 "Каменистое место в верховьях [Concept( 'anduin', 'Андуина' )|E], к северу от Старого брода. Река здесь огибала скалу, хотя там был брод из камней. У основания была небольшая пещера с примыкающими к ней ступенями, которые вели на плоское пространство наверху, откуда Беорн поднимался в облике медведя, чтобы посмотреть на луну или [mistymountains|E]."

 # Beorn's Hall
 building_type_wonder_beorns_hall:0 "Зал Беорна"
 building_type_wonder_beorns_hall_desc:0 "Старый зал Беорна, впоследствии ставший сердцем Беорнселе и резиденцией наследников Беорна."
 building_wonder_beorns_hall:0 "Зал Беорна"
 building_wonder_beorns_hall_desc:0 "Даже после того, как он неохотно принял руководство [Concept( 'anduinvale', 'Долиной Андуина' )|E], Беорн продолжал проживать в большом зале, который он построил своими собственными руками много лет назад. Отчасти это объяснялось тем, что он застрял на своём пути, но он также был осторожен в своем признании того, что перенос центра власти в сердце любого племени был бы расценён как фаворитизм среди враждующих народов леса и Долины. Вокруг зала выросло значительное поселение Беорнселе, но первоначальная структура сохранила большую часть своего характера, включая знаменитые ульи и ужасные изображения голов орков."

 # Sairthiudabaurg
 building_type_wonder_sairthiudabaurg:0 "Саиртиудаборг"
 building_type_wonder_sairthiudabaurg_desc:0 "Самое древнее поселение лесовиков. Скрытый на верхушках деревьев город, служащий одновременно оборонительным убежищем и священным местом."
 building_wonder_sairthiudabaurg:0 "Саиртиудаборг"
 building_wonder_sairthiudabaurg_desc:0 "Несмотря на временный характер большинства племён и королевств лесовиков, саиртиуды с незапамятных времён оставались самобытным народом. Уникально то, что они хранят память о ранних контактах между лесовиками и [galadhrimelves|El], и это наиболее ярко выражено в древнем поселении Саиртиудаборг. Древний дом саиртиудов, построенный под влиянием флетов [Concept( 'lothlorien', 'Лотлориэна' )|E], находится полностью над землей. Хитроумная сеть скрытых платформ, соединенных искусными подвесными мостами и веревочными дорожками, удерживается в воздухе благодаря сочетанию хитроумных плотницких работ и древних деревьев самого леса, так что, как говорят, некоторые саиртиуды никогда не касаются земли и боятся её. \n\nЯвляясь источником огромной гордости для лесных жителей и считаясь глубоко священным местом, Саиртиудаборг также трудно атаковать любому врагу из-за его умелой маскировки и постоянной угрозы попадания стрел и других метательных снарядов, сыплющихся сверху; многие участники набега были убиты в мгновение ока, даже не осознав, что их тщетный марш достиг небесного города саиртиудов."

 # The Walls of Melburg
 building_type_wonder_melburg_walls:0 "Стены Мельбурга"
 building_type_wonder_melburg_walls_desc:0 "Прочная стена окружает единственный каменный город в Долине. Многое было восстановлено, когда Мельбург был вновь захвачен после войны гномов и орков."
 building_wonder_melburg_walls:0 "Стены Мельбурга"
 building_wonder_melburg_walls_desc:0 "За исключением Фрамсбурга на севере, Мельбург (первоначально Матлейсборг) - единственный построенный из камня город в [Concept( 'anduinvale', 'Долине Андуина' )|E]. Построенный примерно в 1020 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] на слиянии Андуина и Сирроса, его стратегическое расположение было ещё более улучшено за счет возведения прочной каменной стены, окружавшей искусственный холм в месте слияния двух рек. \n\nВ период своего расцвета Мельбург стал торговым центром Долины, но набеги гоблинов и возвышение Дол Гулдура привели к тому, что он несколько раз был покинут. Вновь захваченный после войны гномов и орков, он вновь обрёл часть своей былой славы и оживленной торговли и остается одним из наиболее защищённых поселений в Долине."

 # Framsburg
 building_type_wonder_framsburg_01:0 "Фрамсбург"
 building_type_wonder_framsburg_02:0 "Фрамсбург"
 building_type_wonder_framsburg_02_desc:0 "Старая столица эотеод."
 building_wonder_framsburg_01:0 "Фрамсбург"
 building_wonder_framsburg_01_desc:0 "Столица [eothed|El], построенная из камня на широком мысе между реками Лангвелл и Грейлин, где они сливаются, образуя [anduin|E]."
 building_wonder_framsburg_02:0 "Руины Фрамсбурга"
 building_wonder_framsburg_02_desc:0 "После ухода Эорла, а затем и Леофа, лишь небольшая часть [eothed|El] осталась на крайнем севере. Фрамсбург был в значительной степени заброшен, а его залы и конюшни медленно приходили в упадок. \n\nСейчас среди руин сохранилась лишь горстка деревянных домов, но здесь всё ещё работает обычный рынок, а разрушенные каменные стены дают небольшое преимущество любому защитнику."
 building_wonder_framsburg_03:0 "Великолепные конюшни Фрама"
 building_wonder_framsburg_03_desc:0 "Фрамсбург вновь стал оживлённым городом. Старые стены были восстановлены, и каменные дома снова выстроились вдоль улиц. На окраине находится множество конюшен, главная из которых - большая королевская конюшня, названная в честь короля Фрама, где величайшие наездники королевства практикуются в верховой езде."

 ### Rhovanion Wonders ###
 building_type_wonder_high_hall_alcisbaurg:0 "Высокий зал Алкисборга"
 building_type_wonder_high_hall_alcisbaurg_desc:0 "Хотя Алкисборг и не был первоначальной родиной Видугавии, он вырос и стал столицей его [Concept( 'rhovanion_kingdom', 'королевства' )|E] благодаря своему центральному расположению. Чтобы закрепить этот статус, Видугавия построил величественный зал, а каменщики и ремесленники из [Concept( 'gondor', 'Гондора' )|E] помогли возвести королевский трон, не имеющее себе равных среди [Concept( 'northmen', 'северян' )|E]. Хотя оригинал был разрушен во время вторжения Людей Повозок, при надлежащих вложениях Высокий зал, резиденция королей, мог бы быть построен заново."
 building_wonder_high_hall_alcisbaurg:0 "Королевский зал Видугавии"
 building_wonder_high_hall_alcisbaurg_desc:0 "Расположенный на вершине самого высокого холма города Алкисборг, Высокий зал Видугавии возвышается высоко и прочно. Построенный с большими затратами, он украшен прекрасным мрамором из [Concept( 'gondor', 'Гондора' )|E], ляпис-лазурью с далекого востока, деревом из [Concept( 'greenwoodshort', 'Зеленолесья' )|E] и золотом с севера, на каждом из которых ремесленники кропотливо выгравировали историю и предания [Concept( 'northmen', 'северян' )|E]. \n\nКороль [Concept( 'rhovanion_kingdom', 'Рованиона' )|E] вершит правосудие со своего высокого трона, дарованного [Concept( 'elves', 'эльфами' )|E], приветствуя посланников издалека и вынося решения. Все, кто приходит, любуются великолепием короля Рованиона."
 #SHOULD BE IN HALL OF VIDUGAVIA DESCRIPTION: CURRENTLY MAKES GAME CRASH IF IMPLEMENTED. \n\nEnables the recruitment of the [GetMaA('rhovanion_royal_guard').GetName] as [men_at_arms|E] for [northmen|E] [rulers|E] of the [GetTitleByKey('k_rhovanion').GetName] or the [GetTitleByKey('e_rhovanion').GetName].
 building_type_wonder_market_of_dale:0 "Великий рынок Дэйла"
 building_type_wonder_market_of_dale_desc:0 "[dale|E] зарекомендовал себя как место торгового слияния востока и запада, различных рас и конфессий - [Concept( 'elves', 'эльфов' )|E] с Запада, [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'conceptracemen', 'людей' )|E] Севера, людей [Concept( 'gondor', 'Гондора' )|E] и истерлингов [Concept( 'rhun', 'Руна' )|E]. На рынках Дэйла соседствуют чудеса, которые в противном случае никогда бы не встретились."
 building_wonder_market_of_dale:0 "Рынок чудес"
 building_wonder_market_of_dale_desc:0 "Рынок [Concept( 'dale', 'Дэйла' )|E] таит в себе мириады тайн и чудес, если знать, где искать. Названные «Чудом Севера», здешние производители игрушек и лудильщики не имеют себе равных в своей тонкой механической инженерии, а игрушки и безделушки вызывают радостные улыбки у любого, кто их посещает."

 building_type_wonder_esgaroth:0 "Эсгарот"
 building_type_wonder_esgaroth_desc:0 "Эсгарот на Долгом озере, месте последнего упокоения Смауга"
 building_wonder_esgaroth:0 "Эсгарот на Долгом озере"
 building_wonder_esgaroth_desc:0 "Озёрный город построен полностью из дерева и гордо возвышается на деревянных столбах, врытых в дно Долгого озера. Он был расположен на западной стороне озера, к северу от устья Лесной реки, в спокойной бухте, образованной укрытием скалистого мыса. Озёрный город был полностью разрушен последним [Concept( 'dragon', 'драконом' )|E], Смаугом, но впоследствии возрождённое королевство [dale|E] под властью Барда вернуло Озёрному городу ещё большее великолепие, чем прежде."

 building_type_wonder_dorwinion_entwife_garden:0 "Остатки сада жён энтов"
 building_type_wonder_dorwinion_entwife_garden_desc:0 "Один из последних остатков садов [Concept( 'entwives', 'жён энтов' )|E] в [Concept( 'dorwinion', 'Дорвинионе' )|E], [dorwinrim|El] и их жрецы тщательно охраняют и возделывают его, этот последний осколок былого процветания своих наставников."
 building_wonder_dorwinion_entwife_garden:0 "Остатки сада жён энтов"
 building_wonder_dorwinion_entwife_garden_desc:0 "Один из последних остатков садов [Concept( 'entwives', 'жён энтов' )|E] в [Concept( 'dorwinion', 'Дорвинионе' )|E], [dorwinrim|El] и их жрецы тщательно охраняют и возделывают его, этот последний осколок былого процветания своих наставников."

 building_type_wonder_szrel_kain:0 "Сзрел-Каин"
 building_type_wonder_szrel_kain_desc:0 "Древняя столица тиранического Сзрелдора, давно восстановленная [dorwinrim|El], и её темная история почти забыта, но некоторые говорят, что зло никогда не бывает по-настоящему побеждено, а только дремлет."
 building_wonder_szrel_kain:0 "Резиденция тиранов"
 building_wonder_szrel_kain_desc:0 "К ужасу всего [Concept( 'dorwinion', 'Дорвиниона' )|E], подлый трон Сзрел-Каина вновь превратился в средоточие тирании."

 ### GREENWOOD WONDERS ###
 #Rhosgobel, home of Radagast the Brown
 building_type_wonder_rhosgobel:0 "Росгобель"
 building_type_wonder_rhosgobel_desc:0 "Росгобель, дом [Concept( 'radagastcharacter', 'Радагаста' )|E] Бурого"
 building_wonder_rhosgobel:0 "Росгобель"
 building_wonder_rhosgobel_desc:0 "Росгобель - родина [Concept( 'radagastcharacter', 'Радагаста' )|E] Бурого, одного из пяти [istariconcept|E]. Радагаст - майа [Concept( 'yavannacharactershort', 'Йаванны' )|E] и поэтому предпочёл жить в [Concept( 'greenwood', 'Зеленолесье' )|E], величайшем лесу, оставшемся в [Concept( 'westlands', 'западных землях' )|E]. Из всех истари он самый замкнутый, но добросердечный, часто помогает направлять лесовиков региона и оказывает тонкое влияние на Тень. Но он так же часто теряется в своих собственных заботах, временами пренебрегая своими обязанностями в пользу природы, которую он любит."

 #Dol Guldur
 building_type_wonder_amon_lanc_01:0 "Дол Гулдур"
 building_type_wonder_amon_lanc_01_desc:0 "Ужасная крепость [dolguldur|E], бастион Некроманта и его Призрака Кольца Кхамула."
 building_wonder_amon_lanc_01:0 "Амон Ланк"
 building_wonder_amon_lanc_01_desc:0 "Амон Ланк («Лысая поляна»), первая столица королевства Орофера в [greenwoodshort|E]."
 building_wonder_amon_lanc_02:0 "Дол Гулдур"
 building_wonder_amon_lanc_02_desc:0 "Примерно в 1000 году Т.Э., после переезда Орофера на север, [amonlanc|E] был захвачен таинственным [Concept( 'necromancer_sauron', 'Некромантом' )|E] (позже выяснилось, что это был сам [sauroncharacter|E]). При Сауроне и его тёмном слуге [Concept( 'ringwraith', 'Призраке Кольца' )|E] [Concept( 'khamul', 'Кхамуле' )|E] Амон Ланк был превращен в ужасную крепость Дол Гулдур («Колдовской холм»). Из этой зловещей крепости тень распространилась по [Concept( 'greenwoodshort', 'Зеленолесью' )|E], превратив его в тёмное [mirkwood|E]."
 building_wonder_amon_lanc_03:0 "Обновлённый Амон Ланк"
 building_wonder_amon_lanc_03_desc:0 "Наконец-то все остатки зла были изгнаны из [Concept( 'dolguldur', 'Дол Гулдура' )|E]. Его башни были разрушены, стены разрушены, а подземелья открыты небу. [elves|E] очистили и освятили это место, которое снова известно под простым названием, которое оно носило при короле Орофере - [amonlanc|E]."

 #Amarthrynd
 building_type_wonder_amarthrynd_01:0 "Амартринд"
 building_type_wonder_amarthrynd_01_desc:0 "Вторая столица Лесного королевства Орофера, некогда наполненные светом пещеры превратились в сырое и зловонное место, населённое только гигантскими пауками."
 building_wonder_amarthrynd_01:0 "Амартринд"
 building_wonder_amarthrynd_01_desc:0 "Движимый негодованием по поводу растущего могущества [Concept( 'khazaddum', 'Кхазад-дума' )|E], король Орофер из [Concept( 'greenwoodshort', 'Зеленолесья' )|E] предпринял серию переселений на север из [Concept( 'amonlanc', 'Амон Ланка' )|E] в сопровождении большей части своего народа. Он основал свою вторую столицу в Амартринде примерно в 2255 году [Concept( 'secondage', 'Второй Эпохи' )|E], на древнем месте культуры и власти [Concept( 'silvanelves', 'лесных эльфов' )|E], что свидетельствует о том, как он воспринял их обычаи как свои собственные. \n\nПодобно более поздней столице Арадринда, наследнику Орофера Трандуилу, залы Амартринда располагались в основном над землёй, в дворцовом комплексе, поддерживаемом колоннами, сформированными из живых деревьев. Однако дворец был соединён с пещерами, давшими название поселению, известному своей первозданной и спокойной красотой. Долгое время [Concept( 'silvanelves', 'лесные эльфы' )|E] считали его чрезвычайно духовным местом для созерцания и уединения, Орофер ещё больше усилил естественное сияние пещер благодаря знаниям [Concept( 'sindarelves', 'синдар' )|E], так что те, кто созерцал их, думали, что они могут проникнуть в саму песнь мира, заключённую в скале и камнях."
 building_wonder_amarthrynd_02:0 "Унголтринд"
 building_wonder_amarthrynd_02_desc:0 "После оставления Амартринда во время отхода Трандуила на северо-восток леса, некогда наполненные светом пещеры превратились в сырое и зловонное место, населённое только гигантскими пауками. \n\nТам, где когда-то звучала песня, теперь слышно только стрекотание жвал. Благоухающие коридоры, по которым когда-то ходил король эльфов Орофер, теперь утопают в скопившейся грязи, а зал, в котором когда-то находился его трон, теперь превратился в выводковую камеру, доверху забитую пульсирующими мешочками с яйцами."
 building_wonder_amarthrynd_03:0 "Обновленный Амартринд"
 building_wonder_amarthrynd_03_desc:0 "Амартринд обновлён, и снова является маяком и оплотом лесного народа [Concept( 'greenwoodshort', 'Зеленолесья' )|E]. Последние из великих пауков были изгнаны из пещер, их паутина предана огню, и с большим трудом эльфы очистили и освятили это место в честь Орофера.\n\nВеликие и мерцающие «Пещеры судьбы», священные для [Concept( 'silvanelves', 'лесных' )|E] [Concept( 'elves', 'эльфов' )|E] задолго до прихода эльфийских королей, снова стали местом паломничества - ибо есть те, кто верит, что в них можно услышать эхо Великой Песни, из которой [ainurgods|E] соткали сам мир."


 #Aradhrynd
 building_type_wonder_aradhrynd:0 "Арадринд"
 building_type_wonder_aradhrynd_desc:0 "Залы эльфийского короля, построенные по образу древнего Менегрота."
 building_wonder_aradhrynd:0 "Арадринд"
 building_wonder_aradhrynd_desc:0 "Орофер появился среди [Concept( 'silvanelves', 'лесных' )|E] [Concept( 'elves', 'эльфов' )|E] [Concept( 'greenwoodshort', 'Зеленолесья' )|E], полный решимости дистанцироваться от наследия Великого путешествия и вернуться к простому образу жизни, который практиковали эльфы до того, как [valargods|E] призвали их на Запад. И все же в глубине души король эльфов и его наследник Трандуил оставались [sindarelves|El] Дориата. Когда Трандуилу пришло время построить столицу на севере [Concept( 'greenwoodshort', 'Зеленолесья' )|E], именно великие залы Менегрота Элу Тингола вдохновили его. И, подобно Серому плащу, Трандуил привлёк [Concept( 'dwarves', 'гномов' )|E] для раскопок и придания формы своей подземной столице.\n\nЗащищённый каменными дверями, защищёнными хитроумной магией, Арадринд является одновременно могущественным убежищем и сердцем Лесного царства. В его многочисленных залах, поддерживаемых колоннами из живого камня, хранятся огромные запасы товаров и сокровищ. Под ними находятся подземелья, в которых можно забыть о нежелательных посетителях, и подвалы, построенные над ручьями, ведущими в Лесную реку, что дает Арадринду доступ к речной торговле с [Concept( 'dale', 'Дэйлом' )|E] и за его пределами."

 ### Lothlorien Wonders ###

 building_type_wonder_caras_galadhon:0 "Карас Галадон"
 building_type_wonder_caras_galadhon_desc:0 "Основанный Галадриэль и Келеборном в середине [Concept( 'thirdage', 'Третьей Эпохи' )|E], Карас Галадон был оплотом и столицей [Concept( 'lothlorien', 'Лотлориэна' )|E] во время их правления."
 building_wonder_caras_galadhon:0 "Сердце эльфийского рода на земле"
 building_wonder_caras_galadhon_desc:0 "Названный [galadhrimelves|El] «Сердцем эльфийского рода на земле», Карас Галадон - это огромный комплекс флетов, окружённый могучей стеной. Похожий на город и крепость, на вершине самого высокого дерева было построено жилище Келеборна и Галадриэль, Владыки и Владычицы [Concept( 'lorien', 'Лориэна' )|E].\n\nНемногие [Concept( 'elven', 'эльфийские' )|E] города [Concept( 'thirdage', 'Третьей Эпохи' )|E] могли надеяться сравниться по размерам и величию с Карас Галадоном."

 ### NELORNIETH WONDERS ###


 building_type_wonder_temple_sulereb_01:0 "Храм Сулереба"
 building_type_wonder_temple_sulereb_01_desc:0 "Древний [Concept( 'avarin', 'аварийский' )|E] храм Сулереба."
 building_wonder_temple_sulereb_01:0 "Храм Сулереба"
 building_wonder_temple_sulereb_01_desc:0 "Продуваемый всеми ветрами остров Эгиль Дорн - место необычайной красоты, его гавани и рощи священны для [Concept( 'elves', 'эльфов' )|E] [avarin|El], которые часто приплывают сюда с восточного берега [Concept( 'seaofrhun', 'Моря Рун' )|E]. В высокой расщелине они высекли храм в живой скале острова, куда они время от времени приходят, чтобы выразить свою благодарность Манвэ по первобытному обычаю своего народа."

 building_type_wonder_temple_sulereb_02:0 "Обсидиановый храм"
 building_type_wonder_temple_sulereb_02_desc:0 "Древний [Concept( 'avarin', 'аварийский' )|E] храм, давным-давно осквернённый последователями Керкасска."
 building_wonder_temple_sulereb_02:0 "Обсидиановый храм"
 building_wonder_temple_sulereb_02_desc:0 "Продуваемый всеми ветрами остров Эгиль Дорн - место необычайной красоты, его гавани и рощи священны для [Concept( 'elves', 'эльфов' )|E] [avarin|El], которые часто приплывают сюда с восточного берега [Concept( 'seaofrhun', 'Моря Рун' )|E]. В высокой расщелине они высекли храм в живой скале острова, куда они время от времени приходят, чтобы выразить свою благодарность Манвэ по первобытному обычаю своего народа.\n\nВ последующие годы с востока пришли жестокие люди с грубыми языками, и [avari|El] больше не приходили. Рощи были вырублены, а храм осквернён огнём и кровавым обрядом. Теперь его изъеденные стены кажутся сотканными из самой ночи, за исключением тех случаев, когда на них падают лучи заходящего солнца и они становятся багровыми, как перерезанная вена. На протяжении долгих столетий он был домом для одного из самых жестоких из бесчисленных культов [Concept( 'rhun', 'Руна' )|E]. Ужасные ритуалы и жуткие жертвоприношения, совершаемые здесь в честь Керкасска, слишком отвратительны, чтобы их можно было описать, и сам слух о них леденил сердце многих моряков на великом внутреннем море Руна."

 building_type_wonder_temple_sulereb_03:0 "Восстановленый храм Сулереба"
 building_type_wonder_temple_sulereb_03_desc:0 "Восстановленый храм Сулереба"
 building_wonder_temple_sulereb_03:0 "Восстановленый храм Сулереба"
 building_wonder_temple_sulereb_03_desc:0 "Спустя долгие тысячелетия [avari|El] вновь отвоевали остров Эгиль Дорн и его древний храм. Жестокие культисты были изгнаны, и их ужасные обряды теперь стали лишь воспоминанием. \n\nРощи были посажены заново, а древние стены храма теперь увиты цветущими виноградными лозами, где обитают порхающие бабочки и щебечущие птицы. Там, где когда-то эхом отдавались мучительные крики, теперь голоса [Concept( 'elves', 'эльфов' )|E] снова звучат в сладкозвучной гармонии, вознося благодарность Манвэ на языке, более древнем, чем солнце и луна."

 building_type_wonder_quartz_hall:0 "Кава Миргалла"
 building_type_wonder_quartz_hall_desc:0 "Величайшее произведение [penni|El], Кава Миргалла является свидетельством долгих лет их проживания и мира."
 building_wonder_quartz_hall:0 "Кава Миргалла"
 building_wonder_quartz_hall_desc:0 "Созданная с любовью на протяжении бесчисленных лет, Кава Миргалла служит свидетельством странной ситуации в [Concept( 'nelornieth', 'Нелорниэте' )|E]. Созданный совместными усилиями фэй из леса и [penni|El], это огромный зал, построенный из смеси кварца и деревьев, так что трудно сказать, где начинается одно и заканчивается другое. Хотя он и не очень большой, он служит свидетельством их союза и совместной жизни."

 ### RHÛN Wonders ###
 building_type_wonder_mistrand_01:0 "Мистранд"
 building_type_wonder_mistrand_01_desc:0 "Мистранд, величайший и наиболее почитаемый город [Concept( 'rhun', 'Руна' )|E], защищённый древними стенами, известными как «Щит богини»."
 building_wonder_mistrand_01:0 "Щит богини"
 building_wonder_mistrand_01_desc:0 "Возведенные в последние дни [Concept( 'secondage', 'Второй Эпохи' )|E], стены Мистранда известны как «Щит богини», поскольку они были возведены и посвящены одной из самых выдающихся богинь пантеона истерлингов. Высокие и широкие, эти стены - то, что обеспечивало Мистранду постоянную безопасность и процветание на протяжении долгих лет, хотя они и падали раньше. За своими стенами Мистранд смог превратиться в единственный по-настоящему прочный, древний мегаполис [Concept( 'rhun', 'Руна' )|E]."
 building_wonder_mistrand_02:0 "Университет Мистранда"
 building_wonder_mistrand_02_desc:0 "В результате статуса Мистранда как величайшего постоянного города [Concept( 'rhun', 'Руна' )|E] учёные с незапамятных времён поселились в нём и сделали его своим домом. Это привело к тому, что многие научные школы разместились в этих стенах. Но они не были ни формализованы, ни стандартизированы, и поэтому эта обширная коллекция мудрости использовалась недостаточно. При надлежащих инвестициях мы построили огромный и разветвленный университет, спонсируемый нашим правительством, в котором, наконец, эти знания были собраны и начали распространяться по всей нашей стране."
 building_wonder_mistrand_03:0 "Жемчужина Внутреннего моря"
 building_wonder_mistrand_03_desc:0 "Хотя Мистранд всегда возвышался над другими городами [Concept( 'rhun', 'Руна' )|E], сейчас никто не может сказать, что он не является одним из величайших во всем мире. Величественные стены теперь выкрашены яркими и дорогими красками, пути хорошо вымощены и надежно охраняются. Университет привлекает учёных с Востока и Запада, а рынки всегда переполнены дальними торговцами. Мы давно знаем, что Мистранд - драгоценный камень, но теперь он сияет как сияющий самоцвет, тонко огранённый с большим терпением, не уступающий ни одному другому."

 building_type_wonder_lest_01:0 "Лазурный Храм"
 building_type_wonder_lest_01_desc:0 "Объединяющая сила верований истерлингов. Каждый культ может найти общий язык в городе Лест."
 building_wonder_lest_01:0 "Лазурный Храм"
 building_wonder_lest_01_desc:0 "Учёные Мистранда утверждают, что во всём Амане и Средиземье только Лазурный Храм почитается всеми истерлингами. Множество культов [Concept( 'rhun', 'Руна' )|E] находят общий язык в обширном храмовом районе Лест, где множество разноцветных крыш являются святынями для богов, как малоизвестных, так и обычных. \n\nНад всем этим возвышается сам Лазурный Храм. Огромная сеть лестниц и арок, поднимающихся от морского побережья к вершинам Ульдонского хребта. Свидетельство совместной работы эгалитарных народов Моря Рун, ведь у Синей секты Дорвиниона много святилищ у моря, а в храмовом округе они пользуются освобождением от обычных религиозных налогов востока."


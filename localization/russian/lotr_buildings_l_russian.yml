 # Zekhetz Palace Complex
 building_type_wonder_zekhetz_palace_complex_01:0 "Дворцовый комплекс Зехетз Абрахан"
 building_type_wonder_zekhetz_palace_complex_01_desc:0 "Бесчисленные башни возвышаются под огромным золотым куполом дворцового комплекса Зехетз Абрахан. В каждой из этих башен есть тёмные окна, задрапированные алыми и чёрными тканями. В пустом и игнорируемом западном дворцовом комплексе есть три башни, обрушившиеся на центральное сооружение, но те, кто там живёт, не обращают внимания на разрушенную часть."
 building_wonder_zekhetz_palace_complex_01:0 "Осыпающийся дворец"
 building_wonder_zekhetz_palace_complex_01_desc:0 "$building_type_wonder_zekhetz_palace_complex_01_desc$\nВ восточном комплексе у ворот расположен большой комплекс прудов. Постоянно пополняемые, они дают возможность отдохнуть от солнца Абрахана."
 building_wonder_zekhetz_palace_complex_02:0 "Восстановленный западный дворец"
 building_wonder_zekhetz_palace_complex_02_desc:0 "Бесчисленные башни возвышаются под огромным золотым куполом дворцового комплекса Зехетз Абрахан. В каждой из этих башен - тёмные окна, задрапированные алыми и чёрными тканями. Западный дворцовый комплекс был полностью восстановлен, и три его башни наблюдают за выжженными холмами, вселяя ужас в тех, кто приближается к ним.\nТе, кто обитает в залах с привидениями, говорят тихо и быстро, чтобы стены не услышали их секреты."
 building_wonder_zekhetz_palace_complex_03:0 "Тёмная цитадель"
 building_wonder_zekhetz_palace_complex_03_desc:0 "Бесчисленные башни возвышаются под огромным золотым куполом дворцового комплекса Зехетз Абрахан. В каждой из этих башен - тёмные окна, задрапированные алыми и чёрными тканями. Западный дворцовый комплекс был полностью восстановлен, и три его башни наблюдают за выжженными холмами, вселяя ужас в тех, кто приближается к ним.\nВ центре комплекса находится Тёмная цитадель - средоточие зла. Внутри совершаются темные дела, а влияние тени ощущается даже на вершинах великих башен."
 # Abrakhân Bazaar Complex 
 building_type_wonder_abrakhan_bazaar_complex_01:0 "Комплекс базара Абрахана"
 building_type_wonder_abrakhan_bazaar_complex_01_desc:0 "Один из крупнейших и величайших торговых центров в [middleearth|E], а также центр хранения для снабжения армий Абрахана."
 building_wonder_abrakhan_bazaar_complex_01:0 "Военные зернохранилища"
 building_wonder_abrakhan_bazaar_complex_01_desc:0 "В этих термостойких силосах хранится зерно на долгие годы."
 building_wonder_abrakhan_bazaar_complex_02:0 "Бесконечные торговые караваны"
 building_wonder_abrakhan_bazaar_complex_02_desc:0 "С открытием основных торговых путей Абрахан вновь превратился в процветающий центр."
 building_wonder_abrakhan_bazaar_complex_03:0 "Экзотические лавки из твёрдой древесины"
 building_wonder_abrakhan_bazaar_complex_03_desc:0 "Неотъемлемой частью торговли и инфраструктуры Абракхана является чрезвычайно редкая древесина твёрдых, как железо, непроницаемых для пустыни пород, добываемая в тайных лесах глубоко в горах Канра."
 # The Zâja Šahr (Grand Noria)
 building_type_wonder_zaja_shar_noria_01:0 "Зейя Шахр"
 building_type_wonder_zaja_shar_noria_01_desc:0 "Великая нория, Зейя Шахр, является одним из самых глубоких подземных раскопок в Средиземье, построенных не при содействии гномов. Его система водяных колёс простирается глубоко под пустыней и добывает ископаемую воду."
 building_wonder_zaja_shar_noria_01:0 "Подземные озера"
 building_wonder_zaja_shar_noria_01_desc:0 "$building_type_wonder_zaja_shar_noria_01_desc$"
 building_wonder_zaja_shar_noria_02:0 "Тысяча шестерёнок"
 building_wonder_zaja_shar_noria_02_desc:0 "Тысяча - это просто число, а не предположение; никто никогда не подсчитывал многие тысячи деревянных шестеренок, которые сцепляются и вращают водяные колеса под землёй. Грохот колёс, скрип и щёлканье можно услышать, если наклонить голову вниз, в неосвещённые шахты ловцов вихрей наверху."
 building_wonder_zaja_shar_noria_03:0 "Подземное море"
 building_wonder_zaja_shar_noria_03_desc:0 "Огромное и безымянное подземное море находится под пустынями Абракхами и солончаками Ухтьяары. Возможно, это остатки Внешнего океана до того, как мир был искривлен."

 building_type_wonder_hamat_maresh_01:0 "Прибежище Мареша"
 building_type_wonder_hamat_maresh_01_desc:0 "$building_wonder_hamat_maresh_01_desc$"
 building_wonder_hamat_maresh_01:0 "Прибежище Мареша"
 building_wonder_hamat_maresh_01_desc:0 "В центральных засушливых районах Аризора Прибежище Мареша издавна было важной остановкой для караванов, идущих по восточным торговым путям [Concept( 'harad', 'Харада' )|E] и Кхая. Поселение способно вместить большое количество путешественников и их лошадей, а источники воды позволяют освежиться тем, кто устал от дороги."
 building_wonder_hamat_maresh_02:0 "Торговые анклавы"
 building_wonder_hamat_maresh_02_desc:0 "Прибежище было расширено, чтобы вместить всё большее количество караванов, проходящих по [Concept( 'haradric', 'харадским' )|E] торговым путям. Здесь появилось несколько подвижных лавок, предлагающих товары из [Concept( 'ray', 'Раи' )|E], Кхая и других мест."
 building_wonder_hamat_maresh_03:0 "Центр торговли"
 building_wonder_hamat_maresh_03_desc:0 "Прибежище превратилось в процветающий торговый центр, предлагающий товары со всего [Concept( 'middleearth', 'Средиземья' )|E], а местная власть взимает выгодные таможенные сборы. Потоки караванов сходятся в бьющемся сердце Аризора."


 # Mûmak Pen
 building_type_mumakil_pen_01:0 "Загон мумакил"
 building_type_mumakil_pen_01_desc:0 "Большой загон, предназначенный для содержания и кормления великих мумакил Юга.\n\nПозволяет набирать [Concept( 'men_at_arms', 'профессионалов' )|E] - [GetMaA('war_mumak').GetName]"
 building_mumakil_pen_01:0 "Загон мумакил"
 building_mumakil_pen_01_desc:0 "Большой загон, предназначенный для содержания и кормления великих мумакил Юга.\n\nПозволяет набирать [Concept( 'men_at_arms', 'профессионалов' )|E] - [GetMaA('war_mumak').GetName]"
 building_mumakil_pen_02:0 "Большой загон мумакил"
 building_mumakil_pen_02_desc:0 "Грандиозный загон, предназначенный для содержания и кормлению великих мумакил Юга. Вспомогательные загоны, окружающие основной, используются дрессировщиками и кузнецами, которые снаряжают и тренируют мумакил.\n\nПозволяет набирать [Concept( 'men_at_arms', 'профессионалов' )|E] - [GetMaA('war_mumak').GetName]"
 building_mumakil_pen_03:0 "Комплекс мумакил"
 building_mumakil_pen_03_desc:0 "Массивный и разросшийся комплекс зданий, предназначенных для содержания и обучения мумакил, во многих отношениях являющийся сердцем местной экономики. Мало кто во всём [middleearth|E] может похвастаться таким количеством хорошо надрессированнных и экипированных мумакил.\n\nПозволяет набирать [Concept( 'men_at_arms', 'профессионалов' )|E] - [GetMaA('war_mumak').GetName]"

 # Bazaar of Middle-earth
 building_type_bazaar_of_middle_earth_01:0 "Великий базар"
 building_type_bazaar_of_middle_earth_01_desc:0 "Сладкие фрукты! Свежая рыба! Финики! Специи! Подходите ближе... Товары со всех уголков [Concept( 'middleearth', 'Средиземья' )|E] здесь!"
 # NOTE ^ edited from John Henry Eden
 building_bazaar_of_middle_earth_01:0 "Обозначенные районы"
 building_bazaar_of_middle_earth_01_desc:0 "Благодаря тому, что торговцы продают свои товары в специально отведённых районах, базар становится гораздо более организованным и в нём легче ориентироваться. Как следствие, также упрощается налогообложение."
 building_bazaar_of_middle_earth_02:0 "Постоянные лавки"
 building_bazaar_of_middle_earth_02_desc:0 "Теперь, когда базар стал почти постоянным оживлённым центром торговли, развлечений и дискурса, мы можем начать сдавать в аренду или продавать лавку торговцам на постоянной основе."
 building_bazaar_of_middle_earth_03:0 "Сводчатые улицы"
 building_bazaar_of_middle_earth_03_desc:0 "Чтобы сделать процесс совершения покупок более приятным для покупателей, было решено, что необходим навес, защищающий покупателей от палящего солнца пустыни."
 building_bazaar_of_middle_earth_04:0 "Великий базар"
 building_bazaar_of_middle_earth_04_desc:0 "Действительно, базар - это то место, где нужно быть, и сейчас он является центром внимания всего региона. Путники приезжают издалека только для того, чтобы побывать на Великом базаре, попробовать экзотические товары, понюхать многочисленные специи и увидеть бесчисленных артистов!"


 #Dwarven Spears#
 building_type_dwarven_pike_barracks_01:0 "Казармы пикинеров"
 building_type_dwarven_pike_barracks_01_desc:0 "Хотя в пределах подземного чертого, как правило, нет конных всадников, которым можно противостоять, [dwarves|El] нашли другое применение стене из копий - как средству, закрывающему доступ к преграде."
 building_dwarven_pike_barracks_01:0 "Обучение оборонительным формациям"
 building_dwarven_pike_barracks_01_desc:0 "В тесных помещениях подземного туннеля строй копьеносцев может блокировать территорию и предотвратить проникновение в более уязвимые участки крепости. Обучив командиров копьеносцев такому стилю обороны, они смогут максимально повысить эффективность своих воинов."
 building_dwarven_pike_barracks_02:0 "Острый край"
 building_dwarven_pike_barracks_02_desc:0 "[Concept( 'dwarven', 'Гномьи' )|E] ремесленники славятся своей способностью превращать простой металлический слиток в смертоносное оружие особой остроты. Острие такого копья способно пронзить плоть и кожу одним ударом."
 building_dwarven_pike_barracks_03:0 "Усиленная рукоять"  
 building_dwarven_pike_barracks_03_desc:0 "Благодаря использованию железных болтов, скрепляющих наконечник копья с древком, копьё выдерживает больше повреждений, прежде чем потребуется ремонт."
 building_dwarven_pike_barracks_04:0 "Длинные пики"
 building_dwarven_pike_barracks_04_desc:0 "[dwarves|E] усовершенствовали свои копья так, что они могут выдерживать большую длину."
 building_dwarven_pike_barracks_05:0 "Хранилище пик"
 building_dwarven_pike_barracks_05_desc:0 "В военных лагерях начали организовывать централизованные запасы для подразделений, находящихся в походе. Это сокращает количество потерянного или повреждённого оружия и повышает эффективность."
 building_dwarven_pike_barracks_06:0 "Наборы для ремонта пик"
 building_dwarven_pike_barracks_06_desc:0 "Обслуживание, комплекты, включающие запасные наконечники копий, позволяют [Concept( 'dwarven', 'гномьим' )|E] пикинерам дольше оставаться в бою без сколов и затупления лезвия."
 building_dwarven_pike_barracks_07:0 "Копья с гардами"
 building_dwarven_pike_barracks_07_desc:0 "Небольшие крылоподобные выступы по обе стороны от наконечника копья позволяют гному-копьеносцу перенаправлять атаки противника или отводить его оружие в сторону."
 building_dwarven_pike_barracks_08:0 "Агрессивная тактика"
 building_dwarven_pike_barracks_08_desc:0 "Если оборонительные формации полезны в туннелях под землей, то компактные оборонительные формации страдают на поверхности, где лучники могут осыпать копьеносцев стрелами. Сплочённые копьеносцы сохраняют силу стены из копий, но остаются достаточно подвижными, чтобы смягчить урон от дальнобойных стрел."
 building_dwarven_pike_barracks_09:0 "Стена щитов"
 building_dwarven_pike_barracks_09_desc:0 "С добавлением щитов к копьям формации становятся благом для нашей армии. Щиты и копья могут остановить атаку самой сильной кавалерии или укрыть [Concept( 'dwarves', 'гномов' )|E] от стрел сверху."
 building_dwarven_pike_barracks_10:0 "Пики и болты"    
 building_dwarven_pike_barracks_10_desc:0 "Отряды [Concept( 'dwarven', 'гномьих' )|E] пикинеров дополнены арбалетчиками. В то время как лучники обрушивают дождь смерти на тех, кто находится внизу, гномы-копьеносцы образуют непреклонную железную стену."

 #Dwarven Heavy Infantry#
 building_type_dwarven_hi_barracks_01:0 "Казармы тяжёлой пехоты"
 building_type_dwarven_hi_barracks_01_desc:0 "Небольшой рост [Concept( 'dwarves', 'гномов' )|E] не позволяет им наносить удары и отступать так же быстро, как другим расам. Выставляя отряды, облачённые в тяжёлую броню, они могут стать неподвижной скалой, о которую разобьются вражеские волны."
 building_dwarven_hi_barracks_01:0 "Короткие мечи"
 building_dwarven_hi_barracks_01_desc:0 "Вооружив тяжелобронированных воинов коротким мечом, они могут одной рукой держать щит, а другой наносить удары."
 building_dwarven_hi_barracks_02:0 "Острие меча"
 building_dwarven_hi_barracks_02_desc:0 "Наши враги разобьются о наш бронированный авангард, они будут наступать непреклонной железной стеной, чтобы отвоевать то, что принадлежит нам."
 building_dwarven_hi_barracks_03:0 "Кузнецы-мечники"
 building_dwarven_hi_barracks_03_desc:0 "Выделение специальных кузнецов-мечников позволяет улучшить обслуживание и оттачивание оружия этого подразделения."
 building_dwarven_hi_barracks_04:0 "Тактика отряда"
 building_dwarven_hi_barracks_04_desc:0 "Формируя особые отряды внутри нашей линии, мы можем обеспечить независимые действия и адаптацию в случае прорыва нашей линии."
 building_dwarven_hi_barracks_05:0 "Полки гномов с топорами"
 building_dwarven_hi_barracks_05_desc:0 "Гномы с топорами в качестве вспомогательных войск наносят урон, необходимый для того, чтобы опрокинуть гораздо более крупных противников, пока их сковывает стена щитов."
 building_dwarven_hi_barracks_06:0 "Улучшенная броня"
 building_dwarven_hi_barracks_06_desc:0 "Кузнецы этой крепости начали изготавливать броню таким образом, что большинство вражеских атак легко отскакивает от неё."
 building_dwarven_hi_barracks_07:0 "Продвинутая тактика"
 building_dwarven_hi_barracks_07_desc:0 "Военачальники этой крепости были обучены тому, как лучше использовать комбинацию стены щитов и гномов с топорами, извлекая из неё максимальную эффективность."
 building_dwarven_hi_barracks_08:0 "Заточенные топоры и мечи"
 building_dwarven_hi_barracks_08_desc:0 "Упорные тренировки и обслуживание позволили создать отряд, готовый в любую минуту встать на защиту крепости."
 building_dwarven_hi_barracks_09:0 "Гномья сталь"
 building_dwarven_hi_barracks_09_desc:0 "Кузнецы этой крепости начали ковать мечи и топоры, сотканные из мощной магии и прочности. Выкованные клинки имеют странный волнистый узор в стали, края этих лезвий остаются острыми гораздо дольше, чем у их менее развитых собратьев."
 building_dwarven_hi_barracks_10:0 "Железная черепаха"
 building_dwarven_hi_barracks_10_desc:0 "Тактические знания и развитие заставили гномов принять новую инновационную стратегию. Благодаря сцеплению щитов по бокам и над отрядом, стрелы и снаряды отскакивают от них, не оставляя ни царапины. Ходят слухи, что одна «железная черепаха» может выдержать атаку целого племени [Concept( 'goblin', 'гоблинов' )|E]."

 #Dwarven Archers#
 building_type_dwarven_archer_barracks_01:0 "Казармы лучников"
 building_type_dwarven_archer_barracks_01_desc:0 "Использование лучников неоценимо для [Concept( 'dwarves', 'гномов' )|E], так как дальние атаки помогают защищаться от угроз со стороны орков, снижая потери."
 building_dwarven_archer_barracks_01:0 "Рекурсивные луки"
 building_dwarven_archer_barracks_01_desc:0 "Такая конструкция помогает компенсировать небольшой рост [Concept( 'dwarves', 'гномов' )|E] за счёт более эффективного накопления энергии."
 building_dwarven_archer_barracks_02:0 "Особая древесина"
 building_dwarven_archer_barracks_02_desc:0 "Использование дерева специально для изготовления луков и стрел позволяет получить более прочное и долговечное оружие."
 building_dwarven_archer_barracks_03:0 "Тактика лучников"
 building_dwarven_archer_barracks_03_desc:0 "Если обучить лучников стрелять группой, стрелы с гораздо большей вероятностью попадут в цель. Урон морали, наносимый этим, также значителен."
 building_dwarven_archer_barracks_04:0 "Личные сундучки"
 building_dwarven_archer_barracks_04_desc:0 "Всем лучникам в этой крепости выданы личные сундучки для хранения луков, дополнительных тетив и прочих необходимых вещей. Благодаря этому воины всегда будут готовы, где бы они ни сражались."
 building_dwarven_archer_barracks_05:0 "Арбалеты"
 building_dwarven_archer_barracks_05_desc:0 "Широкое распространение арбалетов значительно повысило боевую мощь крепостей, поскольку для достижения той же эффективности, что и у других луков, им требуется гораздо меньше тренировок и силы."
 building_dwarven_archer_barracks_06:0 "Улучшенное содержание"
 building_dwarven_archer_barracks_06_desc:0 "Квартермейстеры по всей крепости стандартизировали уход за луком, и использование таких средств, как воск, стало обычной практикой."
 building_dwarven_archer_barracks_07:0 "Заострённые наконечники"
 building_dwarven_archer_barracks_07_desc:0 "Кузнецы в этой крепости начали отказываться от старых железных наконечников стрел в пользу новых из гномьей стали. Теперь стрелы будут острее, чем когда-либо прежде, и смогут пробить броню практически любого врага."
 building_dwarven_archer_barracks_08:0 "Продвинутое изготовление луков"
 building_dwarven_archer_barracks_08_desc:0 "Создание гильдии изготовителей луков позволило значительно повысить качество перьев, используемых для изготовления стрел и болтов. Благодаря этому стрельба из лука стала намного точнее."
 building_dwarven_archer_barracks_09:0 "Жаростойкость"
 building_dwarven_archer_barracks_09_desc:0 "Усовершенствованные технологии изготовления луков помогают повысить жаропрочность луков и стрел как в крепости, так и на поле боя."
 building_dwarven_archer_barracks_10:0 "Стальной дождь"
 building_dwarven_archer_barracks_10_desc:0 "Лучники в этой крепости стали настолько меткими на таких больших расстояниях, что враги редко замечают подстерегающую их смерть. Когда же они замечают, стрел становится так много, что они обрушиваются на врагов, как внезапная лавина."

 #Dwarven Skirmishers#
 building_type_dwarven_skirmisher_barracks_01:0 "Казармы застрельщиков"
 building_type_dwarven_skirmisher_barracks_01_desc:0 "У [Concept('dwarves', 'гномов')|E] есть одна слабость: они гораздо менее подвижны из-за использования тяжёлого оружия и доспехов. Для решения этой проблемы ключевую роль играют застрельщики; хотя они не так хорошо экипированы, они используют свою природную способность преодолевать короткие расстояния и преследовать врагов."
 building_dwarven_skirmisher_barracks_01:0 "Тренировочные площадки"
 building_dwarven_skirmisher_barracks_01_desc:0 "На открытой площадке расположились застрельщики и тренируются бегать от одного её конца к другому. Это повышает физическую подготовку и подвижность войск."
 building_dwarven_skirmisher_barracks_02:0 "Джавелины"
 building_dwarven_skirmisher_barracks_02_desc:0 "Застрельщики теперь оснащены копьями, которые можно использовать для преследования вражеских войск до начала боя."
 building_dwarven_skirmisher_barracks_03:0 "Улучшенные сапоги"
 building_dwarven_skirmisher_barracks_03_desc:0 "Новая обувь была разработана с учётом потребностей солдат, и преследовать врага стало легче, чем когда-либо прежде."
 building_dwarven_skirmisher_barracks_04:0 "Тактика застрельщиков"
 building_dwarven_skirmisher_barracks_04_desc:0 "Застрельщики теперь обучены тактике окружения. Это позволяет им окружать и уничтожать медленно движущихся врагов."
 building_dwarven_skirmisher_barracks_05:0 "Фальшионы"
 building_dwarven_skirmisher_barracks_05_desc:0 "Кузнецы этой крепости по заказу создали более лёгкие и тонкие изогнутые клинки, которые можно держать в одной руке. Эти мечи значительно повышают боевые возможности застрельщиков."
 building_dwarven_skirmisher_barracks_06:0 "Открытый порядок"
 building_dwarven_skirmisher_barracks_06_desc:0 "Бойцы стали достаточно опытными, чтобы действовать по собственной инициативе и быстро принимать решения, способные переломить ход сражения."
 building_dwarven_skirmisher_barracks_07:0 "Кинжалы"
 building_dwarven_skirmisher_barracks_07_desc:0 "Войска также оснащены кинжалами из гномьей стали, которые позволяют эффективнее сражаться в ближнем бою."
 building_dwarven_skirmisher_barracks_08:0 "Продвинутые исследования"
 building_dwarven_skirmisher_barracks_08_desc:0 "Заранее разведав местность, застрельщики получают огромное преимущество в любой битве."
 building_dwarven_skirmisher_barracks_09:0 "Полевые запасы"
 building_dwarven_skirmisher_barracks_09_desc:0 "Распорядители этой крепости подготовили наборы для застрельщиков, которые позволяют им передвигаться и сражаться даже по самой пересечённой местности."
 building_dwarven_skirmisher_barracks_10:0 "Мастера шпионажа"
 building_dwarven_skirmisher_barracks_10_desc:0 "Эти застрельщики стали непревзойдёнными в своём понимании местности и достаточно быстры, чтобы использовать эти знания с наибольшей выгодой. Говорят, что любой враг, осмелившийся бросить вызов этим войскам, оказывается в окружении, не успев и глазом моргнуть."

 #Dwarven Siege Engines#
 building_type_dwarven_siege_workshop_01:0 "Осадная мастерская"
 building_type_dwarven_siege_workshop_01_desc:0 "Чтобы прорваться через огромные укрепления, которыми обладают подземные владения, [dwarves|El] разработали усовершенствованные осадные машины, способные разрушать бастионы своих врагов."
 building_dwarven_siege_workshop_01:0 "Рогатины"
 building_dwarven_siege_workshop_01_desc:0 "Гномьи инженеры придумали способ использовать рогатки для увеличения длины рогатины, что позволяет увеличить дальность стрельбы."
 building_dwarven_siege_workshop_02:0 "Железные мушки"
 building_dwarven_siege_workshop_02_desc:0 "К передней и задней части осадных машин прикреплены две железных метки. Это помогает команде легче прицеливаться на больших расстояниях."
 building_dwarven_siege_workshop_03:0 "Специализация"  
 building_dwarven_siege_workshop_03_desc:0 "В этой крепости [dwarves|El] создали различные типы боеприпасов, каждый из которых служит уникальной цели. Благодаря этому осады стали проходить гораздо быстрее."
 building_dwarven_siege_workshop_04:0 "Улучшенное содержание"
 building_dwarven_siege_workshop_04_desc:0 "После долгих лет тренировок [dwarves|El] стали чрезвычайно эффективными в разборке и сборке осадных машин для путешествий. Они также могут найти любые неполадки и устранить их до того, как они повлияют на ход военных действий."
 building_dwarven_siege_workshop_05:0 "Контролируемое разрушение"
 building_dwarven_siege_workshop_05_desc:0 "[dwarves|E] довели искусство осады до ужасающего совершенства. Говорят, что эти осадные машины стали настолько мощными, что могут обрушить стены самого Барад-дура."

 #Dwarven Economic Specialization#
 building_type_economic_specialization_01:0 "Специализация: Крепость золота"
 building_type_economic_specialization_01_desc:0 "Наш дом стоит на пороге несравненного богатства и процветания. С каждым днём шахты становятся всё глубже, а здания - всё выше, чтобы наши люди могли жить и работать. Мы на правильном пути, но теперь настало время сделать то, что гномы умеют делать лучше всего. Пора начать извлекать из нашего великого чертога всю возможную ценность и увидеть, как богатство нашего королевства переполняется."
 building_economic_specialization_01:0 "Вырытые торговые площади"
 building_economic_specialization_01_desc:0 "Нелегко торговать, когда живёшь на горе. Ещё сложнее, когда живёшь под горой. Хотя мы не можем поставить под угрозу безопасность нашего чертога, создавая слабые места, но благодаря огромным усилиям мы можем проложить тщательно контролируемые туннели наружу и создать некую инфраструктуру, спроектированную таким образом, чтобы побудить жителей нашего дома собираться на этой рыночной площади."
 building_economic_specialization_02:0 "Купеческий конклав"
 building_economic_specialization_02_desc:0 "После того как мы открылись миру и позволили богатствам нашего народа течь свободно, самые проницательные из нас начали накапливать огромные состояния. Очевидно, что эти гномы разбираются в торговле, и наши правители могли только выиграть от их мудрости. Построив роскошные залы для собраний и усадив наших правителей во главе, мы сможем приглашать этих мудрецов, чтобы они давали свои советы по вопросам торговли и прибыли. С их помощью все станут богаче."
 building_economic_specialization_03:0 "Золото сверх меры"
 building_economic_specialization_03_desc:0 "Наш дом совершенно преобразился. Наш чертог наполнился рынками, на которых царит постоянная суета торговли и финансов, подстегиваемая искусно созданной инфраструктурой, объединяющей эти места. Богатства Арды доставляются из глубин земли и превращаются в великолепные изделия, которые желает видеть весь мир. Наши великие сокровищницы заполнены до потолка, и даже наши подданные достигают такого богатства, что у многих есть свои собственные небольшие сокровищницы в домах."

 #Dwarven Military Specialization#
 building_type_military_specialization_01:0 "Специализация: Крепость стали"
 building_type_military_specialization_01_desc:0 "В жителях нашего чертога происходят перемены. Гномам не чужды войны, но даже мы видим, что в последнее время мир стал мрачным. Вокруг нас видны признаки грядущей войны, и единственный способ выжить - обеспечить победу над врагами на поле боя, сохранив при этом безопасность наших домов, которые оставили наши храбрые солдаты. Мы должны убедиться, что наши внешние укрепления соответствуют нашим новым стандартам качества, и сосредоточить армию в этой крепости. Только организовав стандартную, профессиональную армию, мы можем надеяться выжить в ближайшие дни."
 building_military_specialization_01:0 "Рекрутские списки"
 building_military_specialization_01_desc:0 "Первый шаг к созданию организованной, профессиональной армии - убедиться, что у нас есть гномы, которые могут в ней сражаться. Быстро организовав перепись населения нашего чертога, и мы сможем узнать имя каждого живущего здесь гнома, его возраст, здоровье и, приложив немного усилий, его умение владеть топором или копьём. Как только это будет реализовано, мы сможем призвать тех, кто наиболее перспективен, вступить в ряды нашей армии."
 building_military_specialization_02:0 "Униформа полков"
 building_military_specialization_02_desc:0 "Что толку в армии гномов, если нам нечем их вооружить? Что толку в стене из копий, если у гнома в конце она на фут короче, чем у остальных? И что толку в отряде топоров, если половина из них лучше валит деревья, чем отрубает конечности? Только установив строгие правила в отношении материалов и конструкций нашего оружия и доспехов, мы сможем избежать этих недостатков. Специальные ремесла будут доступны только величайшим и благородным воинам, в то время как рядовой состав будет неотличим от остальных. Хотя наши солдаты могут чувствовать себя как будто они просто ещё один инструмент массового производства, как и их снаряжение, это поможет сохранить жизнь им и их семьям, а с этим никто не может поспорить."
 building_military_specialization_03:0 "Вес горы"
 building_military_specialization_03_desc:0 "Пока враги собираются вокруг нас, приходит время отправлять наших храбрых гномов на войну. Под ритмичную мелодию их шагов, смешанную с протяжными звуками труб и медленными ударами барабанов, они поют прощальную песню тем, кто собрался посмотреть на парад. Песню для своих семей. Песню для своих друзей. Песню для своих любимых. Тех, кого многие могут больше никогда не увидеть. Но эти воины идут не потому, что их заставляют, а потому, что они достаточно храбры, чтобы понять, что должны защищать свои дома. Всё для того, чтобы те, кто остался позади, могли жить в безопасности. Выбор никогда не бывает лёгким, но эти гномы несут на своих плечах тяжелое бремя. Судьба нашего дома зависит от них, и мы дадим им всё за их жертву."

 #Dwarven Glory Specialization#
 building_type_glory_specialization_01:0 "Специализация: Крепость мрамора"
 building_type_glory_specialization_01_desc:0 "Гномы уже не раз строили великие и прекрасные творения. И теперь мы сделаем это снова. Благодаря гномьей изобретательности и усердию мы построим великолепный дом, в котором природная красота этих пещер будет сочетаться с мастерством, которым мы владеем. Это будет долгий и трудный процесс создания дома, на который все будут смотреть и плакать от его красоты, но гномам не откажешь в упрямстве."
 building_glory_specialization_01:0 "Экспертная архитектура"
 building_glory_specialization_01_desc:0 "Построить что-то - сложная задача. Построить так, чтобы это было достойно слова «красиво», - ещё сложнее. А сделать это так, чтобы не разрушить окружающую природную красоту, а приумножить её, - труднее всего. Но время - это то, что у нас есть, и гном может потратить годы на то, чтобы камень был высечен как надо."
 building_glory_specialization_02:0 "Великие залы"
 building_glory_specialization_02_desc:0 "В каждом чертоге есть свой правитель, и каждому правителю нужно своё место. Однако наш чертог должен стоять выше остальных, как в прямом, так и в переносном смысле. Все будут благоговеть перед великолепием наших залов, заполненных высочайшими колоннами из прочнейшего камня, на каждой из которых будет гореть вечный факел. Потолок будет усыпан сапфирами и бриллиантами, а света будет достаточно, чтобы они мерцали, как звезды в ночном небе. А в конце зала стоит великолепный трон из золота, серебра и камня на идеально ровных ступенях. Как раз для того, чтобы гости могли преклонить колени и выразить свою преданность."
 building_glory_specialization_03:0 "Подземный рай"
 building_glory_specialization_03_desc:0 "Там, где когда-то была тёмная, промозглая пещера, мы построили рай. Наши мастера трудились день и ночь, чтобы каждое здание, мост и тропинка были выполнены в изысканном совершенстве. Причудливые мостики перекинуты через подземные воды, их кристаллические воды отражают лучистые оттенки света, проникающие в пещеру через искусно вырытые трещины в скальном потолке. А в центре всего этого - наш грандиозный дворец. Замысловато спроектированный и чрезмерный во всех отношениях, он является местом, которое оценили бы сами праотцы. Нам пришлось отшлифовать немало камней, чтобы добиться такого вида, но всё это того стоило."

 #Delvings#
 building_type_dwarven_depths_01:0 "Подземный чертог"
 building_type_dwarven_depths_01_desc:0 "Пещеры, чертоги и туннели, прорытые неведомыми существами, прорезают основы самой [Concept('arda', 'Арды')|E]."
 building_dwarven_depths_01:0 "Подземные пещеры"
 building_dwarven_depths_01_desc:0 "Обитатели этого подземного чертога имеют все основные пространства, необходимые для жизни под землёй, но пока не продвигаются глубже."
 building_dwarven_depths_02:0 "Начальные раскопки"
 building_dwarven_depths_02_desc:0 "Из-за избытка населения и материалов дополнительные складские и жилые помещения были построены в глубине пещер."
 building_dwarven_depths_03:0 "Обследование пещер"
 building_dwarven_depths_03_desc:0 "Жители начали заселять более отдалённые природные пещеры. Ежегодно отправляются экспедиции, чтобы найти новые места для заселения."
 building_dwarven_depths_04:0 "В самые дальние глубины"
 building_dwarven_depths_04_desc:0 "Ежегодные пещерные экспедиции отправляются в самые глубокие естественные пещеры горы. Это самый глубокий уровень, который только возможен из-за отсутствия опор, достаточно прочных, чтобы противостоять огромному весу мира над головой."
 building_dwarven_depths_05:0 "Стабилизация"
 building_dwarven_depths_05_desc:0 "[Concept('dwarven', 'Гномьи')|E] технологические достижения позволили построить достаточно прочные опоры, чтобы выдержать вес гор. Совершенство крепостей позволяет проводить масштабные горные выработки в недрах земли."
 building_dwarven_depths_06:0 "Достать до неба"
 building_dwarven_depths_06_desc:0 "Усилия начали распространяться не только вниз, но и вверх, к самой вершине горы. Великая башня венчает вершину, являясь непревзойдённым символом силы и престижа крепости."
 building_dwarven_depths_07:0 "Насколько там глубоко?"
 building_dwarven_depths_07_desc:0 "Странное увлечение охватило обитателей крепости, и многие теперь считают своим священным долгом проникнуть в самые глубокие пещеры крепости. Энтузиазм вызвал новую волну старателей и поселенцев, которые отправились на поиски. Пробъём землю!"
 building_dwarven_depths_08:0 "Вечная глубина"
 building_dwarven_depths_08_desc:0 "Глубина этого подземного чертога достигла уровня, немыслимого для тех, кто живёт на поверхности. Гору заполняет настоящий лабиринт туннелей, башен и залов, и многие из тех, кто обитает на самом глубоком уровне, живут десятилетиями, не выходя на поверхность."
 building_dwarven_depths_09:0 "Жадное прокапывание"
 building_dwarven_depths_09_desc:0 "Увлечение глубинами стало почти маниакальной одержимостью среди землекопов крепости. Новые регионы осваиваются с беззаботным усердием, и хотя это сопряжено с определённым риском, вознаграждение оказывается весьма значительным."
 building_dwarven_depths_10:0 "Каменный фундамент"
 building_dwarven_depths_10_desc:0 "Эта крепость простирается до самых корней земли. Безымянные существа обитают в пещерах под землей. Сам камень не расколоть самой сильной киркой. Всё, что знают обитатели этого чертога, - они достигли самого сердца мира."

#Erebor Mines#
 building_type_erebor_mines_01:0 "Шахты Эребора"
 building_type_erebor_mines_01_desc:0 "Шахты [Concept('erebor', 'Эребора')|E] - одни из самых щедрых в [middleearth|E]. Бесчисленные запасы драгоценных камней и золотые жилы, текущие как реки в скалистых глубинах, приносят правителям этой провинции непостижимые богатства."
 building_erebor_mines_01:0 "Начальные горные штольни"
 building_erebor_mines_01_desc:1 "Горные работы начали приносить плоды, так как жилы были выкопаны недалеко от поверхности, но ещё более интересными являются сообщения о том, что эти щедроты - лишь часть богатств, скрытых в недрах горы."
 building_erebor_mines_02:0 "Добыча в глубинах"
 building_erebor_mines_02_desc:1 "Работа в шахтах идёт полным ходом, каждый день добывается богатый поток драгоценных металлов. Однако в самых глубоких шахтах зародились тайны: сквозь трещины пробивается странный неземной свет, возможно, секреты гор ещё не исчерпаны..."
 building_erebor_mines_03:0 "Шахты Трора"
 building_erebor_mines_03_desc:0 "Шахты [Concept('erebor', 'Эребора')|E] не имеют себе равных во времена Третьей Эпохи, а с обнаружением Аркенстона, когда золоту не видно конца, кажется, что королевство Эребор действительно может быть причислено к великим твердыням былых времен."
 building_erebor_mines_04:0 "Великие литейни"
 building_erebor_mines_04_desc:0 "Здесь богатства земли выплавляются и отливаются [Concept('dwarves', 'гномами')|E] [Concept('erebor', 'Эребора')|E]. Богатство крепости не оставило недостатка в завистливых взглядах, устремлённых на гору."
 building_erebor_mines_05:0 "Золотые литейни"
 building_erebor_mines_05_desc:0 "Золото... оно поёт для нас, его блеск манит нас и заставляет собирать его всё больше и больше. Некоторые называют это «драконьим недугом», но они глупцы: только золото может купить наше счастье."
 building_erebor_mines_06:0 "Золотые глубины Эребора"
 building_erebor_mines_06_desc:0 "Золото, золото сверх меры... сверх печали."

 #Surface Dwarf Buildings#
 building_type_dwarven_outpost_01:0 "Гномий аванпост"
 building_type_dwarven_outpost_01_desc:0 "Хотя гномы традиционно считают наземные жилища крайним средством, они по-прежнему необходимы, чтобы защитить тех невезучих, кто зарабатывает на жизнь под открытым небом."
 building_dwarven_outpost_01:0 "Палисад"
 building_dwarven_outpost_01_desc:0 "Местные гномы с топорами добыли брёвна, необходимые для строительства простого частокола, окружающего поселение. Это обеспечивает незначительную защиту от внешних угроз."
 building_dwarven_outpost_02:0 "Сторожевые башни"
 building_dwarven_outpost_02_desc:0 "Сторожевые башни усеивают окрестности поселения. На вершине каждой из них стоит стражник, устремивший свой взор к горизонту и способный отличить друга от врага."
 building_dwarven_outpost_03:0 "Начальные земляные работы"
 building_dwarven_outpost_03_desc:0 "Шахтёры и рабочие обнесли палисад рвом. Излишки грунта были использованы для укрепления нижних частей частокола и предотвращения проникновения внутрь."
 building_dwarven_outpost_04:0 "Каменные стены"
 building_dwarven_outpost_04_desc:0 "Гномы этого аванпоста сочли нужным заменить свой простой частокол стеной из камня и раствора. Единственный вход был укреплён мощной решётчатой дверью."
 building_dwarven_outpost_05:0 "Линии траншей"
 building_dwarven_outpost_05_desc:0 "За стенами этого поселения вырыта система рвов и траншей. Они служат как укрытием от дальних атак, так и препятствием для любой военной машины, которая осмелится осадить поселение."
 building_dwarven_outpost_06:0 "Бункерный комплекс"
 building_dwarven_outpost_06_desc:0 "Зарождающиеся траншеи превратились в головокружительно сложные оборонительные сооружения, соединённые линией каменных бункеров. Внутри этих сооружений гномы могут противостоять любым потенциальным захватчикам."

 #Dwarven Surface Farm#
 building_type_dwarven_surface_farm_01:0 "Гномья ферма на поверхности"
 building_type_dwarven_surface_farm_01_desc:0 "Неприязнь [Concept('dwarven', 'гномов')|E] к поверхностным жилищам хорошо известна, однако несколько менее удачливых гномов зарабатывают себе на жизнь, используя свои скудные сельскохозяйственные запасы."
 building_dwarven_surface_farm_01:0 "Посадочные грядки"
 building_dwarven_surface_farm_01_desc:0 "[dwarves|E] в этом поселении начали объединять свои сельскохозяйственные угодья в большие организованные цепочки."
 building_dwarven_surface_farm_02:0 "Колодцы"
 building_dwarven_surface_farm_02_desc:0 "Для орошения фермеры прорыли ряд колодцев."
 building_dwarven_surface_farm_03:0 "Гномьи плуги"
 building_dwarven_surface_farm_03_desc:0 "Поскольку [dwarves|El], как известно, не желают приручать животных, были созданы специальные упряжки, позволяющие команде из двух гномов тянуть плуг по полю, хотя и с меньшей эффективностью, чем упряжка волов."
 building_dwarven_surface_farm_04:0 "Эффективные удобрения"
 building_dwarven_surface_farm_04_desc:0 "Наблюдения за соседями аванпоста позволили гномским фермерам обнаружить более доступные и эффективные удобрения."
 building_dwarven_surface_farm_05:0 "Эффективная ирригация"
 building_dwarven_surface_farm_05_desc:0 "Создание специальных каналов и искусственных водохранилищ повысило урожайность на гномьих фермах в этом регионе."
 building_dwarven_surface_farm_06:0 "Гномьи виноградники"
 building_dwarven_surface_farm_06_desc:0 "Труд и изобретательность аванпоста привели к созданию фермерских комплексов, которые стоят в ряду самых уважаемых ферм в мире людей. Считается, что ликёр, произведённый из урожая этих обширных полей, обладает уникальным ароматом, не похожим ни на один другой."

 #Dwarven Markets#
 building_type_dwarven_market_01:0 "Гномий рынок"
 building_type_dwarven_market_01_desc:0 "Гномьи поселения на поверхности не могут прокормиться только за счет своего труда, им требуется постоянный приток товаров и рабочей силы из ближайших крепостей, чтобы быть безубыточными."
 building_dwarven_market_01:0 "Система бартера"
 building_dwarven_market_01_desc:0 "В связи с отсутствием валюты в этом поселении была создана формализованная бартерная система."
 building_dwarven_market_02:0 "Весы и меры"
 building_dwarven_market_02_desc:0 "Для определения качества товаров на рынке была создана система мер и весов. Этому мешает настойчивое использование местных весов, не связанных с другими торговыми системами."
 building_dwarven_market_03:0 "Малый торговый узел"
 building_dwarven_market_03_desc:0 "Через рынок проходит полупостоянный поток товаров, ремесленники и фермеры продают свои излишки в различных лавках."
 building_dwarven_market_04:0 "Стандартизированные весы и меры"
 building_dwarven_market_04_desc:0 "Традиционная система местных весов была упразднена, и была введена система стандартизированных мер. Это позволило упростить торговлю как с гномьими купцами, так и с чужаками."
 building_dwarven_market_05:0 "Торговые караваны"
 building_dwarven_market_05_desc:0 "Для облегчения торговли между аванпостами был создан центр. Создание гномьих караванов укрепило аванпост в местной торговой экосистеме."
 building_dwarven_market_06:0 "Примечательный торговый центр"
 building_dwarven_market_06_desc:0 "Аванпост полностью втянулся во все торговые операции, проходящие через этот регион. Считается, что их связи простираются далеко, от Локас-Друса до Линдона."

 #Dwarven Pit Mine#
 building_type_dwarven_pit_mine_01:0 "Карьерные рудники"
 building_type_dwarven_pit_mine_01_desc:0 "Карьерный рудник может пополнить доход аванпоста, лишённого каких-либо заметных месторождений драгоценных минералов, если отдать предпочтение количеству, а не качеству."
 building_dwarven_pit_mine_01:0 "Сито для просеивания"
 building_dwarven_pit_mine_01_desc:0 "Сита состоят из мелкоячеистой сетки, через которую с помощью воды проходит ил и осадок, а драгоценные минералы остаются. Это позволяет вести добычу более эффективно, затрачивая меньше гномьей силы на тот же объём работ."
 building_dwarven_pit_mine_02:0 "Бригадиры"
 building_dwarven_pit_mine_02_desc:0 "Назначив специальных бригадиров, которые будут следить за выемкой грунта, аванпост сможет более эффективно координировать работу по добыче полезных ископаемых."
 building_dwarven_pit_mine_03:0 "Лучшие инструменты"
 building_dwarven_pit_mine_03_desc:0 "Укрепление лопат и инструментов, используемых шахтёрами этого аванпоста, позволяет им работать дольше, не требуя обслуживания. Хотя в краткосрочной перспективе это может стоить аванпосту золота, перспектива меньшей занятости слишком заманчива, чтобы её игнорировать..."
 building_dwarven_pit_mine_04:0 "Огневая обработка"
 building_dwarven_pit_mine_04_desc:0 "«Огневая обработка» - это техника, при которой костры разжигаются рядом с каменной стеной, а затем на неё льётся холодная вода. В результате термических изменений в камне появляются большие трещины, что значительно облегчает добычу."
 building_dwarven_pit_mine_05:0 "Зияющая бездна"
 building_dwarven_pit_mine_05_desc:0 "Теперь раскоп занимает большой участок земли за пределами городских стен, объединяя все предыдущие раскопки в один большой рудник. Рабочие возносят свои голоса в гимне Махалу, а их кирки и сита создают мелодию труда."
 building_dwarven_pit_mine_06:0 "Краны и шкивы"
 building_dwarven_pit_mine_06_desc:0 "Система кранов и шкивов позволяет шахтёрам поднимать из глубины огромные глыбы породы и грунта. Затем земля разбивается на части и просеивается в рабочих посёлках, расположенных вокруг шахты."
 building_dwarven_pit_mine_07:0 "Шлюзовые затворы"
 building_dwarven_pit_mine_07_desc:0 "Для управления потоком воды, поступающей в раскоп и обратно, были установлены шлюзовые ворота. Это позволяет просеивателям и огнеобработщикам продолжать работу без задержек."
 building_dwarven_pit_mine_08:0 "Отметина на лике Арды"
 building_dwarven_pit_mine_08_desc:0 "Влияние шахты на землю практически повсеместно. Огромные башни дыма поднимаются к горизонту, когда добытый металл переплавляется в слитки, солоноватые воды из шахт заливают искусственные пруды, а грохот слышен в любое время суток. И всё же, несмотря на недоброжелателей, эта шахта служит подтверждением стойкости её обитателей."

 #Dwarven Forges#
 building_type_dwarven_forge_01:0 "Гномья кузница"
 building_type_dwarven_forge_01_desc:0 "Гномы всех мастей славятся своей металлургией. Для аванпоста требуется всевозможная ковка - от стоек до копий."
 building_dwarven_forge_01:0 "Местный кузнец"
 building_dwarven_forge_01_desc:0 "Для обеспечения нужд аванпоста были привлечены искусные гномы-ремесленники, которые изготавливают всевозможные мечи и копья, какие только можно пожелать."
 building_dwarven_forge_02:0 "Изящные плоты"
 building_dwarven_forge_02_desc:0 "Гномы стали отделывать свои клинки более лёгкими рукоятями. Это позволяет сохранить режущую силу и ускорить взмах."
 building_dwarven_forge_03:0 "Стандартизированные формы"
 building_dwarven_forge_03_desc:0 "Стандартизированные формы позволяют гномьим кузнецам форпоста производить оружие и инструменты неизменно высокого качества. Однако многие гномы по-прежнему предпочитают пользоваться кустарным оружием, если могут себе это позволить."
 building_dwarven_forge_04:0 "Большие горны"
 building_dwarven_forge_04_desc:0 "В кузницах этого аванпоста стали устанавливать более мощные горны: повышенное тепло позволяет использовать новые сплавы для изготовления оружия и доспехов."
 building_dwarven_forge_05:0 "Доменные печи"
 building_dwarven_forge_05_desc:0 "Доменные печи используют алхимические процессы для превращения железной руды в чистое железо. Это «чугун» - жизненно важный ингредиент для создания стали. Это позволяет аванпосту упростить процесс производства стали для своих войск."
 building_dwarven_forge_06:0 "Рифлёная сталь"
 building_dwarven_forge_06_desc:0 "Совершенствование процессов ковки и оборудования позволило местным кузнецам производить более прочную разновидность обычной стали. Этот процесс придаёт выкованным клинкам неестественную прочность и тёмную волнистую рябь на металле."

 #Surface Workshop#
 building_type_dwarven_surface_workshop_01:0 "Гномья мастерская на поверхности"
 building_type_dwarven_surface_workshop_01_desc:0 "Для надлежащего аванпоста необходимо оружие войны, чтобы уничтожать любые крепости орков в регионе. Такой аванпост позволит плавно расширять контроль над окрестностями по мере уничтожения близлежащих крепостей орков."
 building_dwarven_surface_workshop_01:0 "Зарождающиеся мастерские"
 building_dwarven_surface_workshop_01_desc:0 "Мастерская предназначена для строительства осадных машин, чтобы усилить военную мощь форпоста. В мастерскую стекаются гномы со всего региона, чтобы создать всевозможные осадные машины."
 building_dwarven_surface_workshop_02:0 "Гильдия сапёров"
 building_dwarven_surface_workshop_02_desc:0 "Сапёры, служащие в войсках, начали объединяться в гильдии, в которых объединяют свои знания для совершенствования своего ремесла."
 building_dwarven_surface_workshop_03:0 "Стрельбище"
 building_dwarven_surface_workshop_03_desc:0 "Чтобы воины могли тренироваться в обращении с осадными орудиями, было построено стрельбище. Такая практика позволяет гномам-наводчикам лучше стрелять и точнее прицеливаться."
 building_dwarven_surface_workshop_04:0 "Инженеры надземных осад"
 building_dwarven_surface_workshop_04_desc:0 "Гильдии этой крепости основали небольшую школу, чтобы обучать будущих инженеров искусству осады на поверхности, отличающуюся с залами их сородичей."
 building_dwarven_surface_workshop_05:0 "Алхимические грани"
 building_dwarven_surface_workshop_05_desc:0 "Некоторые гильдии начали экспериментировать с алхимическими растворами, способными разрушить даже самую крепкую стену. От кислот, способных расплавить камень, до сывороток, фокусирующих разум, - каждый новый рецепт открывает новые возможности для армий аванпоста."
 building_dwarven_surface_workshop_06:0 "Модели городов"
 building_dwarven_surface_workshop_06_desc:0 "Возможности осаждающих достигли кульминации в строительстве небольших копий фортов, которые войско осаждает в данный момент. Это повысило эффективность осадных подразделений, так как позволяет визуализировать слабые места каждого сооружения."

 #Dwarven Surface Mustering Grounds#
 building_type_dwarven_mustering_grounds_01:0 "Гномьи плацы"
 building_type_dwarven_mustering_grounds_01_desc:0 "Для обеспечения безопасности от набегов орков необходимо организовать местную стражу. Приоритетное обучение тактике легкой пехоты позволит аванпосту быстро реагировать на потенциальные угрозы."
 building_dwarven_mustering_grounds_01:0 "Обозначенный пункт сбора"
 building_dwarven_mustering_grounds_01_desc:0 "За пределами поселения было расчищено место для обучения и сбора воинов."
 building_dwarven_mustering_grounds_02:0 "Хранилища оружия"
 building_dwarven_mustering_grounds_02_desc:0 "Запас оружия был создан для того, чтобы обеспечить оружием застрельщиков и многочисленное ополчение. С копьём и луком гномы идут на защиту своего дома на поверхности."
 building_dwarven_mustering_grounds_03:0 "Учения ополчения"
 building_dwarven_mustering_grounds_03_desc:0 "Начались учения, чтобы превратить малообученных воинов, охраняющих этот аванпост, в нечто, напоминающее настоящую гномью армию. Отсутствие у полка тяжёлых доспехов вызывает презрение горных гномов, но лёгкость их маневренности неоспорима."
 building_dwarven_mustering_grounds_04:0 "Форсированный марш"
 building_dwarven_mustering_grounds_04_desc:0 "Инструкторы по строевой подготовке стали заставлять свои подразделения отправляться в тяжёлые походы в боевом снаряжении, чтобы приучить их к весу. Каждая капля пота, пролитая во время тренировки, предотвращает потерю капли крови в бою."
 building_dwarven_mustering_grounds_05:0 "Военные игры"
 building_dwarven_mustering_grounds_05_desc:0 "По мере продвижения новобранцев уходят в прошлое дни монотонных тренировок до глубокой ночи. На смену им приходит боевое испытание, в котором солдаты-ветераны сражаются с новобранцами в шуточных боях. В горниле боя оттачиваются инстинкты и завязывается дружба."
 building_dwarven_mustering_grounds_06:0 "Молниеносный удар"
 building_dwarven_mustering_grounds_06_desc:0 "Гномьи командиры этого аванпоста практикуют инновационную стратегию, совершенно отличную от их подземных сородичей, отдавая предпочтение быстрому развертыванию и решительным ударам, а не оборонительным стенам. Прозванная сторонниками «Улкхудлукхд адхур», или «Молниеносный удар», она доказала свою разрушительную эффективность. Многие воинства орков были разгромлены в момент их сбора внезапной атакой этих сил."

 #Dwarven Tavern#
 building_type_dwarven_tavern_01:0 "Гномьи таверны"
 building_type_dwarven_tavern_01_desc:0 "Алкоголь - краеугольный камень гномьей цивилизации, позволяющий гному избежать печальной участи пить в одиночестве."
 building_dwarven_tavern_01:0 "Местная пивная"
 building_dwarven_tavern_01_desc:0 "Гномы этой крепости основали таверну, способную удовлетворить самые необходимые потребности гномов."
 building_dwarven_tavern_02:0 "Придорожные трактиры"
 building_dwarven_tavern_02_desc:0 "Для размещения путешественников и торговцев, проезжающих через поселение, были построены придорожные трактиры. Дополнительный доход позволит со временем окупить эти вложения."
 building_dwarven_tavern_03:0 "Пивоварни"
 building_dwarven_tavern_03_desc:0 "Мастера-пивовары день и ночь трудятся перед колоссальными перегонными чанами. Используя труды лесов и полей, они производят множество прекрасных ликёров всех сортов."
 building_dwarven_tavern_04:0 "Хранилище для бочонков"
 building_dwarven_tavern_04_desc:0 "Построенное специальное хранилище позволяет выдерживать различные спиртные напитки, сваренные гномами-пивоварами. Времена сивухи и грога остались позади."
 building_dwarven_tavern_05:0 "Экзотические винокурни"
 building_dwarven_tavern_05_desc:0 "Экзотические ингредиенты, привезённые на спинах дальних торговцев, предоставляют редкие возможности для экспериментов с напитками. Пузырящиеся стаканы и разноцветные котлы оставляют во рту воду, а в горле пересохло на многие мили вокруг варочных залов."
 building_dwarven_tavern_06:0 "Перекрёсток континентов"
 building_dwarven_tavern_06_desc:0 "Таверны этого поселения стоят на стыке торговли и приключений. Каждый день всё больше и больше светлоглазых и кустистых странников проходят через него, направляясь в неведомые края. В этих залах собираются отряды будущих героев, чтобы исправить ошибки и обезопасить королевства добродетельных."

 #Dwarven Logging#
 building_type_dwarven_forestry_01:0 "Гномьи лесопилки"
 building_type_dwarven_forestry_01_desc:0 "Хотя большинство гномов предпочитают работать с камнем, реалии наземного поселения часто оставляют дерево в качестве наиболее доступного источника строительного материала. В местах особого изобилия создаются лесопилки, чтобы извлечь максимум пользы из щедрот [Concept('yavannacharacter', 'Йаванны')|E]."
 building_dwarven_forestry_01:0 "Пильные ямы"
 building_dwarven_forestry_01_desc:0 "Использование пильных ям требует участия двух мастеров: один из них сидит на бревне, а другой стоит в яме внизу, и в унисон они распиливают бревно двуручной пилой. Несмотря на эффективность процесса, труд остается изнурительным, тяжелым и опасным."
 building_dwarven_forestry_02:0 "Контролируемый обжиг"
 building_dwarven_forestry_02_desc:0 "Гномы в этом лагере лесорубов приняли стратегию разведения контролируемых костров, чтобы прожечь самые густые заросли. Пепел от этих костров служит прекрасным удобрением и позволяет расчистить больше земли для поселения."
 building_dwarven_forestry_03:0 "Лучшие топоры"
 building_dwarven_forestry_03_desc:0 "Прогресс в производстве лесозаготовительных топоров позволил гномам этого поселения заготавливать большее количество пиломатериалов в одиночку. Чтобы скоротать долгие часы, гномы-лесорубы сочиняют множество задорных песен для поднятия настроения."
 building_dwarven_forestry_04:0 "Деревообрабатывающие мастерские"
 building_dwarven_forestry_04_desc:0 "Плоды работы лесопилок попадают в близлежащие мастерские, где плотники перерабатывают их во всевозможные готовые изделия. Гномьи стулья известны своей прочностью, если не красотой."
 building_dwarven_forestry_05:0 "Лесопилки с водяным колесом"
 building_dwarven_forestry_05_desc:0 "Используя природную силу близлежащих ручьев, можно заменить неэффективную лесопилку на промышленную лесопилку. Водяное колесо поднимает и опускает дисковую пилу по мере того, как рабочие подают бревна на рельсы, что избавляет от необходимости использовать ручные пилы."
 building_dwarven_forestry_06:0 "Промышленная заготовка леса"
 building_dwarven_forestry_06_desc:0 "Там, где когда-то был девственный лес, теперь грохочет промышленный центр. Дерево за деревом первозданная дикая местность вырубается и формируется в соответствии с потребностями своих новых хозяев. Постоянный приток древесины служит топливом для строительства внутри поселения и для всех, кто с ним торгует."

 #Goats#
 building_type_goat_pastures_01:0 "Гномьи ранчо для баранов"
 building_type_goat_pastures_01_desc:0 "Гномы Железных холмов - единственные гномы, одомашнившие животных. Клан Длиннобородов одомашнил горных козлов, обитающих в этих краях, и используют их в равной степени для работы и войны."
 building_goat_pastures_01:0 "Пастбища"
 building_goat_pastures_01_desc:0 "Гномы, живущие на этих холмах, создали пастбища для недавно появившихся козьих ферм. Днем козы свободно разгуливают по пастбищу, а ночью возвращаются во временные убежища."
 building_goat_pastures_02:0 "Плуги, запряженные козлами"
 building_goat_pastures_02_desc:0 "Традиционные гномьи тягловые плуги в окрестностях ранчо уже не используются. Вместо них используется упряжь, чтобы использовать превосходную силу козлов для выполнения всех видов сельскохозяйственных работ, а также для укрепления баранов."
 building_goat_pastures_03:0 "Ограждения и загоны"
 building_goat_pastures_03_desc:0 "По периметру пастбищных полей были построены заборы и висячие замки для защиты от хищников и для наблюдения за растущими стадами коз."
 building_goat_pastures_04:0 "Козлиные сапоги"
 building_goat_pastures_04_desc:0 "Благодаря адаптации лошадиных подков к козлиным копытам, они защищены от чрезмерного износа скалами и холмами, что позволяет владельцам ранчо работать с баранами дольше и интенсивнее, не опасаясь травм."
 building_goat_pastures_05:0 "Селекционное разведение"
 building_goat_pastures_05_desc:0 "Поощряя разведение лучших коз в каждом поколении, владелец ранчо может поощрять желательные черты в своём поголовье.  Более крупный корпус, большая выносливость и устрашающая агрессивность - всё это отмечается и отбирается в погоне за лучшим боевым зверем."
 building_goat_pastures_06:0 "Броня для козлов"
 building_goat_pastures_06_desc:0 "На ранчо была разработана специальная программа обучения, чтобы приучить козлов к боевой нагрузке. Это позволит любому военачальнику, использующему этих козлов, считаться с их силой, если только он сможет заплатить за обучение дополнительную плату."
 building_goat_pastures_07:0 "Гоночный маршрут"
 building_goat_pastures_07_desc:0 "Для проведения соревнований между местными ранчо была расчищена гоночная трасса. Помимо развлечения для обычных гномов, это упражнение подталкивает зверей к большим высотам. Увеличение скорости дает преимущество на поле боя, позволяя мастерски обходить с флангов и наносить коварные удары."
 building_goat_pastures_08:0 "Боевые звери"
 building_goat_pastures_08_desc:0 "Бараны, рожденные на этих ранчо, теперь совершенно не похожи на своих сородичей. Под их шкурами свёртываются толстые мышцы, когда они несутся навстречу опасности, перед которой не устоял бы ни один зверь. На этих ранчо баран и всадник действуют единым фронтом, чтобы сразить врагов крепости."


 ### Crafting Mines ###
 building_type_iron_mines_01:0 "Железные шахты"
 building_type_iron_mines_01_desc:0 "Железо, прочный металл, составляет основу металлургии Средиземья. Известное своей прочностью и универсальностью, железо - выбор кузнеца для создания множества инструментов, оружия и орудий, необходимых в повседневной жизни."
 building_type_tin_mines_01:0 "Оловянные шахты"
 building_type_tin_mines_01_desc:0 "Олово, мягкое и податливое, играет ключевую роль в производстве бронзы. Более редкое, чем его медный собрат, олово придаёт ему атмосферу эксклюзивности, способствуя его почитанию среди ремесленников и мастеров."
 building_type_copper_mines_01:0 "Медные шахты"
 building_type_copper_mines_01_desc:0 "Медь, легко поддающаяся ковке и ставшая основой для производства бронзы, является одной из основ цивилизации. Благодаря своей приспособляемости она стала основой для создания инструментов, оружия и художественных произведений, формируя мир благодаря своей непреходящей полезности."
 building_type_lead_mines_01:0 "Свинцовые шахты"
 building_type_lead_mines_01_desc:0 "Свинец, легко податливый металл, может, и не приносит большого богатства, но его практическое применение многогранно. От обычных предметов до защитных покрытий - свинец находит свое место в изготовлении как мирских, так и эзотерических вещей."
 building_type_silver_mines_01:0 "Серебряные шахты"
 building_type_silver_mines_01_desc:0 "Серебро, светящийся металл, обладает потусторонней красотой и издавна ассоциируется с мистическими свойствами. Почитаемое за свою элегантность, серебро используется для создания сложных украшений, великих артефактов и предметов зачарования."
 building_type_gold_mines_01:0 "Золотые шахты"
 building_type_gold_mines_01_desc:0 "Золото, вечный символ богатства, ценится в Средиземье с древних времен. Не подверженное влиянию лет, золото вечно сверкает, свидетельствуя о своей непреходящей привлекательности. Как символ процветания, оно желанно и ценно для всех, кто стремится к роскоши."
 building_type_mithril_mines_01:0 "Мифриловые шахты"
 building_type_mithril_mines_01_desc:0 "[mithril|E], самый редкий из существующих металлов, обладает легендарными свойствами. Его можно было ковать, как медь, и полировать, как стекло, а [dwarves|El] могли делать из него металл, лёгкий и при этом более твёрдый, чем закалённая сталь. Красота его была подобна красоте обычного серебра, но красота мифрила не меркла и не тускнела."
 building_type_quartz_mines_01:0 "Кварцевые шахты"
 building_type_quartz_mines_01_desc:0 "Кварц, кристаллический драгоценный камень, ослепляет своей чистотой и блеском. Почитаемый за свою чистоту, кварц находит применение как в практических, так и в мистических целях - от декоративной резьбы до создания магических артефактов."
 building_type_peridot_mines_01:0 "Хризолитовые шахты"
 building_type_peridot_mines_01_desc:0 "Хризолит, сияющий зеленый драгоценный камень, отражает всю красоту природы. Ценимый за свой яркий оттенок, хризолит украшает ювелирные изделия и аксессуары, символизируя обновление и жизненную силу в сердцах тех, кто его носит."
 building_type_onyx_mines_01:0 "Ониксовые шахты"
 building_type_onyx_mines_01_desc:0 "Оникс, тёмный и загадочный драгоценный камень, излучает ауру таинственности. Его глубокий чёрный оттенок подходит для создания изысканных украшений и артефактов, связанных с магией. Оникс часто выбирают для выражения элегантности с оттенком неизвестности."
 building_type_amethyst_mines_01:0 "Аметистовые шахты"
 building_type_amethyst_mines_01_desc:0 "Аметист, царственный фиолетовый самоцвет, пропитан символизмом и мистикой. Ассоциируясь с трезвостью и ясностью мысли, аметист украшает украшения, короны и талисманы как символ мудрости и внутренней силы."
 building_type_ruby_mines_01:0 "Рубиновые шахты"
 building_type_ruby_mines_01_desc:0 "Рубин, огненно-красный драгоценный камень, олицетворяет страсть и жизненную силу. Почитаемый за свой насыщенный оттенок, рубин украшает регалии королей и воинов, символизируя мужество, любовь и неустанное стремление к своей цели."
 building_type_sapphire_mines_01:0 "Сапфировые шахты"
 building_type_sapphire_mines_01_desc:0 "Сапфир, прохладный голубой драгоценный камень, завораживает своей безмятежной красотой. Издавна ассоциируясь с мудростью и божественной благосклонностью, сапфир украшает украшения ученых, правителей и мистиков, отражая спокойную силу внутри."
 building_type_emerald_mines_01:0 "Изумрудные шахты"
 building_type_emerald_mines_01_desc:0 "Изумруд, сочно-зелёный драгоценный камень, навевает мысли о зеленеющих чудесах Средиземья. Символизируя возрождение и рост, изумруд ценится за свой насыщенный цвет, украшая короны и драгоценности тех, кто стремится к гармонии и процветанию."
 building_type_diamond_mines_01:0 "Алмазные шахты"
 building_type_diamond_mines_01_desc:0 "Алмаз, самый твердый драгоценный камень, сверкает непревзойденным блеском. Олицетворяя стойкость и непобедимость, бриллианты ценятся за свою редкость и стойкость. Украшая самые изысканные творения, бриллианты остаются неизменными символами вечной любви и непреклонной силы."


 building_spider_nest:0 "Паучьи гнёзда"
 building_spider_nest_desc:0 "Потомство Унголиант, гигантские и падшие пауки устроили свой дом в тени и опустошают эти земли. В темноте они плетут свою паутину, желая, чтобы странники забрели в их ловушки."
 building_type_spider_nest:0 "Пауки"
 building_spider_nest_cleared:0 "Очищённые пауки"
 building_spider_nest_cleared_desc:0 "Восьминогая зараза была очищена, изгнана из своих тёмных жилищ, что сделало более безопасным путешествия по этим землям.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_wolf_den:0 "Дикие волки"
 building_wolf_den_desc:0 "Дикие стаи волков бродят по этим землям, выслеживая и охотясь на тех, кто достаточно храбр или глуп, чтобы бродить по их территории."
 building_type_wolf_den:0 "Волки"
 building_wolf_den_cleared:0 "Волки покорены"
 building_wolf_den_cleared_desc:0 "Волки, которые когда-то наводили страх на эти земли, были усмирены и изгнаны, что сделало более безопасными новые поселения, растущие в этом районе.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_bear_den:0 "Медвежьи берлоги"
 building_bear_den_desc:0 "Большие медведи считают эту землю своим домом, яростно охраняя свою территорию и охотничьи угодья от любого незваного гостя."
 building_type_bear_den:0 "Медведи"
 building_bear_den_cleared:0 "Медведи покорены"
 building_bear_den_cleared_desc:0 "На популяцию диких медведей, которые когда-то бродили по этим землям, охотились или изгоняли, и лишь немногие остались в самых диких уголках провинции.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 # building_ghosts:0 "Wandering Wraiths"
 # building_ghosts_desc:0 "Undead spirits stalk this land with total abandon, tainting the very air with their evil presence."
 # building_type_ghosts:0 "Wraiths"
 # building_ghosts_cleared:0 "Wraiths Banished"
 # building_ghosts_cleared_desc:0 "The fell spirits that haunted these lands have been banished, their evil left as nothing more than a memory of the local populace and ghost stories whispered between children at night.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_ghosts:0 "Беспокойные призраки"
 building_ghosts_desc:0 "Говорят, что здесь обитают неупокоенные духи, оскверняющие воздух своим злым присутствием и вселяющие страх в каждого, кто осмелится сюда вторгнуться."
 building_type_ghosts:0 "Призраки"
 building_ghosts_cleared:0 "Призраки изгнаны"
 building_ghosts_cleared_desc:0 "Неупокоенные призраки, которые якобы витали в этих землях, исчезли, их злое влияние осталось лишь в памяти местного населения и в рассказах о призраках, которые дети шепчут по ночам.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_ghosts_eregion:0 "Населённые призраками руины Эрегиона"
 building_ghosts_eregion_desc:0 "Разрушенные во время [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E], руины Эрегиона тысячелетиями хранили молчание. Но, если провести ночь среди руин, они перестанут казаться безмолвными. Кажется, что сами камни поют жуткую песню о волнениях и тревогах, о павших эльфах и разбитых мечтах. Некоторые говорят, что здесь до сих пор обитают беспокойные духи эльфов, охраняющие землю, которую они не смогли уберечь при жизни."
 building_type_ghosts_eregion:0 "Руины с привидениями"
 building_ghosts_eregion_cleared:0 "Очищенные руины Эрегиона"
 building_ghosts_eregion_cleared_desc:0 "Благодаря работе прорицателей, святых людей и другим обрядам, призраки, обитавшие на этой земле, наконец-то упокоились. Эта земля наконец-то обрела покой.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_dead_marshes:0 "Мёртвые Топи"
 building_dead_marshes_desc:0 "Мёртвые Топи - это бесконечная сеть луж и топей, изменчивых ручейков и опасных островков. Пропахшие разлагающимся веществом и кишащие летающими насекомыми, болота при любых обстоятельствах стали бы серьёзным препятствием для заселения. Но это не обычный большой водоём, который можно укротить канавой и дамбой. \n\nЗа столетия [Concept( 'thirdage', 'Третьей Эпохи' )|E] болота разрослись и покрыли часть Дагорлада, равнины сражений, где огромное количество эльфов, людей и орков было убито во время Войны Последнего союза. В мутных озёрах всё ещё можно увидеть их тела, но на самом деле эти видения ещё более отвратительны: они - умертвия, духи умерших, попавшие в ловушку каких-то злых чар. Временами над водой мерцают колеблющиеся огоньки, похожие на призрачные свечи, которые соблазняют неосторожных путешественников на гибель в воде. \n\nЛюбое поселение, построенное вблизи Мертвых Топей, будет бороться за выживание, не говоря уже о процветании."
 building_type_dead_marshes:0 "Мёртвые Топи"
 building_dead_marshes_cleared:0 "Умертвия изгнаны"
 building_dead_marshes_cleared_desc:0 "Умертвия наконец-то были освобождены от своих долгих мучений, и память об их ужасе стёрлась. После больших трудов болота были частично укрощены, а канавы и дамбы защищают ваше поселение от их посягательств.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_dragon_attack:0 "Земля дракона"
 building_dragon_attack_desc:0 "«Моя броня крепче железа. Мои зубы - мечи. Мои когти - копья. Мои крылья - ураган! Я это Пламя. Я это Смерть!»"
 building_type_dragon_attack:0 "Змеи"
 building_dragon_attack_cleared:0 "Змей побеждён"
 building_dragon_attack_cleared_desc:0 "Великого змея, который когда-то наводил ужас на эти земли, больше нет.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_flooded_lands:0 "Опустошительные наводнения"
 building_flooded_lands_desc:0 "Эта земля подвержена наводнениям, вызывающим разрушение всего, что встает у неё на пути, будь то естественное или искусственное строительство."
 building_type_flooded_lands:0 "Наводнение"
 building_flooded_lands_cleared:0 "Наводнение предотвращено"
 building_flooded_lands_cleared_desc:0 "Будь то строительство дамб, низменных участков для перелива воды или специальных дренажных систем; последствия наводнений на этих землях были значительно уменьшены.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_bandits:0 "Разбойничья земля"
 building_bandits_desc:0 "Безжалостные разбойники бродят по этим землям, преследуя как безобидных путешественников, так и потенциальных поселенцев."
 building_type_bandits:0 "Разбойники"
 building_bandits_cleared:0 "Порядок восстановлен"
 building_bandits_cleared_desc:0 "Большинство местных разбойников предстали перед правосудием или бежали, что делает более безопасными новые поселения, растущие в этом районе.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_collapsed_ceiling:0 "Обрушившиеся своды"
 building_collapsed_ceiling_desc:0 "В нескольких ключевых комнатах этого подземного комплекса образовались обвалы, в результате чего путь преграждают большие груды обломков."
 building_type_collapsed_ceiling:0 "Обрушившиеся своды"
 building_collapsed_ceiling_cleared:0 "Укреплённые своды"
 building_collapsed_ceiling_cleared_desc:0 "Завалы были расчищены, а своды этих комнат укреплены, чтобы избежать дальнейших обрушений.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_flooded_tunnels:0 "Затопленные туннели"
 building_flooded_tunnels_desc:0 "Большая часть этой территории погружена в тёмную, мутную воду. Нам нужно найти способ перенаправить её, поскольку она ограничивает наш доступ к колонии."
 building_type_flooded_tunnels:0 "Затопленные туннели"
 building_flooded_tunnels_cleared:0 "Осушенные туннели"
 building_flooded_tunnels_cleared_desc:0 "Вода из этих туннелей была успешно отведена, что позволило нам получить к ним доступ.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_flooded_tunnels_nogrod:0 "Затопленная крепость"
 building_flooded_tunnels_nogrod_desc:0 "После Войны Гнева большая часть Ногрода была затоплена непостижимым количеством воды. Любое поселение в этом владении не сможет развиваться, пока вода не будет отведена."
 building_type_flooded_tunnels_nogrod:0 "Затопленная крепость"
 building_flooded_tunnels_nogrod_cleared:0 "Осушенная крепость"
 building_flooded_tunnels_nogrod_cleared_desc:0 "Вода из этих туннелей была успешно отведена, что позволило нам получить к ним доступ.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_stale_air:0 "Несвежий воздух"
 building_stale_air_desc:0 "На значительной части этой территории воздух не пригоден для дыхания. Мы должны найти способ избавиться от этих ядовитых испарений, поскольку они представляют опасность для наших поселенцев."
 building_type_stale_air:0 "Несвежий воздух"
 building_stale_air_cleared:0 "Свежий воздух"
 building_stale_air_cleared_desc:0 "Установив систему проветривания или просто вывесив предупреждающие знаки перед опасными помещениями, мы сделали так, что теперь в этой зоне можно ориентироваться.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_strange_creatures:0 "Странные создания"
 building_strange_creatures_desc:0 "Наши поселенцы рассказывают о странных существах, которые скрываются в тенистых углах и тёмных расщелинах подземного комплекса. Описания их очень разнятся, но есть сообщения о засадах на наших разведчиков и набегах на наши припасы. Мы должны очистить их от этих существ, чтобы обеспечить будущее нашего поселения."
 building_type_strange_creatures:0 "Странные создания"
 building_strange_creatures_cleared:0 "Создания изгнаны"
 building_strange_creatures_cleared_desc:0 "Сообщения о странных существах пошли на убыль, и наши усилия по усилению безопасности, похоже, увенчались успехом. Кем бы они ни были, сейчас их уже нет, скорее всего, они отступили в более глубокие уголки подземелий.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_troll_cave:0 "Пещера троллей"
 building_troll_cave_desc:0 "Глубоко в тенистом лесу, где воздух густ от мха и гнили, находится логово троллей - сеть пещер, заполненных светящимися грибами и останками прошлых жертв, где тролли в темноте поджидают ничего не подозревающих путников, которые забредают в их владения."
 building_type_troll_cave:0 "Пещера троллей"
 building_troll_cave_cleared:0 "Пещера троллей зачищена"
 building_troll_cave_cleared_desc:0 "Количество донесений об этих угрожающих существах уменьшилось, что говорит о том, что наши усиленные меры безопасности действительно оказались эффективными. Кем бы ни были эти существа, теперь они исчезли.\n\n#V Преодоление [Concept( 'colonisation_blockers', 'препятствия для колонизации' )|E] позволяет улучшить ваше поселение.#!"

 building_wonder_ettenmoors_01:0 "Эттенмурс"
 building_wonder_ettenmoors_01_desc:0 "На самом севере находится пустошь, известная как Эттенмурс. Эта жуткая и окутанная туманом земля представляет собой болотистые низины, окружённые холмами, которые вечно окутаны пеленой тумана. Эттенмурс с его коварным рельефом и таящимися в нем опасностями служит рассадником троллей-мародёров, которые представляют постоянную угрозу для окрестных земель и являются источником ужаса и опасностей, о которых рассказывается в сказках по всему Средиземью."
 building_type_wonder_ettenmoors_01:0 "Эттенмурс"

 building_wonder_ettenmoors_02:0 "Эттенмурс (покорённый)"
 building_wonder_ettenmoors_02_desc:0 "На самом севере находится пустошь, известная как Эттенмурс. Эта жуткая и окутанная туманом земля представляет собой болотистые низины, окружённые холмами, которые вечно окутаны пеленой тумана. Коварная местность Эттенмурса и таящиеся в них опасности были преодолены."
 building_type_wonder_ettenmoors_02:0 "Эттенмурс"

 ### ORCISH STANDARD BUILDINGS ###
 # Slave Farms
 building_type_slave_farms_01:0 "Ферма рабов"
 building_type_slave_farms_01_desc:0 "Где есть кнут, там есть воля, и эти фермы #emphasis будут#! кормить наших орков, от мелких снага до громадин урук-хай. На фермах работают невольники и рабы, похищенные у наших врагов."
 building_slave_farms_01:0 "Посевные поля"
 building_slave_farms_01_desc:0 "Поля, на которых растут местные культуры, засеивают и ухаживают за ними наши рабы. Трудясь в грязи от рассвета до заката, эти печальные болваны питаются объедками, в то время как плоды их трудов забирают их темные хозяева."
 building_slave_farms_02:0 "Зернохранилища"
 building_slave_farms_02_desc:0 "Здесь хранятся огромные кучи зерна. Тщедушные орки-снага низведены до сбора товара - но не позволяйте им лапать товар своими жирными лапами - нам не нужен хлеб с личинками!"
 building_slave_farms_03:0 "Трущобы"
 building_slave_farms_03_desc:0 "Поспешно возведённые загоны для рабов позволяют держать на фермах больше рабочих.  Эти дрянные и тесные жилые помещения не дают никакого комфорта после тяжёлого дня тяжкого труда, хотя «удачливый» раб может поймать и приготовить одну из многочисленных крыс трущоб для небольшого пропитания."
 building_slave_farms_04:0 "Оросительные каналы"
 building_slave_farms_04_desc:0 "Длинные рвы, вырытые рабами, могут заполняться из местных источников воды, расширяя диапазон плодородных земель вокруг ферм; если земля не хочет обеспечивать, мы сделаем это."
 building_slave_farms_05:0 "Обширные поля"
 building_slave_farms_05_desc:0 "Обширные поля простираются до самого горизонта, гудя от деятельности и треска хлыстов. Теперь, когда мы очистили деревья и подчинили своей воле всю пахотную землю, урожаи стали больше, чем когда-либо."
 building_slave_farms_06:0 "Жилище надзирателя"
 building_slave_farms_06_desc:0 "По мере того как растет значение и производительность фермы, растет и значение подавления рабочей силы. В этих устрашающих квадратных жилищах живут суровые и свирепые вожди уруков, отобранные вручную за их способность запугивать и доминировать над слабовольной рабочей силой."
 building_slave_farms_07:0 "Склад телег"
 building_slave_farms_07_desc:0 "Если мы собираемся покрыть [middleearth|E] во тьму второй раз, нам нужен правильный способ добраться до линии фронта. Эти склады телег позволяют нам честно делить провизию, прежде чем её доставят к границам."
 building_slave_farms_08:0 "Обменные аванпосты"
 building_slave_farms_08_desc:0 "Излишки урожая обмениваются с другими урук-хай на аванпостах на краю фермы. Эти сделки редко связаны с обменом золота и в основном требуют обмена сокровищ, оружия и свежих рабов. Странно, сколько добычи можно получить за зерно."

 # Logging Outposts
 building_type_logging_outposts_01:0 "Лесозаготовительный пост"
 building_type_logging_outposts_01_desc:0 "Мы слышали, что Тёмному Властелину не нравится, как деревья закрывают ему вид, так что срубите их и найдите применение."
 building_logging_outposts_01:0 "Лесозаготовительный лагерь"
 building_logging_outposts_01_desc:0 "Праздным бродячим снага дали несколько ржавых топоров и топориков и велели быть полезными. Они могут упасть друг на друга, как дерево, но, может быть, это и к лучшему. Любой пиломатериал - это бонус."
 building_logging_outposts_02:0 "Хижины лесорубов"
 building_logging_outposts_02_desc:0 "Снага, которые не срубили деревья себе на голову, были вознаграждены четырьмя стенами, крышей и несколькими топорами, которые могли расколоть кору, а не вмять её. Будем надеяться, что они не используют их друг на друге, хотя возможно, что они могут зарыть топор войны."
 building_logging_outposts_03:0 "Рабские лачуги"
 building_logging_outposts_03_desc:0 "Приказ сверху: пора поторопиться! Эти тарки должны работать под оставшимися снага, и поэтому слепые ведут слепых. Хижины должны быть минимальными и продуваемы всеми ветрами; рабы должны добывать наши дрова, а не тратить их."
 building_logging_outposts_04:0 "Ловцы рабов"
 building_logging_outposts_04_desc:0 "Несколько тарков сбежали в лес, и надоело варгов надоело их преследовать. Эти орки были привезены из Мглистых гор за их отличные навыки выслеживания. Пусть игры начнутся."
 building_logging_outposts_05:0 "Промышленная лесопилка"
 building_logging_outposts_05_desc:0 "Наконец-то появились настоящие рубящие инструменты! Это великолепное лезвие может прокусить ствол самого большого дерева и издает восхитительный звук, рассекая воздух. Однако это трудоемко, так что хорошо, что у нас достаточно рабочей силы."
 building_logging_outposts_06:0 "Лесные тролли"
 building_logging_outposts_06_desc:0 "Эти здоровенные твари забрели сюда из Тролличьей рощи. К счастью, мы нашли способ их использовать. Когда им надоедает лесопилка, мы просто говорим им, что в деревьях живут эльфы. Пока, пока деревья."
 building_logging_outposts_07:0 "Многочисленные сторожевые башни"
 building_logging_outposts_07_desc:0 "Ловцы рабов становятся всё лучше. Эти устрашающие, высокие насесты предлагают нашим остроглазым ловчим шанс прервать заранее погоню. Они всё равно попытаются, глупые тарки. Они не видят леса из-за деревьев."
 building_logging_outposts_08:0 "Печи для сушки древесины"
 building_logging_outposts_08_desc:0 "Эти огромные промышленные печи позволяют нам сушить древесину гораздо быстрее, а значит, мы можем использовать пиломатериалы быстрее. Она также более эффективна, чем сушка на воздухе, и делает древесину более огнеопасной."

 # Slave Mines
 building_type_slave_mines_01:0 "Рабские шахты"
 building_type_slave_mines_01_desc:0 "Рабов и малых орков заставляют работать под землей, чтобы добывать полезные ископаемые, необходимые для питания военной машины орков."
 building_slave_mines_01:0 "Каменоломня"
 building_slave_mines_01_desc:0 "Поскольку по всему Мордору каждый день появляются новые небольшие лагеря и небольшие баррикады, камень и щебень являются необходимым сырьем, отправляемым на строительные площадки."
 building_slave_mines_02:0 "Железные залежи"
 building_slave_mines_02_desc:0 "С нашими клинками и доспехами мы пойдем маршем на наших врагов и положим конец Эпохе людей. Но для этого нам понадобится всё железо, которое мы сможем добыть."
 building_slave_mines_03:0 "Шахтные стволы"
 building_slave_mines_03_desc:0 "Только самых крошечных орков отправляют в шахты. Чем они меньше, тем лучше могут ориентироваться в узких коридорах подземных пещер. И поскольку ожидается, что они не вернутся, потерь нет."
 building_slave_mines_04:0 "Шахты с глубокими стволами"
 building_slave_mines_04_desc:0 "Оркские старатели роют глубокие шахты в бесплодной земле, зная, что они найдут металл, который искали. Как только шахта погружена, сеть туннелей простирается наружу, пальцы тянутся к последнему самородку рудной жилы."
 building_slave_mines_05:0 "Чудовищные шахтёрские загоны"
 building_slave_mines_05_desc:0 "После того, как их заставили подчиниться, тролли и грауги используются для разрушения самых прочных скальных образований, открывая шахтёрам пути к поиску залежей драгоценных ресурсов."
 building_slave_mines_06:0 "Сверхкарьерные шахты"
 building_slave_mines_06_desc:0 "Подобно зияющей ране, земная кора обнажается железными орудиями орков, открывая богатства подземелья. Сторожевые посты на краю ямы следят за беглыми рабами."
 building_slave_mines_07:0 "Промышленные землекопы"
 building_slave_mines_07_desc:0 "Массивные железные пасти разрывают землю, обнажая земную твердь в поисках металла и камня."
 building_slave_mines_08:0 "Рабские шахты глубин"
 building_slave_mines_08_desc:0 "Огромные шахты, протянувшиеся извилистой и хаотичной паутиной по всей глубине земли, огромные полчища трудящихся рабов работают, пока не умрут в этих жалких шахтах."

 # Raiding Camps
 building_type_raiding_camps_01:0 "Лагеря налётчиков"
 building_type_raiding_camps_01_desc:0 "Набеги утоляют жажду орков к еде и добыче, а также естественное развлечение, которое приходит вместе с острыми ощущениями битвы."
 building_raiding_camps_01:0 "Импровизированные укрытия"
 building_raiding_camps_01_desc:0 "Ветхий городишко с покосившимися хижинами, грязными лачугами и провисшими палатками служит своего рода пристанищем для орков-налётчиков."
 building_raiding_camps_02:0 "Ветхая сторожевая башня"
 building_raiding_camps_02_desc:0 "Частично казармы, частично сторожевой пост, чтобы орки не крали добычу друг у друга."
 building_raiding_camps_03:0 "Собиратели"
 building_raiding_camps_03_desc:0 "Соберите самых бесполезных снага, выгоните их из лагеря и скажите, чтобы возвращались с едой, иначе они получат хорошую взбучку"
 building_raiding_camps_04:0 "Изготовители кандалов"
 building_raiding_camps_04_desc:0 "Найдите орка, который помнит, как превращать кусочки металла в круглые заготовки. Найдите другого орка, который помнит, как склеивать круглые кусочки металла. Используйте получившееся приспособление, чтобы помешать вашим пленникам сбежать."
 building_raiding_camps_05:0 "Клетки для невольников"
 building_raiding_camps_05_desc:0 "Положите сюда своих пленников. Не забудьте о них - их лучше есть свежими."
 building_raiding_camps_06:0 "Хибара с добычей"
 building_raiding_camps_06_desc:0 "Складывай сюда свои неправедно нажитые богатства. Этот здоровенный орк-охранник не украдёт твои вещи - большую часть времени."
 building_raiding_camps_07:0 "Дом выкупа"
 building_raiding_camps_07_desc:0 "Время от времени вы бываете недостаточно голодны, чтобы сразу съесть своих пленников. Иногда это дает приятелям пленников время откупиться от вас. Это даёт вам возможность украсть их снова - а затем съесть."
 building_raiding_camps_08:0 "Передовые отряды варгов"
 building_raiding_camps_08_desc:0 "Большие, противные, волосатые, с массивными зубами. И это только орки. Представьте, насколько неприятнее им было бы сидеть верхом на неестественно огромном разъярённом волке. Только держитесь подальше от горящих сосновых шишек, они это терпеть не могут."

 # Uruk Pits
 building_type_uruk_pits_01:0 "Ямы уруков"
 building_type_uruk_pits_01_desc:0 "Больших и сильных орков, известных как уруки, разводят и учат сражаться с силой и свирепостью в этих грязных ямах."
 building_uruk_pits_01:0 "Яма уруков"
 building_uruk_pits_01_desc:0 "В этих грязных ямах рождаются могущественные орки, известные как уруки, и их учат быть свирепыми и жестокими."
 building_uruk_pits_02:0 "Тренировочные площадки"
 building_uruk_pits_02_desc:0 "На бесплодных площадках уруков учат сражаться в строю и группами... если не всегда слаженно, то хотя бы несколько эффективно."
 building_uruk_pits_03:0 "Оружейные склады"
 building_uruk_pits_03_desc:0 "Оружие уруков хранится среди грязи и обломков этих темных комнат. Железные шлемы, грубо выкованные мечи, пики и арбалеты хранятся в беспорядочных кучах, ожидая, когда их заберет следующее отродье."
 building_uruk_pits_04:0 "Столовые"
 building_uruk_pits_04_desc:0 "Грязные комнаты, где уруки собираются, чтобы пожрать плоть вокруг открытого огня. Самые крупные и свирепые из них едят самую сочную плоть, оставляя объедки для меньших уруков."
 building_uruk_pits_05:0 "Бараки"
 building_uruk_pits_05_desc:0 "Вдали от инкубаторов в тесных и грязных бараках живут полноценные уруки, готовые к следующей битве."
 building_uruk_pits_06:0 "Охотничьи лабиринты"
 building_uruk_pits_06_desc:0 "Хаотическая сеть подземных туннелей, используемых для легкого доступа к основным охотничьим угодьям."
 building_uruk_pits_07:0 "Бойцовские ямы"
 building_uruk_pits_07_desc:0 "Тускло освещенные арены постоянно кишели активностью и звуками боя. В этих ямах яруки разрешают споры и устанавливают свою иерархию в безжалостном вооруженном бою, пока их противник не покорится или не погибнет."
 building_uruk_pits_08:0 "Логова старших"
 building_uruk_pits_08_desc:0 "Просторные жилища, принадлежащие самым сильным и безжалостным урукам, наполненные ужасными безделушками и трофеями прошлых сражений и завоеваний."

 # Furnaces
 building_type_furnaces_01:0 "Печи"
 building_type_furnaces_01_desc:0 "Горячие, потные орки трудятся над своими кузницами, создавая грубое оружие и доспехи."
 building_furnaces_01:0 "Дровяные печи"
 building_furnaces_01_desc:0 "Опустошая близлежащий лес, орки подбрасывают дрова в свои печи."
 building_furnaces_02:0 "Рабские меха"
 building_furnaces_02_desc:0 "Рабы приводят в действие эти печи, но их крики заглушаются рёвом печи. Имея в своём распоряжении мощную печь, орки-сталевары куют бесчисленные клинки для армий тьмы."
 building_furnaces_03:0 "Печи на древесном угле"
 building_furnaces_03_desc:0 "Древесина готовится в виде древесного угля в близлежащих печах, звери затаскивают её в печь."
 building_furnaces_04:0 "Угольные печи"
 building_furnaces_04_desc:0 "Добытый из недр земли чёрный уголь служит топливом для дуговой печи, в которой изготавливают оружие и военные машины."
 building_furnaces_05:0 "Тролльи меха"
 building_furnaces_05_desc:0 "Тролли, которых бьют тяжёлыми кнутами и терзают острыми кочергами, управляют мехами."
 building_furnaces_06:0 "Бесконечные дымовые трубы"
 building_furnaces_06_desc:0 "Воздух, которым вы здесь дышите, насыщен дымом. Дневной свет не проникает сквозь смог, невозможно сказать, который сейчас час; а под темными облаками дымовые трубы извергают свой смрад и непрерывно горят."
 building_furnaces_07:0 "Граугские меха"
 building_furnaces_07_desc:0 "Только покорённый грауг обладает силой, необходимой для приведения в действие громоздких мехов, необходимых для усиления самых мощных из наших печей."
 building_furnaces_08:0 "Доменные печи"
 building_furnaces_08_desc:0 "Диктатор из олог-хай руководит работой многих укреплённых доменных печей, и все они работают на полную мощность. У повелителя есть грандиозный заказ на их великие войны."
 #magnitudinous = big in an “elite” sense, the Olog-hai is elitist dictator

 # Warg Pits
 building_type_warg_pits_01:0 "Ямы варгов"
 building_type_warg_pits_01_desc:0 "Злобные страшные волки, выведенные и обученные быть страшными орочьими скакунами."
 building_warg_pits_01:0 "Заводчики варгов"
 building_warg_pits_01_desc:0 "Варги разводятся и «одомашниваются» здесь, жизненно важный шаг к тому, чтобы они были доступны для всадников."
 building_warg_pits_02:0 "Наездники варгов"
 building_warg_pits_02_desc:0 "Наконец, загнанные в загон, всадники обучаются управлять варгом и ездить на нём с разной степенью успеха."
 building_warg_pits_03:0 "Сёдла варгов"
 building_warg_pits_03_desc:0 "Грубое подобие конского седла, седло варга предназначено для того, чтобы всадник мог наклоняться и держаться, пока размахивает своим мечом налётчика."
 building_warg_pits_04:0 "Лучники на варгах"
 building_warg_pits_04_desc:0 "С сёдлами, позволяющими им свободно передвигаться во время езды, некоторые амбициозные всадники стали соревноваться в том, кто может поразить цель с помощью лука во время езды. Проигравший должен достать грог для всего отряда!"
 building_warg_pits_05:0 "Бронированные варги"
 building_warg_pits_05_desc:0 "Хотя они не могут нести полную броню, как лошадь, лёгкая кожаная броня может значительно повысить живучесть наших варгов."
 building_warg_pits_06:0 "Отряды варгов"
 building_warg_pits_06_desc:0 "Теперь полностью обученные и экипированные, наши всадники на варгах были организованы в небольшие отряды, которые проводят скоординированные налёты."
 building_warg_pits_07:0 "Банды варгов"
 building_warg_pits_07_desc:0 "С успехом наших отрядов варгов, всадники на варгах начали организовываться в более крупные отряды, которые часто исчезают из лагеря, чтобы совершать набеги на другие отряды. Хотя они буйны и неуправляемы, их эффективность нельзя отрицать."
 building_warg_pits_08:0 "Воинство варгов"
 building_warg_pits_08_desc:0 "Искажённая вариации кавалерийской армии, наши всадники на варгах теперь грохочут по земле, распространяя ужас везде, куда бы они ни пошли, прежде чем исчезнуть за горизонтом, когда враг прибудет."

 # Scouting Posts
 building_type_scouting_posts_01:0 "Разведывательные посты"
 building_type_scouting_posts_01_desc:0 "Орки отправились на разведку местности, выискивая любые признаки опасности или потенциальной добычи."
 building_scouting_posts_01:0 "Смотровая башня"
 building_scouting_posts_01_desc:0 "Следите отсюда за врагом. Если заметите врага, убейте его. Украдите у него еду. Или сделайте из него жратву. Или всё одновременно."
 building_scouting_posts_02:0 "Рвы с шипами"
 building_scouting_posts_02_desc:0 "Если и есть что-то, что нравится врагу меньше, чем ров, так это ров, полный шипов. Иногда вы можете приготовить своего врага прямо на шипах, как огромный шашлык."
 building_scouting_posts_03:0 "Факельные склады"
 building_scouting_posts_03_desc:0 "Полезно, когда совсем-совсем темно. Также для разжигания костров, на которых можно поджарить своего врага."
 building_scouting_posts_04:0 "Огненное орочье масло для стрел"
 building_scouting_posts_04_desc:0 "Отвратительная штука. Намажь ею свои стрелы. Если и есть что-то более неприятное, чем быть пронзённым стрелой, так это когда стрела горит."
 building_scouting_posts_05:0 "Башня с флагом"
 building_scouting_posts_05_desc:0 "Врагов больше, чем вас? Беспокоитесь, что если вы убежите, то вам придётся оставить всю добычу? Размахивайте большим флагом, и, если повезёт, некоторые из ваших друзей орков придут вам на помощь."
 building_scouting_posts_06:0 "Охотничья яма для варгов"
 building_scouting_posts_06_desc:0 "Варги ускоряют разведку и до смерти пугают врага. К сожалению, они также съедят вас при малейшем признаке того, что вы ранены."
 building_scouting_posts_07:0 "Таверна Нюхача"
 building_scouting_posts_07_desc:0 "В таверне Нюхача подают только один напиток - грог. Но это хороший грог. По крайней мере, это то, что мы ему говорим, иначе он расстроится и убьёт тебя барным стулом."
 building_scouting_posts_08:0 "Укрепленная баррикада"
 building_scouting_posts_08_desc:0 "Является ли «укрепленная баррикада» тавтологией? Вероятно. Тем не менее, это баррикада, и она удерживает врага на расстоянии достаточно долго, чтобы у вас был ещё один шанс пронзить его стрелой, так что кого это волнует?"

 # Siege Works
 building_type_orc_siege_works_01:0 "Осадные мастерские"
 building_type_orc_siege_works_01_desc:0 "Сборочные площадки для всевозможных отвратительных осадных орудий."
 building_orc_siege_works_01:0 "Склады"
 building_orc_siege_works_01_desc:0 "Брёвна, колёса, шестерёнки, верёвки - всё, что угодно. Если вы выясните, как соединить все эти фрагменты воедино, кому-то не поздоровится."
 building_orc_siege_works_02:0 "Грубая кузница"
 building_orc_siege_works_02_desc:0 "Лучше держись подальше от этого большого разъярённого орка с гигантским молотом, у которого одна рука значительно больше другой, но он точно знает, как превратить куски железа в таран."
 building_orc_siege_works_03:0 "Зубчатые шестерни"
 building_orc_siege_works_03_desc:0 "Здесь изготавливаются некоторые из действительно отвратительных и сложных осадных орудий. Идеально подходит для перебрасывания отрубленных голов через стены."
 building_orc_siege_works_04:0 "Склад боеприпасов"
 building_orc_siege_works_04_desc:0 "Горные породы. Куски каменной кладки. Головы [Concept( 'gondorian', 'гондорцев' )|E]."
 building_orc_siege_works_05:0 "Стрелбище"
 building_orc_siege_works_05_desc:0 "Разумные орки держатся отсюда подальше. Осадные орудия, конечно, впечатляют, но заставить их поразить что-либо требует проб и ошибок - в основном ошибок."
 building_orc_siege_works_06:0 "Оружейник-эксперементатор"
 building_orc_siege_works_06_desc:0 "«Что он там строит?» \n\nНикому не нравится оружейник-эксперементатор. Он бормочет что-то себе под нос, он пьёт слишком много грога, он смотрит на нас бешеными глазами. Он целыми днями пропадает в своей мастерской, и всё, что мы слышим, - это стук, хныканье, иногда всхлипывания. Но иногда он придумывает хитроумное изобретение особенно извращённого гения. \n\nОднажды он не выходил оттуда три недели. Мы думали, что он умер, но когда мы наконец набрались смелости заглянуть в его хижину, то обнаружили, что он изобрёл Гронд."
 building_orc_siege_works_07:0 "Мастерская осадных башен"
 building_orc_siege_works_07_desc:0 "Тех орков, которые любят высоту и способны забить гвоздь в доску или дерево, затаскивают в мастерскую осадных башен. Если вы не можете разрушить стену, вы всегда можете попытаться перелезть через неё."
 building_orc_siege_works_08:0 "Литейная подземного мира"
 building_orc_siege_works_08_desc:0 "Горный склад, где собраны самые тёмные боевые машины орков. Здесь эти величественные орудия разрушения не только сделаны из чёрного железа, но и пропитаны древними разрушительными заклинаниями."

 # Hunting Outposts
 building_type_hunting_outposts_01:0 "Охотничьи заставы"
 building_type_hunting_outposts_01_desc:0 "Организованные охотничьи стаи отправляются на поиски мяса."
 building_hunting_outposts_01:0 "Скрытые укрытия"
 building_hunting_outposts_01_desc:0 "Мы все любим есть плоть. Но оказалось, что если сохранить часть тела с внешней стороны, то можно сделать из него тент. Достойное место, чтобы немного вздремнуть после обильной трапезы."
 building_hunting_outposts_02:0 "Скрытая сторожевая башня"
 building_hunting_outposts_02_desc:0 "Полезно для того, чтобы следить за своими запасами продовольствия. Скрытые сторожевые вышки достаточно легкие, чтобы вы могли легко передвигать их, что, к сожалению, обычно относится и к вашим запасам продовольствия."
 building_hunting_outposts_03:0 "Загон гхулов"
 building_hunting_outposts_03_desc:0 "Гхулы - это мерзкие безволосые паразиты, которые кишат в зловонных пещерах Мордора. Те же орки, только волосатые. Оба съедают друг друга, если у них есть хоть полшанса, но только орки знают, как построить загон для хранения."
 building_hunting_outposts_04:0 "Хижина для хрящей"
 building_hunting_outposts_04_desc:0 "Именно здесь вы храните самые жевательные, хрустящие, жирные, трудноусвояемые кусочки мякоти. Подвешивают, вялят и коптят. Большинство рас не притронулись бы к нему, но орки считают его деликатесом на вес золота. В виде колбасы он почти так же эффективен, как лембас, но менее пыльный."
 building_hunting_outposts_05:0 "Арсенал охотника"
 building_hunting_outposts_05_desc:0 "Все орудия ремесла - копья, сети, луки, пращи и лоток, полный разных сломанных инструментов и обрывков бечевок, которыми никто никогда не пользуется, но главный оружейник странным образом оберегает их."
 building_hunting_outposts_06:0 "Варговское искуство охоты"
 building_hunting_outposts_06_desc:0 "Варги делают охоту более быстрой и яростной. Идеальный скакун для охотника. За исключением тех случаев, когда они едят, съедают всё, прежде чем у вас появится шанс отогнать их."
 building_hunting_outposts_07:0 "Яма карагоров"
 building_hunting_outposts_07_desc:0 "Как варги, но достаточно большие, чтобы справиться с троллем. Что может не понравиться?"
 building_hunting_outposts_08:0 "Клетка граугов"
 building_hunting_outposts_08_desc:0 "Грауги трудные животные. Их дорого кормить. По-настоящему дурной характер. В принципе, они неприручаемы. Но и неубиваемы. Если вам удастся направить один из них в правильном направлении, он убъёт мумака менее чем за 30 секунд, и вы будете питаться им месяцами - буквально."

 # Liquor Stills
 building_type_liquor_stills_01:0 "Дистиллятор ликёра"
 building_type_liquor_stills_01_desc:0 "Ферментированные зёрна и овощи перерабатываются в этих винокурнях, чтобы получить орочий ликёр, который, как известно, обжигает заднюю часть горла и оставляет всё тело гудеть горячим и яростным жаром."
 building_liquor_stills_01:0 "Хижины грога"
 building_liquor_stills_01_desc:0 "Вокруг этих маленьких хижин разбросано грязное оборудование. В каждой хижине есть дистиллятор грога, запотевший в котелке, когда они склоняются к своему месиву над горелкой. Известно, что повседневный ликёр, или грог, производимый в этих хижинах, поражает даже самые тупые вкусовые рецепторы и разрушает кишечник."
 building_liquor_stills_02:0 "Перегонные кубы"
 building_liquor_stills_02_desc:0 "Поскольку хорошее перегонное оборудование трудно производить, только более опытные производители грога получают доступ к надлежащим перегонным кубам, где производится огненная вода. Известно, что это сильный афродизиак, многие дети орков имеют продукт этих перегонных кубов, чтобы поблагодарить за их существование."
 building_liquor_stills_03:0 "Дистилляторы"
 building_liquor_stills_03_desc:0 "Длинные залы, уставленные большими медными котлами, производят постоянный приток тонкого орочьего ликёра, сливаемого через ряд тонких труб, готовых к хранению в деревянных бочках. Всё ещё сохраняя свой знаменитый эффект, ликер из этих кубов имеет более сложный сладкий и землистый вкус, которым наслаждаются только самые выдающиеся из орков."

 # Orc Barracks
 building_type_orc_barracks_01:0 "Бараки орков"
 building_type_orc_barracks_01_desc:0 "Здесь орки делают детей."
 building_orc_barracks_01:0 "Родильные площадки"
 building_orc_barracks_01_desc:0 "Едкие выгребные ямы, полные грязи и слизи, где большое количество уруков рождается с помощью тёмных искусств."
 building_orc_barracks_02:0 "Зажигательные пруды"
 building_orc_barracks_02_desc:0 "Осквернённые пруды, где только что поднятые уруки приходят в полное сознание."
 building_orc_barracks_03:0 "Чаны размножения"
 building_orc_barracks_03_desc:0 "Огромный, похожий на лабиринт комплекс, из грязных глубин которого выходят орды уруков."

 # Loot Houses
 building_type_loot_houses_01:0 "Хижины для добычи"
 building_type_loot_houses_01_desc:0 "Орды, пригодные для драконов, здесь свалены в огромные кучи золото и серебро."
 building_loot_houses_01:0 "Куча добычи"
 building_loot_houses_01_desc:0 "Орки только начали складывать добычу в одном из углов лагеря, утверждая, что если она будет на открытом месте, то никто не сможет легко украсть блестяшки, и все будут знать, как их раздают."
 building_loot_houses_02:0 "Сундуки с добычей"
 building_loot_houses_02_desc:0 "После слишком многих случаев жестоких драк, вспыхивающих из-за груды добычи, военный вождь заставил своих ребят поместить блестяшки в запертые сундуки."
 building_loot_houses_03:0 "Склады с добычей"
 building_loot_houses_03_desc:0 "Добыча, поступающая сюда, стала слишком велика, чтобы хранить её на открытом месте, привлекая набеги других отрядов. Был устроен грубый склад с постоянной охраной. Снаружи это может показаться не так уж и много, но внутри скрывается огромное богатство, награбленное из далеких и обширных земель."

 # Proving Grounds
 building_type_proving_ground_01:0 "Ристалища испытаний"
 building_type_proving_ground_01_desc:0 "Иерархия доминирования - это основа общества орков, где ценность и ранг индивида определяются его способностью подавлять, запугивать или обманывать своих сородичей. Самые публичные из этих демонстраций можно найти на ристалищах, где величайшие полководцы рождаются во славе крови и резне."
 building_proving_ground_01:0 "Бойцовские ямы"
 building_proving_ground_01_desc:0 "Пронзительный стук железа о железо и отчаянные мольбы побеждённых о пощаде - обычное дело в этих бойцовских ямах. Именно здесь улаживаются обиды, рождается соперничество и из рядов поднимаются величайшие бойцы."
 building_proving_ground_02:0 "Арена"
 building_proving_ground_02_desc:0 "Прославленные воины ям растут в известности и начинают становиться обычным явлением, привлекая заинтересованных зрителей, чтобы увидеть, как они улаживают свои обиды."
 building_proving_ground_03:0 "Трибуны"
 building_proving_ground_03_desc:0 "Грубые деревянные трибуны позволяют растущим толпам наблюдать, как легенды поднимаются в пылу арены. Пари - обычное дело среди шумной толпы зевак, и пьяные драки так же легко обнаруживаются на трибунах, как и на самой арене."

 # Tunnel Network
 building_type_tunnel_network_01:0 "Сеть туннелей"
 building_type_tunnel_network_01_desc:0 "Грубо вырытые рабами и коротышками из общества орков, эти подземные туннели позволяют войскам и припасам двигаться быстро, невидимыми в темноте."
 building_tunnel_network_01:0 "Убежища"
 building_tunnel_network_01_desc:0 "Хотя эти туннели едва ли больше, чем серия неглубоких нор под землей, они дают возможность совершать внезапные атаки на врагов, застигнутых врасплох, и безопасное место для отступления, скрытое от преследователей."
 building_tunnel_network_02:0 "Растянувшиеся туннели"
 building_tunnel_network_02_desc:0 "Время, затраченное на раскопки наиболее часто используемых путей и увеличение конструктивных опор потолка, позволяет быстрее перемещать подкрепления, припасы и товары. Вдоль этих маршрутов можно найти небольшие камеры, используемые в качестве рудиментарных хранилищ и темных мест для сна и отдыха."
 building_tunnel_network_03:0 "Подземный лабиринт"
 building_tunnel_network_03_desc:0 "Со временем постоянное расширение этих обширных и разветвленных сетей образовало лабиринт нерегулярных проходов. Эти маршруты обеспечивают жизненно важные связи с ключевыми точками, которые обеспечивают эффективное средство передвижения для тех, кто знает дорогу, и перспективу быть навсегда потерянным для тех, кто этого не знает."

 # Slaughterhouses
 building_type_slaughterhouses_01:0 "Скотобойни"
 building_type_slaughterhouses_01_desc:0 "Единственное, что сильнее, чем жажда крови и резни орков, - это их ненасытная жажда плоти. Эти скотобойни обрабатывают всевозможные туши - будь то человек, эльф или зверь - чтобы накормить огромное количество голодных ртов. Похоже, мясо снова в меню, парни!"
 building_slaughterhouses_01:0 "Скотобойни"
 building_slaughterhouses_01_desc:0 "Грохот бессмысленной резни часто встречаются на орочьих скотобойнях, уступая только зрелищам поля боя после набега уруков. При таком высоком спросе на плоть работа на скотобойне безжалостна, и нет терпения для лени или оправданий. Если орк не выполняет свою квоту, он, скорее всего, будет следующим в блоке."
 building_slaughterhouses_02:0 "Мясники"
 building_slaughterhouses_02_desc:0 "После забоя мясники приступают к работе со знанием дела и быстротой. Вооружённые тяжёлыми тесаками, они рубят туши на куски мяса, а лучшие куски оставляют для военачальников орков. Мясники часто выше ростом, чем даже некоторые из самых страшных уруков, просто из-за здорового запаса мяса, потребляемого на работе."
 building_slaughterhouses_03:0 "Харчевня"
 building_slaughterhouses_03_desc:0 "Хотя эти харчевни предлагают не совсем высокую кухню, они всегда кишат голодными орками. Громкие звуки скрежещущих зубов и рвущейся плоти доносятся почти так же далеко, как отвратительный запах этого места. Ссоры из-за еды - обычное дело, и, к сожалению, проигравшие быстро находят свой путь обратно в продовольственный запас."

 # Experimental Workshop
 building_type_experimental_workshop_01:0 "Экпериментальные мастерские"
 building_type_experimental_workshop_01_desc:0 "Мастерские, где орки экспериментируют и изобретают новые способы взрывать стены и частоколы вдребезги."
 building_experimental_workshop_01:0 "Испытательные полигоны"
 building_experimental_workshop_01_desc:0 "Без особой осторожности или методов орки проверяют на этой бесплодной равнине все, что, по их мнению, может дать им преимущество."
 building_experimental_workshop_02:0 "Систематическое тестирование"
 building_experimental_workshop_02_desc:0 "В извращённой жуткой пародии на науку некоторые орки начали совершенствовать свои творения путем повторных испытаний, часто с добровольцами из числа своих собратьев."
 building_experimental_workshop_03:0 "Лаборатория безумных орков"
 building_experimental_workshop_03_desc:0 "Несколько ведущих уруков боролись за контроль над испытательным оружейным полигоном, и они проводят жестокие и выворачивающие желудок эксперименты. Даже другие орки и уруки теперь держатся подальше от мастерской, зная, что они должны просто кивнуть и принять все чудовища, созданные безумными умами внутри."

 # Heavy Armoury
 building_type_heavy_armoury_01:0 "Тяжелая оружейная"
 building_type_heavy_armoury_01_desc:0 "Огромные запасы оружия и доспехов, готовых к войне."
 building_heavy_armoury_01:0 "Тяжелая оружейная"
 building_heavy_armoury_01_desc:0 "Склад, в котором сложены оружие и доспехи из павшего железа, ожидая дня, когда они будут использованы."
 building_heavy_armoury_02:0 "Тайное хранилище"
 building_heavy_armoury_02_desc:0 "Камни приготовлены для осадных машин, и орды колючих стрел приготовлены, готовые нанести самую жестокую смерть."
 building_heavy_armoury_03:0 "Хранилища стали"
 building_heavy_armoury_03_desc:0 "Чёрная сталь уруков хранится здесь в огромных стеллажах, ожидая легионов, которые заберут их."

 # Snaga Warrens
 building_type_snaga_warrens_01:0 "Лабиринты снага"
 building_type_snaga_warrens_01_desc:0 "В то время, как уруки оттачивают меткость, снага учатся бегать."
 building_snaga_warrens_01:0 "Мясорубки"
 building_snaga_warrens_01_desc:0 "Эти снага питаются только отборной гнилью, а в хлебе, которым они наслаждаются, больше личинок, чем зерна."
 building_snaga_warrens_02:0 "Общинная хижина"
 building_snaga_warrens_02_desc:0 "Передвижная канализационная будка и выгребные ямы. Не заходите в неё."
 building_snaga_warrens_03:0 "Яма снага"
 building_snaga_warrens_03_desc:0 "Здесь сражаются орки-рабы, а другие орки приходят сделать ставки."



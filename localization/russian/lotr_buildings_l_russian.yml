 ### NORTHMEN WONDERS ###
 building_type_wonder_dale_01:0 "Город Дэйл"
 building_wonder_dale_01:0 "Город Дэйл"
 building_wonder_dale_01_desc:0 "Дэйл располагался в долине между юго-западным и юго-восточным отрогами Одинокой горы, приютившись в резком дугообразном изгибе Бегущей реки. Он был известен как веселый городок, который торговал, главным образом, продуктами питания в обмен на навыки и поделки гномов. Рынок игрушек Дэйла был настоящим чудом Севера, а сам город славился своими колоколами."

 ### GONDOR WONDERS ###
 # Minas Tirith
 building_type_wonder_minas_anor_01:0 "Минас Тирит"
 building_type_wonder_minas_anor_01_desc:0 "Минас Анор, Башня Солнца, был городом-крепостью Гондора и городом-побратимом Минас-Итиля. Он состоял из семи уровней концентрических колец, и единственный способ достичь следующего уровня - полностью пройти одно кольцо. Его нижняя стена была сложена из того же черного камня, который образовал Ангреност."
 building_wonder_minas_anor_01:0 "Минас Анор"
 building_wonder_minas_anor_01_desc:0 "Минас Анор, Башня Солнца была городом-крепостью Гондора и городом-побратимом Минас Итиля. Он состоял из семи уровней концентрических колец, и единственный способ достичь следующего уровня-полностью пройти одно кольцо. Его нижняя стена была сделана из того же черного камня, что и Ангреност. \n\nПосле разграбления Осгилиата во время Распря Родичей королевское правительство и двор были перенесены в Минас Анор. После падения Минас-Итиля он был переименован в Минас-Тирит, Сторожевую Башню, в знак протеста против растущей тени на востоке."
 building_wonder_minas_anor_02:0 "Минас Тирит:0 Башня Эктелиона"
 building_wonder_minas_anor_02_desc:0 "Белая Башня возвышалась над равнинами Пеленнора и залами Королей с 1900 года Т.Э., когда она была построена Королем Калимехтаром. Она был перестроена в 2698 году Т.Э. наместником Эктелиономом I, в честь которого башня известна и сейчас. Стражи Цитадели названы в честь своих постов на верхнем уровне Минас-Тирита, охраняющих внутренний двор, расположенный перед Башней и Залом Королей. \n\nВ потайной комнате наверху хранится камень Анор, один из Семи Палантиров."
 building_wonder_minas_anor_03:0 "Минас Тирит:0 Дома Исцеления"
 building_wonder_minas_anor_03_desc:0 "Дома Исцеления расположены на 6-м кольце Минас-Тирита, в окружении расслабляющих садов и прекрасных деревьев. В этом здании обучаются самые продвинутые целители Гондора, а в окружающем дворцовом комплексе размещаются солдаты на время их выздоровления. Те, у кого тяжелые болезни, приезжают издалека в надежде, что светлые умы Домов Исцеления смогут им помочь."
 building_wonder_minas_anor_04:0 "Минас Анор:0 Цветение Белого дерева"
 building_wonder_minas_anor_04_desc:0 "Во времена Короля Минас-Тирит снова становится Минас-Анором, ибо долгая вахта Гондора подходит к концу. Гномы восстановили разрушенные ворота из Митрила, а Лесные Эльфы сделали город прекраснее, чем когда-либо. После стольких лет Белое Дерево вновь расцветает при дворе королей, и в снежных сугробах Миндоллуина растет молодое деревце. \n\nВ этом городе память о Прежних Днях долго будет оставаться незамутненной, и да будет она благословенна, пока троны Валар будут стоять."


 # Minas Ithil/Morgul
 building_type_wonder_minas_ithil_01:0 "Минас Итиль"
 building_type_wonder_minas_ithil_01_desc:0 "Минас Итиль, Башня Луны,был городом-крепостью Гондора и городом-побратимом Минас Анора. Это была резиденция Исилдура и первоначальный дом Белого Древа до того, как его разграбили в 3429 году В.Э."
 building_wonder_minas_ithil_01:0 "Минас Итиль"
 building_wonder_minas_ithil_01_desc:0 "Минас Итиль, Башня Луны, был городом-крепостью Гондора и городом-побратимом Минас Анора. Это была резиденция Исильдура и изначальный дом Белого Древа до того, как он был разграблен в 3429 году В.Э. Саженец был найден с большими трудом и посажен в Минас Аноре. Впоследствии он был восстановлен и поддерживался как крепость Гондора до середины Третьей Эпохи."
 building_wonder_minas_ithil_02:0 "Минас Моргул"
 building_wonder_minas_ithil_02_desc:0 "Развращенный и оскверненный темной магией Короля-Чародея, Минас Итиль пал в 2002 году Т.Э., после двух лет осады. Теперь это величайший из пристанищ Назгул, переименованный в Минас Моргул - Башню Темной магии."
 building_wonder_minas_ithil_03:0 "Минас Итиль:0 Сады Луны"
 building_wonder_minas_ithil_03_desc:0 "Минас Итиль молчал и пустовал с тех пор, как был отвоеван по указу Короля. Он сказал, что Минас Итилю потребуется много лет, чтобы оправиться от совершенных там мерзостей. Но теперь, наконец, город Исильдура исцеляется, и сады луны сияют серебром под пристальным взглядом башни."

 # Rammas Echor
 building_type_wonder_rammas_echor_01:0 "Раммас Эхор"
 building_type_wonder_rammas_echor_01_desc:0 "Впервые построенный наместником Мардилом Воронвэ во времена правления Эарнура, Раммас Эхор обеспечивает мощную защиту процветающих сельскохозяйственных угодий Пеленнора и Минас-Тирита."
 building_wonder_rammas_echor_01:0 "Обветшалые Раммас Эхор"
 building_wonder_rammas_echor_01_desc:0 "Раммас Эхор, впервые построенный наместником Мардилем Воронве во время правления Эарнура, пришел в плачевное состояние, а камни со стен и башен были переделаны местными жителями. Однако, даже обветшавшие, некогда впечатляющие каменные сооружения обеспечивают некоторую защиту Пеленнору."
 building_wonder_rammas_echor_02:0 "Востановленные Раммас Эхор"
 building_wonder_rammas_echor_02_desc:0 "После многих усилий и затрат, Раммас Эхор, наконец, стоит сильный и гордый, полностью отстроенный и восстановленный. Городские земли и поля Пеленнора простираются теперь от внешней стены Минас-Тирита до Раммас-Эхора, надежно защищенного сада, в котором цветут цветы Гондора. \n\nОни будут стоять как свидетельство долгой вахты Наместников."

 # Port of Pelargir
 building_type_wonder_port_of_pelargir_01:0 "Порт Пеларгира"
 building_type_wonder_port_of_pelargir_01_desc:0 "Первоначально основанный верующими в В.Э. 2350, Пеларгир - один из выдающихся городов Гондора и один из самых легендарных. Помимо того, что он является крупным портом и торговым центром, он также является основной базой королевского военно-морского флота."
 building_wonder_port_of_pelargir_01:0 "Порт Пеларгира"
 building_wonder_port_of_pelargir_01_desc:0 "Старейшее Нуменорское поселение в Гондоре, основанное Верными в 2350 году В.Э., Пеларгир имеет особую честь быть домом Королевского Флота. Это также главный морской порт Гондора, с огромным количеством торговых товаров, поступающих и выходящих из его мраморных складов."
 building_wonder_port_of_pelargir_02:0 "Порт Пеларгира:0 Дворец Морского Королей"
 building_wonder_port_of_pelargir_02_desc:0 "Первоначально построенный Таранноном Фаластуром, 12-м Королем Гондора, Дворец Морских Королей относится к королевской резиденции, построенной в Пеларгире. Он построен наполовину на суше, наполовину на арках, которые поднимаются из воды, - чудо гондорской инженерной мысли. Он возвышается над центром города, возвышаясь над горизонтом, и в более поздние дни стал резиденцией Морского лорда Пеларгира и капитанов Королевского флота."
 building_wonder_port_of_pelargir_03:0 "Порт Пеларгира:0 Эйтель Ульмо"
 building_wonder_port_of_pelargir_03_desc:0 "Одно из немногих священных мест Дунедайн, Эйтель Ульмо относится к бассейну воды глубоко в основании башни Морского Владыки. Запечатанный за могучими железными дверями, которые могут открыть только величайшие хранители знаний и сам Владыка Печати, бассейн является местом пребывания Владыки Глубин Ульмо. \n\nЗдесь он может шептать советы тем, кто приходит за его советом, и его постоянное присутствие - это память о договоре между Владыкой Глубин и Нуменорскими моряками древности."

 # Dol Amroth
 building_type_wonder_dol_amroth_01:0 "Дол Амрот"
 building_type_wonder_dol_amroth_01_desc:0 "Столица Дор-эн-Эрнила, один из величайших городов Гондора."
 building_wonder_dol_amroth_01:0 "Холм Амрота"
 building_wonder_dol_amroth_01_desc:0 "Бельфалас был первоначально заселен эльфами Синдар в начале второй эпохи. В конце концов, знатная Нуменорская семья построила крепость на мысе полуострова. Эта земля под Нуменорцами стала известна как Дор-эн-Эрниль. Его лорд получил титул "Князя" от Элендиля при основании Королевств-в-Изгнании. Последний из эльфов Бельфаласа ушел за море в 1981 году Т.Э., а бывший король Лориена Амрот погиб, пытаясь доплыть до берега. С тех пор холм известен как Дол Амрот, Холм Амрота."
 building_wonder_dol_amroth_02:0 "Дол Амрот:0 Квартал Ученых"
 building_wonder_dol_amroth_02_desc:0 "После Минас-Тирита Дол-Амрот является главным центром знаний и знаний в Королевстве Гондор. В Квартале Ученых хранители знаний и ученые публично спорят на открытом форуме, и есть много библиотек и хранилищ древних ремесел. Особо следует отметить Музей Имразора, основанный одноименным принцем, в котором хранятся и изучаются многие из оставшихся артефактов Эльфийского периода. Открыт 5 дней в неделю, бесплатно."
 building_wonder_dol_amroth_03:0 "Дол Амрот:0 Замок Лебединых Рыцарей"
 building_wonder_dol_amroth_03_desc:0 "Замок Лебединых Рыцарей находится в башне на острове, который соединен с основным городом только крепким мостом. Здесь находятся покои магистра (традиционно наследника принца Дол Амрота), а также конюшни и кузницы, в которых снаряжаются могучие Рыцари-Лебеди. У него есть полная кладовая, хорошо снабженная, и рыцари готовы совершить вылазку или выдержать осаду."

 # Tolfalas (Imrazôr's Hallow)
 building_type_wonder_imrazor_hallow:0 "Святыня Имразора"
 building_type_wonder_imrazor_hallow_desc:0 "Место упокоения принцессы Бельфаласа и ТолФаласа, одно из самых священных мест Дунэдайна."
 building_wonder_imrazor_hallow:0 "Святыня Имразора:0 Бухта Уинен"
 building_wonder_imrazor_hallow_desc:0 "Место захоронения князей Белфаласа и Толфаласа, Святыня Имразора, находится в небольшой бухте на северо-западном берегу Толфаласа. Одно из немногих священных мест Дунедайн Гондора, бухта хранит последние уцелевшие деревья Ойолайре. Эти благоухающие деревья были родными для Нуменора и символом завета между Майя Уинен и Гильдией Авантюристов. У Нуменорских моряков существовал обычай помещать на носу своих кораблей срезанную ветвь Ойолаире, называемую Зеленой ветвью Возвращения, как символ удачи. Сила Уинена до сих пор защищает святыню."

 # Tharagrondost
 building_type_wonder_tharagrondost:0 "Цитадель Тарагронд"
 building_type_wonder_tharagrondost_desc:0 "Восстановите могучую цитадель Тарагронд, западную гавань Гондорского Флота."
 building_wonder_tharagrondost_01:0 "Цитадель Тарагронд"
 building_wonder_tharagrondost_01_desc:0 "Построенная во время Распри Родичей в 1652 году Т.Э. для защиты западного Гондора от морских разбойников, Цитадель Тарагронд является западной гаванью Королевского Флота. Первоначально построены лордом Анфаласа, гавани в конце концов превратились из королевского гарнизона в вотчину лордов Андраста. \n\nТем не менее, Гондорский контроль над регионом остается в основном номинальным, а Цитадель Тарагронд стоит как свидетельство их притязаний в глубинке с немногочисленными Дунедайн. Даже при таком отсутствии контроля над землей, Тарагронд выполняет свой долг по охране западных морей."

 building_wonder_tharagrondost_02:0 "Citadel of Tharagrondost"
 building_wonder_tharagrondost_02_desc:0 "Built in T.A. 1652 to defend western [gondor|E] from sea-raiders, the Citadel of Tharagrondost is the western haven of the Royal Navy. Originally supplied by a grail-doll from Anfalas, the havens were eventually changed from a royal garrison to a fiefdom under the Lords of Andrast. \n\nHowever, [gondorian|E] control of the region remains largely in name, with the Citadel of Tharagrondost standing as a testament to their claims in a hinterland with few [dunedain|E]. Even with this lack of control of the land, Tharagrondost fulfills its duty of guarding the western seas."

 #City of Serelond
 building_type_wonder_serelond:0 "Serelond"
 building_wonder_serelond:0 "City of Serelond"
 building_wonder_serelond_desc:0 "Serelond was founded in the S.A 2903 by enterprising merchants from the Pelargirian League, an outpost to serve as an entrepot to the inland regions. However, in time the entrepot became a full colony, and Serelond became a common place for the politically defeated or disgraced of the League to retire to.\n\nIndeed, after the Pelargirian League came to its agreement with Isildur and Anarion to swear fealty, the premier members of the effort opposing fealty relocated to Serelond, where the power of the Kings was minimal. While on paper Serelond swore fealty to [gondor|E] - as did all the Dunedain realms on the Bay of Belfalas, in practice the realms in Anfalas and Andrast functioned as independent city-states, with little oversight and paying only lip service to their fealty.\n\nThis would ultimately be ended by Tarannon Falastur's westward expansion, when he curbed the independence of these old coastal city-states, forcing them to honor their obligations and vows, ending their autonomy and incorporating them as proper provinces of Gondor."

 # Annon Drúin
 building_type_wonder_annondrun:0 "Annon Drúin"
 #building_type_wonder_annondrun_desc:0 ""
 building_wonder_annondrun:0 "Annon Drúin"
 building_wonder_annondrun_desc:0 "Annon Drúin was one of the oldest sites of [numenorean|E] activity on Belfalas Bay, having been established in the early [secondage|E] by Aldarion the Mariner, who used the haven as an outpost in his unending search for ship-timber. Like other settlements along the coast of northern Belfalas it was fortified against the threat of indigenous raiders.\n\nFollowing the the dissolution of the Guild of Venturers Annon Drúin became a permanent settlement for the Faithful. Though it was ever a small town, never outgrowing its ancient walls, it grew somewhat in prominence during the reign of the Ship-kings."

 # Stone of Erech 
 building_type_wonder_erech:0 "Камень Эрех"
 building_type_wonder_erech_desc:0 "История о таинственном происхождении, привезенная из Нуменора Исильдуром."
 building_wonder_erech:0 "Камень Эрех"
 building_wonder_erech_desc:0 "Привезенный из Нуменора камень Эрех представляет собой идеально сферический черный шар, наполовину погруженный в землю. То, что находится над землей, легко достигает роста человека. На этом камне Люди Гор поклялись сражаться за Исильдура, и когда они нарушили свою клятву, он проклял их на неупокоение."

 #Bar Morthil
 building_type_wonder_barmorthil_01:0 "Bar Morthil"
 #building_type_wonder_barmorthil_01_desc:0 ""
 building_wonder_barmorthil_01:0 "Beacon of Ulond"
 building_wonder_barmorthil_01_desc:0 "Built in S.A. 1912 to guide the ships of Númenor around the dangerous cape of Ras Morthil. The beacon was kept by a warden who was at first appointed by the Guild of Venturers, and later jointly by the administrations of Tharbad and Pelargir. \n\nThe warden had a small staff and a nominal garrison to keep watch on the indigenous population, but their appointments were short and no permanent settlement was ever created."
 building_wonder_barmorthil_02:0 "Retreat of the Kings"
 building_wonder_barmorthil_02_desc:0 "Королевское поместье, расположенное на самой оконечности Андрасте. В период своего расцвета это было самое западное поселение во всем Гондоре. Временами короли удалялись сюда для уединения или медитации, вдали от дворов Осгилиата или Минас Анора. \n\nБар Мортил был найден Элендилом Высоким сыном в В.Э. 3320 как памятник утраченной западности. Обращенный на запад мыс, на котором была построена усадьба, считался священным местом, поскольку он предлагал наблюдателю самую западную точку обзора, позволяющую вспомнить Землю Дара и Менельтарма."

 # Osgiliath
 building_type_wonder_osgiliath_01:0 "Осгилиат"
 building_type_wonder_osgiliath_01_desc:0 "Осгилиат, некогда Жемчужина Гондора и резиденция королевского правительства, превратился в руины. Это займет много времени и усилий, но мы должны восстановить его!"
 building_wonder_osgiliath_01:0 "Руины Осгилиата"
 building_wonder_osgiliath_01_desc:0 "Осгилиат, некогда жемчужина и столица Гондора, превратился в руины, покинутые всеми его жителями. Однако руины также служат оборонительными укреплениями."
 building_wonder_osgiliath_02:0 "Гарнизоны Осгилиата"
 building_wonder_osgiliath_02_desc:0 "Хотя Осгилиат по-прежнему не пригоден для гражданского жилья, в нем сейчас находится значительный гарнизон солдат, которые начали восстанавливать разрушенные здания."
 building_wonder_osgiliath_03:0 "Восстановление Осгилиата"
 building_wonder_osgiliath_03_desc:0 "Постепенно наши граждане начали возвращаться в Осгилиат. Начали восстанавливать внешнюю стену и прилегающие к ней кварталы, и торговля в регионе начала оживляться."
 building_wonder_osgiliath_04:0 "Осгилиат Восстановлен"
 building_wonder_osgiliath_04_desc:0 "Осгилиат, город Королей Гондора, наконец-то почти восстановил свою былую славу. Ветхие здания были отремонтированы, дороги заменены, и горожане заполняют большие рыночные площади. Мосты через Андуин теперь медленно восстанавливаются в своем прежнем великолепии."
 building_wonder_osgiliath_05:0 "Осгилиат, Цитадель Тысячи Звезд"
 building_wonder_osgiliath_05_desc:0 "Осгилиат, так долго лежавший в руинах, теперь снова стоит как величайший город Гондора, затмевая все остальные. Великие мосты были восстановлены, и после больших усилий и призыва всей изобретательности наследников Нуменора Купол Звезд был восстановлен заново. На Осгилиате наступает новая эра, эра восстановленного великолепия и славы."

 # Walls of Linhir
 building_type_wonder_walls_linhir:0 "Стены Линхира"
 building_type_wonder_walls_linhir_desc:0 "Стены Линхира, древние укрепления, защищающие город и одну из главных военно-морских цитаделей центрального Гондора."
 building_wonder_walls_linhir:0 "Стены Линхира"
 building_wonder_walls_linhir_desc:0 "Линхир был основан Анарионом в 3421 году Второй эры на месте существовавшего поселения верующих на берегах Гилрейна. Являясь важной верфью королевского флота, он традиционно считается вторым городом Лебеннина после Пеларгира. \n\nГород окружают "нуменорские стены", части которых, включая великие ворота, были построены еще до падения. Хотя стены Линхира были построены в менее впечатляющих масштабах, чем другие, более известные гондорские укрепления, они по-прежнему превращают город в грозный редут и убежище от набегов корсаров."

 # Ithilien
 building_type_wonder_henneth_annun:0 "Хеннет Аннун"
 building_type_wonder_henneth_annun_desc:0 "Тайное убежище рейнджеров Итилиена, Хеннет Аннун."
 building_wonder_henneth_annun:0 "Хеннет Аннун"
 building_wonder_henneth_annun_desc:0 "“Это Окно Заката, Хеннет Аннун, прекраснейший из всех водопадов Итилиена, земли многих фонтанов.” Фарамир \n\Самое продолжительное из всех убежищ в Итилиене, Хеннет Аннун был создан наместником Турином II около 2901 года Т.Э. в ответ на вторжение орков из Мордора. Он все еще поддерживается и охраняется как главное убежище Итилиенских рейнджеров, даже по сей день. Это скрытый пещерный комплекс, вход в который охраняется водопадом, впадающим в запретный бассейн."

 building_type_wonder_palace_of_ithilien:0 "Дворец Итилиэн"
 building_type_wonder_palace_of_ithilien_desc:0 "Роскошное жилище принца Итилиенского с несравненными садами."
 building_wonder_palace_of_ithilien:0 "Дворец Итилиэн"
 building_wonder_palace_of_ithilien_desc:0 ""И Арагорн отдал Фарамиру Итилиен в качестве своего княжества и велел ему жить на холмах Эмин Арнен в пределах видимости города." \n\nРезиденция принца Итилиена, дворец Итилиен на холмах Эмин-Арнен - это рай красоты и отдыха, отражающий царство своего принца. Сады Мэри Файн переплетаются с последним зданием из кованого камня, выполненным в древнем нуменорском стиле."

 #Cair Andros
 building_type_wonder_citadel_cairos_01:0 "Каирос (Цитадель Каир Андрос)"
 building_type_wonder_citadel_cairos_01_desc:0 "Впервые была основана цитадель Кайроса в 1248 Миналкаром, регентом Короля Нармакиля I, после его поражения от истерлингов. Это было самое южное из цепи укреплений вдоль Андуина, простиравшейся на север до самого центра внимания."
 building_wonder_citadel_cairos_01:0 "Руины Каироса (Цитадель Каир Андрос)"
 building_wonder_citadel_cairos_01_desc:0 "Впервые Цитадель Каира была основана в 1248 Миналкаром, регент при короле Нармасиле I после его поражения от истерлингов. Это было самое южное из цепи укреплений вдоль Андуина, простиравшейся на север до самого центра внимания. \n\nВ 2900 году наместник Турион II восстановил полуразрушенные укрепления, чтобы защитить Анориен от растущей угрозы орков в Итилиене. К концу Третьей эпохи цитадель снова была в значительной степени разрушена, но при наличии людей ее уцелевшие навесные стены создавали дополнительный барьер для любого врага, пытающегося пересечь Андуин через Кэр Андрос."
 building_wonder_citadel_cairos_02:0 "Каирос (Цитадель Каир Андрос)"
 building_wonder_citadel_cairos_02_desc:0 "Каирос (Цитадель Каир Андрос)’. Кайрос был восстановлен с большим трудом. Его сверкающая цитадель вновь возвышается высоко над островом Кэр-Андрос, а ее гарнизон составляет основу обороны как Северного Итилиена, так и Анориена."

 # Edhellond
 building_type_wonder_edhellond_01:0 "Гавань Эделлонда"
 building_type_wonder_edhellond_01_desc:0 "Первоначально основанный фалатримскими и синдарскими беженцами во времена поздней первой эпохи, приют Эделлонд с тех пор служил самым южным пристанищем эльфов Западных земель и местом, откуда отправлялись корабли в Валинор."
 building_wonder_edhellond_01:0 "Гавань Эделлонда"
 building_wonder_edhellond_01_desc:0 "Первоначально основанный фалатримскими и синдарскими беженцами во времена поздней первой эпохи, приют Эделлонд с тех пор служил самым южным пристанищем эльфов Западных земель и местом, откуда отправлялись корабли в Валинор."
 building_wonder_edhellond_02:0 "Тихая гавань Эделлонда"
 building_wonder_edhellond_02_desc:0 "Некогда обитель эльфов, гавань была окончательно заброшена после смерти Амрота в 1981 году. С тех пор этот район технически находится под контролем гондорцев, но наличие эльфийских руин означает, что в этом районе живет очень мало людей. Эделлонд стоит холодный и безмолвный, могила и память об эльфах, которые когда-то жили здесь."
 building_wonder_edhellond_03:0 "Возрожденный Эделлонд"
 building_wonder_edhellond_03_desc:0 "Восстановленный и возрожденный заново в руках эльфов, Эделлонд вновь оглашается звуками эльфийской песни, эльфийского языка и лаем кораблей у причалов."

 ### MORDOR WONDERS ###

 #Barad-Dur
 building_type_wonder_baraddur:0 "Барад-дур"
 building_type_wonder_baraddur_desc:0 "Великая крепость Темного лорда Саурона, черная цитадель, из которой исходит злоба."
 building_wonder_baraddur:0 "Барад-дур"
 building_wonder_baraddur_desc:0 "Барад-дур - великая крепость Темного Лорда Саурона, возвышающаяся высоко над равнинами Горгорота. Пронзая небо черным столбом, он, несомненно, опирается на силу Темного Лорда, ибо ни одно здание не могло остаться нетронутым на такой высоте. В его необъятности находятся бесконечные склады, пыточные камеры и кузницы, и все его усилия сосредоточены на исполнении падших видений Саурона. На вершине башни, пылающей, как огонь, Великое Око обозревает свои владения и обдумывает свой следующий шаг. Здесь, как нигде, власть Саурона абсолютна."
 building_wonder_baraddur_01:0 "Фундамент"
 building_wonder_baraddur_01_desc:0 "Только с уничтожением Кольца могут быть разрушены фундамент Барад-дура."
 building_wonder_baraddur_02:0 "Вторая эпоха"
 building_wonder_baraddur_02_desc:0 ""
 building_wonder_baraddur_03:0 "Третья эпоха"
 building_wonder_baraddur_03_desc:0 ""
 building_wonder_baraddur_04:0 "Ангатхрай, Огненное ущелье"
 building_wonder_baraddur_04_desc:0 ""
 building_wonder_baraddur_05:0 "Трон-святилище Саурона"
 building_wonder_baraddur_05_desc:0 "Верхние этажи спроектированы из адамантинового материала, созданного темным лордом."

 #Cirith Ungol
 building_type_wonder_cirith_ungol_01:0 "Кирит Унгол"
 building_type_wonder_cirith_ungol_01_desc:0 "Бывшая гондорская сторожевая башня Rирит Унгол, построенная для наблюдения за Мордором"
 building_wonder_cirith_ungol_01:0 "Кирит Унгол"
 building_wonder_cirith_ungol_01_desc:0 "Бывшая гондорская сторожевая башня, построенная для охраны Мордора после Войны Последнего Союза. После разрушения Арнора и возвращения в Мордор, Кирит Унгол был захвачен королем-колдуном Ангмара, и башня, некогда охранявшая границы Гондора, теперь используется для укрепления границ Мордора."

 #Orodruin
 building_type_wonder_orodruin:0 "Роковая Гора"
 building_type_wonder_orodruin_desc:0 "Вулкан, в котором было выковано Единое Кольцо, и единственное место, где его можно было уничтожить."
 building_wonder_orodruin:0 "Роковая Гора"
 building_wonder_orodruin_desc:0 "Высокоактивный вулкан, Роковая Гора, также известная как Ородруин и Амон Амарт, была местом, где Саурон выковал Кольцо Власти. Пепел вулкана - это и щедрость Нурна, обогащающая его душу, и опустошение Горгорота, которое душит все живое в этом регионе. Гора, кажется, связана с волей и силой Саурона и является горнилом для самой темной магии."

 #Thaurband
 building_type_wonder_thaurband_01:0 "Таурбанд, Черная Жемчужина Нурна"
 building_type_wonder_thaurband_01_desc:0 "Таурбанд быстро превращается в крупнейший торговый центр Нурна, в его стенах покупается и продается большое количество рабов. Мы должны и дальше инвестировать в развитие города!"
 building_wonder_thaurband_01:0 "Таурбанд:0 Город Рабов"
 building_wonder_thaurband_01_desc:0 "Таурбанд быстро превратился в выдающийся город Нурна и резиденцию наместника Назгула. Работорговцы собираются, чтобы потворствовать своим товарам, которые обычно заканчиваются на огромных плантациях Нурниаг."
 building_wonder_thaurband_02:0 "Таурбанд:0 Серебрянный Базар"
 building_wonder_thaurband_02_desc:0 "Серебряный базар относится к большой рыночной площади рядом с портом, украшенной тонким серебряным орнаментом конкурирующих торговцев. Здесь продаются товары всех сортов, и нет ничего, что нельзя было бы приобрести по правильной цене."
 building_wonder_thaurband_03:0 "Таурбанд:0 Черная Жемчужина Нурна"
 building_wonder_thaurband_03_desc:0 "Таурбанд превратился в метрополию, способный соперничать с любым из великих городов Запада. Но как только вы пройдете его прекрасные ворота, немного усердия быстро откроет порочность, скрытую за его чистыми фасадами. Богатство города сравнимо только с грубыми человеческими страданиями угнетенных и эксплуатируемых, как рабов, так и свободных, которые живут там."

 #Black Gate
 building_type_wonder_black_gate:0 "Черные Врата Мордора"
 building_type_wonder_black_gate_desc:0 "Зловещие и внушительные Черные врата нависают над всеми, кто стремится попасть в Мордор."
 building_wonder_black_gate:0 "Черные Врата Мордора"
 building_wonder_black_gate_desc:0 "Черные Врата, или "Мораннон", были воротами Удун в северо-западном Мордоре и самым укрепленным и прямым входом в королевство Саурона. Они были возведены в неприступной стене из железа и черного камня, которая простиралась от Пепльных гор на севере до Эфель Дуат на западе. \n\nПоднятые Сауроном во Вторую Эпоху, Черные Врата были дополнительно укреплены Дунедайн в начале Третьей, чтобы помочь поддерживать наблюдение за Мордором. В наши дни труды Дунедайн обращены против них, ибо Черные Врата закрыты для всех врагов Темного Лорда."

 ### HARAD WONDERS ###

 #Haruzan/Amrun
 building_type_wonder_palace_of_haruzan_01:0 "Великий Дворец Харузан"
 building_type_wonder_palace_of_haruzan_01_desc:0 "Некогда величественный дворцовый комплекс Королей Харузана и всего Харадвайта пришел в упадок по мере того, как уменьшались богатства королевства. Мы должны восстановить его, как мы стремимся восстановить наше королевское достоинство!"
 building_wonder_palace_of_haruzan_01:0 "Великий Дворец Харузан"
 building_wonder_palace_of_haruzan_01_desc:0 "На берегу реки Харнен в Амруне расположен величественный дворцовый комплекс, известный как Великий Дворец Харузана. Украшенный высокими куполами и величественными проспектами, он является чудом искусства Харузе. Здесь короли Харузана держат двор, и данники приходят с дарами, чтобы почтить их."
 building_wonder_palace_of_haruzan_02:0 "Королевские Сады"
 building_wonder_palace_of_haruzan_02_desc:0 "В королевских садах дворца придворные отдыхают возле искусственных прудов под фиговыми деревьями, поедая финики. В саду проводятся экзотические развлечения, в том числе танцоры, акробаты и домашние животные."
 building_wonder_palace_of_haruzan_03:0 "Ручные мумакил"
 building_wonder_palace_of_haruzan_03_desc:0 "Привезенные с глубокого юга Харда, Мумакилы, мирно удерживаемые в Великом Дворце, являются гордостью столицы. Некоторые из них вырастают в страшных боевых зверей, в то время как другие вырастают в нежных гигантов, которые радуют детей."
 building_wonder_palace_of_haruzan_04:0 "Позолоченный Зал"
 building_wonder_palace_of_haruzan_04_desc:0 "Символ восстановленного состояния королей Харуза, Позолоченный Зал, как следует из его названия, представляет собой королевский приемный зал, позолоченный серебром, золотом и даже небольшими следами мифрила. Это мощный символ для посетителей королевского двора, представляющий богатство и власть королей Харуза."

 #Mirlond
 building_type_wonder_mirlond:0 "Гавани Мирлонда"
 building_type_wonder_mirlond_desc:0 "Долго споривший между Умбаром и Гондором, Мирлонд так и не оправился от постоянных войн, затмеваемых Рамлоном. Мы должны вернуть полуразрушенной гавани Мирлонда былую славу."
 building_wonder_mirlond:0 "Гавань Мирлонда"
 building_wonder_mirlond_desc:0 "Самое большое поселение между Пеларгиром и Умбаром, Мирлонд, когда-то был столицей Харондора. Основанный Тар-Кириатаном примерно в то же время, что и Умбар, на Адунайском языке он был известен как Зимралони, а на харузском как Кас Марзук. \n\nРасположенный в устье Харнена, Мирлонд разбогател на морской торговле, с хорошо вымощенными бульварами, прекрасными стенами и хорошо регулируемым портом. Он часто враждует со своим городом-побратимом Рамлондом за господство в речной торговле."

 #Ramlond
 building_type_wonder_ramlond:0 "Обнесенная стеной Гавань Рамлонда"
 building_type_wonder_ramlond_desc:0 "В то время как великие стены все еще стоят, судьба Рамлонда пришла в упадок. Мы должны приложить усилия, чтобы восстановить престиж и авторитет города."
 building_wonder_ramlond:0 "Обнесенная стеной Гавань Рамлонда"
 building_wonder_ramlond_desc:0 "Первое, что замечает каждый, кто посещает Рамлонд, - это огромные 50-футовые стены, известные как стена Фаразона. Первоначально основанный Тар-Анкалимоном, Рамлонд, в отличие от своего города-побратима Мирлонда, был создан прежде всего как военное укрепление и исправительная колония, куда заключенные отправлялись отрабатывать свои приговоры на больших галерах, стоявших у причала. Независимо от того, кто держал город, эта функция оставалась в значительной степени неизменной."

 #Ancalimon
 building_type_wonder_ancalimon:0 "Бронзовая статуя Тар-Анкалимона"
 building_type_wonder_ancalimon_desc:0 "Древняя 30-футовая статуя Тар-Анкалимона возвышается над этим древним городом."
 building_wonder_ancalimon:0 "Бронзовая статуя Тар-Анкалимона"
 building_wonder_ancalimon_desc:0 "Город Анкалимон назван в честь одноименного нуменорского короля. Единственное, что осталось нетронутым с тех дней, - это двухъярусные оборонительные стены и бронзовая статуя высотой 30 футов, которая стоит на главной площади города. Город остается важным торговым узлом на торговых путях Харнена, и отсюда Тар-Анкалимон сурово следит за всеми подданными своего бывшего королевства - харузами, умбарейцами или гондорцами."

 #Khand
 building_type_wonder_starlurtsa_khand_01:0 "Старлуртся Кханд"
 building_type_wonder_starlurtsa_khand_01_desc:0 "Южная столица варягов Кханда, Старлуртся Кханд на протяжении многих поколений он был центром войны, варяги правили отсюда, строя свой великий город на слезах и крови тех, кого они раздавили копытом."
 building_wonder_starlurtsa_khand_01:0 "Ватакион"
 building_wonder_starlurtsa_khand_01_desc:0 "Сочетание мавзолеев и памятников, Ватакион, 'Монумент Вата', относятся к внушительным сооружениям, которые доминируют в центре города Старлутся Кханд. Как следует из их названий, эти памятники посвящены верховным королям Кханда, все они носят имена 'Вата', отбрасывая их прежние имена. Это делается в честь и память Оватха, первого объединителя Различных во вторую эпоху.\n\nВатакион происходит от рабского труда и товаров, добытых Дейтами в их регионах, и их стороны, таким образом, демонстрируют силу и престиж Овата, о которой идет речь. \n\nЕдинственный из девяти "Вата", правивших ко времени Войны Кольца, "Вата VIII" не обладал "Ватакионом" из-за своего полного унижения и смерти от рук Баунтига из Медлошукайна."
 building_type_wonder_madh_ortogh:0 "Мадх Ортог"
 building_type_wonder_madh_ortogh_desc:0 "Могучая крепость, построенная на высоких плато ниже Эред Литуи, Мадх Ортог является одним из величайших укреплений в Кханде."
 building_wonder_madh_ortogh:0 "Мадх Ортог"
 building_wonder_madh_ortogh_desc:0 "Цитадель Мадх Ортог была основана варягским военачальником Орто как убежище и оплот во время периода хаоса, приведшего к его воцарению как Оватха IX. Расположенный высоко на скалистых плато, Мадх Ортог представляет собой мощный укрепленный комплекс, выросший из небольших фортов в единое целое, печально известное своей обороноспособностью.\n\nХодят слухи, что под крепостями находятся сети пещер, используемых для хранения припасов, но те же слухи говорят, что эти туннели могут быть использованы для проникновения в великую крепость..."
 building_type_wonder_hron_tumrakhi:0 "Хрон Тумрахи"
 building_type_wonder_hron_tumrakhi_desc:0 "Строительство, впервые начавшееся во время правления Оватхи I, великого храма Хрон Тумрахи является центром веры варягов. На протяжении многих поколений внушительное здание превратилось в мощный комплекс для духовенства Кхандеша, непреходящее средоточие власти, как мирской, так и духовной, несмотря на его негостеприимное окружение."
 building_wonder_hron_tumrakhi:0 "Резиденция Вракарата"
 building_wonder_hron_tumrakhi_desc:0 "В центре грандиозного храмового комплекса Рон Тумрахи находится резиденция Вракаратха (Ати'Вракаратхи, буквально "Трон Вракаратхов") - старейшее здание в комплексе, но в то же время и самое величественное. Ожидается, что все, кто занимает достаточное положение среди верующих, будут делать пожертвования на его содержание и постоянное обновление. Здесь живет Верховный Вракарат, принимает посетителей и обращается с воззваниями к верующим. Архивы Кханда, расположенные здесь, являются одними из самых полных в центральном Средиземье, но доступны лишь немногим.\n\nНекоторые говорят, что в его стенах скрыты тайные библиотеки, хранящие мрачные секреты магии и преданий."


 ### UMBAR WONDERS ###

 #Havens of Umbar
 building_type_wonder_umbar_01:0 "Великая Гавань Умбара"
 building_type_wonder_umbar_01_desc:0 "Один из величайших колониальных городов Нуменора, Умбар процветал на протяжении всей Третьей эпохи. Тем не менее, он остается важным региональным центром и может вновь превратиться в один из величайших городов мира."
 building_wonder_umbar_01:0 "Великая Гавань Умбара"
 building_wonder_umbar_01_desc:0 "Столица Умбара, одного из великих королевств в изгнании, являет собой великолепие древнего Нуменора. Он несколько раз переходил из рук в руки:0 из Черного Нуменорского королевства в Uондорскую провинцию, изгоев Гондорского государства и, наконец, странного смешанного Черного Нуменорско-Харадримского государства. \nn\Несмотря на все эти изменения, богатство города все еще остается видимым, и торговые флоты продолжают посещать порт для ценного добра из внутреннего Харада."
 building_wonder_umbar_02:0 "Дворцы Морских Владык"
 building_wonder_umbar_02_desc:0 "Когда-то Умбаром правили лорды дома Вардурионат, младшей ветви рода Элроса. Во времена Нуменора они носили титул Морского Владыки Умбара и отвечали за содержание стоявшего там Нуменорского флота. За время их долгого правления в Умбаре было построено много изящных и красивых дворцов, финансируемых за счет торговли и дани, добываемой из внутренних районов Харада. В то время как некоторые из них до сих пор заняты выдающимися семьями Умбара, мы могли бы превратить оставшиеся дворцы, в настоящее время пустующие, в правительственные здания."
 building_wonder_umbar_03:0 "Укрепленная Гавань"
 building_wonder_umbar_03_desc:0 "Жизненная сила Умбара - это его флот, флот пиратов-налетчиков и вольных торговцев, которые делают порт своим домом. Хотя это дурной знак, если враги даже доберутся до города, мы укрепили причалы порта оборонительными сооружениями, чтобы, надеюсь, противостоять любой попытке штурма с моря."
 building_wonder_umbar_04:0 "Тарма Тар Калион"
 building_wonder_umbar_04_desc:0 "“На самом высоком холме мыса над Гаванью они установили большой белый столб в качестве памятника. Он был увенчан хрустальным шаром, который принимал лучи Солнца и Луны и сиял, как яркая звезда, которую можно было увидеть в ясную погоду даже на берегах Гондора или далеко в западном море...” \n\nПамять об Ар-Фаразоне среди Дунедайн горька, но его унижение Саурона помнят как великое дело, несмотря на все другие недостатки, и его чтят здесь, в Умбаре. Тарма Тар Калион расположен на самом высоком холме, возвышающемся над городом, и увековечивает смирение Саурона перед Ар-Фаразоном. Где сила Нуменорцев обратила в бегство всю тьму из страха перед их могуществом, и память об этом могуществе еще жива."
 umbar_04_religion_is_eruhini_tt:0 "Ваш [faith|E] находится в [GetReligionFamily('rf_eruhini').GetName] [religious_family|E]."


 #Citadel at the Mouth of the Haven of Umbar
 building_type_wonder_umbar_citadel:0 "Цитадель Умбара"
 building_type_wonder_umbar_citadel_desc:0 "Цитадель Умбара, расположенная в устье бухты Умбар, эта внушительная башня гарантирует, что враги не смогут проникнуть в бухту тайно."
 building_wonder_umbar_citadel:0 "Цитадель Умбара"
 building_wonder_umbar_citadel_desc:0 "Эта цитадель, расположенная на скалах, возвышающихся над устьем залива Умбар, служит внушительной охраной, гарантируя, что Умбар не будет застигнут врасплох врагами."

 #Arminalêthôr
 building_type_wonder_arminalethor_01:0 "Арминалетар"
 building_type_wonder_arminalethor_01_desc:0 "На этом архипелаге начнется восстановление Анадуне. Каждая великая нация нуждается в столь же великой столице, поэтому давайте построим город, соперничающий с древним Арминалетом. Он будет назван Арминалетом, ибо он-сын и наследник Арминалета, созданный по его образу и памяти."
 building_wonder_arminalethor_01:0 "Арминалетар"
 building_wonder_arminalethor_01_desc:0 "Арминалетор, город наследников Анадуне, - чудо инженерного искусства. Огромный по своим размерам город соединяет архипелаг, создавая паутину городов-мостов, сходящихся на главном острове. В его сердце построен дворец Короля, с серыми шпилями, увенчанными золотом, пронзающими небо."
 building_wonder_arminalethor_02:0 "Арминалетар:0 Бухта Второго Вооружения"
 building_wonder_arminalethor_02_desc:0 "Чтобы соответствовать нашим амбициям, нам нужен город, способный поддержать флот, с помощью которого можно восстановить утраченные владения Анадуне. Два малых острова архипелага теперь превращены в специальные бухты, где размещается Имперский Флот."
 building_wonder_arminalethor_03:0 "Арминалетар:0 Образ Анадуне"
 building_wonder_arminalethor_03_desc:0 "После многих лет и огромных расходов, связанных с данью, взимаемой с наших владений, острова, на которые мы когда-то были презрительно изгнаны, превратились в город, не имеющий себе равных в мире. Воистину, те, кто смотрит на него, не могут сомневаться в нашем законном статусе истинных наследников Анадуне."

 #Citadel of Hyarmendacil
 building_type_wonder_citadel_hyarmendacil_01:0 "Цитадель Хьярмендакиль"
 building_type_wonder_citadel_hyarmendacil_01_desc:0 "Древнее укрепление Гондора, расположенное на границе того места, где Гондор и Беллакар встречались на своих высотах."
 building_wonder_citadel_hyarmendacil_01:0 "Цитадель Хьярмендакиль"
 building_wonder_citadel_hyarmendacil_01_desc:0 "Первоначально основанное в 3194 году В.Э. искателем приключений Дайрухором как нуменорская колония Дусалан, поселение было переименовано в Бадхаркан в конце третьей эпохи в честь Бадхаркана из Харада, легендарного правителя. Оживленный торговый город в устье Гондейтеля, на древней границе между Юзером и Белл-ака-р, Дусалан был захвачен Гондором во времена правления королей-кораблей. Там Хьярмендакиль построил цитадель, которую местные умбарэдайн прозвали Хьярмендакиль, и другие укрепления, чтобы обезопасить свою южную границу, которые поддерживались во времена могущества Гондора. \n\nВ последующие годы крепость переходила из рук в руки, часто чередуясь между теджинами и корсарами. Хотя внешняя оборона города сейчас разрушена, цитадель остается полезным оплотом для любого решительного защитника."
 building_wonder_citadel_hyarmendacil_02:0 "Укрепленная цитадель Хьярмендакиль"
 building_wonder_citadel_hyarmendacil_02_desc:0 "Древняя цитадель Морского короля была укреплена и дополнена дополнительными фортификационными сооружениями. Передовые земляные укрепления охраняют подступы к цитадели, а недавно построенные стены обеспечивают перекрывающуюся степень обстрела, загоняя любого, кто приблизится, в зону поражения, где по ним можно будет вести огонь из артиллерии. Хотя новые пристройки не совсем соответствуют уровню древнего нуменорского или даже гондорского строительства, это прочный и хорошо построенный оборонительный комплекс."


 ### DUNE SEA WONDERS ###

 #Great Souk of Mazharath
 building_type_wonder_souk_mazharath:0 "Великий базар Мажарата"
 building_type_wonder_souk_mazharath_desc:0 "Самый большой и самый древний из легендарных базаров Мажарата, где обмениваются товарами из таких далеких мест, как Кханд, Тхани-Хазад и Андуинские долины. Местные властители всегда получают свою долю прибыли по древнему праву."
 building_wonder_souk_mazharath:0 "Великий базар Мажарата"
 building_wonder_souk_mazharath_desc:0 "Со всего Харада и за его пределами торговые караваны, пересекающие великую пустыню, должны проходить через город-оазис Назарет. Действительно, без его затененных пальмами вод путешествие было бы невозможным, а городские рынки процветали на протяжении веков, несмотря на войны, которые часто прокатывались по нему. \n\nСамым большим и древним является Великая Душа, где обмениваются товарами из таких отдаленных мест, как Аск и Тхани-Хазад и долина Андуин. Местный властелин всегда забирает свою долю прибыли по древнему праву."

 ### ARNOR WONDERS ###
 # Fornost
 building_wonder_fornost:0 "Форност Эраин"
 building_wonder_fornost_desc:0 ""
 building_wonder_fornost_deadmans_dike:0 "Мертвецкий Вал"
 building_wonder_fornost_deadmans_dike_desc:0 "Когда-то известный как Великий Город Севера, эти руины - все, что осталось от Форноста. Только Рейнджеры Севера осмеливаются войти внутрь."
 # NOTE ^ edited from John Henry Eden
 building_wonder_fornost_citadel_of_lamentation:0 "Цитадель Плача"
 building_wonder_fornost_citadel_of_lamentation_desc:0 ""
 building_wonder_fornost_reunited:0 "Северная Цитадель"
 building_wonder_fornost_reunited_desc:0 "Расположенный на южной оконечности Северных Холмов, Форност Эраинн (с Синдарина Северная Крепость Королей), стоит перестроенный и гордо возвышается над всеми другими поселениями в регионе, как утверждение Дунедайн, известных как каменщики и ремесленники."
 # NOTE ^ edited from John Henry Eden

 # Weathertop
 building_wonder_amon_sul:0 "Амон Сул"
 building_wonder_amon_sul_desc:0 ""
 building_wonder_amon_sul_palantir:0 "Палантир"
 building_wonder_amon_sul_palantir_desc:0 ""
 building_wonder_amon_sul_weathertop:0 "Заверть"
 building_wonder_amon_sul_weathertop_desc:0 "Заверть - это выдающийся холм с видом на Великий Восточный тракт в Эриадоре. Сторожевая башня Дунедейн когда-то охраняла дорогу, ведущую в сердце Арнора и город Бри, теперь она стоит в руинах."
 # NOTE ^ edited from John Henry Eden
 building_wonder_amon_sul_reunited:0 "Великий Дозор"
 building_wonder_amon_sul_reunited_desc:0 "После того, как Северное Королевство было восстановлено в своей прежней славе, Амон Сул был отстроен заново как важная защита Эриадора. Пошлины, взимаемые с Великого Восточного тракта, поддерживают ее бдительность над землей."
 # ^ edited from John Henry Eden

  # Cameth Brin
  building_type_wonder_cameth_brin_01:0 "Cameth Brin"
  building_type_wonder_cameth_brin_01_desc:0 "One of the oldest [dunedain|E] fortifications in [middleearth|E], Cameth Brin has a deep and storied history."
  building_wonder_cameth_brin_01:0 "Cameth Brin"
  building_wonder_cameth_brin_01_desc:0 "In the later centuries of the [secondage|E], even in [eriador|E] many new settlers were somewhat rapacious and keen to rule over lesser [conceptracemen|E] . These they found in the northeast, where a small [numenorean|E] elite, ruling from fortified manors, subjugated the Hillmen tribes. \n\nThe oldest and greatest Númenórean settlement in the area was Amon Raen - the Twisted HIll - known to the Hillmen as ‘Cameth Brin’. A tall citadel was built atop the hill, from which the lands thereabout could be surveyed and controlled over a great distance.\n\nAbsorbed into [arnor|E] upon the coming of Elendil, in later years Cameth Brin became the capital of the breakaway kingdom of [rhudaur|E], whose strength was undermined by the legacy of difficult relations with the Hillmen. It remained one of the last areas of [dunedain|E] settlement in that petty kingdom before all was swept away by the machinations of the [witchkingshort|E] of [angmar|E], whose Hillmen puppet-kings took their revenge and made Cameth Brin a place of fear, it’s great storerooms converted to dungeons of terrible repute."
  building_wonder_cameth_brin_02:0 "Ruins of Cameth Brin"
  building_wonder_cameth_brin_02_desc:0 "Now abandoned for long centuries, Cameth Brin is little more than a shell. Yet it remains the mightiest of the castles that scatter the hills of [rhudaur|E], and being built by the [dunedain|E] in their prime its walls remain proud and uncrumbling, even if its dark and empty windows give it an evil aspect."
  building_wonder_cameth_brin_03:0 "Cameth Brin Renewed"
  building_wonder_cameth_brin_03_desc:0 "Once again the ancient tower of Cameth Brin is a centre of power and culture for the [dunedainnorth|E], a lynchpin for administration, learning and military might across [rhudaur|E]."

  # Athaircuile
  building_type_wonder_athaircuile_01:0 "Athaircuile"
  building_type_wonder_athaircuile_01_desc:0 "The Tomb of the Ancestors"
  building_wonder_athaircuile_01:0 "Athaircuile"
  building_wonder_athaircuile_01_desc:0 "‘The Tomb of the Ancestors’ was one of the great barrows of northern [eriador|E]. Though less storied than the ancient sites of Tyn Gorthad or Nelvorin, its origins can still be traced as far back as the late [secondage|E]. Its founding burial was likely that of the first Hillmen king, who through conquest and long rule united the local Angmarrim and [daen|E] into one people after years of conflict. Though the hillmen tribes often fought among themselves in the generations after, they still revered the Athaircuile, and later Hillmen kings earned a burial in the barrow’s cavernous sepulchre."

  # The Barrow Downs (Tyrn Gorthad)
  building_type_wonder_barrow_downs_01:0 "Tyrn Gorthad"
#  building_type_wonder_barrow_downs_01_desc:0 "" # will be built at all start dates
  building_wonder_barrow_downs_01:0 "Tyrn Gorthad (The Barrow Downs)"
  building_wonder_barrow_downs_01_desc:0 "In the [firstage|E], before the Edain crossed into [beleriand|E], their forefathers tarried long in [eriador|E]. Many of their leaders were buried in great barrows in a westerly offshoot of the South Downs, as were those of their kin who remained in [eriador|E]. Why they chose this site remains unclear, though it may have been motivated by legends of a benevolent spirit living in the nearby Old Forest. \n\nWhen the [numenoreans|E] returned to [middleearth|E] they recognised their kinship with these Edainic peoples, and considered the Barrow Downs to be a sacred site, resting place of their common ancestors. After the [downfall|E], [dunedain|E] of high honour were also sometimes buried here, including the princely line of [cardolan|E]."
  building_wonder_barrow_downs_02:0 "The Barrow Wights"
  building_wonder_barrow_downs_02_desc:0 "Following the Great Plague, which wiped out much of the remaining population of [cardolan|E], the [witchkingshort|E] sent cruel wights - undead slaves to his will - to infest the barrows. The Barrow Downs became an accursed place, oft-shrouded in mysterious fogs, and the terror created by the unquiet dead thwarted the attempts of [arthedain|E] to recolonise Cardolan. Even now they are a byword for evil, and the few travellers who pass this way risk being lured to their deaths in the silent tombs."
  building_wonder_barrow_downs_03:0 "The Cleansed Barrows"
  building_wonder_barrow_downs_03_desc:0 "Finally the Barrow Downs are cleansed again, a holy place of peace and contemplation, and a burial place for the most honoured dead."

  # Palace of Thalion
  building_type_wonder_thalion_01:0 "The Palace of Thalion"
  #building_type_wonder_cameth_brin_01_desc:0 ""
  building_wonder_thalion_01:0 "The Mansion of Thalion"
  building_wonder_thalion_01_desc:0 "Though the earliest [numenorean|E] settlers in [eriador|E] made their homes in the upper Baranduin valley, so as to be closer to the [elves|E] of [lindon|E] and the surviving Edainic peoples, the Baranduin was too shallow for good navigation, and the incomers desired a route into central [eriador|E] that was not reliant on the good will of Gil-galad. \n\nThey therefore made use of the Gwathló, and made a port at Tharbad from where roads were made into the north. In time Minhiriath itself became settled, and among the first and principal towns was Thalion, which lay at the junction of what would become the Greenway and the Redway. \n\nUnlike the older settlements further north, which were not formal colonies of the [numenorean|E] crown, or the autonomous settler-fiefs of Minhiriath, Thalion was controlled directly by the governor at Tharbad. Here was built an impressive summer mansion for the governor, which was regarded as one of the most elegant architectural achievements of the [eriadorcolonisation|E], despite being less grand and imposing than the strongholds of the great settler families."
  building_wonder_thalion_02:0 "The Palace of Thalion"
  building_wonder_thalion_02_desc:0 "After the [downfall|E] Thalion became part of the royal lands of the House of [isildur|E], and in 480 of the [thirdage|E] King Tarcil of [arnor|E] converted and extended the colonial mansion into a grand palace, as beautiful as it was sprawling. Its great stone halls and pavilions were the pride of southern [arnor|E]."
  building_wonder_thalion_03:0 "Ruins of Thalion"
  building_wonder_thalion_03_desc:0 "Thalion was not built with war in mind, and while its location was of great strategic importance it was not easily defendable. Sacked repeatedly during the internecine wars between the [arnorian|E] successor states, it was thoroughly razed during the invasion by [angmar|E] in T.A. 1409, after which the capital of [cardolan|E]’s remnant principality was moved. The Palace of Thalion was never reoccupied, and gradually its great structures were largely buried under loam."
  building_wonder_thalion_04:0 "Thalion Restored"
  building_wonder_thalion_04_desc:0 "With great toil a new palace has been raised on the ruined foundations of Thalion, in memory of the great halls of old. Though crafted with hands of lesser skill than those of their forefathers, the palace is once again a source of pride for the [dunedainnorth|E], and a key centre of administration for the southlands of [arnor|E]."

  # Argond
  building_type_wonder_argond_01:0 "Argond"
  #building_type_wonder_argond_01_desc:0 ""
  building_wonder_argond_01:0 "Argond"
  building_wonder_argond_01_desc:0 "Argond was perhaps the grandest example of the fortified palaces founded and embellished by the great houses of colonial Minhiriath during the [secondage|E]. While the families that settled in this period remained [faithfulshort|E], many were in some part influenced by the beliefs of the [kingsmen|E] and became imperious and domineering, ruling through great landed estates (this distinction from their more solidly-Faithful northern kin was one seed of the emergence of an independent [cardolan|E] in the [thirdage|E]). \n\nHouse Caladir was no exception to this, yet their wealthy founder - having taken a local Eriadorim woman to wife - left a dynasty forever tainted in the eyes of the [kingsmen|E]. Exiled to [middleearth|E], House Caladir built Argond in the image of their lost estate in Andustar. It became the capital of the eponymous colony of Dol Caladir, which swore fealty to [elendil|E] following the [downfall|E]."
  building_wonder_argond_02:0 "Ruins of Argond"
  building_wonder_argond_02_desc:0 "Argond became the capital of [cardolan|E] following House Caladir’s inheritance of the throne in 1255, after the death of the last male-line descendant of the House of [isildur|E]. It was badly damaged during the Battle of the Keep in 1409, during the conflict which saw the death of the last Prince of Cardolan and the end of the ancient House Caladir in the male line, after which the capital was moved north to Iarond and Cardolan was re-incorporated into [arthedain|E]. \n\nWhile still sizeably populated even thereafter, the decline of Cardolan could not be stemmed, and Argond was abandoned after the Great Plague struck Minhiriath in 1637. Erosion caused by centuries of weather and wind kept the ruined citadel from being buried under mounds of grass, and its bleak walls still loomed over the Gwathló valley at the end of the [thirdage|E]."
  building_wonder_argond_03:0 "Argond Restored"
  building_wonder_argond_03_desc:0 "In memory of House Caladir, the great palace and stronghold of Argond has been restored to its former glory as the center of [cardolan|E]. Its great walls and mansions are both a reminder of the storied history of the [dunedainnorth|E], and a symbol of their renewal."

  building_type_wonder_lond_daer_01:0 "Lond Daer"
  #building_type_wonder_lond_daer_01_desc:0 ""
  building_wonder_lond_daer_01:0 "Lond Daer Enedh"
  building_wonder_lond_daer_01_desc:0 "The first port on this site was Vinyalondë, founded by Aldarion the Mariner as the first [numenorean|E] haven in [middleearth|E]. It became the entrepot for a string of temporary forts built along the Gwathló to defend the [numenorean|E]’ extensive logic operations, but was repeatedly overthrown by heavy storms and raids by the native populace.\n\nA more permanent haven was founded in 1800 of the [secondage|E] to aid ingress into the interior of [eriador|E] to facilitate the [eriadorcolonisation|E], as settlers preferred not to rely on the goodwill of Gil-galad and found the Baranduin too shallow for good navigation. \n\nAfter the founding of Pelargir in SA 2350 as the new chief settlement of the Faithful the port was renamed Lond Daer Enedh - ‘The Great Middle Haven’ - due to its location twixt Pelargir and Mithlond. In the last centuries of the [secondage|E] the decline in immigration, and neglect by Armenelos, caused Lond Daer to decline in significance and prosperity compared to the other great settlements of Minhiriath."
  building_wonder_lond_daer_02:0 "Ruins of Lond Daer"
  building_wonder_lond_daer_02_desc:0 "The location of Lond Daer on the Gwathló estuary had always made it vulnerable to storm damage, and to counter this great stone breakwaters had been constructed to protect its quays.\n\nIronically these proved to be the haven’s very own Downfall, when during the [akallabeth|E] the Great Wave overthrew the barrier and filled the harbour with silt and stone, and the great quays were largely left isolated from the sea.\n\nThough the remaining harbourage was still sometimes used by local fishing boats and traders, the great haven was replaced by [elendil|E]’s new port of Mistalonde on the northern bank of the estuary."
  building_wonder_lond_daer_03:0 "Lond Daer Renewed"
  building_wonder_lond_daer_03_desc:0 "After long millenia [elendil|E]’s great haven has at last been dredged and restored. Once again it is the jewel of the Gwathló, thronging with ships and traders, and a key link between [eriador|E] and the south."

  building_type_wonder_tharbad_01:0 "Tharbad"
  #building_type_wonder_tharbad_01_desc:0 ""
  building_wonder_tharbad_01:0 "Tharbad"
  building_wonder_tharbad_01_desc:0 "Tharbad lay at the confluence of the Gwathló and Glanduin, a place of great marshes known as Nîn-in-Eilph. It was the furthest upstream that the river was ever navigable, and it was here that Aldarion of [numenor|E] met Galadriel.\n\nDuring the years of [numenorean|E] forestry in the Gwathló basin (S.A. c.800-1695) it was the site of the last in a chain of forts built to guard the great timber stores of the Guild of Venturers, and destroyed in S.A. 1697 during [sauroncharacter|E]’s invasion of [eriador|E], along with the forests themselves.\n\nTharbad was refounded as a permanent haven in S.A. 1912 following the similar refounding of Lond Daer in the previous century. It became a major entry-point for settlers heading for the settlements in the Baranduin valley and beyond, and later Minhiriath itself, during the [eriadorcolonisation|E].\n\nLater, when Minhirath became a formal [numenorean|E] colony, it became the administrative capital and a major settlement in its own right. At the arrival of [elendil|E] Tharbad in theory became a Crown Territory, but in practice remained governed by a local Guild Administration with great autonomy and privilege."
  building_wonder_tharbad_02:0 "The Great Docks of Tharbad"
  building_wonder_tharbad_02_desc:0 "In the fourth century of the [thirdage|E], during the reigns of Arnadil of [gondor|E] and Arantar of [arnor|E], Tharbad was transformed into the lynchpin of communication between the [realms_in_exile|E]. An enormous drainage project, alongside construction of causeways, quays, and great bridge to carry the North-South Road, created a significant trading centre. This allowed Tharbad to be expanded south of the river for the first time.\n\nThough garrisoned and in theory jointly-administered by both [gondor|E] and [arnor|E], in practice governance of both sides of the city was delegated to the ancient Guild Administration. The [arnorian|E] and later [cardolani|E] garrison on the north bank became increasingly drawn from the populace of Tharbad and its immediate environs, until it was effectively a local militia.\n\nAs the most outward-looking city in [arnor|E], Tharbad was never entirely reconciled to the Cardolani secession, regarding it as bad for business. They were dismayed at the waste and destruction of the wars between the kingdoms, and chafed at the reduction in local autonomy that followed the Cardolani civil war. Nor were they were fulsome in their recognition of the Caladir succession, and despite sympathy with Arthedain's unification strategy they resented their sons being sent to their deaths against the growing number of Angmarrim raids in the north, and increasingly withheld levies and taxes."
  building_wonder_tharbad_03:0 "The Ruins of Tharbad"
  building_wonder_tharbad_03_desc:0 "Tharbad refused to contribute troops during the [devastationofcardolan|E] in 1409, arguing that they needed to look to the defence of the haven (while secretly suspecting that Angmar would avoid drawing [gondor|E] into the conflict), and thereafter effectively seceded from [arthedain|E]'s new [cardolani|E] administration based at Iarond.\n\nTharbad effectively became a city state under [gondorian|E] protection, but the latter's garrison was reduced until it became mostly ceremonial, and it was eventually withdrawn after the Great Plague of T.A. 1636 which left Minhirath deserted and Tharbad heavily depopulated.\n\nWith the Fall of [arnor|E] in T.A. 1974 Tharbad was left entirely isolated. The fenlands slowly crept back and the city fell into ruin. By T.A. 2050 the great bridge had fallen, replaced by a dangerous ford. Thereafter Tharbad continued to decline, with more and more mercenaries, bandits, and ruffians (typically from Dunland) making it their abode and extorting tolls on the few traders that still came up the Greenway. The Fell Winter of T.A. 2912 finally killed or dispersed the few remaining inhabitants."
  building_wonder_tharbad_04:0 "Tharbad Restored"
  building_wonder_tharbad_04_desc:0 "After centuries of ruin and decrepitude the ancient port of Tharbad has been restored to some semblance of its earlier glory.\n\nYears of labour have seen the river dredged and the marshes tamed. The causeways have been repaired, and astride the river newly-built arches once again curve over the giant [numenorean|E] piles. The quays throng with sailors from ports as far away as Belfalas and even [umbar|E], and the north-south road hums with traffic seeking the legendary entrepot of the Gwathló."

  building_type_wonder_mistalonde_01:0 "Mistalondë"
  building_type_wonder_tharbad_01_desc:0 "A great haven built opposite the ruins of Lond Daer, to replace that ancient port on the estuary of the Gwathló."
  building_wonder_mistalonde_01:0 "Mistalondë"
  building_wonder_mistalonde_01_desc:0 "Mistalondë was one of the great works of [elendil|E], founded on the site of a small [numenorean|E] harbour in the province of Ethir Gwathló opposite Lond Daer, to replace the latter port which had been overthrown and its harbour silted by the Great Wave that followed the [downfall|E].\n\nIt was long a key haven for ocean-going ships travelling between [gondor|E] and [arnor|E]. However, the great works of the fourth century of the [thirdage|E] allowed all but the largest vessels to sail up the Gwathló as far as Tharbad, reducing the importance of Mistalonde and beginning its long decline."
  building_wonder_mistalonde_02:0 "Súthure "
  building_wonder_mistalonde_02_desc:0 "House Gunion supported Turendur of [cardolan|E] in the [cardolan_succession_crisis|E] (T.A. 1235-1244). As a result their capital port of Mistalondë was eventually besieged, and though it was not breached and sacked Mistalondë was stripped of much of its former autonomy by the victorious King Tarcil, which accelerated its decline of fortune and population.\n\nCommencing in T.A. 1360 various Enedhwaithrim clans emigrated over the river into Ethir Gwathló, where they were recruited as feudatories. However these feudatories gradually grew in strength just as the [dunedain|E] population declined, with their leaders asserting control over more and more of the province until House Guinion ruled in name only. After the Devastation of 1409 they evicted the last lord of Mistalondë from his ancestral seat.\n\nRenamed ‘Súthure’ in their tongue, Mistalondë became the capital of the Saralain kingdom that emerged as Cardolan’s control evaporated. Though much diminished, and largely ruined by time and centuries of fighting among the people of Saralain, Súthure remains one of the few significant settlements of [eriador|E].\n\nIts harbour and markets remain the centre of the limited trade of coastal [enedhwaith|E] and Minhiriath, and while its ancient walls have long since toppled, a smaller defensive ring has been raised from the broken stonework of many a collapsed hall and warehouse."
  building_wonder_mistalonde_03:0 "Mistalondë Reclaimed"
  building_wonder_mistalonde_03_desc:0 "Once again in [dunedain|E] hands, Mistalondë has been raised from the ruins. A cornerstone of the renewed Gwathló trade, the harbours, walls and warehouses of [elendil|E]’s port have been restored, and its wide streets echo with the songs of sailors in myriad tongues."

  building_type_wonder_nelvorin_01:0 "Nelvorin"
  #building_type_wonder_nelvorin_01_desc:0 ""
  building_wonder_nelvorin_01:0 "Nelvorin"
  building_wonder_nelvorin_01_desc:0 "Though little-known outside of the north, Nelvorin was among the most ancient settlements of [eriador|E], the site of an ancient shrine that later became an archive and library for the local [faithfulshort|E]. Originally named Bar-en-Nêlbórath (Sindarin: "Home of the Three Faithful Ones"), it lay near the source of the river Uialduin where it emerged from the Hills of Evendim. \n\nThe origins of Nelvorin were mysterious. Evidence of [firstage|E] elven occupation could be seen in the stonework reused in the construction of Nelvorin’s early [secondage|E] Edanic shrine. These stones were decorated with ancient Nandorin carvings, seemingly overlaid with later [sindarin|E] lettering of obscure origin and meaning. At a later time numerous Edainic barrows were constructed near the shrine, in number second only to Tyrn Gorthad. \n\nA key site of early [numenorean|E] contact, the eponymous ‘Three Faithful’ were according to legend Númenórean mariners who remained among the indigenous people of Evendim, long before any concerted attempt at settlement. \n\nAfter the arrival of the [numenoreans|E] Nelvorin became a centre of learning, and a symbol of the ancient and continuous presence of the Edainic peoples and their descendants in the Emyn Uial. For long before Beor heard the harping of Finrod his ancestors looked west from Nelvorin, and many of their descendants crossed not the Ered Luin but remained content in the rolling hills, in time mingling with their returning [dunedain|E] kin, and there they remained even unto the end of the [thirdage|E]."

  building_type_wonder_caras_celairnen_01:0 "Caras Celairnen"
  #building_type_wonder_caras_celairnen_01_desc:0 ""
  building_wonder_caras_celairnen_01:0 "Caras Celairnen"
  building_wonder_caras_celairnen_01_desc:0 "Caras Celairnen had a singular history. Situated on a rocky spit of dry land at the otherwise swampy confluence of the Uialduin and the Lhun, this ancient place had been continuously inhabited since the opening years of the [secondage|E], originally as a small [elvish|E] port used for trade with the [dwarves|E] and [conceptracemen|E] of [eriador|E], and later as an early site of [numenorean|E] settlement.\n\nBriefly the base of operations during [gondor|E]’s military intervention under Eärnur, Caras Celairnen was sheltered from the cruel events that saw the [northernkingdom|E] fall. Some of its population departed with the armies of Gondor, and others followed Aranarth into the wilds. But a remnant clung on, trading quietly with the Uialdain and the [dwarves|E] of the Blue Mountains, and even at times the [elves|E] of [lindon|E].\n\nLordship of the town had been granted to Valandil’s youngest son Silivnir, and though the line was oft-broken it was maintained matrilineally, and it was customary for the lord to be a descendant of Silivnir even at the end of the [thirdage|E]."

  building_type_wonder_barad_girithlin_01:0 "Barad Girithlin"
  #building_type_wonder_barad_girithlin_01_desc:0 ""
  building_wonder_barad_girithlin_01:0 "Barad Girithlin"
  building_wonder_barad_girithlin_01_desc:0 "The stronghold of House Girithlin, who settled in the lower Baranduin Vale as early as S.A. 1786. In those first years of [eriadorcolonisation|E], before the refounding of Lond Daer or Tharbad, the Baranduin was sometimes used by the [numenoreans|E] to reach northern [eriador|E] despite the treacherous and shallow waters, marshes, and rocky fords.\n\nTo the south of the estuary was a further threat: the diminutive but dangerous folk of Eryn Vorn, who held no love for the [dunedain|E]. Barad Girithlin was therefore first built as a fortified manor house and waystation, but by the later centuries of the [secondage|E] there had been added a stout-walled octagonal tower of singular design.\n\nEven during periods of abandonment it was never truly ruined, and provided a robust defensive position when occupied."

  building_type_wonder_annuminas_01:0 "Annúminas"
  building_type_wonder_annuminas_01_desc:0 "The glittering capital of [arnor|E], and mightiest of [elendil|E]'s great works."
  building_wonder_annuminas_01:0 "Annúminas"
  building_wonder_annuminas_01_desc:0 "Fair Annúminas, the Tower of the West, built by [elendil|E] to be the capital of his Realm in Exile. \n\nThe greatest of his great works, Annúminas was built as a memory of lost Andúnië in Númenor. Its tall walls, tiered streets and proud towers were built of pale stone that caught the sunset, and the city was set upon the shore of Lake Nennuial like an amber gem in a brooch of sapphire. In the great dome of the Elerrínarondo, chief of the many halls and seat of the king, was kept the Palantír of Annúminas.\n\nAnnúminas was built in a province already well-populated after a centuries of [numenorean|E] settlement, and in places the winding streets of its lower levels revealed traces of the earlier villages that it supplanted and amalgamated. But its upper levels, halls and great boulevards were a masterpiece of Númenórean planning and architecture rivalling any other city in [middleearth|E], even those founded before the Downfall."
  building_wonder_annuminas_02:0 "Ruins of Annúminas"
  building_wonder_annuminas_02_desc:0 "[arnor|E] never recovered from the terrible losses of the [warlastalliance|E], and there were soon too few people to populate all of the great works of [elendil|E]. Even in the early centuries of the [thirdage|E] many of the mansions of Annúminas were shuttered, and by the time of the Division of Arnor it was falling into ruin.\n\nThe Kings of [arthedain|E] moved the capital to Fornost Erain on the North Downs, and what remained of Annúminas and its environs was joined to the fief of Tarmëa. By the time that [arnor|E] finally fell to the [witchkingshort|E], Annúminas was once again little more than a series of hamlets connected by overgrown ruins, and the remaining inhabitants joined Arathain in the wild.\n\nFor the remainder of the [thirdage|E] only the [dunedain|E] Rangers visited the old city, keeping a camp here from which they kept the watch on the Shire and visited their kin in the Emyn Uial."
  building_wonder_annuminas_03:0 "Annúminas Renewed"
  building_wonder_annuminas_03_desc:0 "A dream long hoped for - Annúminas renewed. Mounds of grass and fallen stone have been cleared away to reveal unshakable [numenorean|E] foundations. Upon these new halls and towers have been raised - not with quite the same skill and elegance as in the time of [elendil|E], perhaps, but glorious nonetheless.\n\nThe jewel of the North Kingdom once again shines as a symbol of the noble history - and miraculous renewal - of the [dunedain|E]."

  building_type_wonder_fornost_01:0 "Fornost"
  #building_type_wonder_fornost_01_desc:0 "[elendil|E]'s fortified city on the North Downs."
  building_wonder_fornost_01:0 "Fornost"
  building_wonder_fornost_01_desc:0 "The Northtower was built as a cornerstone of the eastern marches built by [elendil|E] after the foundation of [arnor|E]. This he did not because they marked the eastern boundary of his realm, but because of the dubious loyalties of his eastern subjects, predominantly Hillmen and the proud descendants of ambitious [dunedain|E] adventurers. He knew that should he face rebellion, or invasion from the eastern mountains, the North Downs and Weather Hills would provide a robust line of defence. In this he proved sadly prescient.\n\nFornost was more than a mere tower. Much like [minastirith|E] and [minasithil|E] in the south, it was a fortified city in its own right, with myriad halls, markets and gathering places secure behind its great walls and bastions. The garrison at Fornost was responsible for a chain of subordinate fortresses guarding the length of the North Downs, and for protecting the plain separating Fornost from the Weather Hills."
  building_wonder_fornost_02:0 "Fornost Erain"
  building_wonder_fornost_02_desc:0 "Following the sundering of [arnor|E] and the sad decline of Annúminas, the capital of the successor-state of [arthedain|E] (and with it that city’s [seeingstone|E]) was moved east to Fornost, which became known as Fornost Erain, the Northtower of Kings.\n\nThe presence of the Royal Court drew many people to the city, especially from peripheral provinces that had begun to suffer a decline in population and prosperity, and for a time Fornost thrived such that hope was kindled that the North Kingdom might yet undergo a renaissance."
  building_wonder_fornost_03:0 "Deadman’s Dike"
  building_wonder_fornost_03_desc:0 "Though the fortunes of [arthedain|E] and Fornost occasionally waxed, they mostly waned, and the long war with Angmar gradually bled the Northern [dunedain|E] of their strength. The death-blow came in T.A. 1974, when the Witch King finally captured and sacked the city after a brutal siege. There ended both Fornost and the North Kingdom.\n\nThereafter the city slowly disappeared under grassy mounds, and men referred to it as Deadmen's Dike and feared to go there. Yet the Rangers of the North went there, and kept an encampment in the ruins of the great hall where once the King had held court."
  building_wonder_fornost_04:0 "Fornost Renewed"
  building_wonder_fornost_04_desc:0 "With towering walls and high towers, Fornost Erain once more gleams as the shield of the north. In its mighty bastion throng many a soul, soldier and civilian alike, the great city-fortress coming to life once more. A beacon of security and prosperity, the renewal of Fornost is a signal to all of the reborn prosperity of the region."

  building_type_wonder_amon_sul_01:0 "Amon Sûl"
  #building_type_wonder_barad_girithlin_01_desc:0 "The keystone of the defensive marches built by Elendil"
  building_wonder_amon_sul_01:0 "Amon Sul"
  building_wonder_amon_sul_01_desc:0 "Amon Sûl was the keystone of the defensive marches built by Elendil, linking Fornost in the north via a chain of subordinate fortifications that stretched through the North Downs and Weather Hills. A beautifully-crafted tower of great height atop an already lofty hill, from its battlements an enemy could be spied approaching many leagues away - even without the palantír that Elendil set here to help maintain communication across his vast kingdom.\n\nAt the base of the tower was a great door within a mighty archway, on which was carved “Here did Elendil witness the coming of Gil-galad Elven King”. For it was from Amon Sûl that the combined armies of the north marched south to the aid of the South-Kingdom.\n\nFollowing the sundering of [arnor|E] Amon Sûl was much disputed between the successor kingdoms, but remained in the hands of [arthedain|E]. The fortification was oft-tested during the wars with Angmar."
  building_wonder_amon_sul_02:0 "Ruins of Amon Sul"
  building_wonder_amon_sul_02_desc:0 "Despite surviving Angmar’s siege in the war of S.A. 1356-7, Amon Sûl could not withstand the renewed assault of 1409. Greater numbers than ever before were brought out of the north, and no army could resist the onslaught. Though the palantír of Amon Sûl was saved and removed to Fornost, the great tower was overthrown, and King Arveleg slain.\n\nHis son Araphor, aided by forces from Lindon & Rivendell, was able to drive the enemy back in a victory so great that Angmar would not be able to offer a substantial threat to [arthedain|E] for centuries. But reconstructing the tower was by then beyond the resources of that kingdom, even if they had the skill, and though its strategic location was still advantageous to a defending force it was no longer the defensive keystone of earlier centuries."
  building_wonder_amon_sul_03:0 "Amon Sûl Restored"
  building_wonder_amon_sul_03_desc:0 "The fall of Amon Sûl was a great blow to the dignity and defences of the North Kingdom of old. Now at last it has risen again. With long labour the tower has been rebuilt atop its ancient foundations, in many places using the original stone rescued from the hillside. Though not as tall or skillfully decorated as its predecessor, it is once again a key bastion of the [dunedainnorth|E]."

 ### LINDON SPECIAL BUILDINGS ###

  building_type_wonder_mithlond_north_01:0 "Mithlond (North Haven)"
  #building_type_wonder_mithlond_north_01_desc:0 ""
  building_wonder_mithlond_north_01:0 "Mithlond (North Haven)"
  building_wonder_mithlond_north_01_desc:0 "The twin havens of [mithlond|E], the Grey Havens, were together the capital and heartland of [lindon|E]. It was from Mithlond that [elves|E] who finally tired of mortal lands departed for [valinor|E] .\n\nWhereas in [forlindon|E] and [harlindon|E] (formed from remnants of drowned [beleriand|E]) there remained some indigenous Elves such as the Laegrim, or returning [noldorelvesexiles|E] such as the Fëanorian [noldorelves|E] of Helevorn, Mithlond’s geography was newly-wrought during the tremulations of the War of Wrath, and became home to Elven [elfexiles|E] drawn from the many peoples of the sundered Firstborn.\n\nThe havens were founded by Gil-galad, last High King of the Noldor, in the immediate aftermath of the War. Bringing with him the diverse exiles of the Isle of Balar, he gathered to him those who chose to remain in [middleearth|E] rather than immediately accept the Pardon of the [valar|E]. In this he had the aid of Cirdan, who settled his own folk at Mithlond and its environs, giving the Havens a distinctly [falathrim|E] character.\n\nThe northern of the two havens held the court and halls of Gil-galad, and was home to many Noldor."

  building_type_wonder_mithlond_south_01:0 "Mithlond (South Haven)"
  #building_type_wonder_mithlond_south_01_desc:0 ""
  building_wonder_mithlond_south_01:0 "Mithlond (South Haven)"
  building_wonder_mithlond_south_01_desc:0 "The twin havens of [mithlond|E], the Grey Havens, were together the capital and heartland of [lindon|E]. It was from Mithlond that [elves|E] who finally tired of mortal lands departed for [valinor|E] .\n\nWhereas in [forlindon|E] and [harlindon|E] (formed from remnants of drowned [beleriand|E]) there remained some indigenous Elves such as the Laegrim, or returning [noldorelvesexiles|E] such as the Fëanorian [noldorelves|E] of Helevorn, Mithlond’s geography was newly-wrought during the tremulations of the War of Wrath, and became home to Elven exiles drawn from the many peoples of the sundered Firstborn.\n\nThe havens were founded by Gil-galad, last High King of the [noldorelves|E], in the immediate aftermath of the War. Bringing with him the diverse exiles of the Isle of Balar, he gathered to him those who chose to remain in [middleearth|E] rather than immediately accept the Pardon of the [valar|E]. In this he had the aid of Cirdan, who settled his own folk at Mithlond and its environs, giving the Havens a distinctly [falathrim|E] character.\n\nThe southern of the two havens was the abode of Cirdan and his shipwrights, and home to the great drydocks whence came the ships that sailed into the [uttermostwest|E]."
  building_type_wonder_harlond_01:0 "Haven of Harlond"
  #building_type_wonder_harlond_01_desc:0 ""
  building_wonder_harlond_01:0 "Haven of Harlond"
  building_wonder_harlond_01_desc:0 "Harlond was the principal haven of [harlindon|E]. Though all the lands of [lindon|E] had a mixed character, Harlindon was the primarily resettled by the [sindarelves|E] of [beleriand|E] (save in the south, where the Laegrim still held to their wooded foothills), and of these the seafaring [falathrim|E] were predominant in Harlond. The shipyards of Harlond were second only to those of the [greyhavens|E], and it was famed for its great arcaded waterfronts built in the image of those that had once decorated the quays of Brithombar and Eglarest.\n\nFor a time Harlond held the court of Celeborn of Doriath, kinsman of Thingol, who held Harlindon as a fief under Gil-galad. In a wooded knoll above the haven Celeborn built a hall of living oak, its vast pillars carved with images of Menegroth and the forests of his lost home."

  building_type_wonder_forlond_01:0 "Haven of Forlond"
  building_type_wonder_forlond_01_desc:0 ""
  building_wonder_forlond_01:0 "Haven of Forlond"
  building_wonder_forlond_01_desc:0 "After the cataclysm of the War of Wrath and the drowning of [beleriand|E], almost immediately the [elves|E] began to re-organize and rebuild the devastated lands they now occupied. Forlond, nestled in a natural bay at the mouth of a river, was almost immediately picked out as the natural spot for a mighty port and great city.\n\nWith [forlindon|E] being overwhelmingly populated by the [noldorelves|E], the haven was bound to have a most distinctly Noldorin flair, and this proved true. Many of the Gondolindrim chose to settle in the city, and its wide boulevards and high towers spoke to the splendor of lost Gondolin. It was further enriched by the knowledge of the [houseoffeanor|E], for [celebrimbor|E] made it his abode during the first centuries of the [secondage|E] and played a great part in its designs."
  building_wonder_forlond_02:0 "Great Sea-Gates of Celebrimbor"
  building_wonder_forlond_02_desc:0 "Being relatively unsheltered compared to [mithlond|E] or Harlond, the harbour of Forlond could be buffeted by great waves. In response, [celebrimbor|E] closed the harbour with a great wall and a mighty sea gate, which could be opened and closed to guard the harbour as needed, whether from storm or siege."

  building_type_wonder_himring_01:0 "Himring"
  #building_type_wonder_himring_01_desc:0 ""
  building_wonder_himring_01:0 "Fortress of Himring"
  building_wonder_himring_01_desc:0 "The Fortress of Himring was a masterpiece of Noldorin defensive design, built atop the hill of the same name. Ringed with bastions and thick crenellated walls, its square keep was said to be impregnable so long as any remained within to defend it.\n\nBuilt by Maedhros, it was the keystone of the defensive line maintained by the sons of Fëanor known as the March of Maedhros. The forces of [morgothcharacter|E] never took it in battle, but after the disaster of the Nirnaeth Arnoediad the Fëanorians no longer had the numbers to hold the March, and they fled south to Amon Ereb. The dread reputation of Maedhros made all but the most brave of [orcs|E] or Morgoth’s lieutenants unwilling to approach the abandoned tower, which remained unspoiled in the following years.\n\nFollowing the Drowning of [beleriand|E] the crown of the hill and its fortress remained above the waves, and was soon reoccupied by Fëanorian [noldorelves|E], some from their holdout on Dol Ereb and others escaping Morgoth’s thralldom." 

  building_type_wonder_barad_caranthir_01:0 "Barad Caranthir"
  #building_type_wonder_barad_caranthir_01_desc:0 ""
  building_wonder_barad_caranthir_01:0 "Barad Caranthir"
  building_wonder_barad_caranthir_01_desc:0 "The stronghold of Caranthir, Son of [feanor|E], built on the shore of Lake Helevorn below Mount Rerir. The tower’s unique design and subterranean halls showed the influence of the dwarves of Ered Luin, with whom Caranthir traded to great profit.\n\nThe easternmost bastion of the March of Maedhros, it fell to the forces of [morgothcharacter|E] in the aftermath of the Dagor Bragollach, and Lake Helevorn was defiled by Glaurung.\n\nDespite the death of Caranthir during the Second Kinslaying, his followers continued to hold out on Amon Ereb far to the south. From here they crept back north following the retreat of [morgothcharacter|E]’s forces during the War of Wrath, and Barad Caranthir was reoccupied by some of the most hardline supporters of the sons of Fëanor.\n\nThough they acknowledged Gil-galad as king, the Fëanorians of Helevorn kept mainly to themselves, preserving their old traditions and, it was rumoured, their old grudges, and some in [mithlond|E] said of them sadly that they had ‘learned nothing and forgotten nothing’."

  building_type_wonder_amon_ereb_01:0 "Amon Ereb"
  #building_type_wonder_amon_ereb_01_desc:0 ""
  building_wonder_amon_ereb_01:0 "Fortress of Amon Ereb"
  building_wonder_amon_ereb_01_desc:0 "‘The Lonely Hill’, which in the [firstage|E] was the easternmost hill of the Andram range of [beleriand|E]. Here Denethor of the Laegrim met his end during the First Battle. Later the hill was fortified by Caranthir after his flight south from the March of Maedhros, and from here they and their Laegrim allies fought a long campaign against [morgothcharacter|E]’s forces.\n\nAmon Ereb and its fortress survived the drowning of Beleriand, remaining a prominent point in [forlindon|E] that could be seen by sailors before the coastline came into view. It is said that Amon Ereb was the first land sighted by Vëantur the Mariner on the earliest [numenorean|E] voyage to [middleearth|E]."

  building_type_wonder_tol_galen_01:0 "Tol Galen"
  #building_type_wonder_tol_galen_01_desc:0 ""
  building_wonder_tol_galen_01:0 "Dor Firn-i-Guinar"
  building_wonder_tol_galen_01_desc:0 "Tol Galen was an island set amidst the waters of the river Adurant in Ossiriand. It was here that Beren & Lúthien spent their final years, for which it became known as Dor Firn-i-Guinar - the ‘Land of the Dead That Live’.\n\nAfter their departure from the mortal realm their fair dwelling upon the island was preserved. This was done first by the [greenelves|E], and after the drowning of [beleriand|E], when the land had become part of [harlindon|E], by the [sindarelves|E] who settled here in large numbers and who revered the memory of the departed heroes. Tol Galen became a place of pilgrimage for those seeking solace and fortitude."

  building_type_wonder_denethor_01:0 "Burial Mound of Denethor"
  #building_type_wonder_denethor_01_desc:0 ""
  building_wonder_denethor_01:0 "Burial Mound of Denethor"
  building_wonder_denethor_01_desc:0 "Denethor was the son of Lenwë of the Nandor, who had sundered his kin from the [telerielves|E] on the Great March and remained east of the [mistymountains|E]. In time Denethor led a part of that people over the Ered Luin, where they settled in Ossiriand and became the Laegrim, or [greenelves|E].\n\nIn Y.T. 1497, [morgothcharacter|E] loosed an army on [beleriand|E], beginning the First Battle in the Wars of Beleriand. The lightly-armed [laiquendi|E] were driven back to the great hill of Amon Ereb, where Denethor was slain.\n\nWhile the Laiquendi survived, they became a reclusive people, seldom taking up arms, and never again naming a king. Denethor’s body was taken back to his forests in the foothills of the Ered Luin, and over him a great mound was raised in his honour. It survived unsullied in [harlindon|E] even in the [thirdage|E], and many [elves|E] came to it to honour the memory of the fallen king."

  building_type_wonder_elostirion_01:0 "Elostirion"
  #building_type_wonder_elostirion_01_desc:0 "The greatest of the White Towers built for Elendil by Gil-galad, home of the seeing-stone of Elostirion."
  building_wonder_elostirion_01:0 "Elostirion"
  building_wonder_elostirion_01_desc:0 "The White Towers were built on the Emyn Beraid as a gift to [elendil|E]. Tallest and westernmost of them was Elostirion, and in its upmost chamber Elendil set one of the [palantir|E] that he had brought over the sea.\n\nUnlike the other seeing-stones this [palantirone|E] could not communicate with the others, but rather looked westward across the Sundering Seas, and the worthy could catch in it a glimpse of fair [toleressea|E].\n\nEven into the last years of the [thirdage|E] Elostirion would be visited by wandering companies of [elves|E] seeking to gaze towards [valinor|E]."
  
  ### IMLADRIS ###
  building_type_wonder_house_of_elrond:0 "Imladris"
  building_type_wonder_house_of_elrond_desc:0 ""
  building_wonder_house_of_elrond:0 "House of Elrond"
  building_wonder_house_of_elrond_desc:0 "#TOLKIENQUOTE: “That house was, as Bilbo had long ago reported, 'a perfect house, whether you like food or sleep, or story-telling or singing, or just sitting and thinking best, or a pleasant mixture of them all'. Merely to be there was a cure for weariness, fear, and sadness.” #!\n\n#QUOTEDCHARACTER ― The Fellowship of the Ring, "Many Meetings"#!\n\nThe Last Homely House east of the Sea, the House of Elrond was constructed as the abode of the Elven-lord of the same name, Elrond Halfelven. Situated among the vale of Imladris and its waterfalls, the House was a place of respite, learning, and lore. Constructed with all the wisdom of the High-Elves of the Uttermost West, it seemed an echo of the peace of [valinor|E] itself.\n\nThroughout the Second and the Third Ages, the House endured, despite Imladris's own waxing and waning. Even in the Fourth Age, when its gardens stood abandoned, the [dunedain|E] held it in high reverence, and it was long a memory of the wisdom of the Elder Days."

  ### Eregion ###
  building_type_wonder_mirdairond:0 "Ost-in-Edhil"
  building_type_wonder_mirdairond_desc:0 "'City of the Eldar', Ost-in-Edhil was the great city of the [noldorelves|E] in eastern [eriador|E], the capital of the realm of [eregion|E]. Founded originally by [celebrimbor|E] and his followers around [secondage|E] 750, the city was never truly finished, but kept growing throughout its entire existence. \n\nAn orderly city, it could be divided into many different districts. Of these the most well-known was the Ardhlarem (High-City), located in the center and on its highest hill. Here was located the greatest homes of the city, government buildings, Durin's Estate, the Prince's House, as well as the Mírdairond.\n\nThe city was destroyed by [sauroncharacter|E] in the [waroftheelvesandsauron|E], leaving only ruins and memories behind."
  building_wonder_mirdairond:0 "Mírdairond"
  building_wonder_mirdairond_desc:0 "The Mírdairond (Halls of the Jewel-Smiths) was sometimes considered a 'city within the city'. Located in the Ardhlarem district at Eregion's heart, it was a sprawling palatial complex of libraries, laboratories, debate halls, classrooms, forges and craftsmen shops. Many claimed that there was never before or since such a gathering of the craftsmen of the Eldar in the Hither Lands, for this was the home of the legendary Gwaith-i-Mírdain.\n\nTheir halls were open to all aspirants, and it was considered one of the greatest honors to be awarded a place among their number. The Mírdain hosted classes and debates for all who wished to join them, and fostered a vibrant and dynamic intellectual center. It was not uncommon to find apprentices running to and fro, or to find Dwarves from nearby [khazaddum|E] in its halls.\n\nPatronized, established, and led by [celebrimbor|E] himself, the works wrought in these halls are of no less legend than the makers themselves, and created fabulous wealth and prestige for all involved."


 ### SHIRE & BREELAND WONDERS ###
 # The Prancing Pony
 building_wonder_prancing_pony:0 "Гарцующий Пони"
 building_type_wonder_prancing_pony:0 "The Prancing Pony"
 building_wonder_prancing_pony_desc:0 "Bree has always been a center of travel and trade, owing to its key position at the crossroads of the East Road and the North Road. The Angmar wars took a heavy toll though, and now travel has become far less frequent and the North Road is long unused. Despite this, the Prancing Pony Inn has become an important gathering place for both the townsfolk and those, namely Dwarves and Rangers, who still traverse the East Road. The Butterbur family has managed it for a few generations now, and the Inn is unique for having both Human and Hobbit sized accommodations."
 # NOTE If we need text for the Shire: "Once the hunting grounds of the King of [arnor|E], the Shire is now home to the Hobbits. Simple and peacefully little folk, who seek nothing more than a good meal, six to seven times a day." - edited from John Henry Eden



 ### ROHAN WONDERS ###
 # Edoras
 building_type_wonder_edoras_01:0 "Эдорас"
 building_type_wonder_edoras_01_desc:0 "Рядом с белым ручьем, сбегающим со снегов, в тени долины возвышается зеленый холм. Дамба, могучая стена и колючий частокол окружают его. Внутри поднимаются крыши домов."
 building_wonder_edoras_01:0 "Эдорас"
 building_wonder_edoras_01_desc:0 "Рядом с белым ручьем, сбегающим со снегов, в тени долины возвышается зеленый холм. Дамба, могучая стена и колючий частокол окружают его. Внутри возвышаются крыши домов."
 building_wonder_edoras_02_meduseld:0 "Эдорас:0 Медусельд"
 building_wonder_edoras_02_meduseld_desc:0 "Посреди Эдораса, на зеленой террасе, возвышается большой зал Людей. Соломенные с золотом, свет которых сияет далеко над землей. Позолочены также столбы его дверей."
 building_wonder_edoras_03_barrowfield:0 "Эдорас:0 Курганное Поле"
 building_wonder_edoras_03_barrowfield_desc:0 "Смбельмин, он всегда рос на могилах предков Рохана."

 # Dunharrow
 building_type_wonder_dunharrow_01:0 "Дунхарроу"
 building_type_wonder_dunharrow_01_desc:0 "Of old a refuge of the Daen men of the White Mountains, in later days Dunharrow has become a refuge of the Rohirrim."
 building_wonder_dunharrow_01:0 "Дунхарроу"
 building_wonder_dunharrow_01_desc:0 "В Белых горах, под горой Двиморберг, спрятано убежище Рохиррим."

 # Aldburg
 building_type_wonder_aldburg_01:0 "Альдбург"
 building_type_wonder_aldburg_01_desc:0 "Альдбург"
 building_wonder_aldburg_01:0 "Альдбург"
 building_wonder_aldburg_01_desc:0 "Построенный из камня и в руинах древней Гондорской крепости, замок в Альдбурге является старым в истории Рохана."

 # Helms Deep
 building_type_wonder_aglarond_01:0 "Хельмова Падь"
 building_type_wonder_aglarond_01_desc:0 "Одно из старейших укреплений Дунэдайн в Средиземье, Хелмсдеп (также известное как Агларонд), имеет глубокую и увлекательную историю."
 building_wonder_aglarond_01:0 "Крепость Агларонд:0 Хорнбург"
 building_wonder_aglarond_01_desc:0 "Построенный народом Гондора и первоначально названный Сутбургом Рохиррим, которые заселили эти земли. Ни один враг никогда не брал Хорнбург, если люди защищали его."
 building_wonder_aglarond_02_helm:0 "Крепость Агларонд:0 Горн Хельма"
 building_wonder_aglarond_02_helm_desc:0 "Крепость-убежище, которую еще не захватил ни один враг. Сверкающие Пещеры располагались за крепостью Агларонд."
 building_wonder_aglarond_03_dike:0 "Крепость Агларонд:0 Ров Хельма"
 building_wonder_aglarond_03_dike_desc:0 "Земляная стена и траншея защищали Долину Пади. Она протянулась на милю от скалы до скалы."

 # Isengard
 building_type_wonder_angrenost_01:0 "Изенгард"
 building_type_wonder_angrenost_01_desc:0 "Изенгард был одним из самых мощных оборонительных сооружений, созданных Дунэдайн в конце второй эпохи, и отвечал за удержание и наблюдение за ущельем Рохана."
 building_wonder_angrenost_01:0 "Башня Орхтанк"
 building_wonder_angrenost_01_desc:0 "Ортанк был неприступной башней Изенгарда, построенной Дунедайн во Вторую эпоху. Он сделан из черного материала, но блестит, как будто мокрый."
 building_wonder_angrenost_02_storehouses:0 "Башня Ортханка:0 Глубоких хранилищ"
 building_wonder_angrenost_02_storehouses_desc:0 "Глубоко под коричневой плодородной землей находятся склады, казармы и оружейные склады, где дунадайн могли бы разместить тысячи солдат."
 building_wonder_angrenost_03_palantir:0 "Башня Ортханк:0 Палантир"
 building_wonder_angrenost_03_palantir_desc:0 "В башне Ортханк находится камень Ортханк, один из семи палантиров."

 # Eorl's Hallow
 building_type_wonder_eorls_hallow_01:0 "Святыня Эорла"
 building_type_wonder_eorls_hallow_01_desc:0 "Хотя это и не его могила, Лощина Эорла является местом глубокой памяти рохирримов, поскольку именно здесь он пал в битве. На этом месте был воздвигнут памятник его жизни и истории, высеченный на больших камнях."
 building_wonder_eorls_hallow_01:0 "Святыня Эорла"
 building_wonder_eorls_hallow_01_desc:0 "Хотя это и не его могила, Лощина Эорла является местом глубокой памяти рохирримов, поскольку именно здесь он пал в битве. На этом месте был воздвигнут памятник его жизни и истории, высеченный на больших камнях."

 # Tir Limlight (North Undeep Fortifications)
 building_type_wonder_north_undeep_01:0 "Этир Лаймлайт(Северные глубоководные укрепления)"
 building_type_wonder_north_undeep_01_desc:0 "Старое гондорское укрепление, защищающее неглубокие броды."
 building_wonder_north_undeep_01:0 "Разрушенное укрепление"
 building_wonder_north_undeep_01_desc:0 "Бездны представляли собой два брода через реку Андуин, которые служили традиционным путем сообщения и вторжения в Каленардон и собственно Гондор. Именно по этой причине Ромендасил II укрепил высоты над переправами. Его инженеры возвели Тир Лимлайт (S. "Наблюдай в центре внимания") к западу от Северных впадин и Тир Андуин к западу от Южных впадин. Хотя сейчас они немногим больше, чем кольца из битого камня, они по-прежнему дают преимущество решительному защитнику."
 building_wonder_north_undeep_02:0 "Этир Лаймлайт"
 building_wonder_north_undeep_02_desc:0 "Этир Лаймлайт был восстановлен в своем былом великолепии, с концентрическими оборонительными стенами, окружающими мощную сторожевую башню, возвышающуюся над бродом. Оборона Северного Глубоководья гарантирована от любого нападения, кроме самого решительного."

 # Tir Anduin (South Undeep Fortifications)
 building_type_wonder_south_undeep_01:0 "Этир Андуин (Южные глубоководные укрепления)"
 building_type_wonder_south_undeep_01_desc:0 "Старое гондорское укрепление, защищающее неглубокие броды."
 building_wonder_south_undeep_01:0 "Разрушенное укрепление"
 building_wonder_south_undeep_01_desc:0 "Бездны представляли собой два брода через реку Андуин, которые служили традиционным путем сообщения и вторжения в Каленардон и собственно Гондор. Именно по этой причине Ромендасил II укрепил высоты над переправами. Его инженеры возвели Тир Лимлайт (S. "Наблюдай в центре внимания") к западу от Северных впадин и Тир Андуин к западу от Южных впадин. Хотя сейчас они немногим больше, чем кольца из битого камня, они по-прежнему дают преимущество решительному защитнику."
 building_wonder_south_undeep_02:0 "Этир Андуин"
 building_wonder_south_undeep_02_desc:0 "Этир Андуин был восстановлен в своем былом великолепии, с концентрическими оборонительными стенами, окружающими мощную сторожевую башню, возвышающуюся над бродом. Оборона Южного глубоководья гарантирована от любого нападения, кроме самого решительного."

 ### DUNLAND WONDERS ###
 # Wulfborg
 building_type_wonder_wulfborg_01:0 "Вульфборг"
 building_type_wonder_wulfborg_01_desc:0 "Резиденция величайшего из вождей Данлендинга, Ульфборг во многих отношениях является меньшим Медузельдом. Его высокая соломенная крыша поддерживается прекрасными дубовыми балками, богато и витиевато украшенными."
 building_wonder_wulfborg_01:0 "Вульфборг"
 building_wonder_wulfborg_01_desc:0 "В высоком зале Ульфборга вожди Дунланда совещаются и спорят. На его месте, на вершине холмов, потомки Фрики правили двором и построили для себя новое царство."
 building_wonder_wulfborg_02:0 "Вульфборг:0 Медовый зал Воинов"
 building_wonder_wulfborg_02_desc:0 "В одном из больших крыльев Вульфборга находится обширный медоваренный зал Вульфборга. Являясь дополнением и расширением прежнего большого зала, это место, где воины могут выпить, поиграть в игры и иногда ввязаться в драку. Здешний мед не имеет аналогов во всем Данленде."
 building_wonder_wulfborg_03:0 "Вульфборг:0 Башня Гобеленов"
 building_wonder_wulfborg_03_desc:0 "Внушительная башня, возвышающаяся над большим залом и цитаделью, Башня гобеленов содержит множество прекрасных резьбовых изделий, которые подробно рассказывают об истории зала и веснушек. В нем также много великолепных знамен и настенных ковров, которые демонстрируют широкий спектр дани, поступающей в Вульфборг от других вождей Дунланда - и за его пределами."



 ### WHITE MOUNTAINS ###
 # Paths of the Dead
 building_type_wonder_city_of_the_dead_01:0 "Путь Мертвых"
 building_type_wonder_city_of_the_dead_01_desc:0 "Под Двиморбергом ждут неупокоенные мертвецы."
 # NOTE ^ edited from John Henry Eden
 building_wonder_city_of_the_dead_01:0 "Город Мертвых"
 building_wonder_city_of_the_dead_01_desc:0 "“Горный перевал через Белые Uоры, отмеченный Темной Дверью в конце долины Харроудейл. Ужас Неупокоенных Мертвецов лежит на всех местах, где задерживаются те, кто предал Исильдура. Камень Эреха, черный камень из Нуменора, был поставлен на холме в самом сердце перевала. \n\n”У меня кровь стынет в жилах“, - сказал Гимли, но остальные молчали, и его голос замертво упал на сырые еловые иголки у его ног. Лошади не хотели проходить мимо грозного камня, пока всадники не спешились и не повели их за собой. И вот наконец они углубились в долину.; и там стояла отвесная каменная стена, и в стене Темная Дверь зияла перед ними, как пасть ночи. Над его широкой аркой были вырезаны знаки и фигуры, слишком тусклые, чтобы их можно было прочесть, и страх струился из нее, как серый пар.”"


 ### Druedain WONDERS ###
 #Enie Laur
 building_type_wonder_enie_iaur:0 "Энье Йаур"
 building_type_wonder_enie_iaur_desc:0 "Круг из могучего камня, воздвигнутый в забытые времена, окружал внушительное древнее сооружение."
 building_wonder_enie_iaur:0 "Энье Йаур"
 building_wonder_enie_iaur_desc:0 "Круг из могучего камня, воздвигнутый в забытые времена, окружал внушительное древнее сооружение. Друэдайн этого региона утверждают, что его сделали предки, но каковы его цели, никто не может сказать."

 ### Bellakar WONDERS ###
 building_type_wonder_nilulonde_01:0 "Нилулонде"
 building_type_wonder_nilulonde_01_desc:0 "Древняя столица Беллакара и резиденция династии Тумакве."
 building_wonder_nilulonde_01:0 "Нилулонде"
 building_wonder_nilulonde_01_desc:0 "Великая столица Беллакар и резиденция династии Тумакве остается центром торговли и власти, даже если она стала меньше по сравнению с тем, чем была когда-то."
 building_wonder_nilulonde_02:0 "Нилулонде, резиденция Байтана-Кадира"
 building_wonder_nilulonde_02_desc:0 "В течение многих лет децентрализованный орган созывался ad hoc в разных городах по вопросам, касающимся всего королевства, и наконец в столице появилось здание, достаточное для проведения великого[baitha|E], сенат Белл-акари. В его обширных залах находятся огромные бюрократические и административные аппараты, все они работают над наведением порядка и руководством королевством Беллакар совместно с королем."
 building_wonder_nilulonde_03:0 "Нилулонде, серебряная жемчужина Беллакара"
 building_wonder_nilulonde_03_desc:0 "Хотя починка занимает больше времени, чем изготовление или порча, Нилюлонде торжествует, являясь маяком и опорой надежды на возможность человечества идти вперед рука об руку в будущее, больше не разделяясь. Их различия не разъединяют жителей Беллакара, но объединяют и укрепляют их, объединенных в своем видении лучшего мира. Мечта Беллакара никогда не осуществится, пока этот идеал живет."

 building_type_wonder_urud_an_khibil_monestary:0 "Монастырь Уруд-ан-Хибиль"
 building_type_wonder_urud_an_khibil_monestary_desc:0 "Монастырь, основанный Имратором, первым Изинду бетом, это место является одним из самых почитаемых в Батон-ан-Изинди."
 building_wonder_urud_an_khibil_monestary:0 "Монастырь Уруд-ан-Хибиль"
 building_wonder_urud_an_khibil_monestary_desc:0 "Монастырь, основанный Имратором, первым Изинду бетом, это место является одним из самых почитаемых благочестивыми Батон-ан-Изинди. В его высоких стенах уединяются те, кто хочет посвятить себя созерцанию Единого, а в великой библиотеке хранятся труды Имратора. Высшие палаты занимает нынешний Изинду бет, и те, кто видит его советы и приближение судного дня. Отсюда богословие обсуждается, дискутируется и распространяется среди верующих."

 building_type_wonder_ishtra_shrine:0 "Высокое святилище Иштры"
 building_type_wonder_ishtra_shrine_desc:0 "Высокое святилище Иштры это центр культа Иштры и жизни в нашем Эсмере."
 building_wonder_ishtra_shrine:0 "Высокое святилище Иштры"
 building_wonder_ishtra_shrine_desc:0 "Высокое святилище Иштры это внушительное сооружение, пронзающее небо, - великая пирамида, увенчанная многоколонным залом. Здесь жрецы Истрима добиваются благосклонности богини и проводят обряды для верующих. Паломники тысячами стекаются в город во имя своей богини."
  
 building_type_wonder_palace_joam:0 "Дворец Жоама"
 building_type_wonder_palace_joam_desc:0 "Дворец Жоама-Тув был сровнен с землей после разрушения Каджаджара ревностными правоверными, пытавшимися стереть память о теджинском иге. Но фундамент все еще на месте и может быть восстановлен..."
 building_wonder_palace_joam:0 "Великий Дворец Жоама"
 building_wonder_palace_joam_desc:0 "Некогда построенный на грабежах и увещеваниях, славный дворец Жоама-Тув теперь он снова возвышается над городом, носящим его имя. В нем знать Каджаджара пирует, смеется и играет в игры, а его многочисленные залы и высокие шпили являются символом возрождающейся власти теджинов."
  
 building_type_wonder_rophazan_mines:0 "Рудники Рофазана"
 building_type_wonder_rophazan_mines_desc:0 "В древние времена Беллакор был также неофициально известен колониальным жителям Нуменора как Фаразайн, "Золотая земля". Однако это незначительное отклонение, так как металл, добываемый в горах южного Белла, он же r, в большей степени является электрумом, известным также как белое золото, Рофазан. Однако, несмотря на то, что за долгие тысячелетия заселения и колонизации многие жилы были полностью разрушены, наши инженеры считают, что при надлежащих инвестициях производство электрума здесь можно было бы возродить."
 building_wonder_rophazan_mines:0 "Горнорудный комплекс Рофазана"
 building_wonder_rophazan_mines_desc:0 "Огромный комплекс шахтных стволов, тележек и передовых металлургических печей для переработки руды, Рудники Рудазана добывают огромное количество белого золота, кажущегося бесконечной жилой."
  
 building_type_wonder_coves_irtil:0 "Бухты Иртиля"
 building_type_wonder_coves_irtil_desc:0 "Не Нанесенные на карту бухты и пещеры, используемые контрабандистами для хранения своих неправедно нажитых доходов. Десятая часть этого незаконного богатства попадает в руки Лорда Одиноких островов."
 building_wonder_coves_irtil:0 "Бухты Иртиля"
 building_wonder_coves_irtil_desc:0 "Иртиль, или "Одинокие острова", - самая западная точка в экваториальных областях Средиземья. Для тех, кто плывет прямо на восток от Нуменора, тучи птиц, кружащих над Девушкой, были бы первым признаком того, что они близки к высадке на берег. Гильдия авантюристов обнаружила, что острова необитаемы и имеют плохую гавань для крупных судов, и они были мало заселены колонистами, за исключением главных островов Киритани и Тол Авради. \n\nПосле падения города Беллакар в значительной степени игнорировали их, что позволило корсарам захватить их, которые использовали их в качестве базы для рейдерских захватов вдоль берегов Харада. Даже сейчас не нанесенные на карту бухты и пещеры используются контрабандистами для хранения своих неправедно нажитых доходов, и десятая часть этого незаконного богатства попадает в руки Лорда Одиноких островов."
  
 building_type_wonder_beacon_sornomar:0 "Маяк Сорномара"
 building_type_wonder_beacon_sornomar_desc:0 "Построенный высоко на почти неприступной скале, этот Маяк Сорномара уже давно предостерегает и приветствует усталых моряков, приближающихся к мысу Мардруак."
 building_wonder_beacon_sornomar:0 "Маяк Сорномара"
 building_wonder_beacon_sornomar_desc:0 "Некогда нуменорская колония Сорномар, Нарик-Задан занимает стратегическое положение на мысе Мардруак, построенном высоко на неприступной скале, которая позволила ему пережить падение. Во времена правления Тар-Анкалимона на прибрежном островке с большим трудом был возведен огромный маяк.\n\nПостроенная из сверкающего красного камня, ее оригинальная корона содержит стены из отражающего стекла, которые видны за много лиг. Он оставался приветствием и предостережением морякам на протяжении веков, не сломленный и не обветренный. Крепкий каменный бастион у его основания, пристроенный корсарами, защищает гавань Нарек-Задан."
  
 building_type_wonder_shipyards_nykkea:0 "Верфи Никкеа"
 building_type_wonder_shipyards_nykkea_desc:0 "Многовековое пристанище корсаров, первоначально основанное умбарскими мастерами под руководством оккупанта Теджина. Многие корабли, досаждавшие торговым флотилиям, пересекавшим Великий Белегер, были впервые заложены на гнусных верфях Никкеи."
 building_wonder_shipyards_nykkea:0 "Верфи Никкеа"
 building_wonder_shipyards_nykkea_desc:0 "Основанный в 894 году Третьей эры умбарскими мастерами под руководством оккупировавшего его Теджина, Никкеа был центром кораблестроения, предназначенным для противостояния флотам Тумакве. Правление Тумакве было восстановлено во время великого союза с гондорским королем кораблей Кирьяндилом, чьи флоты позволили всему Мардруаку вернуться в руки Беллакара.\n\nВпоследствии Никкея процветала как пристанище корсаров во время долгой борьбы за региональное господство между Беллакаром и Умбаром, и они долгое время поддерживали никкейские традиции кораблестроения своих предков; многие корабли, досаждавшие торговым флотам, пересекавшим Великий Белегер, были впервые заложены на этих гнусных верфях."
  
 building_type_wonder_arch_ciryandur:0 "Арка Чириандура"
 building_type_wonder_arch_ciryandur_desc:0 "Огромная нуменорская арка, первоначально построенная в ознаменование высадки Кириандура, капитана авантюристов и троюродного брата короля Тар-Суриона, позже была встроена в городские стены в качестве главного наземного портала в город."
 building_wonder_arch_ciryandur:0 "Арка Чириандура"
 building_wonder_arch_ciryandur_desc:0 "Чириандур, капитан "Венчурс" и троюродный брат короля Тар-Суриона, основал первую гавань в Беларуси в устье реки, которую они назвали Ротло. В последующие годы в память о высадке Чириандура была возведена огромная арка с декоративными фризами, изображающими высоких лордов и их высокие корабли, а ее массивные сваи возвышались над великой гаванью Хазадж Толлин. \n\nОдин из главных городов-государств старой лиги Беллакор, старый нуменорский город, был в значительной степени разрушен великой волной, ознаменовавшей падение. Тем не менее, великая арка осталась невредимой, теперь она находилась несколько в глубине страны, и выжившие включили ее в новые городские стены в качестве главного наземного портала в город. Несмотря на то, что великая каменная кладка сильно пострадала во время теджинской оккупации, она остается источником гордости и благоговения для жителей Хазадж Толлина."
  
 building_type_wonder_haven_korlea:0 "Великая гавань Корлея"
 building_type_wonder_haven_korlea_desc:0 "Обширные набережные Корлея, построенные на затонувших руинах первоначального города, с которых короли Тумакве в трудную минуту демонстрировали свою морскую мощь."
 building_wonder_haven_korlea:0 "Великая гавань Корлея"
 building_wonder_haven_korlea_desc:0 "Основы Корлея были заложены в 1975 году Второй эпохи, что делает ее одним из самых ранних нуменорских небес в Беллакаре. Стратегическое расположение города на берегу залива Тулванг позволило ему накопить огромное богатство и влияние во всем регионе, а его роль королевского гарнизона сделала его главным центром для людей короля и поклонения Мелькору в Беллакаре. \n\Нкорлеа была разрушена во время тулмета Падения и впоследствии была переселена верующими адунаями со всего Беллакара, оставаясь ключевым центром адунайской культуры и старых верных традиций вплоть до конца Третьей эпохи. На частично затопленных руинах старого города были построены большие причалы, с которых короли Тумакве в трудную минуту демонстрировали свою морскую мощь."
  
 building_type_wonder_pillar_urez:0 "Столп Изрезаянета"
 building_type_wonder_pillar_urez_desc:0 "Огромная мраморная колонна, возвышающаяся над морем, воздвигнутая жителями Резаянета после падения в знак их подчинения Манве и в память об их утонувшей родине."
 building_wonder_pillar_urez:0 "Столп Изрезаянета"
 building_wonder_pillar_urez_desc:0 "Основанный Осто Нореанаваром в 1644 году Второй эпохи, Урезаянет стал жемчужиной побережья Белл-ака-ри. Главный перевалочный пункт на торговом пути из Нилулонде, адунаимы Резайанета накопили такое богатство, что даже фасады их величественных зданий часто были покрыты белым золотом из рудников Рофазана. Все это было разрушено землетрясениями, сопровождавшими Падение \n\nРезаянет был восстановлен в уменьшенном виде, его каменная кладка выполнена мастерами меньшей квалификации. И хотя адунаимы оставались гордыми, в знак своего подчинения Человеку и в память о своей утонувшей родине они воздвигли огромную мраморную колонну, возвышающуюся над морем. Его венчал орел, обращенный на запад, отлитый из белого золота, найденного в руинах старого города. Даже сейчас колонна сохранилась, являясь источником огромной гордости для верующих Бель-кара."

 ### Bozisha-Miraz WONDERS ###
 building_type_wonder_bozisha_dar_port_01:0 "Бозиша-Дар"
 building_type_wonder_bozisha_dar_port_01_desc:0 "Бозиша-Дар, известный в Вестроне как Харшпорт, это древнее сердце Бозиша-Мираза. С незапамятных времен этот великий порт оставался центром хорадрической изысканности, богатства и культуры."
 building_wonder_bozisha_dar_port_01:0 "The Grand Porte"
 building_wonder_bozisha_dar_port_01_desc:0 "Бозиша-Дар является центром торговли по всему миру. На пересечении западных морских путей и восточных сухопутных маршрутов через его хранилища проходит огромное количество богатств. Товары (и людей) из таких отдаленных мест, как они и Гондор, можно найти в его магазинах и на кораблях, а насыщенный космополитический воздух делает его популярным местом для путешественников."
 building_wonder_bozisha_dar_port_02:0 "Семь особняков регентов"
 building_wonder_bozisha_dar_port_02_desc:0 "Исторически сложилось так, что этот день был убит советом из семи регентов, которые замещают Крали, или Великого короля. В древние времена этот Великий царь был царем Западной Европы, которому подчинялся Бозиша-Мираз. В этом тщательно продуманном и богато украшенном дворце, возможно, находится сердце правительства Дверей, где приезжая знать и сановники живут в окружении роскоши и достижений Харадрима."
  
 building_type_wonder_citadel_of_tresti:0 "Высокая цитадель Катри"
 building_type_wonder_citadel_of_tresti_desc:0 "С незапамятных времен эта цитадель служила сердцем Кат-Полозая"
 building_wonder_citadel_of_tresti:0 "Высокая цитадель Катри"
 building_wonder_citadel_of_tresti_desc:0 "Высокая цитадель Катри это одновременно и крепость, и храм. Это старейшее древовидное сооружение в Бозиша-Миразе, возведенное еще до того, как Темная роза достигла процветания. Построенный на самом высоком холме города, его серые камни имеют циклопические размеры и намного превосходят современные возможности Бозишнаруда в изготовлении. Некоторые предполагают, что это был дом одного из богов до древней битвы, в которой человечество нашло убежище от ужасной ярости Ватхы. \n\nВ его сердце находится колодец Юнаста, ныне расположенный в прочно построенном храме. Названный в честь героя Бозишнарода, он никогда не пересыхал, но служит неиссякаемым источником воды для древней цитадели. Верующие говорят, что это доказательство вознесения Юнаста, чтобы люди никогда не были запятнаны яростью Ватхы."

 building_type_wonder_temple_city_of_pred_01:0 "Храм-город Пред"
 building_type_wonder_temple_city_of_pred_01_desc:0 "Храм-город Пред с незапамятных времен был сердцем шаманских орденов Ону. В дни своего расцвета хоннины воздвигли здесь великие храмы из сияющего белого камня во имя богов. Думали, что много знаний утеряно, храмы сохранились, думали, что многое поглощено джунглями, а ону все еще собирают героев."
 building_wonder_temple_city_of_pred_01:0 "Поглощенный джунглями"
 building_wonder_temple_city_of_pred_01_desc:0 "Пред великие храмы по-прежнему скрыты в джунглях, но некоторые из них по-прежнему пригодны для использования. Ону тщательно оберегают то, что остается свободным от джунглей."
 building_wonder_temple_city_of_pred_02:0 "Возвращенный из джунглей"
 building_wonder_temple_city_of_pred_02_desc:0 "С большим трудом древние храмы Преда были извлечены из тисков джунглей. Обряды Ону звучат днем и ночью по всему городу, хоннины радуются поклонению богам, восстановленным в их древней славе."
 building_wonder_temple_city_of_pred_03:0 "Пред, Сердце Хоннин"
 building_wonder_temple_city_of_pred_03_desc:0 "То, что раньше казалось невозможным, хоннины восстановились до такой степени, что Prod не просто восстанавливается, но и фактически снова увеличивается в размерах. Некогда редеющий народ Хоннин теперь ходит по улицам, а Гну освящает новые храмы. Впервые за более чем 3000 лет хоннины возводят новые здания из камня."

 ### An-Bâlkumagan WONDERS ###
 building_type_wonder_lighthouse_of_adunazain:0 "Великий маяк Адуназейна"
 building_type_wonder_lighthouse_of_adunazain_desc:0 "Древний нуменорский маяк, возвышающийся над входом в порт Кадар-ан-Харадун"
 building_wonder_lighthouse_of_adunazain:0 "Маяк Сильверлайн"
 building_wonder_lighthouse_of_adunazain_desc:0 "Выполненный из мрамора с оттенками серебра, маяк Адуназайн является одним из самых впечатляющих образцов колониальной архитектуры Нуменора, сохранившихся со времен конца Второй эпохи. Построенный в 2251 году в ознаменование 1000-летия основания лондонской Анарионвы (Кадар ан-Харадун), он расположен на искусственном острове в заливе Курриян. \n\nНесмотря на разграбление Кадар ан-Харадуна во время Второй Сориянской войны (1257-1258 гг. н.э.), маяк был спасен от разрушения благодаря своим монументальным размерам и отсутствию угрозы для сориянских корсаров."
  
 building_type_wonder_marath_kharadune_01:0 "Марат Харадуне"
 building_type_wonder_marath_kharadune_01_desc:0 "Древняя цитадель Задан-ан-Адун, построенная на городских высотах, представляет собой крепость с двумя стенами и внушительной башней, возвышающейся в центре, в которой достаточно зданий, чтобы быть городским районом само по себе."
 building_wonder_marath_kharadune_01:0 "Марат Харадуне поломанный"
 building_wonder_marath_kharadune_01_desc:0 "К сожалению, состояние сонг-Балкумагана пошатнулось, некогда могущественная цитадель, которая была резиденцией королей и военачальников, пришла в упадок. Несмотря на то, что он все еще пригоден для использования, в случае осады он будет в затруднительном положении и станет позором для гордости Анбалукхори.\n\nШирокая публика, как правило, избегает его, и только те, кому необходимо проводить здесь свое время."
 building_wonder_marath_kharadune_02:0 "Район Марат Харадуна"
 building_wonder_marath_kharadune_02_desc:0 "Прежде чем сама крепость сможет быть восстановлена, население столицы должно перестать избегать этого района. С помощью надлежащих финансовых стимулов и... впечатляет... осознавая важность наличия резиденций в этом районе, нам удалось оживить город, который окружает первое кольцо крепости и населяет его. Хотя он и далек от восстановления своей былой славы, по крайней мере, он больше не является заброшенной оболочкой, свидетельством утраченной славы."
 building_wonder_marath_kharadune_03:0 "Красная крепость"
 building_wonder_marath_kharadune_03_desc:0 "Построенная из красного камня, внушительная цитадель Заден-Анадуни - это крепость, дворец и общественный форум в одном флаконе. Внутри первой стены расположены общественные зоны - рынки, библиотеки, театры и другие важные объекты общественной жизни. Высшая знать королевства владеет дворцами в этом районе, и конкуренция здесь жесткая.\n\nВнутри второй стены можно найти здания, в которых расположены офисы королевских чиновников и апартаменты для приезжих высокопоставленных лиц с роскошным комфортом. \n\nВнутри самой башни цитадели, возвышающейся на 300 футов над землей, находится тронный зал, а также библиотеки и оружейные склады, в которых хранятся реликвии нуменорского наследия Ан-Балкумагана."

 ### Tulwang WONDERS ###

 building_type_wonder_abaraglareth:0 "Абарагларет"
 building_type_wonder_abaraglareth_desc:0 "Форт Абарагларет это одно из величайших произведений Ан-Балкумагана, созданное в начале Третьей эпохи, чтобы закрепить и проецировать господство Анбалукхори над Тулвангом."
 building_wonder_abaraglareth:0 "Абарагларет"
 building_wonder_abaraglareth_desc:0 "Форт Абарагларета это одно из величайших произведений Ан-Балкумагана, созданное в начале Третьей эпохи, чтобы закрепить и проецировать господство Анбалукхори над Тулвангом. Это зловещее напоминание об их могуществе и мастерстве в те дни, когда знания и родословные еще не начали угасать. Огромные силы порабощенных туземцев десятилетиями трудились над возведением его массивных укреплений, и страшные слухи утверждают, что кровь и кости всех, кто погиб в ходе его строительства, были добавлены в раствор, скрепляющий его мрачную каменную кладку. \п\П Однако крепость часто не справлялась со своим первоначальным назначением. На протяжении веков, в период усиления и ослабления могущества Ан-Балкумагана, он часто попадал в руки мятежных туземцев Тулванга или был захвачен иностранными державами, стремившимися сдержать экспансию Анбалукхори. И все же он остается местом страха, отбрасывая холодную тень на залив Тулванг."


 # Mead Hall
 building_type_mead_hall_01:0 "Медовый зал"
 building_type_mead_hall_01_desc:0 "Дом местных лорда и леди, длинный большой зал, обрамлённый массивными колоннами, красиво вырезанными, поддерживающими высокую крышу, теряющуюся в тени и дыму."
 building_mead_hall_01:0 "Длинные столы"
 building_mead_hall_01_desc:0 "Дом местных лорда и леди, длинный большой зал, обрамлённый массивными колоннами, красиво вырезанными, поддерживающими высокую крышу, теряющуюся в тени и дыму. Длинные столы с обеих сторон накрыты во время трапезы для стражи и гостей господа."
 building_mead_hall_02:0 "Гобелены"
 building_mead_hall_02_desc:0 "Стены увешаны гобеленами, как древними, так и новыми, изображающими подвиги могучих убийц в забытых горах, воинов с сияющими глазами верхом на белом коне и опасную воительницу, поющую о славной смерти."
 building_mead_hall_03:0 "Боковые проходы"
 building_mead_hall_03_desc:0 "В затенённых нишах стоят спальные койки для слуг и меченосцев, служащих господу днем."
 building_mead_hall_04:0 "Высокий трон"
 building_mead_hall_04_desc:0 "В дальнем конце зала возвышается помост с тремя ступенями к большому позолоченному креслу, трону владыки."

 building_type_republic_arsenal_01:0 "Республиканский арсенал"
 building_type_republic_arsenal_01_desc:0 "Арсенал республики вырос из потребностей капитана порта в обслуживании и ремонте торговых и военных кораблей, используемых в этом городе, со временем рядом появились кузницы для производства запчастей и оружия. Арсенал республики - это небольшая коллекция верфей и оружейных мастерских, расположенных в доках столицы герцогства этой торговой республики."
 building_republic_arsenal_01:0 "$building_type_republic_arsenal_01$"
 building_republic_arsenal_01_desc:0 "$building_type_republic_arsenal_01_desc$"
 building_republic_arsenal_02:0 "Большой республиканский арсенал"
 building_republic_arsenal_02_desc:0 "Сильно укреплённый комплекс верфей и арсеналов, сосредоточенный вокруг доков столицы республики. В настоящее время здесь располагается большой торговый флот этой торговой республики, включающий множество легковооружённых торговых коггов и могучий корабль под великими знамёнами, способный обеспечить свободу торговли, куда бы он ни отправился."
 building_republic_arsenal_03:0 "Большой укреплённый республиканский арсенал"
 building_republic_arsenal_03_desc:0 "Этот сильно укреплённый комплекс верфей и арсеналов - не что иное, как промышленный комплекс, сосредоточенный вокруг доков столицы республики. Центр большой (и растущей) морской торговой империи."




 # WASTELANDS
 building_type_wilderness_01:0 "Дикая местность"
 building_type_wilderness_01_desc:0 "Земли с опасными врагами, которые не могут поддерживать человеческую жизнь, если их не колонизировать"
 building_wilderness_01:0 "Дикая местность"
 building_wilderness_01_desc:0 "Земли с опасными врагами, которые не поддерживают человеческую жизнь, если их не колонизировать"

 building_type_settlement_01:0 "Поселение"
 building_type_settlement_01_desc:0 "Позволяет использовать дикую местность, частично уменьшая воздействие окружающих врагов"
 building_settlement_01:0 "Глухая деревня"
 building_settlement_01_desc:0 "Скромные деревушки усеивают ландшафт, где живут выносливые поселенцы, бросающие вызов стихии и закрепляющиеся на этой дикой земле."
 building_settlement_02:0 "Одинокий город"
 building_settlement_02_desc:0 "Небольшие города начали расти по всей округе, привлекая всё больше людей по мере того, как их жители начинают покорять дикие земли."
 building_settlement_03:0 "Оживлённая колония"
 building_settlement_03_desc:0 "Хорошо зарекомендовавшие себя поселения кипят активностью и волнением по мере того, как приручаются последние остатки дикой природы."

 building_stockades_01:0 "Частокол"
 building_stockades_01_desc:0 "Обычные частоколы образуют простой барьер между поселением и дикой местностью за его пределами, но они обеспечивают ограниченную защиту от организованных нападений и набегов."
 building_type_stockades_01:0 "Частокол"
 building_type_stockades_01_desc:0 "Обычные частоколы образуют простой барьер между поселением и дикой местностью за его пределами, но они обеспечивают ограниченную защиту от организованных нападений и набегов."

 building_trading_outposts_01:0 "Торговая застава"
 building_trading_outposts_01_desc:0 "Торговые аванпосты предоставляют возможность поселенцам и торговцам встречаться и обменивать товары, производимые и востребованные колонией."
 building_type_trading_outposts_01:0 "Торговая застава"
 building_type_trading_outposts_01_desc:0 "Торговые аванпосты предоставляют возможность поселенцам и торговцам встречаться и обменивать товары, производимые и востребованные колонией."

 building_local_militia_01:0 "Местное ополчение"
 building_local_militia_01_desc:0 "Суровые воины пограничья, местное ополчение тренирует и хранит своё оружие в этом месте. Хотя их не всегда много, они свирепы и обладают крепкими сердцами."
 building_type_local_militia_01:0 "Местное ополчение"
 building_type_local_militia_01_desc:0 "Суровые воины пограничья, местное ополчение тренирует и хранит своё оружие в этом месте. Хотя их не всегда много, они свирепы и обладают крепкими сердцами."

 building_construction_guilds_01:0 "Гильдия строителей"
 building_construction_guilds_01_desc:0 "Квалифицированные строители и ремесленники открыли мастерскую в колонии, привнося свой опыт и помогая развивать поселения с нуля."
 building_type_construction_guilds_01:0 "Гильдия строителей"
 building_type_construction_guilds_01_desc:0 "Квалифицированные строители и ремесленники открыли мастерскую в колонии, привнося свой опыт и помогая развивать поселения с нуля."


 ### Druedain WONDERS ###
 #Enie Laur
 building_type_wonder_enie_iaur:0 "Эниэ Йаур"
 building_type_wonder_enie_iaur_desc:0 "Круг из могучего камня, воздвигнутый в забытые времена, окружал внушительное древнее сооружение."
 building_wonder_enie_iaur:0 "Эниэ Йаур"
 building_wonder_enie_iaur_desc:0 "Круг из могучего камня, воздвигнутый в забытые времена, окружал внушительное древнее сооружение. Друэдайн этого региона утверждают, что его сделали их предки, но каковы его цели, никто не может сказать."

 ### Bellakar WONDERS ###
 building_type_wonder_nilulonde_01:0 "Нилулондэ"
 building_type_wonder_nilulonde_01_desc:0 "Древняя столица [Concept( 'bellakar', 'Беллакара' )|E] и резиденция династии Тумаквэ."
 building_wonder_nilulonde_01:0 "Нилулондэ"
 building_wonder_nilulonde_01_desc:0 "Великая столица [Concept( 'bellakar', 'Беллакара' )|E] и резиденция династии Тумаквэ остаётся центром торговли и власти, даже если она стала меньше по сравнению с тем, чем была когда-то."
 building_wonder_nilulonde_02:0 "Нилулондэ, трон Байта'н-Кадира"
 building_wonder_nilulonde_02_desc:0 "В течение многих лет децентрализованный орган созывался в разных городах по вопросам, касающимся всего королевства, и наконец в столице появилось здание, достаточное для проведения великого [baitha|E], [Concept( 'bellakari', 'Беллакарский' )|E] сенат. В его обширных залах находятся огромные бюрократические и административные аппараты, все они работают над наведением порядка и руководством королевством [bellakar|E] совместно с королём."
 building_wonder_nilulonde_03:0 "Нилулондэ, серебряная жемчужина Беллакара"
 building_wonder_nilulonde_03_desc:0 "Хотя починка занимает больше времени, чем создание или разрушение, Нилулондэ торжествует, являясь маяком и опорой надежды на возможность [Concept( 'conceptmankind', 'человечества' )|E] идти вперёд рука об руку в будущее, больше не разделяясь. Их различия не разъединяют народы [Concept( 'bellakar', 'Беллакара' )|E], но объединяют и укрепляют их, объединённых в своем видении лучшего мира. Мечта о Беллакаре никогда не рухнет, пока жив этот идеал."

 building_type_wonder_urud_an_khibil_monestary:0 "Монастырь Уруд ан-Хибиль"
 building_type_wonder_urud_an_khibil_monestary_desc:0 "Монастырь, основанный Имратором, первым Изиндубетом, является одним из самых почитаемых в Батан ан-Изинди."
 building_wonder_urud_an_khibil_monestary:0 "Монастырь Уруд ан-Хибиль"
 building_wonder_urud_an_khibil_monestary_desc:0 "Монастырь, основанный Имратором, первым Изиндубетом, это место является одним из самых почитаемых благочестивыми Батан ан-Изинди. В его высоких стенах уединяются те, кто хочет посвятить себя созерцанию [Concept( 'erutheone', 'Единого' )|E], а в великой библиотеке хранятся труды Имратора. Высшие палаты занимает нынешний Изиндубет, и те, кто ищут его совета и решений прибывают сюда ежедневно. Отсюда богословие обсуждается, дискутируется и распространяется среди [Concept( 'faithfulshort', 'Верных' )|E]."

 building_type_wonder_ishtra_shrine:0 "Высокое святилище Иштры"
 building_type_wonder_ishtra_shrine_desc:0 "Высокое святилище Иштры - это центр культа Иштры и жизни в Бур Эсмере."
 building_wonder_ishtra_shrine:0 "Высокое святилище Иштры"
 building_wonder_ishtra_shrine_desc:0 "Высокое святилище Иштры - это внушительное сооружение, пронзающее небо, - великая пирамида, увенчанная многоколонным залом. Здесь жрецы Иштры добиваются благосклонности богини и проводят обряды для верующих. Паломники тысячами стекаются в город во имя своей богини."

 building_type_wonder_palace_joam:0 "Дворец Хоама"
 building_type_wonder_palace_joam_desc:0 "Дворец Хоам-Тувы был стёрт с лица земли после разрушения Каджаджара религиозными фанатиками, пытавшимися стереть память о теджинском иге. Но фундамент сохранился и может быть восстановлен..."
 building_wonder_palace_joam:0 "Великий дворец Хоама"
 building_wonder_palace_joam_desc:0 "Славный дворец Хоам-Тувы, некогда построенный на грабежах и лишениях, теперь вновь возвышается над городом, носящим его имя. В нём знать Каджаджара пирует, смеётся и играет в игры, а его многочисленные залы и высокие шпили являются символом возрождающейся власти теджин."

 building_type_wonder_rophazan_mines:0 "Рудники Рофазана" # Rôphazan is a rough approximation for 'whitegold', Electrum
 building_type_wonder_rophazan_mines_desc:0 "В древние времена [bellakar|E] был также известен [Concept( 'numenoreans', 'нуменорским' )|E] колонистам как Фаразайн, «Золотая земля». Однако это небольшое заблужденне, так как металл, добываемый в горах южного Беллакара, больше похож на электрум, известный также как белое золото, рофазан. Однако, несмотря на то, что за долгие тысячелетия заселения и колонизации многие жилы были полностью разрушены, наши инженеры считают, что при надлежащих инвестициях добычу электрума здесь можно было бы возродить."
 building_wonder_rophazan_mines:0 "Горнорудный комплекс Рофазана"
 building_wonder_rophazan_mines_desc:0 "Огромный комплекс шахт, вагонеток и передовых металлургических печей для переработки руды, рудники Рофазана добывают огромное количество белого золота, кажущегося бесконечной жилой."

 building_type_wonder_coves_irtil:0 "Бухты Иртиля"
 building_type_wonder_coves_irtil_desc:0 "Не нанесённые на карту бухты и пещеры, используемые контрабандистами для хранения своих неправедно нажитых сокровищ. Десятая часть этого незаконного богатства попадает в руки владыки Одиноких островов."
 building_wonder_coves_irtil:0 "Бухты Иртиля"
 building_wonder_coves_irtil_desc:0 "Иртиль, или «Одинокие острова», - самая западная точка в экваториальных областях [Concept( 'middleearth', 'Средиземья' )|E]. Для тех, кто плывёт прямо на восток от Нуменора, тучи птиц, кружащих над Иртилем, были бы первым признаком того, что они близки к высадке на берег. Гильдия Морестранников обнаружила, что острова необитаемы и имеют плохую гавань для крупных судов, и они были мало заселены колонистами, за исключением главных островов Киритани и Тол Авради. \n\nПосле [Concept( 'downfall', 'Низвержения' )|E] города [Concept( 'bellakar', 'Беллакара' )|E] практически не обращали на них внимания, что позволило пиратам захватить их, которые использовали их в качестве базы для налётов вдоль берегов Харада. Даже сейчас не нанесённые на карту бухты и пещеры используются контрабандистами для хранения своих неправедно нажитых сокровищ, и десятая часть этого незаконного богатства попадает в руки владыки Одиноких островов."

 building_type_wonder_beacon_sornomar:0 "Маяк Сорномара"
 building_type_wonder_beacon_sornomar_desc:0 "Построенный высоко на почти неприступной скале, маяк Сорномара уже давно предостерегает и приветствует усталых моряков, приближающихся к мысу Мардруак."
 building_wonder_beacon_sornomar:0 "Маяк Сорномара"
 building_wonder_beacon_sornomar_desc:0 "Некогда нуменорская колония Сорномар, Нарик-Задан занимает стратегическое положение на мысе Мардруак, построенном высоко на неприступной скале, которая позволила ему пережить [downfall|E]. Во времена правления Тар-Анкалимона на прибрежном островке с большим трудом был возведён огромный маяк.\n\nПостроенная из сверкающего красного камня, её оригинальная корона содержит стены из отражающего стекла, которые видны за много лиг. Он оставался приветствием и предостережением морякам на протяжении веков, не сломленный и не обветренный. Крепкий каменный бастион у его основания, пристроенный пиратами, защищает гавань Нарек-Задан."

 building_type_wonder_shipyards_nykkea:0 "Верфи Никкеи"
 building_type_wonder_shipyards_nykkea_desc:0 "Многовековая пиратская гавань, первоначально основанная умбарскими мастерами под руководством захватчиков теджин. Многие корабли, досаждавшие торговым флотилиям, пересекавшим Великий [belegaer_sea|E], были впервые заложены на гнусных верфях Никкеи."
 building_wonder_shipyards_nykkea:0 "Верфи Никкеи"
 building_wonder_shipyards_nykkea_desc:0 "Основанная в 894 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] умбарскими мастерами под руководством захватчиков теджин, Никкея была центром кораблестроения, предназначенным для противостояния флотам Тумаквэ. Правление Тумаквэ было восстановлено во время великого союза с [Concept( 'gondorian', 'гондорским' )|E] Морским Королём Кирьяндилом, чьи флоты позволили всему Мардруаку вернуться под власть [Concept( 'bellakar', 'Беллакара' )|E].\n\nВпоследствии Никкея процветала как пристанище пиратов во время долгой борьбы за региональное господство между [Concept( 'bellakar', 'Беллакаром' )|E] и [Concept( 'umbar', 'Умбаром' )|E], и они долгое время поддерживали никкейские традиции кораблестроения своих предков; многие корабли, досаждавшие торговым флотам, пересекавшим Великий [belegaer_sea|E], были впервые заложены на этих гнусных верфях."

 building_type_wonder_arch_ciryandur:0 "Арка Кириандура"
 building_type_wonder_arch_ciryandur_desc:0 "Огромная нуменорская арка, первоначально построенная в ознаменование высадки Кириандура, капитана Морестранников и троюродного брата короля Тар-Суриона, позже была встроена в городские стены в качестве главного наземного входа в город."
 building_wonder_arch_ciryandur:0 "Арка Кириандура"
 building_wonder_arch_ciryandur_desc:0 "Кириандур, капитан Морестранников и троюродный брат короля Тар-Суриона, основал первую гавань в [Concept( 'bellakar', 'Беллакаре' )|E] в устье реки, которую они назвали Ротло. В последующие годы в память о высадке Кириандура была возведена огромная арка с декоративными фризами, изображающими высоких лордов и их высокие корабли, а её массивные сваи возвышались над великой гаванью Хазадж Толлин. \n\nОдин из главных городов-государств древней Беллакарской лиги, старый [Concept( 'numenorean', 'нуменорский' )|E] город, был в значительной степени разрушен великой волной, ознаменовавшей [downfall|E]. Тем не менее, великая арка осталась невредимой, теперь она находилась несколько в глубине страны, и выжившие включили её в новые городские стены в качестве главного наземного входа в город. Несмотря на то, что великая каменная кладка сильно пострадала во время оккупации теджин, она остается источником гордости и благоговения для жителей Хазадж Толлина."

 building_type_wonder_haven_korlea:0 "Великая гавань Корлеи"
 building_type_wonder_haven_korlea_desc:0 "Обширные причалы Корлеи, построенные на затонувших руинах первоначального города, с которых короли Тумаквэ в трудную минуту демонстрировали свою морскую мощь."
 building_wonder_haven_korlea:0 "Великая гавань Корлеи"
 building_wonder_haven_korlea_desc:0 "Основы Корлеи были заложены в 1975 году [Concept( 'secondage', 'Второй Эпохи' )|E], что делает её одной из самых ранних нуменорских гаваней в Беллакаре. Стратегическое расположение города на берегу залива Тулванг позволило ему накопить огромное богатство и влияние во всем регионе, а его роль королевского гарнизона сделала его главным центром для [Concept( 'kingsmen', 'Людей Короля' )|E] и поклонения [Concept( 'melkorcharacter', 'Мелькору' )|E] в Беллакаре. \n\nКорлея была разрушена во время [Concept( 'downfall', 'Низвержения' )|E] и впоследствии была заселена [Concept( 'faithfulshort', 'Верными' )|E] адунайцами со всего Беллакара, оставаясь ключевым центром адунайской культуры и старых традиций Верных вплоть до конца [Concept( 'thirdage', 'Третьей Эпохи' )|E]. На частично затопленных руинах старого города были построены большие причалы, с которых короли Тумаквэ в трудную минуту демонстрировали свою морскую мощь."

 building_type_wonder_pillar_urez:0 "Столп Орезаянета"
 building_type_wonder_pillar_urez_desc:0 "Огромная мраморная колонна, возвышающаяся над морем, воздвигнутая жителями Орезаянета после [Concept( 'downfall', 'Низвержения' )|E] в знак их подчинения [manwecharactershort|E] и в память об их затонувшей родине."
 building_wonder_pillar_urez:0 "Столп Орезаянета"
 building_wonder_pillar_urez_desc:0 "Основанный Осто Нореанарвой в 1644 году [Concept( 'secondage', 'Второй Эпохи' )|E], Орезаянет стал жемчужиной [Concept( 'bellakari', 'беллакарского' )|E] побережья. Главный перевалочный пункт на торговом пути из Нилулондэ, адунаим Орезаянета накопили такое богатство, что даже фасады их величественных зданий часто были покрыты белым золотом из рудников Рофазана. Все это было разрушено землетрясениями, сопровождавшими [downfall|E]. \n\nОрезаянет был восстановлен в уменьшенном виде, его каменная кладка выполнена мастерами меньшей квалификации. И хотя адунаим оставались гордыми, в знак своего подчинения [manwecharactershort|E] и в память о своей затонувшей родине они воздвигли огромную мраморную колонну, возвышающуюся над [Concept( 'belegaer_sea', 'Белегаэром' )|E]. Его венчал орел, обращенный на запад, отлитый из белого золота, найденного в руинах старого города. Даже сейчас колонна сохранилась, являясь источником огромной гордости для [Concept( 'faithful', 'Верных' )|E] [Concept( 'bellakar', 'Беллакара' )|E]."

 ### Bozisha-Miraz WONDERS ###
 building_type_wonder_bozisha_dar_port_01:0 "Бозиша-Дар"
 building_type_wonder_bozisha_dar_port_01_desc:0 "Бозиша-Дар, известный н вестроне как Суровый порт, это древнее сердце Бозиша-Мираза. С незапамятных времён этот великий порт оставался центром [Concept( 'haradric', 'харадской' )|E] изысканности, богатства и культуры."
 building_wonder_bozisha_dar_port_01:0 "Великий порт"
 building_wonder_bozisha_dar_port_01_desc:0 "Бозиша-Дар является центром торговли по всему миру. На пересечении западных морских путей и восточных сухопутных маршрутов через его хранилища проходит огромное количество богатств. Товары (и людей) из таких отдаленных мест, как Кхай и [gondor|E], можно найти в его лавках и на кораблях, а насыщенный космополитический воздух делает его популярным местом для путешественников."
 building_wonder_bozisha_dar_port_02:0 "Семь особняков регентов"
 building_wonder_bozisha_dar_port_02_desc:0 "Исторически сложилось так, что Дарой правил совет из семи регентов, которые замещают кралуя, или Великого короля. В древние времена этот Великий король был королём [westernesse|E], которому Бозиша-Мираз [Concept( 'tributary', 'выплачивал' )|E] дань. В этом тщательно продуманном и богато украшенном дворце, возможно, находится сердце правительства Дары, где приезжая знать и сановники живут в окружении роскоши и достижений харадрим."

 building_type_wonder_citadel_of_tresti:0 "Высокая цитадель Катри"
 building_type_wonder_citadel_of_tresti_desc:0 "С незапамятных времён эта цитадель служила сердцем Кат-Полозая"
 building_wonder_citadel_of_tresti:0 "Высокая цитадель Катри"
 building_wonder_citadel_of_tresti_desc:0 "Высокая цитадель Катри - это одновременно и крепость, и храм. Это старейшее великое сооружение в Бозиша-Миразе, возведённое ещё до того, как Дар достиг процветания. Построенный на самом высоком холме города, его серые камни имеют циклопические размеры и намного превосходят современные возможности Бозишнаруда в изготовлении. Некоторые предполагают, что это был дом одного из богов до древней битвы, в которой человечество нашло убежище от ужасной ярости Ватры. \n\nВ его сердце находится Колодец Юнаста, ныне расположенный в прочном храме. Названный в честь героя Бозишнаруда, он никогда не пересыхал, но служит неиссякаемым источником воды для древней цитадели. Верующие говорят, что это доказательство вознесения Юнаста, чтобы люди никогда не были запятнаны яростью Ватры."

 building_type_wonder_temple_city_of_pred_01:0 "Храм-город Пред"
 building_type_wonder_temple_city_of_pred_01_desc:0 "Храм-город Пред с незапамятных времен был сердцем шаманских орденов Ону. В дни своего расцвета хоннин-друэдайн воздвигли здесь великие храмы из сияющего белого камня во имя богов. Хотя многие знания были утеряны, храмы сохранились, хотя их и поглотили джунгли, а ону по-прежнему собираются здесь."
 building_wonder_temple_city_of_pred_01:0 "Поглощённый джунглями"
 building_wonder_temple_city_of_pred_01_desc:0 "Великие храмы Преда по-прежнему скрыты в лесах, но некоторые из них по-прежнему пригодны для использования. Ону тщательно оберегают то, что остаётся свободным от джунглей."
 building_wonder_temple_city_of_pred_02:0 "Очищенный от джунглей"
 building_wonder_temple_city_of_pred_02_desc:0 "С большим трудом древние храмы Преда были извлечены из хватки лесов. Обряды Ону звучат днём и ночью по всему городу, хоннины радуются поклонению богам, восстановленным в их древней славе."
 building_wonder_temple_city_of_pred_03:0 "Пред, Сердце Хоннина"
 building_wonder_temple_city_of_pred_03_desc:0 "То, что раньше казалось невозможным, хоннины восстановились до такой степени, что Пред не просто восстанавливается, но и фактически снова увеличивается в размерах. Некогда редеющий народ хоннин теперь ходит по улицам, а Ону освящает новые храмы. Впервые за более чем 3000 лет хоннины возводят новые здания из камня."

 ### An-Bâlkumagan WONDERS ###
 building_type_wonder_lighthouse_of_adunazain:0 "Великий маяк Адуназайна"
 building_type_wonder_lighthouse_of_adunazain_desc:0 "Древний нуменорский маяк, возвышающийся над входом в порт Кадар ан-Харадун"
 building_wonder_lighthouse_of_adunazain:0 "Серебристый маяк"
 building_wonder_lighthouse_of_adunazain_desc:0 "Построенный из мрамора с оттенками серебра, маяк Адуназайна является одним из самых впечатляющих образцов колониальной нуменорской архитектуры, сохранившихся со времён конца [Concept( 'secondage', 'Второй Эпохи' )|E]. Построенный в 2551 году в ознаменование 1000-летия основания Лондэ Анарионвы (Кадар ан-Харадун), он расположен на искусственном острове в заливе Курриян. \n\nНесмотря на разграбление Кадар ан-Харадуна во время Второй Сориянской войны (1257-1258 Т.Э.), маяк был спасён от разрушения благодаря своим монументальным размерам и отсутствию угрозы для сориянских пиратов."

 building_type_wonder_marath_kharadune_01:0 "Марат Харадунэ"
 building_type_wonder_marath_kharadune_01_desc:0 "Древняя цитадель Задан ан-Адун, построенная на городских высотах, представляет собой крепость с двумя стенами и внушительной башней, возвышающейся в центре, в которой достаточно зданий, чтобы быть городским районом само по себе."
 building_wonder_marath_kharadune_01:0 "Марат Харадунэ в запустении"
 building_wonder_marath_kharadune_01_desc:0 "К сожалению, по мере того как удача [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E] росла и падала, некогда могущественная цитадель, которая была резиденцией королей и военачальников, пришла в упадок. Несмотря на то, что он всё ещё пригоден для использования, в случае осады он будет в затруднительном положении и станет позором для гордости анбалухори.\n\nШирокая публика старается избегать его, и активность в этом районе проявляют только те, кто вынужден проводить здесь своё время."
 building_wonder_marath_kharadune_02:0 "Район Марат Харадунэ"
 building_wonder_marath_kharadune_02_desc:0 "Прежде чем сама крепость сможет быть восстановлена, население столицы должно перестать избегать этого района. С помощью надлежащих финансовых стимулов и... впечатляет... осознавая важность наличия резиденций в этом районе, нам удалось оживить город, который окружает первое кольцо крепости и населяет его. Хотя он и далёк от восстановления своей былой славы, по крайней мере, он больше не является заброшенной оболочкой, свидетельством утраченной славы."
 building_wonder_marath_kharadune_03:0 "Красная цитадель"
 building_wonder_marath_kharadune_03_desc:0 "Построенная из красного камня, внушительная цитадель Задан ан-Адун - это крепость, дворец и общественный форум в одном флаконе. Внутри первой стены расположены общественные зоны - рынки, библиотеки, театры и другие важные объекты общественной жизни. Высшая знать королевства владеет дворцами в этом районе, и конкуренция здесь жесткая.\n\nВнутри второй стены можно найти здания, в которых расположены офисы королевских чиновников и роскошные апартаменты для приезжих высокопоставленных лиц. \n\nВнутри самой башни цитадели, возвышающейся на 300 футов над землей, находится тронный зал, а также библиотеки и оружейные склады, в которых хранятся реликвии [Concept( 'numenorean', 'нуменорского' )|E] наследия [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]."

 ### Tulwang WONDERS ###

 building_type_wonder_abaraglareth:0 "Абарагларет"
 building_type_wonder_abaraglareth_desc:0 "Крепость Абарагларет - это одно из величайших произведений [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E], созданное в начале [Concept( 'thirdage', 'Третьей Эпохи' )|E], чтобы закрепить и проецировать господство анбалухори над Тулвангом."
 building_wonder_abaraglareth:0 "Абарагларет"
 building_wonder_abaraglareth_desc:0 "Крепость Абарагларет - это одно из величайших произведений [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E], созданное в начале [Concept( 'thirdage', 'Третьей Эпохи' )|E], чтобы закрепить и проецировать господство анбалухори над Тулвангом. Это зловещее напоминание об их могуществе и мастерстве в те дни, когда знания и родословные еще не начали угасать. Огромные силы порабощенных туземцев десятилетиями трудились над возведением его массивных укреплений, и страшные слухи утверждают, что кровь и кости всех, кто погиб в ходе его строительства, были добавлены в раствор, скрепляющий его мрачную каменную кладку. \n\nОднако крепость часто не справлялась со своим первоначальным назначением. На протяжении веков, в период усиления и ослабления могущества [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E], он часто попадал в руки мятежных туземцев Тулванга или был захвачен иностранными державами, стремившимися сдержать экспансию анбалухори. И всё же он остается местом страха, отбрасывая холодную тень на залив Тулванг."


 # Eldar Conservatorium
 building_type_conservatorium:0 "Консерваторий эльдар"
 building_type_conservatorium_desc:0 "Зал, наполненный восторгом музыки. Музыканты всех культур собираются здесь, чтобы усовершенствовать своё ремесло."

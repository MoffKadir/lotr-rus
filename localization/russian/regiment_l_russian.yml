 #Accolade MaA
 accolade_maa_archers:0 "Свита лучников"
 accolade_maa_archers_flavor:0 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Эти элитные лучники — не какие-то там браконьеры: их вымуштровали стрелять метко и быстро.#!"
 accolade_maa_skirmishers:0 "Свита застрельщиков"
 accolade_maa_skirmishers_flavor:0 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Группа легковооруженных элитных воинов и опытных налетчиков, мастеров засад и партизанской войны.#!"
 accolade_maa_pikes:0 "Свита пикинеров"
 accolade_maa_pikes_flavor:0 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Закованные в прочную броню и вооруженные длинными пиками, эти пехотинцы — несокрушимое ядро армии своего сюзерена.#!"
 accolade_maa_outriders:0 "Свита дозорных"
 accolade_maa_outriders_flavor:0 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F На своих резвых скакунах эти элитные наездники могут обогнать любого врага и нанести неожиданный удар в самое уязвимое место.#!"
 accolade_maa_vanguards:0 "Свита авангарда"
 accolade_maa_vanguards_flavor:0 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Эти дисциплинированные и опытные тяжелые пехотинцы, сражающиеся в самом пекле, — сила, с которой мало кто может потягаться.#!"
 accolade_maa_lancers:0 "Свита копейщиков"
 accolade_maa_lancers_flavor:0 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Стройные ряды этих благородных всадников, врывающихся в бой с громовым грохотом, вселяют ужас в сердца на любом поле боя.#!"
 accolade_maa_crossbowers:0 "Свита арбалетчиков"
 accolade_maa_crossbowers_flavor:0 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Будь то рыцарь или последний подлец, эти меткие стрелки пронзят любого своими железными арбалетными болтами.#!"
 accolade_maa_cameliers:0 "Свита наездников на верблюдах"
 accolade_maa_cameliers_flavor:0 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Немногие в мире смогут совладать с верблюдом так, как эти воины, наводящие страх на Ближний Восток и Северную Африку.#!"
 accolade_maa_elephantiers:0 "Свита боевых слонов"
 accolade_maa_elephantiers_flavor:0 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Опытные махауты в паланкинах доказали: сложнее, чем остановить атакующего слона, только остановить другого, #EMP более крупного#! слона.#!"
 accolade_maa_horse_archers:0 "Свита конных лучников"
 accolade_maa_horse_archers_flavor:0 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Обычные степные всадники учатся всю жизнь, а эти ветераны — и того дольше. Отражать их атаки — смертельная опасность, а преследовать — верная смерть.#!"

 CHOOSE_UNITY_DIRECTION:0 "Выбрать направление"
 STEER_HOUSE_UNITY_SELECT_DIRECTION_TITLE:0 "Выбрать направление, чтобы повысить [Concept( 'unity', 'единство' )|E]"
 steer_unity_towards_harmonious_desc:0 "Воспользуйтесь своим положением [Concept( 'house_head', 'главы дома' )|E] и сдвиньте [house_unity|El] в сторону #V гармоничности#!"

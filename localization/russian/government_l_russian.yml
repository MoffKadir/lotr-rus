 succession_rights_default:0 "$succession_rights$ по умолчанию"
 succession_rights_default_short:0 "По умолчанию"
 succession_rights_forced_partition:0 "Только раздел"
 succession_rights_forced_partition_desc:0 "#emphasis #bold Ограничения [Concept( 'vassal', 'вассала' )|E]:#!#!\n[vassal|E] имеет только одно право на наследование — «Разделение»\n[vassal|E] меняет [succession_law|E] на «Разделение»\n[vassal|E] платит на #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! больше [Concept( 'prestige', 'престижа' )|E] за смену [Concept( 'laws', 'законов' )|E]\n\n#flavor Вассалу запрещается применять в своей [Concept( 'realm', 'державе' )|E] любые формы наследования, кроме разделения. В качестве административной меры стоимость законов для вассалов повышается на #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!"

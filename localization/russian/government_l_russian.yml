 fortification_rights_granted:0 "Получено $fortification_rights$"
 fortification_rights_granted_desc:0 "#flavor [vassal] получает право на постройку новых замков и укреплений при поддержке [Concept( 'liege', 'сюзерена' )|E]. На практике эта поддержка означает, что $feudal_government_taxes$ вассала снижаются на #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#!.#!"

 GOVERNMENT_CLAN_NOT_ALLIED:0 "Не заключен [alliance|El] с клановым #E [vassal|l]ом#!"
 GOVERNMENT_CLAN_NOT_ALLIED_POWERFUL:0 "Нет [Concept( 'alliance', 'союза' )|E] с могущественным клановым [Concept( 'vassal', 'вассалом' )|E]"

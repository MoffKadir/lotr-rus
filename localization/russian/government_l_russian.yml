 unity_reinforce_army_decision:0 "Пополнить армию верными офицерами"
 unity_reinforce_army_decision_desc:0 "Сила армии — в офицерах, что командуют ею. Запросив умелых солдат у представителей своего дома, я получу бойцов с огромным опытом, которых можно назначить на руководящие должности и повысить боеспособность войск. Все члены семьи действуют во имя интересов дома, и все в выигрыше!"
 unity_reinforce_army_decision_tooltip:0 "Попросить представителей вашего дома прислать вам талантливых солдат"
 unity_reinforce_army_decision_confirm:0 "Отдать приказы."

 unity_establish_network_decision:0 "Организовать сеть интриг"
 unity_establish_network_decision_desc:0 "Все представители моего дома по-своему хитры. Под моим руководством мы можем сплести паутину интриг, в которую попадется даже самый коварный чужак."
 unity_establish_network_decision_tooltip:0 "Привлечь представителей своего дома к реализации коварных замыслов и защите от происков врагов"
 unity_establish_network_decision_confirm:0 "Отправить и сжечь эдикт"

 unity_improve_taxation_decision:0 "Улучшить налогообложение"
 unity_improve_taxation_decision_desc:0 "Многие представители моего дома умеют собирать налоги и управлять державой. Если мы будем делиться идеями и опытными людьми, то весь дом выиграет от повышения доходов."
 unity_improve_taxation_decision_tooltip:0 "Сотрудничать с представителями своего дома, чтобы улучшить налогообложение и доход державы"
 unity_improve_taxation_decision_confirm:0 "Давайте устроим собрание"

 unity_search_for_administrators_decision:0 "Поиск сборщиков налогов"
 unity_search_for_administrators_decision_desc:0 "Налоги — основа любой державы. Время на поиск опытных администраторов и бывших солдат, которым можно доверить сбор налогов, окупится сполна."
 unity_search_for_administrators_decision_tooltip:0 "Найти хороших управляющих и солдат, чтобы повысить ранги сборщиков налогов"
 unity_search_for_administrators_decision_confirm:0 "Приказать начать поиски"
 search_administors_decision.tt:0 "К вашему [Concept( 'court', 'двору' )] присоединятся не более трех [Concept( 'characters', 'персонажей' )|E] с разными навыками."
 unity_search_for_administrators_decision.msg.t:0 "Администратор прибыл"
 unity_search_for_administrators_decision.msg.desc:0 "[Select_CString(new_administrator.IsFemale, 'Новая', 'Новый' )] [Select_CString(new_administrator.IsFemale, 'управляющая', 'управляющий' )] по имени [new_administrator.GetName] [Select_CString(new_administrator.IsFemale, 'прибыла', 'прибыл' )] к вашему двору и [Select_CString(new_administrator.IsFemale, 'готова', 'готов' )] приступить к работе."

 unity_send_bailiffs_decision:0 "Отправить бейлифов"
 unity_send_bailiffs_decision_desc:0 "Представители моего дома готовы сотрудничать, и из этого можно извлечь пользу. Если отправить к ним бейлифов, которые будут исполнять мои приказы, я смогу поддерживать мир в державе."
 unity_send_bailiffs_decision_tooltip:0 "Сотрудничать с представителями дома, чтобы усилить контроль над державой."
 unity_send_bailiffs_decision_confirm:0 "Послать за бейлифами"

 unity_placate_vassals_decision:0 "Успокоить вассалов"
 unity_placate_vassals_decision_desc:0 "Испытания не обходят стороной даже мирные владения. Воспользовавшись своим положением главы дома, я могу потушить искры общественного недовольства, пока они не начали разгораться."
 unity_placate_vassals_decision_tooltip:0 "Напомнить представителям дома о своей власти сюзерена"
 unity_placate_vassals_decision_confirm:0 "Успокоить вассалов"

 unity_organize_house_for_war_decision:0 "Подготовить представителей дома к войне"
 unity_organize_house_for_war_decision_desc:0 "Развитие державы требует упорства, и без многочисленных завоеваний обычно не обойтись. Издав особые эдикты и объединив представителей дома под своим началом, я смогу убедить их вести войны и захватывать новые земли."
 unity_organize_house_for_war_decision_tooltip:0 "Убедить представителей вашего дома чаще вести войны"
 unity_organize_house_for_war_decision_confirm:0 "Поддержать войны и конфликты!"

 unity_encourage_house_economy_decision:0 "Порекомендовать представителям дома развивать экономику"
 unity_encourage_house_economy_decision_desc:0 "Успех державы определяется благосостоянием ее земель. Нужно убедиться, что все представители дома могут потратить необходимые средства для укрепления нашей державы."
 unity_encourage_house_economy_decision_tooltip:0 "Убедить представителей вашего дома сосредоточиться на экономике"
 unity_encourage_house_economy_decision_confirm:0 "Порекомендовать развитие экономики!"

 unity_promote_development_decision:0 "Поддержать развитие"
 unity_promote_development_decision_desc:0 "Наша культура давно славится отличными навыками управления. На благо нашего дома работает много опытных кураторов и руководителей. Это преимущество можно использовать для дальнейшего развития державы."
 unity_promote_development_decision_tooltip:0 "Поддержать развитие державы силами представителей дома"
 unity_promote_development_decision_confirm:0 "Поддержать развитие"

 unity_improve_logistics_decision:0 "Потребовать объединить логистику"
 unity_improve_logistics_decision_desc:0 "Исход войны определяется целым рядом причин. Хорошая логистика и поставки не менее важны, чем опытные солдаты. Можно установить новую политику, обязав всех представителей своего дома объединить поставки припасов и снаряжения. Это существенно увеличит возможности армии."
 unity_improve_logistics_decision_tooltip:0 "Обязать представителей дома объединить поставки и припасы, чтобы лучше учитывать нужды армии"
 unity_improve_logistics_decision_confirm:0 "Потребовать объединить логистику"

 unity_steer_house_direction_decision:0 "Изменить единство дома"
 unity_steer_house_direction_decision_desc:0 "Слово главы дома имеет огромный вес. Подобрав подходящие слова и приняв нужные меры, я смогу подтолкнуть представителей своего дома к определенным действиям, что значительно повысит наше единство."
 unity_steer_house_direction_decision_confirm:0 "$unity_steer_house_direction_decision$"
 unity_steer_house_direction_decision_tooltip:0 "Выберите направление для укрепления [Concept( 'house_unity', 'единства дома' )|E]"

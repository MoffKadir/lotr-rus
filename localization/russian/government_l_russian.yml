 tribal_government_adjective:0 "Племенн"
 tribal_government_realm:0 "Племя"
 tribal_government_desc:0 "$game_concept_tribal_desc$\n\n#F В племени все решает сила. Чтобы держава развивалась, а армия крепла, вождь должен быть не столько богатым, сколь известным и уважаемым.#!"

 tribal_government_obligations:0 "За [prestige_level|El] [Concept( 'liege', 'сюзерена' )|El]"

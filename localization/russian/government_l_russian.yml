 coinage_rights_granted:0 "Получено $coinage_rights$"
 coinage_rights_granted_desc:0 "#flavor [vassal] получает право чеканить и использовать новые монеты, ускоряя [development|El] за счет [Concept( 'liege', 'сюзерена' )|El].#!"
 coinage_rights_granted_short:0 "Передано в дар"


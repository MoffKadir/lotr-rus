 war_declaration_rights_allowed_desc:0 "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|El]:#!#!\n[vassal|E] может объявлять [Concept( 'war', 'войну' )|El] независимо от [Concept( 'crown_authority', 'авторитета' )|El] [Concept( 'liege', 'сюзерена' )|El] \nВ пределах [Concept( 'realms', 'державы' )|El] стоимость [casus_bellis|El] для вассала снижается на #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!\n\n#flavor Если [crown_authority|El] мешает вассалу развязать войну, он не обязан тратить [Concept( 'hook', 'влияние' )|El]. Благодаря этому вассалу проще развязать войну в пределах державы — стоимость снижается на #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 war_declaration_rights_allowed_short:0 "Разрешено"

 council_rights:0 "Право советника"
 council_rights_none:0 "$council_rights$ отсутствует"
 council_rights_none_desc:0 "#flavor [vassal] не получает особенных прав в [Concept( 'council', 'совете' )|El].#!"
 council_rights_none_short:0 "Нет"
 council_rights_guaranteed:0 "Гарантированное $council_rights$"
 council_rights_guaranteed_desc:0 "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\nВзаимодействие #high $force_onto_council$#! можно использовать в любое время\n\n#flavor [vassal] получает особые привилегии в [Concept( 'council', 'совете' )|E] и уверен, что сохранит место навсегда. Если слишком много вассалов получают эту привилегию, [powerful_vassals] [Concept( 'realms', 'державы' )|E] будут недовольны.#!"
 council_rights_guaranteed_short:0 "Гарантированное"

 title_revocation_rights:0 "Лишение титула"
 title_revocation_rights_default:0 "$title_revocation_rights$ по умолчанию"

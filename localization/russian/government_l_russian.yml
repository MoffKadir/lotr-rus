 theocracy_government:0 "Теократия"
 theocracy_government_adjective:0 "Теократическ"
 theocracy_government_realm:0 "Теократия"
 theocracy_government_desc:0 "$game_concept_theocracy_desc$\n\n#F В теократическом обществе вся власть принадлежит религиозной организации. Во главе стоит жрец или жрица, которые являют простым смертным волю божества.#!"
 theocracy_government_vassals_label:0 "Теократические [obligations|El] определяются [Concept( 'piety_level', 'уровнем набожности' )|El] [Concept( 'liege', 'сюзерена' )|El]"
 theocracy_government_obligations:0 "Теократические [obligations|El]"
 theocracy_government_vassal_contribution_wrong_faith:0 "@warning_icon! #X [liege|E] не принадлежит к нужной [faiths|El]#!."
 theocracy_government_vassal_contribution_piety_level:0 "Уровень набожности [Concept( 'liege', 'сюзерена' )|E] — [GetPietyLevelName(liege.GetPietyLevel)|L]"

 holy_order_government:0 "Священный орден"
 holy_order_government_desc:0 "Воины орденов посвятили жизнь сражениям с неверными и служению своей вере. Они могут владеть замками, которые жалуют им благочестивые землевладельцы. Из членов ордена выбирается его глава."
 holy_order_government_adjective:0 "Священноорденск"
 holy_order_government_realm:0 "Священный орден"

 mercenary_government:0 "Отряд наемников"
 mercenary_government_realm:0 "Отряд наемников"
 mercenary_government_desc:0 "Отряды наемников рыщут по всей земле в поисках нанимателя и сражаются за того, кто больше платит. Верность — залог хорошей репутации, но она заканчивается одновременно с контрактом. Предводитель наемников выбирается из числа членов отряда."
 mercenary_government_adjective:0 "Наемническ"

 create_cadet_branches_trigger:0 "Создание [Concept( 'cadet_branch', 'младших линий' )|E]"

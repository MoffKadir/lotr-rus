 republic_government_adjective:0 "Республиканск"
 republic_government_realm:0 "Республика"
 republic_government_desc:0 "$game_concept_republic_desc$\n\n#F Городами правят привилегированные зажиточные горожане, которые выбирают из своих кругов мэра. Несмотря на значительное влияние, мэр должен сохранять всеобщее уважение, чтобы не покинуть пост по окончании срока.#!"

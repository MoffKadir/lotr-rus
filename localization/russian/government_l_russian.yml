 default_tax_collector:0 "Базовые налоги"
 default_tax_collector_desc:0 "Применяются базовые [Concept( 'obligations', 'обязательства' )|E], исходя из [Concept( 'aptitude', 'пригодности' )|E] назначенного [Concept( 'tax_collector', 'сборщика налогов' )|E]"
 default_tax_collector_flavor_desc:0 "Стандартный налог. Налогоплательщики платят заранее оговоренную сумму — ни больше, ни меньше."

 jizya_special_rights_tax_collector:0 "Религиозная защита" #LotR
 jizya_special_rights_tax_collector_desc:0 "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[liege|E] не может [Concept( 'demand_conversion', 'требовать обращения' )|E] [Concept( 'vassal', 'вассала' )|E]\n[liege|E] не может [Concept( 'convert_county', 'обращать графства' )|E] в землях [Concept( 'vassal', 'вассала' )|E]\n[liege|E] не может использовать различия в [Concept( 'faith', 'конфессии' )|E], чтобы избежать получения [Concept( 'tyranny', 'тирании' )|E] при отъеме титулов\n[liege|E] не может лишить [Concept( 'vassal', 'вассала' )|E] [Concept( 'titles', 'титулов' )|E]\n\n#flavor [Concept( 'vassal', 'Вассалу' )|E] гарантируется неотъемлемое право на титулы, и [Concept( 'liege', 'сюзерен' )|E] не может отнять их, даже если у него есть [revoke_title_reason|El].\n Вассал получает особую защиту, а держава официально признает его право на свободу [Concept( 'faith', 'вероисповедания' )|E].#!"
 jizya_special_rights_tax_collector_flavor_desc:0 "Налог на защиту религии налагается на религиозные меньшинства, в обмен на привилегию мирно исповедовать свою неправильную конфессию." #LotR
 unlock_jizya_contract_name:0 "[core_tenet|E] «[GetFaithDoctrine('tenet_tax_nonbelievers').GetBaseName]»"


 iqta_special_rights_tax_collector:0 "Малое дворянство" #LotR
 iqta_special_rights_tax_collector_desc:0 "У [Concept( 'vassal', 'вассала' )|E] меньше обязательств, но он помогает содержать [Concept( 'men_at_arms', 'профессиональные полки' )|E] [Concept( 'liege', 'сюзерена' )|E]."
 iqta_special_rights_tax_collector_flavor_desc:0 "При системе откупа налогов под контролем малого дворянства местные дворяне получают широкие полномочия по сбору налогов от имени государства. Взамен они должны пополнить армию своего сюзерена." #LotR


 ghazi_special_rights_tax_collector:0 "Священные воины" #LotR
 ghazi_special_rights_tax_collector_desc:0 "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[vassal|E] тратит меньше [Concept( 'piety', 'благочестия' )|E] на [casus_bellis|El] «[holy_war|E]», но больше [prestige_i][Concept( 'prestige', 'престижа' )|E] на другие [casus_bellis|El] \n\n#flavor [liege|E] объявляет [Concept( 'vassal', 'вассала' )|E] защитником [Concept( 'faith', 'веры' )|E], которому вменяется расширять границы посредством [Concept( 'holy_war', 'священной войны' )|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc:0 "Воины конфессии, защищающие рубежи державы, ведут бесконечную войну против религиозных врагов государства, зарабатывая на жизнь мародерством и грабежом." #LotR


 deqhan_special_rights_tax_collector:0 "Делегирование прав" #LotR
 deqhan_special_rights_tax_collector_flavor_desc:0 "Делегирование прав предлагает децентрализованную систему сбора налогов, передавая контроль местным магнатам, что они тщательно контролировали свои земли, чтобы получать больше дохода и поддерживать собственную репутацию." #LotR

 maguh_special_rights_tax_collector:0 "Прямые вложения" #LotR
 maguh_special_rights_tax_collector_flavor_desc:0 "Более прямая система местного управления, при которых часть поступивших налогов вкладывается в местное развитие, что приводит к снижению поступления налогов в казну государства." #LotR

 muqata_special_rights_tax_collector:0 "Местная автономия" #LotR
 muqata_special_rights_tax_collector_flavor_desc:0 "Местная автономия — система налогообложения, при которой отдаленные земли получают большую самостоятельность и платят меньше налогов. Она способствует стабильности и долгосрочному развитию." #LotR

 strict_taxation_tax_collector:0 "Налог на роскошь" #LotR
 strict_taxation_tax_collector_flavor_desc:0 "Налог на роскошь, который обычно взимается с богатых людей для дополнительного дохода в казну и помощи нуждающимся." #LotR


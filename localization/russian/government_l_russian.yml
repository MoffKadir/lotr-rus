 special_contract:0 "#color_black [Concept( 'feudal_contract', 'Особый договор' )|BU]#!"
 special_contract_none:0 "Нет особого договора"
 special_contract_scutage:0 "Договор о щитовых деньгах"
 special_contract_scutage_desc:0 "#flavor Если [vassal|l] заключает $special_contract_scutage$, то его $feudal_government_taxes$ повышаются на #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#!, а $feudal_government_levies$ снижается на #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#!.#!"
 special_contract_march:0 "Маркграфский договор"
 special_contract_march_desc:0 "#flavor Под действием договора «$special_contract_march$» [Concept( 'vassal', 'вассал' )|E] получает бонусы к [Concept( 'levies', 'ополчению' )|E] и защищенности. $feudal_government_taxes$ при этом будут #high на [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! меньше, чем предписано [Concept( 'obligation', 'обязательствами' )|E].#!"
 special_contract_palatinate:0 "Пфальцграфский договор"
 special_contract_palatinate_desc:0 "#flavor Заключив договор «$special_contract_palatinate$», [Concept( 'vassal', 'вассал' )|E] получает множество привилегий, а его политический авторитет быстро растет. Вассалы, заключившие договор «$special_contract_palatinate_short$», повышают [Concept( 'prestige', 'престиж' )|E] [Concept( 'liege', 'сюзерена' )|E], но поступающие от них [Concept( 'tax', 'налоги' )|E] и [Concept( 'levies', 'ополчение' )|E] снижаются на #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! по сравнению с [Concept( 'obligation', 'обязательствами' )|E].#!"
 special_contract_none_short:0 "Нет"
 special_contract_scutage_short:0 "Щитовые деньги"
 special_contract_march_short:0 "Марка"
 special_contract_palatinate_short:0 "Пфальцграфство"

 religious_rights:0 "Свобода веры"
 religious_rights_none:0 "Религиозная беззащитность"
 religious_rights_none_short:0 "Нет"
 religious_rights_protected:0 "Религиозная защита"
 religious_rights_protected_desc:0 "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[liege|E] не может [Concept( 'demand_conversion', 'требовать обращения' )|E] [Concept( 'vassal', 'вассала' )|E]\n[liege|E] не может [Concept( 'convert_county', 'обращать графства' )|E] в землях [Concept( 'vassal', 'вассала' )|E]\n[liege|E] не может использовать различия в [Concept( 'faith', 'конфессии' )|E], чтобы избежать получения [Concept( 'tyranny', 'тирании' )|E] при отъеме титулов\n\n#flavor [vassal|E] получает особую защиту, а держава официально признает его право на свободу [Concept( 'faith', 'вероисповедания' )|E].#!"
 religious_rights_protected_short:0 "Обеспечена"

 fortification_rights:0 "Право на укрепления"

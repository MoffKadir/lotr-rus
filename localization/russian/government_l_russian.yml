 title_revocation_rights_protected_desc:0 "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[liege|E] не может лишить [vassals_possessive|El] [Concept( 'titles', 'титулов' )|El]\n\n#flavor Вассалу гарантируется неотъемлемое право на титулы, и [liege|El] не может отнять их, даже если у него есть [revoke_title_reason].#!"
 title_revocation_rights_protected_short:0 "Невозможно"

 clan_government:0 "Клан"
 clan_government_adjective:0 "Кланов"
 clan_government_realm:0 "Клан"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F Клан объединяет родство — кровное или общее с неким легендарным предком. Власть вождя во многом зависит от поддержки всего клана, и потому единство превращает такую державу в грозную силу, а раздоры способны уничтожить ее изнутри.#!"

 steer_unity_notification_title:0 "[house_head|E] изменил [Concept( 'unity', 'единство' )|E]"

 unity_consult_house_decision:0 "Дать советы представителям дома"
 unity_consult_house_decision_desc:0 "Сплоченный совет действует быстро и эффективно. Если я дам пару рекомендаций представителям своего дома, они лучше справятся с ролью советников."
 unity_consult_house_decision.tt_house_council_bonus:0 "Базовый прогресс и влияние [Concept( 'skill', 'навыков' )|E] на [councillor_tasks|El]: #P +10%#! для представителей [Concept( 'house', 'дома' )|E], служащих в вашем [Concept( 'council', 'совете' )|E]"
 unity_consult_house_decision.tt_no_unity_change:0 "Назначение представителей [Concept( 'house', 'дома' )|E] в [Concept( 'council', 'совет' )|E] и их увольнение больше не влияет на [Concept( 'house_unity', 'единство дома' )|E]"
 unity_consult_house_decision.tt_lifetime:0 "Эффект будет действовать до смерти персонажа"
 unity_consult_house_decision.tt_cooldown:0 "Вы уже получили совет от членов своего [Concept( 'house', 'дома' )|E]"
 unity_consult_house_decision_tooltip:0 "Помочь членам своего дома стать более эффективными советниками"
 unity_consult_house_decision_confirm:0 "Провести совет с представителями дома"
 unity_consulted_house_member_desc:0 "Проведен совет с представителями дома"

 unity_establish_futuwaa_lodges_decision:0 "Создать дома футуввы"
 unity_establish_futuwaa_lodges_decision_desc_intro:0 "Молодые"
 unity_establish_futuwaa_lodges_decision_desc_outro:0 "владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] не знают, куда деть переполняющую их энергию, бродят по столице и сбиваются в стихийные шайки. Можно открыть дома #italic футуввы#! по всей столице, чтобы они могли тратить свободное время на развитие воинской доблести и нравственности."
 unity_establish_futuwaa_lodges_decision.tt_intro:0 "Вся молодежь, не состоящая в браке"

 marriage_favor_rights_default_short:0 "По умолчанию"
 marriage_favor_rights_granted:0 "Даровано $marriage_favor_rights$"
 marriage_favor_rights_granted_desc:0 "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[liege|E] обещает устроить брак одного из близких членов своей семьи раньше любого другого брака.\n\n#flavor [vassal|E] числится в любимчиках у [Concept( 'liege', 'сюзерена' )|E] и может скрепить союз браком.#!"
 marriage_favor_rights_granted_short:0 "Даровано"

 antagonistic:0 "Враждебность"
 antagonistic_desc:0 "Мало что мотивирует людей так, как соперничество или зависть. В этом доме лучше быть начеку, чтобы никто не попытался всадить вам нож в спину."
 competitive:0 "Конкуренция"
 competitive_desc:0 "Конкуренция в семье может приносить пользу. Она заставляет представителей дома соревноваться друг с другом во всём, будь то ратные подвиги или защита трона..."
 impassive:0 "Безразличие"
 impassive_desc:0 "Зачем тратить время и силы на то, чем заняты остальные члены семьи? Представители этого дома склонны заботиться прежде всего о себе."
 friendly:0 "Дружелюбие"
 friendly_desc:0 "Представители этого дома иногда не сходятся во взглядах, но всегда сохраняют теплые отношения."

  ### Mountain Orc/ Goblin Nicknames (Scripted) ###
  nick_the_lesser:0 "the Lesser"
  nick_the_lesser_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was named after a much greater ruler, which [CHARACTER.GetSheHe] did not live up to."
  nick_the_reaper:0 "the Reaper"
  nick_the_reconqueror:0 "the Reconqueror"
  nick_the_first:0 "the First"
  nick_the_first_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was the first Ashdurbúk of [gundabad|E]. He was legendary for his strength, cunning and might. He was the first to claim the Úlukai for himself."
  nick_the_scourge:0 "the Scourge"
  nick_the_wargrider:0 "the Wargrider"
  nick_the_wargrider_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was a king of the [goblins|E] of Mount Gram in the [mistymountains|E]. He led an [orcish|E] invasion of the Shire, which was squashed in the Battle of Greenfields.\n\nHe was famously decapitated by Bandobras Took - his head landed in a rabbit-hole a hundred yards away, supposedly inventing the game of golf."
  nick_skullkeeper:0 "Skull-Keeper"
  nick_skullkeeper_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was an [orcish|E] King of Mount Gram. He collected the skulls of his enemies and organized them into neat piles next to his throne, in the depths of the western [mistymountains|E]."
  nick_the_great_goblin:0 "the Great Goblin"
  nick_the_great_goblin_desc:0 "The Great [goblin|E] was an [orc|E] chieftain of the [mistymountains|E]. He ruled as king of Goblin Town, near the High Pass. He made the mistake of capturing Thorin and Company on their quest for [erebor|E], and in the ensuing struggle of their escape, he was killed by [gandalfcharacter|E]."
  nick_the_frenzied_gob:0 "the Frenzied"
  nick_the_frenzied_gob_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] became king of Goblin Town after the death of the Great [goblin|E]. Uniting the raiding bands once more, he repulsed attempts to subjugate the Town-Dwellers and restarted their raiding of the High Pass and low lands. He was known to be an ambitious and greedy individual, seeking to increase his sphere of influence."
  nick_the_shambler_gob:0 "the Shambler"
  nick_the_shambler_gob_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] murmurs strange things into the dark. Some say it whispers back."
  nick_dwarfcutter:0 "Dwarf-Cutter"
  nick_dwarfcutter_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] has killed many [dwarves|E], and intends to kill many more."
  nick_old_tooth_gob:0 "Old Tooth"
  nick_old_tooth_gob_desc:0 "Among the [goblins|E], [CHARACTER.GetFirstNameNoTooltip|U] was known as a sage old warrior."
  nick_the_loud_gob:0 "the Loud"
  nick_the_loud_gob_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] just can't seem to stay quiet, always bashing together crude "instruments" and yelling at his underlings."
  nick_ash_stump:0 "Ash-Stump"
  nick_ash_stump_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] has, through great willpower, managed to ritualistically burn off his entire forearm."
  nick_the_lucid_gob:0 "the Lucid"
  nick_the_lucid_gob_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] claims to have reached a true understanding of the world and his place in it. He constantly spouts out predictions and prophecies, few of which actually seem to come true."
  nick_sporelord:0 "Spore-Lord"
  nick_sporelord_desc:0 "A thick fog of fungal spores always surrounds [CHARACTER.GetFirstNameNoTooltip|U], who enjoys experimenting with the many strange mushrooms that grow beneath the [mistymountains|E]."
  nick_chasmfinder:0 "Chasm-Finder"
  nick_chasmfinder_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] knew his way around the depths of the [mistymountains|E] better than any other [goblins|E] and found many hidden nooks and crannies."
  nick_the_cloughless:0 "the Cloughless"
  nick_the_cloughless_desc:0 "Brutally crushed by Mazog's quick and ruthless conquest of his tribe, [CHARACTER.GetFirstNameNoTooltip|U] found himself without a home."
  nick_the_blackguard_orc:0 "the Blackguard"
  nick_the_blackguard_orc_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] did not care for oaths or hierarchy. His brutal exploits led him to carve out his own realm in the periphery of [gundabad|E]"
  nick_the_soldier_orc:0 "the Soldier"
  nick_the_soldier_orc_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] wasn't much of a thinker, but he got the job done. At any cost."
  nick_the_faceless_gob:0 "the Faceless"
  nick_the_faceless_gob_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was a cunning and ruthless fighter, who led his goblins viciously. His face was griveously scarred by a much larger [orc|E], who paid the price soon after."
  nick_the_wyrm_mad:0 "the Wyrm-Mad"
  nick_the_wyrm_mad_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] had a strange obsession with the [dragons|E] that dwelled in the Iron Mountains."
  nick_dragon_axe:0 "Dragonaxe"
  nick_dragon_axe_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U]'s war axe actually more closely resembled a warg, but this was of little consequence for those who found themselves at its business end."
  nick_the_storm_eater:0 "the Storm-Eater"
  nick_the_storm_eater_desc:0 "During a heavy thunderstorm, [CHARACTER.GetFirstNameNoTooltip|U] climbed to the peaks high above Thundercleft, where he 'Swallowed a storm-spike!'"
  nick_the_charred:0 "the Charred"
  nick_the_charred_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] had an intimate encounter with a lesser drake and lived to tell the tale."
  nick_the_blighted:0 "the Blighted"
  nick_the_blighted_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was said to be cursed, his skin rotting from his bones over the course of his reign until he began to resemble a corpse. It took his court two days to realize he had perished on his throne."
  nick_stonehead:0 "Stonehead"
  nick_the_cracked:0 "the Cracked"
  nick_the_cutthroat_orc:0 "the Cutthroat"
  nick_bateater:0 "Bat-Eater"
  nick_bateater_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] has developed a particular taste for the large bats that live deep in the [mistymountains|E]."
  nick_dwarfflayer:0 "Dwarf-Flayer" #juke note: not to be confused with his weird cousin, the dwarf-layer
  nick_dwarfflayer_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] captured and tortured many [dwarves|E] during the War of the [dwarves|E] and [orcs|E], earning himself a cruesome epithet."
  nick_the_outcast_mazog:0 "the Outcast"
  nick_the_outcast_mazog_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] grew tired of his brother's rule and attempted to seize power in [gundabad|E] by force. After he failed he fled south, deeper into the [mistymountains|E]. There he began to gather a new host with the intent to take over [moria|E], which he perceived as his birthright as an heir to Azog."
  

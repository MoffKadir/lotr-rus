 ### Mountain Orc/ Goblin Nicknames (Scripted) ###
 nick_the_lesser:0 "[Select_CString(CHARACTER.IsFemale, 'Меньшая', 'Меньший' )]"
 nick_the_lesser_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были названы', Select_CString(CHARACTER.IsFemale, 'была названа', 'был назван' ))] в честь гораздо более великого правителя, которому [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] не [Select_CString( CHARACTER.IsLocalPlayer, 'соответствовали', Select_CString(CHARACTER.IsFemale, 'соответствовала', 'соответствовал' ))]."
 nick_the_reaper:0 "Жнец"
 nick_the_reconqueror:0 "[Select_CString(CHARACTER.IsFemale, 'Завоевательница', 'Завоеватель' )]"
 nick_the_first:0 "[Select_CString(CHARACTER.IsFemale, 'Первая', 'Первый' )]"
 nick_the_first_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] первым Ашдурбуком [Concept( 'gundabad', 'Гундабада' )|E]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы прославились', Select_CString(CHARACTER.IsFemale, 'Она прославилась', 'Он прославился' ))] своей силой, хитростью и могуществом. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы были', Select_CString(CHARACTER.IsFemale, 'Она была', 'Он был' ))] [Select_CString(CHARACTER.IsFemale, 'первой', 'первым' )], кто присвоил себе Улукай."
 nick_the_scourge:0 "Плеть"
 nick_the_wargrider:0 "[Select_CString(CHARACTER.IsFemale, 'Наездница', 'Наездник' )] варга"
 nick_the_wargrider_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был королём [Concept( 'goblins', 'гоблинов' )|E] с горы Грам в [Concept( 'mistymountains', 'Мглистых горах' )|E]. Он возглавил вторжение [Concept( 'orcish', 'орков' )|E] в Шир, которое было разгромлено в битве на Зелёных полях.\n\nТо, как он был обезглавлен Бандобрасом Туком, стало частью легенды - его голова упала в кроличью нору в ста ярдах от него, в результате чего якобы была изобретена игра в гольф."
 nick_skullkeeper:0 "[Select_CString(CHARACTER.IsFemale, 'Собирательница', 'Собиратель' )] черепов"
 nick_skullkeeper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был [Concept( 'orcish', 'орочьим' )|E] королём горы Грам. Он собирал черепа своих врагов и складывал их в аккуратные кучки рядом со своим троном, в глубине западных [Concept( 'mistymountains', 'Мглистых гор' )|E]."
 nick_the_great_goblin:0 "Великий Гоблин"
 nick_the_great_goblin_desc:0 "Великий [goblin|E] был вождём [Concept( 'orc', 'орков' )|E] в [Concept( 'mistymountains', 'Мглистых горах' )|E]. Он правил в качестве короля Гоблин-града, расположенного неподалёку от Высокого перевала. Он совершил ошибку, захватив Торина и его отряд во время их [Concept( 'erebor', 'Эреборского' )|E] похода, и в ходе их побега был убит [Concept( 'gandalfcharacter', 'Гэндальфом' )|E]."
 nick_the_frenzied_gob:0 "[Select_CString(CHARACTER.IsFemale, 'Неистовая', 'Неистовый' )]"
 nick_the_frenzied_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] стал королём Гоблин-града после смерти Великого [Concept( 'goblin', 'Гоблина' )|E]. Вновь объединив отряды налётчиков, он отразил вражеские попытки подчинить себе гоблинов Города и возобновил набеги на Высокий перевал и низины. Известно, что он был крайне амбициозным и жадным, стремясь расширить сферу своего влияния."
 nick_the_shambler_gob:0 "[Select_CString(CHARACTER.IsFemale, 'Затворница', 'Затворник' )]"
 nick_the_shambler_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] шепчет во тьме странные вещи. Некоторые говорят, что она шепчет в ответ."
 nick_dwarfcutter:0 "Гноморез"
 nick_dwarfcutter_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'убила', 'убил' )] множество [Concept( 'dwarves', 'гномов' )|E] и [Select_CString(CHARACTER.IsFemale, 'намерена', 'намерен' )] убить ещё больше."
 nick_old_tooth_gob:0 "Старый Зуб"
 nick_old_tooth_gob_desc:0 "Среди [Concept( 'goblins', 'гоблинов' )|E] [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'известна как старая мудрая воительница', 'известен как старый мудрый воин' )]."
 nick_the_loud_gob:0 "[Select_CString(CHARACTER.IsFemale, 'Шумная', 'Шумный' )]"
 nick_the_loud_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] просто не может оставаться [Select_CString(CHARACTER.IsFemale, 'спокойной', 'спокойным' )], постоянно собирая грубые «орудия» и прикрикивая на своих подчинённых."
 nick_ash_stump:0 "Обугленный обрубок"
 nick_ash_stump_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], благодаря огромной силе воли, [Select_CString(CHARACTER.IsFemale, 'умудрилась', 'умудрился' )] ритуально сжечь себе всё предплечье."
 nick_the_lucid_gob:0 "[Select_CString(CHARACTER.IsFemale, 'Светлая', 'Светлый' )]"
 nick_the_lucid_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] утверждает, что достиг истинного понимания мира и своего места в нём. Он постоянно изрекает предсказания и пророчества, лишь немногие из которых, похоже, сбываются."
 nick_sporelord:0 "[Select_CString(CHARACTER.IsFemale, 'Грибная владычица', 'Грибной владыка' )]"
 nick_sporelord_desc:0 "Густой туман грибных спор всегда окружает [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], [Select_CString(CHARACTER.IsFemale, 'которая', 'который' )] любит экспериментировать с множеством странных грибов, растущих под [Concept( 'mistymountains', 'Мглистыми горами' )|E]."
 nick_chasmfinder:0 "[Select_CString(CHARACTER.IsFemale, 'Искательница', 'Искатель' )] пропастей"
 nick_chasmfinder_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'знала', 'знал' )] глубины [Concept( 'mistymountains', 'Мглистых гор' )|E] лучше других [Concept( 'goblins', 'гоблинов' )|E] и [Select_CString(CHARACTER.IsFemale, 'находила', 'находил' )] множество потайных уголков и закоулков."
 nick_the_cloughless:0 "[Select_CString(CHARACTER.IsFemale, 'Безовражная', 'Безовражный' )]"
 nick_the_cloughless_desc:0 "Жестоко [Select_CString(CHARACTER.IsFemale, 'раздавленная', 'раздавленный' )] быстрым и безжалостным завоеванием Мазогом [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] племени, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'лишились', Select_CString(CHARACTER.IsFemale, 'лишилась', 'лишился' ))] дома."
 nick_the_blackguard_orc:0 "[Select_CString(CHARACTER.IsFemale, 'Чёрная стражница', 'Чёрный страж' )]"
 nick_the_blackguard_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не заботился о клятвах и иерархии. Его жестокие подвиги привели к тому, что он создал своё собственное королевство на задворках [Concept( 'gundabad', 'Гундабада' )|E]."
 nick_guldur_herald:0 "[Select_CString(CHARACTER.IsFemale, 'Вестница', 'Вестник' )] Дол Гулдура"
 nick_guldur_herald_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были посланы', Select_CString(CHARACTER.IsFemale, 'была послана', 'был послан' ))] [Concept('sauronthedarklordcharacter', 'Тёмным Властелином')|E] из [Concept('dolguldur', 'Дол Гулдура')|E] в Гоблинград, чтобы «побудить» [Concept('goblins', 'гоблинов')|E] [Concept('mistymountains', 'Мглистых гор')|E] подчиниться."
 nick_the_soldier_orc:0 "Вояка"
 nick_the_soldier_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не отличался особым умом, но работу выполнял. Любой ценой."
 nick_the_faceless_gob:0 "[Select_CString(CHARACTER.IsFemale, 'Безликая', 'Безликий' )]"
 nick_the_faceless_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был хитрым и безжалостным бойцом, который жестоко руководил своими гоблинами. Его лицо было испещрено шрамами, нанесёнными гораздо более крупным [Concept( 'orc', 'орком' )|E], который вскоре поплатился за это."
 nick_the_wyrm_mad:0 "[Select_CString(CHARACTER.IsFemale, 'Одержимая', 'Одержимый' )] змеями"
 nick_the_wyrm_mad_desc:0 "У [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] была странная одержимость [Concept( 'dragons', 'драконами' )|E], обитавшими в Железных горах."
 nick_dragon_axe:0 "Драконий топор"
 nick_dragon_axe_desc:0 "Боевой топор [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] на самом деле больше походил на варга, но это не имело особого значения для тех, кто оказывался на его острие."
 nick_the_storm_eater:0 "Грозоед"
 nick_the_storm_eater_desc:0 "Во время сильной грозы [CHARACTER.GetShortUINameNoTooltipNoFormat|U] забрался на вершины высоко над Громовой расщелиной, где «проглотил молнию»!"
 nick_the_charred:0 "[Select_CString(CHARACTER.IsFemale, 'Обгоревшая', 'Обгоревший' )]"
 nick_the_charred_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] близко [Select_CString(CHARACTER.IsFemale, 'столкнулась', 'столкнулся' )] с меньшим змеем и [Select_CString(CHARACTER.IsFemale, 'выжила', 'выжил' )], чтобы рассказать об этом."
 nick_the_blighted:0 "[Select_CString(CHARACTER.IsFemale, 'Проклятая', 'Проклятый' )]"
 nick_the_blighted_desc:0 "Считалось, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] проклят: за время его правления кожа сгнила до такой степени, пока он не стал похож на труп. Придворным потребовалось два дня, чтобы понять, что он умер на своём троне."
 nick_stonehead:0 "Каменная башка"
 nick_the_cracked:0 "[Select_CString(CHARACTER.IsFemale, 'Расколотая', 'Расколотый' )]"
 nick_the_cutthroat_orc:0 "Горлорез"
 nick_bateater:0 "[Select_CString(CHARACTER.IsFemale, 'Поедательница', 'Поедатель' )] летучих мышей"
 nick_bateater_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'приобрела', 'приобрёл' )] особое пристрастие к большим летучим мышам, обитающим в глубине [Concept( 'mistymountains', 'Мглистых гор' )|E]."
 nick_dwarfflayer:0 "[Select_CString(CHARACTER.IsFemale, 'Истребительница', 'Истребитель' )] гномов" #juke note: not to be confused with his weird cousin, the dwarf-layer
 nick_dwarfflayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'захватили и замучили', Select_CString(CHARACTER.IsFemale, 'захватила и замучила', 'захватил и замучил' ))] множество [Concept( 'dwarves', 'гномов' )|E] во время Войны [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'orcs', 'орков' )|E], заслужив устрашающее прозвище."
 nick_the_outcast_mazog:0 "[Select_CString(CHARACTER.IsFemale, 'Изгнанница', 'Изгнанник' )]"
 nick_the_outcast_mazog_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] устал от правления своего брата и попытался захватить власть в [Concept( 'gundabad', 'Гундабаде' )|E] силой. Потерпев неудачу, он бежал на юг, в глубь [Concept( 'mistymountains', 'Мглистых гор' )|E]. Там он начал собирать новое войско, намереваясь захватить власть в [Concept( 'moria', 'Мории' )|E], которую он считал своим правом по праву рождения как наследник Азога."
 nick_the_knowing_orc:0 "[Select_CString(CHARACTER.IsFemale, 'Знающая', 'Знающий' )]"
 nick_the_knowing_orc_desc:0 "Слух [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] безупречен. Из-за этого ходят слухи, что он всеведущ."
 nick_rotback:0 "Гнилоспин"
 nick_rotback_desc:0 "Несмотря на внушительные размеры, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] долгое время [Select_CString( CHARACTER.IsLocalPlayer, 'подвергались', Select_CString(CHARACTER.IsFemale, 'подвергалась', 'подвергался' ))] насмешкам за своё телосложение."
 nick_brittlebrains:0 "Мозгохруп"
 nick_brittlebrains_desc:0 "Разговор с жабой принёс бы лучшие результаты."
 nick_the_despoiler:0 "[Select_CString(CHARACTER.IsFemale, 'Опустошительница', 'Опустошитель' )]"
 nick_the_despoiler_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Вдохновлённая', 'Вдохновлённый' )] устрашающим прозвищем Азога или, возможно, производным от него, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'стали известны', Select_CString(CHARACTER.IsFemale, 'стала известна', 'стал известен' ))] как «[Select_CString(CHARACTER.IsFemale, 'Опустошительница', 'Опустошитель' )]» после своего триумфа над северными королевствами людей, гномов и эльфов."
 nick_champion_of_dragons:0 "[Select_CString( CHARACTER.IsFemale, 'Поборница', 'Поборник' )] драконов"
 nick_champion_of_dragons_desc:0 "Полагая, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'избраны', Select_CString(CHARACTER.IsFemale, 'избрана', 'избран' ))] [Concept('dragons', 'драконами')|E] Иссохшей пустоши и руководствуясь их волей, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'стремились', Select_CString(CHARACTER.IsFemale, 'стремилась', 'стремился' ))] подчинить земли Севера своей власти."
 nick_whispering_one:0 "[Select_CString( CHARACTER.IsFemale, 'Шепчущая', 'Шепчущий' )]"
 nick_whispering_one_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'вызываете', 'вызывает')] страх среди [Concept('goblins', 'гоблинов')|E] из-за своей скрытности и хитрости."
 nick_greatest_goblin:0 "Величайший гоблин"
 nick_greatest_goblin_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'прозвали', Select_CString(CHARACTER.IsFemale, 'прозвала', 'прозвал' ))] себя «[Select_CString( CHARACTER.IsFemale, 'Величайшей', 'Величайшим' )] из всех [Concept('goblins', 'гоблинов')|E]», и в это утверждение верят лишь [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] последователи."
 nick_flameflinger:0 "[Select_CString( CHARACTER.IsFemale, 'Огнеметательница', 'Огнеметатель' )]"
 nick_flameflinger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'швыряли', Select_CString(CHARACTER.IsFemale, 'швыряла', 'швырял' ))] горшки с зажительным порошком в своих врагов, поджигая многих из них."
 nick_darkseeker:0 "[Select_CString( CHARACTER.IsFemale, 'Искательница', 'Искатель' )] тьмы"
 nick_darkseeker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString( CHARACTER.IsFemale, 'культисткой', 'культистом' )] Глубинных созданий, горячо веря, что [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] направляют голоса, исходящие от древних теней у подножия [Concept('mistymountains', 'Мглистых гор')|E]."
 nick_gate_warden:0 "[Select_CString( CHARACTER.IsFemale, 'Привратница', 'Привратник' )]"
 nick_gate_warden_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] необычайно [Select_CString( CHARACTER.IsFemale, 'верной гоблиншей, которой', 'верным гоблином, которому' )] Азог Осквернитель велел следить за Восточными вратами [Concept('khazaddum', 'Кхазад-дума')|E]."
 nick_book_keeper:0 "[Select_CString( CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] книг"
 nick_book_keeper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] своего рода интеллектуалом среди своих сородичей-гоблинов, и [Select_CString( CHARACTER.IsLocalPlayer, 'были возвышены', Select_CString(CHARACTER.IsFemale, 'была возвышена', 'был возвышен' ))] Азогом Осквернителем, когда он основал своё королевство в чертогах [Concept('khazaddum', 'Кхазад-дума')|E]."
 nick_the_scrapper:0 "Скребок"
 nick_the_scrapper_desc:0 "[Select_CString( CHARACTER.IsFemale, 'Трудолюбивая', 'Трудолюбивый' )] для гоблина, [CHARACTER.GetShortUINameNoTooltipNoFormat] большую часть времени [Select_CString( CHARACTER.IsLocalPlayer, 'проводили', Select_CString(CHARACTER.IsFemale, 'проводила', 'проводил' ))] в шахтах, лично контролируя и даже участвуя в работах по углублению."
 nick_spear_tosser:0 "[Select_CString( CHARACTER.IsFemale, 'Метающая', 'Метающий' )] копья"
 nick_spear_tosser_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'сражались', Select_CString(CHARACTER.IsFemale, 'сражалась', 'сражался' ))] в основном на расстоянии, всегда имея при себе полный колчан дротиков и копий, чтобы поражать врагов издалека."
 nick_hand_eater:0 "[Select_CString( CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] рук"
 nick_hand_eater_desc:0 "[Select_CString( CHARACTER.IsFemale, 'Вечная', 'Вечный' )] обжора, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'прославились', Select_CString(CHARACTER.IsFemale, 'прославилась', 'прославился' ))] среди гоблинов [Concept('moria', 'Мории')|E] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'пожирали', Select_CString(CHARACTER.IsFemale, 'пожирала', 'пожирал' ))] различные части тела своих павших врагов, и в конце концов [Select_CString( CHARACTER.IsLocalPlayer, 'пристрастились', Select_CString(CHARACTER.IsFemale, 'пристрастилась', 'пристрастился' ))] к отрубленным рукам."
 nick_the_amicable:0 "[Select_CString( CHARACTER.IsFemale, 'Дружелюбная', 'Дружелюбный' )]"
 nick_the_amicable_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были известны', Select_CString(CHARACTER.IsFemale, 'была известна', 'был известен' ))] среди [Concept('goblins', 'гоблинов')|E] [Concept('moria', 'Мории')|E] своей странной дружелюбностью. В конце концов [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] «дружба» привела к многочисленным необъяснимым исчезновениям, хотя..."
 nick_peak_watcher:0 "[Select_CString( CHARACTER.IsFemale, 'Созерцающая', 'Созерцающий' )] с вершин"
 nick_peak_watcher_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'прославились', Select_CString(CHARACTER.IsFemale, 'прославилась', 'прославился' ))] своей уединённостью, предпочитая проводить своё время на одной из восточных вершин [Concept('mistymountains', 'Мглистых гор')|E], с тревогой наблюдая за землями, лежащими внизу."
 nick_the_menacing:0 "[Select_CString( CHARACTER.IsFemale, 'Грозная', 'Грозный' )]"
 nick_the_menacing_desc:0 "Самозваный титул, который [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'присвоили', Select_CString(CHARACTER.IsFemale, 'присвоила', 'присвоил' ))] себе, хотя большинство [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] угроз оказались пустыми."
 nick_the_ponderer:0 "[Select_CString( CHARACTER.IsFemale, 'Мыслительница', 'Мыслитель' )]"
 nick_the_ponderer_desc:0 "Для [Concept('goblin', 'гоблина')|E] [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] довольно [Select_CString( CHARACTER.IsLocalPlayer, 'молчаливы', Select_CString(CHARACTER.IsFemale, 'молчалива', 'молчалив' ))], говорил только тогда, когда это было необходимо. Большинство [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] высказываний производили впечатление глубокомысленных, но при дальнейшем размышлении оказывались по большей части бессмысленной чепухой."
 nick_the_fishmonger:0 "[Select_CString( CHARACTER.IsFemale, 'Рыботорговка', 'Рыботорговец' )]"
 nick_the_fishmonger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'начали', Select_CString(CHARACTER.IsFemale, 'начала', 'начал' ))] свой путь к власти с продажи рыбы, выловленной из скрытого пруда глубоко под [Concept('mistymountains', 'Мглистыми горами')|E], известного только [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей одной', 'ему одному' ))]. Прозвище прижилось даже после того, как [Select_CString( CHARACTER.IsLocalPlayer, 'вы стали', Select_CString(CHARACTER.IsFemale, 'она стала', 'он стал' ))] [Select_CString( CHARACTER.IsFemale, 'могущественной предводительницей', 'могущественным вождем' )] местного племени [Concept('goblin', 'гоблинов')|E]." 
 nick_the_toll_collector:0 "[Select_CString( CHARACTER.IsFemale, 'Сборщица', 'Сборщик' )] податей"
 nick_the_toll_collector_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString( CHARACTER.IsFemale, 'предводительницей', 'вождём' )] [Concept('goblins', 'гоблинов')|E], которые захватили контроль над Высоким перевалом и требовали большой платы с проходящих мимо путников."
 nick_great_goblin_lw:0 "[Select_CString( CHARACTER.IsFemale, 'Великая гоблинша', 'Великий гоблин' )]"
 nick_great_goblin_lw_desc:0 "Титул «[Select_CString( CHARACTER.IsFemale, 'Великая гоблинша', 'Великий гоблин' )]» доставался, как правило, сильнейшему из гоблинов Гоблинграда и становился нарицательным именем вождя орков в центральных Мглистых горах."
 nick_gutsmasher:0 "[Select_CString( CHARACTER.IsFemale, 'Разрывающая', 'Разрывающий' )] кишки"
 nick_gutsmasher_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были известны', Select_CString(CHARACTER.IsFemale, 'была известна', 'был известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'казнили', Select_CString(CHARACTER.IsFemale, 'казнила', 'казнил' ))] своих врагов, разрывая их внутренности на куски."
 nick_the_snatcher:0 "[Select_CString( CHARACTER.IsFemale, 'Похитительница', 'Похититель' )]"
 nick_the_snatcher_desc:0 "Осторожно! [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] притаиться за следующим тёмным углом, [Select_CString( CHARACTER.IsLocalPlayer, 'готовые', Select_CString(CHARACTER.IsFemale, 'готовая', 'готовый' ))] схватить врагов..."
 nick_the_believer:0 "[Select_CString( CHARACTER.IsFemale, 'Верующая', 'Верующий' )]"
 nick_the_believer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString( CHARACTER.IsFemale, 'стойкой последовательницей', 'стойким последователем' )] культа Улукай, ни на секунду не сомневаясь, что тёмный самоцвет когда-нибудь снова будет найден."
 nick_the_obliging:0 "[Select_CString( CHARACTER.IsFemale, 'Учтивая', 'Учтивый' )]"
 nick_the_obliging_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] почти [Select_CString( CHARACTER.IsFemale, 'вежливой', 'вежливым' )] - для [Concept('goblin', 'гоблина')|E] - и [Select_CString( CHARACTER.IsLocalPlayer, 'привлекли', Select_CString(CHARACTER.IsFemale, 'привлекла', 'привлёк' ))] к себе внимание поклонников при своём дворе."
 nick_frog_skin:0 "Лягушачья кожа"
 nick_frog_skin_desc:0 "Без сомнения - [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'отвратительны', Select_CString(CHARACTER.IsFemale, 'отвратительна', 'отвратителен' ))] на вид даже для [Concept('goblin', 'гоблина')|E]."
 nick_the_survivor:0 "[Select_CString( CHARACTER.IsFemale, 'Выжившая', 'Выживший' )]"
 nick_the_survivor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] чрезвычайно [Select_CString( CHARACTER.IsLocalPlayer, 'жестоки', Select_CString(CHARACTER.IsFemale, 'жестока', 'жесток' ))] для [Concept('goblin', 'гоблина')|E], сумев вопреки всему прийти к власти на горе Грам после гибели Гольфимбула, который был убит во время неудачного набега на Шир."
 nick_the_burrower:0 "[Select_CString( CHARACTER.IsFemale, 'Копательница', 'Копатель' )]"
 nick_the_burrower_desc:0 "Глубоко под горами жизнь обычно проходит без солнца. Но даже среди [Concept('goblins', 'гоблинов')|E] есть те, кто хочет копать еще глубже, чем самые глубокие корни земли. [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString( CHARACTER.IsFemale, 'одной', 'одним' )] из самых увлечённых, когда дело доходило до глубоких раскопок."

 ### Orcs Nicknames ###
 nick_flamesworn:0 "[Select_CString(CHARACTER.IsFemale, 'Присягнувшая', 'Присягнувший' )] пламени"
 nick_flamesworn_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'бросила вызов и сумела', 'бросил вызов и сумел' )] умиротворить балрога Мории, обеспечив мирное сосуществование с ним и возглавив культ, поклоняющийся ему."
 nick_flame_of_moria:0 "Пламя Мории" # For slaying the Balrog as an orc
 nick_flame_of_moria_desc:0 "Впечатляющим образом [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'сразила', 'сразил' )] [Concept( 'balrog', 'балрога' )|E], обитавшего в глубинах [Concept( 'moria', 'Мории' )|E]. В результате [Select_CString(CHARACTER.IsFemale, 'она стала', 'он стал' )] считаться воплощением его немыслимой силы."
 nick_of_uz:0 "из Уза"
 nick_of_uz_desc:0 "Уз - одна из мифологических земель, через которые путешествовал легендарный герой [haradrim|El] Юнаст. Она упоминается лишь вскользь в контексте его победы над «Скальным королём Уза»."
 nick_blood_painter:0 "[Select_CString(CHARACTER.IsFemale, 'Кровавая художница', 'Кровавый художник' )]"
 nick_blood_painter_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat] охотно [Select_CString( CHARACTER.IsLocalPlayer, 'собирали', Select_CString(CHARACTER.IsFemale, 'собирала', 'собирал' ))] кровь своих жертв и [Select_CString( CHARACTER.IsLocalPlayer, 'использовали', Select_CString(CHARACTER.IsFemale, 'использовала', 'использовал' ))] ее для написания замысловатых портретов, проявляя при этом удивительную точность."
 nick_the_fervent:0 "[Select_CString(CHARACTER.IsFemale, 'Пылкая', 'Пылкий' )]"
 nick_the_fervent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] как чрезвычайно [Select_CString(CHARACTER.IsFemale, 'набожная последовательница', 'набожный последователь' )] культа Улукай, [Select_CString(CHARACTER.IsFemale, 'проводящая', 'проводящий' )] многие месяцы в упорных поисках тёмного самоцвета."
 nick_the_pale_orc:0 "[Select_CString(CHARACTER.IsFemale, 'Бледная орчиха', 'Бледный орк' )]"
 nick_the_pale_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] печально [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] среди [Concept('orcs', 'орков')|E] [Concept('moria', 'Мории')|E] своей жестокостью и доблестью. Одного лишь слуха о присутствии [Select_CString(CHARACTER.IsFemale, 'Бледной орчихи', 'Бледного орка' )] на поле боя порой было достаточно, чтобы обратить в бегство трусливых [Concept('goblins', 'гоблинов')|E] Мории."
 nick_the_gourmet:0 "Гурман"
 nick_the_gourmet_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится')] экстравагантными пирами, на которых предлагалось удивительно большое разнообразие экзотических блюд."
 nick_rusty_axe:0 "Ржавый топор"
 nick_rusty_axe_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'владеете', 'владеет')] разнообразным ржавым оружием, выбрасывая его после каждого боя, предпочитая прежде всего старые гномьи топоры."
 nick_ash_skin:0 "Пеплошкур"
 nick_ash_skin_desc:0 "Кожа [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] не самая приятная."
 nick_red_eyes:0 "Красноглаз"

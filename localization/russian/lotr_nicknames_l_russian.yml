  ### the Istari ### 
 nick_the_white_istari:0 "$nick_the_white$"
 nick_the_white_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] — Белый Волшебник, первый из [istariconcept|E], лидер Белого Совета"
 nick_the_grey_istari:0 "Серый"
 nick_the_grey_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] — Серый Волшебник, один из [istariconcept|E], друг жителей [middleearth|E]"
 nick_the_brown_istari:0 "Браун"
 nick_the_brown_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] — Коричневый Волшебник, один из [istariconcept|E], известный своим затворническим характером и любовью к дикой природе."

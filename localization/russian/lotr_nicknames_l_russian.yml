 nick_ironfoot:0 "Железностоп" # Dain II
 nick_ironfoot_desc:0 "Присутствие [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] ощущается с каждым шагом, из-за чего [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] прозвище «Железностоп»."
 nick_stonehelm:0 "Камнешлем" # Thorin son of Dain
 nick_stonehelm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] своё прозвище в юном возрасте после предполагаемого происшествия, в котором камень и [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] голова столкнулись друг с другом. Камень проиграл."
 nick_oakenshield:0 "Дубощит" # Thorin son of Thrain
 nick_oakenshield_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] своё прозвище в 2799 году Т.Э. во время битвы при Азанулбизаре, в решающий момент Войны [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'orcs', 'орков' )|E]. В какой-то момент битвы [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] щит сломался, и, используя в качестве щита найденную на земле дубовую ветвь, [Select_CString( CHARACTER.IsLocalPlayer, 'вы заслужили', Select_CString(CHARACTER.IsFemale, 'она заслужила', 'он заслужил' ))] прозвище «Дубощит»."
 nick_bravesoul_unique:0 "Отважная Душа"
 nick_bravesoul_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] легендарным предком рода Отважных Душ. Легенды бородачей рассказывают о том, как [Select_CString( CHARACTER.IsLocalPlayer, 'вы схватили', Select_CString(CHARACTER.IsFemale, 'она схватила', 'он схватил' ))] алмаз, подобный солнцу, и [Select_CString( CHARACTER.IsLocalPlayer, 'сразили', Select_CString(CHARACTER.IsFemale, 'сразила', 'сразил' ))] демона. Однако несомненно то, что наследие этого гнома поддерживает традицию честности и трудолюбия среди его потомков. Это богатство предназначено для помощи нуждающимся."
 nick_durin_bane_bane:0 "Погибель Проклятия Дурина" # For slaying the Balrog
 nick_durin_bane_bane_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'сразили', Select_CString(CHARACTER.IsFemale, 'сразила', 'сразил' ))] [Concept( 'balrog', 'балрога' )|E], обитавшего в глубинах [Concept( 'khazaddum', 'Кхазад-дума' )|E]."

 ### Hobbit Nicknames ###
 nick_fatty:0 "[Select_CString(CHARACTER.IsFemale, 'Толстушка', 'Толстяк' )]"
 nick_fatty_desc:0 "Широко распространено мнение, что обхват [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] больше, чем [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] рост."
 nick_the_bullroarer:0 "Бычий Рёв"
 nick_the_bullroarer_desc:0 "Будучи гораздо выше других [Concept( 'hobbits', 'хоббитов' )|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', Select_CString(CHARACTER.IsFemale, 'может', 'может' ))] ездить на лошади и с рёвом бросаться в бой против всех, кто угрожает [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] родичам."
 nick_the_old_took:0 "[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тук"
 nick_the_old_took_desc:0 "Вопреки распространённому мнению, [CHARACTER.GetShortUINameNoTooltipNoFormat] изначально [Select_CString( CHARACTER.IsLocalPlayer, 'стали известны', Select_CString(CHARACTER.IsFemale, 'стала известна', 'стал известен' ))] как «[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тук» не из-за своего долголетия, а из-за многочисленных младших родственников."
 nick_deepdelver:0 "Глубокоп"
 nick_deepdelver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] великими строительными работами, построив множество новых нор и расширив ещё больше."
 nick_proudneck:0 "[Select_CString(CHARACTER.IsFemale, 'Гордячка', 'Гордец' )]"
 nick_proudneck_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает')] себя выше [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', 'своих')] собратьев-[Concept('hobbits', 'хоббитов')|E], часто [Select_CString( CHARACTER.IsLocalPlayer, 'ходите', 'ходит')] среди них, подняв взгляд над их головами."
 nick_masterful:0 "[Select_CString(CHARACTER.IsFemale, 'Искусная', 'Искусный' )]"
 nick_masterful_desc:0 "Известно, что [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] удаётся практически всё, чему [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'посвящаете', 'посвящает')] свой ум."
 nick_broadbelt:0 "Широкопояс"
 nick_broadbelt_desc:0 "Поскольку [CHARACTER.GetShortUINameNoTooltipNoFormat] крупнее обычного хоббита, о [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонаже ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ем персонаже', '' )] давно ходят слухи, что [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] нужны специально сшитые ремни, чтобы не спадали брюки."
 nick_goldfather:0 "[Select_CString(CHARACTER.IsFemale, 'Золотая мать', 'Золотой отец' )]"
 nick_goldfather_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает')] особым умением добывать деньги."
 nick_scattergold:0 "[Select_CString(CHARACTER.IsFemale, 'Швыряющая', 'Швыряющий' )] золото"
 nick_scattergold_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своими легкомысленными расходами."
 nick_old_toby:0 "[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тоби"
 nick_old_toby_desc:0 "Доподлинно неизвестно, [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] ли это [CHARACTER.GetShortUINameNoTooltipNoFormat] или знаменитое трубочное зелье, которое [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'привезли', Select_CString(CHARACTER.IsFemale, 'привезла', 'привёз' ))] в Шир, ставшее в дальнейшем известно как «[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тоби», но оба [Select_CString( CHARACTER.IsLocalPlayer, 'упоминаетесь', 'упоминаются')] с большим обожанием среди [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] народа."
 nick_farmer_maggot:0 "Фермер Мэггот"
 nick_farmer_maggot_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Известные', Select_CString(CHARACTER.IsFemale, 'Известная', 'Известный' ))] своей свирепостью к чужакам, [CHARACTER.GetShortUINameNoTooltipNoFormat] также [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своей фермой по выращиванию репы и грибов."
 nick_gaffer:0 "Мастер" #the Gaffer?
 nick_gaffer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] долгое время [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'садовницей', 'садовником' )] в Бэг Энде и местным экспертом по картофелю и другим корнеплодам."
 nick_roper:0 "[Select_CString(CHARACTER.IsFemale, 'Верёвочница', 'Верёвочник' )]"
 nick_roper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'известной верёвочницей', 'известным верёвочником' )] в Шире."
 nick_bombadil:0 "Бомбадил"
 nick_bombadil_desc:0 "Я - Старейший... Том помнит первую каплю дождя и первый жёлудь... Он знал Звёздную Первотьму, ещё не омрачённую страхом, он помнит время, когда ещё не явился в мир из Внешней Тьмы Чёрный Властелин.\n\n«Старый Том Бомбадил - парень как с картинки: \nГолубой на нём жилет, жёлтые ботинки»."
 nick_flourdumpling:0 "Пончик"
 nick_flourdumpling_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] это шутливое прозвище после того, как [Select_CString( CHARACTER.IsLocalPlayer, 'выбрались', Select_CString(CHARACTER.IsFemale, 'выбралась', 'выбрался' ))] из провала Городской дыры Мичел Делвинга [Select_CString(CHARACTER.IsFemale, 'вся', 'весь' )] в мелу."
 nick_long_hom:0 "[Select_CString(CHARACTER.IsFemale, 'Длинная', 'Длинный' )] Хом"
 nick_long_hom_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] это прозвище из-за своего значительного роста, необычного для хоббита."
 nick_the_greenhanded:0 "[Select_CString(CHARACTER.IsFemale, 'Зеленорукая', 'Зеленорукий' )]"
 nick_the_greenhanded_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] это прозвище благодаря своему мастерству и страсти к растениям, фруктам и деревьям, а также всему, что связано с садоводством."
 nick_old_noakes:0 "[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Ноукс"
 nick_old_noakes_desc:0 "Это прозвище было дано [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] в связи с [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] почтенным возрастом."
 nick_daddy:0 "[Select_CString(CHARACTER.IsFemale, 'Мамуля', 'Папуля' )]"
 nick_daddy_desc:0 "Это прозвище было дано [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] в качестве жеста привязанности за [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] явную доброту."


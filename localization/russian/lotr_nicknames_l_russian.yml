 ### Nazgul ###
 nick_witch_king:0 "Король-чародей"
 nick_witch_king_desc:0 "[witchking|E], первый из [nazgulcharacter|El], был прозван так в середине [Concept( 'thirdage', 'Третьей Эпохи' )|E] теми, кто жил на севере [Concept( 'middleearth', 'Средиземья' )|E], в годы его колдовского правления [Concept( 'angmar', 'Ангмаром' )|E]."
 nick_blind_sorcerer:0 "Слепой колдун"
 nick_blind_sorcerer_desc:0 "[blindsorcerer|E], также известный как [stormking|E], пятый из [nazgulcharacter|El], был прозван так, потому что он пожертвовал своими глазами, чтобы обрести силу тёмной магии."
 nick_golden_king:0 "Золотой король"
 nick_golden_king_desc:0 "[goldenking|E], третий из [nazgulcharacter|El], был прозван так из-за своей золотой маски."
 nick_black_horseman:0 "Чёрный всадник"
 nick_black_horseman_desc:0 "Чёрный всадник, девятый из [nazgulcharacter|El], был прозван так потому, что часто появлялся верхом, окутанный тьмой."
 nick_fire_king:0 "Пылающий король"
 nick_fire_king_desc:0 "Пылающий король, восьмой из [nazgulcharacter|El], был прозван так, потому что он принёс огонь и разрушение в Кхай Сарт во время ряда военных походов, известных как Пламенные войны."
 nick_dawndeath:0 "Рассветная смерть"
 nick_dawndeath_desc:0 "Рассветная смерть, четвёртый из [nazgulcharacter|El], был прозван так за свою привычку атаковать на рассвете."
 nick_shadow_of_east:0 "Тень Востока"
 nick_shadow_of_east_desc:0 "[khamulshadwoftheeast|E], также известный как [khamulblackeasterling|E], второй из [nazgulcharacter|El], был прозван так потому, что он служил величайшим командиром [Concept( 'sauroncharacter', 'Саурона' )|E] на Востоке в [Concept( 'thirdage', 'Третью Эпоху' )|E]."
 nick_dog_lord:0 "Повелитель псов"
 nick_dog_lord_desc:0 "Повелитель псов, седьмой из [nazgulcharacter|El], был прозван так, потому что он использовал тысячи боевых гончих в бою во время завоевания острова Уав."
 nick_ice_king:0 "Ледяной король"
 nick_ice_king_desc:0 "Ледяной король, шестой из [nazgulcharacter|El], был прозван так, поскольку, как говорили, он правил Урдом, ледяным царством на крайнем северо-востоке [Concept( 'middleearth', 'Средиземья' )|E]."

 ### Black Númenórean ###
 nick_mouth_of_sauron:0 "Голос Саурона"
 nick_mouth_of_sauron_desc:0 "Голос Саурона был одним из самых преданных слуг [Concept( 'sauroncharacter', 'Саурона' )|E], служа его глашатаем и посыльным, а также лейтенантом башни Барад-дур во время Войны Кольца. Его настоящее имя было забыто даже им самим."
 nick_storm_disciple:0 "Последователь Бури"
 nick_storm_disciple_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] обучался тёмной магии у [Concept( 'stormking', 'Короля Шторма' )|E] и самого [Concept( 'witchkingshort', 'Короля-чародея' )|E]. Его правление в качестве Штормового маршала привело к аннексии Тулванга и подавлению восстаний тулвангцев."
 nick_black_vizier:0 "Чёрный Визирь"
 nick_black_vizier_desc:0 "Чёрный визирь был лейтенантом [Concept( 'game_concept_goldenking', 'Золотого Короля' )|E]. Он был колдуном, происходящим из чёрных [Concept( 'numenorean', 'нуменорцев' )|E], которого обучал сам Золотой Король. Его жестокость была такой же легендарной, как и его находчивость, и большая часть управления Абраханом осталась в его руках, что сделало его невероятно могущественным."
 nick_the_ghost_of_belegaer:0 "Призрак Белегаэра"
 nick_the_ghost_of_belegaer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был легендарным пиратским королём Мадруака. Его прозвали «Призраком Белегаера», так как его корабли, казалось, появлялись из ниоткуда и так же быстро исчезали."
 nick_the_sorceress_of_mirkwood:0 "Чародейка Лихолесья"
 nick_the_sorceress_of_mirkwood_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] практиковала тёмную магию и была ревностной подданной [Concept( 'dolguldur', 'Дол Гулдура' )|E]."
 nick_andrake:0 "Андракон"
 nick_andrake_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] был амбициозным авантюристом из [Concept( 'umbar', 'Умбара' )|E], который собрал команду из негодяев и разбойников и захватил крепость Улонд. Затем он использовал его как военно-морскую базу для проведения набегов на побережье Андраста. Это принесло ему прозвище «Дракон Андраста», которое быстро сократили до «Андракон»."
 nick_the_lost_jerman:0 "[Select_CString(CHARACTER.IsFemale, 'Потерянная', 'Потерянный' )]"
 nick_the_lost_jerman_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] был известным пиратом родом из [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. К сожалению, его навигационные навыки были не лучшими."
 nick_falseheir:0 "Лженаследник"
 nick_falseheir_desc:0 "Многие из его подданных считали, что [CHARACTER.GetFirstNameNoTooltip|U] не был сыном того, кем он себя называл, воспользовавшись замешательством после смерти своего предшественника, чтобы выдать себя за его ребенка."
 nick_the_ship_born:0 "[Select_CString(CHARACTER.IsFemale, 'Рождённая', 'Рождённый' )] на корабле"
 nick_the_ship_born_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] [Select_CString(CHARACTER.IsFemale, 'родилась', 'родился' )] на палубе корабля, когда наследники Кастамира отступали в [umbar|E]."
 nick_twice_bled:0 "Дважды кровоточащий"
 nick_twice_bled_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U], как говорят, истекал кровью только дважды в своей жизни\nОдин раз в юности, когда его отец жестоко наказал его за какое-то предполагаемое пренебрежение и изгнал из дома.\nОдин раз много позже, когда его ятаган ударил отца с такой силой, что он сломал два пальца и разрезал его пополам."
 nick_the_iron_handed:0 "Железнорукий"
 nick_the_iron_handed_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U], как известно, наносит удар — грозный противник в ближнем бою"
 nick_throng_cleaver:0 "Разрубатель толпы"
 nick_throng_cleaver_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] был известен тем, что безжалостно прорубал себе путь сквозь большие группы врагов."

 ### Haruzan Nicknames ###
 #nick_serpentlord:0 "the Serpent Lord"
 nick_serpentlord:0 "Чёрный Змей"
 nick_serpentlord_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был могущественным королём [haradrim|El], вызывавшим страх и уважение по всему [Concept( 'harad', 'Хараду' )|E]. Его прозвали Змеиным Владыкой, ибо, как говорили, он был избран смертным защитником Кхаз-грамаза, которому суждено было потребовать Долгую месть против [dunedain|El]."
 nick_greatking:0 "Великий Король"
 nick_greatking_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был легендарным королём Харузана, который расширил своё королевство от устья Харнена до холмов Лурмсакун. Он основал Верховное королевство Харван, которое доминировало в [Concept( 'nearharad', 'Ближнем Хараде' )|E] на протяжении нескольких столетий."
 nick_the_serpents_shade:0 "Тень Змея"
 nick_the_old_viper:0 "Старый Змей"
 nick_the_old_viper_desc:0 "Несмотря на преклонный возраст, [CHARACTER.GetFirstNameNoTooltip|U] своей хитростью всё ещё вызывает страх и уважение."
 nick_the_clawless:0 "Без когтей"
 nick_the_clawless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был королём-марионеткой, посаженным на трон [Concept( 'gondor', 'Гондором' )|E]. За это, наряду с его отношением, над ним насмехались многие его подданные."
 nick_the_cunning_pezar:0 "Хитрый"
 nick_the_cunning_pezar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] завоевал Харузан, расширив своё королевство до устья Харнена."
 nick_the_kings_guide:0 "Наставник королей"
 nick_the_kings_guide_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был значимым советником и другом Айера, первого короля Харузана, на дочери которого он в конце концов женился. Он продолжал давать советы следующим трём поколениям монархов и был хорошо вознаграждён за свою службу."
 nick_the_opportunist_harad:0 "Оппортунист"
 nick_the_opportunist_harad_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] пользовался любой возможностью, чтобы повысить положение своей семьи. В конце концов ему удалось сделать своего первенца вассальным королём [Concept( 'umbar', 'Умбара' )|E] при поддержке своего сюзерена, короля Харузана. Чтобы подкрепить притязания сына, он впервые за много веков заговорил о том, что его семья якобы происходит от древних королей Умбара из рода Кастамира."

 ### Tedjin Nicknames ###
 nick_tedjinrestorer:0 "Отец народа теджин"
 nick_tedjinrestorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] вновь [Select_CString( CHARACTER.IsLocalPlayer, 'основали', Select_CString(CHARACTER.IsFemale, 'основала', 'основал' ))] Катаджат теджин в Каджаджаре, навсегда закрепив за собой статус одного из величайших предводителей в истории теджин."
 nick_tedjinrestorer_female:0 "Мать народа теджин"
 nick_tedjinrestorer_female_desc:0 "$nick_tedjinrestorer_desc$"

 ### Haradrim Nicknames ###
 nick_terror_of_nafarat:0 "Ужас Нафарата"
 nick_terror_of_nafarat_desc:0 "То, что когда-то было воином, стало тёмным орудием, сокрушающим всех, кто противостоял слугам [Concept( 'zigur', 'Зигура' )|E]."
 nick_the_camel:0 "Верблюд"
 nick_the_camel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] своей внешностью вызывала частые насмешки. Однако недооценка имела свои преимущества..."
 nick_the_trusting:0 "[Select_CString(CHARACTER.IsFemale, 'Доверчивая', 'Доверчивый' )]"
 nick_the_trusting_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был очень доверчив, чем чаще всего пользовались его вассалы."
 nick_the_dowser:0 "Лозоход"
 nick_the_dowser_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был известным мистиком, которого очень уважали за его способность находить источники воды, используя только, казалось бы, обычную ветку."
 nick_the_hand_of_gurzil:0 "Длань Гурзила"
 nick_the_hand_of_gurzil_desc:0 "Говорят, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] жгучее, сияющее видение Гурзила, который выбрал [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))], чтобы пересечь горы и изгнать [dunedain|El] из [Concept( 'umbar', 'Умбара' )|E]."
 nick_the_jelut_unifier:0 "the Great Uniter"
 nick_the_jelut_unifier_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully united the Jelut under one banner, for a time."
 nick_the_great_guide:0 "the Great Guide"
 nick_the_great_guide_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wisely guided the united Jelut tribes out of their desert to descend upon the surrounding kingdoms."
 nick_gurzils_arrow:0 "Gurzil's Arrow"
 nick_gurzils_arrow_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was a great leader who united the Jelut tribes."
 nick_the_suntouched:0 "the Suntouched"
 nick_the_suntouched_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united the Jelut tribes. [CHARACTER.GetSheHe|U] was said to have been blessed by the gods to be immune to being burned by the sun."
  
  # Dune Sea 
 nick_the_sandstorm:0 "the Sandstorm"
 nick_the_sandstorm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was a legendary king, said to have briefly unified the nomadic tribes of the Dune Sea. He was said to sweep over his enemies with the speed of wind.\n\nThe Ezarkia [dynasty|E] of Koanoz claim descent from him."
 nick_tribemaker:0 "Tribemaker"
 nick_tribemaker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united many of the Dune Sea nomads around Rakhudish and forged long-lasting friendships between them."
 nick_windrider:0 "Windrider"
 nick_windrider_desc:0 "In his youth, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] was known as a crafty but very reckless leader. His men dubbed him 'Windrider' after he constructed a wooden vehicle which rode on the sands using a great sail. He used it a few times thorough his rule, mostly to impress his vassals, though it eventually cost him his leg."
 nick_scorpion_king:0 "the Scorpion King"
 nick_scorpion_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had shown himself to be a capable leader, taking on a role as a figurehead for the nomads of the Dune Sea. This, along with his fascination with the great scorpions, earned him the title of 'Scorpion King'."
 nick_mother_of_shades:0 "Mother of Shades"
 nick_mother_of_shades_desc:0 "A flurry of myths surrounded [CHARACTER.GetShortUINameNoTooltipNoFormat|U], dubbed 'The Mother of Shades'. The most common one is the tale of [the_girl_and_the_spider|E], which tells of her youth and her leadership of the Cult of Sanbaiz. The leaders of many coven-tribes in service to the great spider claim descent from her."
 nick_the_evil_dunesea:0 "the Evil"
 nick_the_evil_dunesea_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] committed many dark and evil acts, which earned her a fierce competition among the coven-tribes."
 nick_the_widow:0 "the Widow"
 nick_the_widow_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U]was said to have a dark beauty capable of enchanting anyone she set her eyes upon. It is also said that none of her countless husbands lived more than a year past their wedding."
 nick_the_knowing:0 "the Knowing"
 nick_the_knowing_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U]'s knowledge was well respected among her sisters, but advice from her always came with a price."
 nick_the_old_crone:0 "the Old Crone"
 nick_the_old_crone_desc:0 "It is said that [CHARACTER.GetFirstNameNoTooltip|U] forged a dark pact with Sanbaiz - Her life was stretched long, but thin. She then aged very quickly and was thus unable to enjoy her lengthened lifespan."
 nick_the_camel_spider:0 "the Camel Spider"
 nick_the_camel_spider_desc:0 "Ruthless, hidden and venomous - It was said that her mother exchanged [CHARACTER.GetFirstNameNoTooltip|U]'s soul for that of a camel spider when she was a child. She ruthlessly dipatched her opponents and seized power from the shadows."
 nick_the_hag:0 "the Hag"
 nick_the_hag_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was said to have been granted unnatural powers by Sanbaiz, but in exchange she was made hideous and deformed."
  
  ### Druedain Nicknames ### 
 nick_honnin_restorer:0 "Великий Восстановитель"
 nick_honnin_restorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] удалось успешно вернуть земли, которые Хоннины потеряли так давно."
  nick_unifier_of_eryn_vorn:0 "Unifier of Eryn Vorn"
  nick_unifier_of_eryn_vorn_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] managed to succesfully unite the forest of Eryn Vorn through sheer ambition and military genius."
  nick_the_son_of_darkness:0 "Son of Darkness"
  nick_the_son_of_darkness_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] is said to have been the pure incarnation of evil and darkness due to his terrible slaughters on the clans of the Beffraen."
  nick_z_i_ghis_heir:0 "Heir of Zîghi"
  nick_z_i_ghis_heir_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] proved to be a true heir to the great High Chieftain Zîghi by reclaiming his legacy."
  nick_viper_of_the_wood:0 "Viper of the Forest"
  nick_viper_of_the_wood_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] was a legendary Spearmaster amongst the Beffraen known as the Viper of the forest as he was as quick and deadly in his strikes as those of a Viper"


  ### Rhun and Khand Nicknames ### 
 nick_blackspear:0 "Blackspear"
 nick_blackspear_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] часто называют Черным копьем, потому что [CHARACTER.GetHerHis|L] предпочитаемое оружие — большое копье, обтянутое множеством черных полос ткани."
 nick_the_mysterious:0 "the Mysterious"
 nick_the_mysterious_desc:0 "Мало что было известно о [CHARACTER.GetShortUINameNoTooltipNoFormat|U], которого сверстники считали загадкой."
 nick_the_preserver_khand:0 "the Preserver"
 nick_the_preserver_khand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] стал верховным королем [khand|E] после смерти своего деда. При нем варяги на долгий период объединились."
 nick_the_defeated_khand:0 "the Defeated"
 nick_the_defeated_khand_desc:0 "В отличие от других Верховных Королей [khand|E], он объединил варягов не силой воли, а создав коалицию против внешней угрозы с помощью своей харизмы. К сожалению, отсутствие у него военного опыта привело к его быстрой и позорной смерти во время вторжения Золотого Царства."
 nick_the_brightest_pebble:0 "the Brightest Pebble"
 nick_the_brightest_pebble_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был поразительно неумел. [CHARACTER.GetSheHe|U] считался самым блестящим мыслителем среди всех камешков на берегу [nurn|E]. Когда отец [CHARACTER.GetHerHis|L] умер, в результате переворота, поддержанного [mordor|E], клан [CHARACTER.GetHerHis|L] был свергнут."
 nick_the_spearmaster:0 "the Spearmaster"
 nick_the_spearmaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был хорошо известен своим умением обращаться с копьем."
 nick_gilded_star:0 "The Gilded Star"
 nick_gilded_star_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] успешно заново основал древнее королевство Шрелдор, принеся страх и смерть народам [rhovanion|E]."
  nick_the_restless_flame:0 "the Restless Flame"
  nick_the_restless_flame_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was always quick and eager to strike, leaving behind a path of destruction."
  
  ### Bellakarean Nicknames 
 nick_ironhand:0 "Железная рука"
 nick_ironhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был хорошо известен как объединитель [bellakar|E]. Согласно древней легенде, он потерял руку в бою, и боги подарили ему новую, сделанную из железа, которой он мог двигать, как если бы это была его плоть."
 nick_league_maker:0 "Создатель лиги"
 nick_league_maker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] присоединился к Королям кораблей из [gondor|E], а при нем [bellakar|E] процветал и пережил долгий золотой век."
 nick_the_virtuous:0 "добродетельный"
 nick_the_virtuous_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был известен как исключительно благочестивый правитель. Он финансировал множество библиотек и храмов, посвященных большому количеству божеств по всему [bellakar|E]."
 nick_the_hammer_of_doom:0 "Молот Судьбы"
 nick_the_hammer_of_doom_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], как известно, владел массивным боевым молотом, предположительно выкованным в Эсмер."
 nick_the_prudent:0 "благоразумный"
 nick_the_prudent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был очень осторожным правителем, всегда тщательно взвешивая варианты [CHARACTER.GetHerHis|U], прежде чем действовать. Иногда это замедляло действие [CHARACTER.GetHerHim|L], чем не раз пользовались враги [CHARACTER.GetHerHis|L]."
 nick_the_arrogant:0 "высокомерный"
 nick_the_arrogant_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был исключительно горд и тщеславен. У [CHARACTER.GetSheHe|U] была большая статуя [CHARACTER.GetHerselfHimself|U], вырезанная из мрамора высоко в горах, которая несколько лет спустя была быстро засыпана грязью оврага."
 nick_the_sorcerer_king:0 "Король-Заклинатель"
 nick_the_sorcerer_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был назван Королем-Заклинателем, потому что, по слухам, он проводил темные ритуалы глубоко в секретных катакомбах [GetTitleByKey('c_korlea').GetBaseNameNoTier]."
 nick_the_repentent:0 "кающийся"
 nick_the_repentent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был посмертно назван «Покаявшимся», так как его действия привели к воссоединению [bellakar|E] под [tumakveh|E]."
 nick_the_silver_crowned:0 "увенчанный серебром"
 nick_the_silver_crowned_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был известен своими [CHARACTER.GetHerHis|L] серебристо-белыми волосами."
  
  ### Cult of Saints ### 
 nick_the_prophet_saint:0 "$nick_the_prophet$"
 nick_the_prophet_saint_desc:0 "Изиндубет Имратор был величайшим из святых и основателем Батан ан-Изинди. Во время гегемонии Хатаджате над [bellakar|E] он призвал к крестовому походу против вторгшихся Теджинов из своего укрепленного монастыря Уруд ан-Хибил. Его воины, известные как Нардуви ам-Батан, яростно сражались, пока не были окончательно разбиты, а их монастырь взят штурмом."
 nick_the_militant_saint:0 "воинствующий"
 nick_the_militant_saint_desc:0 "Святой [CHARACTER.GetFirstNameNoTooltip|U] был почитаемым святым мечником, который защищал веру своими клинками и своим словом."
 nick_the_unbreakable_saint:0 "Нерушимый"
 nick_the_unbreakable_saint_desc:0 "О конституции святого [CHARACTER.GetFirstNameNoTooltip|U] ходили легенды. Он сохранил свою веру, какой бы вред ни выпал на его долю, и, несмотря на все трудности, прожил долгую жизнь, благословленную [erutheone|E]."
 nick_the_wise_saint:0 "$nick_the_wise$"
 nick_the_wise_saint_desc:0 "Святой [CHARACTER.GetFirstNameNoTooltip|U] был широко читаемым богословом и политическим философом. Его сочинения дали бы большой толчок для растущего чувства переплетения политической и религиозной идентичности фелаев, которое сформирует фактическую независимость региона."
 nick_the_patron_of_pilgrims:0 "the Patron of Pilgrims"
 nick_the_patron_of_pilgrims_desc:0 "Святой [CHARACTER.GetFirstNameNoTooltip|U] был известен тем, что путешествовал большую часть [middleearth|E], чтобы увидеть красоту, созданную [erutheone|E], и распространять веру посредством паломничества."
 nick_the_fasting_saint:0 "пост"
 nick_the_fasting_saint_desc:0 "Святой [CHARACTER.GetFirstNameNoTooltip|U] был очень почитаемым Изиндубетом, постившимся в течение длительных периодов времени. Говорят, что к концу своей жизни он жил только верой в [erutheone|E]."
 nick_the_anointed_saint:0 "$nick_the_anointed$"
 nick_the_anointed_saint_desc:0 "Святой [CHARACTER.GetFirstNameNoTooltip|U] был исключительно благочестивым Первым Лордом Фелайи. Он часто обращался за советом к Изиндубет и был одним из немногих светских правителей, которые когда-либо были освящены."
 nick_the_reformer_tedjin:0 "реформатор"
 nick_the_reformer_tedjin_desc:0 "Святой [CHARACTER.GetFirstNameNoTooltip|U] был великим лидером Конфедерации Теджин. [CHARACTER.GetSheHe|U] исправил пути [CHARACTER.GetHerHis|U] людей и был посмертно освящен на [CHARACTER.GetHerHis|U] великие дела."
  
  ### Thani-Hazad Nicknames ### 
 nick_the_rebuilder:0 "Восстановитель"
 nick_the_daring:0 "дерзкий"
 nick_the_resplendent:0 "Блистательный"
 nick_the_mystic:0 "Мистик"
 nick_the_mystic_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] совершал странные ритуалы, чтобы предугадать следующий ход [CHARACTER.GetHerHis|L]."
 nick_the_fierce_adunaic:0 "Свирепый"
 nick_the_fierce_adunaic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] попытался утвердить свою королевскую власть против штурмового маршала. Он был относительно неудачным, но довольно настойчивым."
 nick_the_storm_caller:0 "Призывающий бурю"
 nick_the_storm_caller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был начинающим колдуном, помешанным на использовании своих темных сил для вызова бурь и грома. В конце концов ему это удалось, но, к сожалению, он не научился контролировать вызванную им бурю. Рассказы о его неудачах были весьма популярны среди молодежи [anbalkumagan|E]."
  

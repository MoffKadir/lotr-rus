 nick_raven_eye:0 "Вороний Глаз"
 nick_raven_eye_desc:0 "Ходят слухи, что даже с одним оставшимся глазом зрение [CHARACTER.GetShortUINameNoTooltipNoFormat|U] в два раза острее, чем обычно."
 nick_honeybeard:0 "Медобород"
 nick_honeybeard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] известен [CHARACTER.GetHerHis|L] веселым характером и любовью к мёду, но насмехается над [CHARACTER.GetHerHis|U] остроумием."
  

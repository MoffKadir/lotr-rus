 nick_the_radiant:0 "Лучезарный"
  
  ### Dunedain Nicknames ### 
 nick_the_bad:0 "the Bad"
 nick_the_bad_desc:0 "Due to his poor management of his realm, [CHARACTER.GetFirstNamePossessiveNoTooltip|U]'s' vassals rose up and killed [CHARACTER.GetHerHim]"
 nick_the_tall_dunedain:0 "Высокий"
 nick_the_tall_dunedain_Desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] получил прозвище «Высокий», потому что даже по меркам [dunedain|E] [CHARACTER.GetSheHe|U] был исключительно высоким."
 nick_the_faithful:0 "Верный"
 nick_the_renewer_dunedain:0 "Энвиньятар"
 nick_the_renewer_dunedain_desc:0 "Энвиньятар — это имя [quenya|E], заявленное [CHARACTER.GetShortUINameNoTooltipNoFormat|U], что означает «Обновитель». В буквальном смысле это относится к [CHARACTER.GetHerHis|U] обновлению царствования [dunedain|E] и, таким образом, к обновлению надежды [men|E]."
 nick_southernvictor:0 " Хиярмендакил"
 nick_southernvictor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] принял имя Хьярмендакил, что означает «южный победитель» в [quenya|E]."
 nick_umbardacil:0 "Umbardacil"
 nick_umbardacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] принял имя Умбардакил, что означает «Победитель над Умбаром» в [quenya|E], после того как [CHARACTER.GetSheHe|U] отвоевал южную провинцию [umbar|E]."
 nick_romendacil:0 "Rómendacil"
 nick_romendacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] взял себе имя Ромендасиль, что означает «Победитель Востока» в [quenya|E], после того как [CHARACTER.GetSheHe|U] вернул себе восточную провинцию Дор Рунен."
 nick_falastur:0 "Falastur"
 nick_falastur_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] взял имя Фаластур, слово [elven|E], означающее «Повелитель побережий»."
 nick_the_steadfast_dunedain:0 "Непоколебимый"
 nick_the_steadfast_dunedain_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был первым правящим стюардом [gondor|E]. Он принял правление как король во всем, кроме имени, после того, как линия королей потерпела неудачу на юге."
 nick_the_last_castellan:0 "the Last Castellan"
 nick_the_last_castellan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был последним из [gondorian|E] кастелянов Улонда."
 nick_udalraph:0 "Удалраф"
 nick_udalraph_desc:0 "Эпитет [CHARACTER.GetShortUINameNoTooltipNoFormat|U] означает «Бесстременный», поскольку он был наездником, которому не нужны были стремена, как [northmen|E]."
 nick_the_sunsword:0 "the Sun-Sword"
 nick_the_sunsword_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was nicknamed 'the Sun-Sword' for his silver blade and helm reflect the Sun's light into the eyes of his foes with unerring accuracy." !
 nick_atannahtar:0 "Atannahtar"
 nick_atannahtar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned his nickname from killing a lot enemy soldiers during King Minalcar's attack on the Easterlings. Atannahtar means man-slayer in [quenya|E]."
 nick_andamacil:0 "Andamacil"
 nick_andamacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was given the name Andamacil meaning long-sword. His peers chose this name for him because of the long sword he faithfuly carried into battle."
 nick_mormegil:0 "Mormegil"
 nick_mormegil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was given the name Mormegil meaning black-sword because of the mass murder he committed during the siege of Narthan."
 nick_the_outlander:0 "the Outlander"
 nick_the_outlander_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was exiled from their ancestral homelands in [rhudaur|E] when the kingdom fell to the Hillmen and [angmar|E] in the [thirdage|E], wandering the wilderness for a time before ending his life in service of the King of [arthedain|E]."
 nick_son_of_rhudaur:0 "Son of Rhudaur"
 nick_son_of_rhudaur_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has proven himself a true Dúnadan time and again with his valour and loyalty to the Heir of Isildur. The truest strength of [rhudaur|E] lives on even now."
  

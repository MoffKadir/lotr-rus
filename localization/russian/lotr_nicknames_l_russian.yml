 nick_corpse_eater:0 "Трупоед"
 nick_corpse_eater_desc:0 "Говорят, что трупы - любимая закуска [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 nick_dead_eye:0 "Мертвоглаз"

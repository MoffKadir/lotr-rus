 nick_eagle_eye:0 "Орлиный Глаз"
 nick_eagle_eye_desc:0 "Ни одна деталь не ускользнёт от взгляда [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] - всегда начеку, всегда [Select_CString( CHARACTER.IsLocalPlayer, 'готовы', Select_CString(CHARACTER.IsFemale, 'готова', 'готов' ))] к удару."
 nick_ear_collector:0 "[Select_CString(CHARACTER.IsFemale, 'Собирательница', 'Собиратель' )] ушей"

 nick_fire_eyes:0 "Огнеглаз"
 nick_fire_eyes_desc:0 "В глазах [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] ясно видно пламя Роковой Горы."
 nick_bag_head:0 "Мешкоглав"
 nick_bag_head_desc:0 "Похожа ли [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] голова на мешок, или [Select_CString( CHARACTER.IsLocalPlayer, 'вы вынуждены', Select_CString(CHARACTER.IsFemale, 'она вынуждены', 'он вынужден' ))] носить его на ней?"
 nick_the_handsome_face:0 "Красивая рожа"

 nick_the_steadfast_dunedain:0 "[Select_CString(CHARACTER.IsFemale, 'Стойкая', 'Стойкий' )]"
 nick_the_steadfast_dunedain_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'стали', Select_CString(CHARACTER.IsFemale, 'стала', 'стал' ))] [Select_CString(CHARACTER.IsFemale, 'первой Правящей наместницей', 'первым Правящим наместником' )] [Concept('gondor', 'Гондора')|E]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'приняли', Select_CString(CHARACTER.IsFemale, 'приняла', 'принял' ))] правление как [Select_CString(CHARACTER.IsFemale, 'королева', 'король' )] во всём, кроме имени, после того, как династия королей пресеклась на юге."

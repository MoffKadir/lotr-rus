 ### Dwarven Nicknames ###
 nick_the_slug_unique:0 "Далат 'азм-марх"
 nick_the_slug_unique_desc:0 "Фили был одним из первых [Concept( 'stiffbeards', 'Жесткобородых' )|E] [Concept( 'dwarves', 'гномов' )|E], заселивших Нула Мабедкхма, но он не сразу понял его ценность, и поэтому на несколько десятилетий во время [Concept( 'secondage', 'Второй Эпохи' )|E] крепость пришла в упадок."
 nick_the_watcher_unique:0 "[Select_CString(CHARACTER.IsFemale, 'Дозорная', 'Дозорный' )]"
 nick_the_watcher_unique_desc:1 "Кхатза был одним из первых гномов из клана Ори. За то время, что прошло до первого восхода солнца, он многое увидел и ещё больше узнал. Он научил свой род никогда не доверять чужакам."
 nick_the_axe_that_walks_unique:0 "Топор, который ходит"
 nick_the_axe_that_walks_unique_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'родились', Select_CString(CHARACTER.IsFemale, 'родилась', 'родился' ))] в дороге. Приняв в 30 лет командование отрядом своего немощного отца, [Select_CString( CHARACTER.IsLocalPlayer, 'вы провели', Select_CString(CHARACTER.IsFemale, 'она провела', 'он провёл' ))] два века в странствиях по [Concept( 'middleearth', 'Средиземью' )|E].\n\n[Select_CString( CHARACTER.IsLocalPlayer, 'Побуждаемая', 'Побуждаемый')] желанием отомстить [Concept( 'sauroncharacter', 'Саурону' )|E], которым славятся [Concept( 'blacklocks', 'Черновласы' )|E], [Select_CString( CHARACTER.IsLocalPlayer, 'вы стремитесь', Select_CString(CHARACTER.IsFemale, 'она стремится', 'он стремится' ))] доказать себе и другим, что [Select_CString( CHARACTER.IsLocalPlayer, 'способны', Select_CString(CHARACTER.IsFemale, 'способна', 'способен' ))] преоделеть любое препятствие. Некоторые говорят, что [CHARACTER.GetFirstNameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', Select_CString(CHARACTER.IsFemale, 'может', 'может' ))] в своей гордыне со скромностью Трара."
 nick_the_generous_unique:0 "[Select_CString(CHARACTER.IsFemale, 'Великодушная', 'Великодушный' )]"
 nick_the_generous_unique_desc:0 "Хотя Ори всегда был упрямым и импульсивным, когда его дух возвращался в [Concept( 'ardaconcept', 'Арду' )|E], его шестое воплощение было на редкость сострадательным. Он ухватился за возможность сразиться в войне [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'orcs', 'орков' )|E], где Даин «Железностоп» и Ори вновь и вновь спасали друг друга.\n\nОри VI также радушно принял изгнанников Торина, поселившихся рядом с его крепостью, и отбросил все финансовые заботы, выделив золото для их колонии. И наконец, он принёс своему народу веру «Кемнел-месем», зародившуюся в результате тесных связей Широкозадов с Кирданом из [Concept( 'lindon', 'Линдона' )|E]. Праотец гномов с энтузиазмом рассказывал о своей вере и дружбе с [Concept( 'elves', 'эльфами' )|E] всем, кто хотел его слушать.\n\nУпрямый в своём великодушии, Ори VI всю свою жизнь налаживал связи между народами и заложил основы отношений, которые позволили седьмому и последнему воплощениям Дурина, Ори и Двалину отстроить свои древние твердыни в Кхазад-думе, Белегосте и Ногроде. О деяниях этого самого сострадательного из [Concept( 'dwarves', 'гномов' )|E] помнили ещё долго после смерти этого [Concept( 'dwarf', 'гнома' )|E]."
 nick_the_deathless:0 "[Select_CString(CHARACTER.IsFemale, 'Бессмертная', 'Бессмертный' )]" # Durin I
 nick_the_deathless_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'прожили', Select_CString(CHARACTER.IsFemale, 'прожила', 'прожил' ))] так долго, что многие [dwarves|El] считали [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'бессмертной', 'бессмертным')], прожив во много раз больше, чем представители [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] расы."
 nick_the_rich_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Богатая', 'Богатый' )]"
 nick_the_swift_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Стремительная', 'Стремительный' )]"
 nick_the_cold_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Холодная', 'Холодный' )]"
 nick_the_scarred_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Покрытая', 'Покрытый' )] шрамами"
 nick_the_wise_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Мудрая', 'Мудрый' )]"
 nick_the_proud_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Гордая', 'Гордый' )]"
 nick_ironfoot:0 "Железностоп" # Dain II
 nick_ironfoot_desc:0 "Присутствие [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] ощущается с каждым шагом, из-за чего [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] прозвище «Железностоп»."
 nick_stonehelm:0 "Камнешлем" # Thorin son of Dain
 nick_stonehelm_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] своё прозвище в юном возрасте после предполагаемого происшествия, в котором камень и [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] голова столкнулись друг с другом. Камень проиграл."
 nick_oakenshield:0 "Дубощит" # Thorin son of Thrain
 nick_oakenshield_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] своё прозвище в 2799 году Т.Э. во время битвы при Азанулбизаре, в решающий момент Войны [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'orcs', 'орков' )|E]. В какой-то момент битвы [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] щит сломался, и, используя в качестве щита найденную на земле дубовую ветвь, [Select_CString( CHARACTER.IsLocalPlayer, 'вы заслужили', Select_CString(CHARACTER.IsFemale, 'она заслужила', 'он заслужил' ))] прозвище «Дубощит»."
 nick_bravesoul_unique:0 "Отважная Душа"
 nick_bravesoul_unique_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] легендарным предком рода Отважных Душ. Легенды бородачей рассказывают о том, как [Select_CString( CHARACTER.IsLocalPlayer, 'вы схватили', Select_CString(CHARACTER.IsFemale, 'она схватила', 'он схватил' ))] алмаз, подобный солнцу, и [Select_CString( CHARACTER.IsLocalPlayer, 'сразили', Select_CString(CHARACTER.IsFemale, 'сразила', 'сразил' ))] демона. Однако несомненно то, что наследие этого гнома поддерживает традицию честности и трудолюбия среди его потомков. Это богатство предназначено для помощи нуждающимся."

 ### Hobbit Nicknames ###
 nick_fatty:0 "[Select_CString(CHARACTER.IsFemale, 'Толстушка', 'Толстяк' )]"
 nick_fatty_desc:0 "Широко распространено мнение, что обхват [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] больше, чем [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] рост."
 nick_the_bullroarer:0 "Бычий Рёв"
 nick_the_bullroarer_desc:0 "Будучи гораздо выше других [Concept( 'hobbits', 'хоббитов' )|E], [CHARACTER.GetFirstNameNoTooltip] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', Select_CString(CHARACTER.IsFemale, 'может', 'может' ))] ездить на лошади и с рёвом бросаться в бой против всех, кто угрожает [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] родичам."
 nick_the_old_took:0 "[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тук"
 nick_the_old_took_desc:0 "Вопреки распространённому мнению, [CHARACTER.GetShortUINameNoTooltipNoFormat] изначально [Select_CString( CHARACTER.IsLocalPlayer, 'стали известны', Select_CString(CHARACTER.IsFemale, 'стала известна', 'стал известен' ))] как «[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тук» не из-за своего долголетия, а из-за многочисленных младших родственников."
 nick_deepdelver:0 "Глубокоп"
 nick_deepdelver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] великими строительными работами, построив множество новых нор и расширив ещё больше."
 nick_proudneck:0 "[Select_CString(CHARACTER.IsFemale, 'Гордячка', 'Гордец' )]"
 nick_proudneck_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает')] себя выше [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', 'своих')] собратьев-[Concept('hobbits', 'хоббитов')|E], часто [Select_CString( CHARACTER.IsLocalPlayer, 'ходите', 'ходит')] среди них, подняв взгляд над их головами."
 nick_masterful:0 "[Select_CString(CHARACTER.IsFemale, 'Искусная', 'Искусный' )]"
 nick_masterful_desc:0 "Известно, что [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] удаётся практически всё, чему [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'посвящаете', 'посвящает')] свой ум."
 nick_broadbelt:0 "Широкопояс"
 nick_broadbelt_desc:0 "Поскольку [CHARACTER.GetShortUINameNoTooltipNoFormat] крупнее обычного хоббита, о [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонаже ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ем персонаже', '' )] давно ходят слухи, что [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] нужны специально сшитые ремни, чтобы не спадали брюки."
 nick_goldfather:0 "[Select_CString(CHARACTER.IsFemale, 'Золотая мать', 'Золотой отец' )]"
 nick_goldfather_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает')] особым умением добывать деньги."
 nick_scattergold:0 "[Select_CString(CHARACTER.IsFemale, 'Швыряющая', 'Швыряющий' )] золото"
 nick_scattergold_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своими легкомысленными расходами."
 nick_old_toby:0 "[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тоби"
 nick_old_toby_desc:0 "Доподлинно неизвестно, [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] ли это [CHARACTER.GetFirstNameNoTooltip|U] или знаменитое трубочное зелье, которое [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'привезли', Select_CString(CHARACTER.IsFemale, 'привезла', 'привёз' ))] в Шир, ставшее в дальнейшем известно как «[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тоби», но оба [Select_CString( CHARACTER.IsLocalPlayer, 'упоминаетесь', 'упоминаются')] с большим обожанием среди [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] народа."
 nick_farmer_maggot:0 "Фермер Мэггот"
 nick_farmer_maggot_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Известные', Select_CString(CHARACTER.IsFemale, 'Известная', 'Известный' ))] своей свирепостью к чужакам, [CHARACTER.GetShortUINameNoTooltipNoFormat] также [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своей фермой по выращиванию репы и грибов."
 nick_gaffer:0 "Мастер" #the Gaffer?
 nick_gaffer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] долгое время [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'садовницей', 'садовником' )] в Бэг Энде и местным экспертом по картофелю и другим корнеплодам."
 nick_roper:0 "[Select_CString(CHARACTER.IsFemale, 'Верёвочница', 'Верёвочник' )]"
 nick_roper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'известной верёвочницей', 'известным верёвочником' )] в Шире."
 nick_bombadil:0 "Бомбадил"
 nick_bombadil_desc:0 "Я - Старейший... Том помнит первую каплю дождя и первый жёлудь... Он знал Звёздную Первотьму, ещё не омрачённую страхом, он помнит время, когда ещё не явился в мир из Внешней Тьмы Чёрный Властелин.\n\n«Старый Том Бомбадил - парень как с картинки: \nГолубой на нём жилет, жёлтые ботинки.»"

 ### Eotheod Nicknames ###
 nick_the_hapless:0 "[Select_CString(CHARACTER.IsFemale, 'Несчастная', 'Несчастный' )]"
 nick_hammerhand:0 "[Select_CString(CHARACTER.IsFemale, 'Молоторукая', 'Молоторукий' )]"
 nick_hammerhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] «[Select_CString(CHARACTER.IsFemale, 'Молоторукой', 'Молоторуким' )]» из-за своей огромной силы и умения обращаться с кулаками: известно, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы сражались', Select_CString(CHARACTER.IsFemale, 'она сражалась', 'он сражался' ))] голыми руками. Иногда это приписывают поверью, согласно которому «[Select_CString( CHARACTER.IsLocalPlayer, 'вы неуязвимы', Select_CString(CHARACTER.IsFemale, 'она неуязвима', 'он неуязвим' ))] для любого оружия, пока [Select_CString( CHARACTER.IsLocalPlayer, 'сами безоружны', Select_CString(CHARACTER.IsFemale, 'сама безоружна', 'сам безоружен' ))]»."
 nick_leofa:0 "Леофа"
 nick_ednew:0 "Эднев"
 nick_eadig:0 "Эадиг"
 nick_knight_of_the_mark:0 "Рыцарь Марки"
 nick_wormtongue:0 "Змеиный Язык"
 nick_wormtongue_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] как «Змеиный Язык», ибо говорят, что каждое слово, слетающее с [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] губ, является ложью."
 nick_wolfsbane:0 "Погибель Волков"
 nick_wolfsbane_desc:0 "Ходили слухи, что в приступе ярости [CHARACTER.GetFirstNameNoTooltip|U] самостоятельно [Select_CString( CHARACTER.IsLocalPlayer, 'уничтожили', Select_CString(CHARACTER.IsFemale, 'уничтожила', 'уничтожил' ))] целую стаю волков. За это [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] прозвали «Погибелью Волков»."
 nick_the_dragonslayer:0 "Убийца Дракона"
 nick_the_dragonslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] как Убийца Дракона, потому что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'убили', Select_CString(CHARACTER.IsFemale, 'убила', 'убил' ))] злого [Concept('dragon', 'дракона')|E] Скату. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваши', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] действия принесли [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] огромные сокровища, которые дракон ранее украл у [Concept('dwarves', 'гномов')|E]."
 nick_the_unifier:0 "[Select_CString(CHARACTER.IsFemale, 'Объединительница', 'Объединитель' )]"
 nick_steelsheen:0 "из Лоссарнаха" #морвен?
 nick_the_pure:0 "[Select_CString(CHARACTER.IsFemale, 'Чистая', 'Чистый' )]"

 nick_of_the_hills:0 "из холмов"
 nick_of_the_hills_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'провели', Select_CString(CHARACTER.IsFemale, 'провела', 'провёл' ))] большую часть своей юности, путешествуя по диким холмам [Concept('rhovanion', 'Рованиона')|E]. Это, наряду с [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] репутацией [Select_CString(CHARACTER.IsFemale, 'налётчицы, которая', 'налётчика, который' )] устраивает внезапные засады на торговцев, проезжающих через Бурые земли, принесло [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] прозвище «из холмов»."
 nick_the_rider_that_remained:0 "[Select_CString(CHARACTER.IsFemale, 'Отставшая Всадница', 'Отставший Всадник' )]"
 nick_the_rider_that_remained_desc:0 "Когда Эорл повёл большую часть [eothed|El] на юг, некоторые остались в [Concept('anduinvale', 'Долине Андуина')|E] по разным причинам. [CHARACTER.GetFirstNameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были избраны', Select_CString(CHARACTER.IsFemale, 'была избрана', 'был избран' ))] их [Select_CString(CHARACTER.IsFemale, 'предводительницей, которую', 'предводителем, которого' )] южные родичи прозвали «[Select_CString(CHARACTER.IsFemale, 'Отставшей Всадницей', 'Отставшим Всадником' )]». Хотя [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'претендовали', Select_CString(CHARACTER.IsFemale, 'претендовала', 'претендовал' ))] на королевский титул, так как все ещё [Select_CString( CHARACTER.IsLocalPlayer, 'считали', Select_CString(CHARACTER.IsFemale, 'считала', 'считал' ))] себя [Select_CString(CHARACTER.IsFemale, 'подданной', 'подданным' )] короля [Concept('rohan', 'Рохана')|E], [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] запомнили как [Select_CString(CHARACTER.IsFemale, 'прародительницу', 'прародителя' )] современных леофрингов («народа Леофра»)."

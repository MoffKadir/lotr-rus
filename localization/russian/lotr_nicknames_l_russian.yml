  ### Nazgul ### 
 nick_witch_king:0 "Король-Чародей"
 nick_witch_king_desc:0 "[witchking|E], Первый из [nazgulcharacter|E], был назван так из-за средней части [thirdage|E] теми, кто жил на севере [middleearth|E], в годы его правления колдовским правителем [angmar|E]."
 nick_blind_sorcerer:0 "Слепой Колдун"
 nick_blind_sorcerer_desc:0 "[blindsorcerer|E], также известный как [stormking|E], Пятый из [nazgulcharacter|E], был назван так, потому что он пожертвовал своими глазами, чтобы обрести силу темной магии."
 nick_golden_king:0 "Золотой Король"
 nick_golden_king_desc:0 "[game_concept_goldenking|E], Третий из [nazgulcharacter|E], был назван так за свою золотую маску."
 nick_black_horseman:0 "the Black Horseman"
 nick_black_horseman_desc:0 "Черный Всадник, Девятый из [nazgulcharacter|E], был назван так потому, что часто появлялся верхом, окутанный тьмой."
 nick_fire_king:0 "the Flaming King"
 nick_fire_king_desc:0 "Пылающий Король, Восьмой из [nazgulcharacter|E], был назван так, потому что он принес огонь и разрушение в Хей Сарт во время серии кампаний, известных как Пламенные войны."
 nick_dawndeath:0 "Dawndeath"
 nick_dawndeath_desc:0 "Dawndeath, Четвертый из [nazgulcharacter|E], был назван так за свою привычку атаковать на рассвете."
 nick_shadow_of_east:0 "the Shadow of the East"
 nick_shadow_of_east_desc:0 "[khamulshadwoftheeast|E], также известный как [khamulblackeasterling|E], Второй из [nazgulcharacter|E], был назван так потому, что он служил величайшим командиром [sauroncharacter|E] на Востоке во время [thirdage|E]."
 nick_dog_lord:0 "the Dog Lord"
 nick_dog_lord_desc:0 "Повелитель Псов, Седьмой из [nazgulcharacter|E], был назван так, потому что он использовал тысячи боевых гончих в бою во время завоевания острова Вау."
 nick_ice_king:0 "the Ice-King"
 nick_ice_king_desc:0 "Ледяной Король, Шестой из [nazgulcharacter|E], был назван так, поскольку, как говорили, он правил Урдом, ледяным царством на крайнем северо-востоке от [middleearth|E]."
  
  ### Black Númenórean ### 
 nick_mouth_of_sauron:0 "Уста Саурона"
 nick_mouth_of_sauron_desc:0 "Уста Саурона был одним из самых преданных слуг [sauroncharacter|E], служа его глашатаем и посыльным, а также лейтенантом Башни Барад-дур во время Войны Кольца. Его настоящее имя было забыто даже им самим."
 nick_storm_disciple:0 "Последователь Бури"
 nick_storm_disciple_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] обучался темной магии у [stormking|E] и самого [witchkingshort|E]. Его правление в качестве Штормового Маршала привело к аннексии Тулванга и подавлению восстаний Тулванги."
 nick_black_vizier:0 "Черный Визирь"
 nick_black_vizier_desc:0 "Черный визирь был заместителем [game_concept_goldenking|E]. Он был колдуном происхождения Черного [numenorean|E], которого обучал сам Золотой Король. Его жестокость была такой же легендарной, как и его находчивость, и большая часть управления Абраханом осталась в его руках, что сделало его невероятно могущественным."
 nick_the_ghost_of_belegaer:0 "Ghost of the Belegaer"
 nick_the_ghost_of_belegaer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был легендарным королем-корсаром Мадруака. Его прозвали «Призраком Белегаера», так как его корабли, казалось, появлялись из ниоткуда и так же быстро исчезали."
 nick_the_sorceress_of_mirkwood:0 "the Sorceress of Mirkwood"
 nick_the_sorceress_of_mirkwood_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был практиком темной магии и страстным подданным [dolguldur|E]."
 nick_andrake:0 "Andrake"
 nick_andrake_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] был амбициозным авантюристом из [umbar|E], который собрал команду из негодяев и мошенников и захватил крепость Улонд. Затем он использовал его как военно-морскую базу для проведения набегов на побережье Андраста. Это принесло ему прозвище «Дрейк Андраста», которое быстро сократили до «Андрак»."
 nick_the_lost_jerman:0 "потерянный"
 nick_the_lost_jerman_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] был известным корсаром родом из [anbalkumagan|E]. К сожалению, его навигационные навыки были не лучшими."
 nick_falseheir:0 "Лженаследник"
 nick_falseheir_desc:0 "Многие из его сверстников считали, что [CHARACTER.GetFirstNameNoTooltip|U] не был сыном того, кем он себя называл, воспользовавшись замешательством после смерти своего предшественника, чтобы выдать себя за своего ребенка."
 nick_the_ship_born:0 "рожденный на корабле"
 nick_the_ship_born_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] родился на палубе корабля, когда наследники Кастамира отступали в [umbar|E]."
 nick_twice_bled:0 "Дважды кровоточащий"
 nick_the_iron_handed:0 "железная рука"
 nick_the_iron_handed_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U], как известно, наносит удар — грозный противник в ближнем бою"
 nick_throng_cleaver:0 "Толпа-тесак"
 nick_throng_cleaver_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] был известен тем, что безжалостно прорубал себе путь сквозь большие группы врагов."
 nick_twice_bled_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U], как говорят, истекал кровью только дважды в своей жизни\nОдин раз в юности, когда его отец жестоко наказал его за какое-то предполагаемое пренебрежение и изгнал из дома.\nОдин раз много позже, когда его ятаган ударил отца с такой силой, что он сломал два пальца и разрезал его пополам."
  
  ### Haruzan Nicknames ### 
 #nick_serpentlord:0 "the Serpent Lord"
 nick_serpentlord:0 "Чёрная Змея"
 nick_serpentlord_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был могущественным [haradrim|E] королем, известным и страшным [harad|E]. Его называли Змеиным Лордом, потому что, как говорили, он был избран смертным защитником Кхаз-Грамазе, которому суждено было потребовать Долгую месть против [dunedain|E]."
 nick_greatking:0 "the Great King"
 nick_greatking_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был легендарным королем Харузана, который расширил свое королевство от устья Харнена до холмов Лурмсакун. Он основал Высшее Королевство Харван, которое доминировало в [nearharad|E] на протяжении нескольких столетий."
 nick_the_serpents_shade:0 "the Serpent's Shade"
 nick_the_old_viper:0 "the Old Viper"
 nick_the_old_viper_desc:0 "Несмотря на преклонный возраст, хитрость [CHARACTER.GetFirstNameNoTooltip|U] все еще вызывала страх и уважение."
 nick_the_clawless:0 "Без когтей"
 nick_the_clawless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был королем-марионеткой, установленным [gondor|E]. За это, наряду с его отношением, над ним издевались многие его подданные."
 nick_the_cunning_pezar:0 "Хитрый"
 nick_the_cunning_pezar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] завоевал Харузан, расширив свое королевство до устья Харнена."
 nick_the_kings_guide:0 "the King's Guide"
 nick_the_kings_guide_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was an important advisor and friend to Ayer, the first King of Haruzan, whose daughter he eventually married. He continued to give counsel to the next three generations of monarchs and he was rewarded handsomely for his service."
 nick_the_opportunist_harad:0 "the Opportunist"
 nick_the_opportunist_harad_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took advantage of any chance he got to increase his families' standing. He eventually managed to install his firstborn as vassal-king of [umbar|E] with the support of their liege, the king of Haruzan. To bolster his son's claim, he for the first time in centuries played up his families' alleged descent from the old Castamiri kings of Umbar."
  
  ### Tedjin Nicknames ### 
 nick_tedjinrestorer:0 "Отец тейджинов"
 nick_tedjinrestorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] заново основал Теджин Катаджате Каджаджара, навсегда закрепив за [CHARACTER.GetHerselfHimself|L] статус одного из величайших лидеров в истории Теджина."
 nick_tedjinrestorer_female:0 "Мать Теджина"

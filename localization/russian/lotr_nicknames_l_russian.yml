  ### Dwarven Nicknames ###
  nick_the_slug_unique:0 "Dalat 'azm-markh"
  nick_the_slug_unique_desc:0 "Fili was among the first [stiffbeard|E] [dwarves|E] to settle Nulâ Mabedkhmâ, though he was slow to realise its worth, and therefore it fell into ruin for several decades during the [secondage|E]."
  nick_the_watcher_unique:0 "the Watcher"
  nick_the_watcher_unique_desc:1 "Khathzâ was among the first dwarves of Úri's house. In that time before the first sunrise, he saw much and learned more. He taught his line to never place their trust in the hands of outsiders."
  nick_the_axe_that_walks_unique:0 "the Axe That Walks"
  nick_the_axe_that_walks_unique_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was born on the road. Taking command of his ailing father's host at a mere 30 years old, he spent two centuries traveling [middleearth|E].\n\nPosessed as much by the desire to enact Vengeance on [sauroncharacter|E] that [blacklocks|E] are known for, as his need to prove to himself and others that he can overcome any obstacle. Some say [CHARACTER.GetFirstNameNoTooltip|U]'s pride rivals even the least humble of the Thrár's."
  nick_the_generous_unique:0 "the Generous"
  nick_the_generous_unique_desc:0 "While Úri had always been stubborn and impulsive when his spirit returned to [ardaconcept|E], his sixth incarnation was uniquely compassionate. He leapt at the chance to fight in the war of [dwarves|E] and [orcs|E], where Dain "Ironfoot" and he saved one another time and time again.\n\nÚri VI also welcomed Thorin's exiles to settle next to his own hold and dismissed all material concerns by funding their colony. Lastly he brought the faith of "Kemnêl-mesêm" to his people from his cooperation with the Broadbeams and Cirdan of [lindon|E]. The Dwarven Father enthusiastically spoke of his faith and of friendship with the [elves|E] to all who would listen.\n\nStubborn in his generosity, Úri VI spent his life building bridges between peoples and laid the foundation of relationships that enabled the seventh and final incarnations of Durin, Úri and Dwalin to rebuild their ancient mansions of Khazad Dum, Belegost and Nogrod. The actions of this most compasionate of [dwarves|E] were remembered long after the passing of the last [dwarf|E]."
  nick_the_deathless:0 "the Deathless" # Durin I
  nick_the_deathless_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] lived so long that many of the [dwarves|E] considered [CHARACTER.GetHerHim] immortal, living many times the lifespans of [CHARACTER.GetHerHis] race."
  nick_the_rich_dwarf:0 "the Rich"
  nick_the_swift_dwarf:0 "the Swift"
  nick_the_cold_dwarf:0 "the Cold"
  nick_the_scarred_dwarf:0 "the Scarred"
  nick_the_wise_dwarf:0 "the Wise"
  nick_the_proud_dwarf:0 "the Proud"
  nick_ironfoot:0 "Ironfoot" # Dain II
  nick_stonehelm:0 "Stonehelm" # Thorin son of Dain
  nick_oakenshield:0 "Oakenshield" # Thorin son of Thrain
  nick_oakenshield_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] earned his epithet in T.A. 2799 during the Battle of Azanulbizar, at the climax of the War of the [dwarves|E] and [orcs|E]. At some point in the battle, his shield broke, and, using an oaken tree branch found on the ground as a shield he gained the epithet 'Oakenshield'."
  nick_bravesoul_unique:0 "Bravesoul"
  nick_bravesoul_unique_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] Was the legendary ancestor of the Bravesoul family. Legends among the beardlings tell of him capturing a diamond like the sun and slaying a demon. What is certain however, is that this dwarf's legacy maintains a tradition of honesty and hard work among his descendants. That wealth is meant to serve a need."

  ### Hobbit Nicknames ###
  nick_fatty:0 "the Fatty"
  nick_fatty_desc:0 "It is widely believed that [CHARACTER.GetFirstNamePossessiveNoTooltip] girth is greater than that of [CharYourHerHis(CHARACTER)] height."
  nick_the_bullroarer:0 "the Bullroarer"
  nick_the_bullroarer_desc:0 "Being far taller than other [hobbits|E], [CHARACTER.GetFirstNamePossessiveNoTooltip] greater frame and stature allows [CharYouHerHim(CHARACTER)] to ride a horse, roaring while riding into battle against those that would threaten [CharYourHerHis(CHARACTER)] kinfolk."
  nick_the_old_took:0 "the Old Took"
  nick_the_old_took_desc:0 "Contrary to popular belief, [CHARACTER.GetShortUINameNoTooltipNoFormat] originally became known as 'the Old Took' not because of [CharYourHerHis(CHARACTER)] longevity, but because of [CharYourHerHis(CHARACTER)] numerous younger relatives."
  nick_deepdelver:0 "Deepdelver"
  nick_deepdelver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] great works of construction, delving many new dwellings and expanding even more."
  nick_proudneck:0 "Proudneck"
  nick_proudneck_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known to think [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] above [CharYourHerHis(CHARACTER)] fellow [hobbits|E], often walking among them with [CharYourHerHis(CHARACTER)] gaze raised above their heads."
  nick_masterful:0 "the Masterful"
  nick_masterful_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known to be good at just about anything [CharYouSheHe(CHARACTER)] dedicates [CharYourHerHis(CHARACTER)] mind to."
  nick_broadbelt:0 "Broadbelt"
  nick_broadbelt_desc:0 "Larger than the average hobbit, it has been a long held rumour that [CHARACTER.GetShortUINameNoTooltipNoFormat] must get [CharYourHerHis(CHARACTER)] belts specially made, just to avoid [CharYourHerHis(CHARACTER)] britches falling down."
  nick_goldfather:0 "Goldfather"
  nick_goldfather_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known to have a particular knack for acquiring money."
  nick_scattergold:0 "Scattergold"
  nick_scattergold_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] frivolous spending habits."
  nick_old_toby:0 "Old Toby"
  nick_old_toby_desc:0 "It is unclear whether it was [CHARACTER.GetFirstNameNoTooltip|U] or the famous weed [CHARACTER.GetSheHe] introduced to the Shire that first became known as 'Old Toby', but both are mentioned with great adoration among [CharYourHerHis(CHARACTER)] people."
  nick_farmer_maggot:0 "Farmer Maggot"
  nick_farmer_maggot_desc:0 "Notoriously ferocious to trespassers, [CHARACTER.GetShortUINameNoTooltipNoFormat] was also well known for [CharYourHerHis(CHARACTER)] turnip farm and mushrooms."
  nick_gaffer:0 "The Gaffer"
  nick_gaffer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] was a long time gardener at Bag End, and local expert on potatoes and other roots."
  nick_roper:0 "The Roper"
  nick_roper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] was a renowned ropemaker in the Shire."
  nick_bombadil:0 "Bombadil"
  nick_bombadil_desc:0 "Eldest, that's what I am... Tom remembers the first raindrop and the first acorn... he knew the dark under the stars when it was fearless – before the Dark Lord came from Outside.\n\n"Old Tom Bombadil is a merry fellow; \nBright blue his jacket is, and his boots are yellow.""

 ### Eotheod Nicknames ###
 nick_the_hapless:0 "[Select_CString(CHARACTER.IsFemale, 'Несчастная', 'Несчастный' )]"
 nick_hammerhand:0 "[Select_CString(CHARACTER.IsFemale, 'Молоторукая', 'Молоторукий' )]"
 nick_hammerhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] прозвали Молоторукой из-за его огромной силы и умения обращаться с кулаками:0 известно, что он сражался голыми руками. Иногда это приписывают суеверию, согласно которому, если бы «он не использовал оружие, никакое оружие не укусило бы его»."
 nick_leofa:0 "Леофа"
 nick_ednew:0 "Эднев"
 nick_eadig:0 "Эадиг"
 nick_knight_of_the_mark:0 "Рыцарь Марки"
 nick_wormtongue:0 "Червеуст"
 nick_wormtongue_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был известен как Гнилоуст, ибо говорят, что каждое слово, слетавшее с его губ, было ложью."
 nick_wolfsbane:0 "Погибель Волков"
 nick_wolfsbane_desc:0 "Ходили слухи, что в приступе ярости [CHARACTER.GetFirstNameNoTooltip|U] самостоятельно уничтожил целую стаю волков. Это принесло [CHARACTER.GetHerHim|U] прозвище Волчий яд."
 nick_the_dragonslayer:0 "Убийца Дракона"
 nick_the_dragonslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был известен как Убийца Драконов, потому что он убил злого червя Ската. Его действия принесли ему большое сокровище, которое дракон ранее украл у [dwarves|E]."
 nick_the_unifier:0 "the Unifier"
 nick_steelsheen:0 "Steelsheen"
  nick_the_pure:0 "the Pure"
  
 nick_of_the_hills:0 "холмов"
 nick_of_the_hills_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] провел большую часть своей юности, путешествуя по диким холмам [rhovanion|E]. Это, наряду с его репутацией рейдера, который внезапно устраивает засады на торговцев, проезжающих через Коричневые земли, принесло ему прозвище «Холмы»."
 nick_the_rider_that_remained:0 "[Select_CString(CHARACTER.IsFemale, 'Отставшая Всадница', 'Отставший Всадник' )]"
 nick_the_rider_that_remained_desc:0 "Когда Эорл повел большую часть Эотеода на юг, некоторые остались в Долине по разным причинам. Они выбрали своим лидером [CHARACTER.GetFirstNameNoTooltip|U], которого южные родственники прозвали «Всадником, который остался». Хотя он никогда не претендовал на титул короля, так как все еще считал себя подданным короля [rohan|E], его помнили как праотца современных леофрингов («народ Леофра»)."
 nick_the_singer_of_sagas:0 "[Select_CString(CHARACTER.IsFemale, 'Поющая Саги', 'Поющий Саги' )]"
 nick_the_singer_of_sagas_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] был превосходным бардом, его легендарные сказки вдохновили многие мифы и саги, окружающие Фейри."
  
  ### Northmen Nicknames 
 nick_the_last:0 "the Last"
 nick_the_last_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был последним из их линии правителей."
  
  ### Dorwinion Nicknames ### 
 nick_gwinaran:0 "Гвинаран"
 nick_grapeseed:0 "Виноградная Косточка"
 nick_alphathel:0 "Альфатель"
 nick_half_full:0 "[Select_CString(CHARACTER.IsFemale, 'Оптимистка', 'Оптимист' )]"
 nick_half_full_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] часто высмеивали из-за его маленькой статуэтки."
 nick_anoriell:0 "Анориэлл"
 nick_anoriell_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] прозвали Анориэль, что означает «Солнечная дева» за ее красоту и яркий характер."
 nick_elf_friend:0 "[Select_CString(CHARACTER.IsFemale, 'Подруга Эльфов', 'Друг Эльфов' )]"
 nick_elf_friend_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] был очень добрым и открытым человеком, который в молодости подружился с одним из [lasgalendrimelves|E] Северной [game_concept_mirkwood|E]."
 nick_the_vine_whisperer:0 "[Select_CString(CHARACTER.IsFemale, 'Заклинательница Вин', 'Заклинатель Вин' )]"
 nick_the_vine_whisperer_desc:0 "Говорили, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] всегда точно знала, что нужно ее растениям. Под ее нежной заботой виноградники ее семьи выросли и стали одними из величайших в [dorwinion|E]."
 nick_wineblood:0 "Винная Кровь"
 nick_wineblood_desc:0 "Говорят, что в жилах [CHARACTER.GetShortUINameNoTooltipNoFormat|U] течет вино, как из-за его веселого характера, так и из-за пурпурного оттенка его крови."
 nick_the_esoteric_lotr:0 "the Esoteric"
 nick_the_esoteric_lotr_desc:0 "О [CHARACTER.GetShortUINameNoTooltipNoFormat|U] рассказывают много странных историй. Говорили, что он наполовину рыба, заползающая в море ночью, чтобы собраться со своими странными сородичами в глубине."
  
  ### Dale Nicknames ### 
 nick_the_bowman:0 "[Select_CString(CHARACTER.IsFemale, 'Лучница', 'Лучник' )]"
 nick_the_bowman_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был известен своей легендарной меткостью. Его величайшим подвигом было поражение Смауга. Ему удалось выпустить черную стрелу в единственное слабое место [Concept( 'dragon', 'дракона' )|E], на животе."
 nick_shatterstag:0 "Шаттерстаг"
 nick_shatterstag_desc:0 "В [CHARACTER.GetHerHis|U] юности [CHARACTER.GetShortUINameNoTooltipNoFormat|U] обманом заставил большого оленя протаранить дуб, в результате чего в его черепе образовалась трещина, которая теперь крепится на стенах зала [CHARACTER.GetHerHis|U]."
  
  ### Woodmen & Valemen Nicknames ### 
 nick_the_wood_goer:0 "[Select_CString(CHARACTER.IsFemale, 'Лесничая', 'Лесничий' )]"

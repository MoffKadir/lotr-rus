 nick_blade_master:0 "Мастер клинка"
 nick_blade_master_desc:0 "Будь то кинжалы, тесаки или изысканные мечи, владение ими стало для [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] второй натурой."
 nick_the_blacksmith:0 "Кузнец"
 nick_the_blacksmith_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'находите', 'находит')] столько же удовольствия в создании оружия, сколько и в его использовании."
 nick_blood_licker:0 "[Select_CString(CHARACTER.IsFemale, 'Слизывающая', 'Слизывающий' )] кровь"

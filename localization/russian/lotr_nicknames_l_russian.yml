 nick_death_blade:0 "Мёртвый Клинок"
 nick_death_blade_desc:0 "Даже визгуны боятся [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] мастерства владения клинком. Так, во всяком случае, [Select_CString( CHARACTER.IsLocalPlayer, 'говорите', 'говорит')] [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)], хотя назгул могут и не согласиться..."
 nick_the_drooler:0 "[Select_CString(CHARACTER.IsFemale, 'Слюнявая', 'Слюнявый' )]"

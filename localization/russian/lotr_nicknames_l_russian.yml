 nick_emerwen_aranel:0 "Эмервен Аранэль"
 nick_emerwen_aranel_desc:0 "В юности Тар-Анкалимэ воспитывала её мать Эрендис в доме, состоящем из одних женщин, озлобленных постоянными отлучками Тар-Алдариона. Приученная презирать всех мужчин и живя в деревне среди овец, Анкалимэ стала известна как [Glossary('Эмервен','emerwen_gloss')] [Glossary('Аранэль','aranel_gloss')] за свое воспитание, необычное для наследницы короля. Она оправдает свое имя, когда сбежит в поле от своих ухажеров, но будет обнаружена Халлакаром [Glossary('Мамандилем','mamandil_gloss')]."

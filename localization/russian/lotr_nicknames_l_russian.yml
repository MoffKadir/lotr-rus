 nick_udalraph:0 "Удалраф"
 nick_udalraph_desc:0 "Прозвище [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] означает «[Select_CString(CHARACTER.IsFemale, 'Бесстремянная', 'Бесстремянный' )]», поскольку [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'наездницей, которой', 'наездником, которому' )] не нужны были стремена, как [Concept('northmen', 'северянам')|E]."
 nick_the_sunsword:0 "Меч Солнца"

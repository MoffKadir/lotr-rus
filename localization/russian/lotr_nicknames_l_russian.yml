 nick_the_outcast_mazog:0 "[Select_CString(CHARACTER.IsFemale, 'Изгнанница', 'Изгнанник' )]"
 nick_the_outcast_mazog_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] устал от правления своего брата и попытался захватить власть в [Concept( 'gundabad', 'Гундабаде' )|E] силой. Потерпев неудачу, он бежал на юг, в глубь [Concept( 'mistymountains', 'Мглистых гор' )|E]. Там он начал собирать новое войско, намереваясь захватить власть в [Concept( 'moria', 'Мории' )|E], которую он считал своим правом по праву рождения как наследник Азога."

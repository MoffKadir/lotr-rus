 nick_the_sailor:0 "[Select_CString(CHARACTER.IsFemale, 'Морячка', 'Моряк' )]"
 nick_the_sailor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] очень [Select_CString( CHARACTER.IsLocalPlayer, 'любили', Select_CString(CHARACTER.IsFemale, 'любила', 'любил' ))] море и [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] не прочь [Select_CString( CHARACTER.IsLocalPlayer, 'сами', Select_CString(CHARACTER.IsFemale, 'сама', 'сам' ))] управляться с канатами."
 nick_the_corsair:0 "Пират"
 nick_the_corsair_desc:0 "Вид флота [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] наводил страх на самых выносливых моряков. Лучшие трофеи, конечно же, достались [Select_CString( CHARACTER.IsLocalPlayer, 'вам самим', Select_CString(CHARACTER.IsFemale, 'ей самой', 'ему самому' ))]."

 nick_the_beastmaster:0 "[Select_CString(CHARACTER.IsFemale, 'Повелительница', 'Повелитель' )] зверей"
 nick_the_beastmaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] умело [Select_CString( CHARACTER.IsLocalPlayer, 'управляете', 'управляет')] дикими зверями."
 nick_berserker_master:0 "Мастер-берсерк"
 nick_berserker_master_desc:0 "Могут ли среди берсерков быть мастера? Кажется, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает')], что да."
 nick_black_blade:0 "Чёрный Клинок"

 ### Dwarven Nicknames ###
 nick_the_slug_unique:0 "Далат 'азм-марх"
 nick_the_slug_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] одним из первых [Concept( 'stiffbeards', 'Жесткобородых' )|E] [Concept( 'dwarves', 'гномов' )|E], заселивших Нула Мабедкхма, но [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] не сразу [Select_CString( CHARACTER.IsLocalPlayer, 'поняли', Select_CString(CHARACTER.IsFemale, 'поняла', 'понял' ))] его ценность, и поэтому на несколько десятилетий во время [Concept( 'secondage', 'Второй Эпохи' )|E] крепость пришла в упадок."
 nick_the_watcher_unique:0 "[Select_CString(CHARACTER.IsFemale, 'Дозорная', 'Дозорный' )]"
 nick_the_watcher_unique_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] одним из первых гномов из клана Ори. За то время, что прошло до первого восхода солнца, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] многое [Select_CString( CHARACTER.IsLocalPlayer, 'увидели', Select_CString(CHARACTER.IsFemale, 'увидела', 'увидел' ))] и ещё больше [Select_CString( CHARACTER.IsLocalPlayer, 'узнали', Select_CString(CHARACTER.IsFemale, 'узнала', 'узнал' ))]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'научили', Select_CString(CHARACTER.IsFemale, 'научила', 'научил' ))] свой род никогда не доверять чужакам."
 nick_the_axe_that_walks_unique:0 "Топор, который ходит"
 nick_the_axe_that_walks_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'родились', Select_CString(CHARACTER.IsFemale, 'родилась', 'родился' ))] в дороге. Приняв в 30 лет командование отрядом своего немощного отца, [Select_CString( CHARACTER.IsLocalPlayer, 'вы провели', Select_CString(CHARACTER.IsFemale, 'она провела', 'он провёл' ))] два века в странствиях по [Concept( 'middleearth', 'Средиземью' )|E].\n\n[Select_CString( CHARACTER.IsLocalPlayer, 'Побуждаемая', 'Побуждаемый')] желанием отомстить [Concept( 'sauroncharacter', 'Саурону' )|E], которым славятся [Concept( 'blacklocks', 'Черновласы' )|E], [Select_CString( CHARACTER.IsLocalPlayer, 'вы стремитесь', Select_CString(CHARACTER.IsFemale, 'она стремится', 'он стремится' ))] доказать себе и другим, что [Select_CString( CHARACTER.IsLocalPlayer, 'способны', Select_CString(CHARACTER.IsFemale, 'способна', 'способен' ))] преоделеть любое препятствие. Некоторые говорят, что [CHARACTER.GetFirstNameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', Select_CString(CHARACTER.IsFemale, 'может', 'может' ))] сравниться в своей гордыне со скромностью Трара."
 nick_the_generous_unique:0 "[Select_CString(CHARACTER.IsFemale, 'Великодушная', 'Великодушный' )]"
 nick_the_generous_unique_desc:0 "Хотя [CHARACTER.GetShortUINameNoTooltipNoFormat] всегда [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'упрямой и импульсивной', 'упрямым и импульсивным' )], когда [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] дух возвращался в [Concept( 'ardaconcept', 'Арду' )|E], [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] шестое воплощение было на редкость сострадательным. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'ухватились', Select_CString(CHARACTER.IsFemale, 'ухватилась', 'ухватился' ))] за возможность сразиться в войне [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'orcs', 'орков' )|E], где Даин «Железностоп» и [CHARACTER.GetShortUINameNoTooltipNoFormat] вновь и вновь спасали друг друга.\n\nОри VI также радушно принял изгнанников Торина, поселившихся рядом с его крепостью, и отбросил все финансовые заботы, выделив золото для их колонии. И наконец, он принёс своему народу веру «Кемнел-месем», зародившуюся в результате тесных связей Широкозадов с Кирданом из [Concept( 'lindon', 'Линдона' )|E]. Праотец гномов с энтузиазмом рассказывал о своей вере и дружбе с [Concept( 'elves', 'эльфами' )|E] всем, кто хотел его слушать.\n\nУпрямый в своём великодушии, Ори VI всю свою жизнь налаживал связи между народами и заложил основы отношений, которые позволили седьмому и последнему воплощениям Дурина, Ори и Двалину отстроить свои древние твердыни в Кхазад-думе, Белегосте и Ногроде. О деяниях этого самого сострадательного из [Concept( 'dwarves', 'гномов' )|E] помнили ещё долго после смерти этого [Concept( 'dwarf', 'гнома' )|E]."
 nick_the_deathless:0 "[Select_CString(CHARACTER.IsFemale, 'Бессмертная', 'Бессмертный' )]" # Durin I
 nick_the_deathless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'прожили', Select_CString(CHARACTER.IsFemale, 'прожила', 'прожил' ))] так долго, что многие [dwarves|El] считали [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'бессмертной', 'бессмертным')], прожив во много раз больше, чем представители [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] расы."

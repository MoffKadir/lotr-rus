 nick_blood_hand:0 "Кровавая Рука"
 nick_blood_hand_desc:0 "Чёрные или красные, с [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] обычно капают капли крови."
 nick_blood_lover:0 "[Select_CString(CHARACTER.IsFemale, 'Любительница', 'Любитель' )] крови"
 nick_blood_lover_desc:0 "Некоторые считают это варварством или причудой. Они просто не #italic понимают#! [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] страсть к крови."
 nick_blood_storm:0 "Кровавая Буря"
 nick_blood_storm_desc:0 "Когда [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'вступаете', 'вступает')] в бой, реки и дождь становятся красными!"
 nick_bone_crusher:0 "[Select_CString(CHARACTER.IsFemale, 'Крушащая', 'Крушащий' )] кости"
 nick_bone_crusher_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'любите', 'любит')] #italic хруст#!, раздающийся всякий раз, когда [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'затаптываете', 'затаптывает')] врагов."
 nick_bone_licker:0 "[Select_CString(CHARACTER.IsFemale, 'Лижущая', 'Лижущий' )] кости"
 nick_bone_licker_desc:0 "Ну... обычно это происходит после битвы, но [CHARACTER.GetShortUINameNoTooltipNoFormat|U], как известно, [Select_CString( CHARACTER.IsLocalPlayer, 'лижете', 'лижет')] кости и во время боя."
 nick_bone_ripper:0 "[Select_CString(CHARACTER.IsFemale, 'Разрывательница', 'Разрыватель' )] костей"
 nick_bone_ripper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] настолько [Select_CString( CHARACTER.IsLocalPlayer, 'сильны', Select_CString(CHARACTER.IsFemale, 'сильна', 'силен' ))], что [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] #italic разрывать#! кости, как бумагу."
 nick_bone_snapper:0 "[Select_CString(CHARACTER.IsFemale, 'Хрустящая', 'Хрустящий' )] костями"
 nick_bone_snapper_desc:0 "Для [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] нет ничего более приятного, чем #italic треск#! и крики."
 nick_bow_master:0 "Мастер-лучник"
 nick_bow_master_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'любите', 'любит')] наблюдать за тем, как [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'попадаете', 'попадает')] в яблочко."
 nick_brain_damaged:0 "[Select_CString(CHARACTER.IsFemale, 'Замутнённая', 'Замутнённый' )]"
 nick_brain_damaged_desc:0 "У [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] повреждены мозги из-за того, что [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] в детстве уронили на голову. Или это было тогда, когда [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] ударили по голове дубиной?"
 nick_the_brawler:0 "Драчун"
 nick_the_brawler_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своей любовью к старой доброй драке после бочонка грога."
 nick_brawl_master:0 "Бывалый драчун"

 ### Dwarven Nicknames ###
 nick_the_slug_unique:0 "Далат 'азм-марх"
 nick_the_slug_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] одним из первых [Concept( 'stiffbeards', 'Жесткобородых' )|E] [Concept( 'dwarves', 'гномов' )|E], заселивших Нула Мабедкхма, но [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] не сразу [Select_CString( CHARACTER.IsLocalPlayer, 'поняли', Select_CString(CHARACTER.IsFemale, 'поняла', 'понял' ))] его ценность, и поэтому на несколько десятилетий во время [Concept( 'secondage', 'Второй Эпохи' )|E] крепость пришла в упадок."
 nick_the_watcher_unique:0 "[Select_CString(CHARACTER.IsFemale, 'Дозорная', 'Дозорный' )]"
 nick_the_watcher_unique_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] одним из первых гномов из клана Ори. За то время, что прошло до первого восхода солнца, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] многое [Select_CString( CHARACTER.IsLocalPlayer, 'увидели', Select_CString(CHARACTER.IsFemale, 'увидела', 'увидел' ))] и ещё больше [Select_CString( CHARACTER.IsLocalPlayer, 'узнали', Select_CString(CHARACTER.IsFemale, 'узнала', 'узнал' ))]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'научили', Select_CString(CHARACTER.IsFemale, 'научила', 'научил' ))] свой род никогда не доверять чужакам."
 nick_the_axe_that_walks_unique:0 "Топор, который ходит"
 nick_the_axe_that_walks_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'родились', Select_CString(CHARACTER.IsFemale, 'родилась', 'родился' ))] в дороге. Приняв в 30 лет командование отрядом своего немощного отца, [Select_CString( CHARACTER.IsLocalPlayer, 'вы провели', Select_CString(CHARACTER.IsFemale, 'она провела', 'он провёл' ))] два века в странствиях по [Concept( 'middleearth', 'Средиземью' )|E].\n\n[Select_CString( CHARACTER.IsLocalPlayer, 'Побуждаемая', 'Побуждаемый')] желанием отомстить [Concept( 'sauroncharacter', 'Саурону' )|E], которым славятся [Concept( 'blacklocks', 'Черновласы' )|E], [Select_CString( CHARACTER.IsLocalPlayer, 'вы стремитесь', Select_CString(CHARACTER.IsFemale, 'она стремится', 'он стремится' ))] доказать себе и другим, что [Select_CString( CHARACTER.IsLocalPlayer, 'способны', Select_CString(CHARACTER.IsFemale, 'способна', 'способен' ))] преоделеть любое препятствие. Некоторые говорят, что [CHARACTER.GetFirstNameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', Select_CString(CHARACTER.IsFemale, 'может', 'может' ))] сравниться в своей гордыне со скромностью Трара."
 nick_the_generous_unique:0 "[Select_CString(CHARACTER.IsFemale, 'Великодушная', 'Великодушный' )]"
 nick_the_generous_unique_desc:0 "Хотя [CHARACTER.GetShortUINameNoTooltipNoFormat] всегда [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'упрямой и импульсивной', 'упрямым и импульсивным' )], когда [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] дух возвращался в [Concept( 'ardaconcept', 'Арду' )|E], [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] шестое воплощение было на редкость сострадательным. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'ухватились', Select_CString(CHARACTER.IsFemale, 'ухватилась', 'ухватился' ))] за возможность сразиться в войне [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'orcs', 'орков' )|E], где Даин «Железностоп» и [CHARACTER.GetShortUINameNoTooltipNoFormat] вновь и вновь спасали друг друга.\n\nОри VI также радушно принял изгнанников Торина, поселившихся рядом с его крепостью, и отбросил все финансовые заботы, выделив золото для их колонии. И наконец, он принёс своему народу веру «Кемнел-месем», зародившуюся в результате тесных связей Широкозадов с Кирданом из [Concept( 'lindon', 'Линдона' )|E]. Праотец гномов с энтузиазмом рассказывал о своей вере и дружбе с [Concept( 'elves', 'эльфами' )|E] всем, кто хотел его слушать.\n\nУпрямый в своём великодушии, Ори VI всю свою жизнь налаживал связи между народами и заложил основы отношений, которые позволили седьмому и последнему воплощениям Дурина, Ори и Двалину отстроить свои древние твердыни в Кхазад-думе, Белегосте и Ногроде. О деяниях этого самого сострадательного из [Concept( 'dwarves', 'гномов' )|E] помнили ещё долго после смерти этого [Concept( 'dwarf', 'гнома' )|E]."
 nick_the_deathless:0 "[Select_CString(CHARACTER.IsFemale, 'Бессмертная', 'Бессмертный' )]" # Durin I
 nick_the_deathless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'прожили', Select_CString(CHARACTER.IsFemale, 'прожила', 'прожил' ))] так долго, что многие [dwarves|El] считали [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'бессмертной', 'бессмертным')], прожив во много раз больше, чем представители [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] расы."
 nick_the_rich_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Богатая', 'Богатый' )]"
 nick_the_swift_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Стремительная', 'Стремительный' )]"
 nick_the_cold_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Холодная', 'Холодный' )]"
 nick_the_scarred_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Покрытая', 'Покрытый' )] шрамами"
 nick_the_wise_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Мудрая', 'Мудрый' )]"
 nick_the_proud_dwarf:0 "[Select_CString(CHARACTER.IsFemale, 'Гордая', 'Гордый' )]"
 nick_ironfoot:0 "Железностоп" # Dain II
 nick_ironfoot_desc:0 "Присутствие [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] ощущается с каждым шагом, из-за чего [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] прозвище «Железностоп»."
 nick_stonehelm:0 "Камнешлем" # Thorin son of Dain
 nick_stonehelm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] своё прозвище в юном возрасте после предполагаемого происшествия, в котором камень и [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] голова столкнулись друг с другом. Камень проиграл."
 nick_oakenshield:0 "Дубощит" # Thorin son of Thrain
 nick_oakenshield_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] своё прозвище в 2799 году Т.Э. во время битвы при Азанулбизаре, в решающий момент Войны [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'orcs', 'орков' )|E]. В какой-то момент битвы [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] щит сломался, и, используя в качестве щита найденную на земле дубовую ветвь, [Select_CString( CHARACTER.IsLocalPlayer, 'вы заслужили', Select_CString(CHARACTER.IsFemale, 'она заслужила', 'он заслужил' ))] прозвище «Дубощит»."
 nick_bravesoul_unique:0 "Отважная Душа"
 nick_bravesoul_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] легендарным предком рода Отважных Душ. Легенды бородачей рассказывают о том, как [Select_CString( CHARACTER.IsLocalPlayer, 'вы схватили', Select_CString(CHARACTER.IsFemale, 'она схватила', 'он схватил' ))] алмаз, подобный солнцу, и [Select_CString( CHARACTER.IsLocalPlayer, 'сразили', Select_CString(CHARACTER.IsFemale, 'сразила', 'сразил' ))] демона. Однако несомненно то, что наследие этого гнома поддерживает традицию честности и трудолюбия среди его потомков. Это богатство предназначено для помощи нуждающимся."
 nick_durin_bane_bane:0 "Погибель Проклятия Дурина" # For slaying the Balrog
 nick_durin_bane_bane_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'сразили', Select_CString(CHARACTER.IsFemale, 'сразила', 'сразил' ))] [Concept( 'balrog', 'балрога' )|E], обитавшего в глубинах [Concept( 'khazaddum', 'Кхазад-дума' )|E]."
 nick_the_turncoat:0 "[Select_CString(CHARACTER.IsFemale, 'Перебежчица', 'Перебежчик' )]"
 nick_the_turncoat_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'попытались', Select_CString(CHARACTER.IsFemale, 'попыталась', 'попытался' ))] занять трон своего брата после смерти предыдущего короля [Concept('khazaddum', 'Кхазад-дума')|E] и [Select_CString( CHARACTER.IsLocalPlayer, 'были изгнаны', Select_CString(CHARACTER.IsFemale, 'была изгнана', 'был изгнан' ))] за свои преступления."
 nick_roadwalker:0 "[Select_CString(CHARACTER.IsFemale, 'Путница', 'Путник' )]"
 nick_roadwalker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были известны', Select_CString(CHARACTER.IsFemale, 'была известна', 'был известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'поддерживали', Select_CString(CHARACTER.IsFemale, 'поддерживала', 'поддерживал' ))] Гномий тракт, проходивший через [greenwoodshort|E] и мимо [Concept('erebor', 'Эребора')|E], соединяя [khazaddum|E] с Железными холмами."
 nick_of_the_naugrim:0 "эн Наугрим"
 nick_of_the_naugrim_desc:0 "Осиротев в детстве, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'выросли', Select_CString(CHARACTER.IsFemale, 'выросла', 'вырос' ))] [Select_CString(CHARACTER.IsFemale, 'одинокой гномкой', 'одиноким гномом' )] среди моря эльфов."
 nick_orc_hewer:0 "[Select_CString(CHARACTER.IsFemale, 'Рубящая', 'Рубящий' )] орков"
 nick_orc_hewer_desc: "«Кари [Select_CString(CHARACTER.IsFemale, 'была маленькой гномкой', 'был маленьким гномом' )]. Меньше, чем ты или я. И куда бы Кари ни [Select_CString(CHARACTER.IsFemale, 'шла, она брала', 'шел, он брал' )] с собой топор... или три»\n\nТак звучит популярный детский стишок, основанный на [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] жизни."

 nick_the_young_thrar_II:0 "[Select_CString(CHARACTER.IsFemale, 'Юная', 'Юный' )]"
 nick_the_young_thrar_II_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'прославились', Select_CString(CHARACTER.IsFemale, 'прославилась', 'прославился' ))] как «[Select_CString(CHARACTER.IsFemale, 'Юная', 'Юный' )]» за то, что [Select_CString( CHARACTER.IsLocalPlayer, 'взошли', Select_CString(CHARACTER.IsFemale, 'взошла', 'взошёл' ))] на трон в юности. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы основали', Select_CString(CHARACTER.IsFemale, 'Она основала', 'Он основал' ))] королевство Бизарулдум на месте колонии, существовавшей там в 625 году В.Э. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы женились', Select_CString(CHARACTER.IsFemale, 'Она вышла замуж', 'Он женился' ))] на Биз, дочери Бавора II, который стал первым вассалом и северным королём Бизарулдума."
 nick_the_bloodstained_thrar_III:0 "[Select_CString(CHARACTER.IsFemale, 'Окровавленная', 'Окровавленный' )]"
 nick_the_bloodstained_thrar_III_desc:0 "Во времена правления [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] на Орокарни с севера стали наступать орки в огромных количествах. Возглавив экспедицию на север, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'ослабили', Select_CString(CHARACTER.IsFemale, 'ослабила', 'ослабил' ))] давление на твердыни гномов, но [Select_CString( CHARACTER.IsLocalPlayer, 'умерли', Select_CString(CHARACTER.IsFemale, 'умерла', 'умер' ))] к концу своего похода. Тем не менее было потеряно множество мелких вассальных владений, и гномьи королевства на востоке ослабли. Именно это отчаяние привело к тому, что восточные кланы воспользовались кольцами, которые вскоре получили."
 nick_three_day_king_thrar_IV:0 "[Select_CString(CHARACTER.IsFemale, 'Королева', 'Король' )]-на-три-дня"
 nick_three_day_king_thrar_IV_desc:0 "Во времена правления [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] отца драконы обрушились на Бизарулдум, принеся великое опустошение и убив [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] отца. [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'сплотили', Select_CString(CHARACTER.IsFemale, 'сплотила', 'сплотил' ))] Бизарулдум и [Select_CString( CHARACTER.IsLocalPlayer, 'вознамерились', Select_CString(CHARACTER.IsFemale, 'вознамерилась', 'вознамерился' ))] очистить горы, чего бы [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] это ни стоило. [Select_CString( CHARACTER.IsLocalPlayer, 'Вам', Select_CString(CHARACTER.IsFemale, 'Ей', 'Ему' ))] это удалось ценой своей жизни и многих гномов. Не имея наследников, кроме своих кузенов из королевского рода Камненогов, [Select_CString( CHARACTER.IsLocalPlayer, 'вы спровоцировали', Select_CString(CHARACTER.IsFemale, 'она спровоцировала', 'он спровоцировал' ))] ужасный кризис престолонаследия в Бизарулдуме, и кольца Черновласов и Камненогов были потеряны в сражениях."
 nick_the_rebuilder_thrar_V:0 "[Select_CString(CHARACTER.IsFemale, 'Восстановительница', 'Восстановитель' )]"
 nick_the_rebuilder_thrar_V_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'восстановили', Select_CString(CHARACTER.IsFemale, 'восстановила', 'восстановил' ))] королевство Черновласов из пепла Маблад-дума. После того как оно было разрушено во времена правления [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] отца, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'провели', Select_CString(CHARACTER.IsFemale, 'провела', 'провел' ))] свою жизнь, строя новую жизнь для своего народа в Баразимабуле."

 ### Hobbit Nicknames ###
 nick_fatty:0 "[Select_CString(CHARACTER.IsFemale, 'Толстушка', 'Толстяк' )]"
 nick_fatty_desc:0 "Широко распространено мнение, что обхват [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] больше, чем [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] рост."
 nick_the_bullroarer:0 "Бычий Рёв"
 nick_the_bullroarer_desc:0 "Будучи гораздо выше других [Concept( 'hobbits', 'хоббитов' )|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', Select_CString(CHARACTER.IsFemale, 'может', 'может' ))] ездить на лошади и с рёвом бросаться в бой против всех, кто угрожает [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] родичам."
 nick_the_old_took:0 "[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тук"
 nick_the_old_took_desc:0 "Вопреки распространённому мнению, [CHARACTER.GetShortUINameNoTooltipNoFormat] изначально [Select_CString( CHARACTER.IsLocalPlayer, 'стали известны', Select_CString(CHARACTER.IsFemale, 'стала известна', 'стал известен' ))] как «[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тук» не из-за своего долголетия, а из-за многочисленных младших родственников."
 nick_deepdelver:0 "Глубокоп"
 nick_deepdelver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] великими строительными работами, построив множество новых нор и расширив ещё больше."
 nick_proudneck:0 "[Select_CString(CHARACTER.IsFemale, 'Гордячка', 'Гордец' )]"
 nick_proudneck_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает')] себя выше [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', 'своих')] собратьев-[Concept('hobbits', 'хоббитов')|E], часто [Select_CString( CHARACTER.IsLocalPlayer, 'ходите', 'ходит')] среди них, подняв взгляд над их головами."
 nick_masterful:0 "[Select_CString(CHARACTER.IsFemale, 'Искусная', 'Искусный' )]"
 nick_masterful_desc:0 "Известно, что [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] удаётся практически всё, чему [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'посвящаете', 'посвящает')] свой ум."
 nick_broadbelt:0 "Широкопояс"
 nick_broadbelt_desc:0 "Поскольку [CHARACTER.GetShortUINameNoTooltipNoFormat] крупнее обычного хоббита, о [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонаже ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ем персонаже', '' )] давно ходят слухи, что [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] нужны специально сшитые ремни, чтобы не спадали брюки."
 nick_goldfather:0 "[Select_CString(CHARACTER.IsFemale, 'Золотая мать', 'Золотой отец' )]"
 nick_goldfather_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает')] особым умением добывать деньги."
 nick_scattergold:0 "[Select_CString(CHARACTER.IsFemale, 'Швыряющая', 'Швыряющий' )] золото"
 nick_scattergold_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своими легкомысленными расходами."
 nick_old_toby:0 "[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тоби"
 nick_old_toby_desc:0 "Доподлинно неизвестно, [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] ли это [CHARACTER.GetShortUINameNoTooltipNoFormat] или знаменитое трубочное зелье, которое [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'привезли', Select_CString(CHARACTER.IsFemale, 'привезла', 'привёз' ))] в Шир, ставшее в дальнейшем известно как «[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Тоби», но оба [Select_CString( CHARACTER.IsLocalPlayer, 'упоминаетесь', 'упоминаются')] с большим обожанием среди [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] народа."
 nick_farmer_maggot:0 "Фермер"
 nick_farmer_maggot_desc:0 "Известный своей свирепостью к чужакам, фермер Мэггот также славится своей фермой по выращиванию репы и грибов."
 nick_gaffer:0 "Мастер" #the Gaffer?
 nick_gaffer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] долгое время [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'садовницей', 'садовником' )] в Бэг Энде и местным экспертом по картофелю и другим корнеплодам."
 nick_roper:0 "[Select_CString(CHARACTER.IsFemale, 'Канатчица', 'Канатчик' )]"
 nick_roper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'известной верёвочницей', 'известным верёвочником' )] в Шире."
 nick_bombadil:0 "Бомбадил"
 nick_bombadil_desc:0 "Я - Старейший... Том помнит первую каплю дождя и первый жёлудь... Он знал Звёздную Первотьму, ещё не омрачённую страхом, он помнит время, когда ещё не явился в мир из Внешней Тьмы Чёрный Властелин.\n\n«Старый Том Бомбадил - парень как с картинки: \nГолубой на нём жилет, жёлтые ботинки»."
 nick_flourdumpling:0 "Пончик"
 nick_flourdumpling_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] это шутливое прозвище после того, как [Select_CString( CHARACTER.IsLocalPlayer, 'выбрались', Select_CString(CHARACTER.IsFemale, 'выбралась', 'выбрался' ))] из провала Городской дыры Мичел Делвинга [Select_CString(CHARACTER.IsFemale, 'вся', 'весь' )] в мелу."
 nick_long_hom:0 "[Select_CString(CHARACTER.IsFemale, 'Длинная', 'Длинный' )] Хом"
 nick_long_hom_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] это прозвище из-за своего значительного роста, необычного для хоббита."
 nick_the_greenhanded:0 "[Select_CString(CHARACTER.IsFemale, 'Зеленорукая', 'Зеленорукий' )]"
 nick_the_greenhanded_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] это прозвище благодаря своему мастерству и страсти к растениям, фруктам и деревьям, а также всему, что связано с садоводством."
 nick_old_noakes:0 "[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старый' )] Ноукс"
 nick_old_noakes_desc:0 "Это прозвище было дано [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] в связи с [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] почтенным возрастом."
 nick_daddy:0 "[Select_CString(CHARACTER.IsFemale, 'Мамуля', 'Папуля' )]"
 nick_daddy_desc:0 "Это прозвище было дано [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] в качестве жеста привязанности за [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] явную доброту."
 nick_old_gammidgy:0 "[Select_CString(CHARACTER.IsFemale, 'Старушка', 'Старик' )] Гэммидж"
 nick_old_gammidgy_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] это прозвище благодаря своему почтенному возрасту."
 nick_andy:0 "Энди"
 nick_andy_desc:0 "Это прозвище было дано [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] в качестве жеста привязанности."

 ### Eotheod Nicknames ###
 nick_the_hapless:0 "[Select_CString(CHARACTER.IsFemale, 'Несчастная', 'Несчастный' )]"
 nick_hammerhand:0 "[Select_CString(CHARACTER.IsFemale, 'Молоторукая', 'Молоторукий' )]"
 nick_hammerhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] «[Select_CString(CHARACTER.IsFemale, 'Молоторукой', 'Молоторуким' )]» из-за своей огромной силы и умения обращаться с кулаками: известно, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы сражались', Select_CString(CHARACTER.IsFemale, 'она сражалась', 'он сражался' ))] голыми руками. Иногда это приписывают поверью, согласно которому «[Select_CString( CHARACTER.IsLocalPlayer, 'вы неуязвимы', Select_CString(CHARACTER.IsFemale, 'она неуязвима', 'он неуязвим' ))] для любого оружия, пока [Select_CString( CHARACTER.IsLocalPlayer, 'сами безоружны', Select_CString(CHARACTER.IsFemale, 'сама безоружна', 'сам безоружен' ))]»."
 nick_leofa:0 "Леофа"
 nick_ednew:0 "Эднев"
 nick_eadig:0 "Эадиг"
 nick_knight_of_the_mark:0 "Рыцарь Марки"
 nick_wormtongue:0 "Змеиный Язык"
 nick_wormtongue_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] как «Змеиный Язык», ибо говорят, что каждое слово, слетающее с [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] губ, является ложью."
 nick_wolfsbane:0 "Погибель волков"
 nick_wolfsbane_desc:0 "Ходили слухи, что в приступе ярости [CHARACTER.GetShortUINameNoTooltipNoFormat] самостоятельно [Select_CString( CHARACTER.IsLocalPlayer, 'уничтожили', Select_CString(CHARACTER.IsFemale, 'уничтожила', 'уничтожил' ))] целую стаю волков. За это [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] прозвали «Погибелью волков»."
 nick_the_unifier:0 "[Select_CString(CHARACTER.IsFemale, 'Объединительница', 'Объединитель' )]"
 nick_steelsheen:0 "Стальное Сияние" #морвен?
 nick_steelsheen_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] народу Рохана как [Glossary('Стилшин','steelsheen_gloss')] за [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] статную и изящную осанку."
 nick_the_pure:0 "[Select_CString(CHARACTER.IsFemale, 'Чистая', 'Чистый' )]"
 nick_bride_of_death:0 "Невеста смерти"
 nick_bride_of_death_desc:0 "При осаде Хельмовой Пади во времена Долгой Зимы [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'исполнила', Select_CString(CHARACTER.IsFemale, 'исполнила', 'исполнил' ))] свой долг последней из рода своего отца и [Select_CString( CHARACTER.IsLocalPlayer, 'возглавили', Select_CString(CHARACTER.IsFemale, 'возглавила', 'возглавил' ))] свой народ в последней обороне Хорнбурга. На стенах [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'поклялись', Select_CString(CHARACTER.IsFemale, 'поклялась', 'поклялся' ))] Вульфу вступить в брак только со смертью, навсегда отвергнув его предложение."
 nick_warrior_poet:0 "Воин-поэт"
 nick_warrior_poet_desc:0 "В отличие от своего старшего брата, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] беззаботным, добродушным и [Select_CString( CHARACTER.IsLocalPlayer, 'обладали', Select_CString(CHARACTER.IsFemale, 'обладала', 'обладал' ))] сердцем поэта. [Select_CString( CHARACTER.IsLocalPlayer, 'Вашей', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] страстью были песни и рассказы, многие из которых [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'использовали', Select_CString(CHARACTER.IsFemale, 'использовала', 'использовал' ))], чтобы вдохновить окружающих на великие подвиги и доблесть."
 nick_freared:0 "Фреаред"
 nick_freared_desc:0 "Покинув родной дом, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'отправились', Select_CString(CHARACTER.IsFemale, 'отправилась', 'отправился' ))] сначала к своей матери в Бельфалас, чтобы служить у принцев. Затем [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'отправились', Select_CString(CHARACTER.IsFemale, 'отправилась', 'отправился' ))] в Рохан, где [Select_CString( CHARACTER.IsLocalPlayer, 'снискали', Select_CString(CHARACTER.IsFemale, 'снискала', 'снискал' ))] большую благосклонность короля Грама, который пожаловал [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] лордство Харроудейл, и дочери короля Хильд, которая отдала [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] свою руку. Урожденный [Glossary('Брандир','brandir_gloss')], за свои смелые подвиги и мудрые советы [Select_CString( CHARACTER.IsLocalPlayer, 'вы были более известны', Select_CString(CHARACTER.IsFemale, 'она была более известна', 'он был более известен' ))] как [Glossary('Бранхаэль','branhael_gloss')] Фреаред - «[Select_CString(CHARACTER.IsFemale, 'Советница', 'Советник' )] владык»."

 nick_of_the_hills:0 "из холмов"
 nick_of_the_hills_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'провели', Select_CString(CHARACTER.IsFemale, 'провела', 'провёл' ))] большую часть своей юности, путешествуя по диким холмам [Concept('rhovanion', 'Рованиона')|E]. Это, наряду с [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] репутацией [Select_CString(CHARACTER.IsFemale, 'налётчицы, которая', 'налётчика, который' )] устраивает внезапные засады на торговцев, проезжающих через Бурые земли, принесло [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] прозвище «из холмов»."
 nick_the_rider_that_remained:0 "[Select_CString(CHARACTER.IsFemale, 'Отставшая Всадница', 'Отставший Всадник' )]"
 nick_the_rider_that_remained_desc:0 "Когда Эорл повёл большую часть [eothed|El] на юг, некоторые остались в [Concept('anduinvale', 'Долине Андуина')|E] по разным причинам. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были избраны', Select_CString(CHARACTER.IsFemale, 'была избрана', 'был избран' ))] их [Select_CString(CHARACTER.IsFemale, 'предводительницей, которую', 'предводителем, которого' )] южные родичи прозвали «[Select_CString(CHARACTER.IsFemale, 'Отставшей Всадницей', 'Отставшим Всадником' )]». Хотя [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'претендовали', Select_CString(CHARACTER.IsFemale, 'претендовала', 'претендовал' ))] на королевский титул, так как все ещё [Select_CString( CHARACTER.IsLocalPlayer, 'считали', Select_CString(CHARACTER.IsFemale, 'считала', 'считал' ))] себя [Select_CString(CHARACTER.IsFemale, 'подданной', 'подданным' )] короля [Concept('rohan', 'Рохана')|E], [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] запомнили как [Select_CString(CHARACTER.IsFemale, 'прародительницу', 'прародителя' )] современных леофрингов («народа Леофра»)."
 nick_the_singer_of_sagas:0 "[Select_CString(CHARACTER.IsFemale, 'Поющая Саги', 'Поющий Саги' )]"
 nick_the_singer_of_sagas_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] превосходным бардом, [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] легендарные сказания вдохновили многие мифы и саги, окружающие Фэа."

 ### Northmen Nicknames
 nick_the_last:0 "[Select_CString(CHARACTER.IsFemale, 'Последняя', 'Последний' )]"
 nick_the_last_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'последней правительницей', 'последним правителем' )] в своём роду."
 nick_the_outrider:0 "[Select_CString(CHARACTER.IsFemale, 'Наездница', 'Наездник' )]"
 nick_the_outrider_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'жили', Select_CString(CHARACTER.IsFemale, 'жила', 'жил' ))] в седле и [Select_CString( CHARACTER.IsLocalPlayer, 'посетили', Select_CString(CHARACTER.IsFemale, 'посетила', 'посетил' ))] столицу своей державы только в том случае, если [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] присутствие было необходимо."
 nick_the_steadfast_shield:0 "Стойкий Щит"
 nick_the_steadfast_shield_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были известны', Select_CString(CHARACTER.IsFemale, 'была известна', 'был известен' ))] непоколебимой верностью своим традициям и вере, даже в море переселений и перемен вокруг изменчивых равнин Рованиона."

 ### Dorwinion Nicknames ###
 nick_gwinaran:0 "Гвинаран"
 nick_grapeseed:0 "Виноградная Косточка"
 nick_alphathel:0 "Альфатель"
 nick_half_full:0 "[Select_CString(CHARACTER.IsFemale, 'Оптимистка', 'Оптимист' )]"
 nick_half_full_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] часто высмеивали за маленький рост."
 nick_anoriell:0 "Анориэль"
 nick_anoriell_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] прозвище Анориэль, что означает «Солнечная дева», за [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] красоту и яркий характер."
 nick_elf_friend:0 "[Select_CString(CHARACTER.IsFemale, 'Подруга эльфов', 'Друг эльфов' )]"
 nick_elf_friend_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] очень [Select_CString(CHARACTER.IsFemale, 'женщиной, которая', 'мужчиной, который' )] [Select_CString(CHARACTER.IsFemale, 'подружилась', 'подружился' )] с одним из [eldar|El]. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваша', 'Их')] связь была отголоском редкого и глубокого единства, которое когда-то ярко сияло в прошлые эпохи."
 nick_the_vine_whisperer:0 "[Select_CString(CHARACTER.IsFemale, 'Заклинательница лозы', 'Заклинатель лозы' )]"
 nick_the_vine_whisperer_desc:0 "Говорили, что [CHARACTER.GetShortUINameNoTooltipNoFormat] всегда точно [Select_CString( CHARACTER.IsLocalPlayer, 'знали', Select_CString(CHARACTER.IsFemale, 'знала', 'знал' ))], что нужно [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] растениям. Под [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] чуткой заботой виноградники [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] семьи выросли и стали одними из величайших в [Concept('dorwinion', 'Дорвинионе')|E]."
 nick_wineblood:0 "Винная кровь"
 nick_wineblood_desc:0 "Говорят, что в жилах [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] течёт вино, как из-за [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] веселого характера, так и из-за пурпурного оттенка [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] крови."
 nick_the_esoteric_lotr:0 "Эзотерик"

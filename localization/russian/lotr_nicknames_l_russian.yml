  ### Gwaithurim Nicknames ### 
 nick_the_mad_dog:0 "Бешеный Пёс"
 nick_the_mad_dog_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был известен [CHARACTER.GetHerHis|U] безрассудными и опасными подвигами, что принесло [CHARACTER.GetHerHim|U] репутацию свирепого врага."
 nick_the_river_snake:0 "Речная Змея"
 nick_the_river_snake_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был известен как лживый и хитрый. Говорят, что [CHARACTER.GetHerHis|U] язык раздвоен."
 nick_the_weasel:0 "Проныра"
 nick_the_weasel_desc:0 "Поведение [CHARACTER.GetShortUINameNoTooltipNoFormat|U] часто сравнивали с поведением ласки."
 nick_the_riverlord:0 "Речной Владыка"
 nick_the_mountainfather:0 "Отец Гор"
 nick_the_mountainfather_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был великим патриархом, породившим много сильных детей и заботившимся о своей семье."
  

 nick_orc_unifier_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] разрозненные отряды [Concept( 'orcs', 'орков' )|E] под одним знаменем, завоевав и опустошив огромные пространства [Concept( 'middleearth', 'Средиземья' )|E]."
 nick_dead_meat:0 "Мёртвая плоть"
 nick_dead_meat_desc:0 "Если [CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] друзья столкнутся с медведем, [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] точно поставят подножку."
 nick_the_abolist:0 "[Select_CString(CHARACTER.IsFemale, 'Упраздняющая', 'Упраздняющий' )]"
 nick_the_abolist_desc:0 "Долой Темного Властелина! Долой Саурона!"
 nick_fly_nest:0 "Гнездо мух"
 nick_fly_nest_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], мягко говоря, [Select_CString( CHARACTER.IsLocalPlayer, 'воняете', 'воняет')]."
 nick_ghul_kin:0 "Родич гхулов"
 nick_ghul_kin_desc:0 "Гхулы - существа из грязи и земли, голые, розовые и безволосые. [CHARACTER.GetShortUINameNoTooltipNoFormat|U], очевидно, [Select_CString( CHARACTER.IsLocalPlayer, 'берете', 'берет')] пример с них."
 nick_the_mauled:0 "[Select_CString(CHARACTER.IsFemale, 'Растерзанная', 'Растерзанный' )]"
 nick_the_mauled_desc:0 "К сожалению, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] не [Select_CString( CHARACTER.IsLocalPlayer, 'занимаетесь', 'занимается')] терзанием."
 nick_the_warmonger:0 "[Select_CString(CHARACTER.IsFemale, 'Разжигательница', 'Разжигатель' )] войны"
 nick_the_warmonger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] лучше всего [Select_CString( CHARACTER.IsLocalPlayer, 'чувствуете', 'чувствует')] себя во главе войска."
 nick_the_cunning:0 "[Select_CString(CHARACTER.IsFemale, 'Коварная', 'Коварный' )]"
 nick_the_cunning_desc:0 "Ничто не может остановить [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 nick_drake_slayer:0 "Убийца змея"
 nick_the_heart_ripper:0 "[Select_CString(CHARACTER.IsFemale, 'Вырывательница', 'Вырыватель' )] сердец"
 nick_the_heart_ripper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] свою дурную славу, вырвав сердце своего отца и выдвинув претензию на единоличную власть над горой Грам."
 nick_the_boastful:0 "[Select_CString(CHARACTER.IsFemale, 'Хвастушка', 'Хвастун' )]"
 nick_the_boastful_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] быстро [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] разрозненные племена горы Грам под своим знаменем, о чём [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] часто и с энтузиазмом [Select_CString( CHARACTER.IsLocalPlayer, 'рассказываете', 'рассказывает')]."
 nick_the_deep:0 "[Select_CString(CHARACTER.IsFemale, 'Глубинная', 'Глубинный' )]"
 nick_the_deep_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'делали', Select_CString(CHARACTER.IsFemale, 'делала', 'делал' ))], казалось бы, глубокомысленные замечания, которые часто оказывались полной ерундой и пустой болтовней."
 nick_spider_eater:0 "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] пауков"
 nick_spider_eater_desc:0 "Известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat] всегда [Select_CString( CHARACTER.IsLocalPlayer, 'были очарованы', Select_CString(CHARACTER.IsFemale, 'была очарована', 'был очарован' ))] вкусом пауков и [Select_CString( CHARACTER.IsLocalPlayer, 'зашли', Select_CString(CHARACTER.IsFemale, 'зашла', 'зашёл' ))] так далеко, что [Select_CString( CHARACTER.IsLocalPlayer, 'переселили', Select_CString(CHARACTER.IsFemale, 'переселила', 'переселил' ))] всё своё племя на север, чтобы быть ближе к большим паучьим гнёздам [Concept('mirkwood', 'Лихолесья')|E]."
 nick_terror_in_the_woods:0 "Лесной ужас"
 nick_terror_in_the_woods_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'пользовались', Select_CString(CHARACTER.IsFemale, 'пользовалась', 'пользовался' ))] дурной славой среди [Concept('orcs', 'орков')|E] [Concept('greenwood', 'Зеленолесья')|E] и [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] их под своим знаменем, взяв под контроль большую часть чащ у гор Лихолесья."
 nick_bloody_fist:0 "Кровавый кулак"
 nick_bloody_fist_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] особой кровожадностью, даже среди [Concept('orcs', 'орков')|E] Желтых гор. Сойдя на равнины Юсакана, эта склонность, скорее всего, сохранилась."
 nick_spider_lover:0 "[Select_CString(CHARACTER.IsFemale, 'Любительница', 'Любитель' )] пауков"
 nick_spider_lover_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'выделяетесь', 'выделяется')] среди [Concept('orcs', 'орков')|E] [Concept('mordor', 'Мордора')|E] своими почти симбиотическими отношениями с пауками Эфель Дуата."
 nick_the_sailor_unique:0 "[Select_CString(CHARACTER.IsFemale, 'Морячка', 'Моряк' )]"
 nick_the_sailor_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'уникальны', Select_CString(CHARACTER.IsFemale, 'уникальна', 'уникален' ))] среди [Concept('orcs', 'орков')|E] [Concept('mordor', 'Мордора')|E] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'предприняли', Select_CString(CHARACTER.IsFemale, 'предприняла', 'предпринял' ))] не одну, а даже несколько попыток переплыть Нурненское соленое озеро."
 nick_the_ugly:0 "[Select_CString(CHARACTER.IsFemale, 'Безобразная', 'Безобразный' )]"
 nick_the_ugly_desc:0 "Нельзя отрицать. [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'отвратительны', Select_CString(CHARACTER.IsFemale, 'отвратительна', 'отвратителен' ))] на вид, даже для [Concept('orc', 'орка')|E]."
 nick_the_tower:0 "Башня"
 nick_the_tower_desc:0 "Обладая огромным ростом и почти всегда нося доспехи, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'напоминали', Select_CString(CHARACTER.IsFemale, 'напоминала', 'напоминал' ))] башню из железа и стали - дань уважения самой Темной башне."
 nick_the_watchful:0 "[Select_CString(CHARACTER.IsFemale, 'Бдительная', 'Бдительный' )]"
 nick_the_watchful_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Верная', 'Верный' )] для [Concept('orc', 'орка')|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'назначены', Select_CString(CHARACTER.IsFemale, 'назначена', 'назначен' ))] [Select_CString(CHARACTER.IsFemale, 'стражницей', 'стражем' )] перевала Кирит Наргиль, бдительно [Select_CString(CHARACTER.IsFemale, 'охраняющей', 'охраняющим' )] южный проход в [mordor|E]."
 nick_the_slave_driver:0 "[Select_CString(CHARACTER.IsFemale, 'Погонщица', 'Погонщик' )] рабов"
 nick_the_slave_driver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] очень [Select_CString( CHARACTER.IsLocalPlayer, 'любили', Select_CString(CHARACTER.IsFemale, 'любила', 'любил' ))] приказывать рабам и бичевать их за то, что они не выполняли [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] приказы в точности."
 nick_caragor_wrestler:0 "[Select_CString(CHARACTER.IsFemale, 'Усмирившая', 'Усмиривший' )] карагоров"
 nick_caragor_wrestler_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'пользуетесь', 'пользуется')] дурной славой среди мород-хай южного [Concept('mordor', 'Мордора')|E] за свою способность приручать и управлять грозными боевыми карагорами."
 nick_the_twin:0 "Близнец"
 nick_the_twin_desc:0 "Родившись близнецом, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] необычайно [Select_CString( CHARACTER.IsLocalPlayer, 'преданы', Select_CString(CHARACTER.IsFemale, 'предана', 'предан' ))] своему сиблингу."
 nick_the_bitter_orc:0 "[Select_CString(CHARACTER.IsFemale, 'Горькая', 'Горький' )]"
 nick_the_bitter_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Concept('orc', 'орком')|E] из [Concept('gundabad', 'Гундабада')|E]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы служили', Select_CString(CHARACTER.IsFemale, 'Она служила', 'Он служил' ))] Больгу в качестве одного из его огромных телохранителей в Битве Пяти Воинств.\n\n[Select_CString( CHARACTER.IsLocalPlayer, 'Вы были', Select_CString(CHARACTER.IsFemale, 'Она была', 'Он был' ))] жестоко [Select_CString( CHARACTER.IsLocalPlayer, 'ранены', Select_CString(CHARACTER.IsFemale, 'ранена', 'ранен' ))] Беорном и [Select_CString( CHARACTER.IsLocalPlayer, 'бежали', Select_CString(CHARACTER.IsFemale, 'бежала', 'бежал' ))] с поля битвы в [mirkwood|E], где [Select_CString( CHARACTER.IsLocalPlayer, 'подчинил', Select_CString(CHARACTER.IsFemale, 'подчинила', 'подчинил' ))] местных орков. Там [Select_CString( CHARACTER.IsLocalPlayer, 'вы и остались', Select_CString(CHARACTER.IsFemale, 'она и осталась', 'он и остался' ))], до последнего вздоха проклиная [Concept('dwarves', 'гномов')|E] и проклятого человека-медведя."
 nick_tyrant_of_the_north:0 "Тиран Севера"
 nick_tyrant_of_the_north_desc:0 "Как [Select_CString(CHARACTER.IsFemale, 'правительница', 'правитель' )] всех [Concept('orcs', 'орков')|E] севера [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'неоспоримой владычицей', 'неоспоримым владыкой' )] своего народа, обладая безраздельной властью от [Concept('moria', 'Мории')|E] до [Concept('gundabad', 'Гундабада')|E]."
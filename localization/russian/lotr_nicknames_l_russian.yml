  ### Númenórean Nicknames ### 
 nick_minyatur:0 "Тар Миньятур"
 nick_minyatur_desc:0 "Тар-Миньятур было царственным именем Эльроса. Это означало «Верховный Первоправитель» в [quenya|E]."
 nick_nolimon:0 "Нолимон"

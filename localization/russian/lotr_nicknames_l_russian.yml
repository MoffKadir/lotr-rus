 ### Event Nicknames ###
 nick_serpent_slayer:0 "Убийца Змея"
 nick_serpent_slayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'прославилась', 'прославился' )] тем, что [Select_CString(CHARACTER.IsFemale, 'убила', 'убил' )] меньшего морского [Concept( 'serpent', 'змея' )|E]."
 nick_rhudaur_explorer:0 "[Select_CString(CHARACTER.IsFemale, 'Исследовательница', 'Исследователь' )] Рудаура"
 nick_rhudaur_explorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'исследовали', Select_CString(CHARACTER.IsFemale, 'исследовала', 'исследовал' ))] безмолвные холмы и долины [Concept( 'rhudaur', 'Рудаура' )|E]."
 nick_troll_seeker:0 "[Select_CString(CHARACTER.IsFemale, 'Искательница', 'Искатель' )] троллей"
 nick_troll_seeker_desc:0 "Во время своих путешествий [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'наткнулись', Select_CString(CHARACTER.IsFemale, 'наткнулась', 'наткнулся' ))] на диких горных троллей."
 nick_the_emancipator:0 "[Select_CString(CHARACTER.IsFemale, 'Освободительница', 'Освободитель' )]"
 nick_loremaster:0 "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] истории"
 nick_loremaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были хорошо известны', Select_CString(CHARACTER.IsFemale, 'была хорошо известна', 'был хорошо известен' ))] в научных кругах благодаря своим обширным познаниям о [middleearth|E] и его истории."
 nick_brightlordlady:0 "[Select_CString(CHARACTER.IsFemale, 'Светлая Владычица', 'Светлый Властелин' )]"
 nick_brightlordlady_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'прозвали', Select_CString(CHARACTER.IsFemale, 'прозвала', 'прозвал' ))] себя «[Select_CString(CHARACTER.IsFemale, 'Светлой Владычицей', 'Светлым Властелином' )]», в противовес [Concept( 'sauronthedarklordcharacter', 'Тёмному Властелину Саурону' )|E]."
 nick_archivist:0 "Архивариус"
 nick_archivist_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были широко известны', Select_CString(CHARACTER.IsFemale, 'была широко известна', 'был широко известен' ))] как [Select_CString(CHARACTER.IsFemale, 'учёная', 'учёный' )] с обширным архивом древних знаний со всех уголков [Concept( 'middleearth', 'Средиземья' )|E]."

 ### Mountain Orc/ Goblin Nicknames (Scripted) ###
 nick_the_lesser:0 "[Select_CString(CHARACTER.IsFemale, 'Меньшая', 'Меньший' )]"
 nick_the_lesser_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были названы', Select_CString(CHARACTER.IsFemale, 'была названа', 'был назван' ))] в честь гораздо более великого правителя, которому [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] не [Select_CString( CHARACTER.IsLocalPlayer, 'соответствовали', Select_CString(CHARACTER.IsFemale, 'соответствовала', 'соответствовал' ))]."
 nick_the_reaper:0 "Жнец"
 nick_the_reconqueror:0 "[Select_CString(CHARACTER.IsFemale, 'Завоевательница', 'Завоеватель' )]"
 nick_the_first:0 "[Select_CString(CHARACTER.IsFemale, 'Первая', 'Первый' )]"
 nick_the_first_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был первым Ашдурбуком [Concept( 'gundabad', 'Гундабада' )|E]. Он прославился своей силой, хитростью и могуществом. Он был первым, кто присвоил себе Улукай."
 nick_the_scourge:0 "Плеть"
 nick_the_wargrider:0 "[Select_CString(CHARACTER.IsFemale, 'Наездница', 'Наездница' )] варга"
 nick_the_wargrider_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был королём [Concept( 'goblins', 'гоблинов' )|E] с горы Грам в [Concept( 'mistymountains', 'Мглистых горах' )|E]. Он возглавил вторжение [Concept( 'orcish', 'орков' )|E] в Шир, которое было разгромлено в битве на Зелёных полях.\n\nТо, как он был обезглавлен Бандобрасом Туком, стало частью легенды - его голова упала в кроличью нору в ста ярдах от него, в результате чего якобы была изобретена игра в гольф."
 nick_skullkeeper:0 "[Select_CString(CHARACTER.IsFemale, 'Собирательница', 'Собиратель' )] черепов"
 nick_skullkeeper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был [Concept( 'orcish', 'орочьим' )|E] королём горы Грам. Он собирал черепа своих врагов и складывал их в аккуратные кучки рядом со своим троном, в глубине западных [Concept( 'mistymountains', 'Мглистых гор' )|E]."
 nick_the_great_goblin:0 "Великий Гоблин"
 nick_the_great_goblin_desc:0 "Великий [goblin|E] был вождём [Concept( 'orc', 'орков' )|E] в [Concept( 'mistymountains', 'Мглистых горах' )|E]. Он правил в качестве короля Гоблин-града, расположенного неподалёку от Высокого перевала. Он совершил ошибку, захватив Торина и его отряд во время их [Concept( 'erebor', 'Эреборского' )|E] похода, и в ходе их побега был убит [Concept( 'gandalfcharacter', 'Гэндальфом' )|E]."
 nick_the_frenzied_gob:0 "[Select_CString(CHARACTER.IsFemale, 'Неистовая', 'Неистовый' )]"
 nick_the_frenzied_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] стал королём Гоблин-града после смерти Великого [Concept( 'goblin', 'Гоблина' )|E]. Вновь объединив отряды налётчиков, он отразил вражеские попытки подчинить себе гоблинов Города и возобновил набеги на Высокий перевал и низины. Известно, что он был крайне амбициозным и жадным, стремясь расширить сферу своего влияния."
 nick_the_shambler_gob:0 "[Select_CString(CHARACTER.IsFemale, 'Затворница', 'Затворник' )]"
 nick_the_shambler_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] шепчет во тьме странные вещи. Некоторые говорят, что она шепчет в ответ."
 nick_dwarfcutter:0 "Гноморез"
 nick_dwarfcutter_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'убила', 'убил' )] множество [Concept( 'dwarves', 'гномов' )|E] и [Select_CString(CHARACTER.IsFemale, 'намерена', 'намерен' )] убить ещё больше."
 nick_old_tooth_gob:0 "Старый Зуб"
 nick_old_tooth_gob_desc:0 "Среди [Concept( 'goblins', 'гоблинов' )|E] [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'известна как старая мудрая воительница', 'известен как старый мудрый воин' )]."
 nick_the_loud_gob:0 "[Select_CString(CHARACTER.IsFemale, 'Шумная', 'Шумный' )]"
 nick_the_loud_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] просто не может оставаться [Select_CString(CHARACTER.IsFemale, 'спокойной', 'спокойным' )], постоянно собирая грубые «орудия» и прикрикивая на своих подчинённых."
 nick_ash_stump:0 "Обугленный обрубок"
 nick_ash_stump_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], благодаря огромной силе воли, [Select_CString(CHARACTER.IsFemale, 'умудрилась', 'умудрился' )] ритуально сжечь себе всё предплечье."
 nick_the_lucid_gob:0 "[Select_CString(CHARACTER.IsFemale, 'Светлая', 'Светлый' )]"
 nick_the_lucid_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] утверждает, что достиг истинного понимания мира и своего места в нём. Он постоянно изрекает предсказания и пророчества, лишь немногие из которых, похоже, сбываются."
 nick_sporelord:0 "[Select_CString(CHARACTER.IsFemale, 'Грибная владычица', 'Грибной владыка' )]"
 nick_sporelord_desc:0 "Густой туман грибных спор всегда окружает [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], [Select_CString(CHARACTER.IsFemale, 'которая', 'который' )] любит экспериментировать с множеством странных грибов, растущих под [Concept( 'mistymountains', 'Мглистыми горами' )|E]."
 nick_chasmfinder:0 "[Select_CString(CHARACTER.IsFemale, 'Искательница', 'Искатель' )] пропастей"
 nick_chasmfinder_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'знала', 'знал' )] глубины [Concept( 'mistymountains', 'Мглистых гор' )|E] лучше других [Concept( 'goblins', 'гоблинов' )|E] и [Select_CString(CHARACTER.IsFemale, 'находила', 'находил' )] множество потайных уголков и закоулков."
 nick_the_cloughless:0 "[Select_CString(CHARACTER.IsFemale, 'Безовражная', 'Безовражный' )]"
 nick_the_cloughless_desc:0 "Жестоко раздавленный быстрым и безжалостным завоеванием Мазогом его племени, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] лишился дома."
 nick_the_blackguard_orc:0 "[Select_CString(CHARACTER.IsFemale, 'Чёрная стражница', 'Чёрный страж' )]"
 nick_the_blackguard_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не заботился о клятвах и иерархии. Его жестокие подвиги привели к тому, что он создал своё собственное королевство на задворках [Concept( 'gundabad', 'Гундабада' )|E]."
 nick_the_soldier_orc:0 "Вояка"
 nick_the_soldier_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не отличался особым умом, но работу выполнял. Любой ценой."
 nick_the_faceless_gob:0 "[Select_CString(CHARACTER.IsFemale, 'Безликая', 'Безликий' )]"
 nick_the_faceless_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был хитрым и безжалостным бойцом, который жестоко руководил своими гоблинами. Его лицо было испещрено шрамами, нанесёнными гораздо более крупным [Concept( 'orc', 'орком' )|E], который вскоре поплатился за это."

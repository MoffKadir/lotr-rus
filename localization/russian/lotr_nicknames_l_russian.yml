 nick_the_rider_that_remained_desc:0 "Когда Эорл повёл большую часть [eothed|El] на юг, некоторые остались в [Concept('anduinvale', 'Долине Андуина')|E] по разным причинам. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были избраны', Select_CString(CHARACTER.IsFemale, 'была избрана', 'был избран' ))] их [Select_CString(CHARACTER.IsFemale, 'предводительницей, которую', 'предводителем, которого' )] южные родичи прозвали «[Select_CString(CHARACTER.IsFemale, 'Отставшей Всадницей', 'Отставшим Всадником' )]». Хотя [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'претендовали', Select_CString(CHARACTER.IsFemale, 'претендовала', 'претендовал' ))] на королевский титул, так как все ещё [Select_CString( CHARACTER.IsLocalPlayer, 'считали', Select_CString(CHARACTER.IsFemale, 'считала', 'считал' ))] себя [Select_CString(CHARACTER.IsFemale, 'подданной', 'подданным' )] короля [Concept('rohan', 'Рохана')|E], [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] запомнили как [Select_CString(CHARACTER.IsFemale, 'прародительницу', 'прародителя' )] современных леофрингов («народа Леофра»)."
 nick_the_singer_of_sagas:0 "[Select_CString(CHARACTER.IsFemale, 'Поющая Саги', 'Поющий Саги' )]"
 nick_the_singer_of_sagas_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] превосходным бардом, [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] легендарные сказания вдохновили многие мифы и саги, окружающие Фэа."


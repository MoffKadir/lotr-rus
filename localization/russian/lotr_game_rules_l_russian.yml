 setting_default_ai_behavior_desc:0 "В важных событиях ИИ всегда будет принимать решения, близкие к каноничным."
 setting_weighted_ai_behavior:0 "Взвешенно-случайно"
 setting_weighted_ai_behavior_desc:0 "В важных событиях ИИ как правило будет принимать решения, близкие к каноничным."
 setting_random_ai_behavior:0 "Полная случайность"
 setting_random_ai_behavior_desc:0 "В важных событиях ИИ будет принимать совершенно случайные решения."
  
 rule_colonisation_speed_rule:0 "LOTR AI Colonisation Behaviour"
 setting_default_colonisation_speed:0 "Lore-friendly Colonisation"
 setting_default_colonisation_speed_desc:0 "AI will only colonise in lore-friendly areas."
 setting_weighted_colonisation_speed:0 "Weighted Colonisation"
 setting_weighted_colonisation_speed_desc:0 "AI will colonise in certain areas based on race (elf/human/dwarf/orc)."
 setting_normal_colonisation_speed:0 "Normal Colonisation"
 setting_normal_colonisation_speed_desc:0 "AI will be able to colonise without any restrictions."

 rule_shattered_earth_rule:0 "Раздробленный мир"
 setting_shattered_earth_false:0 "Не раздробленный"
 setting_shattered_earth_false_desc:0 "Структура владений Средиземья останется такой, какой и должна быть по умолчанию."
 setting_shattered_earth_counties:0 "#high Раздробленный — графства#!"
 setting_shattered_earth_counties_desc:0 "Владения Средиземья будут раздроблены до независимых графств вскоре после начала игры."
 setting_shattered_earth_duchies:0 "#high Раздробленный — герцогства#!"
 setting_shattered_earth_duchies_desc:0 "Владения Средиземья будут раздроблены до независимых герцогств вскоре после начала игры."
 setting_shattered_earth_kingdoms:0 "#high Раздробленный — королевства#!"
 setting_shattered_earth_kingdoms_desc:0 "Владения Средиземья будут раздроблены до независимых королевств вскоре после начала игры."
 setting_shattered_earth_empires:0 "#high Раздробленный — империи#"
 setting_shattered_earth_empires_desc:0 "Владения Средиземья будут раздроблены до независимых империй вскоре после начала игры."
 shattered_earth.t:0 "Средиземье Раздроблено"
 shattered_earth.desc:0 "Мир изменён. Я чувствую это в воде. Я вижу это в земле. Я чувствую ветер перемен в воздухе. То, что было прежде, теперь кануло в лету...\n\nПохоже мы лишь игрушка в руках Богов!"
 shattered_earth.a:0 "Трижды прежде мир был разрушен на части. И вот опять?"
  
 rule_calendar_rule:0 "Система летоисчисления"
 setting_sindarin_calendar:0 "От наместников:0 синдарин"
 setting_sindarin_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря дунэдайн на синдарине."
 setting_quenya_calendar:0 "От наместников:0 квенья"
 setting_quenya_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря дунэдайн на квенья."
 setting_hobbit_calendar:0 "По календарю Шира"
 setting_hobbit_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря, используемую хоббитами Шира."
 setting_bellakaze_calendar:0 "Летоисчисление Тумаквэ"
 setting_bellakaze_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря, использовавшуюся бывшей колонией Нуменора — Беллакаром."
 setting_gregorian_calendar:0 "Грегорианский календарь"
 setting_gregorian_calendar_desc:0 "Игровое летоисчисление останется неизменным и будет соответствовать стандартному грегорианскому календарю."
  
 rule_sauron_appearance_rule:0 "Внешность Саурона"
 setting_fair_sauron:0 "Светлая"
 setting_fair_sauron_desc:0 "Майрон Восхитительный, как звал себя Саурон, был красив и светел. Он с гордостью использовал это имя вплоть до Низвержения Нуменора, когда больше не мог ему соответствовать."
 setting_corrupted_sauron:0 "Искаженная"
 setting_corrupted_sauron_desc:0 "Саурон-Лжец. Даже после разрушения своего тела Саурон все ещё пытается сохранить светлую форму, хоть это и не удается ему полностью."
 setting_crispy_sauron:0 "Обожженный"
 setting_crispy_sauron_desc:0 "Гортаур Ужасный, принявший собственную падшую природу. Саурон распрощался с обманчивой формой, представ пред миром в своём истинном жутком обличье."
 setting_armored_sauron:0 "Бронированный"
 setting_armored_sauron_desc:0 "Саурон Неукротимый — в перекованной древней броне Саурон принимает свою самую страшную форму."
  
 rule_golden_king_recall_rule:0 "Золотой король"
 setting_golden_king_recallable:0 "отзываемый"
 setting_golden_king_recallable_desc:0 "Дает Саурону возможность отозвать своего Назгула, Золотого Короля, из земель Абрахана на юге, чтобы помочь ему."
 setting_golden_king_not_recallable:0 "Не подлежит отзыву"
 setting_golden_king_not_recallable_desc:0 "#N Саурон не будет отзывать своего Назгула, Золотого Короля, в Мордор, что создаст дополнительную проблему для любых игроков на Юге.#!"
  
 rule_elven_expansion_rule:0 "Экспансия эльфов"
 setting_limited_elven_expansion:0 "Ограниченная"
 setting_limited_elven_expansion_desc:0 "Эльфам будет доступен ограниченный набор казус белли, а прогресс фабрикации претензий будет замедлен, чтобы отразить их каноничную природу, не направленную на экспансию."
 setting_free_elven_expansion:0 "Свободная"
 setting_free_elven_expansion_desc:0 "На эльфов не накладываются ограничения по доступным казус белли."
  
 rule_elven_conversion_rule:0 "Эльфийское обращение"
 setting_slow_elven_conversion:0 "Замедленное"
 setting_slow_elven_conversion_desc:0 "Культурное и религиозное обращение будет замедленно для эльфов, чтобы отразить их каноничную природу, не направленную на экспансию."
 setting_normal_elven_conversion:0 "Неизменное"
 setting_normal_elven_conversion_desc:0 "Культурное и религиозное обращение не будут замедлены, скорость останется такой же как в ванильной игре."
  
 rule_female_beards_rule:0 "Female Beards"
 setting_no_female_beards:0 "No Female Beards"
 setting_no_female_beards_desc:0 "No female characters will have beards."
 setting_short_dwarven_beards:0 "Short Dwarven Beards"
 setting_short_dwarven_beards_desc:0 "Female Dwarves will have short beards."
 setting_long_dwarven_beards:0 "Long Dwarven Beards"

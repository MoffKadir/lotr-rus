 setting_long_and_short_dwarven_beards:0 "Long & Short Dwarven Beards"
 setting_long_and_short_dwarven_beards_desc:0 "Female Dwarves will have both long and short beards."
 setting_beards_for_all:0 "Beards for All"
 setting_beards_for_all_desc:0 "All characters will have beards."

 rule_news_alerts_rule:0 "Оповещения о новостях"
 setting_no_news:0 "Нет новостей"
 setting_no_news_desc:0 "Новостные события не будут отправлены игрокам."
 setting_major_news:0 "Основные новости"
 setting_major_news_desc:0 "Новостные события будут отправлены игрокам, чтобы объявить об основных событиях в Средиземье."
 setting_all_news:0 "Все новости"
 setting_all_news_desc:0 "Новостные события будут отправлены игрокам, чтобы объявить как об основных, так и о незначительных событиях в Средиземье."


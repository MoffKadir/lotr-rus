 decision_restore_thorins_tomb:0 "Восстановить гробницу Торина"
 decision_restore_thorins_tomb_tooltip:0 "Вернуть сокровища в гробницу Торина"
 decision_restore_thorins_tomb_desc:0 "Со дня своей гибели в Битве Пяти Воинств Торин покоился под Горой, прижимая к груди Аркенстон и меч Оркрист. Но его покой был нарушен, а гробница осквернена. Мы должны вернуть артефакты в его гробницу и вернуть ей былую величественность."

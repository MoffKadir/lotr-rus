 explore_history_decision:0 "Изучение хроник"
 explore_history_decision_desc:0 "В пыльных томах и древних рукописях сокрыта древняя мудрость. Уроки прошлого могут указать нам, как строить лучшее будущее, чтобы мы не повторили ошибок наших предков."
 explore_history_decision_tooltip:0 "Вы будете стремиться извлечь уроки из прошлого"
 explore_history_decision_desc_activity:0 "Вы посвящаете время #high Изучению хроник#! Средиземья."
 explore_history_decision_desc_benefits:0 "Вы можете увеличить свои личные [Concept( 'skills', 'навыки' )|E] и извлечь уроки из прошлого."
 explore_history_decision_confirm:0 "Время посетить библиотеку"
  
 propaganda_decision:0 "Проспонсировать адунайскую пропаганду"
 propaganda_decision_desc:0 "Неоспоримой истиной является то, что потомки Высоких людей Анадунэ издавна господствуют над всеми людьми в Средиземье. Однако с годами многие забыли эту истину и недовольно ропщут на наше правление. Мы должны убедиться, что все наши подданные знают о нашем божественном праве править ими."
 propaganda_decision_tooltip:0 "Вы постановите, что городские глашатаи и местные артисты должны участвовать в адунайской пропаганде посредством публичных выступлений и театральных постановок."
 propaganda_decision_desc_activity:0 "Вы посвящаете время #high спонсированию адунайской пропаганды#!."
 propaganda_decision_desc_warnings:0 "Грубая пропаганда может быть плохо воспринята вашими подданными."
 propaganda_decision_desc_benefits:0 "Вы можете повысить свои личные навыки и попытаться повлиять на восприятие подданными вашего правления"
 propaganda_decision_confirm:0 "Привести моих писцов!"

 set_sail_decision:0 "Отправиться в плаванье"
 set_sail_decision_desc:0 "Тайны и приключения диких открытых морей манят меня! Кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )], чтобы игнорировать их зов?"
 set_sail_decision_tooltip:0 "Вы #high отправитесь в плавание#! по открытому морю"
 set_sail_decision_desc_activity:0 "Вы #high отправитесь в плавание#! из порта в одном из баронств вашей державы."
 set_sail_decision_desc_benefits:0 "Вы получите возможность улучшить свои навыки как [GetTrait('mariner_1').GetName( GetNullCharacter )]"
 set_sail_decision_confirm:0 "Поднять якорь!"
 activity_sailing_name:0 "Морское странствие"

 dark_ritual_decision:0 "Тёмный ритуал"

 decision_create_donan_empire_tooltip:0 "Create a realm devoted to both Bels"
 decision_create_donan_empire_desc:0 "Once, our people had been driven to near extinction. Millenia of struggling between the Realms in Exile, the Shadow and the people of Harad however have made us nothing if not resilient. Now that our kin in the Mountains, the Hills and even pushed to the edges of Ithilien have been united, we can finally feel the relief wash over our people. We are united and we are safe and it is all according to the will of the Great Bels."

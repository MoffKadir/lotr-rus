 ####### Rohan Decisions #######
 ###############################

 decision_westmarch_integration:0 "Укрепить контроль над Вестмарком"
 decision_westmarch_integration_tooltip:0 "Прочно подчинить Вестмарк контролю рохиррим"
 decision_westmarch_integration_desc:0 "Как определено в Даре Кириона, Вестмарк - треугольник между реками Изен и Адорн - является законной частью Риддермарка. Но лояльность его жителей смешанного дунландского и рохирримского происхождения давно вызывает сомнения, и в последние годы они де-факто независимы от Эдораса. Мы должны укрепить наш контроль над регионом и вернуть его под власть дома Эорла"
 decision_westmarch_integration_confirm:0 "Западная граница Риддермарка в безопасности!"

 decision_invite_dwarves_whitemountains:0 "Пригласить гномов в Белые горы"
 decision_invite_dwarves_whitemountains_tooltip:0 "Побудить [Concept('dwarves', 'гномов')|E] начать заселение Белых гор"
 decision_invite_dwarves_whitemountains_desc:0 "Белые горы, граничащие с моей державой, во все эпохи мира никогда не были заселены, даже крепким народом топора и ремесла, выносливыми [Concept('dwarves', 'гномами')|E].\n\nХотя нам самим не хватает ловкости, чтобы одолеть эти грозные вершины и беспросветные пещеры, в гномьих королевствах этого мира наверняка найдутся отважные герои, готовые принять вызов, если у них будет достаточно мотивации."
 decision_invite_dwarves_whitemountains_confirm:0 "Обратимся к владыкам гномов!"
 decision_invite_dwarves_whitemountains_tt:0 "Гномы будут приглашены для заселения Белых гор"

 decision_oath_of_eorl_rohan:0 "Воззвать к клятве Кириона"
 decision_oath_of_eorl_rohan_tooltip:0 "Обратиться за военной помощью к Гондору"
 decision_oath_of_eorl_rohan_desc:0 "Много поколений назад мы поселились в Каленардоне по велению наместника Кириона, с условием, что будем жить там вечно, оставаясь друзьями Гондора. Наш король, Эорл, дал великую клятву о союзе и помощи, чтобы скрепить это, и наместник Кирион принёс такую же клятву. Обе стороны уже много раз приходили друг другу на помощь благодаря этой клятве.\n\nНыне мы оказались в тяжёлом положении и нуждаемся в помощи. Призовём ли мы гондорцев и снова обратимся к клятве Кириона?"
 decision_oath_of_eorl_rohan_confirm:0 "Послать гонца в Минас Тирит. Рохан призывает на помощь!"
 call_on_gondor_for_aid_effect:0 "Вы призовёте Гондор предоставить [Concept('men_at_arms', 'профессионалов')|E], чтобы помочь вам в ваших войнах или присоединиться ко всем [Concept('war', 'войнам')|E] против [Concept('kingdoms', 'королевств')|E] и [Concept('empires', 'империй')|E]"
 gondor_will_join_your_wars:0 "Гондор присоединится ко всем вашим [Concept('wars', 'войнам')|E] против [Concept('kingdoms', 'королевств')|E] или [Concept('empires', 'империй')|E]"
 oath_of_eorl_host_rohan_large:0 "Всадники Рохана"
 oath_of_eorl_host_rohan_small:0 "Вспомогательные отряды Рохана"
 LOTR_NOT_ALREADY_FIGHTING_ALONGSIDE_GONDOR_TRIGGER:0 "Вы уже не участвуете в [Concept('war', 'войне')|E] вместе с Гондором."
 is_in_defensive_war_vs_empire:0 "Вы в состоянии оборонительной [Concept('war', 'войны')|E] против [Concept('kingdom', 'королевства')|E] или [Concept('empire', 'империи')|E]"


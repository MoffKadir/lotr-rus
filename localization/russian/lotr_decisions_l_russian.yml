 decision_integrate_andrast_tooltip:0 "Полностью интегрировать регион Андраст в Гондор"
 decision_integrate_andrast_desc:0 "Андраст всегда был, по крайней мере формально, частью [Concept( 'gondor', 'Гондора' )|E]. Но за пределами цитадели Тараграндост власть [dunedain|El] в этом регионе всегда была непрочной, даже во времена расцвета могущества Гондора. Однако, когда наш народ наконец-то начал проникать на мыс, мы наконец-то можем начать управлять им на деле, а не только на словах"

 beorning_decision_desc_activity:0 "Вы принимаете облик [Select_CString(ROOT.Char.IsFemale, 'медведицы', 'медведя' )], вызвав особые приключения для оборотней"
 beorning_decision_desc_benefits:0 "Вызывает приключение, которое может привести к положительным результатам!"

 decision_wulf_marriage_rohan_desc:0 "Среди разрозненных властителей Рохана мало кто так внимательно следит за изменчивыми потоками власти, как Торн из Волда. Маршал северной границы - человек тихих амбиций и острой хитрости, его земли суровы и далеки от взора короля. Хотя его силы скромны, Торн не питает особой любви к Хельму и может многое выиграть, если Риддермарк падет.\n\nВ душе Торн - оппортунист. Если я объявлю войну Рохану и одержу верх, он может перейти на мою сторону без дополнительных стимулов. Однако я могу заручиться его лояльностью уже сейчас, пообещав ему большую власть под моим правлением и скрепив узы брака с его семьей.\n\nЛеофвинн, его дочь, славится своей красотой. Женитьба на ней не только заручится поддержкой Торна, но и укрепит мои притязания на трон. Невеста из рохиррим утихомирит сомнения властителей Марки и придаст моему правлению легитимность старых родословных, которые я хочу вернуть."
 decision_wulf_marriage_rohan_confirm:0 "Наши интересы совпадают, как он сможет отказать?"
 #decision_wulf_marriage_rohan_effects1:0 "#V You#! and #V [GetTitleByKey('k_saralain').GetHolder.GetName]#! start "County Conquest" [wars|E] against his neighbours to secure the #V [GetTitleByKey('d_nen_gwathlo').GetName]#!."
 #decision_wulf_marriage_rohan_effects2:0 "If successful, you will be given his daughter's hand in [marriage|E], securing an [alliance|E] with the #V [GetTitleByKey('k_saralain').GetName]#!."

 decision_wulf_marriage_saralain:0 "Заключить союз с Саралайном"
 decision_wulf_marriage_saralain_tooltip:0 "Оказать военную помощь Адорн из Саралайна, чтобы добиться руки его дочери."
 decision_wulf_marriage_saralain_desc:0 "Дядя Керит рассказал о своём кузене, владыке Саралайна, и о заботах, с которыми столкнулся [GetTitleByKey('k_saralain').GetHolder.GetFirstName]. Его амбиции смелы: он хочет повелевать обоими берегами Гватло, но его южные соседи объединились и своими союзами преграждают ему путь.\n\nКерит считает, что если я помогу ему выйти из тупика, Петрог отдаст мне руку своей дочери, скрепив союз кровью и браком.\n\nХотя Саралайн давно отделён от дунландцев, наши народы связывают родственные узы, и есть мудрость в создании как внутренних, так и внешних союзов."
 decision_wulf_marriage_saralain_confirm:0 "Собирайте людей, мы отправляемся в Сутурэ!"
 decision_wulf_marriage_saralain_effects1:0 "#V Вы#! и #V [GetTitleByKey('k_saralain').GetHolder.GetName]#! начинаете [Concept('wars', 'войны')|E] за завоевание графств против его соседей, чтобы захватить #V [GetTitleByKey('d_nen_gwathlo').GetName]#!."
 decision_wulf_marriage_saralain_effects2:0 "В случае успеха вы получите руку его дочери в [Concept('marriage', 'жёны')|E], закрепив [Concept('alliance', 'союз')|E] с державой #V [GetTitleByKey('k_saralain').GetName]#!."

 decision_wulf_marriage_eredrim:0 "Заключить союз с эредрим"
 decision_wulf_marriage_eredrim_tooltip:0 "Отправить гонца к Адорну из эредрим, чтобы заручиться его согласием на помолвку с его дочерью."
 decision_wulf_marriage_eredrim_desc:0 "Когда-то мой отец рассказывал об эредрим, гордых горных владыках, обитавших на западных границах его владений. Среди них никто не пользовался таким страхом и уважением, как [GetTitleByKey('d_hairavercien').GetHolder.GetFirstNameNicknamed] - человек огромного роста и непреклонной воли, чье имя известно даже за пределами Белых гор.\n\nУ Адорна есть дочь, юная Ализ, едва вышла детского возраста, но о ней уже говорят как об остроумной и многообещающей силе. Брак с ней - это возможность, а не любовь. Годы, разделяющие нас, и огромные различия в наших путях сделают такой союз непростым.\n\nЗавоевав расположение Адорна, я получу могущественного союзника, но это нелегко. Эредрим глубоко презирают чужаков, а уважение Адорна можно заслужить только через испытания, которые смирили бы меньших людей. Но если я хочу возвыситься, даже на самую высокую гору придется взобраться."
 decision_wulf_marriage_eredrim_confirm:0 "Послать гонца, пусть наденет теплые меха."
 decision_wulf_marriage_eredrim_effects1:0 "#V Вы#! пошлёте гонца к персонажу #V [GetTitleByKey('d_hairavercien').GetHolder.GetName]#! с просьбой о помолвке, хотя, скорее всего, его придётся убеждать."
 decision_wulf_marriage_eredrim_effects2:0 "В случае успеха вы получите руку его дочери в [Concept('marriage', 'жёны')|E], закрепив [Concept('alliance', 'союз')|E] с державой #V [GetTitleByKey('d_hairavercien').GetName]#!."

 decision_wulf_declare_king_of_dunland:0 "Объединить дунландцев"
 decision_wulf_declare_king_of_dunland_tooltip:0 "Объединить дунландцев под своим знаменем убеждением или звоном стали."
 decision_wulf_declare_king_of_dunland_desc:0 "Чтобы поставить Рохан на колени, я должен объединить дунландцев - древних врагов Марки, разрозненных и разделённых враждой и старыми обидами.\n\nОни должны встать плечом к плечу, связанные одной целью, будь то убеждение или лязг стали. Только тогда у меня хватит сил бросить вызов Рохану, сокрушить его гордыню и захватить его трон."
 decision_wulf_declare_king_of_dunland_confirm:0 "Наше время настало!"

 ### Gondorian Decision Subset ###

 decision_search_orthanc:0 "Обыскать Ортанк"
 decision_search_orthanc_desc_tooltip:0 "Вы будете искать в башне [orthanc|E] скрытые сокровища и тайны"
 decision_search_orthanc_desc:0 "Башня [orthanc|E] веками служила жилищем [Concept( 'sarumancharacter', 'Сарумана' )|E], в результате чего в ней, вероятно, хранится множество странных и диковинных вещей. Нам следует собрать поисковый отряд, чтобы узнать, что он мог спрятать в этих мрачных, древних залах"
 decision_search_orthanc_confirm:0 "Не оставлять камня на камне!"

 decision_palantir_minas_anor_2:0 "Взглянуть в палантир Минас Анора"
 decision_palantir_minas_anor_2_tooltip:0 "Вы будете стремиться расширить свои знания о мире."
 decision_palantir_minas_anor_2_desc:0 "В самой верхней комнате Белой Башни на мраморном столбе покоится шар, покрытый чёрной тканью. Палантир Минас-Анора может стать мощным оружием - но стоит ли рисковать?"
 decision_palantir_minas_anor_2_confirm:0 "Ни одна тайна не останется скрытой."

 decision_restore_lossarnach:0 "Возродить княжество Лоссарнах"
 decision_restore_lossarnach_tooltip:0 "Возродить княжество Лоссарнах в его былом великолепии"
 decision_restore_lossarnach_desc:0 "Лоссарнах - странный регион в Гондоре. По традиции часть Лебеннина, на практике чаще автономная и тесно связанная с Минас Тиритом и Осгилиатом, чем с Пеларгиром. Пока что Морским владыкам удаётся держать нас в узде, но если бы мы смогли освободиться от их ига, то, немного поколебавшись, Владыка Минас-Тирита наверняка позволил бы нам возвыситься до аналогичного положения, по крайней мере в почестях..."
 decision_restore_lossarnach_confirm:0 "Храбрый, сильный, верный - Лоссарнах!"

 decision_train_marines:0 "Обучить пеларгирских мореходов"
 decision_train_marines_desc:0 "Как [Select_CString(ROOT.Char.IsFemale, 'Морская владычица', 'Морской владыка' )], одной из моих основных обязанностей является управление королевским флотом. Одним из аспектов этого является подготовка элитных абордажных войск, мореходов. Это небольшие отряды, прошедшие интенсивную подготовку, но очень эффективные."
 decision_train_marines_tooltip:0 "Обучить пеларгирских мореходов, которые когда-то наводили страх на весь мир."
 decision_train_marines_confirm:0 "Позже они скажут мне спасибо за то, что я их сейчас сильно подталкиваю."
 train_mariners_decision:0 "Вы начнёте подготовку нового класса мореходов для службы в королевском флоте. Их подготовка займёт примерно пять лет"

 decision_osgiliath_capital:0 "Вернуть столицу в Осгилиат"
 decision_osgiliath_capital_tooltip:0 "Вернуть славу [Concept( 'gondor', 'Гондора' )|E], восстановив его древнюю столицу"
 decision_osgiliath_capital_desc:0 "На пике могущества Гондора город Исильдура и Анариона отражал великолепие утраченного Нуменора. Однако после Распри Родичей он пришёл в упадок и был окончательно покинут в 2475 году Т.Э., когда его захватили уруки. Однако теперь, когда Мордор больше не угрожает городу, а его слава восстановлена, настало время вновь сделать Осгилиат столицей нашей державы."
 decision_osgiliath_capital_confirm:0 "И вновь Осгилиат - воистину Звёздная цитадель"

 decision_emyn_arnen_capital:0 "Учредить княжескую резиденцию в Эмин Арнен"
 decision_emyn_arnen_capital_tooltip:0 "[minasithil|E] всё ещё изнывает от порчи, в которой он погряз. Новому принцу владения [GetTitleByKey('k_ithilien').GetNameNoTier] требуется соответствующая столица провинции"
 decision_emyn_arnen_capital_desc:0 "Долгие годы [minasithil|E] был [Concept('minasmorgul', 'Минас Моргулом')|E], нечестивой вотчиной [Concept('witchkingshort', 'Короля-чародея')|E]. Даже сейчас от него веет его мерзкими искусствами, и он непригоден для проживания принца владения [GetTitleByKey('k_ithilien').GetNameNoTier]. Холмы Арнена кажутся более подходящим местом для дворцового комплекса, ближе к [Concept('osgiliath', 'Осгилиату')|E] и [Concept('minastirith', 'Минас Тириту')|E], а также свободным от порчи."
 decision_emyn_arnen_capital_confirm:0 "Итилиен станет страной садов и цветов"
 decision_move_capital_emyn_arnen:0 "Столица княжества Итилиен будет перемещена из Минас Итиля в Эмин Арнен"

 decision_invite_elves_edhellond:0 "Пригласить эльфов в Эделлонд"
 decision_invite_elves_edhellond_desc:0 "Вы приглашаете эльфов заселить Эделлонд, возвращая жизнь некогда великому эльфийскому порту."
 decision_invite_elves_edhellond_confirm:0 "Пригласить эльфов заселить Эделлонд"
 decision_invite_elves_edhellond_tooltip:0 "Вы приглашаете эльфов поселиться в Эделлонде."
 decision_invite_elves_edhellond_effect_tooltip:0 "Эльфы приходят заселить пустынные земли Эделлонда, возвращая жизнь бесплодным землям."

 decision_elevate_edhellond:0 "Восстановить эльфов в Эделлонде"
 decision_elevate_edhellond_desc:0 "Вы провозгласите, что отныне Эделлонд станет личной вотчиной, подчиняющейся только вам."
 decision_elevate_edhellond_confirm:0 "Эделлонд снова живёт!"
 decision_elevate_edhellond_tooltip:0 "Вы превратили Эделлонд в королевство."

 decision_gondor_x_bellakar:0 "Отправить послов в Беллакар"
 decision_gondor_x_bellakar_tooltip:0 "Попытаться возродить древний союз с [Concept('bellakar', 'Беллакаром')|E]"
 decision_gondor_x_bellakar_desc:0 "Много лет прошло с тех пор, как [gondor|E] в последний раз получал вести из самого южного королевства Верных, [Concept('bellakar', 'Беллакара')|E]. В давние времена Масилион из Сильмалондэ явился из этого прекрасного королевства на помощь Гондору в самые мрачные дни [Concept('warlastalliance', 'Войны Последнего союза')|E]. И в годы правления [Concept('shipkings', 'Морских Королей')|E] оба королевства опирались на клятвы, данные в те годы, и помогали друг другу в военных походах на [umbar|E], Мардруак и на Харнене.\n\nТеперь, когда [GetTitleByKey('k_harondor').GetNameNoTier] и [GetTitleByKey('k_umbar').GetNameNoTier] снова в руках Гондора, можно попытаться восстановить связь с королями [tumakveh|E] из Сильмалондэ. Конечно, сейчас самое время возродить старый союз и вместе выступить против Великого Врага? Но кто знает, как отреагируют в Беллакаре спустя столько лет..."
 decision_gondor_x_bellakar_confirm:0 "Отправить послов"
 decision_gondor_x_bellakar_custom_tooltip_a:0 "Вы вновь включили [GetTitleByKey('k_harondor').GetNameNoTier] в состав своей державы" # Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_tooltip_b:0 "Вы вновь включили [GetTitleByKey('k_umbar').GetNameNoTier] в состав своей державы" # Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_effect:0 "В заключите союз с державой [GetTitleByKey('e_bellakar').GetNameNoTier], пообещав возобновить его в случае смерти одного из правителей."

 decision_recreate_watch_on_mordor:0 "Основать дозор в Мордоре"
 decision_recreate_watch_on_mordor_desc:0 "[sauroncharacter|E] пал, и большая часть его злобы ушла вместе с ним. Но земля [Concept('mordor', 'Мордора')|E] веками несла на себе его отпечаток. Такую землю, давно омрачённую Тьмой, нельзя оставлять без защиты. Тёмный Властелин ушел, но кто может знать, какое зло ещё скрывается в самых тёмных уголках Страны теней? \n\nБыло бы разумно обезопасить себя от новых потенциальных угроз, которые могут появиться из Мордора, как бы маловероятно это ни казалось нам сейчас. Пора основать дозор в Мордоре."
 decision_recreate_watch_on_mordor_desc_tooltip:0 "Вы учредите [GetTitleByKey('d_watch_on_mordor').GetNameNoTier]."
 decision_recreate_watch_on_mordor_confirm:0 "Никогда больше землям моего народа не будет угрожать Тьма!"

 decision_abandon_watch_on_mordor:0 "Покинуть дозор в Мордоре"
 decision_abandon_watch_on_mordor_desc:0 "Мы достаточно долго поддерживали дозор в [Concept('mordor', 'Мордоре')|E]. Воины нужны в других местах. Нет никаких признаков новых угроз, исходящих из Страны теней. Безусловно, [sauroncharacter|E] действительно ушёл навсегда, и наш дозор на его земле больше не нужен."
 decision_abandon_watch_on_mordor_desc_tooltip:0 "Вы покинете дозор в [Concept('mordor', 'Мордоре')|E]."
 decision_abandon_watch_on_mordor_confirm:0 "Дозор окончен."
 decision_abandon_watch_on_mordor_custom_desc:0 "[GetTitleByKey('d_watch_on_mordor').GetNameNoTier] подошёл к концу, его воины присоединятся к вашим войскам."

 decision_rebuild_royal_road:0 "Восстановить Королевский тракт"
 decision_rebuild_royal_road_desc:0 "Королевский тракт, известный некоторым как Дорога с севера на юг или Зеленая дорога, давно пришла в упадок после гибели королевства [arnor|E]. \n\nЕсли бы дорога была восстановлена, из северных земель вновь хлынул бы торговый поток, приносящий пользу как [Concept('eriador', 'Эриадору')|E], так и [Concept('gondor', 'Гондору')|E]."
 decision_rebuild_royal_road_tooltip:0 "Вы начнете восстанавливать Королевский тракт."
 decision_rebuild_royal_road_confirm:0 "Пусть дорога будет восстановлена!"
 decision_rebuild_royal_road_tooltip_condition:0 "Вы контролируете по крайней мере #V 70%#! региона [GetGeographicalRegion('special_royal_road').GetName]"
 rebuild_royal_road_tt1:0 "Вы начнёте строительство Королевского тракта. Это займёт до двух лет"
 rebuild_royal_road_tt2:0 "После завершения [capital.GetNameNoTier], [GetTitleByKey('c_tharbad').GetNameNoTier], [GetTitleByKey('c_fornost').GetNameNoTier], [GetTitleByKey('c_riverwatch').GetNameNoTier], [GetTitleByKey('c_bree').GetNameNoTier] и [GetTitleByKey('c_galtrev').GetNameNoTier] получат [modifier|El] «[GetModifier('royal_road_rebuilt_county_modifier').GetNameWithTooltip]»"


 decision_oath_of_eorl_gondor:0 "Воззвать к клятве Эорла"
 decision_oath_of_eorl_gondor_tooltip:0 "Обратиться за военной помощью к Рохану"
 decision_oath_of_eorl_gondor_desc:0 "Много поколений назад наместник Кирион даровал Каленардон эотеод и их королю Эорлу с одним условием. У эотеод будут те же друзья и враги, что и у Гондора, и наоборот. И наместник, и король дали великую клятву о дружбе и союзе, которая сохранилась до наших дней.\n\nНыне мы в тяжёлом положении и нуждаемся в каждой крупице силы. Призовём ли мы рохиррим и пошлём ли Красную Стрелу ещё раз?"
 decision_oath_of_eorl_gondor_confirm:0 "Послать всадника со всей поспешностью в Эдорас со стрелой"
 call_on_rohan_for_aid_effect:0 "Вы призовёте Рохан предоставить [Concept('men_at_arms', 'профессионалов')|E], чтобы помочь вам в ваших войнах или присоединиться ко всем [Concept('war', 'войнам')|E] против чужеземных [Concept('kingdoms', 'королевств')|E] и [Concept('empires', 'империй')|E]"
 rohan_will_join_your_wars:0 "Рохан присоединится ко всем вашим [Concept('wars', 'войнам')|E] против [Concept('kingdoms', 'королевств')|E] или [Concept('empires', 'империй')|E]"
 oath_of_eorl_host_gondor_large:0 "Северное войско"
 oath_of_eorl_host_gondor_small:0 "Отряд Итилиэна"
 LOTR_NOT_ALREADY_FIGHTING_ALONGSIDE_ROHAN_TRIGGER:0 "Вы уже не участвуете в [Concept('war', 'войне')|E] вместе с Роханом."

 ### Arnorian Decision Subset ###

 decision_adopt_arnorian_culture:0 "Принять арнорскую культуру"
 decision_adopt_arnorian_culture_desc:0 "Когда-то люди Арнора собирали могучие войска и создавали великие королевства. Увы, упадок и войны заставили нас стать теми, кем мы являемся сейчас, - странниками в дебрях, неизвестными многим и вызывающими уважение у немногих. Хотя это и спасло нас, но в то же время заставило потерять связь с путями наших предков. Если бы мы смогли восстановить своё государство, мы могли бы способствовать культурному возрождению древних путей Арнора."
 decision_adopt_arnorian_culture_confirm:0 "Восстаньте, сыны Арнора!"
 decision_adopt_arnorian_culture_tooltip:0 "Принять арнорскую культуру"
 decision_adopt_arnorian_culture_vassal_custom:1 "Все $dunedain_ranger_collective_noun$ие [vassals|El]"
 decision_adopt_arnorian_culture_province_custom:1 "Каждое $dunedain_ranger_collective_noun$ое [county|El] в пределах вашей [Concept('realm', 'державы')|E]"

 decision_integrate_the_northern_provinces:0 "Реинтегрировать северные провинции"
 decision_integrate_the_northern_provinces_desc:0 "Самый дальний север лишь номинально входил в состав Северного королевства, а после Войны Последнего союза у Арнора не хватило сил заявить о своих притязаниях. Именно в этом вакууме Король-чародей создал ужасающее королевство Ангмар.\n\nЕсли северные пустоши наконец-то окажутся под контролем дунэдайн, их можно будет подчинить Скипетру как в теории, так и на практике, а любая угроза с севера будет отведена навеки."
 decision_integrate_the_northern_provinces_tooltip:0 "Включить северные пустоши в свои де-юре территории"
 decision_integrate_the_northern_provinces_confirm:0 "От Форохеля до Фородвайта!"

 ### Reunited Kingdom Decision Subset ###

 decision_reunited_kingdom:0 "Провозгласить Воссоединённое королевство"
 decision_reunited_kingdom_desc:0 "Когда-то [dunedain|El] [Concept('middleearth', 'Средиземья')|E] были объединены под властью одного Верховного короля, [Concept('elendil', 'Элендиля')|E]. [isildur|E] унаследовал этот титул после смерти отца, но из-за различий между двумя королевствами после его смерти он де-факто перестал существовать, и Менельдиль стал править в [Concept('gondor', 'Гондоре')|E], а Валандиль - в [Concept('arnor', 'Арноре')|E]. Королевства [GetTitleByKey('e_arnor').GetNameNoTier] и [GetTitleByKey('e_gondor').GetNameNoTier] с тех пор шли разными путями и имели разные судьбы. Однако факт остаётся фактом - хотя это два королевства, северное и южное, когда-то они были едины. Если бы короны обоих королевств были собраны вместе, возможно, два [Concept('realms_in_exile', 'королевства-в-изгнании')|E] смогли бы воссоединиться в единое целое, как им и было предначертано."
 decision_reunited_kingdom_tooltip:0 "Отныне не разделённые, из двух - одно."
 decision_reunited_kingdom_confirm:0 "Отныне не разделённые, из двух - одно."
 control_percentage_of_gondor_desc:1 "Вы контролируете по крайней мере #V 90%#! [Concept('counties', 'графств')|E] державы [GetTitleByKey('e_gondor').GetName]"
 control_percentage_of_arnor_desc:1 "Вы контролируете по крайней мере #V 90%#! [Concept('counties', 'графств')|E] державы [GetTitleByKey('e_arnor').GetName]"

 decision_solidify_reunited_kingdom:0 "Укрепить Воссоединённое королевство"
 decision_solidify_reunited_kingdom_desc:0 "Провозгласив [GetTitleByKey('e_reunitedkingdom').GetNameNoTier], мы, однако, не решили многие проблемы. Отсутствие контроля над всеми территориями королевств [arnor|E] и [gondor|E] заставляет некоторых с сомнением относиться к нашим притязаниям на положение владык истинного Воссоединённого королевства и всех [dunedain|El]. Если бы мы смогли развеять эти сомнения, установив контроль над всеми землями, входящими в состав королевства, мы смогли бы окончательно подавить все проявления регионализма и окончательно укрепить его как единое целое."
 decision_solidify_reunited_kingdom_tooltip:0 "Никогда больше мы не будем разделены!"
 decision_solidify_reunited_kingdom_confirm:0 "Никогда больше мы не будем разделены!"

 decision_reunify_dunedain:0 "Возродить единую идентичность дунэдайн"
 decision_reunify_dunedain_desc:0 "С тех пор, как королевства [arnor|E] и [gondor|E] разделились, оба развили собственные самобытные культуры, сформированные их долгой историей и многочисленными испытаниями, с которыми им пришлось столкнуться. Однако обе части некогда единой державы всегда оставались королевствами [dunedain|El], гордящимися своим высоким наследием. Провозгласив и укрепив [GetTitleByKey('e_reunitedkingdom').GetNameNoTier], мы объединили под единой короной наш народ. Границы, некогда разделявшие дунэдайн, стёрты. Потребуется немало работы, чтобы объединить давно отделившиеся культуры, но если приложить усилия и проявить терпение, то два народа могут вновь стать единым целым."
 decision_reunify_dunedain_tooltip:0 "Мы - [dunedain|El]."
 decision_reunify_dunedain_confirm:0 "Мы - дунэдайн."
 decision_reunify_dunedain_get_innovations:0 "[dunedain_culture.GetCollectiveNoun]ая [culture|El] получит все [arnorian_culture.GetCollectiveNoun]ие и [gondorian_culture.GetCollectiveNoun]ие [innovations|El]"
 decision_reunify_dunedain_vassals_custom:1 "Каждый $arnorian_collective_noun$ий и $gondorian_collective_noun$ий [vassal|El]"
 decision_reunify_dunedain_counties_custom:1 "Каждое $arnorian_collective_noun$ое и $gondorian_collective_noun$ое [county|El] в вашей [Concept('realm', 'державе')|E]"

 decision_reclaim_royal_lineage:0 "Восстановить королевский род дунэдайн"
 decision_reclaim_royal_lineage_tooltip:0 "Проследить свою родословную до Элендиля"
 decision_reclaim_royal_lineage_desc:0 "На протяжении всей [Concept('thirdage', 'Третьей Эпохи')|E] прямые мужские линии потомков [Concept('isildur', 'Исильдура')|E] и Анариона прервались, а троны [Concept('arnor', 'Арнора')|E] и [Concept('gondor', 'Гондора')|E] оставались вакантными. Хотя наш род не всегда переходил от отца к сыну, но разве сам [elendil|E] не происходил от дочери короля? Если бы мы смогли доказать наше королевское происхождение, мало кто смог бы возразить против справедливости наших притязаний."
 decision_reclaim_royal_lineage_confirm:0 "Искать в записях"
 reclaim_royal_lineage_aranbor_tooltip:0 "#T #V Претендовать на происхождение от Аранбора#! #!\n\nАранбор был младшим сыном Арведуи, последнего короля [Concept('arthedain', 'Артедайна')|E]. Хотя наш дом долгое время довольствовался управлением Эмин Уиалем, мы имеем законные притязания на титул верховных королей дунэдайн."
 reclaim_royal_lineage_silivnir_tooltip:0 "#T #V Претендовать на происхождение от Силивнира#! #!\n\nСиливнир был младшим сыном Валандиля, третьего короля [Concept('arnor', 'Арнора')|E]. На протяжении большей части [Concept('thirdage', 'Третьей Эпохи')|E] наш дом хранил исторический порт Селернен, но наши притязания на титул верховных королей дунэдайн столь же справедливы, как и любые другие."
 finished_isildur_legend_tt:0 "Член вашего дома завершил [Concept('legend_mythical', 'мифическую')|E] [Concept('legend', 'легенду')|E] $legend_isildur$"
 unlock_reclaim_dunedain_royal_lineage_tt:0 "Открывает [decision|El] #EMP $decision_reclaim_royal_lineage$#!"

 decision_claim_gondor_arassuil:0 "Претендовать на трон Гондора"
 decision_claim_gondor_arassuil_desc:0 "Долгое время наследники [Concept('isildur', 'Исильдура')|E] укрывались в дебрях [Concept('arnor', 'Арнора')|E], ожидая своего часа. \n\n[ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'доказала', 'доказал' )], что обладает ожидаемыми качествами и является [Select_CString(ROOT.Char.IsFemale, 'достойной претенденткой', 'достойным претендентом' )] на пустующий трон [Concept('gondor', 'Гондора')|E]. \n\nВозможно, пришло время Возвращения [Select_CString(ROOT.Char.IsFemale, 'королевы', 'короля' )]?"
 decision_claim_gondor_arassuil_confirm:0 "Пусть народ Гондора станет свидетелем моих притязаний!"
 claim_gondor_arassuil_tooltip:0 "Выдвинуть претензии на трон Гондора."
 decision_claim_gondor_arassuil.tt:0 "Вы отправитесь в [GetTitleByKey('c_minas_tirith').GetNameNoTier], чтобы восстановить державу [GetTitleByKey('e_gondor').GetName] и стать его [Select_CString(ROOT.Char.IsFemale, 'правительницей', 'правителем' )]."


 decision_rhudaur_troll_orc_hunting.t:0 "Выследить блуждающих врагов в Рудауре"
 decision_rhudaur_troll_orc_hunting_tooltip:0 "Организовать патрули вокруг своих владений, чтобы сражаться с врагами, пришедшими с севера."
 decision_rhudaur_troll_orc_hunting.desc:0 "В тенистых дебрях [Concept( 'rhudaur', 'Рудаура' )|E] нависла опасность, когда вы обнаружили бродячие отряды врагов, приближающихся с севера. Быстро сев на своего коня, вы отправляетесь в решительную поездку по этим суровым землям с четкой миссией: перехватить и победить любого врага - будь то орк, тролль или кто-то еще - прежде чем они смогут вторгнуться дальше в [eriador|E].\n\n"

 decision_revive_gundabad:0 "Revive Gundabad"
 decision_revive_gundabad_tooltip:0 "Re-establish the great orcish realm of Gundabad"
 decision_revive_gundabad_desc:0 "Gundabad remains a shadow of its former self. Once the mightiest Orc-realm in the Westlands, the Sack of Gundabad and the Battle of the Five Armies ruined us. Our numbers are diminished, our armies shells of their old might. We must reverse this fall, lest we never be able to take our vengeance upon the Men, Elves, and Dwarves!\n\nThe first step is reeling in our hinterlands, where minor goblin and orc chiefdoms have risen. We must force them to kneel, and by their strength we shall build ourselves anew."
 decision_revive_gundabad_confirm:0 "Remind them of our strength!"

 decision_gundabad_ignite_the_forges:0 "Ignite the Forges of Gundabad"
 decision_gundabad_ignite_the_forges_tooltip:0 "Strengthen our war machine at the heart of our realm"
 decision_gundabad_ignite_the_forges_desc:0 "Deep in Gundabad lie cold the forges of the Dwarves of old, of great size and capacity. If we could light them anew, we could fashion arms and weaponry to equip an army of immense size and strength. It will take time, but it could be well worth the resources."
 decision_gundabad_ignite_the_forges_confirm:0 "Let them burn anew!"
 decision_gundabad_ignite_the_forges_requirement:0 "Any [county|E] in [GetTitleByKey('k_gundabad').GetNameNoTier] has the [GetBuilding('furnaces_04').GetName] [building|E]"
 decision_gundabad_ignite_the_forges_maa1:0 "Доступны [men_at_arms|El] - [GetMaA('gundabad_blackshields').GetName]"
 decision_gundabad_ignite_the_forges_maa2:0 "Доступны [men_at_arms|El] - [GetMaA('gundabad_war_troll').GetName]"

 decision_gundabad_angmar_mountains:0 "Establish Control over Angmar Mountains"
 decision_gundabad_angmar_mountains_tooltip:0 "Expand our influence over the Mountains of Angmar"
 decision_gundabad_angmar_mountains_desc:0 "The mountains of Angmar have ever been closely tied to Gundabad geographically and politically, yet they lie outside our grasp! Mount Gram has grown mighty in the recent past, to the point where it has even rivaled us in strength and influence. We must establish our supremacy and bring the mountains of Angmar into the fold."
 decision_gundabad_angmar_mountains_confirm:0 "Gundabad grows..."

 decision_gundabad_dominion_over_langwell:0 "Restore Orcish Domination of Langwell"
 decision_gundabad_dominion_over_langwell_tooltip:0 "Establish dominion over the horselords of Langwell"
 decision_gundabad_dominion_over_langwell_desc:0 "Once, the men of the upper Langwell offered tribute to the Orc-lords of Gundabad, dwelling in fear of our wrath. This continued under Angmar, but with its fall, so too did our influence over the Men of the region. The Eotheod slaughtered us whenever we came forth, and so we were forced to remain in the mountains. The first step to establishing our dominions again is to once more put the fear of Gundabad in the hearts of Men!"
 decision_gundabad_dominion_over_langwell_confirm:0 "Horses are no match for wargs!"
 decision_gundabad_dominion_over_langwell_effect:0 "Option to install corrupted local-[culture|E] [THIS.Char.GetFaith.GetName] followers in [GetTitleByKey('k_langwell').GetNameNoTier] to rule as [vassals|E] over the land's people."
 decision_gundabad_dominion_over_langwell_effect2:0 "Alternative option to to ravage the mannish population of [GetTitleByKey('k_langwell').GetNameNoTier] and attempt a mass [culture|E] and [faith|E] conversion."

 decision_drive_men_from_the_vale:0 "Drive Men From the Vale"
 decision_drive_men_from_the_vale_tooltip:0 "The age of Men is over. The time of the Orc has come!"
 decision_drive_men_from_the_vale_desc:0 "Before the disastrous Battle of Five Armies at Dale, or ancient times when the great strongholds of Angmar and Gundabad acted in concert, ushering in a golden era for the Orcs not seen for an age, bringing destruction to hated foes of the Uruk and riches for the Mountain. Yet these episodes of glory did not live long. Angmar fell to the vile Tarks, and Gundabad too fell out of greatness. We must conquer the Men while they are divided and the Tarks busy defending against the Dark Lord. Once more we shall rise!"
 decision_drive_men_from_the_vale_confirm:0 "Remind them of our lordship!"

 decision_gundabad_grey_mountains:0 "Integrate the War-clans of the Grey Mountains"
 decision_gundabad_grey_mountains_tooltip:0 "Expand our influence over the Grey Mountains"
 decision_gundabad_grey_mountains_desc:0 "Ever since the drakes drove out the Dwarves, the orcs and goblins of the Grey Mountains have largely remained idle there. But they did heed the call of Bolg to avenge the Great Goblin and joined their armies to ours in the Battle of the Five Armies. We shall reward them by integrating them into our growing realm and consolidating the Grey Mountains as an extension of Gundabad!"
 decision_gundabad_grey_mountains_confirm:0 "The great northern orc host rises!"
 decision_gundabad_grey_mountains_requirement:0 "No [orc|E] [culture|E] [independent_ruler|E] in [GetTitleByKey('k_grey_mountains').GetNameNoTier]"
 decision_gundabad_grey_mountains_effect1:0 "Several skilled [orcs|E] from the [GetTitleByKey('k_grey_mountains').GetNameNoTier] join your [court|E]"
 decision_gundabad_grey_mountains_effect2:0 "Discover a powerful [artifact|E] from the depths of the Mountains"

 decision_revenge_for_five_armies:0 "Avenge the Battle of Five Armies"
 decision_revenge_for_five_armies_tooltip:0 "Eliminate the friends of the Tarks before they unite"
 decision_revenge_for_five_armies_desc:0 "With our foothold once more firmly established in the North, the Mount shall set out to fulfill the one task the Dark Lord Sauron has appointed for the Mountain - The annihilation of the damned Elves and their mannish allies. If the Black Tower is to eclipse that of Ecthelion the Tark, Gondor must be isolated from all that may come to its assistance. The riches of Aradhrynd, Dale and the Lonely Mountain, which should have been ours decades ago are being used to fortify towns, make alliances and raise armies. The Mountain must snuff them out before they strike first."
 decision_revenge_for_five_armies_confirm:0 "All of the North shall bow to the Dark Lord!"

 decision_gundabad_unite_misties:0 "Unite the Misty Mountain Orcs"
 decision_gundabad_unite_misties_tooltip:0 "Re-establish our dominance of the mountains"
 decision_gundabad_unite_misties_desc:0 "Gundabad rises anew, and with its strength waxing, the time has come to unite the Orcs of the Mountains! Not since Azog of Moria has such been attempted, but now we have a true chance. Let the armies of Gundabad march forth, and let every orc and goblin know their place - in lockstep behind them!"
 decision_gundabad_unite_misties_confirm:0 "We shall rain terror from our mountain homes!"
 decision_gundabad_unite_misties_requirement:0 "No [independent_ruler|E] in [GetTitleByKey('e_misty_mountains').GetNameNoTier]"
  

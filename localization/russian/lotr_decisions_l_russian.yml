 decision_consolidate_saralain_desc:0 "You lay claim to lands that have belonged to the [GetTitleByKey('k_saralain').GetNameNoTier] kingdom in all but name."
 decision_consolidate_saralain_confirm:0 "Consolidate the Kingdom of Saralain"
 decision_consolidate_saralain_tooltip:0 "You consolidate the Kingdom of Saralain, gaining de jure borders"

 decision_aladegana:0 "Стать Аладеганом"
 decision_aladegana_tooltip:0 "Объединить людей Леса и Долины под властью одной короны"
 decision_aladegana_desc:0 "Стать верховным таном Леса и Долины, объединив лесовиков и их собратьев в новую империю под властью вашей династии."
 decision_aladegana_confirm:0 "Лес и Долина, под властью одной короны!"

 decision_eotheod:0 "Возродить Королевство эотеод"
 decision_eotheod_tooltip:0 "Вновь создать централизованное королевство в долине Верхнего Андуина"
 #decision_eotheod_desc:0 "Assert the dominance of the Framlings over the peoples of the upper Anduin, restore the Kingdom of the Éothéod, and prove your dynasty to be true claimants to the legacy of Fram."
 decision_eotheod_desc:0 "Давным-давно Долиной правили всадники. После падения королевства Рованион наши предки бежали на северо-запад, в плодородные долины Андуина. Там они правили в течение многих веков, пока король Эорл Юный не увёл большинство из них на юг.\n\nОднако наши предки решили остаться, очарованные красотой долины. С тех пор наш народ живёт как небольшой союз кланов во главе с фрамлингами, потомками Фрама Убийцы Дракона.\n\nНо сейчас, когда повсюду возвышаются новые угрозы, возможно, пришло время вернуть то, что принадлежит нам по праву. Если мы вернём себе Долину и реорганизуемся в феодальное королевство, то сможем вновь провозгласить себя королями эотеод."
 decision_eotheod_confirm:0 "Вперёд, фрамлинги!"

 decision_eotheod.langwell_renamed_eotheod:0 "[GetTitleByKey('k_langwell').GetName] будет переименовано в Королевство эотеод"


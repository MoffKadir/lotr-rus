 decision_rally_army_righteous_aggresive_desc:0 ""
 decision_rally_army_righteous_defensive:0 "Мы выступим в [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip]"
 maglor_defensive_route_tooltip:0 "Отправиться в [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip], создав великий союз, чтобы сравниться с [Concept('sauroncharacter', 'Сауроном')|E]"
 decision_rally_army_righteous_defensive_desc:0 ""
 decision_rally_army_righteous_effect_tt:0 "Выбрать путь, по которому вы будете сражаться с [Concept('sauroncharacter', 'Сауроном')|E]."

 decision_bring_harad_down:0 "Ударить по харадрим"
 decision_bring_harad_down_tooltip:0 "Призвать людей Гондора начать поход против Ближнего Харада" 
 decision_bring_harad_down_desc:0 "Большая часть харадрим долины реки Харнен уже давно находится под властью Саурона, поставляя ему ценных людей и ресурсы, а также представляя угрозу для Гондора. Мы должны оторвать Саурона от его слуг. После падения Умбара у нас появился плацдарм, с которого можно нанести удар вглубь Ближнего Харада. Стоит обратиться к воинам Гондора - Умбара больше нет, пришло время уничтожить последнюю угрозу с юга!"
 decision_bring_harad_down_confirm:0 "Послать глашатаев"
 decision_bring_harad_down_custom_tt:0 "Вы уничтожили Умбар."

 decision_help_good_dynasty_rise:0 "Усмирить Харад" 
 decision_help_good_dynasty_rise_tooltip:0 "Теперь, когда павшие люди Харада рассеялись, стоит возвысить праведный народ, чтобы он правил ими." 
 decision_help_good_dynasty_rise_desc:0 "После того как самые могущественные слуги Саурона в Хараде были повержены, многие харадрим потеряли веру в Кхаз-грамаза. Их бог либо не хочет, либо не может защитить их, и многие начинают отворачиваться от него. Возможно, при нашей поддержке эти диссиденты смогут не только ещё больше ослабить хватку Саурона, но и заставить весь регион обратиться против него? Уже ходят слухи о ревностном лидере, проповедующем против Саурона..."
 decision_help_good_dynasty_rise_confirm:0 "Восстаньте, люди Харада, и познайте истину и свет!"
 decision_help_good_dynasty_rise_custom_tt.1:0 "В державе [GetTitleByKey('k_haruzan').GetNameNoTier] возвысится новая могущественная династия, объединившаяся с нами\n"
 decision_help_good_dynasty_rise_custom_tt.2:0 "Казус белли «Расколоть державу» теперь доступен против земель за пределами империи [GetTitleByKey('e_haradwaith').GetNameNoTier]"
 decision_help_good_dynasty_rise_custom_tt.3:0 "В империи Харадвайт могут существовать только державы уровня герцогства, если их владелец придерживается конфессии Зла."

 decision_reclamation_of_moria:0 "Возвращение Кхазад-дума"
 decision_reclamation_of_moria_tooltip:0 "Отвоевать [GetTitleByKey('k_khazad_dum').GetName], величайшее королевство [Concept( 'dwarves', 'гномов' )|E] в [middleearth|E]."
 decision_reclamation_of_moria_valid_tt:0 "В границах державы [GetTitleByKey('k_khazad_dum').GetName] не осталось [Concept('goblins', 'гоблинов')|E] или [Concept('orcs', 'орков')|E]."
 decision_reclamation_of_moria_desc:0 "[khazaddum|E] был самым могущественным королевством [Concept('dwarves', 'гномов')|E] в [middleearth|E]. С падением [Concept('balrog', 'балрога')|E] величайшее препятствие для возвращения гномов в него было устранено.\n\nОднако в его глубинах по-прежнему скрывается множество [Concept('goblins', 'гоблинов')|E] или [Concept('orcs', 'орков')|E]. Мы должны очистить эти глубины, позволив [Concept('longbeards', 'Длиннобородам')|E] вернуться в свою древнюю твердыню. Их сила понадобится в грядущих войнах."
 decision_reclamation_of_moria_confirm:0 "Пусть величайшая твердыня вновь возвысится!"

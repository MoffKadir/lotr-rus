 decision_league_of_pelargir:0 "Воссоздать Пеларгирскую лигу"
 decision_league_of_pelargir_tooltip:0 "Восстановить древние права и автономию нуменорской колонии Пеларгир!"
 decision_league_of_pelargir_desc:0 "Во времена Нуменора Пеларгир занимал ведущее место среди колоний северного Средиземья. Автономия, торговые права и достоинство были нашими, но с момента основания королевств-в-изгнании Пеларгир был принижен королями, которые не заботились о его интересах. Мы должны отделиться от королей и вернуть древнее провидение всех свободных дунэдайн, чтобы они сами решали свою судьбу. Вперёд, Пеларгир, по волнам в будущее!"
 decision_league_of_pelargir_confirm:0 "Мы вернём себе свои древние привилегии."
 league_of_pelargir_decision:0 "Пеларгир отделится от Гондора и попытается проложить свой собственный путь"

 decision_colonial_belfalas:0 "Интегрировать Бельфалас в Лигу"
 decision_colonial_belfalas_tooltip:0 "Расширить Лигу нуменорских колоний, присоединив к ней древние поселения Бельфаласа!"
 decision_colonial_belfalas_desc:0 "Пеларгир не одинок в том, что является древним поселением нуменорского происхождения. Бельфалас тоже когда-то был великой колонией Нуменора, и как таковой - наш родственник и брат. Давайте же объединим их в лигу и станем сильнее!"
 decision_colonial_belfalas_confirm:0 "Наша лига становится могущественнее!"

 decision_colonial_umbar:0 "Включить Умбар в Лигу"
 decision_colonial_umbar_tooltip:0 "Расширить Лигу нуменорских колоний, присоединив к ней могущественную гавань Умбар!"
 decision_colonial_umbar_desc:0 "Пеларгир - не единственное древнее поселение нуменорского происхождения. Умбар, некогда наш великий соперник, имеет гордое наследие, в прошлом величайшая - ныне вторая - колония, основанная нуменорцами в Средиземье. Давайте же отбросим старые обиды и вместе пойдём в светлое будущее, образы былого великолепия!"
 decision_colonial_umbar_confirm:0 "Наша лига становится могущественнее!"

 decision_colonial_harnen:0 "Захватить Харнен"
 decision_colonial_harnen_tooltip:0 "Расширить Лигу нуменорских колоний, захватив устье Харнена!"
 decision_colonial_harnen_desc:0 "Когда-то Нуменор контролировал Харнен вплоть до государства-данника Аль-Амрун (ныне известного как Харузан). Если бы мы смогли взять его под свой контроль, мы бы задушили морские перевозки в залив Бельфалас. Наследие Нуменора возвращается!"
 decision_colonial_harnen_confirm:0 "Мирлонд и Рамлонд сослужат нам хорошую службу"

 #######################
 ### Umbar Decisions ###
 #######################

 decision_harnen_kingdom:0 "Объединить гавани Харнендора" #  Unify the Havens of Mirlond and Ramlond
 decision_harnen_kingdom_adunaic:0 "Объединить гавани Нинзайяна"
 decision_harnen_kingdom_desc:0 "На протяжении многих поколений Рамлонд и Мирлонд враждовали за контроль над речной торговлей Харнена. Однако, если бы две гавани объединились под властью одного владыки, они могли бы подавить всю торговлю, желающую попасть в Харад через Харнен. Давайте же похороним прошлое и вместе пойдем вперед в будущее, богаче и сильнее, чем прежде!"
 decision_harnen_kingdom_tooltip:0 "Объединить гавани в устье Харнена"
 decision_harnen_kingdom_confirm:0 "Конец бывшему соперничеству, в светлое будущее!"
 harnen_kingdom_decision:0 "Мирлонд и Рамлонд отбросят старые разногласия и объединятся в новое королевство, могущественное торговое королевство, контролирующее устье Харнена!"

 decision_castamir_claim:0 "Предъявить претензии Кастамира"
 decision_castamir_claim_tooltip:0 "Восстановить род Кастамира на троне Гондора"
 decision_castamir_claim_desc:0 "Кастамир был законным королём Гондора, несправедливо изгнанным. Мы вернём себе то, что принадлежит нам по право!"
 decision_castamir_claim_confirm:0 "Готовьте флот, сперва мы ударим по Пеларгиру!"
 press_castamiri_claim_tooltip:0 "Вы начнёте вторжение в Гондор, чтобы возвести на его трон кровь Кастамира."
 decision_castamir_claim_already_pressed_tooltip:0 "За всю свою жизнь вы ещё не предъявляли претензии Кастамира."
 decision_castamir_claim_recently_failed.tt:0 "Кастамирцы недавно не сумели продавить свои претензии!"
 decision_turn_to_piracy:0 "Обратиться к пиратству"
 decision_turn_to_piracy_AI:0 "Обратиться к пиратству (ИИ)"
 decision_turn_to_piracy.desc:0 "Мы долго притворялись цивилизованными и слабыми. Мы - гордые сыновья берега, и мы обратимся к жизни налётчиков, и наших парусов будут бояться на всем побережье Белегаэра!"
 decision_turn_to_piracy.tt:0 "Принять наследие налётчиков"
 decision_turn_to_piracy_confirm:0 "Грабежи и слава."

 decision_wildman_invasion_t:0 "Профинансировать вторжение дикарей в Гондор"
 decision_wildman_invasion_desc:0 "На протяжении веков западный Гондор был ареной беспорядков, всегда служа занозой в боку нашего законного королевства. Возможно, мы могли бы предложить одной из фракций дикарей достаточное финансирование для вторжения на границу Гондора?"
 decision_wildman_invasion_confirm:0 "Отправить дикарям предложение!"
 decision_wildman_invasion_tooltip:0 "Дикари рассмотрят предложение о начале [Concept('varangian_adventure', 'приключения')|E]"
 decision_wildman_invasion_tooltip_2:0 "Они могут воспользоваться нашим предложением, решив не вторгаться в Гондор, а выбрать более слабое королевство - Энедвайт, Рохан, Андуин или Эриадор."


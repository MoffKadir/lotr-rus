 decision_restore_rhovanion:0 "Восстановить королевство Рованион"
 decision_restore_rhovanion_tooltip:0 "Восстановить давно исчезнувшее королевство Видугавии"
 decision_restore_rhovanion_desc:0 "Со времён вторжения Людей Повозок [rhovanion_kingdom|El] ушло в историю. [Concept( 'northmen', 'Северян' )|E] на равнинах [Concept( 'rhovanion', 'Рованиона' )|E] теперь мало - очень мало. Чтобы отвоевать равнины у истерлингов и восстановить королевство, потребуется не что иное, как чудо. Но если это удастся сделать, я смогу претендовать на корону и наследие Видугавии."
 decision_restore_rhovanion_confirm:0 "Кровью и клятвой, здесь мы стоим!"
 rhovanion_formation_drift_tooltip:0 "Если вы полностью контролируете следующие [duchies|El], они станут де-юре частью королевства [GetTitleByKey('k_rhovanion').GetNameNoTier]: \n- [GetTitleByKey('d_anthardor').GetNameNoTier] \n- [GetTitleByKey('d_sunnarinna').GetNameNoTier] \n- [GetTitleByKey('d_rinnavuld').GetNameNoTier]"
 decision_rhovannorim_new_tradition_1:0 "Получит [Concept( 'tradition', 'традицию' )|E] [GetCultureTradition('tradition_a_people_reforged').GetName]"
 decision_remove_rhovannorim_tradition_1:0 "Потеряет [Concept( 'tradition', 'традицию' )|E] [GetCultureTradition('tradition_a_scattered_people').GetName]"
 decision_rhovannorim_new_tradition_2:0 "Получит [Concept( 'tradition', 'традицию' )|E] [GetCultureTradition('tradition_the_people_of_the_plains').GetName]"
 decision_remove_rhovannorim_tradition_2:0 "Потеряет [Concept( 'tradition', 'традицию' )|E] [GetCultureTradition('tradition_a_people_reforged').GetName]"

 decision_reclaim_rhovanion_plains:0 "Отвоевать равнины Рованиона"
 decision_reclaim_rhovanion_plains_tooltip:0 "Отвоевать равнины [Concept( 'rhovanion', 'Рованиона' )|E] у истерлингов"
 decision_reclaim_rhovanion_plains_desc:0 "Хотя [rhovanion_kingdom|El] возрождается благодаря доблести моего народа, большая часть наших исконных земель на равнинах [Concept( 'rhovanion', 'Рованиона' )|E] остаётся под властью чужеземцев.\n\nЕсли мне удастся отвоевать все земли до [Concept( 'seaofrhun', 'Моря Рун' )|E], мои владения будут обширнее и процветание превысит даже легендарного Видугавию. Если мне удастся добиться этого, я, несомненно, вновь закреплю место моего народа на равнинах Рованиона и впишу своё имя в анналы истории!"
 decision_reclaim_rhovanion_plains_confirm:0 "Равнины снова наши!"

 rhovanion_resettlement_culture_counties_custom:0 "Каждое [county|El] с истерлингским и северным [Concept( 'heritage', 'наследием' )|E] в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('custom_plains_rhovanion').GetName]"


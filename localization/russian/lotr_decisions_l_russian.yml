 decision_restore_gondor_province_desc:0 "За столетия [Concept( 'realms_in_exile', 'королевства-в-изгнании' )|E] пришли в упадок и потеряли многие из своих бывших территорий. Если бы мы вернули их себе, то смогли бы вновь укрепить своё правление и включить регионы в состав наших [de_jure|El] границ. Возможно, нам даже удастся объединить некоторые новые регионы, власть над которыми в древности была лишь формальной."

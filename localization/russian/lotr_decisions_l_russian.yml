 decision_refound_qadjajar:0 "Восстановить Каджаджарский катаджат"
 decision_refound_qadjajar_tooltip:0 "Привести северный Беллакар под власть теджин и восстановить павший Каджаджарский катаджат"
 decision_refound_qadjajar_desc:0 "Более 2000 лет назад Каджаджарский катаджат пал перед восставшим Беллакаром. Хотя мы живём в относительном мире с момента его падения, наш народ никогда не достиг процветания и богатства того короткого славного часа, когда весь Беллакар пал перед нашими армиями, и даже Тумаквэ бежали перед нами. Однако теперь мы наконец-то в состоянии вернуть себе наследие давно забытого катаджата и провозгласить восстановленный Каджаджар!"
 decision_refound_qadjajar_confirm:0 "Новый день рассветает над теджин"

 decision_declare_greater_qadjajar:0 "Провозгласить Великий Каджаджар"
 decision_declare_greater_qadjajar_tooltip:0 "Привести все древние завоевания теджин под своё знамя!"
 decision_declare_greater_qadjajar_desc:0 "Хотя Каджаджар возрождён, это всё ещё тень нашего былого величия, когда весь Беллакар, север и юг, склонился перед нами. Если мы сможем завоевать южный Беллакар, мы сможем провозгласить Каджаджар действительно восстановленным в его былом великолепии, и расширить его понятие за пределы только Фелайи и Мардруака - Великий Каджаджар."
 decision_declare_greater_qadjajar_confirm:0 "Настал наш час!"

 decision_faithful_tedjin_kingdom:0 "Образовать Теджатани"
 decision_faithful_tedjin_kingdom_tooltip:0 "Исполнить мечту реформаторов теджин и создать новый дом для народа теджин"
 decision_faithful_tedjin_kingdom_desc:0 "Слишком долго наш народ застрял в центре, прозябая в бесплодных пустошах между Фелайей, Мардруаком и Умбаром. Фелайя - дом для наших сородичей по вере, и поэтому не может быть нашим новым домом, но Мардруак и Умбар? Эти пираты нападают на верующих, зарабатывая на страданиях других! Это почти божественный мандат, что мы должны взять их великие города и использовать их, чтобы создать новый дом для верующих."
 decision_faithful_tedjin_kingdom_confirm:0 "Теджатани, долгая мечта - воплотилась в жизнь"

 decision_greater_faithful_tedjin_kingdom:0 "Расширить земли Верных"
 decision_greater_faithful_tedjin_kingdom_tooltip:0 "Продолжить завоевания во имя Единого"
 decision_greater_faithful_tedjin_kingdom_desc:0 "Хотя пираты пали, рядом с нами остается ещё больше земель, где закрепились враги Верных. Если мы хотим построить истинный дом, где Верные могли бы жить свободно и безопасно, мы должны расширить наши границы и захватить их земли."
 decision_greater_faithful_tedjin_kingdom_confirm:0 "До самого Кханда, если придётся"


 decision_try_for_elven_child:0 "Попытаться завести ребёнка"
 decision_try_for_elven_child_tooltip:0 "Поговорить со своей половинкой о том, чтобы завести ребёнка"
 decision_try_for_elven_child_desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] и я понимаем, что рождение и поддержка нерождённого ребёнка занимают особое место в жизни любого эльфа. Мы понимаем, что такое единение в любви не может не принести счастья и радости, но поддержание устойчивой эмоциональной связи и соединение наших Фэа потребуют огромной концентрации и внимания."
 decision_try_for_elven_child_confirm:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip], нам нужно поговорить"

 decision_sail_to_valinor:0 "Отплыть в Валинор"
 decision_sail_to_valinor_tooltip:0 "Покинуть Средиземье и присоединиться к своим соплеменникам в Валиноре"
 decision_sail_to_valinor_desc:0 "Долгие годы после разделения мира наш народ отправлялся по Прямому Пути, отплывая на запад, через Разделяющие моря, из Сфер Арды, навстречу нашим родичам в Валиноре.\n\nИ пусть моя жизнь сложилась в Средиземье, и многое здесь мне ещё можно было бы сделать, я не могу унять этот зов души, что тянет меня в великий поход на запад."
 decision_sail_to_valinor_confirm:0 "Время пришло"
 sail_to_valinor:0 "Ваш предыдущий персонаж станет неиграбельным"
 trait_sailed_west:0 "Уплыл на запад"
 trait_sailed_west_desc:0 "Этот персонаж отправился по тайному Прямому Пути из Сфер Арды, чтобы присоединиться к своим сородичам в Бессмертных Землях."
 trait_sailed_west_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'отправилась', 'отправился' )] по тайному Прямому Пути из Сфер Арды, чтобы присоединиться к своим сородичам в Бессмертных Землях."

 decision_establish_high_kingdom_of_eryn_lasgalen:0 "Возродить Зеленолесье"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc:0 "Поколение за поколением, [elves|El] [Concept( 'greenwoodshort', 'Зеленолесья' )|E] постепенно отходили всё глубже, собираясь в верхней трети леса, покидая свои прежние столицы.\n\nСжались границы великого королевства Орофера, а поползновения как [Concept( 'conceptracemen', 'людей' )|E], так и Тени изменили лес до неузнаваемости. Южная часть леса стала местом тёмным и искалеченным, негостеприимным и даже опасным.\n\nНо если нам удастся вернуть контроль над южным лесом, тогда мы сможем возродить былое королевство [greenwood|E]. А с возрождением королевства, быть может, жизнь вернётся и в сам лес. Он сбросит эти уродливые тёмные тона. Отныне он оставит прежнее имя — [greenwoodshort|E]. Не будут его называть и печально известным [Concept( 'mirkwood', 'Лихолесьем' )|E]. Теперь это будет [erynlasgalen|E] — Лес Зелёной Листвы."
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip:0 "Возродить Зеленолесье"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm:0 "Возродить Эрин Ласгален"
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lasgalendrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] населён представителями [GetPlayer.GetCulture.GetCollectiveNoun]ой [Concept( 'culture', 'культуры' )|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen:0 "[GetTitleByKey('e_greenwood').GetName] получит новое название, символизирующее его возрождённое состояние"
 legacy_of_oropher_conversion_bonus:0 "Скорость [Concept('councillor_task', 'задания' )|E] «Эльфийское поселение» в пределах региона [GetTitleByKey('e_greenwood').GetNameNoTier] удвоена"
 eryn_lasgalen_formation_bonus:0 "Наследие Орофера"

 decision_destroy_dol_guldur:0 "Разрушить Дол Гулдур"
 decision_destroy_dol_guldur_desc:0 "Слишком долго Дол Гулдур был оплотом врага, очагом разврата и зла, оскверняющим великое Зеленолесье. Нападение Белого Совета на крепость оказалось лишь временной передышкой, и теперь назгулы вернулись. Пока они остаются, ни одно царство в Диких землях не будет в безопасности. Пришло время очистить Колдовской холм раз и навсегда."
 decision_destroy_dol_guldur_tooltip:0 "Сокрушить Дол Гулдур"
 decision_destroy_dol_guldur_confirm:0 "Начать войну, чтобы уничтожить Дол Гулдур"
 decision_destroy_dol_guldur_effect_1:0 "В случае победы Кхамул сбежит в Мордор, его держава развалится, а все данники будут освобождены."

 claim_amon_lanc_for_laurelindorenan:0 "Провозгласить державу Восточного Лориэна"
 claim_amon_lanc_for_laurelindorenan_desc:0 "Когда-то южное [greenwoodshort|E] было обителью Орофера. Но обеспокоившись нашей дружбой с [Concept( 'dwarves', 'гномами' )|E] [Concept( 'khazaddum', 'Кхазад-дума' )|E] и их растущим влиянием в южных землях [Concept( 'anduinvale', 'долины Андуина' )|E], он перенёс свою столицу и существенную часть своих подданных на север. После окончания [Concept( 'secondage', 'Второй Эпохи' )|E] остававшиеся в регионе лесные эльфы также переместились севернее, но на их место... пришла Тень.\n\nЕсли бы мы могли очистить южные земли [Concept( 'greenwoodshort', 'Зеленолесья' )|E] и вернуть их под свой контроль, быть может тогда мы провозгласим их частью великого королевства [laurelindorenan|E]."
 claim_amon_lanc_for_laurelindorenan_tooltip:0 "Провозгласить державу Восточного Лориэна"
 claim_amon_lanc_for_laurelindorenan_confirm:0 "Провозгласить державу Восточного Лориэна"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] населён представителями [GetPlayer.GetCulture.GetCollectiveNoun]ой [Concept( 'culture', 'культуры' )|E]"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien:0 "[GetTitleByKey('k_amon_lanc').GetName] получит новое название, символизирующее его возрождённое состояние"

 convert_to_feudalism_elven_liege_converted_decision:0 "Принять феодализм через сюзерена"
 convert_to_feudalism_elven_liege_converted_decision_desc:0 "По мере того как растёт моя держава, растёт и проблема контроля над ним. Мой сюзерен - эльф и хорошо разбирается в феодальной системе; я могу попросить  [ROOT.Char.GetLiege.GetHerHis] помочь перестроить мою державу в соответствии с этими принципами."
 convert_to_feudalism_elven_liege_converted_decision_confirm:0 "Принять [Concept('feudal', 'феодализм')|E]"
 convert_to_feudalism_elven_liege_converted_decision_tooltip:0 "Изменить [Concept('government', 'форму правления')|E] на [Concept('feudal', 'феодализм')|E]"

 decision_make_edhellond_kingdom:0 "Провозгласить королевство Эделлонд"
 decision_make_edhellond_kingdom_tooltip:0 "Провозгласить королевство Эделлонд"
 decision_make_edhellond_kingdom_desc:0 "Когда-то Эделлонд был величайшим портом к югу от Митлонда. Он впал в запустение после смерти Амрота в Т.А. 1981 года, но у нас есть возможность не только возродить Эделлонд, но и провозгласить его самостоятельным королевством."
 decision_make_edhellond_kingdom_confirm:0 "Провозгласить королевство Эделлонд"

 decision_reclaim_sirgala:0 "Возродить державу Сиргала"
 decision_reclaim_sirgala_desc:0 "Когда-то Сиргала была королевством эльфов нандор, существовавшим в [Concept('eriador', 'Эриадоре')|E], вассалом [Concept('lindon', 'Линдона')|E] и Верховного короля нолдор. Насёленное эльфами $sirrandrai$, оно было опустошено во время [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E], и лишь немногие вернулись в эти земли после её окончания. Последующее заселение поселенцами-дунэдайн привело к тому, что к концу [Concept('secondage', 'Второй Эпохи')|E] в регионе осталось лишь небольшое эльфийское население. С приходом Элендиля из дунэдайн, их последние правители, Мереторн и Элиниэль уступили ему эти земли и своих подданных-дунэдайн.\n\nОднако те времена давно прошли, и ослабление дунэдайн привело к тому, что они давным-давно покинули древнюю Сиргалу, ещё до падения Арнора. Если мы восстановим контроль над этим регионом, сиррандрай смогут вернуться в свою древнюю державу."
 decision_reclaim_sirgala_confirm:0 "Возродить державу Сиргала"
 decision_reclaim_sirgala_tooltip:0 "Возродить державу Сиргала"
 effect_replace_sirgalan_exiles:0 "Ваша [culture|El] изменит [Concept('tradition', 'культурную традицию')|E] «[GetCultureTradition('tradition_sirgalan_exiles').GetName]» на «[GetCultureTradition('tradition_sirgala_renewed').GetName]»."

 decision_restore_suza_sumar_elven:0 "Возродить эльфийскую державу Сумариэта"
 decision_restore_suza_sumar_elven_desc:0 "Давным-давно куинд-авари поселились в землях Суза-Сумар, некоторое время жили там и научили народы хоннин многому их того, что происходит в мире, а затем ушли, когда солнце выжгло близлежащие земли, став не более чем легендой в этом регионе. Теперь, спустя тысячи лет, эльфы вернутся в джунгли Юга."
 decision_restore_suza_sumar_elven_confirm:0 "Эльфы вернутся в Сумариэт"
 decision_restore_suza_sumar_elven_tooltip:0 "Возродить эльфийскую державу Сумариэта"

 decision_return_cuind:0 "Вернуть пути куинд"
 decision_return_cuind_desc:0 "В древние времена племя куинд из авари обитало в лесах Бозиша-Мираза, но уже давно они покинули эти земли, перебравшись на юг, в лес Дрел"
 decision_return_cuind_tooltip:0 "Куинд возвращаются в Бозиша-Мираз"
 decision_return_cuind_confirm:0 "Куинд возвращаются в Бозиша-Мираз"
 decision_return_cuind_get_innovations:0 "[culture|E] куинд получит все [innovations|El] пенни"
 decision_return_cuind_vassals_custom:1 "Каждый [vassal|El] из $penni$ и $avari$"
 decision_return_cuind_counties_custom:1 "Каждое [county|El] $penni$ и $avari$ в вашей [Concept('realm', 'державе')|E]"

 decision_rebuild_ost_in_edhil:0 "Восстановить Ост-ин-Эдиль"
 decision_rebuild_ost_in_edhil_desc:0 "Некогда жемчужина восточного [Concept('eriador', 'Эриадора')|E], [ostinedhil|E] был разграблен и разрушен [Concept('sauroncharacter', 'Сауроном')|E] во время [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E]. С тех пор эти земли были заброшены, и никто не хотел приближаться к древним руинам. Теперь, когда эти земли вновь принадлежат эльфам, восстановление города в наших силах.\n\nДля этого потребуется много труда и затрат, но благодаря этому Эрегион сможет вновь возвыситься." 
 decision_rebuild_ost_in_edhil_tooltip:0 "Восстановить столицу Эрегиона"
 decision_rebuild_ost_in_edhil_confirm:0 "Мы прошли через Тень и восстали заново."
 ost_in_edhil_upgrade_holding:0 "[elven_refuge|E] во владении [GetTitleByKey('b_ost_in_edhil').GetNameNoTier] будет улучшен на два уровня. Если он не может быть улучшен, то за каждый недоступный уровень [GetTitleByKey('c_ost_in_edhil').GetNameNoTier] получит 10 [Concept('development', 'развития')|E]."

 decision_claim_high_kingship:0 "Претендовать на титул [Select_CString(ROOT.Char.IsFemale, 'Верховной королевы', 'Верховного короля' )] нолдор"
 decision_claim_high_kingship_desc:0 "С тех пор, как Гиль-галад пал во время  [Concept('lastalliance', 'Войны Последнего союза')|E], у нас не было Верховного короля нолдор. Нолдор больше не нуждались в короле, и отказавшись от трона, я [Select_CString(ROOT.Char.IsFemale, 'оказала', 'оказал' )] честь своему сюзерену и дорогому другу. Более того, я не [Select_CString(ROOT.Char.IsFemale, 'желала', 'желал' )] этого титула.\n\nОднако, возможно, я [Select_CString(ROOT.Char.IsFemale, 'ошибалась', 'ошибался' )]. В эти угасающие дни, когди тени тянутся всё дальше, а свет тускнеет, возможно, эльдар нуждаются в Верховных королях больше, чем когда-либо."
 decision_claim_high_kingship_tooltip:0 "Претендовать на титул [Select_CString(ROOT.Char.IsFemale, 'Верховной королевы', 'Верховного короля' )] нолдор"
 decision_claim_high_kingship_confirm:0 "Пусть Верховные короли вновь противостоят Тени."
 decision_claim_high_kingship_effect_tooltip:0 "Каждый [elf|El] в Линдоне станет вашим вассалом."


 decision_demand_submission_to_dol_guldur:0 "Потребовать подчинения Дол Гулдуру"
 decision_demand_submission_to_dol_guldur_desc:0 "Наконец-то настало время для возвышения [Concept( 'dolguldur', 'Дол Гулдура' )|E]. Сначала я укреплю территорию вокруг крепости, но мой повелитель заложил семена этого давно, развратив многие людские племена, которые живут вокруг нас. Они уже живут в ужасе и трепете перед Колдовским холмом. Это будет простое дело - обратить страх в преданность. А те, кто не преклонит колени... будут преданы мечу."
 decision_demand_submission_to_dol_guldur_confirm:0 "Потребовать подчинения"
 decision_demand_submission_to_dol_guldur_tooltip:0 "Потребовать подчинения Дол Гулдуру"
 decision_demand_submission_to_dol_guldur.send_message:0 "[Concept( 'independent', 'Независимым' )|E] [Concept( 'rulers', 'правителям' )|E] с [Concept( 'faith', 'конфессиями' )|E] Зла в [de_jure|El] пределах [GetTitleByKey('k_amon_lanc').GetNameNoTier] будет предъявлен ультиматум с требованием стать вашими [Concept( 'vassal', 'вассалами' )|E]. Если они откажутся, вы получите [Concept( 'unpressed_claims', 'слабые претензии' )|E] на все их [titles|El]."
 decision_demand_submission_to_dol_guldur.check_evil_trigger:0 "В пределах [GetTitleByKey('k_amon_lanc').GetNameNoTier] есть по крайней мере один [ruler|El] с [Concept( 'faith', 'конфессией' )|E] Зла"

 decision_demand_submission_of_neighboring_evil_leofring:0 "Подчинить Увядающий Двор"
 decision_demand_submission_of_neighboring_evil_leofring_desc:0 "Долгие годы [dolguldur|E] использовал своё злое влияние, пытаясь развратить людей, живущих вблизи Колдовского холма. Наибольшего успеха мы добились с обездоленными леофрингами, многие из которых были обращены в жестокую веру Увядшего двора с её нечестивыми обрядами человеческих жертвоприношений. В результате они оказались готовы к порабощению. Настало время призвать их под свои знамена и заставить подчиниться в качестве вассалов Дол Гулдура."
 decision_demand_submission_of_neighboring_evil_leofring_confirm:0 "Потребовать подчинения"
 decision_demand_submission_of_neighboring_evil_leofring_tooltip:0 "Потребовать подчинения соседних злых леофрингов"
 decision_demand_submission_of_neighboring_evil_leofring.send_message:0 "[Concept( 'independent', 'Независимым' )|E] [Concept( 'rulers', 'правителям' )|E] с [Concept( 'faith', 'конфессиями' )|E] Зла и леофрингской [Concept( 'culture', 'культурой' )|E] будет предъявлен ультиматум с требованием стать вашими [Concept( 'vassal', 'вассалами' )|E]. Если они откажутся, вы получите [Concept( 'unpressed_claims', 'слабые претензии' )|E] на все их [titles|El]."
 decision_demand_submission_of_neighboring_evil_leofring.check_evil_trigger:0 "Есть по крайней мере один соседний [ruler|El] с [Concept( 'faith', 'конфессией' )|E] Зла"

 decision_desecrate_caras_galadhon:0 "Осквернить Карас Галадон"
 decision_desecrate_caras_galadhon_desc:0 "Карас Галадон, самопровозглашённое сердце эльфийского королевства в [middleearth|E], стоит как памятник могуществу [Concept( 'elves', 'эльфов' )|E], и в особенности Галадриэль и Келеборна. Их владения сосредоточены вокруг поистине великого дерева... с какой радостью мы подожжём его, свечу и погребальный костер для угасающих [Concept( 'elves', 'эльфов' )|E], когда закончится их время..."
 decision_desecrate_caras_galadhon_confirm:0 "Сжечь его дотла!"
 decision_desecrate_caras_galadhon_tooltip:0 "Осквернить Карас Галадон"
 decision_desecrate_caras_galadhon.every_eldar_ruler_loses_piety:0 "Каждый [ruler|El]-[eldar|El] теряет [piety|El]"

 decision_desecrate_aradhrynd:0 "Осквернить Арадринд"
 decision_desecrate_aradhrynd_desc:0 "Жалкие чертоги Трандуила, всего лишь ничтожная имитация подземного прибежища труса Тингола, долгое время стояли в северном [mirkwood|E] как маяк силы и стабильности, вокруг которого собрался его народ. Мы превратим это прибежище в обитель мрака, изгоним свет и наполним пещеры печалью и страхом..."
 decision_desecrate_aradhrynd_confirm:0 "Эти пещеры станут средоточием ужаса."
 decision_desecrate_aradhrynd_tooltip:0 "Осквернить Арадринд"
 decision_desecrate_aradhrynd.every_eldar_ruler_loses_piety:0 "Каждый [ruler|El]-[eldar|El] теряет [piety|El]"

 decision_shackle_the_anduin_vale:0 "Сковать долину Андуина"
 decision_shackle_the_anduin_vale_desc:0 "Под предводительством Беорна и его потомков люди [Concept( 'anduinvale', 'Долины Андуина' )|E] стали надменными и гордыми. Но несколько поколений назад они тоже были простыми лесовиками, жившими в нашей тени. И теперь они снова станут ими."
 decision_shackle_the_anduin_vale_confirm:0 "Эти земли станут моими."
 decision_shackle_the_anduin_vale_tooltip:0 "Сковать долину Андуина"

 decision_dominion_of_the_sorcerer:0 "Владения колдуна"
 decision_dominion_of_the_sorcerer_desc:0 "Вся дикая земля трепещет перед могуществом [Concept( 'dolguldur', 'Дол Гулдура' )|E], и наш великий повелитель доволен проделанной нами работой. Тень становится длиннее, свет - тусклее, и все будут знать и бояться этого бедствия."
 decision_dominion_of_the_sorcerer_confirm:0 "Настал мой час!"
 decision_dominion_of_the_sorcerer_tooltip:0 "Владения колдуна"
 decision_dominion_of_the_sorcerer.greenwood_renamed_dominion_of_the_sorcerer:0 "[GetTitleByKey('e_greenwood').GetName] получит новое название, «Владения колдуна»."
 decision_dominion_of_the_sorcerer.check_evil_trigger:0 "В пределах [GetTitleByKey('k_amon_lanc').GetNameNoTier] есть по крайней мере один [ruler|El] с [Concept( 'faith', 'конфессией' )|E] Зла"
 DESECRATE_CARAS_GALADHON_DONE:0 "[decision|E] «Осквернить Карас Галадон» завершено"
 DESECRATE_ARADHRYND_DONE:0 "[decision|E] «Осквернить Арадринд» завершено"

 decision_subjugate_mount_gundabad:0 "Подчинить гору Гундабад"
 decision_subjugate_mount_gundabad_desc:0 "Когда-то орки [Concept( 'gundabad', 'Гундабада' )|E] и люди Лангвелла оказывали почести [Concept( 'witchking', 'Королю-чародею' )|E] [Concept( 'angmar', 'Ангмара' )|E], снабжая его войска воинами и припасами. В те дни эти земли стали известны как [eastangmar|E]. Теперь пришло время им признать другого повелителя."
 decision_subjugate_mount_gundabad_confirm:0 "Они вновь будут служить Тьме."
 decision_subjugate_mount_gundabad_tooltip:0 "Подчинить гору Гундабад"

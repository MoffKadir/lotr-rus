 #Donan Eastern Kingdom
 decision_create_eastern_donan_kingdom:0 "Создать Кобадонат"
 decision_create_eastern_donan_tooltip:0 "Создать державу, посвящённую Кобе"
 decision_create_eastern_donan_desc:0 "С тех пор как мы прибыли в Харондор, наш народ находился в обороне, держась за свои дома в отдалённых горах рядом с Тенью. Но не более того. Благодаря наставлениям, данным нам Старым богом Горы, наш народ стал претендовать на земли, которые, по общему мнению, должны принадлежать нам по праву. И за его поддержку мы назовём наше королевство в его честь: Кобадонат."
 decision_create_eastern_donan_confirm:0 "Воля Кобы"
 donan_formation_eastern_drift_tooltip:0 "При полном контроле герцогства Хингрен, Амрун и Хук Саромис также станут де-юре частью королевства"

 #Donan Western Kingdom
 decision_create_western_donan_kingdom:0 "Создать Казидонат"
 decision_create_western_donan_tooltip:0 "Создать державу, посвящённую Казу"
 decision_create_western_donan_desc:0 "С тех пор как мы прибыли в Харондор, наш народ оборонялся, держась за свои отдаленные деревни на продуваемых всеми ветрами холмах и в долинах. Но теперь это не так. Благодаря наставлениям, данным нам Владыкой Открытого Неба, наш народ стал претендовать на земли, которые, по общему мнению, должны принадлежать нам по праву. И за его поддержку мы назовём наше королевство в его честь: Казидонат"
 decision_create_western_donan_confirm:0 "Воля Каза"

 #Donan Empire
 donan_formation_western_drift_tooltip:0 "При полном контроле герцогства Аннун и Дориант станут де-юре частью королевства"
 decision_create_donan_empire:0 "Создать великую державу Белдонат"
 decision_create_donan_empire_tooltip:0 "Создать державу, посвящённую обеим Белам"
 decision_create_donan_empire_desc:0 "Когда-то наш народ был практически уничтожен. Однако тысячелетия борьбы между [Concept('realms_in_exile', 'королевствами-в-изгнании')|E], Тьмой и народами [Concept('harad', 'Харада')|E] сделали нас не менее стойкими. Теперь, когда наши сородичи в горах, на холмах и даже на окраинах Итилиэна объединились, мы наконец-то можем почувствовать облегчение. Мы едины, мы в безопасности, и всё это по воле великих Белов."
 decision_create_donan_empire_confirm:0 "Так решили великие Белы"
 donan_formation_empire_drift_tooltip:0 "Все предыдущие герцогства, которые могли быть добавлены к Кобадонату или Келдонату, но не были добавлены, будут добавлены, наряду с герцогствами Аэгард, Лаэргаладрин и Эредир, которые будут добавлены к Казидонату"


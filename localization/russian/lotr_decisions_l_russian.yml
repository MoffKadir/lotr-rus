 decision_restore_gondor_province.tt.harondor:0 "[GetTitleByKey('k_harondor').GetNameNoTier]"
 decision_restore_gondor_province.tt.harondor_desc:0 ""
 reintegrate_province_harondor_tooltip:0 "#T #V Восстановить постоянно переходившую из рук в руки провинцию [GetTitleByKey('k_harondor').GetNameNoTier]#! #!\n\nНа протяжении многих поколений провинция Харондор оспаривалась между [Concept( 'gondorians', 'гондорцами' )|E] и [haradrim|El]. Провинция наконец-то полностью отвоёвана, и настало время раз и навсегда положить конец спорам и утвердить, что Харондор является законной частью [Concept( 'gondor', 'Гондора' )|E]!"
 reintegrate_province_harondor_valid:0 "Вы должны полностью контролировать оспариваемую провинцию [GetTitleByKey('k_harondor').GetNameNoTier]" #unused

 decision_restore_gondor_province.tt.harnendor:0 "[GetTitleByKey('k_mirlond').GetNameNoTier]"
 decision_restore_gondor_province.tt.harnendor_desc:0 ""
 reintegrate_province_harnendor_tooltip:0 "#T #V Восстановить речную провинцию [GetTitleByKey('k_mirlond').GetNameNoTier]#! #!\n\n[GetTitleByKey('k_mirlond').GetNameNoTier] был одной из ранних [Concept( 'numenorean', 'нуменорских' )|E] колоний. После [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] она была забыта, пока не возродилась в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Теперь мы можем должным образом интегрировать её в нашу державу."
 reclaim_harnendor_decision:0 "Устье Харнена будет интегрировано в состав ваших де-юре границ."

 decision_restore_gondor_province.tt.andrast:0 "[GetTitleByKey('k_andrast').GetNameNoTier]"
 decision_restore_gondor_province.tt.andrast_desc:0 ""
 reintegrate_province_andrast_tooltip:0 "#T #V Восстановить уединённые утёсы провинции [GetTitleByKey('k_andrast').GetNameNoTier]#! #!\n\nАндраст всегда был, по крайней мере формально, частью [Concept( 'gondor', 'Гондора' )|E]. Но за пределами цитадели [GetTitleByKey('c_tharagrondost').GetNameNoTier] власть [dunedain|El] в этом регионе всегда была непрочной, даже на пике могущества [Concept( 'southernkingdom', 'Южного королевства' )|E]. Однако теперь, когда наш контроль над мысом становится всё более постоянным, мы наконец можем начать править им на деле, а не только на словах."
 reintegrate_province_andrast_valid:0 "Вы должны полностью контролировать отдалённую провинцию [GetTitleByKey('k_andrast').GetNameNoTier]" #unused

 decision_restore_gondor_province.tt.umbar:0 "[GetTitleByKey('k_umbar').GetNameNoTier]"
 decision_restore_gondor_province.tt.umbar_desc:0 ""
 reintegrate_province_umbar_tooltip:0 "#T #V Вернуть южную Гавань [GetTitleByKey('k_umbar').GetNameNoTier]#! #!\n\nДолгое время [umbar|E] был южным кинжалом, нацеленным в сердце [Concept( 'gondor', 'Гондора' )|E]. На какое-то то время при [Concept( 'shipkings', 'Морских Королях' )|E] он был присоединён к Гондору и стал процветающей провинцией Крылатой Короны. Если бы мы смогли вернуть её, наши берега наконец-то стали бы безопасными."
 reintegrate_province_umbar_valid:0 "Вы должны полностью контролировать южную гавань [GetTitleByKey('k_umbar').GetNameNoTier]" #unused

 decision_restore_gondor_province.tt.calenardhon:0 "[GetTitleByKey('k_rohan').GetNameNoTier]"
 decision_restore_gondor_province.tt.calenardhon_desc:0 ""
 reintegrate_province_calenardhon_tooltip:0 "#T #V Восстановить зелёные равнины провинции [GetTitleByKey('k_rohan').GetNameNoTier]#! #!\n\nДавным-давно наместники [Concept( 'gondor', 'Гондора' )|E] даровали провинцию Каленардон [eothed|El]. Теперь, когда [rohan|E] пал, а весь Каленардон снова в наших руках, мы можем официально вернуть «Зелёную провинцию» под власть Скипетра."

 decision_restore_gondor_province.tt.dor_rhunen:0 "[GetTitleByKey('k_south_rhovanion').GetNameNoTier]"
 decision_restore_gondor_province.tt.dor_rhunen_desc:0 ""
 reintegrate_province_dor_rhunen_tooltip:0 "#T #V Восстановить широкие равнины провинции [GetTitleByKey('k_south_rhovanion').GetNameNoTier]#! #!\n\nВеликий Ромендакиль захватил земли южного [Concept( 'rhovanion', 'Рованиона' )|E] для [Concept( 'gondor', 'Гондора' )|E], но постепенно они были потеряны из-за пренебрежения и козней врагов. После долгих раздоров они вновь стали нашими: обширные земли, готовые к заселению и укреплению. \n\nНеобходимо утвердить наш контроль и объявить всем, что отныне и вовек Дор Рунен переходит под власть Скипетра!"

 decision_restore_gondor_province.tt.enedhwaith:0 "[GetTitleByKey('e_enedhwaith').GetNameNoTier]"
 decision_restore_gondor_province.tt.enedhwaith_desc:0 ""
 reintegrate_province_enedhwaith_tooltip:0 "#T #V Выдвинуть претензию на дикие болотистые земли провинции [GetTitleByKey('e_enedhwaith').GetNameNoTier]#! #!\n\n[enedhwaith|E] всегда был дикой землёй, определяемой границами [Concept( 'northernkingdom', 'Северного королевства' )|E] и [Concept( 'southernkingdom', 'Южного королевства' )|E]. [dunedain|E] не проявляли к ним особого интереса, разве что поддерживали великий тракт, связывавший север и юг. Теперь, наконец, наши позиции в этом регионе достаточно прочны, чтобы мы могли должным образом интегрировать их в нашу державу."

 decision_restore_gondor_province.tt.eregion:0 "[GetTitleByKey('k_eregion').GetNameNoTier]"
 decision_restore_gondor_province.tt.eregion_desc:0 ""
 reintegrate_province_eregion_tooltip:0 "#T #V Восстановить заброшенные руины провинции [GetTitleByKey('k_eregion').GetNameNoTier]#! #!\n\n[eregion|E] пустовал со времён [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E]. Немногие [Concept( 'conceptracemen', 'люди' )|E] осмеливались ступить в него, а тем более поселиться там, ибо говорили, что там обитают призраки, затаившиеся в разбросанных [Concept( 'elven', 'эльфийских' )|E] руинах. Но нам удалось усмирить это затерянное королевство и восстановить порядок в регионе, и теперь мы можем официально включить его в состав нашей державы."


 decision_palantir_minas_anor_2_tooltip:0 "Вы будете стремиться расширить свои знания о мире."
 decision_palantir_minas_anor_2_desc:0 "В самой верхней комнате Белой Башни на мраморном столбе покоится шар, покрытый чёрной тканью. Палантир Минас-Анора может стать мощным оружием - но стоит ли рисковать?"
 decision_palantir_minas_anor_2_confirm:0 "Ни одна тайна не останется скрытой."

 decision_restore_lossarnach:0 "Возродить княжество Лоссарнах"
 decision_restore_lossarnach_tooltip:0 "Возродить княжество Лоссарнах в его былом великолепии"
 decision_restore_lossarnach_desc:0 "Лоссарнах - странный регион в Гондоре. По традиции часть Лебеннина, на практике чаще автономная и тесно связанная с Минас Тиритом и Осгилиатом, чем с Пеларгиром. Пока что Морским владыкам удаётся держать нас в узде, но если бы мы смогли освободиться от их ига, то, немного поколебавшись, Владыка Минас-Тирита наверняка позволил бы нам возвыситься до аналогичного положения, по крайней мере в почестях..."
 decision_restore_lossarnach_confirm:0 "Храбрый, сильный, верный - Лоссарнах!"

 decision_train_marines:0 "Обучить пеларгирских мореходов"
 decision_train_marines_desc:0 "Как [Select_CString(ROOT.Char.IsFemale, 'Морская владычица', 'Морской владыка' )], одной из моих основных обязанностей является управление королевским флотом. Одним из аспектов этого является подготовка элитных абордажных войск, мореходов. Это небольшие отряды, прошедшие интенсивную подготовку, но очень эффективные."
 decision_train_marines_tooltip:0 "Обучить пеларгирских мореходов, которые когда-то наводили страх на весь мир."
 decision_train_marines_confirm:0 "Позже они скажут мне спасибо за то, что я их сейчас сильно подталкиваю."
 train_mariners_decision:0 "Вы начнёте подготовку нового класса мореходов для службы в королевском флоте. Их подготовка займёт примерно пять лет"

 decision_osgiliath_capital:0 "Вернуть столицу в Осгилиат"
 decision_osgiliath_capital_tooltip:0 "Вернуть славу [Concept( 'gondor', 'Гондора' )|E], восстановив его древнюю столицу"
 decision_osgiliath_capital_desc:0 "На пике могущества Гондора город Исильдура и Анариона отражал великолепие утраченного Нуменора. Однако после Распри Родичей он пришёл в упадок и был окончательно покинут в 2475 году Т.Э., когда его захватили уруки. Однако теперь, когда Мордор больше не угрожает городу, а его слава восстановлена, настало время вновь сделать Осгилиат столицей нашей державы."
 decision_osgiliath_capital_confirm:0 "И вновь Осгилиат - воистину Звёздная цитадель"

 decision_emyn_arnen_capital:0 "Учредить княжескую резиденцию в Эмин Арнен"
 decision_emyn_arnen_capital_tooltip:0 "[minasithil|E] всё ещё изнывает от порчи, в которой он погряз. Новому принцу владения [GetTitleByKey('k_ithilien').GetNameNoTier] требуется соответствующая столица провинции"
 decision_emyn_arnen_capital_desc:0 "Долгие годы [minasithil|E] был [Concept('minasmorgul', 'Минас Моргулом')|E], нечестивой вотчиной [Concept('witchkingshort', 'Короля-чародея')|E]. Даже сейчас от него веет его мерзкими искусствами, и он непригоден для проживания принца владения [GetTitleByKey('k_ithilien').GetNameNoTier]. Холмы Арнена кажутся более подходящим местом для дворцового комплекса, ближе к [Concept('osgiliath', 'Осгилиату')|E] и [Concept('minastirith', 'Минас Тириту')|E], а также свободным от порчи."
 decision_emyn_arnen_capital_confirm:0 "Итилиен станет страной садов и цветов"
 decision_move_capital_emyn_arnen:0 "Столица княжества Итилиен будет перемещена из Минас Итиля в Эмин Арнен"

 decision_invite_elves_edhellond:0 "Пригласить эльфов в Эделлонд"
 decision_invite_elves_edhellond_desc:0 "Вы приглашаете эльфов заселить Эделлонд, возвращая жизнь некогда великому эльфийскому порту."
 decision_invite_elves_edhellond_confirm:0 "Пригласить эльфов заселить Эделлонд"
 decision_invite_elves_edhellond_tooltip:0 "Вы приглашаете эльфов поселиться в Эделлонде."
 decision_invite_elves_edhellond_effect_tooltip:0 "Эльфы приходят заселить пустынные земли Эделлонда, возвращая жизнь бесплодным землям."

 decision_elevate_edhellond:0 "Восстановить эльфов в Эделлонде"
 decision_elevate_edhellond_desc:0 "Вы провозгласите, что отныне Эделлонд станет личной вотчиной, подчиняющейся только вам."
 decision_elevate_edhellond_confirm:0 "Эделлонд снова живёт!"
 decision_elevate_edhellond_tooltip:0 "Вы превратили Эделлонд в королевство."

 decision_gondor_x_bellakar:0 "Отправить послов в Беллакар"
 decision_gondor_x_bellakar_tooltip:0 "Попытаться возродить древний союз с  [Concept('bellakar', 'Беллакаром')|E]"
 decision_gondor_x_bellakar_desc:0 "Много лет прошло с тех пор, как [gondor|E] в последний раз получал вести из самого южного королевства Верных, [Concept('bellakar', 'Беллакара')|E]. В давние времена Масилион из Сильмалондэ явился из этого прекрасного королевства на помощь Гондору в самые мрачные дни [Concept('warlastalliance', 'Войны Последнего союза')|E]. И в годы правления [Concept('shipkings', 'Морских Королей')|E] оба королевства опирались на клятвы, данные в те годы, и помогали друг другу в военных походах на [umbar|E], Мардруак и на Харнене.\n\nТеперь, когда [GetTitleByKey('k_harondor').GetNameNoTier] и [GetTitleByKey('k_umbar').GetNameNoTier] снова в руках Гондора, можно попытаться восстановить связь с королями [tumakveh|E] из Сильмалондэ. Конечно, сейчас самое время возродить старый союз и вместе выступить против Великого Врага? Но кто знает, как отреагируют в Беллакаре спустя столько лет..."
 decision_gondor_x_bellakar_confirm:0 "Отправить послов"
 decision_gondor_x_bellakar_custom_tooltip_a:0 "Вы вновь включили [GetTitleByKey('k_harondor').GetNameNoTier] в состав своей державы" # Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_tooltip_b:0 "Вы вновь включили [GetTitleByKey('k_umbar').GetNameNoTier] в состав своей державы" # Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_effect:0 "В заключите союз с державой [GetTitleByKey('e_bellakar').GetNameNoTier], пообещав возобновить его в случае смерти одного из правителей."


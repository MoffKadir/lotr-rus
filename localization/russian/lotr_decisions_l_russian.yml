 decision_anbalkumagan_empire:0 "Восстановить державу Анбалукхор"
 decision_anbalkumagan_empire_tooltip:0 "Вернуть землям Анбалукхора их былую славу до Войны Отступников"
 decision_anbalkumagan_empire_desc:0 "Когда-то Ан-Балкумаган был самой могущественной колонией к югу от Умбара, контролируя Тулванг через своих данников и южную границу, образованную цитаделью Азаридет в Харадунэ. Однако после Войны Отступников колония была сильно сокращена - у неё отобрали Тулванг, а южные поселения в Харадунэ отделили в новое колониальное княжество Зимратани.\n\nХотя Ан-Балкумаган вновь обрёл силу и мощь, ему так и не удалось вернуть все эти земли. Если нам это удастся, мы сможем провозгласить великое королевство Анбалукхор полностью восстановленным!"
 decision_anbalkumagan_empire_confirm:0 "Все склонятся перед нами!"

 decision_anbalkumagan_annexation:0 "Захватить Этулию"
 decision_anbalkumagan_annexation_tooltip:0 "Присоединить Этулию, южную часть Тулванга, к Ан-Балкумагану"
 decision_anbalkumagan_annexation_desc:0 "На протяжении бесчисленных поколений Тулванг был областью, которая то ускользала, то выходила из-под контроля Ан-Балкумагана. На протяжении многих поколений южные этулийцы перенимали наши культурные традиции, и многие из них сроднились с нами по крови. Это привело к растущему чувству, что Этулия - законная провинция Ан-Балкумагана. Если мы сможем укрепить наш контроль над этой областью, мы сможем официально аннексировать её, что поможет нам больше не потерять свои позиции в регионе"
 decision_anbalkumagan_annexation_confirm:0 "Этулия по праву является частью Ан-Балкумагана!"

 decision_integrate_tulwang_title:0 "Реинтегрировать Тулванг"
 decision_integrate_tulwang_tooltip:0 "Реинтегрировать Тулванг, одно из Семи владычеств Тани-Хазада"
 decision_integrate_tulwang_desc:0 "Слишком долго королевства Тани-Хазада были отдельными мелкими вотчинами, препирающимися и воюющими друг с другом, но теперь, когда я [Select_CString(ROOT.Char.IsFemale,'объединила','объединил')] Семь земель, важно восстановить интеграцию тех земель, которые вышли из-под нашего контроля. Тулванг - седьмое королевство Тани-Хазада, но сегодня многие считают его продолжением большого королевства Бозишнаруд, поэтому теперь, когда мы установили прочную власть в Тулванге, важно, чтобы весь мир признал этот регион нашим."
 decision_integrate_tulwang_confirm:0 "Объединённые Семь земель"
 decision_integrate_tulwang_an_balkumagan_priamry_title:0 "Ваш основной титул - [GetTitleByKey('e_anbalkumagan').GetNameNoTier] или [GetTitleByKey('e_pharazain').GetNameNoTier]"

 decision_murder_bellakar:0 "Вторгнуться в Беллакар"
 decision_murder_bellakar_tooltip:0 "Pretty Self Explanitory"
 decision_murder_bellakar_desc:0 "Слишком долго Беллакар противостоял мощи Грозовых воевод. Пришло время сокрушить этих лже-адунай."
 decision_murder_bellakar_confirm:0 "Разрушим их города"

 decision_destroy_zajantak:0 "Уничтожить королевство Заджантак"
 decision_destroy_zajantak_tooltip:0 "Бросить все силы на борьбу с людьми Леса и уничтожить их новое королевство"
 decision_destroy_zajantak_desc:0 "Мы были слишком великодушны к простым жителям леса. Мы позволили им жить самим по себе, в своих мелких государствах и враждующих племенах, а теперь они говорят о короле Леса и сопротивлении. И мы видим, как оно распространяется среди наших собственных слуг, но я не позволю этому продолжаться.\n\nСлишком долго мы стояли на этих западных берегах, гордые и благородные, на службе у Короля Людей. Мы - адунай, и наша сила исходит от самого Зигура. Мы - владыки мира. Мы не позволим этим выскочкам смирить нас - мы поставим их на место!"
 decision_destroy_zajantak_confirm:0 "Зову вас на бой, люди Запада!"


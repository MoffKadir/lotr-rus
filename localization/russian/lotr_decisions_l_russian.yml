 decision_return_thorins_artifacts_desc:0 "Со дня своей гибели в Битве Пяти Воинств Торин покоился под Горой, прижимая к груди Аркенстон и клинок Оркрист. Но его покой был нарушен, а гробница осквернена. Мы должны вернуть артефакты их законному владельцу."

 decision_construct_grond:0 "Построить Гронд"
 decision_construct_tooltip:0 "Начнется строительство осадного орудия Гронд"
 decision_construct_desc:0 "По полю ползли огромные конструкции, а посреди них стоял огромный таран, огромный, как лесное дерево, длиной в сотню футов, раскачивающийся на могучих цепях. Долго ковался он в тёмных кузнях Мордора, и его отвратительная голова, созданная из чёрной стали, имела форму хищного волка; на ней лежали разрушительные заклятия. Назвали его Гронд, в память о древнем Молоте Подземного мира. Великие звери тянулись к нему, орки окружали его, а позади шли горные тролли, чтобы орудовать им"
 decision_construct_confirm:0 "Молот Преисподней сокрушит всех, кто встанет против его разрушительной силы"
 decision_construct_tool_tip:0 "Начнётся строительство осадного орудия Гронд"
 decision_construct_tool_tip_2:0 "Начнйтся строительство осадного орудия Гронд"
 grond:0 "Гронд"
 grond_flavor:0 "Таран чудовищных размеров, с волчьей головой из чёрного железа, Гронд был орудием, с помощью которого Саурон планировал пробить стены Минас Тирита. Названное в честь оружия Моргота, Молота Преисподней, ни одно осадное орудие не было сделано такого размера до него, и ни одно после него"

 decision_sauron_tribute_policy:0 "Дань из далёких земель"
 decision_sauron_tribute_policy_tooltip:0 "Установить политику, как вы хотите обращаться с данью"
 decision_sauron_tribute_policy_desc:0 "Как и подобает вашему величию и могуществу, посланники приходят из ближних и дальних стран с дарами и знаками покорности вашей власти и могуществу, будь то золото и безделушки или люди, чтобы служить ему. Как повелитель ужаса, вы должны решить, как вам поступить с этими дарами: принять и даровать им мир за их покорность, или отвергнуть и со временем подчинить их силой..."
 decision_sauron_tribute_policy_confirm:0 "Приведите ко мне их вождей"

 decision_sauron_tribute_haradrim:0 "Дань Великой Башне"
 decision_sauron_tribute_haradrim_tooltip:0 "Послать дань золотом и людьми в Мордор в надежде добиться мира."
 decision_sauron_tribute_haradrim_desc:0 "Мордор действительно стал могущественным и теперь приближается даже к нашим границам. Если мы не хотим быть поглощёнными целиком, мы должны сделать всё возможное, чтобы попытаться доказать, что мы лучше послужим им живыми и независимыми, чем поглощёнными..."
 decision_sauron_tribute_haradrim_confirm:0 "Отправить дань в Барад-дур"

 decision_sauron_tribute_leofring:0 "Отправить дань Тёмной Крепости"
 decision_sauron_tribute_leofring_tooltip:0 "Послать дань золотом и людьми в Мордор в надежде на мир"
 decision_sauron_tribute_leofring_desc:0 "Из теней леса выходят твари, поражая нас и захлёстывая, как чёрный прилив. Но мы обнаружили, что иногда их можно умиротворить прекрасными лошадьми и золотом, и они на время оставят нас в покое..."
 decision_sauron_tribute_leofring_confirm:0 "Отправить дань в Дол Гулдур"

 decision_recall_golden_king:0 "Отозвать Золотого Короля"
 decision_recall_golden_king_tooltip:0 "Отозвать Золотого Короля из Абрахана"
 decision_recall_golden_king_desc:0 "В недалёком прошлом, когда я объявил себя возрождённым, я отправил Золотого Короля Харвенала на юг, в его давно павшее королевство Абрахан, чтобы возродить его как оплот моего дела и вновь подчинить отступников из Раи. \n\nНо в душе мои назгул не управленцы и не мелкие бюрократы - их облик слишком страшен, а манеры слишком нечеловечны, чтобы они могли по-настоящему править. Они - самое грозное оружие, полководцы, не знающие себе равных, но это инструменты для определённых целей, плохо приспособленные для других.\n\nПоскольку его королевство возродилось, возможно, настало время вновь призвать Золотого Короля на мою прямую службу..."
 decision_recall_golden_king_confirm:0 "У меня есть другие поручения для него..."
 recall_golden_king:0 "Отозвать Золотого Короля, который отречётся в пользу вассала."

 decision_destroy_mordor:0 "Уничтожить Мордор"
 decision_destroy_mordor_tooltip:0 "Начать великую битву, чтобы раз и навсегда уничтожить Мордор и Саурона"
 decision_destroy_mordor_desc:0 "Слишком долго Гондор оборонялся, с трудом удерживая свои земли, пока Мордор набирал силу. Довольно! Покончим с этим раз и навсегда."
 decision_destroy_mordor_generic_desc:0 "Слишком долго Мордору позволяли крепнуть, в то время как нам едва удавалось удерживать свои земли. Довольно! Покончим с этим раз и навсегда."
 decision_destroy_mordor_confirm:0 "Пришло время положить этому конец."
 destroy_mordor_decision:0 "Начать последнюю войну, чтобы раз и навсегда уничтожить Мордор и Саурона"
 destroy_mordor_decision_current_military_strength_default_tt:0 "Ваши войска равны по численности по крайней мере половине текущих войск Мордора."
 destroy_mordor_decision_current_military_strength_elven_tt:0 "Ваши войска равны по численности по крайней мере четверти текущих войск Мордора."
 destroy_mordor_decision_current_military_strength_dwarven_tt:0 "Ваши войска равны по численности по крайней мере трети текущих войск Мордора."

 decision_invade_gondor:0 "Вторгнуться в Гондор"
 decision_invade_gondor_tooltip:0 "Начать вторжение, которое, в случае успеха, уничтожит Южное королевство раз и навсегда"
 decision_invade_gondor_desc:0 "Гондор слишком долго не подчинялся вашей воле, Великий Владыка. Если мы сможем закрепить за собой Итилиэн как точку нападения на него, мы сможем собрать такое войско, что даже сам Минас Тирит не устоит. А если Минас Тирит падёт, то Гондор останется без правителей и будет разбит."
 decision_invade_gondor_confirm:0 "Весь Восток собран"
 invade_gondor_decision:0 "Начать последний штурм, чтобы разбить Гондор и взять Минас Тирит"

 ### Orc Descisions ###

 decision_challenge_the_orc_leader:0 "Бросить вызов вождю"
 decision_challenge_the_orc_leader_tooltip:0 "Вы вызовете своего сюзерена на смертельный поединок. В случае победы вы заберёте все его титулы у его окровавленного трупа"
 decision_challenge_the_orc_leader_desc:0 "Это возмутительно, что мы служим такому слабаку. Сильные должны править, а слабые - подчиняться им, а не наоборот! Ни один орк не достоин своего положения, если он недостаточно силён, чтобы удержать его... Возможно, вы сможете показать этому выскочке, что такое настоящая сила"
 decision_challenge_the_orc_leader_confirm:0 "Я буду пировать на его плоти!"

 decision_reject_sauron:0 "Бросить вызов Тёмному Властелину"
 decision_reject_sauron_tooltip:0 "Освободившись от его ига, вы теперь можете огласить своё истинное мнение о Тёмном Властелине"
 decision_reject_sauron_desc:0 "Почему я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] почитать Темного Властелина? Он бросил Мордор и нас, орков, на тысячи лет, сбежав, как безвольный трус! Если это не доказательство его непогрешимости, то ничто не докажет. Он может быть достоин страха, но не поклонения. И как любое могущественное существо, в какой-то момент он оступится, и кто-то более сильный займёт его место - возможно, это буду я!"
 decision_reject_sauron_confirm:0 "Пора высказать свое мнение - так устроен мир!"

 decision_unify_the_orcs:0 "Объединить отряды орков"
 decision_unify_the_orcs_tooltip:0 "Объединить дезорганизованные племена орков в единый боевой отряд!"
 decision_unify_the_orcs_desc:0 "Долгое время орки были разрозненными и разобщенными, отбиваясь на каждом шагу от людей, гномов и эльфов. Мы были объединены под властью Тёмных Властелинов, но они недостойны наших мечей! Орки должны править орками, и вести их должен [Select_CString(ROOT.Char.IsFemale, 'сильнейшая', 'сильнейший' )] из них - я. \Под моим знаменем воинство орков распространится по всей земле!"
 decision_unify_the_orcs_confirm:0 "Время орков пришло!"

 create_goblin_duchy:0 "Создать новое гоблинское герцогство"

 NEW_GOBLIN_TITLE_NAME:0 "[founder.GetCulture.GetCollectiveNounNoTooltip]ое"

 decision_high_pass_west:0 "Захватить западный Высокий перевал"
 decision_high_pass_west_tooltip:0 "Захватить западный Высокий перевал"
 decision_high_pass_west_desc:0 "Эльфы Сокрытой долины представляют собой большую угрозу для нашей экспансии. Их охотничьи отряды уничтожают все наши поселения и не дают нам по праву претендовать на владение Высоким перевалом. Эти оковы должны быть разрушены."
 decision_high_pass_west_confirm:0 "Эльфы больше не будут нас беспокоить!"

 decision_high_pass_east:0 "Захватить восточный Высокий перевал"
 decision_high_pass_east_tooltip:0 "Захватить восточный Высокий перевал"
 decision_high_pass_east_desc:0 "Когда-то оборотни населяли горные склоны и воевали с нашими предками на протяжении многих веков. Мы уничтожили большую часть их рода, но один из них сбежал и теперь правит в Долине Андуина. Под его началом люди Долины, набрав новую силу, теперь не позволяют нам совершать набеги на их поселения, как мы делали это раньше. С этим проклятым народом нужно покончить раз и навсегда."
 decision_high_pass_east_confirm:0 "Оборотни будут уничтожены навсегда!"

 decision_demand_orc_submission:0 "Потребовать подчинения Мглистых горы"
 decision_demand_orc_submission_tooltip:0 "Все орки преклонят колено или будут уничтожены."
 decision_demand_orc_submission_desc:0 "Мое правление будет абсолютным и неоспоримым. Никто не посмеет выступить против меня, [Select_CString(ROOT.Char.IsFemale, 'повелительницы', 'повелителя' )] всех вершин и пещер!\n\nЯ потребую верности от любого орка, который все еще думает править независимо. Любой, кто осмелится бросить мне вызов, будет уничтожен!"
 decision_demand_orc_submission_confirm:0 "Горы принадлежат МНЕ!"
 decision_demand_orc_submission_is_azog:0 "Вы являетесь Бледным орком"
 decision_demand_orc_submission_tt:0 "Все [Concept('orcs', 'орки')|E] в Мглистых горах отреагируют на ваше требование"


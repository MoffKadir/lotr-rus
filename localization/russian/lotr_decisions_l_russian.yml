 control_percentage_of_iron_desc:1 "Контролировать по крайней #V 90%#! [Concept( 'counties', 'графств' )|E] региона [GetTitleByKey('e_iron_mountains').GetName]"

 decision_restore_thakalgund:0 "Восстановить Такалгунд"
 decision_restore_thakalgund_tooltip:0 "Отстроить гномью крепость в Серых горах"
 decision_restore_thakalgund_desc:0 "В результате огня и войны Такалгунд был потерян. После Войны гномов и драконов Серые горы были в значительной степени заброшены, и Такалгунд был оставлен в запустении. Впоследствии гоблины заселили его, и казалось, что всякая надежда на восстановление потеряна. Однако теперь, когда крепость наконец-то в нашем распоряжении, мы можем заняться восстановлением этой некогда славной твердыни."
 decision_restore_thakalgund_confirm:0 "Восстановить наш дом"

 decision_restore_durin_throne:0 "Восстановить трон Дурина"
 decision_restore_durin_throne_desc:0 "Изначальный трон Дурина был прост и вырезан из самой горы при строительстве большого зала. Легенда гласит, что на нём Дурин мог общаться с Зиракзигилем и даже с самим Махалом.\n\nПо мере того как росло число и процветание клана Длиннобородов, рос и Трон, становясь все больше и больше, установленный на огромном помосте. Под ним стояли троны для королевы и принцев Народа Дурина. Он был украшен самыми великолепными драгоценностями, митрилем, древним деревом из глубин Зеленолесья и дивными разноцветными камнями из дальних уголков мира.\n\nЭтот великолепный трон был разрушен во время пробуждения балрога, который не захотел уступать ему место в своём королевстве. Однако легенда гласит, что изначальный трон сохранился, выжженный и лишенный показного великолепия, в ожидании того дня, когда Дурин воссядет на него."
 decision_restore_durin_throne_tooltip:0 "В копи горные"
 decision_restore_durin_throne_confirm:0 "Наша слава возрождена"
 durin_hall_upgrade_holding_tooltip:0 "Подземное владение в провинции [GetTitleByKey('b_durins_hall').GetNameNoTier] будет улучшено на два уровня. Если оно не может быть улучшено, то за каждый уровень, которое оно могло бы получить, владение [GetTitleByKey('c_durins_hall').GetNameNoTier] получит 5 [Concept( 'development', 'развития' )|E]."

 decision_reunite_yellow_mountains:0 "Объединить Жёлтые горы"
 decision_reunite_yellow_mountains_desc:0 "Долгие годы мы, [blacklocks|E]Черновласы, жили в Жёлтых горах, сражаясь с [goblins|E]гоблинами и прочей нечистью, заполонившей эти горы. Хотя в прошлом мы пытались объединить южную и северную половины этих гор, попытки были недолгими и безуспешными. Однако эта попытка была предпринята много веков назад, и вот снова нам представляется возможность. Пусть же могучие сыны Трара Гордого, населявшие эти древние горы на протяжении несметных лет, наконец объединятся!"
 decision_reunite_yellow_mountains_tooltip:0 "Желтые горы будут едины!"
 decision_reunite_yellow_mountains_confirm:0 "Больше не разделены, а едины!"

 decision_colonise_erebor:0 "Вернуться в Эребор"
 decision_colonise_erebor_tooltip:0 "Восстановить Одинокую Гору"
 decision_colonise_erebor_desc:0 "Клан Длиннобородов потерял чертог за чертогом. Гундузбад, где пробудился Дурин, Кхазад-дум - средоточие нашей власти при правлении Дурина, а теперь и Эребор, Одинокую Гору. \n"
 decision_colonise_erebor_pre_smaug:0 "Нас изгнали из горы, но мы никогда не забудем о ней. Мы потеряли Эребор, но мы его вернём! \n\n"
 decision_colonise_erebor_post_smaug:0 "Изгнанные Смаугом из горы, потерявшие дом и короля, мы пали духом, но никогда не забудем нашу гору. Мы вернём себе Эребор! \n\n"
 decision_colonise_erebor_post_thorin:0 "Мы вновь изгнаны из Эребора! Мы потеряли нашу гору из-за Смауга и Торин отбил её. Лишь для того, чтобы потерять её во второй раз. Но мы не сдадимся! Мы вернём себе Одинокую Гору! \n\n"
 decision_colonise_erebor_outro:0 "Мы вернём наш дом! Мы - гномы Народа Дурина, а наш король - Король-под-Горой!"
 decision_colonise_erebor_confirm:0 "Вернуть Гору!"


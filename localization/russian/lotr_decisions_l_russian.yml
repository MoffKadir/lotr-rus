 decision_anbalkumagan_annexation:0 "Включить Этулию"
 decision_anbalkumagan_annexation_tooltip:0 "Присоединить Этулию, южную часть Тулванга, к Ан-Балкумагану"
 decision_anbalkumagan_annexation_desc:0 "На протяжении бесчисленных поколений Тулванг был областью, которая то ускользала, то выходила из-под контроля Ан-Балкумагана. На протяжении многих поколений южные этилийцы перенимали наши культурные традиции, и многие из них сроднились с нами по крови. Это привело к растущему чувству, что Этулия - законная провинция Ан-Балкумагана. Если мы сможем укрепить наш контроль над этой областью, мы сможем официально аннексировать ее, что поможет нам больше не потерять свои позиции в регионе"
 decision_anbalkumagan_annexation_confirm:0 "Этулия по праву является частью Ан-Балкумагана!"
  
  

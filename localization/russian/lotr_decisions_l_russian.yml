  #### Khand/Variag Decisions #### 
  ################################ 
  
 decision_greater_khand:0 "Proclaim Greater Khand"
 decision_greater_khand_tooltip:0 "Expand the lands of Khand to include Chelkar and Nurn"
 decision_greater_khand_desc:0 "In ages past, the lands of Chelkar and Nurn have paid tribute to the High-Kings of Khand. While these periods of overlordship have never lasted long, they have marked high points of Khand's influence, prosperity, and stability. \n\nIf we can bring our Nurniag brethren under our banner, and control the trade routes through Chelkar, we can perhaps formalize the greater realm of Khand not just in theory but in truth."
 decision_greater_khand_confirm:0 "To an age of glory!"
  
 decision_introduce_the_heir:0 "Introduce Heir to Vassals"
 decision_introduce_the_heir_tooltip:0 "Introduce your heir to your subjects"
 decision_introduce_the_heir_desc:0 "In order to consolidate the continued rule of my dynasty, considering the customs of my people, it may be prudent to call together a meeting of my vassals in which to formally introduce my heir. During this event, my vassals will be given free reign to question and challenge my heir and test their capabilities. This will give my heir a chance to win allies and prove their worthiness, so that my vassals may choose to maintain fealty to them once I am no more.\n\nHowever, these events rarely are not without their trials and risks, as my vassals will surely aim to put my heir under intense scrutiny and pressure to test their mettle. In addition, they can only be tested once - repeatedly doing such will shatter any legitimacy these contests would provide."
 decision_introduce_the_heir_confirm:0 "Send the messengers, and get me my heir!"
 decision_introduce_the_heir_effect:0 "You will introduce your [player_heir|E] to your [vassals|E]."
 player_heir_exists:0 "You have a [player_heir|E]"
 player_heir_is_adult:0 "Your [player_heir|E] is an [adult|E]"
 player_heir_has_not_been_introduced:0 "Your [player_heir|E] has not previously been introduced to your [vassals|E]"
  
 decision_khand_stabilise_successions:0 "Stabilise Variag Succession"
 decision_khand_stabilise_successions_tooltip:0 "Prevent large Variag realms shattering on succession"
 decision_khand_stabilise_successions_desc:0 "For generations now, in spite of the contentious nature of succession among our people, my dynasty has managed to preserve the unity of the Variag kingdoms. Under our firm hand, our people have prospered and expanded, and now few live among our subjects who remember a day when our house did not rule supreme over them. \n\nWith this, we stand in an unprecedented position to permanently alter our people's very nature and path. Too long have we destroyed ourselves, our own greatest foes. When a mighty lord dies, all too quickly his vassals abandon his heir, fighting for the scraps. We shall writ a new law of fealty and of obligation - no more shall vassals freely abandon their liege's heirs, but oaths shall endure from father to son. With our dynasty's prestige and long-rule, while difficult, this is possible. What we have accomplished through personal valour shall now become formalized fact."
 decision_khand_stabilise_successions_confirm:0 "Stability by my hand"
 decision_khand_stabilise_successions_existed_for_long_time:0 "The [GetTitleByKey('e_khand').GetName] has continuously existed for 100 years"
 decision_khand_stabilise_successions_ruled_for_three_generations:0 "The last three [rulers|E] of the [GetTitleByKey('e_khand').GetName] are of your [dynasty|E]"
 EFFECT_REMOVE_VARIAG_SUCCESSION:0 "Your [culture|E] will replace the [GetCultureTradition('tradition_variag_succession').GetName] [tradition|E] with [GetCultureTradition('tradition_variag_succession_stable').GetName]."
  
  
  ############################# 
  #### Anduin Vale Decisions #### 
  ############################# 
  
 decision_aladegana:0 "Become the Aladegan"
 decision_aladegana_tooltip:0 "Unify the Men of Wood & Vale under one crown"
 decision_aladegana_desc:0 "Become the All-Thane of both Wood and Vale, forging the Woodmen and their brethren into a new empire under your dynasty."
 decision_aladegana_confirm:0 "Wood and Vale, under one crown!"
  
 decision_eotheod:0 "Restore the Éothéod Kingdom"
 decision_eotheod_tooltip:0 "Create a centralized Kingdom in the Upper Anduin Vale once more"
 #decision_eotheod_desc:0 "Assert the dominance of the Framlings over the peoples of the upper Anduin, restore the Kingdom of the Éothéod, and prove your dynasty to be true claimants to the legacy of Fram."
 decision_eotheod_desc:0 "Long ago, Riders ruled the Vale. After the fall of the Kindom of Rhovanion, our forefathers fled northwest into the fertile Anduin Vale. There, they ruled for many centuries, until King Eorl the young led most of them south.\n\nOur ancestors however, chose to stay behind, enchanted by the beauty of the vale. Ever since, our people have subsisted as a small coalition of clans led by the Framlings, descendents of Fram the Dragonslayer.\n\nBut with new threats rising everywhere, perhaps the time has come to reclaim what is rightfully ours. If we were to reclaim the Vale and reorganize ourselves into a feudal kingdom, we could proclaim ourselves Kings of the Éothéod once more."
 decision_eotheod_confirm:0 "Forth Framlingas!"
  
 decision_eotheod.langwell_renamed_eotheod:0 "[GetTitleByKey('k_langwell').GetName] will be renamed to Kingdom of the Éothéod"
  
  ############################# 
  #### Rhovanion Decisions #### 
  ############################# 
  
 decision_restore_rhovanion:0 "Reclaim the Kingdom of Rhovanion"
 decision_restore_rhovanion_tooltip:0 "Restore the long-fallen kingdom of Vidugavia"
 decision_restore_rhovanion_desc:0 "Since the Wainrider invasion, the Kingdom of Rhovanion has passed into history. The Northmen of the plains of Rhovanion are now few - very few. It would take nothing short of a miracle to reclaim the plains from the Easterlings and restore the kingdom. But - if such could be done, I could claim the crown and legacy of Vidugavia."
 decision_restore_rhovanion_confirm:0 "By blood and oath, here we stand!"
 rhovanion_formation_drift_tooltip:0 "If you completely control any of the following [duchies|E], they will become dejure part of [GetTitleByKey('k_rhovanion').GetNameNoTier]: \n- [GetTitleByKey('d_anthardor').GetNameNoTier] \n- [GetTitleByKey('d_sunnarinna').GetNameNoTier] \n- [GetTitleByKey('d_rinnavuld').GetNameNoTier]"
 decision_rhovannorim_new_tradition_1:0 "Gains the [GetCultureTradition('tradition_a_people_reforged').GetName] [tradition|E]"
 decision_remove_rhovannorim_tradition_1:0 "Loses the [GetCultureTradition('tradition_a_scattered_people').GetName] [tradition|E]"
 decision_rhovannorim_new_tradition_2:0 "Gains the [GetCultureTradition('tradition_the_people_of_the_plains').GetName] [tradition|E]"
 decision_remove_rhovannorim_tradition_2:0 "Loses the [GetCultureTradition('tradition_a_people_reforged').GetName] [tradition|E]"
  
 decision_reclaim_rhovanion_plains:0 "Reclaim the Plains of Rhovanion"
 decision_reclaim_rhovanion_plains_tooltip:0 "Reclaim the plains of Rhovanion from the Easterlings"
 decision_reclaim_rhovanion_plains_desc:0 "Though the Kingdom of Rhovanion stands reborn by the valour of my people, much of our ancestral homelands in the plains of Rhovanion remain under the control of foreigners alien to it.\n\nIf I can manange to reclaim all the lands up to the Sea of Rhûn, my domains would be vaster and prosperity greater than even that of the legendary Vidugavia. If I can accomplish this, I shall surely solidify my people's place once more on the plains of Rhovanion and carve my own name into the annals of history!"
 decision_reclaim_rhovanion_plains_confirm:0 "The plains are ours once more!"
  
 rhovanion_resettlement_culture_counties_custom:0 "Every [county|e] of Easterling or Northmen [heritage|E] in [GetGeographicalRegion('custom_plains_rhovanion').GetName] [region|E]"
  

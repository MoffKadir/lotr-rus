 decision_hillmen_new_tradition:0 "Доступ к кузням Камет Брин позволяет создать новую формальную армию"
 decision_restore_hillmen_rhudaur_desc:0 "Слишком долго народ Ной Треван жил разрозненно, скрываясь в холмах к северу от нашего некогда великого королевства. Довольно! Пришло время сыновьям Рудаура восстать и вернуть себе былую славу под единым знаменем и с [Select_CString(ROOT.Char.IsFemale, 'единой королевой', 'единым королём' )]!"

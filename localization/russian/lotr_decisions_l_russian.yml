 decision_calenardhon_calemmir:0 "Востановить столицу Каленардона"
 decision_calenardhon_calemmir_desc:0 "Во времена правления королей из рода Анариона провинция [GetTitleByKey('k_rohan').GetNameNoTier] управлялась из города [GetTitleByKey('c_aldburg').GetNameNoTier]. Теперь, когда провинция снова в руках гондорцев, мы можем вернуть Калеммиру его прежний статус столицы северных земель."
 decision_calenardhon_calemmir_confirm:0 "Пусть Калеммир займет свое законное место."
 decision_calenardhon_calemmir_tooltip:0 "Вновь сделать Калеммир столицей Каленардона."
 decision_calenardhon_calemmir.tt:0 "Город [GetTitleByKey('c_aldburg').GetNameNoTier] станет столицей провинции [GetTitleByKey('k_rohan').GetNameNoTier]."

 ##########################

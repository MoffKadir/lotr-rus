 decision_westmarch_integration:0 "Укрепить контроль над Вестмарком"
 decision_westmarch_integration_tooltip:0 "Прочно подчинить Вестмарк контролю рохиррим"
 decision_westmarch_integration_desc:0 "Как определено в Даре Кириона, Вестмарк - треугольник между реками Изен и Адорн - является законной частью Риддермарка. Но лояльность его жителей смешанного дунландского и рохирримского происхождения давно вызывает сомнения, и в последние годы они де-факто независимы от Эдораса. Мы должны укрепить наш контроль над регионом и вернуть его под власть дома Эорла"
 decision_westmarch_integration_confirm:0 "Западная граница Риддермарка в безопасности!"


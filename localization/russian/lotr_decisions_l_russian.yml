 decision_revive_gundabad:0 "Возродить Гундабад"
 decision_revive_gundabad_tooltip:0 "Восстановить великое королевство орков Гундабад"
 decision_revive_gundabad_desc:0 "[gundabad|E] остаётся лишь тенью себя прежнего. Некогда могущественнейшее королевство [Concept('orc', 'орков')|E] в [Concept('westlands', 'землях Запада')|E], разграбление Гундабада и Битва Пяти Воинств погубили нас. Наша численность уменьшилась, наши армии утратили былую мощь. Мы должны обратить это падение вспять, чтобы когда-нибудь отомстить [Concept('men', 'людям')|E], [Concept('elves', 'эльфам')|E] и [Concept('dwarves', 'гномам')|E]!\n\nПервым шагом будет приведение в порядок наших внутренних земель, где возвысились мелкие вождества гоблинов и орков. Мы должны заставить их встать на колени, и их силой мы восстановим себя."
 decision_revive_gundabad_confirm:0 "Напомнить им о нашей силе!"

 decision_gundabad_ignite_the_forges:0 "Разжечь кузни Гундабада"
 decision_gundabad_ignite_the_forges_tooltip:0 "Укрепить нашу военную машину в сердце нашего королевства"
 decision_gundabad_ignite_the_forges_desc:0 "Глубоко в Гундабаде лежат холодные кузницы древних гномов, огромных размеров и возможностей. Если мы сможем зажечь их заново, то сможем изготовить оружие, чтобы вооружить армию огромного размера и силы. На это потребуется время, но оно может стоить затраченных ресурсов."
 decision_gundabad_ignite_the_forges_confirm:0 "Пусть они вновь зажгутся!"
 decision_gundabad_ignite_the_forges_requirement:0 "В любом [Concept( 'county', 'графстве' )|E] в регионе [GetTitleByKey('k_gundabad').GetNameNoTier] имеется [building|El] [GetBuilding('furnaces_04').GetName]"
 decision_gundabad_ignite_the_forges_maa1:0 "Доступны [men_at_arms|El] - [GetMaA('gundabad_blackshields').GetName]"
 decision_gundabad_ignite_the_forges_maa2:0 "Доступны [men_at_arms|El] - [GetMaA('gundabad_war_troll').GetName]"

 decision_gundabad_angmar_mountains:0 "Установить контроль над Ангмарскими горами"
 decision_gundabad_angmar_mountains_tooltip:0 "Расширить наше влияние на горы Ангмара"
 decision_gundabad_angmar_mountains_desc:0 "Горы Ангмара всегда были тесно связаны с Гундабадом географически и политически, однако они лежат вне нашей власти! Гора Грам за последнее время стала могущественной настолько, что даже соперничает с нами в силе и влиянии. Мы должны утвердить своё превосходство и подчинить себе горы Ангмара."
 decision_gundabad_angmar_mountains_confirm:0 "Гундабад растёт..."

 decision_gundabad_dominion_over_langwell:0 "Восстановить господство орков над Лангвеллом"
 decision_gundabad_dominion_over_langwell_tooltip:0 "Установить господство над конными владыками Лангвелла"
 decision_gundabad_dominion_over_langwell_desc:0 "Когда-то люди верхнего Лангвелла приносили дань повелителям орков Гундабада, страшась нашего гнева. Так продолжалось и при Ангмаре, но с его падением исчезло и наше влияние на людей этого региона. Эотеод истребляли нас всякий раз, когда мы появлялись, и поэтому мы были вынуждены оставаться в горах. Первый шаг к установлению наших владений - вновь вселить страх перед Гундабадом в сердца людей!"
 decision_gundabad_dominion_over_langwell_confirm:0 "Лошадям не сравниться с варгами!"
 decision_gundabad_dominion_over_langwell_effect:0 "Вариант для выбора местных развращённых представителей местной [Concept( 'culture', 'культуры' )|E], исповедующих [THIS.Char.GetFaith.GetAdjective], чтобы они правили местными народами региона [GetTitleByKey('k_langwell').GetNameNoTier] в качестве ваших [Concept( 'vassals', 'вассалов' )|E]."
 decision_gundabad_dominion_over_langwell_effect2:0 "Альтернативный вариант - уничтожить человеческое население региона [GetTitleByKey('k_langwell').GetNameNoTier] и попытаться массово изменить [Concept( 'culture', 'культуру' )|E] и [Concept( 'faith', 'конфессию' )|E]."

 decision_drive_men_from_the_vale:0 "Изгнать людей из Долины"
 decision_drive_men_from_the_vale_tooltip:0 "Эпоха людей подходит к концу. Пришло время орков!"
 decision_drive_men_from_the_vale_desc:0 "До катастрофической Битвы Пяти Воинств в Дэйле или древних времен, когда великие твердыни Ангмара и Гундабада действовали сообща, открывая для орков золотую эру, которой не видели уже давно, принося разрушения ненавистным врагам уруков и богатства Горы. Однако эти эпизоды славы длились недолго. Ангмар пал перед подлыми тарками, и Гундабад тоже утратил своё величие. Мы должны покорить людей, пока они разобщены, а тарки заняты обороной от Тёмного Властелина. Мы вновь возвысимся!"
 decision_drive_men_from_the_vale_confirm:0 "Напомнить им о нашей власти!"

 decision_gundabad_grey_mountains:0 "Объединить военные кланы Серых гор"
 decision_gundabad_grey_mountains_tooltip:0 "Расширить наше влияние на Серые горы"
 decision_gundabad_grey_mountains_desc:0 "С тех пор как драконы изгнали гномов, орки и гоблины Серых гор по большей части бездействовали. Но они вняли призыву Больга отомстить за Великого Гоблина и объединили свои армии с нашими в Битве Пяти Воинств. Мы вознаградим их, включив в наше растущее королевство и укрепив Серые горы как продолжение Гундабада!"
 decision_gundabad_grey_mountains_confirm:0 "Возвышается новое воинство северных орков!"
 decision_gundabad_grey_mountains_requirement:0 "В регионе [GetTitleByKey('k_grey_mountains').GetNameNoTier] нет [Concept( 'independent_ruler', 'независимых правителей' )|E] с [Concept( 'orc', 'орочьей' )|E] [Concept( 'culture', 'культурой' )|E]"
 decision_gundabad_grey_mountains_effect1:0 "К вашему [Concept( 'court', 'двору' )|E] присоединятся несколько опытных [Concept( 'orcs', 'орков' )|E] из племён, населяющих [GetTitleByKey('k_grey_mountains').GetNameNoTier]"
 decision_gundabad_grey_mountains_effect2:0 "Найти могущественный [artifact|El] из горных глубин"

 decision_revenge_for_five_armies:0 "Отомстить за Битву Пяти Воинств"
 decision_revenge_for_five_armies_tooltip:0 "Уничтожить друзей тарков, пока они не объединились"
 decision_revenge_for_five_armies_desc:0 "Закрепившись на Севере, Гора приступит к выполнению единственной задачи, поставленной перед ней Тёмным Властелином Сауроном, - уничтожению проклятых эльфов и их союзников-людей. Чтобы Чёрная Башня затмила башню тарка Эктелиона, Гондор должен быть изолирован от всех, кто может прийти ему на помощь. Богатства Арадринда, Дэйла и Одинокой горы, которые должны были достаться нам ещё несколько десятилетий назад, используются для укрепления городов, заключения союзов и создания армий. Гора должна уничтожить их до того, как они нанесут удар первыми."
 decision_revenge_for_five_armies_confirm:0 "Весь Север должен склониться перед Тёмным Властелином!"

 decision_gundabad_unite_misties:0 "Объединить орков Мглистых гор"
 decision_gundabad_unite_misties_tooltip:0 "Восстановить наше господство в горах"
 decision_gundabad_unite_misties_desc:0 "Гундабад возрождается, и с его растущей силой пришло время объединить горных орков! Со времён Азога из Мории такого ещё не было, но теперь у нас есть реальный шанс. Пусть войска Гундабада маршируют вперёд, и пусть каждый орк и гоблин знает своё место - в строю за ними!"
 decision_gundabad_unite_misties_confirm:0 "Мы обрушим ужас с наших горных домов!"
 decision_gundabad_unite_misties_requirement:0 "В регионе [GetTitleByKey('e_misty_mountains').GetNameNoTier] нет [Concept( 'independent_ruler', 'независимых правителей' )|E]"


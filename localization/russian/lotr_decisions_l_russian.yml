 decision_consolidate_saralain:0 "Укрепить королевство Саралайн"
 decision_consolidate_saralain_desc:0 "Вы выдвинете претензии на земли, которые принадлежали королевству [GetTitleByKey('k_saralain').GetNameNoTier] во всём, кроме названия."

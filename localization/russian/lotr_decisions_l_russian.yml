 decision_chelkar_submission:0 "Потребовать подчинения Хелкара"
 decision_chelkar_submission_tooltip:0 "Потребовать подчинения Хелкара"
 decision_chelkar_submission_desc:0 "Хелкар - корень разобщенности Харвена. Если мы хотим восстановить наше место как главенствующей державы Ближнего Харада, мы должны заставить их преклонить колени."
 decision_chelkar_submission_confirm:0 "На колени перед своим повелителями!"
 send_chelkar_ultimatum:0 "Послать ультиматум Хелкару - подчиниться или столкнуться с вторжением"

 decision_harnen_submission:0 "Потребовать подчинения Харнена"
 decision_harnen_submission_tooltip:0 "Отвоевать устье Харнена у гордых умбарцев"
 decision_harnen_submission_desc:0 "Умбарцы слишком долго свободно властвовали над устьем Харнена. Они облагают налогом нашу торговлю из него и, возможно, даже полностью закроют его для нас. Если мы хотим восстановить нашу гегемонию над Ближним Харадом, нам придётся поставить их на место"
 decision_harnen_submission_confirm:0 "Харнен - мой!"
 decision_harnen_submission.tt:0 "Умбарцы вдоль Харнена получат ваши требования..."

 decision_repulse_khand_lurmsakun:0 "Пресечь притязания Кханда на Лурмсакун"
 decision_repulse_khand_lurmsakun_tooltip:0 "Отсечь Лурмсакун от Кханда и передать его Харадвайту"
 decision_repulse_khand_lurmsakun_desc:0 "На протяжении бесчисленных поколений Лурмсакун терпел бедствия от жестоких набегов и владычества Кханда. Хотя этот регион не так взаимосвязан, как остальные северные харадрим, его жители всё же родственны. \n\nЕсли мы сможем укрепить Лурмсакун под сильным аписайским правлением, мы, возможно, наконец-то положим конец притязаниям Кханда на владычество над регионом."
 decision_repulse_khand_lurmsakun_confirm:0 "Не преклонимся ни перед кем!"

 decision_purchase_mumakil:0 "Купить мумакил"
 decision_purchase_mumakil_tooltip:0 "Закупить мумакил из удалённых земель Юга"
 summon_mumakil_trader_tt:0 "Вы призовёте торговца, чтобы купить десять [Concept('men_at_arms', 'профессионалов')|E] - [GetMaA('war_mumak').GetName]"
 summon_mumakil_trader_inflated_price_tt:0 "#warning Вы заплатите завышенную цену по сравнению с тем, если бы нанимали их напрямую!#!"
 summon_mumakil_trader_recruitment_info_tt:0 "#help Прямой найм осуществляется одним из следующих способов:\n$BULLET_WITH_TAB$[Concept('duchy_building', 'Герцогская постройка')|E] [GetBuilding('mumakil_pen_01').GetName] в регионе [GetGeographicalRegion('special_region_build_mumakil_pens').GetName]\n$BULLET_WITH_TAB$[Concept('special_building', 'Особая постройка')|E] [GetBuilding('wonder_palace_of_haruzan_03').GetName] во владении [GetTitleByKey('b_amrun').GetNameNoTier]#!"
 decision_purchase_mumakil_desc:0 "Несмотря на то, что мои люди не являются уроженцами наших земель, они обладают знаниями, необходимыми для того, чтобы приручить и использовать в войне могучих мумакил. Хотя это обойдётся мне значительно дороже, чем выращивать их [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )], я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы заплатить за их ввоз с далекого юга, чтобы дать мне преимущество в грядущих войнах..."
 decision_purchase_mumakil_confirm:0 "Найдите мне торговца."

 decision_jelut_empire:0 "Объединить народы джелут"
 decision_jelut_empire_desc:0 "Джелут - разрозненный племенной народ, на который часто смотрят свысока более оседлые северные [haradrim|El]. Однако иногда особенно сильный правитель объединяет все племена под властью одного королевства. Если мои завоевания будут достаточно успешными, я смогу претендовать на верховную власть, хотя неизвестно, как долго будет править моя [dynasty|El]."
 decision_jelut_empire_tooltip:0 "Вы провозгласите себя [Select_CString(ROOT.Char.IsFemale, 'верховной королевой', 'верховным королём' )] джелут и Великого Нарака."
 decision_jelut_empire_confirm:0 "И снова мы объединились."
 jelut_are_independent:0 "Нет других независимых [jelutculture.GetCollectiveNoun]их правителей"

 decision_arysor_trade_dominance:0 "Объединить торговые королевства Аризиса"
 decision_arysor_trade_dominance_desc:0 "На протяжении большей части нашей истории арисоры довольствовались жизнью, разделённой по границам кланов, в лучшем случае объединяясь в слабую, децентрализованную конфедерацию. Но с ростом известности моей семьи и значительным увеличением торговли через наши земли появилась возможность прочно утвердить себя и [GetTitleByKey('k_arysis').GetName] в качестве полноценной монархии, более похожей на наших северных родичей из Харнена."
 decision_arysor_trade_dominance_tooltip:0 "Вы возвысите [GetTitleByKey('k_arysis').GetNameNoTier] до централизованного торгового королевства в сердце восточных [Concept( 'haradric', 'харадских' )|E] торговых путей, с собой в качестве [Select_CString(ROOT.Char.IsFemale, 'её королевы', 'его короля' )]."
 decision_arysor_trade_dominance_confirm:0 "Объединившись, мы будем процветать."

 decision_restore_ancient_lurmsakun:0 "Восстановить древний Лурмсакун"
 decision_restore_ancient_lurmsakun_tooltip:0 "Восстановить древние границы Лурмсакуна"
 decision_restore_ancient_lurmsakun_desc:0 "На протяжении бесчисленных поколений Лурмсакун страдал от жестоких набегов и владычества Кханда. Однако после переселения теджин наши предки свергли своих кхандских владык и создали великое королевство, которое просуществовало несколько веков. Если мы вернем древние границы Лурмсакуна, мы восстановим былую славу этого королевства и, возможно, наконец-то положим конец притязаниям Кханда на владычество над этим регионом."
 decision_restore_ancient_lurmsakun_confirm:0 "Никогда более не преклоним колен!"

 recruit_witch_decision:0 "Нанять чародея"
 recruit_witch_decision_desc:0 "Нанять к своему двору чародея, чтобы он служил вам советником из теней."
 recruit_witch_decision.tt:0 "К вашему [Concept( 'court', 'двору' )|E] присоединится придворный со [Concept( 'trait', 'свойством' )|E] «[GetTrait('witch').GetName( GetNullCharacter )]»"
 recruit_witch_decision_tooltip:0 "К вашему [Concept( 'court', 'двору' )|E] присоединится придворный со [Concept( 'trait', 'свойством' )|E] «[GetTrait('witch').GetName( GetNullCharacter )]»"
 recruit_witch_decision_confirm:0 "Начать поиски"
 witch_recruited.t:0 "Чародей нанят"
 witch_recruited.desc:0 "Прибывает мрачный придворный..."


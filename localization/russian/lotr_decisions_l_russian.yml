 # Eredrim Kingdom 
 decision_eredrim_kingdom:0 "Объединить эредрим"
 decision_eredrim_tooltip:0 "Создать королевство для народа эредрим"
 decision_eredrim_desc:0 "Народ гор давно разобщён и разделён на враждующие кланы. Однако великий вождь, сильный, как породившие его горы, возможно, сумеет объединить его. Под началом такого могущественного вождя мы достигнем высот, невиданных со времен [Concept('secondage', 'Второй Эпохи')|E], и, возможно, даже вернём себе наши древние дома!"
 decision_eredrim_confirm:0 "Идёмте, дети мои!"

 #Eredrim Lefnui Expansion
 decision_eredrim_expansion_lefnui:0 "Расширить границы вдоль Лефнуи"
 decision_eredrim_expansion_lefnui_tooltip:0 "Расширить границы вдоль реки Лефнуи"
 decision_eredrim_expansion_lefnui_desc:0 "В наших древних песнях говорится, что реки берут начало от своих матерей, горных вершин, и текут к своему отцу, огромному и широкому океану. С тех самых горных вершин к краю моря пришел наш народ, и теперь все народы Лефнуи вливаются в наше королевство. Эта река, высекающая скалы и орошающая поля, будет питать наши посевы и взращивать наш народ!"
 decision_eredrim_expansion_lefnui_confirm:0 "Река - наше сердце."

 #Eredrim Druwaith Expansion
 decision_eredrim_expansion_druwaith:0 "Интегрировать Друвайт"
 decision_eredrim_expansion_druwaith_tooltip:0 "Расширить границы через горы"
 decision_eredrim_expansion_druwaith_desc:0 "Долгое время мы жили под сенью Белых гор, и наш народ расселился по ним, на север и на юг. Теперь, когда мы объединили кланы южных долин, мы должны повернуть на север, в земли пукколов, где среди лесных уозов живут наши северные братья. Мы приведем их в наше королевство, ибо холмы не разделяют нас, сыновей и дочерей гор."
 decision_eredrim_expansion_druwaith_confirm:0 "Горы - наше прибежище."

 #Eredrim Erech Expansion
 decision_eredrim_expansion_erech:0 "Вернуть Эрех"
 decision_eredrim_expansion_erech_tooltip:0 "Расширить границы на нашу древнюю родину"
 decision_eredrim_expansion_erech_desc:0 "Давным-давно король Запада победил короля Гор, изгнав его народ и прокляв их на вечную смерть. С тех пор древнее святилище Эрех находилось под контролем гондорцев. Теперь, наконец, народ гор вернулся! Мы вновь заселим эти земли, где когда-то ходили мертвецы, и проклянем [Concept('gondorians', 'гондорцев')|E] в свою очередь. Эти холмы вновь станут нашим домом, а Эрех - нашей крепостью и границей."
 decision_eredrim_expansion_erech_confirm:0 "Холмы - наш дом."
 
 #Daen Coentis Empire
 decision_daen_coentis_empire:0 "Вернуть горы"
 decision_daen_coentis_empire_tooltip:0 "Основать империю даэн вдоль Белых гор"
 decision_daen_coentis_empire_desc:0 "В древние времена народ Гор правил всеми предгорьями Эред Нимрайс, твёрдо и гордо. Но потом пришли [dunedain|El], и наш народ был побежден, отброшен на запад и забыт.\n\nНыне мы вновь возвысились, и [dunedain|El] бежали от нас, и мы снова контролируем древние земли нашего народа. На этот раз нас не сдвинуть с места, и наш народ будет стоять до тех пор, пока стоят эти горы."
 decision_daen_coentis_empire_confirm:0 "Нам не нужны никакие друзья, кроме гор."


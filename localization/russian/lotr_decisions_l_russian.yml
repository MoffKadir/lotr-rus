 decision_cleanse_the_high_pass:0 "[GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip]: Очищение"
 decision_cleanse_the_high_pass_tooltip:0 "Вы очистите [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip] от гоблинов."
 decision_cleanse_the_high_pass_desc:0 "[GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip] - жизненно важное звено между Рованионом и Эриадором. Издревле его охранял [imladris|E], а в новейшей истории эту жизненно важную обязанность взяли на себя люди Долины под властью Беорнингов. Но даже этим сильным людям приходится нелегко. Чтобы восстановить связь между двумя континентами, мы должны очистить перевал от гоблинов!"
 decision_cleanse_the_high_pass_confirm:0 "Перевал должен стать безопасным!"
 decision_cleanse_the_high_pass_effect:0 "Люди Долины будут периодически присылать вам [Concept('men_at_arms', 'профессионалов')|E], чтобы помочь вам в союзе"
 decision_cleanse_the_high_pass_valid_tt:0 "В пределах региона [GetTitleByKey('k_high_pass').GetName] не осталось [Concept('goblins', 'гоблинов')|E] и [Concept('orcs', 'орков')|E]"

 decision_retire_to_himring:0 "Вернуться в Химринг"
 decision_retire_to_himring_tooltip:0 "Моя задача выполнена - пришло время вернуться в Химринг"
 decision_retire_to_himring_desc:0 "Я выступил на войну, чтобы победить Тень, и теперь она повержена. Но я устал и изнемог за долгие годы печали, и время и память тяготят меня. Море зовёт меня, хотя путь к нему закрыт! Но на Химринге тихо, ибо там живут воспоминания о давних днях.\n\nСделав свое дело, я вернусь на Химринг, чтобы отдыхать и петь, пока мир не будет уничтожен и отстроен заново, или пока я не развеюсь песней по ветру."

 decision_greater_khand:0 "Провозгласить Великий Кханд"
 decision_greater_khand_tooltip:0 "Включить земли Хелкара и Нурна в состав [Concept( 'khand', 'Кханда' )|E]"
 decision_greater_khand_desc:0 "В древние времена [GetTitleByKey('k_chelkar').GetNameNoTier] и [GetTitleByKey('k_nurn').GetNameNoTier] платили дань верховным королям державы [GetTitleByKey('e_khand').GetNameNoTier]. Хотя эти периоды владычества никогда не длились долго, они отмечали высшие точки влияния, процветания и стабильности [Concept( 'khand', 'Кханда' )|E]. \n\nЕсли мы сможем привлечь под своё знамя собратьев-нурниаг и контролировать торговые пути через Хелкар, мы, возможно, сможем официально закрепить за [Concept( 'khand', 'Кхандом' )|E] статус великого государства не только на словах, но и на деле."
 decision_greater_khand_confirm:0 "В век славы!"

 decision_introduce_the_heir:0 "Представить наследника вассалам"
 decision_introduce_the_heir_tooltip:0 "Представить вашего наследника вашим подданным"
 decision_introduce_the_heir_desc:0 "Чтобы укрепить правление моей династии, учитывая обычаи моего народа, возможно, будет разумно собрать собрание моих вассалов, на котором я официально представлю своего наследника. Во время этого мероприятия моим вассалам будет предоставлена свобода действий, чтобы задавать вопросы моему наследнику и проверять его способности. Это даст моему наследнику шанс завоевать союзников и доказать свою состоятельность, чтобы мои вассалы решили хранить ему верность, когда меня уже не будет.\n\nОднако такие мероприятия редко обходятся без испытаний и риска, так как мои вассалы наверняка будут стремиться подвергнуть моего наследника тщательному наблюдению и давлению, чтобы проверить его состоятельность. Кроме того, их можно испытать только один раз - повторное проведение таких состязаний разрушит любую легитимность, которую они могли бы обеспечить."
 decision_introduce_the_heir_confirm:0 "Отправьте гонцов и приведите ко мне наследника!"
 decision_introduce_the_heir_effect:0 "Вы представите вашего [Concept( 'player_heir', 'наследника-игрока' )|E] вашим [Concept( 'vassals', 'вассалам' )|E]."
 player_heir_exists:0 "У вас есть [player_heir|El]"
 player_heir_is_adult:0 "Ваш [player_heir|El] достиг [Concept( 'adult', 'совершеннолетия' )|E]"
 player_heir_has_not_been_introduced:0 "Ваш [player_heir|El] ещё не был представлен вашим [Concept( 'vassals', 'вассалам' )|E]"

 decision_khand_stabilise_successions:0 "Стабилизировать вариагское престолонаследие"
 decision_khand_stabilise_successions_tooltip:0 "Предотвратить раскол больших вариагских держав при наследовании"
 decision_khand_stabilise_successions_desc:0 "Вот уже несколько поколений, несмотря на спорный характер престолонаследия среди нашего народа, моей династии удается сохранять единство вариагских королевств. Под нашей твёрдой рукой наш народ процветал и расширялся, и сейчас среди наших подданных мало найдётся тех, кто помнит день, когда наш дом не был верховным правителем над ними. \n\nСейчас мы находимся в беспрецедентном положении и можем навсегда изменить саму природу и путь нашего народа. Слишком долго мы уничтожали самих себя. Когда умирает могущественный властитель, его вассалы слишком быстро бросают наследника, сражаясь за объедки. Мы издадим новый закон о верности и обязательствах - больше вассалы не будут свободно отказываться от наследников своих сюзеренов, а клятвы будут передаваться от отца к сыну. С учётом престижа нашей династии и долгого правления, хотя это и трудно, но возможно. То, чего мы добились благодаря личной доблести, теперь станет официальным фактом."
 decision_khand_stabilise_successions_confirm:0 "Стабильность моими руками"
 decision_khand_stabilise_successions_existed_for_long_time:0 "[GetTitleByKey('e_khand').GetName] существует на протяжении 100 лет"
 decision_khand_stabilise_successions_ruled_for_three_generations:0 "Три последних [Concept( 'rulers', 'правителя' )|E] державы [GetTitleByKey('e_khand').GetName] принадлежали к вашей [Concept( 'dynasty', 'династии' )|E]"
 EFFECT_REMOVE_VARIAG_SUCCESSION:0 "Ваша [culture|El] заменит [Concept( 'tradition', 'традицию' )|E] «[GetCultureTradition('tradition_variag_succession').GetName]» на «[GetCultureTradition('tradition_variag_succession_stable').GetName]»."

 decision_unite_upper_khand_ovatha:0 "Объединить Верхний Кханд"
 decision_unite_upper_khand_ovatha_tooltip:0 "Создать из враждующих держав Верхнего Кханда единое [Concept('kingdom', 'королевство')|E]"
 decision_unite_upper_khand_ovatha_desc:0 "С растущей угрозой истерлингов на севере мы должны отбросить наши мелкие дрязги и объединиться под единым знаменем.\n\nПод #Italic моим#! знаменем!"
 decision_unite_upper_khand_ovatha_confirm:0 "Верхний Кханд будет моим!"
 decision_unite_upper_khand_ovatha_tt:0 "Вы потребуете подчинения от властителей Верхнего Кханда"


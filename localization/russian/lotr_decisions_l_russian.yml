 decision_reclaim_mardruak:0 "Отвоевать Мардруак"
 decision_reclaim_mardruak_tooltip:0 "Отвоевать самую северную провинцию Беллакара"
 decision_reclaim_mardruak_desc:0 "На протяжении многих поколений Мардруак был неотъемлемой частью Беллакара. В нём располагались города, которые помогли основать Беллакарскую Лигу, и он оставался (в основном) лояльной провинцией на протяжении всех вторжений теджин и вплоть до Третьей Эпохи. Но после Дней Раздора она и Фелайя были потеряны для нас. Теперь, когда Фелайя наконец-то вернулась под королевский контроль, настало время вернуть последнюю из северных провинций домой!"
 decision_reclaim_mardruak_confirm:0 "Наконец-то королевство восстановлено!"

 decision_bellakar_felayan_rapprochement:0 "Сближение между Беллакаром и Фелайей?"
 decision_bellakar_felayan_rapprochement_tooltip:0 "Вернуть отпавшую северную провинцию в лоно королевства"
 decision_bellakar_felayan_rapprochement_desc:0 "С тёмных дней гражданской войны Фелайя действовала независимо от Беллакара, не желая снова склоняться перед нами после нашей неспособности позаботиться об их безопасности или местных интересах. Если мы сможем доказать свою надёжность и наладить тесные отношения с их руководством, то, возможно, мы сможем вернуть их в мирное русло в обмен на опредёленные привилегии."
 decision_bellakar_felayan_rapprochement_confirm:0 "Мы должны объединиться, или падём"

 ### WIP ### issue #228 -> The Last Alliance of the Númenórean Realms decision
 decision_bellakar_x_gondor:0 "Отправить послов в Гондор"
 decision_bellakar_x_gondor_tooltip:0 "Seek to restore the old alliance with Gondor"
 decision_bellakar_x_gondor_desc:0 "Long years has it been since Bellakar last heard news from the Faithful of the north. Yet in ancient days Zagarthôr of Nîlûlôni brought Gondor aid from Bellakar during the darkest days of the War of the Last Alliance. And in the years of the Ship Kings both kingdoms built on the oaths sworn in those years, and aided each other in their campaigns in Umbar, Mardurak, and on the Harnen.\n\nNow that Felaya and Mardruak are back in the hands of Bellakar, communications can be restored with the Elendili Kings at Minas Tirith. Surely now is the time to restore the old alliance, and work together against the Great Foe? Yet after so many years, who knows how Gondor will respond...""
 decision_bellakar_x_gondor_confirm:0 "Dispatch the emissaries"
 decision_bellakar_x_gondor_custom_tooltip_a:0 "You have re-integrated Mardruak into your realm"
 decision_bellakar_x_gondor_custom_tooltip_b:0 "You have reconciled with Felaya"
  

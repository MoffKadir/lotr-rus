  #### Dol Guldur Decisions #### 
  ############################## 
 decision_demand_submission_to_dol_guldur:0 "Demand Submission to Dol Guldur"
 decision_demand_submission_to_dol_guldur_desc:0 "The time has finally come for [dolguldur|E] to rise. First, I shall consolidate the area surrounding the fortress, but my lord laid the seeds of this long ago, corrupting many of the mannish tribes which dwell around us. They already live in terror and awe of the Hill of Sorcery. It will be a simple matter to leverage that into fealty. And those that do not kneel... shall be put to the sword."
 decision_demand_submission_to_dol_guldur_confirm:0 "Demand Submission"
 decision_demand_submission_to_dol_guldur_tooltip:0 "Demand Submission to Dol Guldur"
 decision_demand_submission_to_dol_guldur.send_message:0 "[independent|E] [rulers|e] with an Evil [faith|e] within [de_jure|e] [GetTitleByKey('k_amon_lanc').GetNameNoTier] will be given an ultimatum to become your [vassal|e]. If they refuse, you will gain [unpressed_claims|E] on all of their [titles|E]."
 decision_demand_submission_to_dol_guldur.check_evil_trigger:0 "There is at least one [ruler|E] with an Evil [faith|E] within [GetTitleByKey('k_amon_lanc').GetNameNoTier]"
  
 decision_demand_submission_of_neighboring_evil_leofring:0 "Subjugate the Withered Court"
 decision_demand_submission_of_neighboring_evil_leofring_desc:0 "For long years [dolguldur|E] has used its malign influence to seek to corrupt those men living near the Hill of Sorcery. In this we have been most successful with the impoverished Leofrings, many of whom have been converted to the cruel Withered Heath faith, with its foul rites of human sacrifice. This has left them ripe for subjugation. Now is the time to call in their banners, and compel them to submit as vassals of Dol Guldur."
 decision_demand_submission_of_neighboring_evil_leofring_confirm:0 "Demand Submission"
 decision_demand_submission_of_neighboring_evil_leofring_tooltip:0 "Demand Submission of Neighboring Evil Leofrings"

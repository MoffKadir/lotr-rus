 decision_new_capital.t.fallback:0 "Перенести правительство"

 decision_new_capital.desc.gondor:0 "За свою историю [gondor|E] уже однажды менял [Concept('capital', 'столицу')|E]. Когда старая столица [GetTitleByKey('c_osgiliath').GetNameNoTier] пришла в упадок, короли перенесли свой двор в [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Если отвоевать его у [nazgulcharacter|El] и очистить от их порчи, [GetTitleByKey('c_minas_ithil').GetNameNoTier] тоже может стать достойным центром власти. Во время [Concept('kinstrife', 'Распри Родичей')|E] Кастамир, по слухам, подумывал перенести столицу в [GetTitleByKey('c_pelargir').GetNameNoTier], который, возможно, был средоточием власти Гондора во времена правления [Concept('shipkings', 'Морских Королей')|E].\n\nЕсли мы сочтём нашу нынешнюю столицу неподобающей, мы могли бы перенести её в другое место."
 decision_new_capital.desc.castamir:0 "За свою историю [gondor|E] не раз менял [Concept('capital', 'столицу')|E]. Когда старая столица [GetTitleByKey('c_osgiliath').GetNameNoTier] пришла в упадок, короли перенесли свой двор в [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Если отвоевать его у [nazgulcharacter|El] и очистить от их порчи, [GetTitleByKey('c_minas_ithil').GetNameNoTier] тоже может стать достойным центром власти. Во время [Concept('kinstrife', 'Распри Родичей')|E] Кастамир, по слухам, подумывал перенести столицу в [GetTitleByKey('c_pelargir').GetNameNoTier], хотя он так и не сумел осуществить свою мечту. Наконец, после того как наши предки были изгнаны ложными королями при Эльдакаре, Трон законных королей был перенесён в [GetTitleByKey('c_umbar').GetNameNoTier] в связи с необходимостью, где он и оставался, пока мы не вернули себе то, что издавна должно было принадлежать нам по праву рождения.\n\nЕсли мы сочтём нашу нынешнюю столицу неподобающей, мы могли бы перенести её в другое место"
 decision_new_capital.desc.arnor:0 "Традиционной [Concept( 'capital', 'столицей' )|E] [Concept( 'arnor', 'Арнора' )|E] когда-то был [GetTitleByKey('c_annuminas').GetNameNoTier], но он пришёл в упадок, когда королевство распалось и короли [Concept( 'arthedain', 'Артедайна' )|E] перебрались в [GetTitleByKey('c_fornost').GetNameNoTier]. [GetTitleByKey('c_cameth_brin').GetNameNoTier], столица [Concept( 'rhudaur', 'Рудаура' )|E] и [GetTitleByKey('c_thalion').GetNameNoTier], столица [Concept( 'cardolan', 'Кардолана' )|E], также были бы приемлемыми вариантами. Наконец, [GetTitleByKey('c_tharbad').GetNameNoTier] когда-то был одним из важнейших городов [Concept( 'eriador', 'Эриадора' )|E] и тоже мог бы стать подходящим кандидатом, если бы мы снова захотели перенести нашу столицу."
 decision_new_capital.desc.rk:0 "Двумя столицами [Concept( 'gondor', 'Гондора' )|E] и [Concept( 'arnor', 'Арнора' )|E] когда-то были [GetTitleByKey('c_osgiliath').GetNameNoTier] и [GetTitleByKey('c_annuminas').GetNameNoTier], пока оба не были в конце концов заброшены. Теперь, когда два королевства вновь едины, я могу выбрать один из нескольких центров власти. [GetTitleByKey('c_tharbad').GetNameNoTier] также может стать интересным выбором, поскольку он когда-то находился под совместным управлением двух [Concept( 'realms_in_exile', 'королевств-в-изгнании' )|E]."
 decision_new_capital.desc.nie:0 "До [Concept( 'downfall', 'Низвержения' )|E] короли [Concept( 'numenor', 'Нуменора' )|E] правили из [Concept( 'armenelos', 'Арменелоса' )|E] Золотого, Города королей. Поскольку он был давно утерян, я могу выбрать один из многих вариантов на роль [Concept( 'capital', 'столицы' )|E] [Concept( 'realms_in_exile', 'королевства-в-изгнании' )|E]."
 decision_new_capital.desc.fallback:0 "В течение нашей истории несколько важных городов служили центрами власти наших правителей. Если нас не устраивает наша нынешняя [realm_capital|El], мы можем выбрать новый город, из которого будем править."
 decision_new_capital_tooltip:0 "Если наша нынешняя [capital|El] окажется неподобающей, мы можем перенести её в более подходящее место."
 decision_new_capital_confirm:0 "Достойная столица"
 decision_new_capital.second_step:0 "Но куда?"

 new_capital_fallback:0 "Новая столица"
 decision_new_capital.tt.new_capital_fallback:0 "Ваша [capital|El] будет перемещена в новое место."
 new_capital_fallback_effect.tt:0 "Вы выберете новую провинцию, которая станет [Concept( 'realm_capital', 'столицей вашей державы' )|E]"

 decision_new_capital.tt.new_capital_osgiliath:0 "[GetTitleByKey('c_osgiliath').GetNameNoTier]"
 new_capital_osgiliath_tooltip:0 "[osgiliath|E] - изначальная столица [Concept( 'gondor', 'Гондора' )|E]. После того как он был разграблен во время [Concept( 'kinstrife', 'Распри Родичей' )|E], он пережил долгий период упадка, пока не был окончательно заброшен, а его руины служили импровизированными военными укреплениями."
 new_capital_osgiliath.effect.tt:0 "Ваша [capital|El] будет вновь перенесена в [GetTitleByKey('c_osgiliath').GetNameNoTier], древнюю столицу [Concept( 'gondor', 'Гондора' )|E]."

 decision_new_capital.tt.new_capital_minas_tirith:0 "[GetTitleByKey('c_minas_tirith').GetNameNoTier]"
 new_capital_minas_tirith_tooltip:0 "[minastirith|E], изначально известный как Минас Анор, - великая крепость из белого камня, служившая столицей [Concept( 'gondor', 'Гондора' )|E] после падения [Concept( 'osgiliath', 'Осгилиата' )|E]. Это крепость-близнец [Concept( 'minasithil', 'Минас Итиля' )|E]."
 new_capital_minas_tirith.effect.tt:0 "Ваша [capital|El] будет перенесена в [GetTitleByKey('c_minas_tirith').GetNameNoTier], [whitecity|E]."

 decision_new_capital.tt.new_capital_minas_ithil:0 "[GetTitleByKey('c_minas_ithil').GetNameNoTier]" 
 new_capital_minas_ithil_tooltip:0 "[minasithil|E] - великая белая крепость, построенная к востоку от [Concept( 'anduin', 'Андуина' )|E]. В конце концов она была завоёвана [Concept( 'mordor', 'Мордором' )|E] и проклята [Concept( 'witchkingshort', 'Королём-чародеем' )|E]. Это город-близнец [Concept( 'minasanor', 'Минас Анора' )|E]."
 minas_ithil_free_of_corruption.tt:0 "[GetModifier('fading_morgul_corruption_modifier').GetNameWithTooltip] не должна держать в своей хватке [GetTitleByKey('c_minas_ithil').GetNameNoTier]."

 decision_new_capital.tt.new_capital_emyn_arnen:0 "[GetTitleByKey('c_emyn_arnen').GetNameNoTier]" 
 new_capital_emyn_arnen_tooltip:0 "Эмин Арнен - старая крепость [Concept( 'gondor', 'Гондора' )|E]. Она может послужить новой столицей провинции, поскольку [minasithil|E] всё ещё страдает от порчи [nazgulcharacter|El]."

 decision_new_capital.tt.new_capital_pelargir:0 "[GetTitleByKey('c_pelargir').GetNameNoTier]" 
 new_capital_pelargir_tooltip:0 "Пеларгир - величайший порт [Concept( 'gondor', 'Гондора' )|E]. Это один из первых городов, основанных [dunedain|El], и он всегда играл важную роль в морской торговле и как военная гавань."

 decision_new_capital.tt.new_capital_dol_amroth:0 "[GetTitleByKey('c_dol_amroth').GetNameNoTier]" 
 new_capital_dol_amroth_tooltip:0 "[dol_amroth|E] - легендарная вотчина принцев Дол Амрота. Это величественный замок [dunedain|El] и ключевой культурный центр южного [Concept( 'gondor', 'Гондора' )|E]."

 decision_new_capital.tt.new_capital_methir:0 "[GetTitleByKey('c_methir').GetNameNoTier]" 
 new_capital_methir_tooltip:0 "Метир - одно из крупнейших поселений [Concept( 'harondor', 'Харондора' )|E]. Хотя к концу [Concept( 'thirdage', 'Третьей Эпохи' )|E] он сильно пришёл в упадок, его можно остроить заново."

 decision_new_capital.tt.new_capital_mirlond:0 "[GetTitleByKey('c_mirlond').GetNameNoTier]" 
 new_capital_mirlond_tooltip:0 "Мирлонд - северная из гаваней-близнецов, расположенная в устье Харнена. Это древнее [Concept( 'numenorean', 'нуменорское' )|E] поселение, долгое время соперничавшее со своим южным близнецом, Рамлондом."

 decision_new_capital.tt.new_capital_ramlond:0 "[GetTitleByKey('c_ramlond').GetNameNoTier]" 
 new_capital_ramlond_tooltip:0 "Рамлонд - южная из гаваней-близнецов, расположенная в устье Харнена. Это древнее [Concept( 'numenorean', 'нуменорское' )|E] поселение, долгое время соперничавшее со своим северным близнецом, Мирлондом."

 decision_new_capital.tt.new_capital_umbar:0 "[GetTitleByKey('c_umbar').GetNameNoTier]" 
 new_capital_umbar_tooltip:0 "Чёрная гавань [Concept( 'umbar', 'Умбара' )|E] - одно из первых [Concept( 'numenorean', 'нуменорских' )|E] поселений в [middleearth|E] и один из её величайших портов. Она стала домом для [Concept( 'black_numenoreans', 'чёрных нуменорцев' )|E], народов [dunedain|El] и [haradrim|El]. Её центральное расположение между [Concept( 'gondor', 'Гондором' )|E] и [Concept( 'bellakar', 'Беллакаром' )|E] делает её очевидным выбором для тех, кто желает объединить [Concept( 'realms_in_exile', 'королевства-в-изгнании' )|E]."

 decision_new_capital.tt.new_capital_annuminas:0 "[GetTitleByKey('c_annuminas').GetNameNoTier]" 
 new_capital_annuminas_tooltip:0 "Аннуминас - древняя столица [Concept( 'arnor', 'Арнора' )|E]. Со временем она была заброшена и пришла в упадок по мере того, как приходили в упадок [dunedainnorth|El]. Он мог бы стать прекрасной столицей, если бы его восстановили."

 decision_new_capital.tt.new_capital_fornost:0 "[GetTitleByKey('c_fornost').GetNameNoTier]" 
 new_capital_fornost_tooltip:0 "Форност - великая [Concept( 'arnorian', 'арнорская' )|E] крепость. Она служила столицей государства-преемника [Concept( 'arthedain', 'Артедайна' )|E], созданного после падения [Concept( 'arnor', 'Арнора' )|E]."

 decision_new_capital.tt.new_capital_tharbad:0 "[GetTitleByKey('c_tharbad').GetNameNoTier]" 
 new_capital_tharbad_tooltip:0 "Тарбад - одно из самых ранних поселений, основанных во времена [Concept( 'eriadorcolonisation', 'колонизации Эриадора' )|E]. После [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] он находился под совместным управлением [Concept( 'arnor', 'Арнора' )|E] и [Concept( 'gondor', 'Гондора' )|E], но пришёл в упадок и в конце концов был заброшен. Благодаря своему центральному расположению он может стать подходящим вариантом на роль столицы объединённого королевства [dunedain|El]."

 decision_new_capital.tt.new_capital_thalion:0 "[GetTitleByKey('c_thalion').GetNameNoTier]" 
 new_capital_thalion_tooltip:0 "Талион - древняя [Concept( 'arnorian', 'арнорская' )|E] крепость. Она служила столицей королевства [cardolan|E], пока не была разрушена во время [Concept( 'angmar_wars', 'Ангмарских войн' )|E]."

 decision_new_capital.tt.new_capital_cameth_brin:0 "[GetTitleByKey('c_cameth_brin').GetNameNoTier]" 
 new_capital_cameth_brin_tooltip:0 "Камет Брин - древняя [Concept( 'arnorian', 'арнорская' )|E] крепость. Она служила столицей королевства [rhudaur|E], пока не пришла в упадок после [Concept( 'angmar_wars', 'Ангмарских войн' )|E]."

 decision_new_capital.tt.new_capital_nilulonde:0 "[GetTitleByKey('c_nilulonde').GetNameNoTier]" 
 new_capital_nilulonde_tooltip:0 "Нилулондэ - древняя [Concept( 'numenorean', 'нуменорская' )|E] крепость и исконная столица [Concept( 'bellakar', 'Беллакара' )|E]. Она была встроена в склон большой горы и стала маяком культуры и учёности."

 decision_new_capital.tt.new_capital_korlea:0 "[GetTitleByKey('c_korlea').GetNameNoTier]" 
 new_capital_korlea_tooltip:0 "Великий город Корлея - один из старейших [Concept( 'numenorean', 'нуменорских' )|E] портов. Корлейцы всегда были традиционалистами, стремясь сохранить наследие [Concept( 'numenor', 'Нуменора' )|E] после [Concept( 'downfall', 'Низвержения' )|E]."

 decision_new_capital.tt.new_capital_tariketh_an_kharat:0 "[GetTitleByKey('c_tariketh_an_kharat').GetNameNoTier]" 
 new_capital_tariketh_an_kharat_tooltip:0 "Тарикет ан-Харат - традиционный центр [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E], а в его сердце находится Марат Харадунэ. Великая башня возвышается над городом и может служить внушительной столицей, если отстроить её должным образом."

 decision_new_capital.tt.new_capital_khorsaj:0 "[GetTitleByKey('c_khorsaj').GetNameNoTier]" 
 new_capital_khorsaj_tooltip:0 "Корсадж - великая крепость южных [adunai|El] и традиционная столица Штормового воинства. Она занимает центральное положение в [Concept( 'bayoftulwang', 'заливе Тулванг' )|E] и на протяжении многих веков служила бастионом против непокорных местных жителей."

 decision_new_capital.tt.new_capital_tol_uialgaer:0 "[GetTitleByKey('c_tol_uialgaer').GetNameNoTier]" 
 new_capital_tol_uialgaer_tooltip:0 "Архипелаг Анагзаян был полностью поглощён великим городом Арминалетором. Процветание крепости [Concept( 'black_numenoreans', 'чёрных нуменорцев' )|E], построенной Ар-Адунаим, подпитывается тысячами рабов, и она может стать единственной достойной столицей для [anadune|El], вновь отстроенной."


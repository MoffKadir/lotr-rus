 decision_restore_defeated_gondor:0 "Освободить Гондор"
 decision_restore_defeated_gondor_desc:0 "Королевство [gondor|E] пало перед тенью [Concept('mordor', 'Мордора')|E]. Его народ страдает под игом Темного Властелина, терпя бесчисленные беды и ужасы с каждым днем.\n\nПришло время взять в руки меч и помочь страдающим людям Гондора. Сразимся, дабы освободить их от гнета [Concept('sauroncharacter', 'Саурона')|E]!"
 decision_restore_defeated_gondor_confirm:0 "На войну! Мы не устрашимся тьмы!"

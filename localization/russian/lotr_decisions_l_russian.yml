 decision_integrate_drakkenvast:0 "Интегрировать Драккенваст"
 decision_integrate_drakkenvast_tooltip:0 "Полностью интегрировать северное пограничье в королевство"
 decision_integrate_drakkenvast_desc:0 "За Одинокой горой лежит равнина Драккенваст, которая до сих пор была лишь слегка заселена. Теперь, когда наш народ начал расширяться к подножию Серых гор, настало время объявить о нашей власти над этими землями, чтобы все признали это."
 decision_integrate_drakkenvast_confirm:0 "Север будет защищён!"

 decision_strengthen_eastern_border:0 "Укрепить восточную границу"
 decision_strengthen_eastern_border_tooltip:0 "Вложиться в оборону восточных марок"
 decision_strengthen_eastern_border_desc:0 "Вдоль нашей восточной границы протекает река Карнен, которую защищают форпосты [GetTitleByKey('c_carnedir').GetNameNoTier] и [GetTitleByKey('c_khunandar').GetNameNoTier]. Учитывая нашу недавнюю экспансию в этот регион и угрозы с востока, было бы разумно вложить средства в оборону этого важного приграничья."
 decision_strengthen_eastern_border_confirm:0 "Наше бдение на востоке будет возобновлено!"

 decision_buy_armour_from_the_dwarves:0 "Купить гномьи доспехи"
 decision_buy_armour_from_the_dwarves_tooltip:0 "Купить для своих войск выкованные гномами Эребора доспехи."
 decision_buy_armour_from_the_dwarves_desc:0 "Во времена до прихода Дракона наши предки часто торговали с [Concept('dwarves', 'гномами')|E] Одинокой горы, поставляя им продукты питания в обмен на их превосходное оружие и доспехи. Мы могли бы возродить эту традицию и снабдить наших солдат доспехами, выкованными гномами, что дало бы им преимущество в грядущих войнах."
 decision_buy_armour_from_the_dwarves_confirm:0 "Послать весточку в Эребор!"


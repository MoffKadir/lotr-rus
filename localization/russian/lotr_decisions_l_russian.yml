 decision_reclaim_ray:0 "Восстановить Сузуш Агхор"
 decision_reclaim_ray_tooltip:0 "Отвоевать древние земли Сузуш-Агхор у харадрим!"
 decision_reclaim_ray_desc:0 "В первые дни наш народ творил могучие дела, учась у Древних, что проснулись под звездами, и у Духов, что обитали среди нас. Затем с востока пришли Чужаки. Некоторое время мы жили в гармонии, но они стали недоверять и ненавидеть нас, оттесняя в леса Суза-Сумар с их постоянно растущим числом. Мы забыли многое из того, что знали когда-то, и стали простым народом, едва способным поддерживать великие каменные здания, которые мы когда-то возвели. Но, возможно, если мы сможем дать отпор захватчикам, мы сможем вернуть себе утраченный авторитет..."
 decision_reclaim_ray_confirm:0 "Сузуш Агхор - наша родина!"
  

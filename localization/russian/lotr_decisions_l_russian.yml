 abdication_decision:0 "Отречься от престола"
 abdication_decision_desc:0 "Всё чаще я вижу в своём отражении [Select_CString(ROOT.Char.IsFemale, 'старуху', 'старика' )], хотя в целом всё ещё чувствую себя [Select_CString(ROOT.Char.IsFemale, 'здоровой и полной', 'здоровым и полным' )] сил. Действительно ли я хочу провести последние годы своей жизни, занимаясь государственными делами? Мой наследник уже повзрослел и готов принять бразды правления государством."
 abdication_decision_tooltip:0 "Вы отрекаетесь от престола."
 abdication_decision_confirm:0 "Пришло время насладиться остатком жизни без тягот правления государством..."
 decision_abdication_health:0 "Ваше [health|El]: на пороге смерти"
 decision_abdication_abdicate_text:0 "Вы отказываетесь от престола в пользу своего наследника."

 commit_suicide_decision_desc_black_breath:0 "Я чувствую холод, как будто иду сквозь кошмар. Солнце больше не греет мою кожу. Никто никогда не выздоравливает от этой странной болезни, я просто хочу забыться и уснуть навсегда."

 ritual_suicide_decision:0 "Принять Дар людей"
 ritual_suicide_decision_desc:0 "Пришло время отправиться за пределы мира и узнать, что скрывается за гранью жизни."
 ritual_suicide_decision_tooltip:0 "Вы совершите самоубийство, добровольно отдав свою жизнь."
 ritual_suicide_decision_confirm:0 "В горе мы уходим, но не в отчаянии!"

 lotr_lay_down_life_decision:0 "Уйти из жизни"
 lotr_lay_down_life_decision_desc:0 "Моя жизнь была долгой и насыщенной, но мне не суждено было стать [Select_CString(ROOT.Char.IsFemale, 'вечной', 'вечным' )]. Я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] смертную жизнь и смертную судьбу. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уйти из жизни и позволить править следующему поколению."


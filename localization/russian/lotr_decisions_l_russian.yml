 #######################
 ### Elven Decisions ###
 #######################

 decision_try_for_elven_child:0 "Попытаться завести ребёнка"
 decision_try_for_elven_child_tooltip:0 "Поговорить со своей половинкой о том, чтобы завести ребёнка"
 decision_try_for_elven_child_desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] и я понимаем, что рождение и поддержка нерождённого ребёнка занимают особое место в жизни любого [Concept( 'elf', 'эльфа' )|E]. Мы понимаем, что такое единение в любви не может не принести счастья и радости, но поддержание устойчивой эмоциональной связи и соединение наших Фэа потребуют огромной концентрации и внимания."
 decision_try_for_elven_child_confirm:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip], нам нужно поговорить"

 decision_sail_to_valinor:0 "Отплыть в Валинор"
 decision_sail_to_valinor_tooltip:0 "Покинуть [middleearth|E] и присоединиться к своим соплеменникам в [Concept( 'valinor', 'Валиноре' )|E]"
 decision_sail_to_valinor_desc:0 "Долгие годы после разделения мира наш народ отправлялся по Прямому Пути, отплывая на запад, через Разделяющие моря, из Сфер [Concept( 'ardaconcept', 'Арды' )|E], навстречу нашим родичам в [Concept( 'valinor', 'Валиноре' )|E].\n\nИ пусть моя жизнь сложилась в [middleearth|E], и многое здесь мне ещё можно было бы сделать, я не могу унять этот зов души, что тянет меня в великий поход на запад."
 decision_sail_to_valinor_confirm:0 "Время пришло"
 sail_to_valinor:0 "Ваш предыдущий персонаж станет неиграбельным"
 trait_sailed_west:0 "Уплыл на запад"
 trait_sailed_west_desc:0 "Этот персонаж отправился по тайному Прямому Пути из Сфер [Concept( 'ardaconcept', 'Арды' )|E], чтобы присоединиться к своему народу в [Concept( 'undyinglands', 'Бессмертных Землях' )|E]."
 trait_sailed_west_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'отправилась', 'отправился' )] по тайному Прямому Пути из Сфер Арды, чтобы присоединиться к своему народу в Бессмертных Землях."

 decision_establish_high_kingdom_of_eryn_lasgalen:0 "Возродить Зеленолесье"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc:0 "Поколение за поколением, [elves|El] [Concept( 'greenwoodshort', 'Зеленолесья' )|E] постепенно отходили всё глубже, собираясь в верхней трети леса, покидая свои прежние столицы.\n\nСжались границы великого королевства Орофера, а поползновения как [Concept( 'conceptracemen', 'людей' )|E], так и Тени изменили лес до неузнаваемости. Южная часть леса стала местом тёмным и искалеченным, негостеприимным и даже опасным.\n\nНо если нам удастся вернуть контроль над южным лесом, тогда мы сможем возродить былое королевство [greenwood|E]. А с возрождением королевства, быть может, жизнь вернётся и в сам лес. Он сбросит эти уродливые тёмные тона. Отныне он оставит прежнее имя — [greenwoodshort|E]. Не будут его называть и печально известным [Concept( 'mirkwood', 'Лихолесьем' )|E]. Теперь это будет [erynlasgalen|E] — Лес Зелёной Листвы."
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip:0 "Возродить [greenwoodshort|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm:0 "Возродить Эрин Ласгален"
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lasgalendrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] населён представителями #L [GetPlayer.GetCulture.GetCollectiveNoun]ой#! [Concept('culture', 'культуры')|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen:0 "[GetTitleByKey('e_greenwood').GetName] получит новое название, символизирующее его возрождённое состояние"
 legacy_of_oropher_conversion_bonus:0 "Скорость [Concept('councillor_task', 'задания' )|E] «Эльфийское поселение» в пределах региона [GetTitleByKey('e_greenwood').GetNameNoTier] удвоена"
 eryn_lasgalen_formation_bonus:0 "Наследие Орофера"

 decision_destroy_dol_guldur:0 "Уничтожить Дол Гулдур"
 decision_destroy_dol_guldur_desc:0 "Слишком долго [dolguldur|E] был оплотом врага, очагом разврата и зла, оскверняющим великое [greenwoodshort|E]. Нападение Белого Совета на крепость оказалось лишь временной передышкой, и теперь [nazgulcharacter|El] вернулись. Пока они остаются, ни одно государство в Глухомани не будет в безопасности. Пришло время очистить Колдовской холм раз и навсегда."
 decision_destroy_dol_guldur_tooltip:0 "Сокрушить Дол Гулдур"
 decision_destroy_dol_guldur_confirm:0 "Начать войну, чтобы уничтожить Дол Гулдур"
 decision_destroy_dol_guldur_effect_1:0 "В случае победы [khamul|E] сбежит в [mordor|E], его держава развалится, а все данники будут освобождены."

 claim_amon_lanc_for_laurelindorenan:0 "Провозгласить королевство Восточного Лориэна"
 claim_amon_lanc_for_laurelindorenan_desc:0 "Когда-то южное [greenwoodshort|E] было обителью Орофера. Но обеспокоившись нашей дружбой с [Concept( 'dwarves', 'гномами' )|E] [Concept( 'khazaddum', 'Кхазад-дума' )|E] и их растущим влиянием в южных землях [Concept( 'anduinvale', 'долины Андуина' )|E], он перенёс свою столицу и существенную часть своих подданных на север. После окончания [Concept( 'secondage', 'Второй Эпохи' )|E] остававшиеся в регионе [Concept( 'silvanelves', 'лесные эльфы' )|E] также переместились севернее, но на их место... пришла Тень.\n\nЕсли бы мы могли очистить южные земли [Concept( 'greenwoodshort', 'Зеленолесья' )|E] и вернуть их под свой контроль, быть может тогда мы провозгласим их частью великого королевства [laurelindorenan|E]."
 claim_amon_lanc_for_laurelindorenan_tooltip:0 "Провозгласить королевство Восточного [Concept('lorien', 'Лориэна')|E]"
 claim_amon_lanc_for_laurelindorenan_confirm:0 "Провозгласить королевство Восточного Лориэна"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] населён представителями #L [GetPlayer.GetCulture.GetCollectiveNoun]ой#! [Concept('culture', 'культуры')|E]"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien:0 "[GetTitleByKey('k_amon_lanc').GetName] получит новое название, символизирующее его возрождённое состояние"

 convert_to_feudalism_elven_liege_converted_decision:0 "Принять феодализм через сюзерена"
 convert_to_feudalism_elven_liege_converted_decision_desc:0 "По мере того как растёт моя держава, растёт и проблема контроля над ним. Мой сюзерен - [Concept( 'elven', 'эльф' )|E] и хорошо разбирается в [Concept( 'feudal', 'феодальной' )|E] системе; я могу попросить [ROOT.Char.GetLiege.GetHerHis] помочь перестроить мою державу в соответствии с этими принципами."
 convert_to_feudalism_elven_liege_converted_decision_confirm:0 "Принять [Concept('feudal', 'феодализм')|E]"
 convert_to_feudalism_elven_liege_converted_decision_tooltip:0 "Изменить [Concept('government', 'форму правления')|E] на [Concept('feudal', 'феодализм')|E]"

 decision_make_edhellond_kingdom:0 "Провозгласить королевство Эделлонд"
 decision_make_edhellond_kingdom_tooltip:0 "Провозгласить королевство Эделлонд"
 decision_make_edhellond_kingdom_desc:0 "Когда-то Эделлонд был величайшим портом к югу от [Concept( 'mithlond', 'Митлонда' )|E]. Он впал в запустение после смерти Амрота в Т.А. 1981 года, но у нас есть возможность не только возродить Эделлонд, но и провозгласить его самостоятельным королевством."
 decision_make_edhellond_kingdom_confirm:0 "Провозгласить королевство Эделлонд"

 decision_reclaim_sirgala:0 "Возродить королевство Сиргала"
 decision_reclaim_sirgala_desc:0 "Когда-то Сиргала была королевством [Concept('elven', 'эльфов')|E] нандор, существовавшим в [Concept('eriador', 'Эриадоре')|E], вассалом [Concept('lindon', 'Линдона')|E] и Верховного короля [noldoreves|El]. Насёленное [Concept('elves', 'эльфами')|E] $sirrandrai$, оно было опустошено во время [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E], и лишь немногие вернулись в эти земли после её окончания. Последующее заселение поселенцами-[dunedain|El] привело к тому, что к концу [Concept('secondage', 'Второй Эпохи')|E] в регионе осталось лишь небольшое эльфийское население. С приходом Элендиля из дунэдайн, их последние правители, Мереторн и Элиниэль уступили ему эти земли и своих подданных-дунэдайн.\n\nОднако те времена давно прошли, и ослабление дунэдайн привело к тому, что они давным-давно покинули древнюю Сиргалу, ещё до падения [Concept('arnor', 'Арнора')|E]. Если мы восстановим контроль над этим регионом, сиррандрай смогут вернуться в своё древнее королевство."
 decision_reclaim_sirgala_confirm:0 "Возродить королевство Сиргала"
 decision_reclaim_sirgala_tooltip:0 "Возродить королевство Сиргала"
 effect_replace_sirgalan_exiles:0 "Ваша [culture|El] изменит [Concept('tradition', 'культурную традицию')|E] «[GetCultureTradition('tradition_sirgalan_exiles').GetName]» на «[GetCultureTradition('tradition_sirgala_renewed').GetName]»."

 decision_restore_suza_sumar_elven:0 "Возродить эльфийскую державу Сумариэт"
 decision_restore_suza_sumar_elven_desc:0 "Давным-давно куинд-[avari|El] поселились в землях Суза-Сумара, некоторое время жили там и научили народы хоннин многому их того, что происходит в мире, а затем ушли, когда солнце выжгло близлежащие земли, став не более чем легендой в этом регионе. Теперь, спустя тысячи лет, [elves|El] вернутся в джунгли Юга."
 decision_restore_suza_sumar_elven_confirm:0 "Эльфы вернутся в Сумариэт"
 decision_restore_suza_sumar_elven_tooltip:0 "Возродить [Concept( 'elven', 'эльфийскую' )|E] державу Сумариэта"

 decision_return_cuind:0 "Вернуть пути куинд"
 decision_return_cuind_desc:0 "В древние времена племя куинд из [avari|El] обитало в лесах Бозиша-Мираза, но уже давно они покинули эти земли, перебравшись на юг, в лес Дрэл."
 decision_return_cuind_tooltip:0 "Куинд возвращаются в Бозиша-Мираз"
 decision_return_cuind_confirm:0 "Куинд возвращаются в Бозиша-Мираз"
 decision_return_cuind_get_innovations:0 "[culture|E] куинд получит все [innovations|El] [penni|El]"
 decision_return_cuind_vassals_custom:1 "Каждый [vassal|El] из $penni$ и $avari$"
 decision_return_cuind_counties_custom:1 "Каждое [county|El] $penni$ и $avari$ в вашей [Concept('realm', 'державе')|E]"

 decision_rebuild_ost_in_edhil:0 "Восстановить Ост-ин-Эдиль"
 decision_rebuild_ost_in_edhil_desc:0 "Некогда жемчужина восточного [Concept('eriador', 'Эриадора')|E], [ostinedhil|E] был разграблен и разрушен [Concept('sauroncharacter', 'Сауроном')|E] во время [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E]. С тех пор эти земли были заброшены, и никто не хотел приближаться к древним руинам. Теперь, когда эти земли вновь принадлежат [Concept('elven', 'эльфам')|E], восстановление города в наших силах.\n\nДля этого потребуется много труда и затрат, но благодаря этому [eregion|E] сможет вновь возвыситься." 
 decision_rebuild_ost_in_edhil_tooltip:0 "Восстановить столицу [Concept('eregion', 'Эрегиона')|E]"
 decision_rebuild_ost_in_edhil_confirm:0 "Мы прошли через Тень и восстали заново."
 ost_in_edhil_upgrade_holding:0 "[elven_refuge|E] во владении [GetTitleByKey('b_ost_in_edhil').GetNameNoTier] будет улучшен на два уровня. Если он не может быть улучшен, то за каждый недоступный уровень [GetTitleByKey('c_ost_in_edhil').GetNameNoTier] получит 10 [Concept('development', 'развития')|E]."

 decision_claim_high_kingship:0 "Претендовать на титул [Select_CString(ROOT.Char.IsFemale, 'Верховной королевы', 'Верховного короля' )] нолдор"
 decision_claim_high_kingship_desc:0 "С тех пор, как Гиль-галад пал во время [Concept('lastalliance', 'Войны Последнего союза')|E], у нас не было Верховного короля [noldorelves|El]. Нолдор больше не нуждались в короле, и отказавшись от трона, я [Select_CString(ROOT.Char.IsFemale, 'оказала', 'оказал' )] честь своему сюзерену и дорогому другу. Более того, я не [Select_CString(ROOT.Char.IsFemale, 'желала', 'желал' )] этого титула.\n\nОднако, возможно, я [Select_CString(ROOT.Char.IsFemale, 'ошибалась', 'ошибался' )]. В эти угасающие дни, когди тени тянутся всё дальше, а свет тускнеет, возможно, [eldar|El] нуждаются в Верховных королях больше, чем когда-либо."
 decision_claim_high_kingship_tooltip:0 "Претендовать на титул [Select_CString(ROOT.Char.IsFemale, 'Верховной королевы', 'Верховного короля' )] [noldorelves|El]"
 decision_claim_high_kingship_confirm:0 "Пусть Верховные короли вновь противостоят Тени"
 decision_claim_high_kingship_effect_tooltip:0 "Каждый [elf|El] в [Concept('lindon', 'Линдоне')|E] станет вашим вассалом."

 convert_to_elven_government_decision: "Принять эльфийскую форму правления"
 convert_to_elven_government_decision_desc: "Эльфы правят не так, мы должны вернуться к нашему традиционному образу жизни."
 convert_to_elven_government_decision_tooltip: "Принять эльфийскую форму правления"
 convert_to_elven_government_decision_confirm: "Вернуться к эльфийскому образу жизни"

 decision_integrate_nanduhirion:0 "Интегрировать Нандуирион"
 decision_integrate_nanduhirion_desc:0 "Нандуирион, долина Димрилл, лежит между Золотым лесом [Concept('lorien', 'Лориэна')|E] и тьмой [Concept('moria', 'Мории')|E]. Если бы нам удалось завладеть им, мы могли бы возвести здесь мощный бастион для защиты от любой угрозы, спускающейся с гор."
 decision_integrate_nanduhirion_tooltip:0 "Расширить границы Лориэна на запад"
 decision_integrate_nanduhirion_confirm:0 "Нандуирион станет частью Золотого леса."

 ### Maglor Decision ###
 decision_annihilate_abhorred:0 "Уничтожить Саурона Отвратительного"
 decision_annihilate_abhorred_tooltip:0 "Раз и навсегда уничтожить слугу Моргота"
 decision_annihilate_abhorred_desc:0 "Хотя Моргот был свергнут и изгнан из мира, его зло осталось, чтобы осквернять [Concept('ardaconcept', 'Арду')|E] в дальнейшем. Величайшее из них - [sauroncharacter|E], его сильнейший слуга. Мучитель Маэдроса и Финрода, искуситель Келебримбора, убийца Гиль-галада - одних только злодеяний против [noldorelves|El] у него множество, не говоря уже о других бесчисленных прегрешениях. Его могущество возросло в эту эпоху упадка, но он не непобедим и не неприступен. Нас меньше, чем в великом [Concept('lastallianceshort', 'Последнем союзе')|E], но даже так - мы наконец-то победим Отвратительного и его творения."
 decision_annihilate_abhorred_confirm:0 "Аурэ энтулува! Аута и ломэ!"
 decision_annihilate_abhorred_defensive_azaghal:0 "Долг Азагала выплачен"
 decision_annihilate_abhorred_defensive_mirkwood:0 "Колдун из Лихолесья убит"
 decision_annihilate_abhorred_aggresive_tt:0 "[gondor_ruler.GetNameNoTooltip] получит от вас письмо с просьбой о помощи в войне против [Concept('sauroncharacter', 'Саурона')|E]." 
 decision_annihilate_abhorred_aggresive_tt_2:0 "Начать [Concept('war', 'войну')|E] против [Concept('sauroncharacter', 'Саурона')|E]\n"
 decision_annihilate_abhorred_aggresive_tt_3:0 "[GetTitleByKey('k_lothlorien').GetHolder.GetNameNoTooltip], [GetTitleByKey('k_lasgalen').GetHolder.GetNameNoTooltip] и [GetTitleByKey('k_khazad_dum').GetHolder.GetNameNoTooltip] получат от вас письма с просьбой помочь вам в войне против [Concept('sauroncharacter', 'Саурона')|E]"

 decision_annihilate_dol_guldur:0 "Уничтожить Дол Гулдур"
 decision_annihilate_dol_guldur_tooltip:0 "Стереть пятно [Concept('sauroncharacter', 'Саурона')|E] в южном [greenwood|E]"
 decision_annihilate_dol_guldur_desc:0 "С тех пор как Орофер отступил на север, его народ постепенно покинул южные земли [Concept('greenwood', 'Зеленолесья')|E]. Вслед за ними пришла тьма, и лес превратился в место ужаса и страха. На месте бывшего Амон Ланка возвысилась страшная крепость, известная теперь как Дол Гулдур, Колдовской холм. Искажённое эхо Тол-ин-Гаурхота, она распространяет заклятие, запятнавшее весь [Concept('rhovanion', 'Рованион')|E] и угрожающее всем, кто там обитает.\n\nМы уничтожим этот бастион Тьмы и обезопасим земли Рованиона."
 decision_annihilate_dol_guldur_confirm:0 "У нас нет Лутиэн, но это и не Тол-ин-Гаурхот." 
 decision_annihilate_dol_guldur_is_valid_tt:0 "Вы выплатили долг Азагала."
 decision_annihilate_dol_guldur_effect_tt:0 "Объявить [Concept('war', 'войну')|E] державе [GetTitleByKey('k_amon_lanc').GetHolder.GetName] за титул [GetTitleByKey('k_amon_lanc').GetName]"

 decision_umbar_burns:0 "Уничтожить Город пиратов"
 decision_umbar_burns_tooltip:0 "Сплотить людей Гондора для нападения на Умбар"
 decision_umbar_burns_desc:0 "[GetTitleByKey('k_umbar').GetNameNoTier] - старейшая и могущественнейшая из колониальных крепостей [Concept('numenoreans', 'нуменорцев')|E], погрязшая в порче сначала Людей Короля, а затем тех, кто служил [Concept('sauroncharacter', 'Саурону')|E]. На протяжении бесчисленных поколений он был занозой в боку [Concept('gondor', 'Гондора')|E], а теперь - ножом, нацеленным в его прибрежное подбрюшье. Его набеги отнимают большую часть людей и ресурсов Гондора, лишая их возможности участвовать в войне против Саурона. Так больше продолжаться не может. Нужно сплотить всех людей Гондора, которые присоединятся к нам, и устранить эту угрозу.\n\nУмбар - не первый порт, который [maglor|E] предаст огню, но, если на то будет воля Эру, пусть он станет последним."
 decision_umbar_burns_confirm:0 "За мной, люди Гондора!"
 decision_umbar_burns_effect_tt:0 "Прибрежные гондорские властители могут предоставить вам [Concept('men_at_arms', 'профессионалов')|E], [Concept('levies', 'ополчение')|E] и [Concept('knights', 'рыцарей')|E]\n\nПосле сбора вы начнёте [Concept('war', 'войну')|E] державы [GetTitleByKey('k_umbar').GetNameNoTier], чтобы уничтожить её."

 decision_fourth_kinslaying:0 "Начать Четвёртую резню"

 ###################################

 decision_create_dunland_kingdom:0 "Основать верховное королевство Отри Дунхайнн"
 decision_create_dunland_kingdom_tooltip:0 "Короноваться как [Select_CString(ROOT.Char.IsFemale, 'первая правительница', 'первый правитель' )] Отри Дунхайнн, королевства между тремя реками."
 decision_create_dunland_kingdom_desc:0 "Много веков назад дикие всадники с севера изгнали наших предков из их родины на равнинах. Этот древний акт агрессии посеял в сердцах наших народов глубокую жажду ненависти.\nС тех пор мы стремимся восстановить утраченное и вернуть себе право первородства.\nМногие пытались сделать это в прошлом, и порой месть была почти подвластна нам - но там, где Вульф, Фрека и многие другие потерпели неудачу, я добьюсь успеха."
 decision_create_dunland_kingdom_confirm:0 "Вернуть то, что принадлежит нам."

 decision_integrate_enedhwaith:0 "Интегрировать западный Энедвайт"
 decision_integrate_enedhwaith_tooltip:0 "Наша держава протянется от Гватло до Андуина."
 decision_integrate_enedhwaith_desc:0 "С ростом нашей силы я ищу новые цели для экспансии.\nМы давно претендуем на титул Отри Дунхайнн, земли между тремя реками, но наш контроль не достигает устья Гватло. Если бы мы смогли завоевать земли западного Энедвайта, их можно было бы включить в состав нашего королевства."
 decision_integrate_enedhwaith_confirm:0 "Племена преклонят колено."

 decision_restore_saralain:0 "Возродить королевство Саралайн"
 decision_restore_saralain_tooltip:0 "Попытаться воссоединить разрозненные кланы Саралайна, претендуя на королевскую власть"
 decision_restore_saralain_desc:0 "Находясь долгое время в упадке, королевство Саралайн погрузилось в историю и разруху. Но если бы мы смогли создать достаточную базу власти, возможно, мы смогли бы попытаться вернуть мантию и объединить кланы под единым троном."
 decision_restore_saralain_confirm:0 "Сплотитесь, воины кланов!"
 restore_saralain_custom_warning:0 "#W Главы любых других достаточно могущественных кланов могут оспорить наши притязания и попытаться захватить королевство самостоятельно!#!"

 #######################
 ### Shire Decisions ###
 #######################
 decision_integrate_westmarch_title:0 "Интегрировать Вестмарк"
 decision_integrate_westmarch_desc:0 "Не будучи частью дара короля Аргелеба II, Вестмарк ещё до падения Северного королевства был заброшен и захвачен дикой природой. В последние годы отважные хоббиты из Западной Чети начали проникать в западные районы белых низин, ободрённые видом проходящих мимо эльфов, которые путешествуют в Серые Гавани. В связи с этими факторами необходимо принять решение: интегрировать Вестмарк или оставить его дебрям Эриадора."
 decision_integrate_westmarch_confirm:0 "Больше не дебри"
 decision_integrate_westmarch_tooltip:0 "Вестмарк должен быть включён в состав Шира"

 decision_integrate_buckland_title:0 "Интегрировать Бакленд"
 decision_integrate_buckland_desc:0 "Хотя Бакленд не был частью дара короля Аргелеба II, его заселили хоббиты из Мари, переправившиеся через Брендивайн под предводительством Горхендада Олдбака, чьи потомки с тех пор управляют этими землями как мастера Бакленда. Со временем часть Марей присягнула на верность мастеров в Бакских холмах, создав сложную ситуацию, которая долгое время оставалась неразрешённой. Если Шир установит контроль над Баклендом, его интеграция станет лёгкой задачей, положив конец сложной ситуации, которая принесёт пользу всем."
 decision_integrate_buckland_confirm:0 "Наконец-то интегрирован"
 decision_integrate_buckland_tooltip:0 "Бакленд должен быть включён в состав Шира"

 #############################################
 ####### Angmar & Forodwaith Decisions #######
 #############################################
 decision_adopt_angmarrin_ways:0 "Возродить пути ангмаррим"
 decision_adopt_angmarrin_ways_tooltip:0 "Принять культуру ангмаррим"
 decision_adopt_angmarrin_ways_desc:0 "Наши дальние родичи, ангмаррим, были и похожи на нас, и нет. Но никто не может поспорить с тем, что они стали очень могущественными, способными соперничать даже с великими королями Юга. Переселившись в Ангмар, мы, возможно, возродим их пути?"
 decision_adopt_angmarrin_ways_confirm:0 "Пусть весь мир узнает, что Ангмар уцелел!"
 decision_adopt_angmarrim_counties_custom:0 "Каждое [county|El] с $baradhrim_collective_noun$им [Concept('heritage', 'наследием')|E] в ваших [Concept('domain', 'владениях')|E]"

 decision_empire_angmar_restore:0 "Возродить империю Ангмар"
 decision_empire_angmar_restore_tooltip:0 "Возродить утраченное чародейское королевство Ангмар"
 decision_empire_angmar_restore_desc:0 "Железная корона Ангмара была одним из самых могущественных государств, возвысившихся на севере Средиземья. На протяжении веков она враждовала с королевством [arnor|E] и даже одержала над ним победу. Однако вскоре она была уничтожена, а её народ уничтожен возмездием людей [Concept('gondor', 'Гондора')|E] и [Concept('elves', 'эльфами')|E]. Однако память о ней осталась. Если мы сможем установить контроль над очагами древнего королевства Ангмар, как к востоку, так и к западу от горы Гундабад, мы сможем объявить о его возрождении."
 decision_empire_angmar_restore_confirm:0 "Железная корона вновь возвысится!"

 decision_angmar_integrate_counties_custom:0 "Каждое [county|El] в ваших новых землях"

 decision_annex_east_forodwaith:0 "Интегрировать Восточный Фородвайт"
 decision_annex_east_forodwaith_tooltip:0 "Включить западные марки в состав нашей державы"
 decision_annex_east_forodwaith_desc:0 "Народы Восточного Фородвайта имеют глубокие связи с ангмаррим. Теперь, когда они признают мою власть, мы должны полностью подчинить их себе. Они должны научиться служить и бояться меня так же, как их сородичи."
 decision_annex_east_forodwaith_confirm:0 "Их законное место!"

 decision_subjugate_the_ettenmoors:0 "Покорить Эттенмурс"
 decision_subjugate_the_ettenmoors_tooltip:0 "Вы заметили, что в Эттенмурсе бродят холмовые тролли. Возможно, они могли бы послужить более важной цели..."
 decision_subjugate_the_ettenmoors_desc:0 "Когда холодные ветры владения [GetTitleByKey('c_baruk_zigil').GetName] в [Concept( 'angmar', 'Ангмаре' )|E] уступают место мрачным простором владения [GetTitleByKey('c_ettenmoors').GetName], вы решительно отправляетесь в путь, устремив взор к грандиозным целям. Ваши советники и вы отправляетесь в экспедицию в Эттенмурс, чтобы подчинить себе обитающих там троллей. Во главе с вашими самыми хитрыми спутниками у вас есть возможность укрепить свои силы за счёт привлечения в свои тёмные ряды устрашающих троллей."
 decision_subjugate_the_ettenmoors_tooltip_confirm:0 "В Эттенмурс!"
 decision_subjugate_the_ettenmoors_effect_desc:0 "Некоторые ваши советники отправятся вместе с вами в Эттенмурс, чтобы попытаться покорить троллей"
 decision_subjugate_the_ettenmoors.b_cennmoin_is_a_wilderness:0 "[GetTitleByKey('b_cennmoin').GetName] является дебрями"
 decision_subjugate_the_ettenmoors.not_ai_or_not_lore_friendly:0 "Это решение ПРОТИВОРЕЧИТ правилам. Это означает, что оно срабатывает при отключенном правиле соответствия канону или при использовании игроком."

 decision_gram_destroy_rangers:0 "Ослабить Следопытов"
 decision_gram_destroy_rangers_tooltip:0 "Основать заставы налётчиков в Эриадоре"
 decision_gram_destroy_rangers_desc:0 "Долгое время Следопыты [dunedain|El] оберегали земли древнего [Concept('arnor', 'Арнора')|E]. Говорят, что за их щитом скрываются большие богатства. Если бы мы смогли пробить брешь в их обороне, богатства Шира стали бы нашими."
 decision_gram_destroy_rangers_confirm:0 "Смерть дунэдайн!"

 decision_stabilize_gram:0 "Стабилизировать гору Грам"
 decision_stabilize_gram_tooltip:0 "Покончить с безвластием на горе Грам"
 decision_stabilize_gram_desc:0 "Гольфимбул потерпел неудачу, его набег на Шир обернулся катастрофой. Наш капитан мертв, а вместе с ним и большая часть наших боевых сил. Теперь рабы восстают, и каждая жалкая снага видит себя на троне горы Грам. Кровь свободно льется по закоулкам, а банды разбойников и отступников режут друг друга в открытую. Чтобы положить конец этому безумию, нужен сильный лидер."
 decision_stabilize_gram_confirm:0 "И это буду я!"

 decision_stabilize_gram_non_orc:0 "Стабилизировать гору Грам"
 decision_stabilize_gram_non_orc_tooltip:0 "Покончить с безвластием на горе Грам"
 decision_stabilize_gram_non_orc_desc:0 "Когда мы прибыли к горе Грам, то обнаружили, что орки настолько заняты истреблением друг друга, что почти не оказывают сопротивления."
 decision_stabilize_gram_non_orc_confirm:0 "По крайней мере, сейчас всё закончится."

 decision_gram_avenge_greenfields:0 "Отомстить за поражение на Зелёных Полях"
 decision_gram_avenge_greenfields_tooltip:0 "Уничтожить жалких полуросликов"
 decision_gram_avenge_greenfields_desc:0 "Гольфимбул, вождь горы Грам, был убит «Бычьим Ревом» Туком и унижен [Concept('hobbits', 'хоббитами')|E] из Шира. Хотя мы не его родичи, все, кто живет в этих горах, носят на себе пятно этого позора - [Concept('orcs', 'орки')|E], побеждённые полуросликами! Мы должны отомстить за это поражение."
 decision_gram_avenge_greenfields_confirm:0 "За Гольфимбула, за гору Грам!"
 decision_gram_avenge_greenfields_kill_tooks:0 "Бандобрас «Бычий Рёв» Тук мёртв"
 decision_gram_avenge_greenfields_destroy_rangers:0 "Вы сломили оборону Следопытов"
 decision_gram_avenge_greenfields_stabilize_gram:0 "Вы стабилизировали анархию на горе Грам"
 decision_avenge_greenfields_scour_shire:0 "Вы разорите Шир, уничтожив титул и разграбив графства."



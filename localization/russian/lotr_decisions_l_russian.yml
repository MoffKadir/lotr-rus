 decision_reclaim_ray:0 "Восстановить Сузуш Агхор"
 decision_reclaim_ray_tooltip:0 "Отвоевать древние земли Сузуш-Агхор у харадрим!"
 decision_reclaim_ray_desc:0 "В первые дни наш народ творил могучие дела, учась у Древних, что проснулись под звёздами, и у духов, что обитали среди нас. Затем с востока пришли Чужаки. Некоторое время мы жили в гармонии, но они стали недоверять и ненавидеть нас, оттесняя в леса Суза-Сумар с их постоянно растущим числом. Мы забыли многое из того, что знали когда-то, и стали простым народом, едва способным поддерживать великие каменные здания, которые мы когда-то возвели. Но, возможно, если мы сможем дать отпор захватчикам, мы сможем вернуть себе утраченный авторитет..."
 decision_reclaim_ray_confirm:0 "Сузуш Агхор - наша родина!"

 decision_recreate_zajantak:0 "Объединить королевство Заджантак"
 decision_recreate_zajantak_tooltip:0 "Объединить королевство воинов, консолидировав его центральные земли, и подготовить мощный удар по Грозовому Воинству"
 decision_recreate_zajantak_desc:0 "В давние времена мы были простым народом - жили как дикари в лесу, жили и умирали, как умели, не заслуживая ни великих песен, ни сказаний. Время от времени мы могли объединяться с великим королем войны против внешней угрозы, но никогда не все и не надолго. Долгие годы мы сражались с потомками Морских королей - [southerndragonarmyadunaic|E], поработившими наш несчастный род, - но теперь мы разрознены, и мелкие вожди борются за хоть какое-то подобие власти. Но лес должен вновь объединиться - под моим правлением Заджантак восторжествует. Никогда больше мы не будем рабами!"
 decision_recreate_zajantak_confirm:0 "[GetTitleByKey('k_zajantak').GetNameNoTier] воспрянет!"

 decision_break_stormhost_power:0 "Освободить родичей от Грозового Воинства"
 decision_break_stormhost_power_tooltip:0 "Направить войска против Грозового Воинства, чтобы освободить часть вашего народа от адунай"
 decision_break_stormhost_power_desc:0 "Заджантак объединён, а [stormhost|E] дрогнуло. Без силы [Concept('stormking', 'Повелителя Бурь')|E] адунайцы стали слабы и бессильны, и все же они продолжают цепляться за свою власть из последних сил. После восстановления нашего королевства они стали еще более жестокими, и все наши родичи, которых не уничтожила их жестокость, истекают кровью от более острых ударов плетью, с новообретенным остервенением.\n\nМы не можем напасть на Грозовое Воинство в целом - но мы разрушим цепи, сковывающие наших родичей. Месть явится с кровавым клинком!"
 decision_break_stormhost_power_confirm:0 "Они больше не будут рабами!"


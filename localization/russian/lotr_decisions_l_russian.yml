 decision_fourth_kinslaying_desc:0 "Лишённый короны получит свою корону. Старшая линия Финвэ снова будет править, пусть даже огнём и мечом."
 decision_fourth_kinslaying_confirm:0 "Ни закон, ни любовь..." 
 decision_fourth_kinslaying_effect_tt:0 "Вы призовёте всех, кто последует за вами, и начнёте войну против державы [GetTitleByKey('e_lindon').GetHolder.GetName], чтобы завоевать титул верховного короля [GetTitleByKey('e_noldor').GetNameNoTier|l]."

 decision_rally_army_righteous:0 "Собрать войско праведников"
 decision_rally_army_righteous_tooltip:0 "Призвать эльфийских ветеранов и добровольцев присоединиться к вашим походам" 
 decision_rally_army_righteous_desc:0 "После великих сражений [Concept('warlastalliance', 'Войны Последнего союза')|E] и долгих войн с [Concept('angmar', 'Ангмаром')|E] Линдон затих и ушел в изоляцию, защищённый огромными расстояниями от любой угрозы. Но есть угрозы, которые однажды придут к его берегам, если их не упредить. Многие в Линдоне знают об этом, но им не хватает лидерства, чтобы сделать этот шаг. Что ж, я такой. Моё имя и имя моей семьи запятнано кровью невинных, которая, возможно, никогда не будет очищена. Но пусть не говорят, что мы не пытались. Пусть все в Линдоне знают: если кто-то желает дать бой врагу, чтобы обезопасить земли Свободных народов, - встаньте под Звезду Феанора!"
 decision_rally_army_righteous_confirm:0 "Смерть настигнет его к концу дня..."
 decision_rally_army_righteous_aggresive:0 "Отправиться в [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip]!"

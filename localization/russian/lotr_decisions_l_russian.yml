 decision_reclamation_of_moria_troops_tt:0 "Вы заключите [alliance|El] с [Concept('dwarves', 'гномами')|E] для [Concept('battle', 'сражений')|E] против [Concept('sauroncharacter', 'Саурона')|E], время от времени получая войска, связанные с [dwarf_in_moria.GetCulture.GetCollectiveNoun]ой [Concept('culture', 'культурой')|E]\n"

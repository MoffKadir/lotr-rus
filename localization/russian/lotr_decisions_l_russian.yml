 decision_proclaim_pharazain:0 "Proclaim the Dominion of Pharazâin"
 decision_proclaim_pharazain_tooltip:0 "Unify the Adûnaim of the South"
 decision_proclaim_pharazain_desc:0 "During the [numenorean|E] empire, those lands south of [umbar|E] were known by many names, but the most attested to is Pharazâin - the Golden Lands. The exact origin of the name is unclear, perhaps referring to the whitegold of the Bellakari mountains or the lucrative mineral deposis in the Ûrid-Pharazâin, or even to the great grain harvests in the fields of Zimrathâni.\n\nWhatever the origin, the name stuck, though only ever used in the most vague of terms, a blanket used to refer to the colonies of the south-west shore from which riches flowed back to the isle of the star. Since the [downfallofnumenor|E], these lands have bickered, fighting each other. Bellakar waxed while An-Balkûmagân raged, the Thani-Hazad strove to maintain a frozen, eternal order. Yet in the end, are these not all realms of the [adunai|E]?\n\nSurely we are stronger together than apart. If we can bring these long feuding lands beneath one banner, perhaps that vague yet ancient name might be born anew, with purpose and strength."
 decision_proclaim_pharazain_confirm:0 "The homelands of the Adûnaim!"
 control_of_pharazain_desc:0 "You must control at least #V 85%#! of the [counties|E] of the [GetGeographicalRegion('special_pharazain').GetName] [region|E]"


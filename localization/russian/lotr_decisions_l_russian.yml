 decision_ask_to_join_balan_lai:0 "Попытаться присоединиться к Балан-Лай"
 decision_ask_to_join_balan_lai_tooltip:0 "Обратиться к нынешним членам Балан-Лай с просьбой вступить в их ряды"
 decision_ask_to_join_balan_lai_desc:0 "Пришло время мне занять место в уважаемых рядах [balan_lai|E]. Я направлю официальное обращение к нынешним членам, обосновав свою кандидатуру как нового наследственного члена Совета.\n\nЯ заявлю о своём намерении чтить наши традиции, привносить новые взгляды и вносить свой вклад в непреходящее наследие Вальдакли и нашего народа."
 decision_ask_to_join_balan_lai_confirm:0 "Аглар харадунай!"
 decision_ask_to_join_balan_lai_culture_derived_from_karadunaim:0 "Ваша [culture|El] происходит от харадунайской"
 decision_ask_to_join_balan_lai_mispir_not_in_realm:0 "[GetTitleByKey('c_mispir').GetName] не является частью вашей [Concept('realm', 'державы')|E]"

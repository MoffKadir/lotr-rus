 decision_reunite_the_eotheod:0 "Воссоединить эотеод"
 decision_reunite_the_eotheod_tooltip:0 "Объединить разрозненные культуры народа хадорим"
 decision_reunite_the_eotheod_desc:0 "Со времён Эорла и его великого похода на юг никто не правил всеми эотеод.\n\nНекоторые отстали под началом Леофра, заселив южные долины Андуина, а некоторые вообще отказались уходить, влача тяжёлое и шаткое существование в землях северного Андуина. Но в конечном итоге все мы родня, несмотря на мелкие разногласия, возникшие между нами.\n\nЕсли мы сможем собрать всех наших братьев под единым знаменем, мы сможем претендовать на мантию правителей единых эотеод."
 decision_reunite_the_eotheod_confirm:0 "Наконец-то наш народ вновь един."
 reunite_the_eotheod_hadorim_heritage_counties_outside_realm:0 "Общее количество [Concept('counties', 'графств')|E], [culture|El] которых имеет [culture_pillar|El] эотеод за пределами вашей [Concept('realm', 'державы')|E] = 0"
 embrace_eotheod_culture_vassals_custom:0 "Каждый $rohirrim_collective_noun$ий, $leofring_collective_noun$ий или $framling_collective_noun$ [vassal|El]"
 embrace_eotheod_culture_counties_custom:0 "Каждое $rohirrim_collective_noun$ое, $leofring_collective_noun$ое или $framling_collective_noun$ [county|El] в пределах вашей [Concept('realm', 'державы')|E]"
 decision_embrace_eotheod_culture_get_innovations:0 "[culture|E] эотеод получит все рохирримские, леофрингские и фрамлингские [innovations|El]"
 decision_eotheod_new_tradition:0 "Получит [Concept('tradition', 'традицию')|E] «[GetCultureTradition('tradition_a_people_reunited').GetName]»"

 rohan.0002.t:0 "Единые эотеод"
 rohan.0002.desc:0 "Со времён Эорла и его великого похода на юг никто не правил всеми эотеод.\n\nНекоторые отстали под началом Леофра, заселив южные долины Андуина, а некоторые вообще отказались уходить, влача тяжёлое и шаткое существование в землях северного Андуина. Но в конечном итоге все мы родня, несмотря на мелкие разногласия, возникшие между нами.\n\nНыне [Select_CString(unifier.IsFemale, 'великая', 'великий' )] [unifier.GetName] [Select_CString(unifier.IsFemale, 'приняла', 'принял' )] мантию [Select_CString(unifier.IsFemale, 'правительницы', 'правителя' )] единых эотеод, призвав наши народы отбросить то, что нас разделяет, и вновь собраться как единый народ."
 rohan.0002.a:0 "Мы будем одним народом, едиными эотеод."
 rohan.0002.b:0 "Никогда... Я не откажусь от наших путей!"


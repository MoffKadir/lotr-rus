 decision_unify_durins_folk:0 "Объединить Народ Дурина"
 decision_unify_durins_folk_desc:0 "С тех пор как [durindeathless|E] основал [khazaddum|E], его потомки претендовали на власть над всеми [Concept( 'longbeards', 'Длиннобородами' )|E]. Однако напрямую управлять дальними королевствами своего народа было нецелесообразно, и поэтому они оставляли их на произвол судьбы. Только в случае крайней необходимости они собирались и действовали под непосредственным командованием короля.\n\n[longbeards|E] на протяжении веков заселяли многие области, такие как Железные холмы, Серые горы и вплоть до Залов Торина. Если бы все эти далёкие регионы удалось объединить под одним знаменем, гномы Народа Дурина не только сравнялись бы со своими праотцами, но и превзошли бы их."
 decision_unify_durins_folk_tooltip:0 "Наша слава бессмертна!"
 decision_unify_durins_folk_confirm:0 "Наша слава бессмертна!"

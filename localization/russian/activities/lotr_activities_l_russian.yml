 lotr_visit_vineyard_reflection_intent_desc: "Вы желаете поразмышлять о себе и окружающем мире. Вы получите [Concept('experience', 'опыт')|E] в выбранном вами [Concept('lifestyle', 'образе жизни')|E] (в дополнение ко всему прочему), а также возможность получить прирост случайного [Concept('skill', 'навыка')|E]. Вы также потеряете [stress_loss_i|E] [stress|El] при наличии свойства [GetTrait('diligent').GetName( GetNullCharacter )]."

 lotr_visit_vineyard_relaxation_intent_desc: "Вы сосредоточитесь на получении удовольствия. Вы наверняка потеряете ещё больше [stress_loss_i|E] [Concept('stress', 'стресса')|E], но снижение стресса будет повышено при наличии таких свойств, как [GetTrait('shy').GetName( GetNullCharacter )] или [GetTrait('lazy').GetName( GetNullCharacter )]."

 poan_prefix:0 "Повано"
 poan_desc:0 "#size:15    Пована - это сирайна, живущие на западных окраинах Сирайна, на границе с Морем Дюн. Находясь под сильным влиянием народов Моря Дюн, пована, пожалуй, самые бедные из народов Сирайна, а также одни из самых традиционалистских. Из-за нехватки пахотных земель они живут в основном в скромных деревнях и умело охотятся на местных диких животных. Несмотря на суровый климат и консерватизм, они дружелюбно относятся к чужакам, которые приходят с миром, что является почти необходимостью, учитывая их зависимость от торговли.#"

 bulgan:0 "Булганы"
 bulgan_ethnicity:0 "Булганск"
 bulgan_collective_noun:0 "Булганск"
 bulgan_prefix:0 "Булгано"
 bulgan_desc:0 "#size:15    Булганы - выносливый и воинственный народ, возможно, самый воинственный из сирайнцев, наследники империи, некогда державшей гегемонию над всем Сирайн в начале Третьей эпохи. Это был зенит их могущества, и хотя оно давно ушло в прошлое, память о нем живет в сердцах многих булганцев. Однако память быстро переросла в горечь. Когда Хорахил, носитель одного из Колец Власти, со своим могучим Грозовым воинством вторгся в Сирайн, булганы охотно ему поспособствовали. Они были его авангардом и самыми верными вассалами, и в своем стремлении исправить древние и мнимые обиды их сердца были развращены, а многие обратились к поклонению Тьме.#"

 bausairin:0 "Бхавашайра"
 bausairin_collective_noun:0 "Бхавашайрск"
 bausairin_prefix:0 "Бхавашайро"
 bausairin_desc:0 "#size:15  Бхавашайра были прародителями хеннакаттцев, которые жили на возвышенностях Сирайна в начале Третьей эпохи. Хотя бхавашайра были более гостеприимны и менее бедны, чем их более поздние потомки хеннакаттцы, они, хотя и процветали, все же были далеко не так богаты и урбанизированы, как многие другие жители Сирайна. Возможно, самой уникальной их особенностью является отказ от употребления животной плоти, что может показаться противоречащим широко распространенным стадам скота, которые бродят по их землям; их разводят ради молока и для случайных ритуальных жертвоприношений. Они также являются духовным и суеверным народом, но проявляют большую терпимость к другим религиям, чьи традиции они часто перенимают и смешивают со своими собственными.#"

 chennacatti:0 "Хеннакатта"
 chennacatti_collective_noun:0 "Хеннакаттск"
 chennacatti_prefix:0 "Хеннакатто"
 chennacatti_desc:0 "#size:15   Хеннакатта - простой народ, более бедный, чем их родичи-тьяра, и их мало волнуют проблемы и запутанная политика большей части мира Сирайна. Живя в сельской местности и не имея больших городов, они с уважением относятся к природе, и хотя нередко можно увидеть большие стада скота, бродящего по их землям, они воздерживаются от употребления животной плоти, хотя и практикуют жертвоприношения животных - хотя и редко. Несмотря на более замкнутый характер, хеннакатта - выносливый народ, за свою историю переживший и отбившийся от многих иноземных захватчиков и оккупантов.#"

 tyari:0 "Тьяра"
 tyari_collective_noun:0 "Тьярийск"
 tyari_prefix:0 "Тьяро"
 tyari_desc:0 "#size:15    Жители плодородных центральных речных долин Сирайна, тьяра - самые богатые и процветающие из сирайнцев. Несмотря на то, что за долгие годы в регионе сменилось множество владык, некоторые древние традиции до сих пор сохранились среди тьяра. Однако в результате они также усвоили множество различных аспектов из этих периодов порабощения, что привело к формированию богатой, космополитичной культуры. Как жители плодородных земель, они обычно считаются более цивилизованными и благородными, чем их собратья-сирайнцы, хотя это не совсем так.#"


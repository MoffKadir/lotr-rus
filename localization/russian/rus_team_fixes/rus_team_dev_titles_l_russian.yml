 sirayn_religion:0 "Тайитск"
 sirayn_religion_adj:0 "Тайи"
 sirayn_religion_desc:0 "Пантеистическая религия Тайи в Сирайне в конечном счете увлечена индивидуальным спасением, которое можно обрести благодаря личной преданности любому из множества божеств. Чтобы попасть в загробный мир, один или несколько богов должны быть достаточно довольны вашим поведением в жизни, чтобы заступиться за вас."
 sirayn_religion_adherent:0 "Тайит"
 sirayn_religion_adherent_plural:0 "Тайиты"

 faith_taimaraud:0 "Таймародск"
 faith_taimaraud_adj:0 "Культ Таймарода"
 faith_taimaraud_adherent:0 "Таймародит"
 faith_taimaraud_adherent_plural:0 "Таймародит"
 faith_taimaraud_desc:0 "Орден убийц, созданный назгулом Хорахилом для обеспечения лояльности подданных его Грозового воинства. Их имя вселяет страх в сердца всех обитателей Ормальского залива. Они являются почитателями бога смерти Таймарода, который требует, чтобы каждый из его последователей каждый год забирал для него жизнь. В противном случае они будут вынуждены отдать свою собственную жизнь в качестве компенсации."

 faith_markur:0 "Маркурийск"
 faith_markur_adj:0 "Мудрость Маркура"
 faith_markur_adherent:0 "Маркурит"
 faith_markur_adherent_plural: "Маркурит"
 faith_markur_desc:0 "Маркур, бог диких земель, обитает в глубинах Сары Баск. Он щедр и добр, но быстро отказывается от своей благосклонности, если его дары используются не по назначению. Его жрецы проводят время в медитациях на природе, чтобы приблизиться к божественному."

 faith_shyra:0 "Шираитск"
 faith_shyra_adj:0 "Культ Ширы"
 faith_shyra_adherent:0 "Шираит"
 faith_shyra_adherent_plural:0 "Шираит"
 faith_shyra_desc:0 "В пантеоне Тайи есть два бога войны - Керур и Шира. Если Керур - бог благородных воинов, то Шира убивает своих врагов в неистовом буйстве, и укротить ее может только ее любовник Винаякам. Ее почитатели свирепы безмерно, сражаются только ради сражения."



 mtgram.0200.t:0 "Следопыты: Прорыв"
 mtgram.0200.desc:0 "Следопыты [dunedain|El] веками патрулировали эти земли, служа защитой от возможных набегов орков. Больше нет.\n\nНаконец-то мы прорвали их оборону и повергли их вождей. Теперь их слишком мало, чтобы помешать нам проникнуть на запад. Перед нами лежит широкая зеленая страна, созревшая для захвата."
 mtgram.0200.a:0 "Грабёж и добыча!"

 mtgram.0250.t:0 "Грам: Порядок восстановлен"
 mtgram.0250.desc:0 "Когда пришло известие о смерти Гольфимбула, наступила минута тихого шока. Наш величайший капитан погиб, а вместе с ним и вся боевая сила горы Грам. Остались лишь самые слабые и жалкие - рабы, калеки, разбойники и убогие, которых держал в узде жалкий гарнизон, легко свергнутый. Когда шок прошел, в залах уже не было тишины.\n\nКаждый из нас, некогда слабых, разделял несбыточную мечту: собственный кнут хозяев горы Грам. Все началось с нескольких метких ножей в темных переулках, но вскоре убийства вышли на улицы. Соперничающие банды резали друг друга на улицах, каждый час возвышался новый военачальник. Какое-то время казалось, что победителя не будет, что кровопролитие полностью поглотит гору, пока не останется никого, но этого не случилось. Силой рук и остротой ума я [Select_CString(ROOT.Char.IsFemale, 'превзошла', 'превзошел' )] всех своих соперников и [Select_CString(ROOT.Char.IsFemale, 'усмирила', 'усмирил' )] гору Грам."
 mtgram.0250.a:0 "Всё как и должно быть."

 mtgram.0300.t:0 "Зелёные Поля отмщены"
 mtgram.0300.desc:0 "Битва на Зелёных Полях стала для орков горы Грам окончательным унижением. Наш капитан убит, наш боевой отряд рассеян. Опустошение, причиненное на поле боя, отозвалось эхом в наших глубинных владениях, раздираемых жестокими междоусобицами. И все это сделал полурослик, ростом едва ли способный сесть на лошадь.\n\nО, как они, должно быть, смеялись над нами за кружками с элем и трубочным зельем. Теперь они больше не смеются. Тех, кого мы не убили, мы поработили. Бандобрас «Бычий Рёв» Тук, убийца Гольфимбула, мертв. Теперь гору Грам запомнят не за поражение, а по окончательной победе."
 mtgram.0300.a:0 "Наконец-то месть."





 decision_gram_destroy_rangers:0 "Ослабить Следопытов"
 decision_gram_destroy_rangers_tooltip:0 "Основать заставы налётчиков в Эриадоре"
 decision_gram_destroy_rangers_desc:0 "Долгое время Следопыты [dunedain|El] оберегали земли древнего [Concept('arnor', 'Арнора')|E]. Говорят, что за их щитом скрываются большие богатства. Если бы мы смогли пробить брешь в их обороне, богатства Шира стали бы нашими."
 decision_gram_destroy_rangers_confirm:0 "Смерть дунэдайн!"

 decision_stabilize_gram:0 "Стабилизировать гору Грам"
 decision_stabilize_gram_tooltip:0 "Покончить с безвластием на горе Грам"
 decision_stabilize_gram_desc:0 "Гольфимбул потерпел неудачу, его набег на Шир обернулся катастрофой. Наш капитан мертв, а вместе с ним и большая часть наших боевых сил. Теперь рабы восстают, и каждая жалкая снага видит себя на троне горы Грам. Кровь свободно льется по закоулкам, а банды разбойников и отступников режут друг друга в открытую. Чтобы положить конец этому безумию, нужен сильный лидер."
 decision_stabilize_gram_confirm:0 "И это буду я!"

 decision_stabilize_gram_non_orc:0 "Стабилизировать гору Грам"
 decision_stabilize_gram_non_orc_tooltip:0 "Покончить с безвластием на горе Грам"
 decision_stabilize_gram_non_orc_desc:0 "Когда мы прибыли к горе Грам, то обнаружили, что орки настолько заняты истреблением друг друга, что почти не оказывают сопротивления."
 decision_stabilize_gram_non_orc_confirm:0 "По крайней мере, сейчас всё закончится."

 decision_gram_avenge_greenfields:0 "Отомстить за поражение на Зелёных Полях"
 decision_gram_avenge_greenfields_tooltip:0 "Уничтожить жалких полуросликов"
 decision_gram_avenge_greenfields_desc:0 "Гольфимбул, вождь горы Грам, был убит «Бычьим Ревом» Туком и унижен [Concept('hobbits', 'хоббитами')|E] из Шира. Хотя мы не его родичи, все, кто живет в этих горах, носят на себе пятно этого позора - [Concept('orcs', 'орки')|E], побеждённые полуросликами! Мы должны отомстить за это поражение."
 decision_gram_avenge_greenfields_confirm:0 "За Гольфимбула, за гору Грам!"

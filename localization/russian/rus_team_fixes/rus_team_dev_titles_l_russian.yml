 ########################

 ### Boromir's Journey to Rivendell ###
 ring_quest.0200.t: "Сон"
 ring_quest.0200.desc: "#TOLKIENQUOTE «Во сне я видел, как сгустилась тьма на востоке, слышался гром, но на западе сохранялся бледный свет, и оттуда я услышал голос, отдаленный, но ясный. Голос говорил:#!\n#TOLKIENQUOTE;indent_newline:4 \nИщи меч, который сломан:\nОн находится в Имладрисе;\nТам будет Совет,\nКрепче заклинаний Моргула.\nТам будет знак,\nЧто близко судьба,\nИбо проснулось проклятие Исильдура\nИ полурослик уже пришел».#!"
 ring_quest.0200.desc.1: "\n\nЭтот сон потревожил мой покой, и я не знаю, что он означает. Должен ли я довериться своему брату и заручиться его проницательностью?"
 ring_quest.0200.desc.2: "\n\nЭтот сон снова потревожил мой покой, и я не знаю, что он означает. Должен ли я довериться своему брату и заручиться его проницательностью?"
 ring_quest.0200.desc.3: "\n\nЭтот сон часто тревожит мой покой, и я не знаю, что он означает. Должен ли я довериться своему брату и заручиться его проницательностью?"
 ring_quest.0200.a: "Я должен поговорить об этом с #L [brother.GetFirstNameNoTooltip]ом#!."
 ring_quest.0200.a.tt: "Вы отправитесь в Минас Тирит"
 ring_quest.0200.b: "Этот вопрос не является неотложным."
 ring_quest.0200.b.tt: "Разблокирует [Concept('decision', 'решение')|E], позволяющее отправиться в Минас Тирит позднее"

 ring_quest.0201.t: "Тревожное предзнаменование"
 ring_quest.0201.desc.dreamer: "#TOLKIENQUOTE «Во сне я видел, как сгустилась тьма на востоке, слышался гром, но на западе сохранялся бледный свет, и оттуда я услышал голос, отдаленный, но ясный. Голос говорил:#!\n#TOLKIENQUOTE;indent_newline:4 \nИщи меч, который сломан:\nОн находится в Имладрисе;\nТам будет Совет,\nКрепче заклинаний Моргула.\nТам будет знак,\nЧто близко судьба,\nИбо проснулось проклятие Исильдура\nИ полурослик уже пришел».#!\n\nТак я рассказываю об этом своему брату [brother.GetFirstNameNoTooltip]у, и он чувствует мое беспокойство. Никто из нас не понимает этих слов, и наш план действий неясен. Должны ли мы поговорить с нашим отцом, знающим сказания Гондора, или подождать дальнейших разъяснений, необходимых, поскольку мы находимся на передовой?"
 ring_quest.0201.desc.confidant: "#TOLKIENQUOTE «Ибо перед внезапным нападением брат мой увидел сон, а потом этот сон повторился у него и у меня.\n\nВо сне я видел, как сгустилась тьма на востоке, слышался гром, но на западе сохранялся бледный свет, и оттуда я услышал голос, отдаленный, но ясный. Голос говорил:#!\n#TOLKIENQUOTE;indent_newline:4 \nИщи меч, который сломан:\nОн находится в Имладрисе;\nТам будет Совет,\nКрепче заклинаний Моргула.\nТам будет знак,\nЧто близко судьба,\nИбо проснулось проклятие Исильдура\nИ полурослик уже пришел».#!\n\nМой брат [brother.GetFirstNameNoTooltip] пришел ко мне с этой тревожной новостью. Никто из нас не понимает этих слов, и наш план действий неясен. Должны ли мы поговорить с нашим отцом, знающим сказания Гондора, или подождать дальнейших разъяснений, необходимых, поскольку мы находимся на передовой?"
 ring_quest.0201.a: "Мы должны посоветоваться с [denethor.GetFirstNameNoTooltip]ом."
 ring_quest.0201.a.tt: "Вы отправитесь в Минас Тирит"
 ring_quest.0201.b: "Сейчас наши обязанности здесь слишком серьезны."
 ring_quest.0201.b.tt: "Разблокирует [Concept('decision', 'решение')|E], позволяющее отправиться в Минас Тирит позднее"

 ring_quest.0202.t: "PLACEHOLDER (Osgiliath under attack)"
 ring_quest.0202.desc: "PLACEHOLDER"
 ring_quest.0202.a: "PLACEHOLDER (Escape across the river)"
 ring_quest.0202.a.tt: "Вы продолжите своё путешествие в Минас Тирит"

 ring_quest.0203.t: "Тревожный совет"
 ring_quest.0203.desc.boromir: "#TOLKIENQUOTE «Мы мало что поняли из этих слов и рассказали о них отцу, Дэнетору, повелителю Минас Тирита, знающему сказания Гондора. Он сказал только, что Имладрис — это древнее эльфийское название северной долины, где живет Эльронд-полуэльф, величайший из знающих сказания. Мой брат, видя, как отчаянно наше положение, склонен был поверить в сон и ехать в Имладрис».#!\n\nНо так как путь полон опасностей, не лучше ли будет мне самому отправиться в это путешествие? Я старше и выносливее, но многое зависит от моего отца, у которого я спрошу дозволения отправиться в путь."
 ring_quest.0203.desc.faramir: "#TOLKIENQUOTE «Мы мало что поняли из этих слов и рассказали о них отцу, Дэнетору, повелителю Минас Тирита, знающему сказания Гондора. Он сказал только, что Имладрис — это древнее эльфийское название северной долины, где живет Эльронд-полуэльф, величайший из знающих сказания».#!\n\nНаше положение отчаянно и я склонен поверить в сон и отправиться в Имладрис. Однако Боромир утверждает, что он старше и выносливее, и его не переубедить. Кого выберут наш отец и старейшины?"
 ring_quest.0203.desc.denethor: "#TOLKIENQUOTE;indent_newline:4 \n«Ищи меч, который сломан:\nОн находится в Имладрисе;\nТам будет Совет,\nКрепче заклинаний Моргула.\nТам будет знак,\nЧто близко судьба,\nИбо проснулось проклятие Исильдура\nИ полурослик уже пришел.#!\n#TOLKIENQUOTE Мы мало что поняли из этих слов и рассказали о них отцу, Дэнетору, повелителю Минас Тирита, знающему сказания Гондора. Он сказал только, что Имладрис — это древнее эльфийское название северной долины, где живет Эльронд-полуэльф, величайший из знающих сказания».#!\n\nМои сыновья пришли ко мне и рассказали о сне, который предвещает как гибель, так и надежду. Фарамир, видя, как отчаянно наше положение, склонен поверить в свой сон и отправиться в Имладрис. Однако Боромир утверждает, что он старше и выносливее, и его не переубедить."
 ring_quest.0203.a: "Я не останусь здесь, я отправлюсь в путь!"
 ring_quest.0203.a.tt: "Вы начинаете своё долгое путешествие в Ривенделл"
 ring_quest.0203.b: "Это сон Фарамира, ему и отправляться в путь."
 ring_quest.0203.b.tt: "Фарамир отправиться в Ривенделл"
 ring_quest.0203.c: "Боромир лучше подходит для этого поручения."
 ring_quest.0203.c.tt: "Боромир отправиться в Ривенделл"
 boromir_laamp_name: "Путешествие Боромира"
 faramir_laamp_name: "Путешествие Фарамира"
 denethor_laamp_name: "Путешествие Дэнетора"
 quest_for_imladris: "Путешествие в Имладрис"

 ring_quest.0204.t: "Опасное путешествие"
 ring_quest.0204.desc: "[quester.GetFirstNameNoTooltip] быстро собрал свои пожитки и взял самую выносливую лошадь, какую только можно было найти в Минас Тирите. Он с улыбкой готовиться в путешествию, оборачиваясь, чтобы сказать, что поездка, несомненно, будет короткой.\n\nНесмотря на его оптимизм, я не могу отделаться от ощущения, что это наша последняя встреча в Кругах мира."
 ring_quest.0204.a: "Прощай, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('quester'))]!"
 ring_quest.0204.b: "Интересно, куда заведёт его судьба..."

 ring_quest.0205.t: "Мрак на Медусельдом"
 ring_quest.0205.desc: "PLACEHOLDER"
 ring_quest.0205.a: "PLACEHOLDER"
 ring_quest.0205.a.tt: "Вы продолжите путь в Ривенделл"

 ring_quest.0206.t: "Тарбад, разрушенный город"
 ring_quest.0206.desc: "PLACEHOLDER"
 ring_quest.0206.a: "PLACEHOLDER"
 ring_quest.0206.a.tt: "Вы продолжите путь в Ривенделл пешком"

 ring_quest.0207.t: "Последний Домашний приют"
 ring_quest.0207.desc: "#TOLKIENQUOTE И долго блуждал по забытым дорогам в поисках дома Эльронда, о коем слыхали столь многие; однако мало кто мог указать дорогу туда.\nСто и десять дней был я в пути, один, без спутников.#!\n\nНаконец-то я нашел его, легендарный дом Эльронда, где, возможно, я наконец смогу получить совет относительно значения этой загадки."
 ring_quest.0207.a: "Приступим к разъяснениям."

 ### Gimli and Glóin ###
 ring_quest.0400.t: "Посланник из Мордора" # Dáin
 ring_quest.0400.desc: "#TOLKIENQUOTE Около года назад к Даину явился посланец, но не из Мории — из Мордора; посланец был конный — он прискакал ночью и потребовал, чтобы Даин вышел к воротам для переговоров. «Саурон Великий, — сказал он, — ищет твоей дружбы. А за дружбу он, как и встарь, отплатит кольцами». Посланец потребовал, чтобы мы немедленно рассказали ему все, что знаем о хоббитах: каковы–де они, и кто такие, и где обитают. «Ибо Саурону известно, — заявил он, — что в свое время одного из них вы привечали у себя как гостя».\n\nЭта просьба крайне встревожила нас, и мы не дали ответа. Посланец понизил голос — а голос у него был такой, что у нас мурашки пробежали по коже, — и попытался усластить свою речь лестью и посулами. «В залог дружбы Саурон просит у вас только одного, — произнес он. — Помогите Саурону отыскать некоего вора, — я не ошибся, он так и сказал: «вора»! — и отберите у него, добром или силой, маленькое колечко, которое он когда–то украл, самое маленькое и нестоящее из всех Великих колец. Для Саурона это всего лишь прихоть, а для вас — хороший предлог доказать свою добрую волю. Найдите это колечко — только–то! — и Три Кольца, которыми владели некогда гномьи короли, вновь будут вашими, и Мория вернется к вам на вечные времена. Узнайте только, где искать вора, и даже за такую малость Саурон щедро вознаградит вас и осчастливит вечной дружбой. Если же ответом будет отказ, как бы вам об этом не пожалеть! Ну?»#!"
 ring_quest.0400.a: "Я не скажу ни да, ни нет."
 ring_quest.0400.a.tt: "Вы должны обдумать эти слова и то, что за ними скрываются.\nНа данный момент вы отсылаете посланника."
 ring_quest.0400.b: "Возвращайся в Чёрную страну! Мы не будем иметь дел с Сауроном, вероломным и проклятым!"
 ring_quest.0400.b.tt: "Вы наотрез отвергаете посланника Мордора"
 ring_quest.0400.c: "#I Хоббит#!, говорите?"
 ring_quest.0400.c.tt: "Вы принимаете предложение Мордора и расскажете ему о [GetScriptedCharacterByHistoryID('lineofbaggins12').GetFirstName]"

 ring_quest.0401.t: "Посланник из Мордора" # Glóin
 ring_quest.0401.desc: "$ring_quest.0400.desc$"
 ring_quest.0401.a: "Мой король мудр. Он не станет помогать этому посланнику."
 ring_quest.0401.a.tt: "Даин скоро призовёт вас"

 ring_quest.0402.t: "Выбор короля" # Dáin
 ring_quest.0402.desc: "PLACEHOLDER"
 ring_quest.0402.a: "Ты должен отправиться в Ривенделл, старый друг, и посоветоваться с Эльрондом."
 ring_quest.0402.a.tt: "Глоин отправится в [Concept('imladris', 'Имладрис')|E]"
 ring_quest.0402.b: "Да направит Махал твои шаги, Глоин. Прощай!"

 ring_quest.0403.t: "Выбор короля" # Glóin
 ring_quest.0403.desc: "#TOLKIENQUOTE «Дважды возвращался посланец, но уходил ни с чем. Третий раз, по его словам, будет последним. Мы ждем его посещения не позже конца года.\n\nПоэтому Даин решил послать меня сюда, чтобы предупредить Бильбо о том, что его ищет Враг, и, быть может, узнать, зачем Врагу понадобилось это Кольцо, если это и вправду самое нестоящее из всех Великих колец. Мы ищем у Эльронда совета. Тень разрастается и подползает все ближе».#!\n\nМой король наконец-то определился с планом действий. Мы должны обратиться за помощью и советом, и никто лучше Элронда «Полуэльфа» не сможет нам помочь. Бильбо тоже живет в его доме, и мы можем рассказать ему об этой опасности. Мало кто знает Бильбо, а путь опасен - кто же отправится в путь?"
 ring_quest.0403.a: "Я отправлюсь в путь, мой сюзерен. Мой сын пойдёт со мной."
 ring_quest.0403.a.tt: "Вы скоро отправитесь в [Concept('imladris', 'Имладрис')|E] с Гимли"

 ring_quest.0404.t: "Долгая дорога впереди"
 ring_quest.0404.desc: "PLACEHOLDER"
 ring_quest.0404.a: "Идём, Гимли. Мы не можем медлить."
 ring_quest.0404.a.tt: "Вы отправитесь в [Concept('imladris', 'Имладрис')|E]"

 ring_quest.0405.t: "Последний Домашний приют"
 ring_quest.0405.desc: "Наконец-то мы снова приехали в дом Эльронда в Ривенделле, где мы отдыхали много лет назад. Несмотря на то, что с тех пор прошло немало времени, долина по-прежнему остается неизменной. Здесь еще будет достаточно времени для отдыха, веселья и совета."
 ring_quest.0405.a: "Я хорошо помню это место."

 ### The Hunt for Gollum ###
 ring_quest.0600.t: "Узник Барад-дура"
 ring_quest.0600.desc: "#TOLKIENQUOTE «От него Враг узнал, что нашлось Кольцо Всевластья. Ему известно, где погиб Исильдур. Теперь он знает, где Голлум нашел Кольцо, и убедился, что оно одно из Великих, ибо дает долгую жизнь. Он знает, что это не одно из трех, потому что Три никогда не терялись и не служили Злу. Знает, что оно не из Семи или Девяти, которые он не упускал из виду. Он понял, что это — Единое. И, наконец, услышал про хоббитов и Шир».#!\n\nМного лет прошло с тех пор, как этот подлый Голлум попал в мои руки. Он многое раскрыл мне, и величайшая потеря снова открылась мне.\n\nИ все же это существо может оказаться полезным для меня, если я отошлю его с каким-нибудь коварным поручением."
 ring_quest.0600.a: "Убирайся, мелкий червь."
 ring_quest.0600.b: "Куда теперь поползёт эта тварь?"
 gollum_laamp: "В поисках Прелести"

 ### The Road to Rivendell ###
 ring_quest.0800.t: "Долгожданное празднество"
 ring_quest.0800.desc: "#TOLKIENQUOTE «Когда мастер Бильбо Бэггинс из Бэг-Энда объявил, что намерен в самом скором времени отпраздновать сто одиннадцатую годовщину своего рождения с особенным великолепием и размахом, это вызвало в Хоббитоне множество волнений и толков.\n\nКаждый год Бэггинсы весело праздновали в Бэг-Энде свой общий день рождения, но на этот раз все поняли: замышляется нечто исключительное. Бильбо исполнялось сто одиннадцать лет - любопытная дата и весьма почтенный возраст для хоббита (даже Старый Тук дожил лишь до ста тридцати), Фродо - тридцать три, тоже важная дата: совершеннолетие.\n\nОт Хоббитона до Приводья языки мололи неустанно, и слухи о готовящемся событии облетели весь Шир. Приключения и личность господина Бильбо Бэггинса снова сделались главной темой разговоров, а старики вдруг обнаружили, что на их воспоминания есть неплохой спрос».#!\n\nПо мере того, как я старею, я задумываюсь о будущем. Что может быть лучше для этого, чем сюрприз?"
 ring_quest.0800.a: "Как же нам будет весело!"
 ring_quest.0800.a.tt: "Скоро начнутся празднества"
 sirayn_religion:0 "Тайитск"
 sirayn_religion_adj:0 "Тайи"
 sirayn_religion_desc:0 "Пантеистическая религия Тайи в Сирайне в конечном счете увлечена индивидуальным спасением, которое можно обрести благодаря личной преданности любому из множества божеств. Чтобы попасть в загробный мир, один или несколько богов должны быть достаточно довольны вашим поведением в жизни, чтобы заступиться за вас."
 sirayn_religion_adherent:0 "Тайит"
 sirayn_religion_adherent_plural:0 "Тайиты"

 faith_taimaraud:0 "Таймародск"
 faith_taimaraud_adj:0 "Культ Таймарода"
 faith_taimaraud_adherent:0 "Таймародит"
 faith_taimaraud_adherent_plural:0 "Таймародит"
 faith_taimaraud_desc:0 "Орден убийц, созданный назгулом Хорахилом для обеспечения лояльности подданных его Грозового воинства. Их имя вселяет страх в сердца всех обитателей Ормальского залива. Они являются почитателями бога смерти Таймарода, который требует, чтобы каждый из его последователей каждый год забирал для него жизнь. В противном случае они будут вынуждены отдать свою собственную жизнь в качестве компенсации."

 faith_lalit:0 "Лалитийск" 
 faith_lalit_adj:0 "Культ Лалит"
 faith_lalit_desc:0 "Хотя Лалит популярна во всем Сирайне, лишь немногие считают ее главной богиней и обращаются к ней за спасением. Те же, кто верит, известны своим состраданием и щедростью, всегда готовы оказать помощь тем, кто в ней нуждается. Часто эти последователи строят в своих домах дополнительные свободные комнаты, чтобы принимать путников и нуждающихся, когда им некуда обратиться."
 faith_lalit_adherent:0 "Лалитит"
 faith_lalit_adherent_plural:0 "Лалититы"

 faith_mirsaya:0 "Мирсайянск"
 faith_mirsaya_adj:0 "Культ Мирсайи и Сирсис"
 faith_mirsaya_desc:0 "Когда-то Мирсайя была единой главой пантеона, но после многих потрясений и испытаний поклонение ей угасло. Сейчас в ее храмах поклоняются не только ей одной, но и ее старшей дочери Сирсис, которая в старину не имела собственных храмов. В их храмах обеим поклоняются одинаково, принимая подношения и молитвы в равной степени, когда люди желают спокойных течений и их живительных вод. Самый известный праздник - праздник Мирсайи, когда люди купаются в реке Сиреша и поют хвалу Мирсайе и Сирсис."
 faith_mirsaya_adherent:0 "Мирсайит"
 faith_mirsaya_adherent_plural:0 "Мирсайиты"

 faith_markur:0 "Маркурийск"
 faith_markur_adj:0 "Мудрость Маркура"
 faith_markur_adherent:0 "Маркурит"
 faith_markur_adherent_plural: "Маркурит"
 faith_markur_desc:0 "Маркур, бог диких земель, обитает в глубинах Сары Баск. Он щедр и добр, но быстро отказывается от своей благосклонности, если его дары используются не по назначению. Его жрецы проводят время в медитациях на природе, чтобы приблизиться к божественному."

 faith_shyra:0 "Шираитск"
 faith_shyra_adj:0 "Культ Ширы"
 faith_shyra_adherent:0 "Шираит"
 faith_shyra_adherent_plural:0 "Шираит"
 faith_shyra_desc:0 "В пантеоне Тайи есть два бога войны - Керур и Шира. Если Керур - бог благородных воинов, то Шира убивает своих врагов в неистовом буйстве, и укротить ее может только ее любовник Винаякам. Ее почитатели свирепы безмерно, сражаются только ради сражения."

 faith_vinaleem:0 "Виналимийск"
 faith_vinaleem_adj:0 "Почитание Виналим"
 faith_vinaleem_aherent:0 "Виналимит"
 faith_vinaleem_adherent_plural:0 "Виналимиты"
 faith_vinaleem_desc:0 "Виналим - богиня любви во всех ее проявлениях, ассоциирующаяся с плотским плодородием. Ее последователи, как правило, моложе, чем почитатели большинства тайитских божеств, и иногда их клеймят как легкомысленных гедонистов. Тем не менее, в разные периоды времени у нее появлялось множество поклонников из-за приятного характера поклонения, которого она требует."

 faith_sirayn_garauda:0 "Гарауданск"
 faith_sirayn_garauda_adj:0 "Культ Гарауды"
 faith_sirayn_garauda_adherent:0 "Гараудит"
 faith_sirayn_garauda_adherent_plural:0 "Гараудиты"
 faith_sirayn_garauda_desc:0 "TEMP: The old goat faith of Sîrayn. Predecessor to Graudyn in the Dune Sea."

 faith_yom:0 "Йомск"
 faith_yom_adj:0 "Обряды Йом"
 faith_yom_aherent:0 "Йомит"
 faith_yom_adherent_plural:0 "Йомиты"
 faith_yom_desc:0 "Ткачиха снов, мать магии, сестра сна, Йом, как говорят, благословляет тех, кто принимает ее, потусторонними силами. К ней обращаются мстительные и отчаявшиеся жители Сирайна в трудную минуту. К ней часто обращаются те, кто желает очистить восточные районы Сирайна от предполагаемого враждебного влияния других цивилизаций, расположенных вокруг Ормальского залива."

 faith_num:0 "Нумск"
 faith_num_adj:0 "Учения Нума"
 faith_num_aherent:0 "Нуманит"
 faith_num_adherent_plural:0 "Нуманиты"
 faith_num_desc:0 "Ни одна другая тайитская вера не держится за письменные писания Тарата Балазайна так сильно, как последователи Нума, бога знаний. Для них сам процесс обучения священен. Их исследования скрытых смыслов, скрытых за текстом, обычно делают их довольно высокомерными по сравнению с их единоверцами, считая себя более просвещенными. Они неуклонно соблюдают законы Сирайна, содержащиеся в священных писаниях, и их рвение часто служит оплотом против наступающих миссионеров."

 faith_ulokan:0 "Улоканийск"
 faith_ulokan_adj:0 "Кредо Улокана"
 faith_ulokan_adherent:0 "Улоканит"
 faith_ulokan_adherent_plural:0 "Улоканиты"
 faith_ulokan_desc:0 "Улокан, отец бури, повелитель океанов, - тайитский покровитель моряков и многих жителей побережья. Хотя его последователи относятся к Улокану с большим уважением, они боятся его гнева - свирепых штормов, которые топят корабли и опустошают побережья."





 ### The Eastern Adûnâi ###
 east_adunai_colonial:0 "Азул эфалаим"
 east_adunai_colonial_collective_noun:0 "Азул-эфалаимск"
 east_adunai_colonial_prefix:0 "Азулефо"
 east_adunai_colonial_desc:0 "#size:15    Азул эфалаим, или Восточные колонисты, - это культура, сложившаяся в военных гарнизонах и торговых форпостах Нуменора на дальнем востоке, крупнейшим и наиболее заселенным из которых был Анарикэ. Будучи в основном моряками и другими стоическими поселенцами, они были более эгалитарными и менее развращенными, чем их родичи в метрополии, что привело к тому, что они часто и много смешивались с местными жителями, что привело к разнообразию и смешению культур."



 ### Sireshan ###
 old_sirayni:0 "Сирешна"
 old_sirayni_ethnicity:0 "Сирешнск"
 old_sirayni_collective_noun:0 "Сирешнск"
 old_sirayni_prefix:0 "Сирешно"
 old_sirayni_desc:0 "#size:15    Сирешна были древним [Concept('haradrim', 'харадримским')|E] населением юго-восточного залива Ормал, мигрировавшими и поселившимися там в начале [Concept('secondage', 'Второй эпохи')|E]. Они основали яркую и процветающую цивилизацию, построив великие города и поселения, а их политическая система основывалась на мощных и шумных городах-государствах. Уникально то, что сирешна были матриархальной цивилизацией, где женщины были главами семей и руководителями городов. В период расцвета своей цивилизации города-государства стали невероятно богатыми и процветающими, привлекая поселенцев и торговцев со всего Ормальского залива, Моря Дюн и других регионов.\n\nЗолотой век сирешна закончился после вторжения Хорахила, одного из носителей Колец Власти, во Второй эпохе. После этого сирешна, которые не ассимилировались, мигрировали и расселились по побережью, став известными как исавбханы.#"
 
 isauban:0 "Исавбханы"
 isauban_collective_noun:0 "Исавбханск"
 isauban_prefix:0 "Исавбхано"
 isauban_desc:0 "#size:15    Исавбханы - остатки древних сирешна, живших на побережье Ормальского залива после завоевания большей части их древней родины Хорахилом, носителем одного из Колец Власти и правителем могущественного Грозового воинства. В Третью эпоху они сохранили большую часть древних обычаев сирешна, например, матриархальное общество, а также политическую структуру, в центре которой находились независимые или полунезависимые деревни и города. Однако они далеки от мультикультурализма своих предков, недоверчивы и настороженно относятся к чужеземцам, поэтому стали яростно независимыми и самодостаточными.#"

 harani:0 "Харана"
 harani_collective_noun:0 "Харанийск"
 harani_prefix:0 "Харано"
 harani_desc:0 "#size:15    Харана - прибрежные народы Сирайна, чей образ жизни в значительной степени зависит от торговли. Будучи более поздней культурой, харана испытывают значительное кхайское влияние в таких аспектах, как именование и политика, поскольку побережье Сирайна было занято ими после распада Грозового воинства. Они, возможно, наиболее известны своей торговлей текстилем - остатком древнего наследия Сирайна. Текстиль харана славится по всему Ормальскому заливу и за его пределами своей красотой, замысловатостью и элегантностью.#"


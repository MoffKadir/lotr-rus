 faith_uzdava:0 "Уздавийск"
 faith_uzdava_adj:0 "Культ Уздавы"
 faith_uzdava_adherent:0 "Уздавидья"
 faith_uzdava_adherent_plural:0 "Уздавидьэ"
 faith_uzdava_desc:0 "Хотя в Кхае поклонение Азиэ и Тиланику стоит на первом месте, они не единственные силы мира - есть и земные силы, связанные с миром и управляющие людьми. Одной из таких сил является Уздава, владыка моря и хозяин приливов и отливов.\n\nВ древнейшем из кхайских сказаний говорится, что когда-то Уздава был демоном, вторым по могуществу среди затожда, а его братом был Акшатра, Повелитель бурь. Но когда он сражался в великом восстании Ангримайна, он сразился с Анахитой, богиней земли, и десять дней и ночей земля тряслась, а моря бушевали. Но в конце концов Уздава был повержен Анахитой и ждал смертельного удара.\n\nНо вместо этого она протянула руку. Уздава, которого Ангримайн учил, что боги не проявляют милосердия, был поражен и с тех пор стал твердым союзником слуг Ашруты.\n\nИ хотя Уздава искуплен, он по-прежнему гневлив и капризен, и моря отражают его настроение - в один день они могут быть бурными, а на следующий - спокойными. Но он служит праведности, и поэтому последователи Уздавы проповедуют искупление - если тот, кто так далеко ушел от света, может вернуться к нему, то каждый заслуживает второго шанса.\n\nПоследователи Уздавы также уникальны в Кхае своими эксцентричными практиками: их женщины рожают в воде, чтобы их боль частично принял на себя Владыка морей, и они утверждают, что после искупления Уздава и Тиланик стали закадычными друзьями, и поэтому каждый день они вместе работают на приливах и отливах."

 harshandatt_religion:0 "Харшандаттск" 
 harshandatt_religion_adj:0 "Харшандаттские верования"
 harshandatt_religion_desc:0 "Дуалистическая по своей природе религиозная практика в Харшандатте сосредоточена вокруг двух конфликтующих групп богов - светлого пантеона Анхур и темного пантеона Садех. Через их благословение Нхазад получает мандат на правление в качестве бога-короля среди людей."
 harshandatt_religion_adherent:0 "Харшандаттец"
 harshandatt_religion_adherent_plural:0 "Харшандаттцы"

 faith_nhazadh:0 "Нхазадск"
 faith_nhazadh_adj:0 "Мандат Нхазада"
 faith_nhazadh_adherent:0 "Нхазадит"
 faith_nhazadh_adherent_plural:0 "Нхазадиты"
 faith_nhazadh_desc:0 "Ортодоксальная харшандатская вера подчеркивает божественность Нхазада превыше всех остальных аспектов практики. Нхазадх - не просто король, благословленный богами, но сам полноценный живой бог, и каждое его слово - божественный закон.\n\nНхазад понимается как воплощенный божественный сын Саатха, его отец Анхур или брат Садех, посланный править верующими человечества."

 faith_sadeh:0 "Садехитск"
 faith_sadeh_adj:0 "Пантеон Садеха"
 faith_sadeh_adherent:0 "Садехит"
 faith_sadeh_adherent_plural:0 "Садехиты"
 faith_sadeh_desc:0 "Поклонение темному пантеону Садеха впервые распространилось в Харшандатте после крушения Старого королевства во Вторую эпоху, в немалой степени благодаря памяти о слишком недавних нападениях назгул Хорахила. Обращаясь к темным богам, многие пытались присвоить себе титул Нхазада, используя вероломство Садеха, хитрость посланника Кирдеату, коварную тьму Льяюна, пенную ярость Телеара или злобное колдовство бога бури Сенекда. Снова и снова темный пантеон поднимал свою уродливую голову в Харшандатте, предвещая конец многим королевствам."

 faith_saath:0 "Саатск"
 faith_saath_adj:0 "Сыны Саат-солнца"
 faith_saath_adherent:0 "Саатит"
 faith_saath_adherent_plural:0 "Саатиты"
 faith_saath_desc:0 "Нхазад Меджанийского королевства пытались примирить веру Харшандатта с имперской верой Кхая. Ассоциируя власть богини Саат над временами года со светом солнца, они рассуждали о том, что она, по сути, одно и то же с Ариэн-Азиэ, которой так дорожили кхайцы. Важно отметить, что эта ассоциация не снижала легитимности божественного правления Нхазад над Харшандаттом, поскольку именно Саат всегда утверждала божественное происхождение от Нхазад, даже в периоды господства Садеха."

 faith_anhur:0 "Анхурск"
 faith_anhur_adj:0 "Культ Анхура"
 faith_anhur_adherent:0 "Анхурит"
 faith_anhur_adherent_plural:0 "Анхуриты"
 faith_anhur_desc:0 "Культ Анхура, стремившийся примирить разрозненные верования Харшандатта и Сирайна, отказался от божественности Нхазад в пользу спасительной теологии Сирайна. Популяризированный среди недовольного нуарского крестьянства, в определенной степени дистанцированный от древних муранских обычаев, монолатрический культ Анхура, тем не менее, продолжал хранить классическое священное писание Харшандатта, не менее правильное, чем Тарат Барзайн Сирайна, при условии его метафорической интерпретации. Эта ересь, конечно, возмущала Нхазад, что только еще больше укрепляло его расположение к тем, кто хотел жить без правления самозваного бога среди людей."





 # Bay of Ormal pirate faith
 faith_ormal_pirate:0 "Апайрабандийск"
 faith_ormal_pirate_adj:0 "Братство Апайрабанда"
 faith_ormal_pirate_adherent:0 "Апайрабанда"
 faith_ormal_pirate_adherent_plural:0 "Апайрабанда"
 faith_ormal_pirate_desc:0 "Грозные апайрабанда бороздят щедрые воды Ормальского залива в поисках сокровищ - как из многочисленных торговых флотов, пересекающих его воды, так и спрятанных в бесчисленных искусных гробницах на его берегах. Они не принадлежат ни к какому конкретному королевству и питают отвращение только к своим братьям и к богатствам, которых здесь великое множество. Балхьядейцы, анарикейцы, линерийцы, кодианцы и многие другие, ориентируясь по звездам на небе, плывут вперед, держа курс на другой берег бескрайнего синего океана."
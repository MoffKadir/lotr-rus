 # LOTR 
 #juke note: some special loc for castamiri 
 ep2_wedding.0101.desc.castamir:0 "... Сладкая месть за Кастамира приближается с каждой [Concept( 'gondorian', 'гондорской' )|E] головой, насаженной на пики на стенах владения [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep2_wedding.0101.a.castamir:0 "С чего бы мне, сказал тот лорд..."
 ep2_wedding.0202.a.castamir:0 "С тех пор лишь дождь в пустынный зал по лорду слёзы льёт..."
 # BLOODY WEDDING 
 ep2_wedding.0101.t:0 "Пока смерть..."
 ep2_wedding.0101.desc.intro:0 "Все гости уже собрались во дворике, залитом ярким солнечным светом. Я окидываю взглядом стражу — #EMP до зубов#! вооруженных людей. Разве могу я называть себя радушным хозяином, если не позабочусь о безопасности гостей? Вскоре мой замысел свершится.\n\nЯ вижу, как прибывает [spouse_2.GetTitledFirstName] вместе со свитой"
 ep2_wedding.0101.desc.spouse:0 ". Этот брак продлится всего один день."
 ep2_wedding.0101.desc.bad:0 ": Какая мерзость. Этому существу нет места под солнцем."
 ep2_wedding.0101.desc.good:0 "... Пожалуйста, прости меня."
 ep2_wedding.0101.a:0 "Каждый член дома [spouse_2.GetHouse.GetNameNoTooltip] должен умереть."
 ep2_wedding.0101.a_lowborn:0 "Каждый член этой семьи должен умереть."
 ep2_wedding.0101.b:0 "Умрет только [spouse_2.GetFirstNameNoTooltip]."
 ep2_wedding.0101.c:0 "Брачная ночь открывает превосходные возможности."
 ep2_wedding.0101.d:0 "Нет, я так не могу. Не здесь и не сейчас."
 ep2_wedding.0101.a.tt:0 "Свадьба начинается... И она запомнится надолго"
 ep2_wedding.0101.c.tt:0 "Личный выбор"
 ep2_wedding.0101.d.tt:0 "Свадьба начинается, и все присутствующие живы"
 ep2_wedding.0200.desc.murder:0 "$ep2_wedding.0200.desc.murder_intro$«От всей души благодарю вас за такой сердечный прием, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]»."
 ep2_wedding.0200.desc.murder_intro:0 "Гости начинают заполнять зал. Я задерживаюсь, чтобы обменяться с участниками парой слов, ведь [ROOT.Char.Custom('my_subject_of_interest')] — крайне интересный предмет обсуждения. На пути к столу для знати меня сопровождают шепотки: «Какое радушие!» Мои стражники #EMP повсюду#!. Наготове. Я сажусь за стол, и [spouse_2.GetTitledFirstName] переводит взгляд на меня:\n\n"
 ep2_wedding.0200.desc.murder_spouse:0 "$ep2_wedding.0200.desc.murder_intro$«Вскоре мы останемся #EMP вдвоем#!, душа моя», — произношу я, поднимая кубок."
 ep2_wedding.0200.a.murder:0 "#EMP Наслаждайтесь!#!"
 ep2_wedding.0202.t.spouse:0 "...не разлучит нас"
 ep2_wedding.0202.t:0 "...не разлучит их"
 ep2_wedding.0202.desc.outro:0 "\n\nЯ даю знак слугам и приступаю к трапезе. [ROOT.Char.Custom('GetExpensiveDessert')|U] отлично подходит для такого случая. В зал входят стражники, переодетые в наемников. Двери заперты на замок. Начинает играть оркестр. Пусть случится бойня."
 ep2_wedding.0202.desc.intro:0 "Гости настолько увлечены беседой друг с другом, что сложно следить за всеми присутствующими. [spouse_2.GetTitledFirstName] в окружении придворных любезно возвращает им сыплющиеся со всех сторон комплименты. Наверное, следует поблагодарить судьбу за такой случайный отвлекающий маневр.\n\n"
 ep2_wedding.0202.desc.compassionate:0 "Как жаль, что дошло до такого. Придется закрыть глаза."
 ep2_wedding.0202.desc.paranoid:0 "Наконец-то враги перестанут замышлять заговоры против меня и замолкнут навсегда."
 ep2_wedding.0202.desc.zealous:0 "Пусть [ROOT.Char.GetFaith.NegativeAfterLife] дарует их душам вечный покой."
 ep2_wedding.0202.desc.sadistic:0 "Поскорее бы увидеть, как они окрасят пол этого зала в красный цвет."
 ep2_wedding.0202.desc.craven:0 "Я утираю пот со лба. #EMP Закашливаюсь#!. Затаись, [ROOT.Char.GetFirstNameNoTooltip], не давай поводов для подозрения..."
 ep2_wedding.0202.desc.arrogant:0 "Я откидываюсь на спинку стула, с трудом подавляя улыбку. Эта свадьба запомнится надолго."
 ep2_wedding.0202.desc.lazy:0 "Как хорошо, что мне не придется никого убивать своими руками. Убийство — это очень трудное дело."
 ep2_wedding.0202.desc.just:0 "Я называю это «справедливость»."
 ep2_wedding.0202.desc.cannibal:0 "Как раз хочется есть..."
 ep2_wedding.0202.desc.wrathful:0 "Пусть головы клеветников покатятся по полу этого зала!"
 ep2_wedding.0202.desc.fallback:0 "Я замечаю, что беззаботно насвистываю в такт мелодии."
 ep2_wedding.0202.a:0 "Здесь и падет дом [spouse_2.GetHouse.GetNameNoTooltip]."
 ep2_wedding.0202.a.lowborn:0 "Здесь и падет твой дом."
 ep2_wedding.0203.t.spouse:0 "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t:0 "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro:0 "Пир подходит к концу. Беседы становятся реже и короче, а гости естественным образом разделились на две разновидности — слишком пьяных и слишком уставших. [spouse_2.GetTitledFirstName] сейчас находится в окружении тех немногочисленных, кто еще бодрствует или выпил слишком мало. Все они наперебой стараются завоевать [Select_CString(spouse_2.IsFemale, 'ее', 'его' )] расположение."
 ep2_wedding.0203.desc.compassionate:0 "Надеюсь, что все пройдет быстро и безболезненно."
 ep2_wedding.0203.desc.paranoid:0 "Теперь-то [Select_CString(spouse_2.IsFemale, 'она', 'он' )] точно усвоит урок! #EMP Все#! вы его усвоите!"
 ep2_wedding.0203.desc.zealous:0 "Избавиться от этой поганой души по-другому было бы невозможно."
 ep2_wedding.0203.desc.sadistic:0 "Я облизываю острие ножа. Как жаль, что эту работу возьмут на себя другие..."
 ep2_wedding.0203.desc.cannibal:0 "Я присматриваюсь к [Select_CString(spouse_2.IsFemale, 'ее', 'его' )] коже. До чего вкусно..."
 ep2_wedding.0203.desc.craven:0 "Не могу... Не могу смотреть. Как бы не оказалось еще хуже!"
 ep2_wedding.0203.desc.arrogant:0 "Я откидываюсь на спинку стула и делаю глоток. [ROOT.Char.Custom('RegionalDrink')|U] приносит истинное наслаждение."
 ep2_wedding.0203.desc.just:0 "Я делаю то, что должно."
 ep2_wedding.0203.desc.wrathful:0 "#EMP Голову [Select_CString(spouse_2.IsFemale, 'ей', 'ему' )] с плеч. Долой.#!"
 ep2_wedding.0203.desc.fallback:0 ""
 ep2_wedding.0203.desc.outro:0 "Один из придворных смеется чуть громче, чем положено. Чуть сильнее. [Select_CString(my_agent.IsFemale, 'Она', 'Он' )] достает кинжал и одним верным ударом пронзает сердце жертвы. [spouse_2.GetFirstNameNoTooltip] мгновенно затихает. Вместе с [Select_CString(spouse_2.IsFemale, 'ней', 'ним' )] затихают и гости.\n\n«Взять [Select_CString(my_agent.IsFemale, 'ее', 'его' )]!» — кричу я, прекрасно понимая, что уже на следующий день [Select_CString(my_agent.IsFemale, 'преступница', 'преступник' )] выйдет из темницы."
 ep2_wedding.0203.a:0 "Трагедия!"
 ep2_wedding.0300.desc.murder_spouse:0 "Пир подходит к концу. Свечи постепенно затухают, а гости расходятся по своим покоям. Чем ближе брачная ночь, тем громче крики «дадим порадоваться новобрачным!».\n\n#EMP Никак#! не дождусь этого момента."
 ep2_wedding.3060.t:0 "Ночь, за которую можно и жизнь отдать"
 ep2_wedding.3060.desc:0 "Нас ждет пышная, богато украшенная постель. [spouse_2.GetTitledFirstName] почти сияет в свете свечей, и у меня на миг перехватывает дыхание. «Возляжем вместе, любовь моя», говорит [spouse_2.GetSheHe], снимая с себя рубашку.\n\nКомната залита светом луны. Я глажу [spouse_2.GetHerHis] шею, целую ее. Если я сожму горло покрепче, дело будет сделано."
 ep2_wedding.3060.a:0 "«Подвинься поближе, моя прелесть...»"
 ep2_wedding.3060.a.success:0 "[spouse_2.GetShortUIName] [Select_CString(spouse_2.IsFemale, 'задушена', 'задушен' )] вами"
 ep2_wedding.3060.a.failure:0 "[spouse_2.GetShortUIName] вырывается из ваших рук"
 ep2_wedding.3060.b:0 "Я знаю травы, которые заставят [Select_CString(spouse_2.IsFemale, 'ее', 'его' )] навсегда умолкнуть."
 ep2_wedding.3060.b.success:0 "[spouse_2.GetShortUIName] [Select_CString(spouse_2.IsFemale, 'отравлена', 'отравлен' )] вами"
 ep2_wedding.3060.b.failure:0 "[spouse_2.GetShortUIName] разоблачает ваши планы"
 ep2_wedding.3060.c:0 "Одно быстрое движение, и на этом все закончится. Кинжал лежит у меня под подушкой."
 ep2_wedding.3060.c.flavor:0 "Дай я порежу тебе фруктов, душа моя!"
 ep2_wedding.3060.c.success:0 "[spouse_2.GetShortUIName] [Select_CString(spouse_2.IsFemale, 'зарезана', 'зарезан' )] вами"
 ep2_wedding.3060.c.failure:0 "[spouse_2.GetShortUIName] что-то подозревает"
 ep2_wedding.3060.d:0 "Нет, я не могу это сделать."
 ep2_wedding.0301.t:0 "Послевкусие"
 ep2_wedding.0301.desc.family:0 "Комната устлана телами. Слуги, занимающиеся подготовкой носилок, перешептываются между собой, гадая, кто же убийца. «Говорят, у него много врагов», — произносит один. Второй отвечает: «Говорят, врагов у него не было вообще»."
 ep2_wedding.0301.desc.agent:0 "Стража увела убийцу, но на лицах гостей надолго застыл ужас. На место преступления примчался врач, но уже скорее для успокоения, поскольку даже самый умелый лекарь неспособен исцелить от удара кинжалом в сердце."
 ep2_wedding.0301.desc.wedding_night:0 "В одном исподнем я пробегаю по коридорам и останавливаюсь перед дверью, ведущей в зал. Перед тем как открыть ее, я на миг задерживаюсь и принимаю как можно более убедительное скорбное выражение. #EMP «На помощь! Помогите!#! — кричу я. — [spouse_2.GetTitledFirstName] [Select_CString(spouse_2.IsFemale, 'убита', 'убит' )] прямо в наших покоях!»"
 ep2_wedding.0301.non_spouse:0 "\n\n[spouse_1.GetTitledFirstName] плачет навзрыд, прижимая к себе бездыханное тело, и эхо разносит горький плач по всему помещению. [spouse_2.GetFirstNameNoTooltip] покоится в [Select_CString(spouse_1.IsFemale, 'ее', 'его' )] объятиях."
 ep2_wedding.0301.spouse:0 "\n\n«Любовь моя! За что же судьба так жестоко с нами обошлась?! — причитаю я, держась за холодную руку. — Я найду тех, кто это сделал, и #EMP покараю#! их!»"
 ep2_wedding.0301.spouse_wnight:0 "\n\nВоцарилось молчание. Стража бросается к спальне, а я прячу лицо в ладонях."
 ep2_wedding.0301.a:0 "Судьба жестока и беспощадна."
 ep2_wedding.0302.t:0 "Наступление траура"
 ep2_wedding.0302.desc.family:0 "Мой приятный разговор с гостями, предметом которого сегодня выступает [ROOT.Char.Custom('my_subject_of_interest')], вдруг прерывает музыка. Я оборачиваюсь, чтобы посмотреть на музыкантов, и вдруг замечаю, как в зал входит отряд наемников с мечами наголо. Они идут целенаправленно, и, похоже, их цель — [spouse_2.GetTitledFirstName] вместе с семьей.\n\nЛьется кровь. #EMP «Нет! Умоляю, не надо! НЕ-Е-Е-Т!»#!\n\nНаземь с неприятным глухим стуком один за другим падают тела."
 ep2_wedding.0302.desc.agent:0 "Мой приятный разговор с гостями, предметом которого сегодня выступает [ROOT.Char.Custom('my_subject_of_interest')], вдруг прерывает резкий крик: #EMP «Не-е-ет!#! Я оборачиваюсь и вижу, как [spouse_2.GetTitledFirstName] падает замертво. Из груди у [Select_CString(spouse_2.IsFemale, 'нее', 'него' )] торчит кинжал.\n\nСтража мгновенно бросается за убийцей. «Держите его! Держите!» — кричит [host.GetTitledFirstName].\n\n"
 ep2_wedding.0302.desc.wedding_night:0 "Двери в большой зал резко распахиваются. В проеме, тяжело дыша и хватаясь за деревянный брус, стоит [spouse_1.GetTitledFirstName]. «На помощь! Помогите! — кричит [Select_CString(spouse_1.IsFemale, 'она', 'он' )]. — [spouse_2.GetTitledFirstName] [Select_CString(spouse_2.IsFemale, 'убита', 'убит' )] прямо в наших покоях!»\n\nГолоса мгновенно утихают."
 ep2_wedding.0302.spouse:0 "Я бросаюсь к телу и хватаю его за руку. [spouse_2.GetFirstNameNoTooltip] еще едва [Select_CString(spouse_2.IsFemale, 'теплая', 'теплый' )], но жизнь уже покинула [Select_CString(spouse_2.IsFemale, 'ее', 'его' )]. «Нет! Любовь моя... Ну почему так рано...»"
 ep2_wedding.0302.good:0 "[Select_CString(spouse_2.IsFemale, 'Родная моя', 'Родной мой' )] [spouse_2.GetFirstNameNoTooltip]... Тебя больше нет..."
 ep2_wedding.0302.bad:0 "Невежливо будет говорить, что такой исход был заслуженным, но..."
 ep2_wedding.0302.sadistic:0 "Кровь так и притягивает взгляд... Великолепно сработано."
 ep2_wedding.0302.indifferent:0 "[spouse_2.GetFirstNameNoTooltip] плохо мне [Select_CString(spouse_2.IsFemale, 'знакома', 'знаком' )], но такой участи не заслуживает никто."
 ep2_wedding.0302.a:0 "Трагедия."
 ep2_wedding.0955.t:0 "Алая заря"
 ep2_wedding_departure_intro:0 "Сегодня зал выглядит совершенно по-другому. Слуги навели порядок на столах, а музыканты и большая часть гостей разъехались."
 ep2_wedding.0955.desc.intro:0 "$ep2_wedding_departure_intro$\n\nЯ уже готовлюсь распрощаться с остальными,"
 ep2_wedding.0955.desc.failed:0 "как вдруг замечаю, что [spouse_2.GetTitledFirstName] беззаботно болтает со своей свитой.\n\nЯ отлично знаю, что [Select_CString(spouse_2.IsFemale, 'она', 'он' )] меня подозревает — и неспроста. Эта свадьба обещает быть интересной."
 ep2_wedding.0955.desc.murder:0 "Я на миг останавливаюсь и представляю себе, как [spouse_2.GetTitledFirstName] покинет этот мир."
 ep2_wedding.0955.good:0 "Жаль, что дошло до такого."
 ep2_wedding.0955.bad:0 "Наконец-то мне больше не придется терпеть этот вечно [spouse_2.Custom('InsultAdjective')] взгляд."
 ep2_wedding.0955.sadistic:0 "Вот бы всем рассказать, что это #EMP моих#! рук дело..."
 ep2_wedding.0955.compassionate:0 "Надеюсь, [ROOT.Char.GetFaith.HighGodName] меня простит."
 ep2_wedding.0955.indifferent:0 "Сделанного не воротишь."
 ep2_wedding.0955.a:0 "Какое облегчение."
 ep2_wedding.0955.a.failure:0 "В другой раз... В другой раз."
 ep2_wedding.0956.t:0 "Прощайте"
 ep2_wedding.0956.desc:0 "$ep2_wedding_departure_intro$\n\nКо мне подходит [host.GetTitledFirstName] и печально произносит: «Мне очень жаль, что [spouse_2.GetTitledFirstName] больше не с нами. Прошу прощения за то, что празднество обернулось кровопролитием»."
 ep2_wedding.0956.a:0 "Хорошо, что убили не меня."
 ep2_wedding.0956.a.good:0 "Нет... Этого не может быть..."
 ep2_wedding.0204.t:0 "Кровь и сталь"
 ep2_wedding.0204.desc.intro:0 "Веселый разговор с гостями мгновенно прерывается, когда"
 ep2_wedding.0204.desc.family.non_spouse:0 "я замечаю, как в нашу сторону идет компания наемников. #EMP «Чш-ш-ш!»#! Ухмылки людей с мечами в руках предвещают трагедию.\n\n«Попрощайся с родными, [spouse_2.GetTitledFirstName]!»"
 ep2_wedding.0204.desc.family:0 "$ep2_wedding.0204.desc.family.non_spouse$ — с этими словами мне к горлу приставляют клинок."
 ep2_wedding.0204.desc.solo:0 "один из придворных странно смеется — несколько громче обычного. В руках у [Select_CString(mercenary_1.IsFemale, 'нее', 'него' )] нож, нацеленный мне в грудь. «С наилучшими пожеланиями»."
 ep2_wedding.0204.a:0 "Нет! #EMP Прекратите!#!"
 ep2_wedding.0204.a.tt.success:0 "Вы выживаете"
 ep2_wedding.0204.a.tt.failure:0 "Вы умираете"
 ep2_wedding.0204.a.tt.success.host:0 "[murder_victim.GetShortUIName] умирает"
 ep2_wedding.0204.a.tt.failure.host:0 "[murder_victim.GetShortUIName] [Select_CString(murder_victim.IsFemale, 'выжила', 'выжил' )]"
 ep2_wedding.0204.a.spouse_2_murder.tt:0 "[spouse_2.GetShortUIName] умирает"
 ep2_wedding.0957.opening:0 "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"
 ep2_wedding.0957.desc.parent:0 "Тебе даже не удалось защитить вверенное тебе дитя. Мое дитя.$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc:0 "[Select_CString(spouse_2.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] [Select_CString(spouse_2.IsFemale, 'была', 'был' )] под твоей защитой — и что теперь? Так-то ты защищаешь других?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending:0 "\n\nГлаза застилает пелена слез — такую утрату тяжело пережить, однако в сердце у меня пылает ярость.\n\nТак или иначе я отомщу."
 ep2_wedding.0957.a:0 "Очередной брак пошел не так."
 ep2_wedding.0957.a.tt:0 "Все близкие родственники персонажа [spouse_2.GetShortUIName]"


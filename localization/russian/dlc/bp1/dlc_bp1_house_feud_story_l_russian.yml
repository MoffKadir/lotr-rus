 game_concept_house_feud_desc:0 "Иногда соперничество может перерасти в вендетту против конкретного [Concept( 'house', 'дома' )|E].\n\n#help Убийства, [Concept( 'torturing', 'пытки' )|E], супружеские измены, грабеж и выигранные [wars|El] против членов соперничающего [Concept( 'house', 'дома' )|E] увеличивают счет вашего дома, а аналогичные действия с его стороны снижают его.\n\nПока длится вражда, все члены [Concept( 'house', 'дома' )|E] получают бонус к [Concept( 'hostile_schemes', 'враждебным проискам' )|E] против вражеского [Concept( 'house', 'дома' )|E] и с большей вероятностью будут искать цели среди его представителей.\n\nКогда вражда завершится, ваш [house|El] получит награду в зависимости от относительного ущерба, причиненного врагам: минимум [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip], максимум [GetModifier('house_feud_excellent_modifier').GetNameWithTooltip]."

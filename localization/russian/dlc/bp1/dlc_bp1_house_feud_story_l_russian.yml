l_russian:
 bp1_house_feud.0001.t:0 "Проклятый дом"
 bp1_house_feud.0001.desc:0 "Слишком долго мне приходилось терпеть злодеяния, что творили [house_feud_rival.GetTitledFirstName] и [house_feud_rival.GetHerHis|l] дом.\n\nПорой я мечтаю втоптать дом [house_feud_rival.GetHouse.GetBaseName] в грязь и вышвырнуть эту [house_feud_rival.Custom('InsultAdjective')]ую семейку из летописей вместе со всеми страданиями, что они причинили мне.\n\nЯ просыпаюсь, изнемогая от собственной ненависти, но кто же может владеть моим вниманием, если не [house_feud_rival.GetFirstNameNoTooltip]?"
 bp1_house_feud.0001.target:0 "\n\nПравдивы ли слухи? Правда ли, что за всем стоят [other_house_feud_story.Custom('GetFamilyFeudShort')]?"
 bp1_house_feud.0001.a:0 "Я сделаю это своей целью в жизни."
 bp1_house_feud.0001.b:0 "Наверняка можно заняться чем-то более достойным..."
 bp1_house_feud.0002.t:0 "Династическая солидарность"
 bp1_house_feud.0002.desc:0 "[Select_CString(house_feud_victim.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|l] [house_feud_victim.GetTitledFirstName] постоянно жалуется на злодеяния, что творит [house_feud_victim.GetHerHis|l] [Select_CString(house_feud_attacker.IsFemale, 'соперница', 'соперник' )] [house_feud_attacker.GetTitledFirstName].\n\nПри каждой встрече у н[house_feud_victim.GetHerHis|l] через каждые два слова только и слышно: «[SCOPE.Custom('VenomousCreature')|U] из дома [house_feud_attacker.GetHouse.GetBaseName]». [house_feud_victim.GetTitledFirstName] просит моего совета или помощи, чтобы прикончить [house_feud_attacker.GetHerHis|l]."
 bp1_house_feud.0002.a:0 "Похоже, это дело семейное."
 bp1_house_feud.0002.b:0 "Как смеет [house_feud_attacker.GetFirstNameNoTooltip], [Select_CString(house_feud_victim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] под моей защитой!"
 bp1_house_feud.0002.c:0 "Пусть самостоятельно решает свои проблемы."
 bp1_house_feud.0003.t:0 "Око за око"
 bp1_house_feud.0003.desc: "Вокруг меня [ROOT.Char.Custom('ResidenceBuilding')], но из мыслей у меня не идет [Select_CString(ROOT.Var('house_feud_victim').IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName], [Select_CString(ROOT.Var('house_feud_victim').IsFemale, 'покинувшая', 'покинувший' )] нас так рано... а всему виной [house_feud_attacker.GetTitledFirstName], эта сволочь из дома [house_feud_attacker.GetHouse.GetBaseName]!\n\nЕсть лишь один способ вернуть себе честь. [house_feud_victim.GetFirstNameNoTooltip] будет [Select_CString(ROOT.Var('house_feud_victim').IsFemale, 'отомщена', 'отомщен' )]..."
 bp1_house_feud.0003.a:0 "Будь проклят дом [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0003.b:0 "[ROOT.Char.GetFaith.NegativeAfterLife] ждет, и [house_feud_attacker.GetFirstNameNoTooltip] отправится туда — я позабочусь!"
 bp1_house_feud.0003.c:0 "Месть не вернет нам [house_feud_victim.GetHerHis|l]."
 bp1_house_feud.0004.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('old_house_head'))|U] и враг"
 bp1_house_feud.0004.desc: "[old_house_head.GetTitledFirstNameRegnal] умирает, и теперь главенство в доме [ROOT.Char.GetHouse.GetName] переходит ко мне, а с ним и ответственность за безопасность семьи.\n\nВсе знали, что [house_feud_rival.GetTitledFirstName] и [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] на дух друг друга не переносили. [old_house_head.GetFirstNameNoTooltip] [Select_CString(old_house_head.IsFemale, 'наполняла', 'наполнял' )] своей ненавистью повседневную жизнь [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого двора, и [old_house_head.Custom('GetCourt')] об этом не забывает.\n\nЯ разрываюсь между отказом от старых распрей и действиями, которые бы [Select_CString(old_house_head.IsFemale, 'одобрила моя покойная', 'одобрил мой покойный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]..."
 bp1_house_feud.0004.a:0 "Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] не забывает своих врагов."
 bp1_house_feud.0004.b:0 "[old_house_head.GetFirstNameNoTooltip] [Select_CString(old_house_head.IsFemale, 'умерла', 'умер' )] со своей ненавистью."
 bp1_house_feud.0005.t:0 "Заманчивая вендетта"
 bp1_house_feud.0005.desc:0 "[Select_CString(house_feud_victim.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName] [Select_CString(house_feud_victim.IsFemale, 'умерла', 'умер' )], оставив дыру в моем сердце, и боль вспыхивает с новой силой, стоит мне вспомнить о [house_feud_victim.GetHerHis|l] убийце. Справедливость еще не восторжествовала.\n\nДень за днем мои мысли заняты безжалостной логикой отмщения. Я вижу, как [house_feud_attacker.GetFirstName] и весь дом [house_feud_attacker.GetHouse.GetBaseName] охвачены той же скорбью, что терзает мою семью..."
 bp1_house_feud.0005.a:0 "«[ROOT.Char.GetHouse.GetMotto]!»"
 bp1_house_feud.0005.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] не уйдет от наказания."
 bp1_house_feud.0005.c:0 "[house_feud_victim.GetFirstNameNoTooltip] не воскреснет..."
 bp1_house_feud.0005.c.rival:0 "[ROOT.Char.GetFaith.HighGodName] покарает зло."
 bp1_house_feud.0006.t:0 "Кто [house_feud_rival.GetTitleAsNameNoTooltip|l] державы [house_feud_claim.GetBaseNameNoTierNoTooltip]"
 bp1_house_feud.0006.desc:0 "Стоит мне закрыть глаза, и я вновь вижу, как [house_feud_rival.GetTitledFirstName] смотрит на меня с наглой ухмылкой. Я встаю и отхожу от костра с неловкими извинениями.\n\nВсе бесполезно, [house_feud_rival.Custom('InsultNoun')] продолжает отравлять мой разум. Все мои мысли возвращаются к н[house_feud_rival.GetHerHim|l] и [house_feud_rival.GetHerHis|l] родичам — как только [house_feud_rival.GetCapitalLocation.GetName] их терпит...\n\n"
 bp1_house_feud.0006.higher: "Именем [ROOT.Char.GetFaith.HighGodNamePossessive], держава [house_feud_claim.GetBaseNameNoTier] должна принадлежать #EMP мне#!."
 bp1_house_feud.0006.same:0 "И что, мне не будет покоя, пока держава [house_feud_claim.GetBaseNameNoTier] не станет моей?"
 bp1_house_feud.0006.multi:0 "[house_feud_claim.GetBaseNameNoTier], и другие земли, которыми владеет [house_feud_rival.GetTitledFirstName], должны стать моими."
 bp1_house_feud.0006.previous:0 "Земля [house_feud_previous.GetTitledFirstNamePossessive] вернется к нам."
 bp1_house_feud.0006.a:0 "С домом [house_feud_rival.GetHouse.GetBaseNameNoTooltip] нужно покончить."
 bp1_house_feud.0006.b:0 "[house_feud_rival.GetFirstNameNoTooltip] доставляет проблемы."
 bp1_house_feud.0006.c:0 "Тут поможет [ROOT.Char.Custom('RegionalAlcoholicDrink')] и мысли о другом..."
 bp1_house_feud.0007.t:0 "Горение в плену"
 bp1_house_feud.0007.house_arrest:0 "[house_feud_attacker.GetTitledFirstName] держит меня взаперти. Это лучше, чем подземелье, но все равно не жизнь.\n\nПища скудна, про развлечения и говорить не стоит, зато у меня полно времени для накопления злости по отношению к пленителю."
 bp1_house_feud.0007.dungeon:0 "[house_feud_attacker.GetTitledFirstName] держит меня в подземелье, и моими единственными развлечениями являются шум — [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip] не так далеко — да редкое ворчание [house_feud_attacker.GetCulture.GetCollectiveNounNoTooltip|l]ого охранника. У меня полно времени для накопления злости по отношению к пленителю."
 bp1_house_feud.0007.camp: "[house_feud_attacker.GetTitledFirstName] держит меня в заточении — день ото дня вокруг только [house_feud_attacker.Custom('GetCourt')] и злобные стражники. Все, что мне остается, — это копить обиду на пленителя."
 bp1_house_feud.0007.desc:0 "\n\n[house_feud_attacker.GetSheHe|U] меня держит дольше, чем я того заслуживаю, и причиной явно являются мелочность или прихоти. У меня уже ум за разум заходит..."
 bp1_house_feud.0007.a:0 "Я уничтожу этот гнусный дом."
 bp1_house_feud.0007.b:0 "Однажды [house_feud_attacker.GetFirstNameNoTooltip] будет также сидеть у меня в кандалах."
 bp1_house_feud.0007.c:0 "Возможно, у н[house_feud_attacker.GetHerHis|l] есть на то хорошая причина..."
 bp1_house_feud.0008.t:0 "Несправедливое заточение"
 bp1_house_feud.0008.desc: "[ROOT.Char.Custom('ResidenceBuilding')] полнится ароматами специй и густой похлебки. Но я не могу забыть о тяготах, которые переживает [house_feud_victim.GetFirstName]."
 bp1_house_feud.0008.house_arrest:0 "\n\nНадеюсь, что [house_feud_victim.GetHerHis|l] пленитель, [house_feud_attacker.GetTitledFirstName], хорошо [house_feud_victim.GetHerHis|l] кормит в заточении. Но никто из представителей дома [ROOT.Char.GetHouse.GetBaseName] не должен жить под стражей!"
 bp1_house_feud.0008.dungeon: "\n\nМне противна мысль о [house_feud_victim.GetHerHis|l] положении, сидеть в [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой тюрьме, словно животное... [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.camp: "\n\nКогда я думаю, что [house_feud_attacker.GetTitledFirstName] держит [house_feud_victim.GetHerHis] в цепях, как какого-то зверя... И все, что [Select_CString(house_feud_victim.IsFemale, 'она', 'он' )] видит изо дня в день, — [ROOT.Char.Custom('GetCourt')]... [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.closing:0 "\n\nЯ раздражаюсь все сильнее, размышляя о том, что [Select_CString(house_feud_victim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] уже многие месяцы томится в плену. [house_feud_attacker.GetTitleAsNameNoTooltip] или нет, [house_feud_attacker.GetFirstNameNoTooltip] не имеет права так к н[house_feud_victim.GetHerHim|l] относиться!"
 bp1_house_feud.0008.a:0 "Я не забуду это преступление дома [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0008.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] за это заплатит."
 bp1_house_feud.0008.c:0 "Мне остается лишь молиться за [house_feud_victim.GetHerHis|l] освобождение."
 bp1_house_feud.0009.t:0 "[Select_CString(old_house_head.IsFemale, 'Мстительная', 'Мстительный' )] [old_house_head.Custom2('RelationToMeShort', ROOT.Char)]"
 bp1_house_feud.0009.adult: "[ROOT.Char.GetCapitalLocation.GetName] все еще скорбит о том, что [Select_CString(old_house_head.IsFemale, 'умерла моя', 'умер мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]. Когда [ROOT.Char.Custom('ResidenceBuilding')] остается позади, я могу скрыться от причитаний, забыть на какое-то время имя [old_house_head.GetTitledFirstName] и побыть наедине с моими мыслями.\n\nПодумать только, [old_house_head.GetSheHe|l] [old_house_head.GetDeathReasonHideKiller], и [Select_CString(house_feud_rival.IsFemale, 'виновна', 'виновен' )] в этом [house_feud_rival.GetTitledFirstName], [house_feud_rival.GetHouse.GetBaseName] из дома [house_feud_rival.Custom('InsultNoun')]..."
 bp1_house_feud.0009.child:0 "Время идет, и все чаще я слышу истории, в которых фигурирует [Select_CString(old_house_head.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] и то, как [old_house_head.GetSheHe|l] [old_house_head.GetDeathReasonHideKiller], а ответственность за это несет [house_feud_rival.GetTitledFirstName]..."
 bp1_house_feud.0009.reciprocate:0 "Я покажу [house_feud_rival.GetHerHim|l] цену [house_feud_rival.GetHerHis|l] вендетты!"
 bp1_house_feud.0009.new:0 "Судьба жестока!"
 bp1_house_feud.0009.closing:0 "\n\nВо имя справедливости и ради доброго имени дома [ROOT.Char.GetHouse.GetBaseName] мне, возможно, придется сделать это лично."
 bp1_house_feud.0009.a:0 "С этого дня имя «[house_feud_rival.GetHouse.GetBaseNameNoTooltip]» станет ругательством."
 bp1_house_feud.0009.b:0 "Однажды [house_feud_rival.GetFirstNameNoTooltip] падет от моей руки."
 bp1_house_feud.0009.c:0 "Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] пролил достаточно крови..."
 bp1_house_feud.0010.t:0 "Незабываемое лечение"
 bp1_house_feud.0010.torture:0 "Боль была невыносимой, нескончаемой... мне и в голову не приходило, что [house_feud_attacker.GetTitledFirstName] опустится до подобного варварства, не говоря уж о том, что [ROOT.Char.GetTitleAsNameNoTooltip|l] заслуживает лучшего обращения!\n\n"
 bp1_house_feud.0010.blinding:0 "Мне не скоро удастся смириться с потерей зрения... пожалуй, [house_feud_attacker.GetTitledFirstName] куда более страшный враг, чем мне казалось... увы, дикая боль не позволяет мне оплакать свою судьбу.\n\n"
 bp1_house_feud.0010.castration:0 "Боль от моего... дурного лечения... не оставляет меня, и каждое движение напоминает о потере. Отвлекает от страданий лишь планирование мести. [house_feud_attacker.GetTitledFirstName] познает возмездие.\n"
 bp1_house_feud.0010.shaving:0 "Унижение от... жестокого обращения... не покидает меня, каждый взгляд в зеркало напоминает мне о том, что я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )]. Отвлекает от терзаний лишь планирование мести. [house_feud_attacker.GetTitledFirstName] познает возмездие.\n" #LotR
 bp1_house_feud.0010.house_arrest:0 "Мне бы радоваться, что [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] больше не держит меня в подземелье, но в нынешних обстоятельствах это слабое утешение. "
 bp1_house_feud.0010.dungeon:0 "Я здесь, в этой темной дыре. Каким же сильным было мое падение от рук этой дряни из дома [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0010.free:0 "Наконец-то свобода, но моя потеря не позволяет ею насладиться. Лишь [house_feud_attacker.GetFirstNameNoTooltip] знает, чего мне стоило пленение. "
 bp1_house_feud.0010.a:0 "Они все пожалеют, что родились на свет."
 bp1_house_feud.0010.b:0 "Дом [house_feud_existing.GetHouse.GetBaseNameNoTooltip] встретился с равным соперником."
 bp1_house_feud.0010.c:0 "[house_feud_attacker.GetFirstNameNoTooltip] поплатится за это, так или иначе."
 bp1_house_feud.0010.d:0 "Думаю, с меня хватит насилия..."
 bp1_house_feud.0011.t:0 "[Select_CString(house_feud_victim.IsFemale, 'Изувеченная', 'Изувеченный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]"
 bp1_house_feud.0011.torture:0 "Мне было больно слышать о том, как страдает [Select_CString(house_feud_victim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], и каким пыткам подвергает [Select_CString(house_feud_victim.IsFemale, 'ее', 'его' )] [house_feud_attacker.GetTitledFirstName].\n\n"
 bp1_house_feud.0011.blinding: "Мне до сих пор не удается полностью осознать новость о том, что [Select_CString(house_feud_victim.IsFemale, 'моя','мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName] #EMP [Select_CString(house_feud_victim.IsFemale, 'ослеплена','ослеплен')]#!, и за этим стоит [house_feud_attacker.GetTitledFirstName].\n\n"
 bp1_house_feud.0011.castration: "[ROOT.Char.Custom('GetCourt')] гудит от разговоров. Все только и обсуждают новость о том, что мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName] был #EMP кастрирован#!.\n\n"
 bp1_house_feud.0011.house_arrest: "Слабым утешением служит то, что [house_feud_attacker.Custom('GetDungeon')] в прошлом, и [house_feud_victim.GetSheHe] больше там не томится..."
 bp1_house_feud.0011.dungeon: "Что еще хуже — [house_feud_attacker.Custom('GetDungeon')] никуда не денется, [house_feud_victim.GetSheHe] до сих пор томится в заточении..."
 bp1_house_feud.0011.camp: "Что еще хуже — [house_feud_attacker.Custom('GetDungeon')] никуда не денется, [house_feud_victim.GetSheHe] до сих пор прозябает в зловонном подземелье..."
 bp1_house_feud.0011.free:0 "[house_feud_victim.GetSheHe|U] теперь на свободе, но это увечье будет преследовать [house_feud_victim.GetHerHis|l] до самой смерти."
 bp1_house_feud.0011.closing:0 "\n\nМогу ли я закрыть глаза на подобное преступление дома [house_feud_attacker.GetHouse.GetBaseName]?"
 bp1_house_feud.0011.a:0 "Все члены дома [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] поплатятся за это."
 bp1_house_feud.0011.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] познает страдания."
 bp1_house_feud.0011.c:0 "Ничего не поделать..."
 bp1_house_feud.0012.t:0 "Рогоносец"
 bp1_house_feud.0012.t.female:0 "Измена мужа"
 bp1_house_feud.0012.desc: "Меня снедает осознание того, что [Select_CString(house_feud_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))] и [house_feud_attacker.Custom('InsultNoun')] [house_feud_attacker.GetTitledFirstName] состоят в интимных отношениях.\n\nПричем [house_feud_spouse.GetFirstName], похоже, считает, что [ROOT.Char.Custom('ResidenceBuilding')] — [Select_CString(house_feud_spouse.IsFemale, 'ее', 'его' )] личная резиденция. [Select_CString(house_feud_spouse.IsFemale, 'Она', 'Он' )] наслаждается комфортом моих залов и смеется за моей спиной..."
 bp1_house_feud.0012.good:0 "\n\nКак [house_feud_spouse.GetSheHe] [Select_CString(rival_spouse.IsFemale, 'могла', 'мог' )] так со мной поступить?!"
 bp1_house_feud.0012.bad:0 "\n\nКак жаль, что я и [Select_CString(house_feud_spouse.IsFemale, 'эта', 'этот' )] [house_feud_spouse.Custom('InsultNoun')] вообще поженились..."
 bp1_house_feud.0012.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] за это ответит."
 bp1_house_feud.0012.b:0 "Забудьте о доме [house_feud_existing.GetHouse.GetBaseNameNoTooltip], это скандал!"
 bp1_house_feud.0012.c:0 "Я [house_feud_attacker.GetHerHis|l] убью."
 bp1_house_feud.0012.d:0 "Тут мало хорошего..."
 bp1_house_feud.0013.t:0 "[house_feud_spouse.Custom2('RelationToMe', ROOT.Char)|U] и честь"
 bp1_house_feud.0013.desc: "Слухи о том, что [house_feud_spouse.GetTitledFirstName] мне изменяет, расходятся все шире, и теперь мне мерещится, будто каждый улыбающийся слуга и [ROOT.Char.Custom('GetCourtier')] втайне насмехается надо мной.\n\n[house_feud_attacker.GetTitledFirstName] [Select_CString(house_feud_attacker.IsFemale, 'сделала', 'сделал' )] посмешище из меня и моей семьи..."
 bp1_house_feud.0013.a:0 "Все члены дома [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] поплатятся за это."
 bp1_house_feud.0013.b:0 "На [house_feud_attacker.GetHerHis|l] фоне дом [house_feud_existing.GetHouse.GetBaseNameNoTooltip] кажется образцом добродетели!"
 bp1_house_feud.0013.c:0 "[house_feud_attacker.GetFirstNameNoTooltip] познает страдания."
 bp1_house_feud.0013.d:0 "Это дело прошлого..."
 bp1_house_feud.0014.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('house_feud_victim'))|U] и гордость"
 bp1_house_feud.0014.desc:0 "[house_feud_victim.GetTitledFirstName] не в состоянии поддерживать порядок в собственном доме. [house_feud_victim.GetHerHis|U] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))] [house_feud_spouse.GetTitledFirstName] и [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetTitledFirstName] закрутили интрижку, покрыв нашу семью позором...\n\nВполголоса [Select_CString(house_feud_victim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] объясняет мне все это в окружении пыльных бутылок. «Пусть [Select_CString(house_feud_attacker.IsFemale, 'эта', 'этот' )] заплатит, [house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)], подобное нельзя оставлять без ответа!»"
 bp1_house_feud.0014.a:0 "Дом [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] перешел все границы."
 bp1_house_feud.0014.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] не уйдет от наказания."
 bp1_house_feud.0014.c:0 "Лучше забыть и простить..."
 ### Ongoing Events ###
 bp1_house_feud.0100.t:0 "$story_cycle_house_feud_title$: однобокое негодование"
 bp1_house_feud.0100.desc:0 "Прискорбно, что [Select_CString(house_feud_rival.IsFemale, 'злодейка', 'злодей' )]-[house_feud_rival.GetFirstName] — [house_feud_rival.GetTitleAsNameNoTooltip|l], а я всего-лишь [ROOT.Char.GetTitleAsNameNoTooltip|l]... Защита семьи от столь могущественных врагов требует больших усилий.\n\n[story.Custom('GetFamilyFeudShortFlavor')] — неправедное дело и, возможно, эта вражда не стоит затраченных усилий..."
 bp1_house_feud.0100.a:0 "Даже [house_feud_rival.GetTitleAsNameNoTooltip|l] не избежит правосудия."
 bp1_house_feud.0100.b:0 "Это тянется слишком долго..."
 bp1_house_feud.0110.t:0 "$story_cycle_house_feud_title$: недостойные соперники"
 bp1_house_feud.0110.desc: "Нет сомнений, что [house_feud_rival.GetTitledFirstName] и дом [house_feud_rival.GetHouse.GetBaseName] творят злодеяния, но могут ли всерьез враждовать [ROOT.Char.GetTitleAsNameNoTooltip|l] [house_feud_rival.GetTitleAsNameNoTooltip|l]?\n\n[story.Custom('GetFamilyFeudShortFlavor')] нескоро сотрется из памяти, но стоит ли унижаться и тратить время на этих #EMP ничтожеств#!?"
 bp1_house_feud.0110.a:0 "[house_feud_rival.GetTitleAsNameNoTooltip] или [ROOT.Char.GetTitleAsNameNoTooltip|l], от справедливости не уйти."
 bp1_house_feud.0110.b:0 "Да, [house_feud_rival.GetSheHe|l] не стоит моих усилий..."
 bp1_house_feud.0200.t:0 "$story_cycle_house_feud_title$: отчаянные меры"
 bp1_house_feud.0200.desc:0 "Наша вражда с домом [house_feud_rival.GetHouse.GetBaseName] идет из рук вон плохо. Мы ничуть не приблизились к мести, а их злодеяния продолжают множиться.\n\nВозможно, пора завершить вендетту одним решительным ударом..."
 bp1_house_feud.0200.a:0 "[house_feud_rival.GetTitledFirstNameNoTooltip], твое время пришло."
 bp1_house_feud.0200.b:0 "[house_feud_target.GetTitledFirstNameNoTooltip], недолго тебе ходить по земле."
 bp1_house_feud.0200.c:0 "У меня на них иные планы."
 bp1_house_feud.0200.d:0 "Нет, это было ошибкой..."
 bp1_house_feud.0210.t:0 "$story_cycle_house_feud_title$: тяжелый удар"
 bp1_house_feud.0210.desc:0 "Наша месть дому [house_feud_rival.GetHouse.GetBaseName] далека от завершения. С самого начала вражды [house_feud_rival.GetTitledFirstName] и [house_feud_rival.GetHerHis|l] серпентарий творят все больше злодеяний.\n\nИногда я задаюсь вопросом, возможно мы недооценили врага, и не лучше ли обойтись малой кровью, пока еще не поздно."
 bp1_house_feud.0210.recent:0 "Возможно, [house_feud_recent_death.GetTitledFirstName] так и думает..."
 bp1_house_feud.0210.a:0 "Нет, мы им еще покажем!"
 bp1_house_feud.0210.b:0 "Довольно... довольно!"
 bp1_house_feud.0220.t:0 "$story_cycle_house_feud_title$: границы ненависти"
 bp1_house_feud.0220.desc:0 "Наши законные действия против дома [house_feud_rival.GetHouse.GetBaseName] не остались без внимания. Можно с уверенностью сказать, что [story.Custom('GetFamilyFeudShort')] теперь заставляет их жалеть о прошлом.\n\nИ хотя подобные существа не достойны жалости или сострадания, мы сполна отплатили им за изначальное оскорбление. Возможно, не стоит растягивать конфликт до бесконечности."
 bp1_house_feud.0220.recent:0 "Возможно, хватит и того, что [Select_CString(house_feud_recent_kill.IsFemale, 'умерла', 'умер' )] [house_feud_recent_kill.GetTitledFirstName]..."
 bp1_house_feud.0220.a:0 "Нет, мы еще только начали."
 bp1_house_feud.0220.b:0 "С этим покончено."
 bp1_house_feud.0300.t:0 "$story_cycle_house_feud_title$: утомительная свара"
 bp1_house_feud.0300.desc:0 "Все в доме [ROOT.Char.GetHouse.GetBaseNameNoTooltip] знают историю нашей вражды с домом [house_feud_rival.GetHouse.GetBaseNameNoTooltip], знают, как [story.Custom('GetFamilyFeudLongFlavor')].\n\nЭта история уже всем приелась. Неужели мы и впрямь готовы продолжать вендетту до бесконечности лишь потому, что когда-то давно [story.Custom('GetFamilyFeudShort')]?"
 bp1_house_feud.0300.a:0 "Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] не забывает своих врагов."
 bp1_house_feud.0300.b:0 "Это тянется слишком долго."
 bp1_house_feud.0410.t:0 "$story_cycle_house_feud_title$: в окружении угроз"
 bp1_house_feud.0410.desc:0 "«Пожалуйста! — молит [house_feud_victim.GetTitledFirstName]. — Давайте покончим с этим безумием! Я уже #EMP из дома#! выйти боюсь и вздрагиваю при упоминании имени [house_feud_rival.GetHouse.GetBaseName]!»\n\n[Select_CString(house_feud_victim.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] в ужасе, это очевидно... С одной стороны, моей семье грозит реальная опасность, но с другой, [house_feud_rival.GetTitledFirstName] заслуживает наказания."
 bp1_house_feud.0410.a:0 "Вы правы... пора с этим покончить."
 bp1_house_feud.0410.b:0 "Нет, мы должны довести дело до конца."
 bp1_house_feud.0420.t:0 "$story_cycle_house_feud_title$: [house_feud_liege.GetTitleAsNameNoTooltip|l] просит"
 bp1_house_feud.0420.desc:0 "Мне ясно дали понять, что сюзерен, [house_feud_liege.GetTitledFirstName], не одобряет вражду, в которую втянуты моя семья, [house_feud_rival.GetTitledFirstName] и дом [house_feud_rival.GetHouse.GetBaseName], и требует, чтобы с конфликтами в [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой державе было покончено.\n\nКак [house_feud_liege.GetSheHe|l] смеет требовать, чтобы мы отказались от справедливого возмездия? Но ведь это [house_feud_liege.GetTitleAsNameNoTooltip|l], так что стоит ли провоцировать конфликт?"
 bp1_house_feud.0420.a:0 "Я никогда не прощу дом [house_feud_rival.GetTitledFirstNameNoTooltip]."
 bp1_house_feud.0420.b:0 "Хорошо..."
 ### Target Events ###
 bp1_house_feud.0500.t:0 "$story_cycle_house_feud_title$: цели гнева"
 bp1_house_feud.0500.desc: "Поначалу меня терзали сомнения, но слухи, которыми полнится [ROOT.Char.Custom('GetCourt')], уверили меня в мысли, что [house_feud_rival.GetTitledFirstName] хочет моей смерти, а виной всему [other_house_feud_story.Custom('GetFamilyFeudShort')].\n\nВсе члены дома [ROOT.Char.GetHouse.GetName] кажутся [house_feud_rival.GetHerHim|l] законными целями из-за родства со мной, и эта ненависть распространилась с главы дома на всю [house_feud_rival.GetHerHis|l] [house_feud_rival.Custom('InsultAdjective')|l]ую семью."
 bp1_house_feud.0500.a:0 "Дом [house_feud_rival.GetFirstNameNoTooltip] об этом пожалеет."
 bp1_house_feud.0500.b:0 "У меня есть более важные заботы."
 bp1_house_feud.0501.t:0 "$story_cycle_house_feud_title$: Соперничество с домом [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]"
 bp1_house_feud.0501.reciprocating:0 "[house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetFirstName] [Select_CString(house_feud_attacker.IsFemale, 'ответила', 'ответила' )] на нашу откровенную вражду собственной — жалкий и клеветнический ответ на наши справедливые обиды."
 bp1_house_feud.0501.new:0 "Мне сообщили, что [house_feud_attacker.GetTitledFirstName], [Select_CString(house_feud_attacker.IsFemale, 'эта', 'этот' )] [house_feud_attacker.Custom('InsultNoun')], [Select_CString(house_feud_attacker.IsFemale, 'поклялась', 'поклялся' )], что дом [ROOT.Char.GetHouse.GetBaseName] будет вечным врагом [house_feud_attacker.GetHerHis|l] семьи."
 bp1_house_feud.0501.desc:0 "\n\nХа, [other_house_feud_story.Custom('GetFamilyFeudShortFlavor')] приводит дом [house_feud_attacker.GetDynastyHouseName] в бешенство!"
 bp1_house_feud.0501.a:0 "Эти чувства #EMP взаимны#!!"
 bp1_house_feud.0501.b:0 "Похоже, у нас появился новый враг."
 bp1_house_feud.0501.c:0 "Как по-детски."
 bp1_house_feud.0501.c.busy:0 "Мы не должны отвлекаться от дома [house_feud_existing.GetBaseNameNoTooltip]."
 bp1_house_feud.0501.c.existing:0 "Глупо. Очень глупо."
 bp1_house_feud.0502.t:0 "$story_cycle_house_feud_title$: напряженность остывает"
 bp1_house_feud.0502.desc:0 "То, что я и [house_feud_attacker.GetTitledFirstName] уже не так сильно пытаемся насолить друг другу, удивляет и показывает, что [house_feud_attacker.GetSheHe|l] [Select_CString(house_feud_attacker.IsFemale, 'отказалась', 'отказался' )] от своей вендетты против дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.another:0 "\n\nГоворят, теперь все [house_feud_attacker.GetHerHis|l] мысли занимают новые враги — [house_feud_new.GetHeadOfHouse.GetTitledFirstName] и дом [house_feud_new.GetBaseName]."
 bp1_house_feud.0502.peace:0 "\n\nТрудно поверить, что мне бы очень хотелось выбросить из головы мысли об угрозе со стороны дома [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.a:0 "Слишком поздно."
 bp1_house_feud.0502.b:0 "Возможно, #EMP пора#! оставить это в прошлом."
 bp1_house_feud.0502.c:0 "Значит, они расслабились!"
 bp1_house_feud.0502.d:0 "И зачем я трачу время на эту ерунду?"
 ### Notification Events ###
 bp1_house_feud.0600.t:0 "$story_cycle_house_feud_title$: общие враги"
 bp1_house_feud.0600.desc:0 "Я все размышляю о довольно жестком письме, которое пришло утром. [Select_CString(house_head_scope.IsFemale, 'Прислала его моя', 'Прислал его мой' )] [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)], [house_head_scope.GetTitledFirstName].\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U] настоятельно требует, чтобы весь наш дом принял участие в борьбе с «собаками из дома [house_feud_rival.GetHouse.GetBaseName]».\n\n[story.Custom('GetFamilyFeudShortFlavor')] — это правда, тут ничего не поделать, но что насчет опасности для остальных членов семьи?"
 bp1_house_feud.0600.a:0 "[ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip] просит, и я не смею отказать."
 bp1_house_feud.0600.b:0 "Самое время!"
 bp1_house_feud.0600.c:0 "Это ни к чему нас не приведет..."
 ### Scheme Events ###
 bp1_house_feud.0700.t:0 "$story_cycle_house_feud_title$: запретный плод"
 bp1_house_feud.0700.desc:0 "Мои подозрения оказались правдой. [owner.GetTitledFirstName] из ненавистного дома [owner.GetHouse.GetBaseName] пытается привлечь мое внимание...\n\n"
 bp1_house_feud.0700.desc_positive: "Мне всегда говорили опасаться врагов нашей семьи, но в этом есть нечто... #EMp притягательное#!."
 bp1_house_feud.0700.desc_neutral:0 "Пожалуй, если бы не вражда между нашими семьями, [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'могла', 'мог' )] бы мне приглянуться."
 bp1_house_feud.0700.desc_negative:0 "Что за нелепица, нас что, держат за идиотов?"
 bp1_house_feud.0700.a:0 "Прочь, [house_feud_rival.Custom('InsultNoun')]-[house_feud_rival.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0700.b:0 "Роза пахнет розой, хоть розой назови ее, хоть нет."
 bp1_house_feud.0701.t:0 "Осторожное преследование"
 bp1_house_feud.0701.desc:0 "«Видимо, слухи об умственных способностях дома [owner.GetHouse.GetBaseName] правдивы, раз вы всерьез думаете, что я буду ухаживать за вами. Других пробуйте обманывать».\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')], поливая меня грязью."
 bp1_house_feud.0701.a:0 "Мне казалось... хотя ладно, забудем..."
 #Maintenance Events
 bp1_house_feud.0810.t:0 "$story_cycle_house_feud_title$: продолжатель дела"
 bp1_house_feud.0810.child:0 "Мне приходилось слышать немало историй о том, как [Select_CString(old_house_head.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName] [Select_CString(old_house_head.IsFemale, 'враждовала', 'враждовал' )] с домом [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.adult:0 "[Select_CString(old_house_head.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName] [Select_CString(old_house_head.IsFemale, 'умерла', 'умер' )], и теперь я размышляю о вражде между моей семьей и домом [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.desc:0 "\n\n[story.Custom('GetFamilyFeudShortFlavor')] — такое, конечно, нельзя оставлять без ответа, но стоит ли продолжать?\n\nДом [ROOT.Char.GetHouse.GetBaseName] ждет от меня руководства и действий, обеспечивающих выживание и уважение, но, возможно, в погоне за местью пролито уже достаточно крови..."
 bp1_house_feud.0810.a:0 "Нет, именно этого хотят мерзкие жабы из дома [house_feud_rival.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0810.b:0 "Да, у меня есть более важные дела."
 bp1_house_feud.0810.b.rival:0 "[house_feud_rival.GetFirstNameNoTooltip] та еще сволочь, но с этим безумием пора кончать."
 bp1_house_feud.0830.t:0 "$story_cycle_house_feud_title$: милейшее чувство"
 bp1_house_feud.0830.opening_drink:0 "Наконец-то, [ROOT.Char.Custom('RegionalAlcoholicDrink')] плещется у меня в бокале,"
 bp1_house_feud.0830.opening:0 "Наконец-то я могу отдохнуть."
 bp1_house_feud.0830.desc:0 " Я наслаждаюсь жизнью, зная, что проклятый дом [first_rival.GetHouse.GetBaseName] стерт с лица земли. Вендетта, которая начиналась как [story.Custom('GetFamilyFeudShortFlavor')], подошла к завершению."
 bp1_house_feud.0830.first_owner:0 "\n\nПобеда досталась мне, а вот [first_rival.GetTitledFirstName]... [Select_CString(first_rival.IsFemale, 'ее', 'его' )] ждет [ROOT.Char.GetFaith.NegativeAfterLife]!"
 bp1_house_feud.0830.fallback:0 "\n\nХотя [first_owner.GetTitledFirstName] не [Select_CString(first_owner.IsFemale, 'дожила', 'дожил' )] до этого дня, надеюсь, [ROOT.Char.GetFaith.PositiveAfterLife] теперь кажется [Select_CString(first_owner.IsFemale, 'ей', 'ему' )] еще лучше."
 bp1_house_feud.0830.losing:0 "\n\nХотя наша семья понесла большие потери за прошедшие годы, ничто не принесет большего удовольствия, чем знание, что их знамя больше не будет реять на ветру."
 bp1_house_feud.0830.winning:0 "\n\nМы вырезали их почти подчистую, и теперь точно никто не рискнет связываться с нашей семьей."
 bp1_house_feud.0830.even:0 "\n\nЗа каждым нанесенным нами ударом следовал ответ, но мы наконец-то перевернули последнюю страницу истории дома [first_rival.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0830.a:0 "Не связывайтесь с домом [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0840.t:0 "$story_cycle_house_feud_title$: следующий враг"
 bp1_house_feud.0840.desc:0 "Ненавистным домом [house_feud_rival.GetHouse.GetName] теперь правит [house_feud_rival.GetFirstName], [house_feud_rival.GetTitleAsNameNoTooltip|l], подлостью вряд ли [Select_CString(house_feud_rival.IsFemale, 'уступающая', 'уступающий' )] предшественникам."
 bp1_house_feud.0840.child:0 "Впрочем, [house_feud_rival.GetSheHe] еще [house_feud_rival.Custom('GirlBoy')]..."
 bp1_house_feud.0840.closing:0 "\n\n«[story.Custom('GetFamilyFeudShortFlavor')|U]» ни для кого не секрет, но что же готовит будущее?"
 bp1_house_feud.0840.a: "#EMP Ничего#! не изменится! Дом [house_feud_rival.GetHouse.GetBaseNameNoTooltip] были и останутся собаками!"
 bp1_house_feud.0840.b:0 "Это тянется уже слишком долго."
 bp1_house_feud.0840.b.rival:0 "Будь [Select_CString(house_feud_rival.IsFemale, 'проклята', 'проклят' )] [house_feud_rival.GetFirstNameNoTooltip], но пора это заканчивать."
 #Victory Events
 bp1_house_feud.7000.t:0 "$story_cycle_house_feud_title$: [ROOT.Char.GetTitleAsNameNoTooltip] по закону"
 bp1_house_feud.7000.desc:0 "После долгих тягот нам удалось вырвать титул «[house_feud_title.GetNameNoTier]» из рук наших соперников, а [previous_holder_scope.GetTitledFirstName] и дом [house_feud_rival.GetHouse.GetBaseName] могут лишь смириться с потерей!\n\nСправедливость восторжествовала, и, возможно, пора покончить со старыми распрями, тем более что их причина забылась после долгого кровопролития."
 bp1_house_feud.7000.a:0 "Дому [house_feud_rival.GetHouse.GetBaseNameNoTooltip] предстоит ответить за многое."
 bp1_house_feud.7000.b:0 "Все кончено, мы победили."
 bp1_house_feud.7001.t:0 "$story_cycle_house_feud_title$: кровь за кровь"
 bp1_house_feud.7001.desc: "[house_feud_attacker.GetTitledFirstName], [Select_CString(house_feud_attacker.IsFemale, 'гнусная','гнусный')] убийца, от рук [Select_CString(house_feud_attacker.IsFemale, 'которой','которого')] [Select_CString(house_feud_victim.IsFemale, 'погибла моя','погиб мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], [Select_CString(house_feud_attacker.IsFemale, 'пала','пал')] от нашей руки. Честь семьи восстановлена.\n\nДом [ROOT.Char.GetHouse.GetBaseName] достиг цели вендетты, и, возможно, стоит оставить эту #EMP ссору#! в прошлом."
 bp1_house_feud.7001.a:0 "Нет, я не оставлю дом [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] в покое."
 bp1_house_feud.7001.b:0 "Не стоит ослеплять весь свет."
 bp1_house_feud.7002.t:0 "$story_cycle_house_feud_title$: от судьбы не уйти"
 bp1_house_feud.7002.opening:0 "[house_feud_attacker.GetTitledFirstName], от пыток [Select_CString(house_feud_attacker.IsFemale, 'которой', 'которого' )] [Select_CString(house_feud_victim.IsFemale, 'страдала моя', 'страдал мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], [Select_CString(house_feud_attacker.IsFemale, 'испытала', 'испытал' )] те же муки в нашем плену!"
 bp1_house_feud.7002.opening_self:0 "[house_feud_attacker.GetTitledFirstName], пытки [Select_CString(house_feud_attacker.IsFemale, 'которой', 'которого' )] причинили мне столько боли, [Select_CString(house_feud_attacker.IsFemale, 'испытала', 'испытал' )] те же муки в плену у меня!"
 bp1_house_feud.7002.desc:0 "\n\nТеперь, когда преступление против дома [ROOT.Char.GetHouse.GetBaseName] отомщено, встал вопрос, как долго мы будем вести войну с семейством [house_feud_attacker.GetHouse.GetBaseName]...»"
 bp1_house_feud.7002.a:0 "Мы еще только начали."
 bp1_house_feud.7002.b:0 "Мы победили."
 bp1_house_feud.7003.t:0 "$story_cycle_house_feud_title$: соблазнительная месть"
 bp1_house_feud.7003.opening:0 "[house_feud_attacker.GetTitledFirstName], [Select_CString(house_feud_attacker.IsFemale, 'коварная соблазнительница', 'коварный соблазнитель' )] [Select_CString(house_feud_victim.IsFemale, 'мужчины, за которым замужем моя', 'женщины, на которой женат мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName],"
 bp1_house_feud.7003.opening_self:0 "[house_feud_attacker.GetTitledFirstName], [Select_CString(house_feud_attacker.IsFemale, 'коварная соблазнительница', 'коварный соблазнитель' )], жертвой [Select_CString(house_feud_attacker.IsFemale, 'которой', 'которого' )] [Select_CString(house_feud_spouse.IsFemale, 'стала моя жена', 'стал мой муж' )] [house_feud_spouse.GetTitledFirstName],"
 bp1_house_feud.7003.desc:0 "получает тот же урон своей чести от нашей руки!\n\nМы отомстили за нанесенное оскорбление, и вражда с домом [house_feud_rival.GetHouse.GetBaseNameNoTooltip] подходит к логическому концу."
 bp1_house_feud.7003.a:0 "Это только начало!"
 bp1_house_feud.7003.b:0 "Удовлетворительное завершение..."

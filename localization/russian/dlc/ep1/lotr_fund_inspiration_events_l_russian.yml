l_russian:

 #Adventurer decides to join the Mundburgians

 lotr_fund_inspiration.6514.t:0 "$fund_inspiration.title$ Арнальт Мундбургский"
 lotr_fund_inspiration.6514.introduction:0 "Я получаю письмо от своего авантюриста, скреплённое печатью со странным символом: семь концентрических кругов, пересечённых вертикальной чертой."
 lotr_fund_inspiration.6514.desc:0 "\n\n«[ROOT.Char.GetLadyLord], я [Select_CString(inspiration_owner.IsFemale, 'добралась', 'добрался' )] до великолепного [Concept('minastirith', 'Минас Тирита')|E]. В одной из многочисленных местных таверн на первом ярусе цитадели, мне повстречался занимательный человек: Арнальт, капитан Мундбургского эореда. По его словам, ему приходилось заниматься многим: он был и управляющим при дворе великого короля и держал пасеку, а теперь, вот, служит с мундбуржцами.\n\nЭоред является элитным кавалерийским подразделением, в котором преимущественно состоят предприимчивые северяне на службе Гондора. Арнальт, однако, был так впечатлён моим боевым духом, что предложил вступить в их ряды! Надеюсь, вы как никто другой понимаете, что от таких предложений не отказываются...»"
 lotr_fund_inspiration.6514.a:0 "Думаю, вы куда больше пригодитесь в качестве моего полководца."
 lotr_fund_inspiration.6514.b:0 "Если останетесь там, то я прикажу доставить вас ко мне в колодках!"
 lotr_fund_inspiration.6514.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в ужасе"
 lotr_fund_inspiration.6514.b.toast_outcome.positive.continue:0 "Приключение продолжается"
 lotr_fund_inspiration.6514.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] покидает ваш двор."
 lotr_fund_inspiration.6514.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] не под впечатлением"
 lotr_fund_inspiration.6514.c:0 "Пусть остаётся со своими новыми друзьями. У меня больше нет на н[inspiration_owner.GetHerHis] планов."

 #Adventurer got fleeced in Umbar

 lotr_fund_inspiration.6515.t:0 "$fund_inspiration.title$ Изменившее счастье"
 lotr_fund_inspiration.6515.introduction:0 "От своего авантюриста я получаю письмо, местами помятое и запятнанное. Кроме того, от него просто несёт пивом и дешёвым ромом."
 lotr_fund_inspiration.6515.desc:0 "\n\n«О, [ROOT.Char.GetTitleAsNameNoTooltip], ваше величие и щедрость не знают границ. Мне довелось оказаться в неловкой ситуации. Погрузившись в великолепие Умбара, как вы и поручили, я [Select_CString(inspiration_owner.IsFemale, 'решила', 'решил' )] пообщаться с местными, разузнать кое-какие слухи о возможных сокровищах, что были бы достойны вашего величия.\n\nИ хотя мне удалось узнать об одних занятных нуменорских руинах, которые я теперь и планирую посетить, я [Select_CString(inspiration_owner.IsFemale, 'растратила', 'растратил' )] всё золото, которое вы так мудро вручили мне. Клянусь вам, местные жульничали, поскольку ни с одной раздачей мне не повезло, а это не возможно!\n\nНе могли бы вы направить дополнительные средства на продолжение моей миссии?»"
 lotr_fund_inspiration.6515.a:0 "Надеюсь эта информация стоила потраченных денег. Я вышлю дополнительные средства."
 lotr_fund_inspiration.6515.b:0 "Деньги были не на карты, тебе придётся выиграть их обратно."
 lotr_fund_inspiration.6515.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] возвращает проигранные деньги"
 lotr_fund_inspiration.6515.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] проигрывает всё до последнего гроша"
 lotr_fund_inspiration.6515.c:0 "Вернись к ним и забери мои деньги!"
 lotr_fund_inspiration.6515.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] возвращает ваши деньги"
 lotr_fund_inspiration.6515.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] проигрывает в схватке"

 #Adventurer meets Knights of Ni

 lotr_fund_inspiration.6516.t:0 "$fund_inspiration.title$ Эксцентричная выходка"
 lotr_fund_inspiration.6516.desc:0 "\n\n«Мой сюзерен, я пишу вам из этого тёмного леса, чтобы сообщить о совершенно необычайной встрече. В чащобе мне повстречалась группа очень высоких рыцарей, с длинными усами и высокими рогатыми шлемами.\n\nОни представились Рыцарями Репы, и стали угрожать, что если я не пожертвую им немного клумб, то будут повторять «Репа» раз за разом.\n\nИ хотя прежде мне не доводилось слышать об этом загадочном рыцарском ордене, а необычная угроза застала меня врасплох, я определённо в меньшинстве.»"
 lotr_fund_inspiration.6516.a:0 "Это же очевидно! Нужно найти ближайшую клумбу и нарвать немного кустарника."
 lotr_fund_inspiration.6516.b:0 "Всего то и нужно, что найти самое высокое дерево и срубить его селёдкой!"
 lotr_fund_inspiration.6516.c:0 "Вы решаете, что терпеть эту ерунду не стоит, и двинулись дальше."
 lotr_fund_inspiration.6516.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] умудряется убраться восвояси в целости и сохранности."
 lotr_fund_inspiration.6516.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] «[Select_CString(inspiration_owner.IsFemale, 'зареплена', 'зареплен' )]» до бессилия."

 #Adventurer gets captured and brought to Edoras

 lotr_fund_inspiration.6517.t:0 "$fund_inspiration.title$ [Select_CString(inspiration_owner.IsFemale, 'Пленница', 'Пленник' )] в Эдорасе"
 lotr_fund_inspiration.6517.introduction:0 "Я получаю письмо от своего авантюриста, написанное в спешке на грубом куске пергамента из лошадиной кожи."
 lotr_fund_inspiration.6517.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], мне требуется ваша помощь. Пересекая равнины Рохана, отряд всадников окружил меня и приказал следовать за ними в Эдорас.\n\nИх предводитель сказал следующее: «Согласно нашим законам чужеземцам не дозволяется путешествовать по окрестным землям без дозволения короля Рохана».\n\nУже скоро меня призовут в Медусельд, и ваша помощь мне бы очень пригодилась»."
 lotr_fund_inspiration.6517.a:0 "Напомни [rohanking.GetHerHim], что вы сражаетесь на одной стороне."
 lotr_fund_inspiration.6517.b:0 "Высылаю вам золото. Его должно хватить, чтобы выкупить свободу."
 lotr_fund_inspiration.6517.c:0 "Напомни [rohanking.GetHerHim], кто вас послал. Пусть убоится моего гнева!"
 lotr_fund_inspiration.6517.c.success:0 "[rohanking.GetTitledFirstNameNoTooltip] поддаётся на ваши угрозы."
 lotr_fund_inspiration.6517.c.failure:0 "[rohanking.GetTitledFirstNameNoTooltip] приказывает казнить персонажа [inspiration_owner.GetTitledFirstNameNoTooltip]."

 #Adventurer assaulted by a gigantic bear

 lotr_fund_inspiration.6518.t:0 "$fund_inspiration.title$ Едва [Select_CString(inspiration_owner.IsFemale, 'живая', 'живой' )]"
 lotr_fund_inspiration.6518.introduction:0 "Я получаю письмо от авантюриста, плывшего вверх по Андуину."
 lotr_fund_inspiration.6518.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], я пишу вам, едва собравшись с мыслями.\n\nНаслаждаясь заслуженным отдыхом после долгого сплава по Андуину, недалеко от огромной скалы, которую местные называют Каррок, я [Select_CString(inspiration_owner.IsFemale, 'услышала', 'услышал' )] ужасающий рёв позади.\n\nОбернувшись, я [Select_CString(inspiration_owner.IsFemale, 'увидела', 'увидел' )] огромнейшего медведя, какого мне доводилось видеть. Раза в два больше обычного — он нёсся прямо на меня»."
 lotr_fund_inspiration.6518.a:0 "Вам едва удалось убежать, не так ли?"
 lotr_fund_inspiration.6518.b:0 "Вы сразились с гигантским медведем."
 lotr_fund_inspiration.6518.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] успешно отгоняет медведя"
 fund_inspiration.6518.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] получает ранение в схватке с медведем"
 fund_inspiration.6518.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] погибает в схватке с медведем"

 #Orc adventurer sneaks upon a Tark camp

 fund_inspiration.6519.t:0 "$fund_inspiration.title$ Тарки, тарки, тарки! Тарки повсюду!"
 fund_inspiration.6519.desc:0 "\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], это место кишит тарками, они же повсюду! И каждый из них хочет спустить с меня шкуру!»\n\n«Двоих с захода солнца мне уже удалось прикончить, а теперь я вижу кое-что интересное: слабо охраняемый лагерь тарков. Возможно там есть что-то ценное, а может какая-нибудь информация».\n\n«Я на изготовке. Можно ворваться в лагерь и перерезать глотки страже»."
 fund_inspiration.6519.a:0 "Убейте всех и заберите всё что найдёте"
 fund_inspiration.6519.a.critical_success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] настигает цель"
 fund_inspiration.6519.a.boil_skull:0 "[adventurer.GetFirstNameNoTooltip] вываривает и очищает череп: [guard.GetFirstNamePossessiveNoTooltip] будет неплохо смотреться при дворе в качестве трофея"
 artifact_guard_skull:0 "[killed.GetLadyLord|U]-[Select_CString(killed.IsFemale, 'стражница', 'страж' )] [killed.GetTitledFirstName] [Select_CString(killed.IsFemale, 'была убита', 'был убит' )]. [creator.GetTitledFirstName] [Select_CString(creator.IsFemale, 'выварила', 'выварил' )] череп и [Select_CString(creator.IsFemale, 'отправила', 'отправил' )] его ко двору. Владельцем артефакта становится [owner.GetTitledFirstName]. Улыбка у него довольно жуткая, а отверстия глаз пусты."
 fund_inspiration.6519.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] распугивает стражу"
 fund_inspiration.6519.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] получает ранение от стражи"
 fund_inspiration.6519.a.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] погибает в схватке со стражниками"
 fund_inspiration.6519.b:0 "Нет, лучше прокрасться осторожно и найти ценности"
 fund_inspiration.6519.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] прокрадывается мимо стражников"
 fund_inspiration.6519.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадает в поле зрения стражи"
 fund_inspiration.6519.c:0 "Не нужно рисковать, шансов предоставится ещё немало"

 #Adventurer meets escaped slave in Nurn

 fund_inspiration.6520.t:0 "$fund_inspiration.title$ Прирождённый беглец"
 fund_inspiration.6520.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], в путешествиях по сельскохозяйственным равнинам моря [Concept('nurn', 'Нурна')|E] мне повстречалась группа беглых рабов».\n\n«Их возглавляет [Select_CString(slave.IsFemale, 'бывшая надсмотрщица', 'бывший надсмотрщик' )]: [slave.GetTitledFirstNameNoTooltip]. [Select_CString(slave.IsFemale, 'Она', 'Он' )] подаёт надежды и просит разрешения присоединиться к вашему двору».\n\n«Что мне с [Select_CString(slave.IsFemale, 'ней', 'ним' )] делать?»"
 fund_inspiration.6520.a:0 "Отправьте [slave.GetHerHis] к моему двору, мне всегда пригодятся умелые придворные"
 fund_inspiration.6520.b:0 "Верните беглых рабов хозяину, за вознаграждение"
 fund_inspiration.6520.c:0 "Меня не волнуют беглые рабы и их хозяева"

 #Adventurer gets offered electrum nugget in Bellakar

 fund_inspiration.6521.t:0 "$fund_inspiration.title$ Электрумовая лихорадка"
 fund_inspiration.6521.introduction:0 "Я получаю письмо от своего авантюриста, который в данный момент находится в Беллакаре."
 fund_inspiration.6521.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], мне удалось добраться до [Concept('bellakar', 'Беллакара')|E], также известного как Золотое королевство»\n\n«В одной из прокопчённых комнатушек таверны, где я останавливаюсь, ко мне приближается пара местных изыскателей, которые ищут в окрестностях электрумовую руду. В городе они чтобы продать свои находки и пополнить припасы».\n\n«В окончание прекрасного вечера они подарили мне довольно крупный электрумовый самородок, в знак дружбы. Разумеется, я передаю его вам»."
 fund_inspiration.6521.a:0 "Конечно присылайте, в моих чертогах он будет смотреться просто прекрасно"
 fund_inspiration.6521.b:0 "Продайте его и используйте прибыль для продолжения странствий"
 fund_inspiration.6521.c:0 "Плевать мне на электрум, лучше золота пришлите"

 # Adventurer meets spice traders in Bozisha-Miraz

 fund_inspiration.6522.t:0 "$fund_inspiration.title$ Да польются специи рекой"
 fund_inspiration.6522.introduction:0 "Я получаю письмо от своего авантюриста. От пергамента исходит стойкий аромат экзотических специй."
 fund_inspiration.6522.desc:0 "\n\n\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], после долгих странствий по густым джунглям Бозиша-Мираза, мне удалось достичь крупного процветающего поселения»\n\n«Здесь все торговцы богаты и горды, но больше всех пафоса – у торговцев специями. Их прилавки ломятся от разнообразия цветов и ароматов, а бесчисленные перстни на их пальцах не уступают пестротой павлиньим хвостам».\n\n«На одну из их специй я предлагаю обратить особое внимание, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]: Кох-Фэй, по слухам, укрепляет рассудок и помогает навигатором ориентироваться в открытом море»."
 fund_inspiration.6522.a:0 "От торговой сделки с этими купцами можно неплохо выиграть"
 fund_inspiration.6522.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] заключает выгодную торговую сделку"
 fund_inspiration.6522.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] заключает посредственную торговую сделку"
 fund_inspiration.6522.b:0 "Вышлите мне ящик этого Кох-Фэя, да и себе на чашечку оставьте"
 fund_inspiration.6522.c:0 "Постарайтесь раздобыть эту специю, и чтоб незаметно"
 fund_inspiration.6522.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] похищает ящик Кох-Фэя"
 fund_inspiration.6522.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадается с поличным"

 # Adventurer develops an interest for herbs in Ithilien

 fund_inspiration.6523.t:0 "$fund_inspiration.title$ Сады Гондора"
 fund_inspiration.6523.introduction:0 "Я получаю письмо от своего авантюриста. При открытии из конверта выпадают сосновые иглы и засушенные травы."
 fund_inspiration.6523.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], ах как бы мне хотелось, чтобы вы увидели Итилиэн собственными глазами. Это дикие, но прекрасные земли».\n\n«Людей здесь днём с огнём не сыщешь, поэтому у меня быстро закончились припасы. В этой связи мне пришлось заняться охотой. Я готовлю на костре и широко использую местные травы, которыми окрестные леса просто изобилуют».\n\n«Мне также удалось отыскать невероятно полезное растение: «Королевский лист». Поговаривают, что он помогает исцелять не только тело, но и разум»."
 fund_inspiration.6523.a:0 "Купите себе припасов и перестаньте тратить время"
 fund_inspiration.6523.b:0 "Торопиться некуда, ваши новые навыки наверняка пригодятся"
 fund_inspiration.6523.c:0 "Отправьте-ка мне этих травок, думаю придворному врачу они пригодятся"

 # Adventurer discovers Edhellond

 fund_inspiration.6524.t:0 "$fund_inspiration.title$ Где же эльфы?"
 fund_inspiration.6524.introduction:0 "Я получаю письмо от моего авантюриста, а из складок бумаги выпадает несколько крупиц серебристого песка."
 fund_inspiration.6524.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мне удалось добраться до побережья бухты Бельфалас, что в прибрежных землях [Concept( 'gondor', 'Гондора' )|E]. Местные жители указали мне на загадочное место, заброшенное, но почитаемое окрестным населением».\n\n«Нечасто простому путнику удаётся посетить древнюю эльфийскую гавань Эдэллонд, а ощущения мои трудно передать словами. Её невероятно утончённая архитектура, представленная элегантными текущими строениями сохранилась в едва ли не первозданном виде, однако неясно за счёт чего: мастерства ли давно покинувших эти места [sindarelves|El] или бережливого отношения [Concept( 'gondorians', 'гондорцев' )|E]».\n\n«На стенах нередко присутствуют гравировки, в которых запечатлены ландшафты, труд корабелов или моряков. Быть может стоит здесь задержаться и изучить их?»"
 fund_inspiration.6524.a:0 "Обыщите это место в поисках карты местности, быть может здесь есть и другие секреты"
 fund_inspiration.6524.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] находит фреску с указаниями не местонахождение забытых руин"
 fund_inspiration.6524.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] не находит в городе ничего полезного"
 fund_inspiration.6524.b:0 "Постарайтесь узнать что нибудь о секретах кораблестроения"
 fund_inspiration.6524.c:0 "Да там уже сто лет как всё разграбили, собирайтесь в путь"

 # Adventurer goes on a pubcrawl in Dorwinion

 fund_inspiration.6525.t:0 "$fund_inspiration.title$ Крепкая марка"
 fund_inspiration.6525.introduction:0 "Я получаю письмо от своего авантюриста, которое, судя по запаху, запятнано дорогущим вином."
 fund_inspiration.6525.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], вам наверняка не раз доводилось слышать о знаменитых винах [Concept( 'dorwinion', 'Дорвиниона' )|E]. Его дегустируют по всему северу и высоко ценят при дворах [Concept( 'dale', 'Дэйла')|E], [Concept( 'erebor', 'Эребора' )|E] и [Concept( 'mirkwood', 'Лихолесья' )|E]».\n\n«Поговаривают, что даже [Concept( 'elves', 'эльфам' )|E] оно бьёт в голову. И как ваш авантюрист, я не [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] не проверить эти расхожие слухи».\n\n«После ночи дегустаций в ряде лучших местных питейных заведений, я [Select_CString(inspiration_owner.IsFemale, 'очнулась', 'очнулся' )] с осознанием двух абсолютных истин: все эти слухи есть ни что иное как чистая правда, а денег у меня больше нет»."
 fund_inspiration.6525.a:0 "Придётся восстановить картину произошедшего и вернуть утраченные средства"
 fund_inspiration.6525.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] находит свой потерянный кошель"
 fund_inspiration.6525.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] не может отыскать деньги"
 fund_inspiration.6525.b:0 "Следующей ночью вы ограбили постояльцев таверны"
 fund_inspiration.6525.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] возмещает утраченные средства"
 fund_inspiration.6525.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадается с поличным"
 fund_inspiration.6525.c:0 "И знать ничего не хочу. Вот вам ещё деньги и в этот раз не пропейте!"

 # Adventurer is attacked by giant spiders in Mirkwood

 fund_inspiration.6526.t:0 "$fund_inspiration.title$ Арахнофобия"
 fund_inspiration.6526.introduction:0 "От авантюриста приходит письмо, местами покрытое толстым слоем паутины."
 fund_inspiration.6526.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я [Select_CString(inspiration_owner.IsFemale, 'достигла', 'достиг' )] бескрайних и мрачных лесов [Concept( 'mirkwood', 'Лихолесья' )|E]. Им нет ни конца ни края, а двуногих опасности здесь поджидают на каждом шагу».\n\n«Но хуже всего – гигантские пауки. Здесь всё кишит этими отвратительными тварями, их коварные сети расставлены для глупых и невнимательных».\n\n«Пишу я вам постольку, что [Select_CString(inspiration_owner.IsFemale, 'повстречала', 'повстречал' )] самого чудовищного из таких вот пауков»."
 fund_inspiration.6526.a:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] проскочит мимо паука"
 fund_inspiration.6526.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] обводит паука вокруг пальца"
 fund_inspiration.6526.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадается"
 fund_inspiration.6526.b:0 "Наверняка мой авантюрист сразил чудовище?"
 fund_inspiration.6526.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] убивает паука"
 fund_inspiration.6526.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] получает ранение"
 fund_inspiration.6526.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] становится ужином паука"
 fund_inspiration.6526.c:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] прячется в зарослях и ждёт, пока паук отправится восвояси"

 # Adventurer visits the Market of Dale

 fund_inspiration.6527.t:0 "$fund_inspiration.title$ Базарный день"
 fund_inspiration.6527.introduction:0 "Я получаю письмо, скреплённое печатью с луком и звёздами Дэйла."
 fund_inspiration.6527.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], мне удалось добраться до города [dale|E], а также посетить его ярмарку. Совершив обход достопримечательностей, я выбираю то, что могло бы вас заинтересовать:»\n\n«Заводная деревянная игрушка со знаменитой ярмарки игрушек Дэйла, утончённая брошь гномьей работы с клеймом кузнецов [Concept( 'erebor', 'Эребора' )|E], или один из множества сыров на продаже в Гильдии сыроваров»\n\n«Если что-то из перечисленного вас заинтересует – пожалуйста, направьте средства на приобретение. По торговому законодательству гномов, которое здесь применяется, в течение двух недель вы можете вернуть товар и получить деньги назад."
 fund_inspiration.6527.a:0 "Будь я ребёнком – непременно [Select_CString(ROOT.Char.IsFemale, 'прикупила', 'прикупил' )] бы такую"
 fund_inspiration.6527.b:0 "Привезите мне эту брошь. Меня всегда восхищала гномья работа"
 fund_inspiration.6527.c:0 "Прикуплю-ка я сыр, будем хранить его в своих погребах"
 fund_inspiration.6527.d:0 "Я что, по-вашему, купаюсь в деньгах? А ну за работу!"
 fund_inspiration.6527.d_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжает своё путешествие"

 # Elven adventurer loses track of time in Caras Galadhon

 fund_inspiration.6528.t:0 "$fund_inspiration.title$ Время замерло"
 fund_inspiration.6528.introduction:0 "Я получаю письмо от моего авантюриста, что везёт лист мэллорна из [Concept( 'lothlorien', 'Лотлориэна' )|E]."
 fund_inspiration.6528.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я стою у города Карас Галадон, сердца эльфийских земель [Concept( 'middleearth', 'Средиземья' )|E]. Это поистине стоящее зрелище, а время здесь, кажется, течёт ощутимо медленнее, чем во внешнем мире. Мне с трудом верится, что прошло уже три месяца!»\n\n«Мне повстречался учёный, который предложил вместе изучить древние свитки в поисках забытых реликвий, а также охотничий отряд, любезно пригласивший меня присоединиться к их охоте. Чьё приглашение мне принять, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]?»"
 fund_inspiration.6528.a:0 "Вы и без того уже долго прохлаждаетесь! Пора в путь!"
 fund_inspiration.6528.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжает своё путешествие"
 fund_inspiration.6528.b:0 "Отправляйтесь с учёным и привезите что-нибудь полезное"
 fund_inspiration.6528.c:0 "Славная охота наверняка поможет собраться с мыслями для предстоящего пути"

 #Evil adventurer is rightly scared of Galadriel

 fund_inspiration.6529.t:0 "$fund_inspiration.title$ Ведьма Золотого Леса"
 fund_inspiration.6529.desc:0 "\n\n\n\n«Передо мной опушка проклятого Золотого Леса, [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Местные говорят, что живым отсюда ещё никто не возвращался. Я конечно не страшусь, но опасаюсь, что с магией Королевы Ведьм мне не справиться.\n\nПрошу, позвольте мне вернуться ко двору, где [Select_CString(inspiration_owner.IsFemale, 'живой', 'живым' )] я пригожусь больше, чем [Select_CString(inspiration_owner.IsFemale, 'мёртвой', 'мёртвым' )]»."
 fund_inspiration.6529.a:0 "Думаю, [Select_CString(inspiration_owner.IsFemale, 'живой', 'живым' )] от вас будет больше пользы..."
 fund_inspiration.6529.a.tt:0 "[inspiration_owner.GetTitledFirstName] получит ваше разрешение вернуться домой."
 fund_inspiration.6529.b:0 "Хорошо, но лучше бы изучить окрестные земли, чтобы деньги не пропадали зря!"
 fund_inspiration.6529.b.tt:0 "[inspiration_owner.GetTitledFirstName] исследует окрестности Лориэна."
 fund_inspiration.6529.c:0 "Плевать мне на ведьм, исследование нужно продолжать!"
 fund_inspiration.6529.c.tt:0 "[inspiration_owner.GetTitledFirstName] попытается проникнуть в лес."

 # Attack of the Drake hehe

 fund_inspiration.6530.t:0 "$fund_inspiration.title$ Неожиданный посетитель"
 fund_inspiration.6530.desc:0 "\n\n«Когда мы пересекали Серые горы, внезапно скалы отозвались жутким ревом, словно за нами явилось порождение самого Ангбанда.\n\nИ тогда оно появилось... Великий змей с замёрзшего севера пришёл за нами и стремительно спускался с горы, чтобы покончить с нашими жизнями и превратить нас в свою утреннюю закуску»."
 fund_inspiration.6530.a:0 "Бегите, глупцы!"
 fund_inspiration.6530.a.success:0 "[inspiration_owner.GetTitledFirstName] успешно спасается от змей без вреда"
 fund_inspiration.6530.a.failure:0 "[inspiration_owner.GetTitledFirstName] успешно спасается, но получает ранение"
 fund_inspiration.6530.b:0 "Стойте и сражайтесь!"
 fund_inspiration.6530.b.success:0 "[inspiration_owner.GetTitledFirstName] успешно повергает змея"
 fund_inspiration.6530.b.failure:0 "[inspiration_owner.GetTitledFirstName] отбивается от змея, но получает ранение"
 fund_inspiration.6530.b.critical_failure:0 "[inspiration_owner.GetTitledFirstName] заживо [Select_CString(inspiration_owner.IsFemale, 'сожжена', 'сожжён' )] змеем"

 #Adventurer mistakes fat lizard for a drake in the Grey Mountains

 fund_inspiration.6531.t:0 "$fund_inspiration.title$ Огромнейший змей"
 fund_inspiration.6531.introduction:0 "Я получаю письмо от моего авантюриста, отправившегося в поход по замёрзшим Серым горам."
 fund_inspiration.6531.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], посылаю вам королевский дар: шкуру самого большого из страшных змеев что бродят по северу.\n\nОн бросился на меня со злобным рёвом, его зубы, как огромные ножи, нацелились на моё горло. Но мои молниеносные рефлексы позволили мне вонзить меч в его брюхо и убить его.\n\nЯ еще не полностью [Select_CString(inspiration_owner.IsFemale, 'оправилась', 'оправился' )] от этого ужасного опыта, и мне нужен покой и тишина, прежде чем я смогу снова начать свои приключения»."
 fund_inspiration.6531.a:0 "Как... мило. Большое спасибо"
 fund_inspiration.6531.a.tt:0 "Вы разрешаете персонажу [inspiration_owner.GetTitledFirstName] немного отдохнуть."
 fund_inspiration.6531.b:0 "Вам лучше найти что-нибудь получше этого, и побыстрее!"
 fund_inspiration.6531.b.tt:0 "Вы приказываете персонажу [inspiration_owner.GetTitledFirstName] немедленно вернуться к путешествию."
 fund_inspiration.6531.b.success:0 "[inspiration_owner.GetTitledFirstName] достаточно [Select_CString(inspiration_owner.IsFemale, 'напугана', 'напуган' )], чтобы снова отправиться на поиски"
 fund_inspiration.6531.b.failure:0 "[inspiration_owner.GetTitledFirstName] не [Select_CString(inspiration_owner.IsFemale, 'впечатлена', 'впечатлён' )]"

 #Adventurer in the Barrow Downs

 fund_inspiration.6532.t:0 "$fund_inspiration.title$ Могильники"
 fund_inspiration.6532.introduction:0 "Я получаю письмо от моего авантюриста, что бродит по ничейным землям Кардолана."
 fund_inspiration.6532.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я [Select_CString(inspiration_owner.IsFemale, 'добралась', 'добрался' )] до ряда холмов, которые местные жители называют «Могильниками». Хотя на солнце они выглядят совершенно обычно, моё сердце предостерегает меня от этого.\n\nНаступила ночь, когда я [Select_CString(inspiration_owner.IsFemale, 'оказалась', 'оказался' )] перед входом в самый большой курган. Вы, наверное, догадываетесь, что я [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )]...»"
 fund_inspiration.6532.a:0 "Лучше бы [inspiration_owner.GetSheHe] тщательно [Select_CString(inspiration_owner.IsFemale, 'обыскала', 'обыскал' )] его!"
 fund_inspiration.6532.a.success:0 "[inspiration_owner.GetTitledFirstName] обыскивает курган без происшествий"
 fund_inspiration.6532.a.failure:0 "[inspiration_owner.GetTitledFirstName] в ужасе от найденного и [Select_CString(inspiration_owner.IsFemale, 'сбежала', 'сбежал' )]"
 fund_inspiration.6532.a.dead:0 "[inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'пропала', 'пропал' )]"
 fund_inspiration.6532.b:0 "Надеюсь, [inspiration_owner.GetSheHe] не [Select_CString(inspiration_owner.IsFemale, 'натворила', 'натворил' )] глупостей"

 #Overground adventurer lost underground

 fund_inspiration.6533.t:0 "$fund_inspiration.title$ [Select_CString(inspiration_owner.IsFemale, 'Одна', 'Один' )] во тьме"
 fund_inspiration.6533.introduction:0 "Я получаю письмо от своего авантюриста, измазанное глиной и написанное трясущейся рукой."
 fund_inspiration.6533.desc:0 "\n\n«Я блуждаю под землёй уже, кажется, целую вечность. Я [Select_CString(inspiration_owner.IsFemale, 'потеряла', 'потерял' )] всякое чувство времени и нахожусь в растерянности перед очередным перекрестком в этих бесконечных залах. Я не слышу ничего, кроме звука своих шагов и отдалённого эха военного барабана. Я окончательно [Select_CString(inspiration_owner.IsFemale, 'заблудилась', 'заблудился' )], а масло в моем фонаре почти закончилось. Найду ли я когда-нибудь выход?»\n\nБолее твердой рукой написана записка: «Я наконец-то [Select_CString(inspiration_owner.IsFemale, 'выбралась', 'выбрался' )], и вы, наверное, догадываетесь, как я это [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )]»."
 fund_inspiration.6533.a:0 "Вы шли вперёд, следуя своему чутью."
 fund_inspiration.6533.a.success:0 "[inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'нашла', 'нашёл' )] выход"
 fund_inspiration.6533.a.success.gem:0 "[inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'нашла', 'нашёл' )] драгоценный самоцвет на своём пути"
 fund_inspiration.6533.a.failure:0 "[inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'пошла', 'пошёл' )] по дороге, ведущей в тупик"
 fund_inspiration.6533.b:0 "Вы развернулись и пошли обратно"
 fund_inspiration.6533.b.success:0 "[inspiration_owner.GetTitledFirstName] успешно [Select_CString(inspiration_owner.IsFemale, 'проследила', 'проследил' )] свой путь"
 fund_inspiration.6533.b.failure:0 "[inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'заблудилась', 'заблудился' )] на обратном пути"

 #Adventurer wants to read books in Imladris

 fund_inspiration.6534.t:0 "$fund_inspiration.title$ Последний Домашний Приют"
 fund_inspiration.6534.introduction:0 "Я получаю письмо от своего авантюриста, заверенное печатью Имладриса."
 fund_inspiration.6534.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я [Select_CString(inspiration_owner.IsFemale, 'прибыла', 'прибыл' )] в [rivendell|E], и меня уже охватило удивление. Его называют «Последним Домашним Приютом к востоку от мору», и не зря. Огромные библиотеки, пышные пиры, безупречные виды - любая усталость мгновенно улетучивается! Я знаю, что скоро [Select_CString(inspiration_owner.IsFemale, 'должна', 'должен' )] отправиться в путь, но в библиотеках такое изобилие материалов, что я боюсь, что, поспешно покинув это место, я могу упустить что-то ценное, что поможет мне в моём путешествии.\n\nЯ смиренно прошу вас позволить мне остаться здесь ещё на некоторое время, чтобы я [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] лучше изучить знания, которые таит в себе это место. Некоторые из этих свитков датируются веками, несомненно, они должны содержать какие-то ценные сведения!»"
 fund_inspiration.6534.a:0 "Вы уже достаточно задержались, пора отправляться в путь."
 fund_inspiration.6534.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжит свои странствия"
 fund_inspiration.6534.b:0 "Хорошо, вы можете остаться, если это будет полезно."

 #Adventurer discovers "pesto" in TH

 lotr_fund_inspiration.6535.t:0 "$fund_inspiration.title$ Delicious Rahatân"
 lotr_fund_inspiration.6535.introduction:0 "I receive a letter from my adventurer, who has been exploring the far-off Thani-Hazad."
 lotr_fund_inspiration.6535.desc:0 "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I have a delicious discovery to share with you! During my latest stop in a local inn I tasted the most delightful local sauce. It is named rahatân by the nobles here, and maldina in ancient recipes written in [quenya|E], but the locals call it pês-to.\n\nTo make it you need to grind in a mortar garlic, olive oil, hard cheese, nuts and a good handful of leaves of kingsfoil, that the wise know as Athelas. It goes with everything and you must absolutely try it!'"
 lotr_fund_inspiration.6535.a:0 "My cook will prepare some for [food_taster.GetTitledFirstName]."
 lotr_fund_inspiration.6535.a.success:0 "[food_taster.GetTitledFirstName] loves it"
 lotr_fund_inspiration.6535.a.failure:0 "[food_taster.GetTitledFirstName] finds out [food_taster.GetSheHe] is allergic to nuts"
 lotr_fund_inspiration.6535.b:0 "Have my cooks whip some for our next banquet"
 lotr_fund_inspiration.6535.c:0 "I distrust foreign food, ours is good enough"

 #Artifact modifications: dedication
 fund_inspiration.7001.t:0 "$fund_inspiration.title$ Имя на века"
 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с задумчивым выражением на лице. «Вы испытываете к кому-то особые чувства, [ROOT.Char.GetLadyLord]?»\n\n[inspiration_owner.GetSheHe|U], должно быть, замечает промелькнувшее на моем лице раздражение, поскольку тут же продолжает: «В смысле, есть ли кто-то, кому вы хотели бы посвятить заказанный вами артефакт? Работа успешно подходит к завершению, но надпись на артефакте позволит сделать его более личным!»"
 fund_inspiration.7001.a:0 "[dedication_a.GetFirstNameNoTooltip], любовь моя!"
 fund_inspiration.7001.b:0 "[dedication_b.GetFirstNameNoTooltip], я помню о тебе..."
 fund_inspiration.7001.c:0 "Только [ROOT.Char.GetFaith.HighGodNameAlternate] ведет меня!"
 fund_inspiration.7001.d:0 "Не нужно никакого посвящения."
 artifact_dedication_inscribed_a:0 "[newly_created_artifact.GetDesc]\n\nСбоку видна небольшая, но элегантная надпись о том, что артефакт посвящается «Тебе, [dedication_a.GetFirstName], любовь моя»."
 artifact_dedication_written_a:0 "[newly_created_artifact.GetDesc]\n\nНа первой странице видна небольшая, но элегантная надпись о том, что артефакт посвящается «Тебе, [dedication_a.GetFirstName], любовь моя»."
 artifact_dedication_woven_a:0 "[newly_created_artifact.GetDesc]\n\nПод основным изображением выткана небольшая, но элегантная надпись о том, что артефакт посвящается «Тебе, [dedication_a.GetFirstName], любовь моя»."

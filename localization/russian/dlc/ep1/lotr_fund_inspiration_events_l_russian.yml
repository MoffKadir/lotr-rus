 #Artifact modifications: motto
 fund_inspiration.7010.t:0 "$fund_inspiration.title$ Девиз на века"
 fund_inspiration.7010.desc:0 "Я с другого конца зала слышу, как [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] бормочет себе под нос. «Нужно что-то выдающееся, что-то #EMP эпическое#!, чтобы мое творение выделялось из серой массы, но что, ЧТО?»\n\nКогда [inspiration_owner.GetHerHis] глаза пересекаются с моими, [inspiration_owner.GetSheHe] расцветает широкой улыбкой и радостно машет мне рукой. «[ROOT.Char.GetLadyLord|U]! Потрясающая идея! Просто #EMP идеальная#!! Как вы относитесь к тому, чтобы добавить на артефакт ваш семейный девиз?»"
 fund_inspiration.7010.a:0 "Конечно, это отличная идея!"
 fund_inspiration.7010.b:0 "Это ненужная глупость."
 artifact_motto_inscribed:0 "[newly_created_artifact.GetDesc]\n\nНа одной из сторон элегантно начертан девиз рода [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!."
 artifact_motto_written:0 "[newly_created_artifact.GetDesc]\n\nНа первой странице витиеватыми буквами написан девиз рода [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!."
 artifact_motto_woven:0 "[newly_created_artifact.GetDesc]\n\nПод основной сценой элегантно выткан девиз рода [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!."
 #Artifact modification: choose modifiers - weapons and armors
 fund_inspiration.7100.t:0 "$fund_inspiration.title$ Творческое руководство"
 fund_inspiration.7100.desc:0 "«[ROOT.Char.GetLadyLord|U]! Работа над вашим драгоценным артефактом успешно продвигается!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] сегодня в хорошем настроении.\n\n«Ничего не обещаю, но... на случай, если получится шедевр, какая идея должна направлять мою руку?»"
 fund_inspiration.7100.a:0 "Увеличить #EMP их#! потери и уменьшить #EMP наши#!."
 fund_inspiration.7100.a.tt:0 "Ваш артефакт может получить модификатор потерь."
 fund_inspiration.7100.b:0 "Внушать страх целям моих набегов."
 fund_inspiration.7100.b.tt:0 "Ваш артефакт может получить модификатор налетов."
 fund_inspiration.7100.c:0 "Пусть мои $knight_culture_player_plural_no_tooltip_lowercase$ стремятся к величию."
 fund_inspiration.7100.c.tt:0 "Ваш артефакт может получить модификатор для рыцарей."
 fund_inspiration.7100.d:0 "Лучше использовать преимущества местности."
 fund_inspiration.7100.d.tt:0 "Ваш артефакт может получить модификатор местности."
 fund_inspiration.7100.e:0 "Что угодно."
 fund_inspiration.7100.e.tt:0 "Получившийся артефакт будет обладать случайными модификаторами."

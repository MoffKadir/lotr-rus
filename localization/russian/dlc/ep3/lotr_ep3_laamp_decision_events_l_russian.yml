 # Minas Tirith
 ep3_laamp_decision_event.1000.desc_intro_returned_minas_tirith_01:0 "Когда я стою на шестом ярусе владения [visiting_location.GetBaronyNameExplicitlyNoTooltip], у меня всё ещё немного перехватывает дыхание. Глубоко вдохнув, я окидываю взглядом окрестности. Надо мной возвышаются Цитадель и Белая башня, а на нижних ярусах города кипит жизнь. Равнины, окружающие город, простираются вдаль, упираясь в могучий Андуин. Вдали смутно виднеются тенистые вершины Эффель Дуат."
 ep3_laamp_decision_event.1000.desc_intro_minas_tirith:0 "Мы входим во владение [visiting_location.GetBaronyNameExplicitlyNoTooltip] через большие ворота, мимо гладкой внешней стены, в главный двор. Он заканчивается у огромной каменной стены, выступающей из горы, и мы быстро поднимаемся по ярусам города, каждый из которых окружен белой стеной, через которую есть только один вход. Неудивительно, что Белый город является столь желанным, он величественен сам по себе и практически неприступен для всех, кроме самых решительных захватчиков."
 ep3_laamp_decision_event.1000.desc_outro_revisit_minas_tirith:0 "\n\nНа мгновение я любуюсь гордой и высокой Белой башней, возвышающейся надо мной."
 ep3_laamp_decision_event.1000.desc_outro_minas_tirith:0 "\n\nХотя я изрядно [Select_CString(ROOT.Char.IsFemale, 'вымоталась', 'вымотался' )], преодолев множество ярусов города, вид высокой Белой башни, гордо сияющей над городом, захватывает дух."

 # Edoras
 ep3_laamp_decision_event.1000.desc_intro_returned_edoras_01:0 "Посещение владениия [visiting_location.GetBaronyNameExplicitlyNoTooltip] всегда волнительно, хотя бы потому, что нужно постоянно быть начеку, чтобы норовистая лошадь не сбила вас на землю. Медусельд сияет золотом на свету, и я оглядываю оживленный город."
 ep3_laamp_decision_event.1000.desc_intro_edoras:0 "Мы входим во владение [visiting_location.GetBaronyNameExplicitlyNoTooltip], обнесённый стеной город, окружённый валом, расположенный на вершине холма в большой долине. В городе теснятся деревянные дома с соломенными крышами, а в воздухе витает запах конины. В городе многолюдно, а на самой высокой точке холма возвышается Золотой чертог, который и по сей день оправдывает свое название. В воздухе витает гомон и болтовня."
 ep3_laamp_decision_event.1000.desc_outro_revisit_edoras:0 "\n\nЯ оглядываюсь на город и впитываю его виды и звуки. Крыши Медусельда кажутся золотыми, а снежные вершины гор - сверкающими."
 ep3_laamp_decision_event.1000.desc_outro_edoras:0 "\n\nЯ останавливаюсь на мгновение, чтобы посмотреть на городские окраины. Деревни и хижины усеивают долину, а волнистые золотистые холмы завораживают. Заснеженные вершины высоченных гор нависают над городом, а неподалеку в западном направлении течет река Снежница."

 # Imladris
 ep3_laamp_decision_event.1000.desc_intro_returned_imladris_01:0 "Я любуюсь незабываемой красотой Сокрытой долины [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Она прекрасна и безмятежна, как никогда. Вид сверкающих вод Бруинена, прорезающих отвесные скалы, захватывает дух, как никогда."
 ep3_laamp_decision_event.1000.desc_intro_imladris:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip] - Последний Домашний Приют к востоку от моря. Я стою на возвышенности, глядя на отвесные скалы, увенчанные качающимися соснами, золотыми в лучах вечернего солнца, и моя усталость и заботы в одно мгновение исчезают. Легкий ветерок ласкает меня, а воды Бруинена журчат вдалеке, смешиваясь со слабым и веселым журчанием. Какие бы проблемы и заботы меня ни беспокоили, я забываю о них хотя бы на мгновение."
 ep3_laamp_decision_event.1000.desc_outro_revisit_imladris:0 "Я смотрю на владение [visiting_location.GetBaronyNameExplicitlyNoTooltip], купающееся в мягком сиянии вечернего света. Кажется, что в стенах Сокрытой долины время идет медленнее - не то чтобы я [Select_CString(ROOT.Char.IsFemale, 'жаловалась', 'жаловался' )], ведь каждая минута, проведенная здесь, - это минута спокойствия и безмятежности."
 ep3_laamp_decision_event.1000.desc_outro_imladris:0 "Очертания домов вырисовываются на фоне мягкого солнца: библиотеки, гостевые дома и величественные залы. Нельзя не почувствовать, что с моих плеч свалилась тяжесть, ощущение комфорта и радости. Прохладный ветер мягко обдувает мою спину, и я слышу шелест сосен."

 # Caras Galadhon/Lorien
 ep3_laamp_decision_event.1000.desc_intro_returned_lorien_01:0 "Я снова стою в центре владения [visiting_location.GetBaronyNameExplicitlyNoTooltip], сердце [Concept('lothlorien', 'Лотлориэна')|E], и кажется, что я нахожусь в стране безвременья. Надо мной возвышаются огромные мэллорны, их зеленые и серебряные листья колышутся на ветру, а за ними мерцают зеленые, золотые и серебряные огни. В воздухе слышны звуки песен, мягкие и нежные, как дождь на листьях, разносимый вздыхающим ветром."
 ep3_laamp_decision_event.1000.desc_intro_lorien:0 "Когда я вхожу во владение [visiting_location.GetBaronyNameExplicitlyNoTooltip], сердце [Concept('lothlorien', 'Лотлориэна')|E], кажется, что я ступаю в страну без времени. Я не могу удержаться и не посмотреть на возвышающиеся мэллорны, на их многоярусные ветви, на которых танцуют и переливаются на ветру золотые и серебряные листья."
 ep3_laamp_decision_event.1000.desc_outro_revisit_imladris:0 "Я смотрю на [visiting_location.GetBaronyNameExplicitlyNoTooltip] - сердце эльфийского рода на земле, и сердце мое наполняется безмятежностью."
 ep3_laamp_decision_event.1000.desc_outro_lorien:0 "И тут же мои уши наполняются звуками нежного пения, одного из самых прекрасных, что я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )]. В высоких кронах деревьев я вижу зеленые, золотые и серебряные огни, сверкающие в сумерках."
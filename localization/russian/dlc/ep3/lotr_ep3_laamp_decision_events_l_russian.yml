l_russian:

 #Additional event localisation
 ep3_laamp_decision_event.1000.desc_intro_elven_holding:0 "Как только я ступаю на территорию прибежища, мир словно затихает. Высокие деревья с серебристой листвой, мерцающей в свете звезд, устилают тропинку впереди, направляя меня в глубь святилища. Воздух благоухает ароматом цветов, а из укромных уголков доносятся тихие мелодии, словно сама земля поет свое приветствие."
 ep3_laamp_decision_event.1000.desc_intro_dwarven_holding:0 "Как только я переступаю порог подземного владения, вокруг меня оседает тяжесть земли. Огромные каменные колонны поддерживают пещерные потолки, а в воздухе витает запах сырого камня и металлов. Эхо промышленности, стук молотков и грубые команды рабочих, отражаются от грубо отесанных стен, придавая этому месту ощущение древней цели и сырой, непреклонной силы."
 ep3_laamp_decision_event.1000.desc_intro_settlement_holding:0 "Когда я вхожу в колонию, в воздухе пахнет свежесрубленной древесиной и землей. Вдоль грунтовых тропинок стоят грубые хижины, строительство которых все еще продолжается, а поселенцы снуют туда-сюда, их лица закалены тяготами этой необузданной земли. Звуки молотка и рубила наполняют воздух, смешиваясь с болтовней тех, кто заложил свое будущее на границе."
 
 ep3_laamp_decision_event.1000.desc_intro_returned_from_healing_quarters:0 "Побывав у эльфийских целителей, в воздухе стоит нежный гул ветряных колокольчиков, сливающийся с тихим шелестом деревьев. Группа музыкантов настраивает свои изящные инструменты у близлежащего фонтана, их неземные мелодии привлекают внимание нескольких проходящих мимо жителей деревни, которые замирают в тихом благоговении."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_dwarven_market:0 "Когда рынок остается позади, воздух становится прохладнее, и оживленный гул купцов исчезает в тихих туннелях. Запах камня и дыма остается, а мерцание факелов уводит меня от эха голосов торгашей и звона монет."

 ep3_laamp_decision_event.1000.desc_intro_returned_elven_generic_01:0 "Когда я возвращаюсь в сердце поляны, меня встречают серебристые фонари, мягко покачивающиеся на ветру. Под высоченным дубом собралась группа эльфов, их одеяния переливаются, как вода, и шепчут древние песни о звездах собравшимся любознательным детям."
 ep3_laamp_decision_event.1000.desc_intro_returned_elven_generic_02:0 "Когда я прохожу через поляну, то замечаю над собой изящный полог из сплетенных лоз, отбрасывающий на тропинку рассеянный свет. Неподалеку целительница ухаживает за рощей лекарственных растений, ее руки движутся с изящной точностью."
 ep3_laamp_decision_event.1000.desc_intro_returned_elven_generic_03:0 "В центре прибежища эльфийский ремесленник тщательно вырезает из мрамора замысловатую статую, его зубило движется в полной гармонии с песней леса. Несколько путешественников приостановились, зачарованные мастерством, их шепот смешивается с ветром, шепчущим в кронах деревьев."
 ep3_laamp_decision_event.1000.desc_intro_returned_dwarven_generic_01:0 "Вернувшись в один из больших высеченных в камне залов, я слышу звон молотов. Группа кузнецов весело спорит о том, как лучше закалить сталь, а в прохладном подземном воздухе витает запах расплавленного металла и горящих углей."
 ep3_laamp_decision_event.1000.desc_intro_returned_dwarven_generic_02:0 "Проходя по пещерам, я замечаю группу шахтеров, возвращающихся из глубоких туннелей, их лица измазаны грязью, а смех искренен. Купец показывает сундук, полный мелких драгоценных камней, извлеченных из горных жил, и его рокочущий голос привлекает внимание прохожих, жаждущих осмотреть товар."
 ep3_laamp_decision_event.1000.desc_intro_returned_dwarven_generic_03:0 "При пересечении главного прохода подземного владения, в воздухе разливается аромат жареного мяса, доносящийся из ближайшей таверны, куда стекается нескончаемый поток голодных рудокопов. Внутри таверны завсегдатаи беседуют за цистернами эля, их искренний смех смешивается со стуком железных кружек о каменные столы."
 ep3_laamp_decision_event.1000.desc_intro_returned_settlement_generic_01:0 "Когда я возвращаюсь в центр зарождающейся колонии, воздух наполнен звуками топоров, рубящих деревья, и запахом свежей земли. Поселенцы торгуются в импровизированных лавках, их голоса наполнены одновременно надеждой и усталостью, поскольку они планируют следующие этапы развития своего хозяйства."
 ep3_laamp_decision_event.1000.desc_intro_returned_settlement_generic_02:0 "На грубой площади между деревянными хижинами бегает группа детей и гоняется по грязным дорожкам за бродячей собакой. Местный строитель неустанно трудится над каркасом нового чертога, выпрашивая древесину, а поселенцы собираются, чтобы помочь."
 ep3_laamp_decision_event.1000.desc_intro_returned_settlement_generic_03:0 "По пути через поселение я замечаю небольшое сборище колонистов вокруг грубой карты, вычерченной в грязи, которые обсуждают, куда развиваться дальше. В воздухе витает аромат тушеного мяса, которое готовится на открытом огне, принося редкий момент тепла в сырую, нетронутую дикую природу."

 ep3_laamp_decision_event.1000.healing_quarters:0 "Посетить эльфийских целителей"

l_russian:

 ##################################################
 #/|\ ^._.^ /|\    CLAN EVENTS   /|\ ^._.^ /|\
 ##################################################

 #Usury against Unity, by Ola Jentzsch
 fp3_clan.8000.t:0 "Ростовщичество против единства"
 fp3_clan.8000.desc:0 "[concerned_one.GetName] приближается ко мне с видимым беспокойством. «Я [Select_CString(concerned_one.IsFemale, 'слышала', 'слышал' )], [usurer.GetTitledFirstName] ссужает деньги придворным в нужде под огромный процент. Все говорят, что [Select_CString(usurer.IsFemale, 'она', 'он' )] — настоящий ростовщик».\n\nВ откровенном разговоре [Select_CString(usurer.IsFemale, 'моя', 'мой' )] горячо возражает: «Это клевета и напраслина! Да, друзья просили меня выручить их деньгами, но я не [Select_CString(usurer.IsFemale, 'имела', 'имел' )] дурного замысла и не [Select_CString(usurer.IsFemale, 'просила', 'просил' )] выше дозволенного. [concerned_one.GetTitledFirstNameNoTooltip] [Select_CString(concerned_one.IsFemale, 'сама задолжала', 'сам задолжал' )] мне, вот и обвиняет меня»."
 fp3_clan.8000.a:0 "Темница поможет тебе исправиться, [usurer.GetFirstName]."
 fp3_clan.8000.b:0 "Поделись неправедно нажитым — и мы обо всем забудем."
 fp3_clan.8000.c:0 "Сдается мне, этот спор вам стоит решать самостоятельно."
 fp3_relations_reaction_to_imprisonment.tt:0 "Члены клана и вассалы, среди которых [usurer.GetTitledFirstNameNoTooltip] пользуется популярностью, отреагируют на это отрицательно."

 #Clan Quarrel, by Ola Jentzsch
 fp3_clan.8001.t:0 "Клановая ссора"
 fp3_clan.8001_beginning:0 "[bickerer_1.GetTitledFirstName] и [bickerer_2.GetTitledFirstName] недавно поссорились на закрытом празднестве, и каждый из них хочет привлечь на свою сторону меня."
 fp3_clan.8001_faith_schism:0 "Спор их, похоже, вызван пылким рассуждением о том, что есть [bickerer_1.GetFaith.PantheonTerm].\n\n«[bickerer_1.GetFirstNameNoTooltip] высказывает #EMP очень#! сомнительные взгляды, — утверждает [bickerer_2.GetFirstNameNoTooltip]. — На твоем месте я бы [Select_CString(bickerer_2.IsFemale, 'отказала', 'отказал' )] ему от двора».\n\n«Я избавлю тебя от неприглядных подробностей того, что считает аргументами [bickerer_2.GetFirstNameNoTooltip], — возражает [bickerer_1.GetFirstNameNoTooltip], — но, поверь, богохульствую тут #EMP совсем#! не я»."
 fp3_clan.8001_generic_fallback:0 "Подробности произошедшего неясны, но оба собеседника жаждут рассказать мне, что каждый из них думает о другом.\n\n«[bickerer_2.GetFirstNameNoTooltip] — неотесанная бестолочь, вот и все», — заявляет [bickerer_1.GetFirstNameNoTooltip].\n\n«Помолчи уж, [bickerer_1.Custom('InsultNoun')]», — огрызается на это [bickerer_2.GetFirstNameNoTooltip].\n\nУладить их спор представляется невозможным, но я боюсь, что в противном случае все станет только хуже."
 fp3_clan.8001.a:0 "Пора с этим заканчивать — так будет лучше для всех."
 fp3_clan.8001.b:0 "[bickerer_1.GetFirstNameNoTooltip] в чем-то [Select_CString(bickerer_1.IsFemale, 'права', 'прав' )]..."
 fp3_clan.8001.c:0 "У меня есть более важные дела... в другом месте..."
 fp3_clan.8001.d:0 "Не вмешивайте в это меня."
 fp3_clan_making_conflict_worse_flavor:0 "Вы пытаетесь сделать так, чтобы [bickerer_1.GetFirstNameNoTooltip] и [bickerer_2.GetFirstNameNoTooltip] враждовали еще сильнее."
 fp3_clan.8001.b.success:0 "Они попадаются на вашу манипуляцию"
 fp3_clan.8001.b.failure:0 "Они распознают вашу уловку"
 fp3_clan.8001.b.success.tt:0 "Вы вызвали раскол в клане"
 fp3_clan.8001.b.failure.tt:0 "Вы не смогли посеять раздор"
 fp3_clan.8001.a.success:0 "Вы успешно устранили раскол"
 fp3_clan.8001.a.success.tt:0 "Ваше посредничество увенчалось успехом"
 fp3_clan.8001.a.failure:0 "Вы лишь ухудшили положение"
 fp3_clan.8001.a.failure.tt:0 "Ваше посредничество провалилось"


 #Bonds of Faith, by Ola Jentzsch
 fp3_clan.8002.t:0 "Узы веры"
 fp3_clan.8002.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], — нерешительно обращается ко мне [chaplain.GetCouncilTitle] [chaplain.GetFirstName], — мы должны поговорить о делах духовных». [Select_CString(chaplain.IsFemale, 'Она', 'Он' )] делает паузу, чтобы убедиться, что мы одни.\n\n«[clan_member.GetName] распускает слухи о том, что [ROOT.Char.GetFaith.HouseOfWorship] — место, где ты бываешь не часто. Я не стану строить предположений о твоей религиозности, о [ROOT.Char.GetTitleTierName], но то, насколько [Select_CString(ROOT.Char.IsFemale, 'набожной', 'набожным' )] #EMP воспринимает#! тебя народ, очень сильно влияет на его отношение к тебе»."
 fp3_clan.8002.a:0 "Возможно, мне стоило бы проявить больше усердия..."
 fp3_clan.8002.b:0 "[ROOT.Char.GetFaith.HouseOfWorship] получит от меня пожертвование."
 fp3_clan.8002.c:0 "Пусть легковерные глупцы #EMP думают#!, что меня это заботит..."
 fp3_clan.8002.d:0 "[clan_member.GetFirstNameNoTooltip], говоришь? Ох и поплатится же [Select_CString(clan_member.IsFemale, 'она', 'он' )] за это..."
 fp3_clan.8002.e:0 "Мне ни к чему лгать о глубине своей веры."
 fp3_pretending_to_be_pious_flavor:0 "[ROOT.Char.GetFaith.HouseOfWorship] теперь чаще видит вас в своих стенах — или вам, по крайней мере, удается создать такое впечатление."
 fp3_clan.8002.b.success:0 "Ваш обман увенчался успехом"
 fp3_clan.8002.b.failure:0 "Вам не удалось никого одурачить"
 fp3_clan.8002.b.success.tt:0 "Ваша набожность неоспорима"
 fp3_clan.8002.b.failure.tt:0 "Ваша ложная набожность была раскрыта"

 #The Power of a Name, by Ola Jentzsch
 fp3_clan.8003.t:0 "Сила имени"
 fp3_clan.8003_fear_opening:0 "«[ROOT.Char.GetName], твое величие среди подданных велико, все славят твои поступки и твое имя, почитают тебя... и трепещут перед тобой». Сказав это, [hof_emissary.GetFirstName], [Select_CString(hof_emissary.IsFemale, 'посланница, которую', 'посланник, которого' )] прислал [righteous_caliph.GetTitledFirstName], трепетно умолкает.\n\n"
 fp3_clan.8003_respect_opening:0 "«[ROOT.Char.GetName], твое величие среди подданных велико, все славят твои поступки и твой дом». Сказав это, [hof_emissary.GetFirstName], [Select_CString(hof_emissary.IsFemale, 'посланница, которую', 'посланник, которого' )] [Select_CString(righteous_caliph.IsFemale, 'прислала', 'прислал' )] [righteous_caliph.GetTitledFirstName], торжественно умолкает.\n\n"
 fp3_clan.8003_ending:0 "«Так сказал [righteous_caliph.GetTitleTierName], — затем объявляет [Select_CString(hof_emissary.IsFemale, 'она', 'он' )], — и также [righteous_caliph.GetSheHe] решил оказать тебе великую честь. [caliphal_location.GetName] услышит твое имя, оно будет прочитано за пятничной молитвой. Все, чего [righteous_caliph.GetTitleTierName] просит взамен, — не забывать о [Select_CString(righteous_caliph.IsFemale, 'ее', 'его' )] щедрости...»\n\nГолос [Select_CString(hof_emissary.IsFemale, 'посланницы', 'посланника' )] постепенно затихает, словно подчеркивая скрытый смысл этих слов."
 fp3_clan.8003.a:0 "Это большая честь для меня."
 fp3_clan.8003.b:0 "Прочесть единожды будет вполне достаточно."
 fp3_clan.8003.c:0 "Я не заслуживаю такой чести."

 #Bonds of Fear, by Ola Jentzsch
 fp3_clan.8004.t:0 "Узы страха"
 fp3_clan.8004.desc:0 "[Select_CString(murder_enthusiast.IsFemale, 'Моя', 'Мой' )] [murder_enthusiast.Custom('GetCouncilOrCourtPosition')] [murder_enthusiast.GetFirstName] ищет встречи со мной. На лице [Select_CString(murder_enthusiast.IsFemale, 'ее', 'его' )] беспокойство.\n\nПослушай, о [ROOT.Char.GetTitleTierName], — говорит [Select_CString(murder_enthusiast.IsFemale, 'она', 'он' )], переходя почти на шепот. — [clan_member.GetName] что-то замышляет. Вероятно, снова плетет заговор против тебя. Возможно, стоит навестить кого-то, кто [Select_CString(clan_member.IsFemale, 'ей', 'ему' )] близок? Говорят, у [Select_CString(clan_member.IsFemale, 'нее', 'него' )] есть любимый слуга...»"
 fp3_clan.8004.a:0 "Сделай это — но втайне."
 fp3_clan.8004.b:0 "Скрываться нет необходимости. Убей слугу открыто."
 fp3_clan.8004.c:0 "Нет. И больше об этом не заговаривай."
 fp3_clan.8004.a.success:0 "[clan_member.GetTitledFirstNameNoTooltip] [Select_CString(clan_member.IsFemale, 'запугана', 'запуган' )] вашими угрозами"
 fp3_clan.8004.a.success.tt:0 "В клане вас боятся"
 fp3_clan.8004.a.failure:0 "Ваш заговор оборачивается против вас же"
 fp3_clan.8004.a.failure.tt:0 "[clan_member.GetTitledFirstNameNoTooltip] сохраняет полное спокойствие"

 #A Proper Position, by Ola Jentzsch
 fp3_clan.8005.t:0 "Достойный пост"
 fp3_clan.8005.desc:0 "«Это нечестно», — жалуется [ambitious_consort.GetTitledFirstName], наконец-то дав волю долго копившейся обиде. — [heir_child.GetFirstName], чья мать [heir_parent.GetTitledFirstName], живет, не зная ни в чем отказа и унаследует титул «[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]», [Select_CString(empowered_child.IsFemale, 'моей же умной дочери', 'моему же умному сыну' )] не достанется почти ничего. Я прошу тебя: пусть [empowered_child.GetFirstNameNoTooltip] немедленно получит титул «[title_to_grant.GetName]», чтобы у [Select_CString(empowered_child.IsFemale, 'нее', 'него' )] был шанс доказать свои способности перед ровней»."
 fp3_clan.8005.a:0 "#EMP Никогда#!, ты меня слышишь? И больше не смей об этом заговаривать."
 fp3_clan.8005.b:0 "Это бессмыслица. Но ладно..."
 fp3_clan.8005.d:0 "[Select_CString(empowered_child.IsFemale, 'Она слишком молода', 'Он слишком молод' )], чтобы носить титул!"
 fp3_clan.8005.e:0 "Обещаю тебе, со временем [Select_CString(empowered_child.IsFemale, 'она', 'он' )] унаследует все, что должно."
 original_heir_upset_flavor:0 "Если вы сделаете это, изначальный наследник титула будет огорчен."
 fp3_clan.8005.e.success:0 "[ambitious_consort.GetFirstNameNoTooltip] получает ваши заверения"
 fp3_clan.8005.e.success.tt:0 "[ambitious_consort.GetFirstNameNoTooltip] получает ваши обещания"
 fp3_clan.8005.e.failure:0 "[ambitious_consort.GetFirstNameNoTooltip] не верит вашим доводам"
 fp3_clan.8005.e.failure.tt:0 "[ambitious_consort.GetFirstNameNoTooltip] не доверяет вам"
 fp3_empowered_child.tt:0 "Через несколько лет, если [empowered_child.GetFirstNameNoTooltip] будет еще обладать этим титулом, [Select_CString(empowered_child.IsFemale, 'она', 'он' )] получит улучшения [Concept( 'skill', 'навыков' )|E] в зависимости от своих текущих [Concept( 'traits', 'свойств' )|E]."
 fp3_8007_studies_pay_off_toast:0 "[empowered_child.GetFirstName] подает большие надежды"

 #Smaller Spies, by Ola Jentzsch
 fp3_clan.8006.t:0 "Маленькие шпионы"
 fp3_clan.8006.desc:0 "[paranoia_enthusiast.GetName], [Select_CString(paranoia_enthusiast.IsFemale, 'моя', 'мой' )] [paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')], похоже, не скрывает — [Select_CString(paranoia_enthusiast.IsFemale, 'ее', 'его' )] сейчас особенно интересует [Select_CString(sneaky_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))] [sneaky_child.GetFirstName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], обстановка в доме [ROOT.Char.GetDynastyHouseNameNoTooltip] накаляется с каждым днем. Дошло до того, что твои родственники плетут интриги против тебя, — заявляет [Select_CString(paranoia_enthusiast.IsFemale, 'моя', 'мой' )] и делает жест — пусть, мол, [sneaky_child.GetFirstNameNoTooltip] подойдет к [Select_CString(paranoia_enthusiast.IsFemale, 'ней', 'нему' )]. — Я же собираю юных соглядатаев, чтобы помочь тебе больше знать и видеть. У шпионов, что малы ростом, много преимуществ... Эти дети из простолюдинов, [Select_CString(sneaky_child.IsFemale, 'юная же госпожа', 'юный же господин' )] [sneaky_child.GetFirstNameNoTooltip]  обладает исключительными талантами и может тебе помочь...»"
 fp3_clan.8006.a:0 "[Select_CString(sneaky_child.IsFemale, 'Моя дочь', 'Мой сын' )] — высокородное дитя, а не какой-то шпион!"
 fp3_clan.8006.b:0 "Иди же, дитя, следи всюду, нет ли в нашем доме предательства..."
 fp3_clan.8006.c:0 "Вот деньги, найми шпионов, но от нашей семьи держись подальше."

 #Bleeding Them Dry, by Ola Jentzsch
 fp3_clan.8008.t:0 "Последние крохи"
 fp3_clan.8008.desc:0 "[ambitious_tax_collector.GetName], [Select_CString(ambitious_tax_collector.IsFemale, 'моя беспощадная сборщица налогов', 'мой беспощадный сборщик налогов' )] много времени проводит в безмолвных размышлениях. Похоже, однако, что размышления дали плоды — [ambitious_tax_collector.GetName], [Select_CString(ambitious_tax_collector.IsFemale, 'она', 'он' )] ищет встречи со мной.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], твои вассалы постоянно придумывают обоснования, чтобы не доплачивать тебе налоги. Но я тоже могу кое-что#italic обосновать#!...»\n\nС этими словами [Select_CString(ambitious_tax_collector.IsFemale, 'она', 'он' )] достает старый документ. «Здесь записано, что [Select_CString(beleaguered_clan_member.IsFemale, 'твоя', 'твой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))] [beleaguered_clan_member.GetTitledFirstName] [Select_CString(beleaguered_clan_member.IsFemale, 'задолжала', 'задолжал' )] тебе больше, чем предполагалось ранее. Подобные расчеты есть у меня и для других твоих подданных...»"
 fp3_clan.8008.a:0 "Чем больше, тем лучше!"
 fp3_clan.8008.b:0 "[beleaguered_clan_member.GetTitledFirstNameNoTooltip] — вот на ком надо сосредоточиться."
 fp3_clan.8008.c:0 "Я не дам жадности создать раскол в моем доме."
 unlock_extortion.tt:0 "Разблокирует [decision|El] — [extort_subjects|E] на 20 лет."

 #Popular with the People, by Ola Jentzsch
 fp3_clan.8009.t:0 "Популярность в народе"
 fp3_clan.8009.desc:0 "«Я [Select_CString(righteous_tax_collector.IsFemale, 'просматривала', 'просматривал' )] разные записи, и мне попалась старая заметка, где упоминается [fawazil_barony.GetNameNoTier]...»\n\nЯ готовлюсь услышать дурные новости, но [Select_CString(righteous_tax_collector.IsFemale, 'моя сборщица', 'мой сборщик' )] налогов не выказывает ни малейшей обеспокоенности, только энтузиазм.\n\n«Я [Select_CString(righteous_tax_collector.IsFemale, 'узнала', 'узнал' )], — продолжает [Select_CString(righteous_tax_collector.IsFemale, 'она', 'он' )], — что [corrupt_mayor.GetName] имеет привычку значительно занижать суммы своих налогов. Предлагаю немедленно бросить [Select_CString(corrupt_mayor.IsFemale, 'ее', 'его' )] в тюрьму — так мы покажем другим подданным, что не потерпим подобного. С другой стороны, [Select_CString(corrupt_mayor.IsFemale, 'она', 'он' )] — весьма способный управленец, народ тех земель любит [Select_CString(corrupt_mayor.IsFemale, 'ее', 'его' )], как и [fawazil_county.GetNameNoTier] в целом...»"
 fp3_clan.8009.a:0 "Я отправлю людей в ночи — пусть распнут [Select_CString(corrupt_mayor.IsFemale, 'ее', 'его' )] на кресте."
 fp3_clan.8009.b:0 "И что с того? Закон на нашей стороне. Схватить [Select_CString(corrupt_mayor.IsFemale, 'ее', 'его' )]."
 fp3_clan.8009.c:0 "Забудем об этом и больше не будем вспоминать."
 fp3_clan.8009.a.success:0 "Те, чей кумир [corrupt_mayor.GetFirstNameNoTooltip], напуганы и предпочитают подчиниться вам"
 fp3_clan.8009.a.failure:0 "Народ больше разозлился, чем испугался"
 fp3_clan.8009.a.success.tt:0 "Ваша жестокость вознаграждена"
 fp3_clan.8009.a.failure.tt:0 "Ваша жестокость оказалась напрасной"

 #More Magistrates, by Ola Jentzsch
 fp3_clan.8010.t:0 "Больше мировых судей"
 fp3_clan.8010_muslim.t:0 "Компетентные кади"
 fp3_clan.8010.desc_beginning:0 "«Я не могу так работать!» — возмущенно и горестно восклицает [competent_tax_collector.GetName], [Select_CString(competent_tax_collector.IsFemale, 'моя сборщица', 'мой сборщик' )] налогов.\n\n"
 fp3_clan.8010_muslim_version:0 "«Все #italic шариатские#! суды, которыми заведует [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], — настоящее прибежище бездарности, что сводит на нет каждое мое усилие. Чтобы хорошо собирать налоги, нужны умелые #italic кади#!, которые вселяют покорность в сердца местных вельмож и делают так, что [ROOT.Char.GetFaith.HighGodNameAlternate] признает справедливость твоей власти, а народ признает твое право взимать налог.\n\nДай же мне денег на то, чтобы нанять в кади тех, кто этого достоин, и власти на то, чтобы отправить старых продажных кади в отставку»."
 fp3_clan.8010_non_muslim_version:0 "«Все суды, которыми заведует [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], — места, где жажда наживы торжествует над трудолюбием и справедливостью, что сводит на нет каждое мое усилие. Чтобы хорошо собирать налоги, нужны умелые мировые судьи, которые вселяют покорность в сердца местных вельмож и делают так, что народ признает справедливость твоей власти и твое право взимать налог.\n\nДай же мне денег на то, чтобы нанять в судьи тех, кто этого достоин, и власти на то, чтобы изгнать с постов тех болванов, что занимают их сейчас»."
 fp3_clan.8010.a:0 "[Select_CString(capable_magistrate_candidate.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))] [capable_magistrate_candidate.GetFirstNameNoTooltip] — вполне компетентный судья, вы с [Select_CString(capable_magistrate_candidate.IsFemale, 'ней', 'ним' )] сработаетесь."
 fp3_clan.8010.b:0 "Безусловно. Я дам тебе все, что нужно."
 fp3_clan.8010.c:0 "Ты что думаешь, мне деньги девать некуда?"
 tax_farming_capable_courtier_flavor:0 "[capable_magistrate_candidate.GetFirstNameNoTooltip] отправляется служить судьей по вашему приказу."
 increase_aptitude.tt:0 "[competent_tax_collector.GetFirstNameNoTooltip] может повысить свою [Concept( 'aptitude', 'пригодность' )|E] через этот модификатор"

 #A Proper Paymaster, by Ola Jentzsch
 fp3_clan.8011.t:0 "Добросовестный казначей"
 fp3_clan.8011.desc:0 "[competent_tax_collector.GetName] всегда [Select_CString(competent_tax_collector.IsFemale, 'полна', 'полон' )] идей о том, как повысить прибыль в казну. [Select_CString(competent_tax_collector.IsFemale, 'Она', 'Он' )] подходит ко мне, когда я провожу регулярный осмотр войск.\n\n«О [ROOT.Char.GetTitleTierName], я [Select_CString(competent_tax_collector.IsFemale, 'заметила', 'заметил' )], что в твоих владениях мелкая знать часто пытается обогатиться за счет собственной армии. Предлагаю тебе наделить меня властью следить за выплатами солдатам. Тогда я смогу бороться с хищениями и проследить, чтобы все деньги доходили до армии. [concerned_marshal.GetTitledFirstName], конечно, этому не обрадуется — ведь все, что касается твоих солдат, сейчас в [Select_CString(concerned_marshal.IsFemale, 'ее', 'его' )] ведении»."
 fp3_clan.8011.a:0 "[concerned_marshal.GetTitledFirstName] сейчас и так [Select_CString(concerned_marshal.IsFemale, 'вся', 'весь' )] в делах..."
 fp3_clan.8011.b:0 "Вы можете поделить эту ответственность между собой."
 fp3_clan.8011.c:0 "Меня устраивает существующее положение."
 fp3_clan.8011.b.success:0 "[competent_tax_collector.GetFirstNameNoTooltip] и [concerned_marshal.GetFirstNameNoTooltip] неохотно соглашаются сотрудничать"
 fp3_clan.8011.b.failure:0 "Они оба ненавидят эту реформу"
 fp3_clan.8011.b.success.tt:0 "Вы договорились о компромиссе"
 fp3_clan.8011.b.failure.tt:0 "Ваш компромисс не удался"

 fp3_clan.8012.t:0 "Плоды алчности"
 fp3_clan.8012.desc:0 "«Иногда, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )], деньги сами текут к нам, — [Select_CString(greedy_tax_collector.IsFemale, 'моя сборщица', 'мой сборщик' )] налогов потирает руки, едва сдерживая радость. — Я [Select_CString(greedy_tax_collector.IsFemale, 'обнаружила', 'обнаружил' )] свидетелей, которые готовы подтвердить, что [extorted_vassal.GetTitledFirstName] [Select_CString(extorted_vassal.IsFemale, 'задолжала', 'задолжал' )] вам значительную сумму в налогах на многолетние деревья и водяные мельницы, о которой так удобно #italic [Select_CString(extorted_vassal.IsFemale, 'забыла', 'забыл' )]#!. Я [Select_CString(greedy_tax_collector.IsFemale, 'взяла', 'взял' )] на себя смелость собрать эти налоги. Одному из моих спутников, правда, пришлось непросто, когда он сопровождал золото по пути из города [extorted_vassal.GetCapitalLocation.GetName] — ему стала мешать местная стража. Будь настороже, ведь неизвестно, что затевает [extorted_vassal.GetFirstNameNoTooltip]...»"
 fp3_clan.8012.a:0 "Отлично сработано!"
 fp3_clan.8012.b:0 "Пусть эти деньги получит [ROOT.Char.GetFaith.HouseOfWorship], тогда [Select_CString(extorted_vassal.IsFemale, 'ей', 'ему' )] нечего будет возразить."
 fp3_clan.8012.c:0 "Я покажу благородство, вернув [Select_CString(extorted_vassal.IsFemale, 'ей', 'ему' )] часть этих денег."

 fp3_clan.8013.t:0 "Бремя сбора налогов"
 fp3_clan.8013.desc:0 "[ROOT.Char.Custom('ResidenceBuilding')|U]. Разгуливая по зданию, я прохожу мимо библиотеки, где сидит с явно отчаявшимся видом [Select_CString(stressed_tax_collector.IsFemale, 'моя сборщица', 'мой сборщик' )] налогов.\n\n«О, [ROOT.Char.GetFaith.HighGodNameAlternate], — бормочет [Select_CString(stressed_tax_collector.IsFemale, 'она', 'он' )] себе под нос. — Я так больше не могу. Эти налоговые уложения слишком стары, слишком неясны, слишком неупорядоченны. Как же мне разобраться в них? Я всего-то хочу проверить одну мелкую деталь, прежде чем снова отправляться в провинции...»"
 fp3_clan.8013.a:0 "Успокойся, давай разберемся вместе."
 fp3_clan.8013.b:0 "Работай, как следует, не то прикажу тебя высечь!"
 fp3_clan.8013.c:0 "Я пойду себе дальше..."
 fp3_clan.8013.a.success:0 "[stressed_tax_collector.GetFirstNameNoTooltip] успокаивается от ваших слов"
 fp3_clan.8013.a.failure:0 "[stressed_tax_collector.GetFirstNameNoTooltip] по-прежнему в отчаянии"
 fp3_clan.8013.b.success:0 "Испугавшись вашего гнева, [stressed_tax_collector.GetFirstNameNoTooltip] начинает работать усерднее"
 fp3_clan.8013.b.failure:0 "Ваши угрозы почти не возымели эффекта"
 fp3_clan.8013.a.success.tt:0 "[stressed_tax_collector.GetFirstNameNoTooltip] сосредотачивается"
 fp3_clan.8013.a.failure.tt:0 "[stressed_tax_collector.GetFirstNameNoTooltip] становится [Select_CString(stressed_tax_collector.IsFemale, 'беспечной', 'беспечным' )]"
 fp3_clan.8013.b.success.tt:0 "[stressed_tax_collector.GetFirstNameNoTooltip] боится вас"
 fp3_clan.8013.b.failure.tt:0 "[stressed_tax_collector.GetFirstNameNoTooltip] не верит вашим угрозам"

 fp3_clan.8015.t:0 "Скандальный отпрыск"
 fp3_clan.8015.desc:0 "[concerned_parent.GetName] входит в мой чертог, волоча за руку [Select_CString(scandalous_scion.IsFemale, 'свою дочь', 'своего сына' )]. Вид у [Select_CString(scandalous_scion.IsFemale, 'дочери', 'сына' )] при этом весьма недовольный.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], — обращается к вам [concerned_parent.GetFirstNameNoTooltip]. — Тебе, возможно, известно, как ведет себя [Select_CString(scandalous_scion.IsFemale, 'моя дочь', 'мой сын' )] — шляется по городу в #EMP банде#! вместе с солдатским сбродом, посещает всякие злачные места с дурной славой». [Select_CString(concerned_parent.IsFemale, 'Посетительница', 'Посетитель' )] грустно вздыхает.\n\n«Нам стоит защитить [Select_CString(scandalous_scion.IsFemale, 'ее', 'его' )] репутацию, пока не случилось скандала. Может, [Select_CString(scandalous_scion.IsFemale, 'она могла', 'он мог' )] бы остаться здесь, чтобы поучиться манерам при твоем дворе?»"
 fp3_clan.8015.a:0 "Хорошо, пусть [Select_CString(scandalous_scion.IsFemale, 'она', 'он' )] будет при моем дворе."
 fp3_clan.8015.b:0 "[Select_CString(scandalous_scion.IsFemale, 'Она', 'Он' )] — порождение твоих чресел, не моих."

 fp3_clan.8016.t:0 "Банные бесчинства"
 fp3_clan.8016.opening_desc:0 "Я и [Select_CString(chaplain.IsFemale, 'моя', 'мой' )] [chaplain.GetCouncilTitle] [chaplain.GetFirstName] отдыхаем в бане, как вдруг [Select_CString(chaplain.IsFemale, 'она', 'он' )] затрагивает серьезный вопрос.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], — шепчет [chaplain.GetCouncilTitle], — вчера вечером сюда, в баню, [Select_CString(scandalous_clan_member.IsFemale, 'явилась', 'явился' )] [scandalous_clan_member.GetName], и сопровождал [Select_CString(scandalous_clan_member.IsFemale, 'ее', 'его' )] небритый сброд"
 fp3_clan.8016.deviant_desc:0 ", хулиганы и осел."
 fp3_clan.8016.drunkard_desc:0 ", пьяницы и дебоширы."
 fp3_clan.8016.rakish_desc:0 ", шлюхи и развратники."
 #fp3_clan.8016.hashishiyah_desc:0 " и негодяи, обкурившиеся запретного зелья."
 fp3_clan.8016.hashishiyah_desc:0 " и доброхоты, курящие трубки." # LOTR
 fp3_clan.8016.ending_desc:0 "Они устроили здесь такое, о чем я и говорить не смею, удалиться же из бань не желали никак. И это далеко не первый раз, когда [scandalous_clan_member.GetFirstNameNoTooltip] так себя ведет». [chaplain.GetFirstNameNoTooltip] ненадолго замолкает с озабоченным видом.\n\n«Лучше поговорить с [Select_CString(scandalous_clan_member.IsFemale, 'ней', 'ним' )], пока [Select_CString(scandalous_clan_member.IsFemale, 'ее', 'его' )] склонности не бросили тень на весь дом»."
 fp3_clan.8016.a:0 "Хорошо, я отчитаю [Select_CString(scandalous_clan_member.IsFemale, 'ее', 'его' )]"
 fp3_clan.8016.b:0 "Нет. Я всегда за свою родню, чем бы та ни занималась."

 fp3_clan.8017.t:0 "Сомнительная позиция"
 fp3_clan.8017.opening_desc:0 "«[tax_collector.GetName] уже достаточно долго собирает для тебя налоги в моих землях и достойно служит на этом поприще, но теперь [Select_CString(tax_collector.IsFemale, 'она взяла', 'он взял' )] на себя роль стража нравов общества».\n[unclan_taxpayer.GetTitledFirstName] смотрит на вас обеспокоенным и, возможно, несколько виноватым взором.\n\n"
 fp3_clan.8017.overly_eager.desc:0 "«[Select_CString(tax_collector.IsFemale, 'Она', 'Он' )] проявляет излишнее рвение и отправляет людей под плеть за малейшие проступки, от безвредных пьяных шалостей до музыки на улицах и смешения в банях мужчин и женщин..."
 fp3_clan.8017.corrupt.desc:0 "Увы, сдается мне, что руководит [Select_CString(tax_collector.IsFemale, 'ей', 'им' )] совсем не благочестие — [Select_CString(tax_collector.IsFemale, 'она', 'он' )] всегда готов не замечать нарушений в обмен на серебро."
 fp3_clan.8017.cruel.desc:0 "Боюсь, [Select_CString(tax_collector.IsFemale, 'она сделалась', 'он сделался' )] особенно жестоким и теперь приговаривает людей к бичеванию и даже побиванию камнями за малейшую провинность."
 fp3_clan.8017.generic.desc:0 "Быть ревностным не порок, но сребролюбие и жестокость — другое дело. Народ ненавидит [Select_CString(tax_collector.IsFemale, 'ее', 'его' )]»."
 fp3_clan.8017.ending.desc: "\n\n«Прошу! Я знаю, что [Select_CString(tax_collector.IsFemale, 'она твоя', 'он твой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('tax_collector'))], но все же прикажи [Select_CString(tax_collector.IsFemale, 'ей', 'ему' )] остановиться»."
 fp3_clan.8017.a:0 "[Select_CString(tax_collector.IsFemale, 'Она', 'Он' )] делает то, чего хочет [ROOT.Char.GetFaith.HighGodNameAlternate]."
 fp3_clan.8017.b:0 "Не боишься ли ты, что [tax_collector.GetNameNoTooltip] прознает и про твои грехи?"
 fp3_clan.8017.c:0 "Хорошо, но помни теперь, что ты у меня в долгу."
 fp3_clan.8017.d:0 "Решайте это сами."
 fp3_clan_protect_kinsman_flavor:0 "[tax_collector.GetNameNoTooltip] [Select_CString(tax_collector.IsFemale, 'защищена', 'защищен' )] вами от этих обвинений"
 fp3_clan_accuse_accuser_flavor:0 "Под влиянием угроз [unclan_taxpayer.GetTitledFirstNameNoTooltip] пересмотрит свои просьбы"

 fp3_clan.3000.t:0 "Разоренные тюльпаны"
 fp3_clan.3000.desc:0 "Сегодня чудесная погода, и я гуляю по саду.\nТам посажены для услады моих глаз многие клумбы самых прекрасных цветов, какие только знает [fp3_clan_3000_loc_loc.GetNameNoTooltip].\n\nМоя радость, впрочем, длится недолго — дойдя до своих драгоценных тюльпанов, я замечаю, что [Select_CString(fp3_clan_3000_bad_child.IsFemale, 'моя', 'моя' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_clan_3000_bad_child'))] [fp3_clan_3000_bad_child.GetFirstName] безжалостно [Select_CString(fp3_clan_3000_bad_child.IsFemale, 'вырвала', 'вырвал' )] с клумбы самые красивые цветы — их получит в подарок [Select_CString(fp3_clan_3000_bad_child.IsFemale, 'ее', 'его' )] [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]. «Смотри, какие симпатичные цветочки я [Select_CString(fp3_clan_3000_bad_child.IsFemale, 'нашла', 'нашел' )]! [fp3_clan_3000_random_family_member.GetFirstName] их точно полюбит!»"
 fp3_clan.3000.a:0 "Как славно! [Select_CString(fp3_clan_3000_random_family_member.IsFemale, 'Твоя', 'Твой' )] [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))] непременно будет в восторге!"
 fp3_clan.3000.b:0 "Вон из моего сада! #italic Отдай цветы!!!#!"
 fp3_clan.3000.c:0 "Давай посадим новые цветы вместе?"
 fp3_clan.3000.c.flavor:0 "Вы пользуетесь подвернувшейся возможностью, чтобы [fp3_clan_3000_bad_child.GetFirstNameNoTooltip] [Select_CString(fp3_clan_3000_bad_child.IsFemale, 'познала', 'познал' )] радости садовничества вместе с вами"
 fp3_clan.3000.d:0 "Ну все. #italic Теперь ты пойдешь на удобрения.#!"
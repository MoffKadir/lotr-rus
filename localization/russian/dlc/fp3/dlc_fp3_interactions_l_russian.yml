 fp3_antagonize_character_interaction.success_notif.t:0 "[recipient.GetTitledFirstNameNoTooltip] верит распускаемым о вас слухам"
 fp3_antagonize_character_interaction.success_notif.discovered:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] знает!"
 fp3_antagonize_character_interaction.success_notif.discovered.tooltip:0 "[secondary_recipient.GetTitledFirstName] прослеживает слухи и выходит на их источник — на вас!"
 fp3_antagonize_character_interaction.success_notif.positive.desc:0 "О вас ходят самые приятные слухи. [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] теперь высокого мнения о вас.\n"
 fp3_antagonize_character_interaction.success_notif.positive.desc.alt:0 "[actor.GetTitledFirstName] распускает о вас самые приятные слухи. [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] теперь высокого мнения о вас.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc:0 "О вас ходят слухи самого неприятного толка. [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] теперь верит им и нелестно о вас думает.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt:0 "[actor.GetTitledFirstName] распускает о вас откровенно порочащие слухи. [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] верит им и нелестно о вас думает.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt.alt:0 "Никто так и не узнает, что слух распустили вы..."
 fp3_antagonize_character_interaction.success_tooltip.positive:0 "Верит вам и становится #P более высокого#! [Concept( 'opinion', 'мнения' )|E] о персонаже [secondary_recipient.GetTitledFirstName]"
 fp3_antagonize_character_interaction.success_tooltip.negative:0 "Верит вам и становится #N менее высокого#! [Concept( 'opinion', 'мнения' )|E] о персонаже [secondary_recipient.GetTitledFirstName]"
 fp3_antagonize_character_interaction.success_tooltip.positive.house_unity:0 "Это действие #P повысит#! TODO_CD_EMIL [Concept( 'house', 'дома' )|E] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.negative.house_unity:0 "Это действие #N понизит#! TODO_CD_EMIL [Concept( 'house', 'дома' )|E] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.positive.past:0 "[recipient.GetTitledFirstName] теперь #P более высокого#! [Concept( 'opinion', 'мнения' )|E] о вас"
 fp3_antagonize_character_interaction.success_tooltip.negative.past:0 "[recipient.GetTitledFirstName] теперь #N менее высокого#! [Concept( 'opinion', 'мнения' )|E] о вас"
 fp3_antagonize_character_interaction.recipient_message.fallback:0 "Вам следует знать, что [secondary_recipient.GetTitledFirstName] — [secondary_recipient.Custom('InsultNoun')]. С таким человеком и поступать следует соответственно, не так ли?"
 fp3_antagonize_character_interaction.recipient_message.01:0 "Вам следует знать, что ваш же сюзерен [secondary_recipient.GetTitledFirstName] втайне замышляет против вас. Будьте настороже рядом с такой коварной личностью!"
 fp3_antagonize_character_interaction.recipient_message.02:0 "У меня есть причины полагать, что ваш сюзерен [secondary_recipient.GetTitledFirstName] планирует убить вас! Будьте настороже рядом с [Select_CString(secondary_recipient.IsFemale, 'ней', 'ним' )], не дайте притворному дружелюбию вас обмануть!"
 fp3_antagonize_character_interaction.recipient_message.03:0 "Мои придворные поговаривают, что ваш сюзерен [secondary_recipient.GetTitledFirstName] #italic очень внимательно#! следит за вами втайне от вас же. Я не знаю, каковы [Select_CString(secondary_recipient.IsFemale, 'ее', 'его' )] намерения, но на всякий случай посоветую вам быть рядом с [Select_CString(secondary_recipient.IsFemale, 'ней', 'ним' )] настороже."
 fp3_antagonize_character_interaction.recipient_message.04:0 "[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetTitledFirstName] становится посмешищем и пятнает доброе имя дома [recipient.GetHouse.GetBaseNameNoTooltip] среди подданных."
 fp3_antagonize_character_interaction.recipient_message.05:0 "Хочу сообщить вам, что ваш сюзерен [secondary_recipient.GetTitledFirstName] становится послушной марионеткой собственных придворных! Каждый раз, когда [secondary_recipient.GetSheHe] пропускает мимо ушей ваш совет, это из-за придворного сброда!"
 fp3_antagonize_character_interaction.recipient_message.06:0 "Вам стоит знать, что [Select_CString(recipient.IsFemale, 'ваша', 'ваш' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName] задает откровенно #italic опасные#! вопросы о доме [recipient.GetHouse.GetBaseNameNoTooltip]... Будьте начеку — но не говорите никому, от кого это услышали!"
 fp3_antagonize_character_interaction.recipient_message.07:0 "[Select_CString(recipient.IsFemale, 'Ваша', 'Ваш' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName] пытается запятнать доброе имя дома [recipient.GetHouse.GetBaseNameNoTooltip], рассказывая всем за вашей спиной, будто вы воруете скот!"
 fp3_antagonize_character_interaction.recipient_message.08:0 "[Select_CString(recipient.IsFemale, 'Ваша', 'Ваш' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName] постоянно шлет к моему двору письма, в которых утверждает, что дом [recipient.GetHouse.GetBaseNameNoTooltip] превыше всех прочих. Прошу, примите меры!"
 fp3_antagonize_character_interaction.recipient_message.09:0 "[secondary_recipient.GetTitledFirstName] распространяет про вас грязные слухи, а потом, если [Select_CString(secondary_recipient.IsFemale, 'ее', 'его' )] ловят на лжи, утверждает, что это была шутка! Таких клеветников нельзя терпеть, они порочат ваше имя!"
 fp3_antagonize_character_interaction.recipient_message.10:0 "Говорят, [Select_CString(recipient.IsFemale, 'ваша', 'ваш' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'ела', 'ел' )] пищу с пола, словно собака! По моему скромному мнению, такой человек достоин, чтобы и обходились с ним как с собакой!"
 fp3_antagonize_character_interaction.recipient_message.11:0 "Пусть все знают, что [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetTitledFirstName] недавно [Select_CString(secondary_recipient.IsFemale, 'одолела', 'одолел' )] в одиночку с дюжину вооруженных убийц. [secondary_recipient.GetSheHe|U] никому об этом не [Select_CString(secondary_recipient.IsFemale, 'рассказывала', 'рассказывал' )], чтобы не тревожить двор, но мне кажется, что вам стоит знать о таком подвиге и воздать [Select_CString(secondary_recipient.IsFemale, 'героине', 'герою' )] должное."
 fp3_antagonize_character_interaction.recipient_message.12:0 "Вам поистине повезло, что у вас есть [Select_CString(secondary_recipient.IsFemale, 'такая', 'такой' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], как [secondary_recipient.GetTitledFirstName]. Говорят, [secondary_recipient.GetSheHe] недавно [Select_CString(secondary_recipient.IsFemale, 'вернула', 'вернул' )] своему вассалу крупную сумму, узнав, что наместник неправильно рассчитал долг!"
 fp3_antagonize_character_interaction.recipient_message.13:0 "[Select_CString(secondary_recipient.IsFemale, 'Ваша', 'Ваш' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] — образец доброты. [secondary_recipient.GetTitledFirstName] недавно [Select_CString(secondary_recipient.IsFemale, 'встречалась', 'встречался' )] с другим представителем [Concept( 'house', 'дома' )|E] [secondary_recipient.GetHouse.GetBaseName] и помог разрешить спор, который при неудачном исходе мог бы навредить [Select_CString(secondary_recipient.IsFemale, 'ее', 'его' )] репутации."
 fp3_antagonize_character_interaction.recipient_message.14:0 "[Select_CString(secondary_recipient.IsFemale, 'Ваша', 'Ваш' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName] поистине не знает себе равных. Впервые вижу, чтобы кто-то так самоотверженно защищал свой [Concept( 'house', 'дом' )|E]. Иметь [Select_CString(secondary_recipient.IsFemale, 'такую родственницу', 'такого родственника' )] — редкая удача."
 fp3_antagonize_character_interaction.recipient_message.15:0 "[secondary_recipient.GetTitledFirstName] — замечательный человек. Не думаете ли вы, что вам стоит взглянуть на [Select_CString(secondary_recipient.IsFemale, 'нее', 'него' )] по-другому?"




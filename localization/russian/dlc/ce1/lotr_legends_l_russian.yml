 legend_castamir: "Наследники Кастамира"
 legend_castamir_desc: "Наша династия претендует на истинное происхождение от Кастамира, короля Гондора, убитого узурпатором смешанных кровей.\n\nЕго сыновья были изгнаны в Умбар, а их потомки до сих пор добиваются возвращения трона, принадлежащего им по праву рождения."

 legend_anarion: "Наследники Анариона"
 legend_anarion_desc: "В наших жилах течёт кровь Анариона, сына Элендиля, основавшего Гондор вместе со своим братом Исильдуром.\n\nАнарион возглавлял оборону Верных до прибытия Последнего союза, а затем пал при осаде Барад-Дура. В последующие века трон Гондора принадлежал только его потомкам."

 legend_isildur: "Наследники Исильдура"
 legend_isildur_desc: "В наших жилах течёт кровь Исильдура, сына Элендиля, основавшего Гондор вместе со своим братом Анарионом.\n\nИсильдур сразил Саурона и взял Единое Кольцо в качестве виры за убитых родичей. Кольцо предало его, но от его сына Валандиля произошли все короли Арнора и притязания на верховную власть в королевстве Элендиля."

 legend_vidugavia: "Кровь Видугавии"
 legend_vidugavia_desc: "Король северян Рованиона и дед Эльдакара из Гондора. Видугавия правил в золотой век этого края. В наших жилах течёт его доблестная кровь."

 legend_zimrebal: "Благожелательный диктатор"
 legend_zimrebal_desc: "Зимребал «Железная рука», первый король Беллакара и основатель вероучения Катхасапты, который был избран военным диктатором, чтобы заменить беспомощный правящий совет Байты отразить вторжение полчищ теджин.\n\nИспользуя свой престиж и популярность, он начал великие реформы, которые закрепили основные устои беллакарского государства, сохранившиеся до наших дней.\n\nЕго кровь течёт в наших жилах, а вместе с ней и наследие его решимости, мудрости и святости."

 legend_azruben: "Губернатор из Роменны"
 legend_azruben_desc: "Наша семья - давно потерянные потомки великого Азрубена. Назначенный Тар-Андукалом лордом-губернатором далёкой колонии Ан-Балкумаган, он благородно променял свой любимый приморский дом Роменну на Нуменоре на жизнь на границе.\n\nПод его мудрым правлением в королевстве были проведены великие реформы, а его проницательная политика позволила ему стать вершителем колониальной политики в регионе.\n\nХотя годы отделяют нас от нашего знаменитого предка, мы всё ещё воплощаем его великое управление и хитрость."

 legend_bandobras: "Дух Бычьего Рёва"
 legend_bandobras_desc: "Ходят слухи, что наша семья ведёт своё происхождение от единственного и неповторимого Бандобраса Тука - Бычьего Рёва!\n\nВеликан среди жителей Шира, ростом более четырёх футов, он предотвратил великое нашествие гоблинов на Шир. При этом он изобрёл игру в гольф, собственноручно отбив деревянной клюшкой голову короля гоблинов, отчего она пролетела по воздуху и упала в кроличью нору.\n\nНаверняка наша семья унаследовала часть его смелого духа!"

 legend_joam_tuv: "Сыновья Хоам-Тува"
 legend_joam_tuv_desc: "Мы благословлены тем, что великий Хоам-Тув - величайший из наших многочисленных предков. Он истребил так много упадочных беллакарцев, пролив их кровь в славном возмездии за многие поколения порабощения под властью упадочного рода Тумаквэ и скормив их короля своим псам, пока Хоам-Тув наблюдал за этим с беллакарского трона.\n\nХотя славное королевство Каджаджар, которое он создал, не пережило его смерти, его безжалостный и неумолимый дух продолжает жить в нашей династии, и его великое наследие будет возрождено."

 legend_wulf: "Кровь Вульфа"
 legend_wulf_desc: "В нашей крови течёт кровь Вульфа, сына Фреки, который отомстил злым людям Рохана и забрал их земли себе."
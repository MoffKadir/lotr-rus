 ### Legitimacy Legends ###

 legend_castamir: "Наследники Кастамира"
 legend_castamir_desc: "Наша династия претендует на истинное происхождение от Кастамира, короля Гондора, убитого узурпатором смешанных кровей.\n\nЕго сыновья были изгнаны в Умбар, а их потомки до сих пор добиваются возвращения трона, принадлежащего им по праву рождения."
 must_own_umbar_or_gondor_tt:0 "Вы должны лично владеть одним из следующих титулов: [GetTitleByKey('k_umbar').GetNameNoTier], [GetTitleByKey('e_umbar').GetNameNoTier], [GetTitleByKey('e_castamir').GetNameNoTier], [GetTitleByKey('e_gondor').GetNameNoTier], [GetTitleByKey('e_gondor_stewards').GetNameNoTier], [GetTitleByKey('e_numenor_in_exile').GetNameNoTier] или [GetTitleByKey('e_reunitedkingdom').GetNameNoTier]"

 legend_anarion: "Наследники Анариона"
 legend_anarion_desc: "В наших жилах течёт кровь Анариона, сына Элендиля, основавшего Гондор вместе со своим братом Исильдуром.\n\nАнарион возглавлял оборону Верных до прибытия Последнего союза, а затем пал при осаде Барад-дура. В последующие века трон Гондора принадлежал только его потомкам."
 must_be_a_king_in_greater_gondor_tt:0 "Вы должны лично владеть [Concept('gondor', 'Гондором')|E] или [Concept('kingdom', 'королевством')|E] в его исторических границах"

 legend_isildur: "Наследники Исильдура"
 legend_isildur_desc: "В наших жилах течёт кровь Исильдура, сына Элендиля, основавшего Гондор вместе со своим братом Анарионом.\n\nИсильдур сразил Саурона и взял Единое Кольцо в качестве виры за убитых родичей. Кольцо предало его, но от его сына Валандиля произошли все короли Арнора и притязания на верховную власть в королевстве Элендиля."
 must_hold_an_arnorian_kingdom_tt:0 "Вы должны лично владеть одним из следующих титулов: [GetTitleByKey('k_arthedain').GetNameNoTier], [GetTitleByKey('k_cardolan').GetNameNoTier], [GetTitleByKey('k_rhudaur').GetNameNoTier] или [arnor|E]"

 legend_vidugavia: "Кровь Видугавии"
 legend_vidugavia_desc: "Король северян Рованиона и дед Эльдакара из Гондора. Видугавия правил в золотой век этого края. В наших жилах течёт его доблестная кровь."

 legend_zimrebal: "Благожелательный диктатор"
 legend_zimrebal_desc: "Зимребал «Железная рука», первый король Беллакара и основатель вероучения Катхасапты, который был избран военным диктатором, чтобы заменить беспомощный правящий совет Байты отразить вторжение полчищ теджин.\n\nИспользуя свой престиж и популярность, он начал великие реформы, которые закрепили основные устои беллакарского государства, сохранившиеся до наших дней.\n\nЕго кровь течёт в наших жилах, а вместе с ней и наследие его решимости, мудрости и святости."

 legend_azruben: "Губернатор из Роменны"
 legend_azruben_desc: "Наша семья - давно потерянные потомки великого Азрубена. Назначенный Тар-Андукалом лордом-губернатором далёкой колонии Ан-Балкумаган, он благородно променял свой любимый приморский дом Роменну на Нуменоре на жизнь на границе.\n\nПод его мудрым правлением в королевстве были проведены великие реформы, а его проницательная политика позволила ему стать вершителем колониальной политики в регионе.\n\nХотя годы отделяют нас от нашего знаменитого предка, мы всё ещё воплощаем его великое управление и хитрость."

 legend_pezar:0 "Легаты Арбитра"
 legend_pezar_desc:0 "Пезар I основал [GetTitleByKey('k_pezarsan').GetBaseName], но главное его наследие - роль беспристрастного судьи и посредника. Он объединил своих соплеменников с помощью правосудия и переговоров и тем самым установил законы, которых мы придерживаемся до сих пор. Его гениальность до сих пор благословляет наши решения!"
 must_be_just_august_administrator_tt:0 "У вас должно быть одно из следующих свойств: [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('august').GetName(GetNullCharacter)] или [GetTrait('administrator').GetName(GetNullCharacter)]."

 legend_shoreborn:0 "Отпрыски Великого моря"
 legend_shoreborn_desc:0 "От Андраста до Дреля наши флоты промышляют грабежом. Но есть и другая причина, по которой наше имя знают и боятся все, кто живёт у берегов. Многие называют Великое море своим домом, но мы - истинные азриялайцы. Мы - отпрыски самого Белегаэра, зачатые и выброшенные на берег Малициамом и Юнинез в их страстной борьбе!"

 ### Heroic Legends ###
 
 legend_turin:0 "Непокорность Турина"
 legend_turin_desc:0 "Турин Турамбар, самопровозглашённый Победитель Судьбы, был одним из величайших героев эдайн [Concept('firstage', 'Первой Эпохи')|E]. Несмотря на страшное проклятие [Concept('morgothcharacter', 'Моргота')|E], нависшее над его родом, он всегда стремился дать отпор Тьме. И хотя его история закончилась трагедией, его стойкость перед лицом гибели, которую возложил на него мир, - наследие, которое будет жить до конца света."

 legend_eorl:0 "Всадник Эорла"
 legend_eorl_desc:0 "Эорл Юный, золотоволосый владыка [eothed|El], поклялся отомстить за своего отца и сумел укротить его убийцу - отца коней из порода меарас - Феларофа. Вместе они привели войско эотеод на помощь [Concept('gondor', 'Гондору')|E] на поля Келебранта. В благодарность Кирион из Гондора даровал его народу земли [Concept('calenardhon', 'Каленардона')|E], и оба правителя поклялись приходить на помощь друг другу."

 legend_elendil:0 "Наследники Элендиля"
 legend_elendil_desc:0 "Прямые потомки Элендиля, сына последнего Владыки Андуниэ, защитника Верных и первого Верховного короля Королевств-в-изгнании. В этой линии течёт кровь Эльроса, и её отпрыски веками правили Гондором и Арнором."

 legend_bandobras: "Дух Бычьего Рёва"
 legend_bandobras_desc: "Ходят слухи, что наша семья ведёт своё происхождение от единственного и неповторимого Бандобраса Тука - Бычьего Рёва!\n\nВеликан среди жителей Шира, ростом более четырёх футов, он предотвратил великое нашествие гоблинов на Шир. При этом он изобрёл игру в гольф, собственноручно отбив деревянной клюшкой голову короля гоблинов, отчего она пролетела по воздуху и упала в кроличью нору.\n\nНаверняка наша семья унаследовала часть его смелого духа!"

 legend_joam_tuv: "Сыновья Хоам-Тува"
 #legend_joam_tuv_desc: "Мы благословлены тем, что великий Хоам-Тув - величайший из наших многочисленных предков. Он истребил так много упадочных беллакарцев, пролив их кровь в славном возмездии за многие поколения порабощения под властью упадочного рода Тумаквэ и скормив их короля своим псам, пока Хоам-Тув наблюдал за этим с беллакарского трона.\n\nХотя славное королевство Каджаджар, которое он создал, не пережило его смерти, его безжалостный и неумолимый дух продолжает жить в нашей династии, и его великое наследие будет возрождено."
 legend_joam_tuv_desc:0 "Мы благословлены тем, что великий Хоам-Тув - величайший из наших многочисленных предков. Он истребил так много упадочных [Concept('bellakari', 'беллакарцев')|E], пролив их кровь в славном возмездии за многие поколения порабощения под властью упадочного рода [tumakveh|E] и скормив их короля своим псам, пока Хоам-Тув наблюдал за этим с беллакарского трона.\n\nКаджаджар, который он создал, продержался несколько веков, но в конце концов наши предки поняли правду: власть теджин над всем миром к западу от дюн означала также конец всех битв и сражений, что, несомненно, разочаровало бы Маладума. Поэтому они победоносно отступили на север, радуясь, что за этим последует ещё большее кровопролитие."

 legend_wulf: "Кровь Вульфа"
 legend_wulf_desc: "В нашей крови течёт кровь Вульфа, сына Фреки, который отомстил злым [Concept('men', 'людям')|E] [Concept('rohan', 'Рохана')|E] и забрал их земли себе."

 legend_tedjin_iorag:0 "Переправа через дюны"
 legend_tedjin_iorag_desc:0 "Теджин не всегда жили у моря. По правде говоря, мы происходим от йориагов из [Concept('rhun', 'Руна')|E]. По воле Отца-Дракона наши предки переправились через Море Дюн и завоевали все земли за ним, чтобы доказать свою силу в борьбе с [Concept('men', 'людьми')|E] Юга и Запада, готовясь к Последней битве. Но мы никогда не забывали наш древний дом, где до сих правит Маладум."

 legend_bard:0 "Погибель Смауга"
 legend_bard_desc:0 "Чёрной стрелой, подаренной ему дедом, [ancestor.GetFirstNameNicknamed] сразил [Concept('dragon', 'дракона')|E] Смауга и восстановил [dale|E], став его первым королём. От него мы черпаем нашу силу, и именно ему мы должны подражать!"

 legend_iunast_name:0 "Вознесение Иунаста"
 legend_iunast_desc:0 "Иунаст - величайший герой [haradrim|El]. После смерти он вознёсся и теперь сияет на небосводе. Но его легенда никогда не будет забыта, ибо мы - его наследники и его наследие."


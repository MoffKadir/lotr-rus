l_russian:

 #####################################################
 ### Pre-Existing (Always available) Legend Seeds ####
 #####################################################

 ### Legitimacy Legends ###

 legend_castamir:0 "Наследники Кастамира"
 legend_castamir_desc:0 "Наша династия претендует на истинное происхождение от #L [ancestor.GetFirstName]а#!, короля Гондора, убитого узурпатором смешанных кровей.\n\nЕго сыновья были изгнаны в Умбар, а их потомки до сих пор добиваются возвращения трона, принадлежащего им по праву рождения."
 must_own_umbar_or_gondor_tt:0 "Вы должны лично владеть одним из следующих титулов: [GetTitleByKey('k_umbar').GetNameNoTier], [GetTitleByKey('e_umbar').GetNameNoTier], [GetTitleByKey('e_castamir').GetNameNoTier], [GetTitleByKey('e_gondor').GetNameNoTier], [GetTitleByKey('e_gondor_stewards').GetNameNoTier], [GetTitleByKey('e_numenor_in_exile').GetNameNoTier] или [GetTitleByKey('e_reunitedkingdom').GetNameNoTier]"

 legend_anarion:0 "Наследники Анариона"
 legend_anarion_desc:0 "В наших жилах течёт кровь #L [ancestor.GetFirstName]а#!, сына Элендиля, основавшего Гондор вместе со своим братом Исильдуром.\n\nАнарион возглавлял оборону Верных до прибытия Последнего союза, а затем пал при осаде Барад-дура. В последующие века трон Гондора принадлежал только его потомкам."
 must_be_a_king_in_greater_gondor_tt:0 "Вы должны лично владеть [Concept('gondor', 'Гондором')|E] или [Concept('kingdom', 'королевством')|E] в его исторических границах"

 legend_isildur:0 "Наследники Исильдура"
 legend_isildur_desc:0 "В наших жилах течёт кровь #L [ancestor.GetFirstName]а#!, сына Элендиля, основавшего Гондор вместе со своим братом Анарионом.\n\nИсильдур сразил Саурона и взял Единое Кольцо в качестве виры за убитых родичей. Кольцо предало его, но от его сына Валандиля произошли все короли Арнора и притязания на верховную власть в королевстве Элендиля."
 must_hold_an_arnorian_kingdom_tt:0 "Вы должны лично владеть одним из следующих титулов: [GetTitleByKey('k_arthedain').GetNameNoTier], [GetTitleByKey('k_cardolan').GetNameNoTier], [GetTitleByKey('k_rhudaur').GetNameNoTier] или [arnor|E]"

 legend_vidugavia:0 "Кровь Видугавии"
 legend_vidugavia_desc:0 "Король северян Рованиона и дед Эльдакара из Гондора. [ancestor.GetFirstName] правил в золотой век этого края. В наших жилах течёт его доблестная кровь."

 legend_zimrebal:0 "Благожелательный диктатор"
 legend_zimrebal_desc:0 "[ancestor.GetFirstNameNicknamed], первый король державы [title.GetNameNoTier] и основатель вероучения Катхасапты, который был избран военным диктатором, чтобы заменить беспомощный правящий совет Байты отразить вторжение полчищ теджин.\n\nИспользуя свой престиж и популярность, он начал великие реформы, которые закрепили основные устои беллакарского государства, сохранившиеся до наших дней.\n\nЕго кровь течёт в наших жилах, а вместе с ней и наследие его решимости, мудрости и святости."

 legend_azruben:0 "Губернатор из Роменны"
 legend_azruben_desc:0 "Наша семья - давно потерянные потомки великого Азрубена. Назначенный Тар-Андукалом лордом-губернатором далёкой колонии [title.GetNameNoTier], он благородно променял свой любимый приморский дом Роменну на [Concept( 'numenor', 'Нуменоре' )|E] на жизнь на границе.\n\nПод его мудрым правлением в королевстве были проведены великие реформы, а его проницательная политика позволила ему стать вершителем колониальной политики в регионе.\n\nХотя годы отделяют нас от нашего знаменитого предка, мы всё ещё воплощаем его великое управление и хитрость."

 legend_pezar:0 "Легаты Арбитра"
 legend_pezar_desc:0 "[ancestor.GetFirstNameRegnal] основал [title.GetNameNoTier], но главное его наследие - роль беспристрастного судьи и посредника. Он объединил своих соплеменников с помощью правосудия и переговоров и тем самым установил законы, которых мы придерживаемся до сих пор. Его гениальность до сих пор благословляет наши решения!"
 must_be_just_august_administrator_tt:0 "У вас должно быть одно из следующих свойств: [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('august').GetName(GetNullCharacter)] или [GetTrait('administrator').GetName(GetNullCharacter)]."

 legend_shoreborn:0 "Отпрыски Великого моря"
 legend_shoreborn_desc:0 "От Андраста до Дреля наши флоты промышляют грабежом. Но есть и другая причина, по которой наше имя знают и боятся все, кто живёт у берегов. Многие называют [greatsea|E] своим домом, но мы - истинные азриялайцы. Мы - отпрыски самого [Concept( 'belegaer_sea', 'Белегаэра' )|E], зачатые и выброшенные на берег Малициамом и Юнинез в их страстной борьбе!"

 legend_serkhoz:0 "Наследники Шеркоза"
 legend_serkhoz_desc:0 "Шеркоз Великий, известный недостойным слабакам как [ancestor.GetFirstNameNicknamed], был славным основателем первой и самой могущественной из держав [Concept( 'rhun', 'Руна' )|E], империи [title.GetNameNoTier]. Его держава господствовало над внутренним [Concept( 'seaofrhun', 'Морем Рун' )|E] и все народы степи трепетали и выражали почтение ему и его дому. Именно он отнял богатые земли [Concept( 'dorwinion', 'Дорвиниона' )|E] у их недостойных хозяев, сразил древесных демонов и распространил весть об Истинном боге."

 legend_durin1:0 "Отпрыски Бессмертного"
 legend_durin1_desc:0 "В наших жилах течёт кровь такого легендарного гнома, как [ancestor.GetFirstNameNicknamedRegnal], старшего из [Concept( 'dwarffathersshort', 'гномьих праотцов' )|E] и любимого сына [Concept( 'mahalcharacter', 'Махала' )|E]. Пробудившись под горой [gunduzbad|E], он отправился на юг, дабы основать великий чертог Дварроудельф, также известный как [khazaddum|E]."

 legend_dwalin:0 "Наследники Двалина"
 legend_dwalin_desc:0 "[ancestor.GetFirstNameNicknamedRegnal] был [Concept( 'dwarffather', 'праотцом' )|E] гномьего клана [Concept( 'broadbeams', 'Широкозадов' )|E]. Он был известен своим спокойным нравом и строгим выражением лица, в отличие от своего собрата Ори. Именно под его руководством гномы [Concept( 'belegost', 'Белегоста' )|E] высекли для Тингола пещеры Менегрота, а его привычка напевать во время работы привела к тому, что [sindarelves|El] прозвали его «Линнар», «Певец»."

 legend_bahharkan:0 "Наследие Бахаркана"
 legend_bahharkan_desc:0 "В жилах этой династии течёт кровь благословенного Бахаркана, первого короля Харвана."

 legend_blanco:0 "Кровь Бланко"
 legend_blanco_desc:0 "Бланко был [Concept( 'hobbits', 'хоббитом' )|E] из Бри из племени Светлоликов, который вместе со своим братом Марко привёл Мохноногов в то место, которое стало известно как Шир, и получил разрешение короля Аргелеба II поселиться там."

 legend_gerontius:0 "Кровь Старого Тука"
 legend_gerontius_desc:0 "Геронтиус Тук был очень старым и уважаемым таном Шира. Известный своими многочисленными детьми, преклонным возрастом и долгим пребыванием на посту тана, Геронтиус является прямым предком многих известных хоббитов."

 legend_uri:0 "Наследники Ори"
 legend_uri_desc:0 "Ори Покрытый шрамами был [Concept( 'dwarffather', 'праотцом' )|E] гномьего клана [Concept( 'firebeards', 'Огнебородов' )|E]. Энергичный и часто вспыльчивый, Ори заслужил своё прозвище за большой шрам, который он получил, когда остановил внезапно рухнувшую колонну, чтобы он не упала на юного гнома. Этот случай показал его силу, а его восстановление - его бодрость, а также глубокую любовь и неизменную преданность своему народу. [elves|E] [Concept( 'beleriand', 'Белерианда' )|E] также знали его как «Борин», «Память о доме», ибо он редко покидал [nogrod|E], а когда покидал, то быстро возвращался туда, чувствуя себя неспокойно вдали от своих чертогов."

 ### Heroic Legends ###
 
 legend_turin:0 "Непокорность Турина"
 legend_turin_desc:0 "[ancestor.GetFirstNameNicknamed], самопровозглашённый Победитель Судьбы, был одним из величайших героев эдайн [Concept('firstage', 'Первой Эпохи')|E]. Несмотря на страшное проклятие [Concept('morgothcharacter', 'Моргота')|E], нависшее над его родом, он всегда стремился дать отпор Тьме. И хотя его история закончилась трагедией, его стойкость перед лицом гибели, которую возложил на него мир, - наследие, которое будет жить до конца света."

 legend_tuor:0 "Туор Судьбоносный"
 legend_tuor_desc:0 "[ancestor.GetFirstNameNicknamed], сын Хуора, был одним из великих героев эдайн [Concept( 'firstage', 'Первой Эпохи' )|E]. Несмотря на то, что с юных лет он был порабощён истерлингами, служившими Морготу, ему удалось бежать, и он был избран [ulmocharacter|E], чтобы передать послание в Гондолин. Хотя его миссия в итоге провалилась, от него произошёл Эарендиль, надежда [Concept( 'elves', 'эльфов' )|E] и [Concept( 'conceptracemen', 'людей' )|E]."

 legend_beren:0 "Берен Эрхамион"
 legend_beren_desc:0 "[ancestor.GetFirstNameNicknamed] был одним из великих героев эдайн [Concept( 'firstage', 'Первой Эпохи' )|E]. За руку своей возлюбленной Лутиэн Тинувиэль он отправился в поход за [Concept( 'silmaril', 'Сильмарилем' )|E] из железной короны [Concept( 'morgothcharacter', 'Моргота' )|E]. Смертельно раненный волком Кархаротом, он воскрес благодаря заступничеству Лутиэн перед [Concept( 'mandoscharacter', 'Мандосом' )|E]."

 legend_eorl:0 "Всадник Эорла"
 legend_eorl_desc:0 "[ancestor.GetFirstNameNicknamed], золотоволосый владыка [eothed|El], поклялся отомстить за своего отца и сумел укротить его убийцу - отца коней из порода меарас - Феларофа. Вместе они привели войско [eothed|El] на помощь [Concept('southernkingdom', 'Южному королевству')|E] на Поля Келебранта. В благодарность Кирион из Гондора даровал его народу земли #L [title.GetNameNoTier]а#!, и оба правителя поклялись приходить на помощь друг другу."

 legend_elendil:0 "Элендиль Высокий"
 legend_elendil_desc:0 "[ancestor.GetFirstNameNicknamed], сын последнего владыки [GetTitleByKey('d_andunie').GetNameNoTier], защитник [Concept('faithfulshort', 'Верных')|E] и первый верховный король Королевств-в-изгнании. Он спас оставшихся Верных [Concept('numenor', 'Нуменора')|E] и погиб, сразившись с [Concept('sauroncharacter', 'Сауроном')|E] в одиночном бою."

 legend_fingolfin:0 "Доблесть Финголфина"
 legend_fingolfin_desc:0 "Верховный король [noldorelves|El] в [Concept('beleriand', 'Белерианде')|E] и второй из сыновей Финвэ, [ancestor.GetFirstName] правил, опираясь на искусные руки и неизменную доблесть. Он вёл свой народ против невозможных трудностей и погиб, ранив самого [Concept('morgothcharacter', 'Моргота')|E]. Доблесть Финголфина живёт во всех, кто решил сражаться до конца, невзирая на шансы на победу."

 legend_pharazon:0 "Золотой Фаразон"
 legend_pharazon_desc:0 "[ancestor.GetFirstNameNicknamedRegnal] был величайшим королём [Concept('numenor', 'Нуменора')|E]. Как защитник и благодетель своего народа, он решил отплыть на запад с величайшей из когда-либо виденных армий, чтобы освободить [Concept('conceptracemen', 'людей')|E] [Concept('middleearth', 'Средиземья')|E] от развращающего влияния [valargods|E]. В страхе Валар взмолились [eru|E] убрать их из мира и Фаразон победоносно отплыл обратно в свою землю, хотя она и была скрыта от глаз. Говорят, что однажды он вернётся к своему народу, и слава его не будет умалена."

 legend_thorin:0 "Король-под-Горой"
 legend_thorin_desc:0 "[ancestor.GetFirstName], сын Траина, сына Трора, был наследником короны [Concept('durin', 'Дурина')|E] в изгнании. Вместе со своими двенадцатью спутниками и магом [Concept('gandalfcharacter', 'Гэндальфом')|E] он отправился в эпическое приключение, чтобы отбить [Concept('lonelymountain', 'Одинокую Гору')|E] у [Concept('dragon', 'дракона')|E] Смауга. Благодаря важным сведениям, которую обнаружил его отряд, Смауг был убит Бардом из [Concept('dale', 'Дэйла')|E]. Торин был убит великим [Concept('orc', 'орком')|E] Больгом, сыном Азога, в Битве Пяти Воинств, но его слава остаётся вечной."

 legend_helm:0 "Хельм Молоторукий"
 legend_helm_desc:0 "[ancestor.GetFirstName] был последним королём [Concept('rohan', 'Рохана')|E] из прямой линии Эорла Юного. После того как в Риддермарк вторглись предатель Вульф и его соплеменники-дунландцы, Хельм был вынужден отступить в Хорнбург вместе со своими сыновьями. Оттуда он в одиночку выслеживал врагов, убивая их голыми руками, как снежный тролль. Говорят, что Долгая Зима постигла его, когда враги не смогли."

 legend_faderda:0 "Кровь Фадерды"
 legend_faderda_desc:0 "Легендарный воин из [Concept('rhovanion', 'Рованиона')|E], который выиграл множество битв, пока рана от топора не помешала ему сесть в седло. Он увёл свой народ в [greenwoodshort|E], и от его одиннадцати сыновей произошли многие племена лесовиков."

 legend_bandobras:0 "Дух Бычьего Рёва"
 legend_bandobras_desc:0 "Ходят слухи, что наша семья ведёт своё происхождение от единственного и неповторимого #L [ancestor.GetFirstName]а#! Тука - Бычьего Рёва!\n\nВеликан среди жителей Шира, ростом более четырёх футов, он предотвратил великое нашествие гоблинов на Шир. При этом он изобрёл игру в гольф, собственноручно отбив деревянной клюшкой голову короля гоблинов, отчего она пролетела по воздуху и упала в кроличью нору.\n\nНаверняка наша семья унаследовала часть его смелого духа!"

 legend_joam_tuv:0 "Сыновья Хоам-Тува"
 legend_joam_tuv_desc:0 "Мы благословлены тем, что великий [ancestor.GetFirstName] - величайший из наших многочисленных предков. Он истребил так много упадочных [Concept('bellakari', 'беллакарцев')|E], пролив их кровь в славном возмездии за многие поколения порабощения под властью упадочного рода [tumakveh|E] и скормив их короля своим псам, пока Хоам-Тув наблюдал за этим с беллакарского трона.\n\n[title.GetNameNoTier], который он создал, продержался несколько веков, но в конце концов наши предки поняли правду: власть теджин над всем миром к западу от дюн означала также конец всех битв и сражений, что, несомненно, разочаровало бы Маладума. Поэтому они победоносно отступили на север, радуясь, что за этим последует ещё большее кровопролитие."

 legend_wulf:0 "Кровь Вульфа"
 legend_wulf_desc:0 "В нашей крови течёт кровь #L [ancestor.GetFirstName]а#!, сына Фреки, который отомстил злым [Concept('men', 'людям')|E] [Concept('rohan', 'Рохана')|E] и забрал их земли себе."

 legend_tedjin_ioriag:0 "Переправа через дюны"
 legend_tedjin_ioriag_desc:0 "Теджин не всегда жили у моря. По правде говоря, мы происходим от йориагов из [Concept('rhun', 'Руна')|E]. По воле Отца-Дракона наши предки переправились через Море Дюн и завоевали все земли за ним, чтобы доказать свою силу в борьбе с [Concept('men', 'людьми')|E] Юга и Запада, готовясь к Последней битве. Но мы никогда не забывали наш древний дом, где до сих правит Маладум."

 legend_bard:0 "Погибель Смауга"
 legend_bard_desc:0 "Чёрной стрелой, подаренной ему дедом, [ancestor.GetFirstNameNicknamed] сразил [Concept('dragon', 'дракона')|E] Смауга и восстановил [dale|E], став его первым королём. От него мы черпаем нашу силу, и именно ему мы должны подражать!"

 legend_azaghal:0 "Ужас Драконов"
 legend_azaghal_desc:0 "[ancestor.GetFirstName] был верным другом и грозным врагом. После того как его спас на дороге [maedhros|E], он поклялся в дружбе и помощи старшему из [Concept('sonsoffeanor', 'сыновей Феанора')|E]. Когда пришёл призыв к битве, он присоединился к Союзу Маэдроса против войск [Concept('morgothcharacter', 'Моргота')|E]. Против Глаурунга, отца [Concept('dragons', 'драконов')|E], его [dwarves|El] сражались храбро и причинили змею нестерпимую боль. В гневе, змея повалил их короля, но тот с последним вздохом пронзил брюхо чудовища и отправил его в бегство обратно в [angband|E]."

 ### Holy Legends ###

 legend_iunast_bellakari_name:0 "Вознесение Иунаста"
 legend_iunast_bellakari_desc:0 "Иунаст - величайший герой [haradrim|El]. После смерти его усыновила Ладнока, и он возродился как звезда, сияющая на небосводе. Но его легенда никогда не будет забыта, ибо мы - его наследники и его наследие."

 legend_iunast_haradrim_name:0 "Звезда южного небосвода"
 legend_iunast_haradrim_desc:0 "Иунаст - величайший герой [haradrim|El], и его так же почитают народы [Concept('bellakar', 'Беллакара')|E]. После его смерти Таркарун-и-Масра позволил Ладноке поднять его в небо в виде звезды, сияющей вечно."

 legend_earendil:0 "Звезда Эарендиля"
 legend_earendil_desc:0 "[ancestor.GetFirstName] сочетал в себе кровь величайших из [Concept('elves', 'эльфов')|E] и [Concept('conceptracemen', 'людей')|E], и происхождение от него было единственной истинной претензией на благородство, которую могли иметь смертные люди. Однако это было не просто притязание на родословную, а героизм, вера и нравственное мужество перед лицом невозможных трудностей. Ибо только Эарендилю удалось воодушевить [valargods|E] на окончательное поражение [Concept('morgothcharacter', 'Моргота')|E], и именно он сразил Анкалагона Чёрного в последний час Войны Гнева. Подражать Эарендилю - значит быть звездой надежды для своего народа."

 legend_earendil_bellakari:0 "Звезда Азрубеля"
 legend_earendil_bellakari_desc:0 "В жилах Азрубеля текла кровь величайших из [Concept('elves', 'эльфов')|E] и [Concept('conceptracemen', 'людей')|E], и происхождение от него было единственной истинной претензией на благородство, которую могли иметь смертные люди. Однако это было не просто притязание на родословную, а героизм, вера и нравственное мужество перед лицом невозможных трудностей. Ибо только Азрубелю удалось воодушевить [valargods|E] на окончательное поражение [Concept('morgothcharacter', 'Моргота')|E], и именно он сразил Анкалагона Чёрного в последний час Войны Гнева. Подражать Эарендилю - значит быть звездой надежды для своего народа."

 legend_mithrellas:0 "Эльфийская кровь Дол Амрота"
 legend_mithrellas_desc:0 "[ancestor.GetFirstName], служанка Нимродэль из [Concept('laurelindorenan', 'Лаурелиндоренана')|E], невеста короля Амрота, осталась в Дол Амроте и не отплыла в [valinor|E]. Ибо полюбила она принца Галадора. И от их союза произошёл род Дол Амрота, облагороженный кровью прекрасной дамы."

 legend_durinIII:0 "Стойкость Дурина Доблестного"
 legend_durinIII_desc:0 "[ancestor.GetFirstNameRegnal] правил [Concept('khazaddum', 'Кхазад-думом')|E] во времена его расцвета и был хорошим другом [Concept('celebrimbor', 'Келебримбора')|E] и [Concept('elves', 'эльфов')|E] [Concept('eregion', 'Эрегиона')|E]. Когда [sauroncharacter|E] раскрыл свою истинную природу и разрушил Эрегион, Дурин послал великую армию гномов, чтобы почтить эту дружбу. И хотя он не смог спасти самого Келебримбора, благодаря его защите беженцы сумели отступить в [imladris|E]."

 legend_telchar:0 "Благословенные руки Тельхара"
 legend_telchar_desc:0 "Говорят, когда Тельхар выковал свой первый молот, [mahalcharacter|E] посмотрел на его работу и остался доволен. После этого Создатель благословил его руки мастерством, недоступным смертным, с помощью которого он создавал чудеса из металлов и драгоценных камней. О его величайших творениях ходят легенды: Драконий шлем Дор-ломина, кинжал Ангрист, срезавший [silmaril|E] с железной короны [Concept('morgothcharacter', 'Моргота')|E], и меч [narsil|E], повергший [Concept('sauronthedarklordcharacter', 'Тёмного Властелина Саурона')|E]."

 legend_narvi:0 "Благословенные руки Нарви"
 legend_narvi_desc:0 "Нарви был мастером, творившим чудеса как из металла, так и из камня. С ним заговорил [mahalcharacter|E] и вдохновил его на создание чудес в [Concept('khazaddum', 'Кхазад-думе')|E]. С помощью других учеников Создателя, [noldorelves|El] [Concept('eregion', 'Эрегиона')|E], он изобрёл итильдин - металл, отражающий только свет луны и звёзд. Они использовал его для украшения великих врат, возведённых для Дварроудельфа. Открытые для друзей, но непроницаемые для чужаков."

 ############################
 ### Legends you can Earn ###
 ############################

 legend_elven_descent_name:0 "Эльфийская кровь"
 legend_elven_descent_desc:0 "Среди моих предков есть [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], прекрасный и могучий эльф."

 legend_of_ovatha_name:0 "Наследие [Select_CString(founder.IsFemale, 'королевы Овайжи', 'короля Оваты' )]" #[founder.GetFirstNameRegnal]
 legend_of_ovatha_desc:0 "[founder.GetFirstNameNicknamedRegnal] вновь [Select_CString(founder.IsFemale, 'объединила', 'объединил' )] вариагов [Concept('khand', 'Кханда')|E] и [Select_CString(founder.IsFemale, 'стала последней', 'стал последним' )] в длинной череде избранных правителей, продолжая наследие Оваты I." #[founder.GetTitleAsNameNoTooltip|U]

 legend_szreldor_name:0 "Позолоченная звезда Сзрела"
 legend_szreldor_desc:0 "[founder.GetFirstNameNicknamedRegnal] [Select_CString(founder.IsFemale, 'воссоздала', 'воссоздал' )] древнюю державу [title.GetName], завоевав [dorwinion|E] и открыв новую эпоху господства династии [founder.GetDynasty.GetName] над [Concept('rhovanion', 'Рованионом')|E] и [Concept('rhun', 'Руном')|E]."

 legend_nie_name:0 "Возрождённая слава Нуменора"
 legend_nie_desc:0 "[founder.GetFirstNameRegnal] [Select_CString(founder.IsFemale, 'воссоединила', 'воссоединил' )] [Concept('realms_in_exile', 'королевства-в-изгнании')|E], открыв новую эпоху процветания для тех, кто был рассеян после [Concept('akallabeth', 'Акаллабета')|E] и [Select_CString(founder.IsFemale, 'возродила', 'возродил' )] наследие древней [Concept('numenorean', 'нуменорской')|E] цивилизации. Воссозданная [founder.GetHerHis] рукой, держава [title.GetName] будет существовать вечно."

 legend_mithril_finder_name:0 "Жилы истинного серебра"
 legend_mithril_finder_desc:0 "[founder.GetFirstNameRegnal] [Select_CString(founder.IsFemale, 'обнаружила', 'обнаружил' )] скрытые жилы [Concept('mithril', 'мифрила')|E], священного металла, что принесло [founder.GetHerHim] легендарную репутацию среди [Concept('dwarves', 'гномов')|E]."

 legend_balrog_slayer_name:0 "Убийца балрога"
 legend_balrog_slayer_desc:0 "В сражении века [founder.GetFirstNameRegnal] успешно [Select_CString(founder.IsFemale, 'сразила', 'сразил' )] великого [Concept('balrog', 'балрога')|E] [Concept('moria', 'Мории')|E], навеки вписав себя в ряды самых легендарных воинов всего [Concept('middleearth', 'Средиземья')|E]."

 legend_balrog_warlord_name:0 "Вестники Тёмного Пламени"
 legend_balrog_warlord_desc:0 "[founder.GetFirstNameNicknamedRegnal] [Select_CString(founder.IsFemale, 'столкнулась', 'столкнулся' )] с [Concept('balrog', 'балрогом')|E] в глубинах [Concept('moria', 'Мории')|E]. Воплощение Тёмного Пламени сочло [ROOT.Legend.GetProtagonist.GetHerHis] [Select_CString(founder.IsFemale, 'достойной стать вестницей, призванной', 'достойным стать вестником, призванным' )] нести огонь и смерть всему [Concept('middleearth', 'Средиземью')|E]."

 reached_westernesse_legend:0 "Благословенное путешествие в Вестернесс"
 reached_anadune_legend:0 "Великое путешествие в Анадунэ"
 reached_numenor_legend:0 "Благословенное путешествие в Нуменор"
 reached_numenor_legend_desc:0 "[founder.GetFirstName] [Select_CString(founder.IsFemale, 'отправилась', 'отправился' )] в долгое и опасное путешествие через [belegaer_sea|E] и [Select_CString(founder.IsFemale, 'достигла', 'достиг' )] невозможного: [founder.GetSheHe|U] [Select_CString(founder.IsFemale, 'нашла', 'нашёл' )] последний остаток затерянного острова [numenor|E] и [Select_CString(founder.IsFemale, 'увидела', 'увидел' )] его издалека. Считавшаяся потерянной во время [downfall|E]Низвержения, вершина [Concept('meneltarma', 'Менельтармы')|E] остаётся над волнами, как трагическое напоминание о безрассудстве [Concept('men', 'людей')|E]."

 climbed_meneltarma_legend:0 "Последнее восхождение на Менельтарму"
 climbed_meneltarma_legend_desc:0 "[founder.GetFirstName] [Select_CString(founder.IsFemale, 'отправилась', 'отправился' )] в долгое и опасное путешествие через [belegaer_sea|E] и [Select_CString(founder.IsFemale, 'достигла', 'достиг' )] невозможного: [founder.GetSheHe|U] [Select_CString(founder.IsFemale, 'нашла', 'нашёл' )] вершину [Concept('meneltarma', 'Менельтармы')|E], последний остаток затерянного острова [numenor|E], и [Select_CString(founder.IsFemale, 'взошла', 'взошёл' )] на Священную Гору, зная, что [founder.GetSheHe] станет [Select_CString(founder.IsFemale, 'последней', 'последним' )] из [Concept('numenorean', 'нуменорцев')|E], кто когда-либо увидит её красоту. На вершине [founder.GetHerHim] было ниспослано видение [Concept('aman', 'Амана')|E]."

 legend_numenorean_descent:0 "Высокие люди Запада"
 legend_numenorean_descent_desc:0 "В давние времена люди из [Concept('numenor', 'Нуменора')|E], высокие и гордые, пришли из-за моря. Они усмирили эти дикие и негостеприимные земли и сделали их зелёными и прекрасными. И хотя звёздного острова больше нет, их кровь всё ещё течёт в наших жилах."

 legend_umbaredain_descent:0 "Люди истинного короля"
 legend_umbaredain_descent_desc:0 "Давным-давно в стране Гондор правил справедливый и прекрасный король. Но его северные подданные были злы и завистливы и убили его в своей злобе. Его сыновьям и лучшим из его людей пришлось уйти в изгнание, и они нашли убежище здесь, в Умбаре."

 legend_eotheod_descent:0 "Повелители коней"
 legend_eotheod_descent_desc:0 "Давным-давно, когда диковинные существа ещё бродили по [Concept('middleearth', 'Средиземью')|E], наши предки жили на берегах великой реки Андуин. Они были едины со своими лошадьми, и их объединяла общая цель. Хотя их время прошло, память о них живёт в нашем народе."

 legend_northron_descent:0 "Люди севера"
 legend_northron_descent_desc:0 "В давние времена, до того как Великое пламя уничтожило их дом, наши предки жили в мире и процветании на территории, которую мы сейчас называем «Бурыми землями». И хотя с тех пор они переселились и разделились на новые народы, мы не забываем, откуда мы родом."

 legend_daen_descent:0 "Первые люди"
 legend_daen_descent_desc:0 "Мы были здесь с самого начала, эти земли всегда были нашими. До того как высокие люди пришли из-за моря, а смуглые - на север из Харада, мы жили в мире и процветании. И хотя нас оттеснили от земель наших предков, мы не забываем, кто причинил нам зло."

 # Legend chapters
 legend_chapter_discovery_befriended_troll:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'проявила', 'проявил' )] себя как друг всех экзотических и необычных странников, подружившись даже с огромным раздражительным троллем!"
 legend_chapter_discovery_troll:0 "Во время своих путешествий [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она повстречала', 'он повстречал' )] самых необычных и экзотических людей, даже доказав существование могучих троллей!"

 legend_chapter_opening_inspiring_hero:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вдохновилась', 'вдохновился' )] великими деяниями такой легендарной личности, как [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]. На примере одного из величайших героев древности, стоит ли сомневаться, что [ROOT.Legend.GetProtagonist.GetSheHe] совершит множество великих дел?"
 legend_chapter_motivation_inspiring_hero:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] никогда не [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сомневалась', 'сомневался' )] в том, что [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'ему' )] предстояло совершить такой подвиг, который сравнится с незапятнанной славой, которой покрыл себя [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]. Вскоре все поймут, что раса героев вернулась в [middleearth|E]."
 legend_chapter_extra_deed_inspiring_hero:0 "Точно так же, как сражались [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] и коварный [Localize( antagonist )], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сражалась и отгоняла', 'сражался и отгонял' )] разбойников, бандитов и чудищ, терзающих жизнь мирных подданных под [ROOT.Legend.GetProtagonist.GetHerHis] защитой."
 legend_chapter_conclusion_inspiring_hero:0 "Путешествие было полным опасностей, но учитывая, сколь многое [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сделала', 'сделал' )] для своего народа, какие могут быть сомнения, что [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U] избрали [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] для правления? Всюду, и в городах, и в скромных лачугах, все в едином порыве восклицают «[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]»!"

 legend_chapter_opening_elven_descent:0 "Как и все представители семейства [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] до [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нее', 'него' )], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была рождена', 'был рожден' )] с той же [Concept( 'elven', 'эльфийской' )|E] кровью, что и [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]. Столь необычное происхождение возвышает [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] над прочими и обрекает на величие."
 legend_chapter_famous_deed_elven_descent:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была ранена', 'был ранен' )] в великом сражении со злодеем, который посмел оспорить [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] происхождение, и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] [Concept( 'elven', 'эльфийская' )|E] кровь пролилась на поле боя. Кровь сияла и переливалась подобно самоцветам, и всего через несколько дней негостеприимная земля проросла великолепными цветами, невиданными ранее за пределами эльфийских земель."
 legend_chapter_extra_deed_elven_descent:0 "Но история на этом не закончилась, ибо многие продолжали сомневаться в божественности [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] крови. Воспользовавшись своим могуществом, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обрушила', 'обрушил' )] на сомневающихся полчища зверей, заполнив их дворцы и дома лаем и криками, ибо [ROOT.Legend.GetProtagonist.GetSheHe], подобно своим [Concept( 'elven', 'эльфийским' )|E] родичам, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'могла', 'мог' )] говорить с ними на их языке."

 legend_chapter_opening_sailed_to_numenor:0 "Представители рода [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] были величайшими мореплавателями [Concept( 'thirdage', 'Третьей Эпохи' )|E], поскольку [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'одна из них успешно проложила', 'один из них успешно проложил' )] курс к [Concept( 'numenor', 'Нуменору' )|E], используя древнюю [Concept( 'numenorean', 'нуменорскую' )|E] карту, а затем [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'доплыла', 'доплыл' )] до последнего остатка затерянного острова."

 legend_chapter_motivation_sailed_to_numenor:0 "Так началась легенда. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'получила', 'получил' )] видение о затерянном острове [numenor|E]. Вскоре [ROOT.Legend.GetProtagonist.GetSheHe] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'отправилась', 'отправился' )] на поиски затерянного острова, древнего дома своих предков. Поскольку [ROOT.Legend.GetProtagonist.GetSheHe] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была великой и могучей мореплавательницей', 'был великим и могучим мореплавателем' )], [ROOT.Legend.GetProtagonist.GetSheHe] успешно  [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'проложила', 'проложил' )] курс с помощью древней [Concept( 'numenorean', 'нуменорской' )|E] карты и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'отправилась', 'отправился' )] в путь."
 legend_chapter_famous_deed_sailed_to_numenor:0 "В конце этого грандиозного путешествия [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нашла', 'нашёл' )] древний остров, и [ROOT.Legend.GetProtagonist.GetHerHis] команда обрадовалась, увидев остатки давно затерянного [Concept( 'numenor', 'Нуменора' )|E]. Увидев древний дом своего народа, утраченный со времён [Concept( 'downfall', 'Низвержения' )|E], [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'испытала', 'испытал' )] тепло в сердце и оживление в душе."
 legend_chapter_extra_deed_sailed_to_numenor:0 "Во время бурной грозы, далеко в море [belegaer_sea|E], [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'встретила', 'встретил' )] десять ужасных морских змеев, которых [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она победила', 'он победил' )] в грандиозном морском сражении."
 legend_chapter_conclusion_sailed_to_numenor:0 "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] никогда не забудет это легендарное путешествие в [numenor|E], ведь оно навсегда изменило [ROOT.Legend.GetProtagonist.GetHerHis] жизнь."

 legend_chapter_famous_deed_climbed_the_meneltarma:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] завершает свою легенду великим морским путешествием через Великое море, стремясь найти затерянный остров [numenor|E]. Удивительно, но [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нашла', 'нашёл' )] древний остров. Но [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] не [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'остановилась', 'остановился' )] на достигнутом и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ступила', 'ступил' )] на священные берега, чтобы подняться на [Concept( 'meneltarma', 'Менельтарму' )|E]. [ROOT.Legend.GetProtagonist.GetHerHis|U] священное паломничество завершилось на вершине Священной Горы, где [valargods|E] даровали [ROOT.Legend.GetProtagonist.GetHerHim] видение [Concept( 'aman', 'Амана' )|E]."

 ### Additional Event Loc/ Tooltips ###

 lotr_legend_recipient_opposite_alignment_tt:0 "[recipient.GetFirstNameNoTooltip] придерживается иного мировоззрения."

 legend_events.0001.desc.mid.elven_descent:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|U], я [Select_CString(chronicler.IsFemale, 'просмотрела', 'просмотрел' )] записи и [Select_CString(chronicler.IsFemale, 'нашла', 'нашёл' )] информацию, что [Select_CString(legend_character.IsFemale, '[Concept( 'elven', 'эльфийская' )|E] дворянка', '[Concept( 'elven', 'эльфийский' )|E] дворянин' )] [legend_character.GetName] действительно является [Select_CString(legend_character.IsFemale, 'основательницей', 'основателем' )] вашей линии!"

 lotr_legend_spread_events.5210.t:0 "Огромный разбойник"
 lotr_legend_spread_events.5210.desc:0 "«Это правда? — [ROOT.Char.Custom('GetWritingMaterial')] опять заканчивается, и [chronicler.GetFirstName] тянется, чтобы достать еще, и, пользуясь перерывом, задает вопрос. — Говорят, вы повстречали весьма мерзкое существо».\n\n«До меня доходили слухи, что это было массивное создание с одним глазом. Могучий тролль!»"
 lotr_legend_spread_events.5210.a:0 "И оно приняло меня за другого тролля!"
 lotr_legend_spread_events.5420.desc: "[chronicler.GetFirstName] продолжает записывать все новые истории, которыми полнится [ROOT.Char.GetPromotedLegend.GetName], но затем останавливается, и на [Select_CString(chronicler.IsFemale, 'ее', 'его' )] губах появляется хитрая улыбка.\n\n«Мне доводилось слышать #EMP одну#! любопытную историю, — медленно начинает [Select_CString(chronicler.IsFemale, 'она', 'он' )]. — Хотите верьте, хотите нет, но в ней говорится о состязании по выпивке с энтом! Это же какой статью надо обладать, чтобы перепить такое создание! Возможно, наглядная демонстрация позволит мне в полной мере оценить подобный подвиг?»\n\nНе знаю, откуда взялась эта история, но моя гордость сразу дает о себе знать..."

 lotr_legend_spread_events.5410.a: "«По ту сторону лежит великий континент, над которым не властны смерть и тлен...»"
 legend_chapter_discovery_valinor: "В своих странствиях [ROOT.Legend.GetProtagonist.GetFirstName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обнаружила', 'обнаружил' )] земли, которые раньше считались лишь слухами. Мифический [valinor|E], земля [valargods|E], оказался не только настоящим, но еще и обитаемым! Легенды пополнились новой историей, героем которой является [ROOT.Legend.GetProtagonist.GetFirstName]."


 game_concept_heritage_group_elven:0 "Квенди"
 game_concept_heritage_group_elven_desc:0 "The [quendi|E] are the Speakers, the Firstborn, the People of the Stars who awoke in the dusk before Sun and Moon. Blessed with life unending, great control over their [Glossary('fëar','fea_gloss')], and mental skill beyond even the greatest of [men|E]. Born in [cuivienen|E] in the [yearofthetreesage|E], they have long been sundered between the great divisions of the [eldar|E] and the [avari|E] from the time of [thegreatjourney|E], before splitting into numerous tribes and peoples, such as the [sindarelves|E], [noldor|E], Nandor, [cuind|E], and [penni|E]. Of old, they were composed of the three clans of the Minyar, Tatyar, and Nelyar, and this ancient division may still be seen among them."

 game_concept_language_group_elven:0 "Квенди"
 game_concept_language_group_elven_desc:0 "When the [quendi|E] first awoke at [cuivienen|E], they looked up and beheld the stars, crying "[Glossary('ela','ela_gloss')]!" first of all words. Since then, their languages have diverged and changed, fashioned and grown to fit the ever-evolving [Glossary('lámatyávë','lamatyave_gloss')] of their speakers."
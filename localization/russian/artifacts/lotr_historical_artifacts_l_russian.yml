 ### RINGS OF POWER ### 

 nenya_name:0 "Нэнья"
 nenya_description:0 "Кольцо Твёрдости и Кольцо Воды, [nenya|E] была выкована из [Concept( 'mithril', 'митрила' )|E] и украшена белым камнем. Обычно его не было видно, но открывшись, оно сияет ярким светом, словно звезда, надетая на палец. Оно наделено силой сохранения, защиты и сокрытия от злых сил.\n\nКольцо было передано Галадриэль, позволив ей увеличить собственные силы и сохранить [lothlorien|E] незапятнанным временем. Там, в [middleearth|E], хранился образ [Concept( 'aman', 'Амана' )|E], и это было одно из самых сильных королевств [Concept( 'elves', 'эльфов' )|E]."

 vilya_name:0 "Вилья"
 vilya_description:0 "Кольцо Воздуха, самое могущественное из [Concept( 'threeringsofelvesshort', 'Трёх колец' )|E], Вилья выполнена из золота и украшена сапфиром, мягко светящимся внутренним светом. Кольцо кроет в себе идею исцеления и восстановления мира от искажения.\n\nПервоначальным его владельцем был Гиль-галад, но затем оно перешло к [Concept( 'elrondshort', 'Эльронду' )|E]. Во владениях Вильи разносится эхо целительной силы [Concept( 'valinor', 'Валинора' )|E], которая помогла сохранить Имладрис на протяжении всей [Concept( 'thirdage', 'Третьей Эпохи' )|E]."

 narya_name:0 "Нарья"
 narya_description:0 "Красное Кольцо или Кольцо Огня, Нарья представляет из себя золотое кольцо с огранённым рубином. Помимо общего для всех колец противодействия угасанию эльфов, Нарья также внушает надежду и вдохновляет других сопротивляться тирании. Первоначально его носил Гиль-галад, но затем он передал кольцо Кирдану. Дольше всех кольцом владел [gandalfcharacter|E].\n\nЕсть версия, что изначально [celebrimbor|E] хотел сам носить кольцо [narya|E].\n\n#TOLKIENQUOTE «Великие труды и опасности ждут тебя. И, чтобы не показался тебе свой долг слишком тяжким — возьми это Кольцо — и оно поможет тебе. Теперь же оно должно послужить более благородной цели: воспламенению мужества в сердцах» — Кирдан Корабел Гэндальфу"

 one_ring_name:0 "Единое Кольцо"
 one_ring_description:0 "#TOLKIENQUOTE «И Одно - Властелину на чёрном престоле»#!\n\n[onering|E], [masterring|E], [rulingring|E]: у Единого Кольца, что правит всеми, есть множество имён. [sauroncharacter|E] выковал его в огне Роковой горы. В него он вложил всю свою злобу и жестокость и желание властвовать над всем живым. Оно увеличивает внутренние силы своего владельца, но кроет в себе опасность для всех кроме [Concept( 'sauroncharacter', 'Саурона' )|E], поскольку является его частью. Лишь он может поистине владеть им.\n\nВсе [ringsofpower|E], включая [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E] и [nineringsofmenshort|E] связаны с судьбой Единого Кольца. Если оно будет уничтожено, их силы тоже иссякнут. Уничтожить его можно только в сердце владений Саурона, в недрах Роковой горы. Столь крошечная вещица...\n\n#S Одно Кольцо, чтоб править всеми, Оно главнее всех, Оно соберёт всех вместе и заключит во Тьме.#!"

 witchking_ring_name:0 "Ори, кольцо Короля-чародея"
 khamul_ring_name:0 "Ором, кольцо Кхамула"
 goldenking_ring_name:0 "Саптан, кольцо Золотого короля"
 yi_indur_ring_name:0 "Джуру, кольцо Джи-Индура"
 blindsorceror_ring_name:0 "Мэбат, кольцо Слепого колдуна"
 mauhoshat_ring_name:0 "Нитир, кольцо Мауосхата"
 dendra_dwar_ring_name:0 "Сакхла, кольцо Дендра-Двара"
 ren_iey_ring_name:0 "Кханто, кольцо Жэнь-Ея"
 uvatha_ring_name:0 "Адаш, кольцо Уваты"
 ring_of_men_description:0 "@warning_icon!#T Не доверяйте своим чувствам: магия [Concept('ringsofpower', 'Колец Власти')|E] меняется в зависимости от расы владельца.#!\n\n#TOLKIENQUOTE «Девять - смертным, чей выверен срок и удел».#!\n\nВыкованные в [Concept( 'eregion', 'Эрегионе' )|E], Девять считались [Concept( 'greaterrings', 'Великими Кольцами' )|E], в связи с чем и были привязаны к воле [Concept( 'onering', 'Единого Кольца' )|E]. Уже давно позабыто в чём было их истинное предназначение, но на пальцах [Concept( 'conceptracemen', 'людей' )|E] они даруют волшебные силы, позволяют управлять чужой волей и продлевают жизнь своего владельца.\n\n[sauroncharacter|E] передал кольца девяти королям и правителям людей, и с их помощью были созданы могущественные королевства. Но со временем тела кольценосцев износились, а после них остались только изувеченные умертвия, жуткие ужасающие создания — [nazgulcharacter|E]."

 ring_of_longbeards_name:0 "Кольцо Длиннобородов"
 ring_of_firebeards_name:0 "Кольцо Огнебородов"
 ring_of_broadbeams_name:0 "Кольцо Широкозадов"
 ring_of_dwarves_description:0 "@warning_icon!#T Не доверяйте своим чувствам: магия [Concept('ringsofpower', 'Колец Власти')|E] меняется в зависимости от расы владельца.#!\n\n#TOLKIENQUOTE «Семь - для гномов, царящих в подгорном просторе»#! \n\nВыкованные в [Concept( 'eregion', 'Эрегионе' )|E], Семь считались [Concept( 'greaterrings', 'Великими Кольцами' )|E], в связи с чем и были привязаны к воле [Concept( 'onering', 'Единого Кольца' )|E]. Уже давно позабыто в чём было их истинное предназначение, но на пальцах [Concept('dwarves', 'гномов')|E] они даруют долгую жизнь и большие богатства, а также усиливают алчность своих владельцев.\n\nИх было семь, по одному на главу каждого гномьего рода. И хотя одни считают, что кольца были подарены гномам их эльфийскими друзьями, другие уверены, что их даровал [sauronthedarklordcharacter|E], чтобы контролировать и развращать детей [aulecharacter|E]"


 ### HISTORICAL ARTIFACTS ### 


 ## Wizards ## 

 ring_saruman_name:0 "Кольцо Сарумана"
 ring_saruman_description:0 "[ringsofpower|E] были созданы во [Concept( 'secondage', 'Вторую Эпоху' )|E] [Concept( 'elves', 'эльфами' )|E] [Concept( 'eregion', 'Эрегиона' )|E], под руководством [Concept( 'annatarcharacter', 'Аннатара' )|E]. Наверняка [sarumancharacter|E] из [istariconcept|E], ученик [aulecharacter|E], не уступает силой [Concept( 'sauroncharacter', 'Саурону' )|E]? Доказательством этому служит то, что он впервые за [Concept( 'thirdage', 'Третью Эпоху' )|E] выковал новое Кольцо Власти."

 staff_saruman_name:0 "Посох Сарумана"
 staff_saruman_description:0 "Посох [Concept( 'sarumancharacter', 'Сарумана' )|E] Белого, первого из [istariconcept|E] и главы Белого Совета. Навершие этого длинного гладкого чёрного посоха увенчана сферой, которая помогает волшебнику направлять свои силы."

 palantir_orthanc_name:0 "Палантир Ортанка"
 palantir_orthanc_description:0 "Один из семи «Видящих Камней», привезённых в Средиземье Элендилем и его сыновьями. Их создателем является Феанор из народа нолдор. Эльфы подарили эти камни нуменорцам. Большинство камней были взаимосвязаны и могли использоваться для коммуникации на огромных расстояниях. С их помощью также можно было наблюдать за далёкими событиями. Таким образом они предлагали своим владельцам существенные преимущества, хотя и не без риска, если один из палантиров оказывался в руках могущественного врага."

 staff_gandalf_the_grey_name:0 "Посох Гэндальфа Серого"
 staff_gandalf_the_grey_description:0 "Посох Гэндальфа Серого, третьего из [istariconcept|E], члена Белого Совета. Деревянный посох, увенчанный белым камнем."

 glamdring_name:0 "Гламдринг"
 glamdring_description:0 "Также известный как «Молотящий врага» или «Колотун», Гламдринг был полуторным мечом, выкованным для Тургона, короля эльфов Гондолина во времена [Concept('firstage', 'Первой Эпохи')|E]. После падения Гондолина меч был утерян на долгие 6000 лет, но затем его отыскал и пустил в дело колдун Гэндальф."

 staff_radagast_the_brown_name:0 "Посох Радагаста Бурого"
 staff_radagast_the_brown_description:0 "Посох Радагаста Бурого, одного из пяти [istariconcept|E], прибывших в [middleearth|E]. Он известен своим покровительством великим лесам и населяющим их животным. Его мало заботят дела простых [Concept( 'conceptracemen', 'людей' )|E] и [Concept( 'elves', 'эльфов' )|E], но он прекрасно разбирается в растениях, птицах и зверях леса. Деревянный посох, увенчанный зелёным камнем."


 ## Elven ##

 galadriel_mirror_name:0 "Зеркало Галадриэль"
 galadriel_mirror_description:0 "В Карас Галадон, сердце [Concept( 'lothlorien', 'Лотлориэна' )|E], в тайном саду сокрыто Зеркало Галадриэль. «По моему слову Зеркало может открыть многое. Одним оно покажет их затаенные желания, другим — совершенно неожиданные вещи. Если предоставить Зеркалу свободу, даже я не буду знать, что оно покажет. Оно показывает прошлое, настоящее и даже возможное будущее. Но что именно оно покажет — неизвестно даже мудрейшим»."

 elessar_name:0 "Элессар"
 elessar_description:0 "Зелёный самоцвет, известный как Элессар, или Эльфийский камень на языке [quenya|El], был изготовлен в [elderdays|E] в городе Гондолин для прекрасной дочери верховного короля Тургона Идриль Келебриндал. Когда она уплыла за [greatsea|E] вместе с Туором, то оставила камень их сын Эарендилю Мореходу, который носил его на груди, когда плыл к берегам Эльдамара.\n\nРассказывают, что когда [mithrandircharacter|E] ступил на землю в [Concept( 'greyhavens', 'Серых Гаванях' )|E], он привёз зелёный камень с собой и подарил его леди Галадриэль.\n\nСчитается, что Элессар значительно усиливает целительные способности своего владельца."

 narn_name:0 "Лэ о детях Хурина"
 narn_description:0 "«Се! Как тьмы властителя златой дракон\n\nнавлек разоренье на королевства, ныне утраченные,\n\nлишь духом доблестные из [Concept( 'conceptracemen', 'людей' )|E] иль [Concept( 'elves', 'эльфов' )|E]\n\nосилят судьбу - единственно в смерти.\n\n\n Доныне в скорби поют они о сыне Хурина,\n\nчьи сплелись бедственно злополучья тенёта\n\nс Ниниэль кручиной - се имена преплачевные».\n\nЭта прекрасно украшенная рукопись содержит одно из первейших изданий Лэ о детях Хурина, написанное для двора Элу Тингола, короля Дориата."

 leithian_name:0 "Лэ о Лейтиан"
 leithian_description:0 "«Прощай, земля; твой сладкий плен\n\nВовеки будь благословен:\n\nВедь здесь, под Солнцем и Луной\n\nСияла дивной красотой\n\nТы, Лутиэн Тинувиэль —\n\nСвет утра, звездная метель!»\n\nПер. С. Лихачёвой.\n\nЭта прекрасно украшенная рукопись содержит одно из первейших изданий Лэ о Лейтиан, написанное для двора Элу Тингола, короля Дориата."

 aranthel_and_ungoldagnir_name:0 "Арантель и Унголдагнир"
 aranthel_and_ungoldagnir_description:0 "Королевская Воля и Погибель Пауков, двойные клинки Трандуила, короля эльфов [Concept( 'greenwood', 'Зеленолесья' )|E], подарок от Леди Галадриэль из [Concept( 'lothlorien', 'Лотлориэна' )|E], полученный в знак дружбы. Они были выкованы кузнецами [noldorelves|El] в кузнях Галадриэль, украшены рунами силы и уникальным сочетанием мотивов [sindarelves|El] и лесных эльфов. Оно символизировало смешанное происхождение Лесного королевства."

 crown_woodland_realm_name:0 "Корона Лесного королевства"
 crown_woodland_realm_description:0 "Корона соткана из ветвей и ягод. Корона Лесного королевства меняется вместе со сменой сезонов, с гибелью и возрождением леса и наступлением нового года."
  
 legolas_childhood_sledge_name:0 "Детские санки принца Леголаса"
 legolas_childhood_sledge_description:0 "Этот простой щит, оснащённый ручным тормозом, был любимой игрушкой принца Леголаса, когда он был эльфингом. Зимой он часами катался по снежным склонам Арадринда, и все помнят памятный случай, когда он решил спуститься на них по главной дворцовой лестнице.\n\nКогда юный принц перерос её, он оставил санки во дворце своего отца, который хранит их как память о радостных минутах, проведённых вместе."

 necklace_of_girion_name:0 "Ожерелье Гириона"
 necklace_of_girion_description:0 "Ожерелье Гириона — великолепное украшение, изначально принадлежавшее Гириону, правителю Дэйла. Ожерелье было украшено пятью сотнями изумрудов, зелёных как трава."

 hadhafang_name:0 "Хадхафанг"
 hadhafang_description:0 "«Меч Идриль из Гондолина, дочери Тургона и матери Эарендиля. На лезвии меча выгравированы руны «Aen estar Hadhafang i chathol hen, thand arod dan i thang an i arwen» - «Сей меч зовётся Хадхафанг, благородная защита против толпы врагов для благородной леди». По некоторым версиям этот прекрасный меч был выкован самим Маэглином перед его падением. После того как Идриль отправилась на запад вместе в Туором, клинок был передан её сыну, который не брал меч в свои странствия. Со временем он оказался во владении [Concept( 'elrondshort', 'Эльронда' )|E], внука Идриль, который сражался им в Войне Гнева и после неё»."

 silver_harp_name:0 "Серебряная арфа"
 silver_harp_description:0 "Простая дорожная арфа, выполненная из серебра. Этот незатейливый инструмент стал невольным свидетелем бесчисленных исторических событий. [maglor|E] создал её с расчётом на то, что она будет использоваться верхом. Со временем она перешла к [Concept( 'elrondshort', 'Эльронду' )|E], когда он и [elrosshort|E] воссоединились с Гиль-галадом."

 silmaril_name:0 "Сильмариль"
 silmaril_description:0 "Один из трёх [Concept('silmarils', 'сильмарилей')|E], камней непревзойденной красоты и могущества. [feanor|E] создал их оболочку из твердого вещества — силимы, подобного алмазу. От этого вещества камни и получили свое название. Внутри камней пылала частичка Света Валинора от [Concept('twotrees', 'двух Древ')|E]. После их падения [silmarils|El] стали единственным остатком немеркнущего первозданного света.\n\nПрекрасные без меры, непостижимой ценности, они вызывали всеобщее восхищение и желание. Большая часть великих историй и трагедий [Concept('firstage', 'Первой Эпохи')|E] связана с их созданием и последующей кражей [Concept('morgothcharacter', 'Морготом')|E], что послужило толчком к [Concept('oathoffeanor', 'Клятве Феанора')|E]. В конце концов, три камня были разделены: один нашёл своё место на небе, другой - в сердце земли, а последний - в водных глубинах. \n\nГоворят, что в Последние дни [feanor|E] вновь соберёт их, разобьёт и их светом восстановит [Concept('twotrees', 'два Древа')|E]."

 athrad_gillith_harp_name:0 "Арфа Атрада Гиллита"
 athrad_gillith_harp_description:0 "Эта изысканная арфа необычной формы принадлежит Лантиру по прозвищу «Атрад Гиллит», королю пенни из Нелорниэта и величайшему певцу к востоку от Гор.\n\nС ней он сочинил эпос «Атрад Гиллит и пауки из Ласгалена», мистическую балладу о странствиях своего народа к нынешнему дому."

 palantir_elostirion_name:0 "Палантир Элостириона"
 palantir_elostirion_description:0 "Один из семи «Видящих Камней», привезённых в [middleearth|E] [Concept('elendil', 'Элендилем')|E] и его сыновьями. Их создателем является [feanor|E] из народа [noldorelves|El]. Камни были подарены [Concept('numenor', 'Нуменору')|E] [Concept('elves', 'эльфами')|E]. Большинство камней были взаимосвязаны и могли использоваться для коммуникации на огромных расстояниях. С их помощью также можно было наблюдать за далёкими событиями.\n\nЭтот камень направлен на запад, в сторону Верховного камня в башне Аваллонэ в [toleressea|E], по протяжению Прямого Пути. Из-за этого он не может быть использован для связи с другими шестью камнями Средиземья. Элендиль смог с его помощью обратиться на запад через море и узреть [undyinglands|E]; но не смог увидеть Нуменор, ибо тот был навеки погребён под морскими волнами."

 hyandolire_name:0 "Хьяндолирэ"
 hyandolire_description:0 "Во время смуты в Валиноре Феанор выковал каждому из своих сыновей по клинку на случай беды. Хотя клинки были относительно не украшены, немногие из них могли сравниться с этими шедеврами металлургии. Каждый клинок тонко различался, чтобы соответствовать сильным и слабым сторонам каждого сына. \n\nКлинком Маглора был Хьяндолирэ (квенья: «Рассекающая песнь»). Это название было связано с его великим голосом и его силой, и казалось, что он поёт, рассекая воздух. Это одно из немногих принадлежностей Маглора, сохранившихся у него даже после окончания Первой Эпохи, и единственный из известных уцелевших клинков Феанора."


 ## Dwarven ##

 key_of_erebor_name:0 "Ключ Эребора"
 key_of_erebor_description:0 "Ключ [Concept('erebor', 'Эребора')|E] - это небольшой серебряный ключ с длинным стержнем. С его помощью открыли тайную дверь в Одинокую гору, которая проявлялась только в День Дурина."

 arkenstone_name:0 "Аркенстон"
 arkenstone_description:0 "Аркенстон — величественный драгоценный камень, что был найден в недрах Одинокой Горы в годы правления Траина I. Его благоговейные потомки окрестили камень «Сердцем Горы»."

 cache_of_mithril_name:0 "Запас митрила"
 cache_of_mithril_description:0 "Митрил! Об этом металле мечтали многие. Он ковкий как медь, легко полируется, после гномьей обработки становится твёрже закалённой стали. На вид схож с серебром, но в отличие от него не тускнеет."

 barazanthual_name:0 "Баразантуал"
 barazanthual_description:0 "Баразантуал - уникальный красный топор, которым владел король [Concept('erebor', 'Эребора')|E] Даин. Этот топор был одним из лучших оружий, когда-либо созданных гномьим королевством, и его по праву боялись все его враги."

 orcrist_name:0 "Оркрист"
 orcrist_description:0 "Оркрист (также называемый «сокрушитель гоблинов») - эльфийский меч из Гондолина, спутник Гламдринга, возможно, изначально принадлежавший Эктелиону из Дома Фонтанов. Спустя тысячи лет он перешёл к Торину II Дубощиту во время [Concept('erebor', 'Эреборского')|E] похода."

 axe_of_durin_name:0 "Топор Дурина"
 axe_of_durin_description:0 "Топор [Concept('durin', 'Дурина')|E] был драгоценной реликвией [Concept('dwarven', 'гномьего')|E] клана [Concept('durinsfolk', 'Народа Дурина')|E]. Этот топор принадлежал Дурину III, который стал свидетелем падения [Concept( 'eregion', 'Эрегиона' )|E] и сражался с войсками [Concept( 'sauroncharacter', 'Саурона' )|E], защищая беженцев. Выкованный из прекрасной гномьей стали, искусно украшенный [Concept('mithril', 'мифрилом')|E] и рунами силы, начертанными из итильдина его другом Келебримбором, он, как считается, никогда не теряет своей остроты.\n\nТопор Дурина был утерян, когда Дурин VI пал перед балрогом в [Concept('khazaddum', 'Кхазад-думе')|E]."

 durins_helm_name:0 "Шлем Дурина"
 durins_helm_description:0 "Шлем [Concept('durin', 'Дурина')|E] - корона и шлем с забралом, выкованные Дурином I Бессмертным для себя после открытия [Concept('mithril', 'мифрила')|E] в [Concept('khazaddum', 'Кхазад-думе')|E]. Он лёгок, словно капюшон, когда его носят на голове, но на его полированной поверхности нет одной царапины.\n\nДурин VI был в этом шлеме, когда пал перед балрогом в [Concept('khazaddum', 'Кхазад-думе')|E]."

 ## Mordor & Nazgûl ## 

 skull_earnur_name:0 "Череп Эарнура"
 skull_earnur_description:0 "Череп Эарнура, последнего [Concept( 'gondorian', 'гондорского' )|E] короля, представителя династии Анариона. После победы над [Concept( 'witchking', 'Королём-чародеем' )|E] Ангмара в [Concept( 'arnor', 'Арноре' )|E], гордый принц Эарнур возвратился в [gondor|E] разочарованным, что ему не удалось сразиться с [Concept( 'ringwraith', 'Кольценосцем' )|E] в бою один на один. Потому, когда Король-чародей проявил себя вновь, встав во главе [nazgulcharacter|El] и захватив Минас Итиль, бросив вызов королю, Эарнур не смог устоять и отправился в путь, чтобы лично сразиться с Королем-чародеем. С тех пор никому из ныне живущих не довелось его увидеть. Теперь его череп украшает жуткие залы Минас Моргула, служа свидетельством человеческой гордыни и её последствий."

 sauron_defying_thunder_name:0 "Саурон, Усмиряющий Гром"
 sauron_defying_thunder_description:0 "Богато украшенный вышивкой гобелен, изображающий [Concept( 'sauroncharacter', 'Саурона' )|E], стоящего на вершине серебряного купола храма [Concept( 'melkorcharacter', 'Мелькора' )|E] в [Concept( 'armenelos', 'Арменелосе' )|E], бросающего вызов [valargods|E] и усмиряющего гром. Эти события произошли незадолго до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], но [sauronthedarklordcharacter|E] по прежнему считает это одним из своих величайших достижений. Гобелен был соткан в Руне, после того, как Барад-дур был отстроен."

 vasa_name:0 "Васа"
 vasa_description:0 "«Поглотитель», чудовищная булава [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] [Concept( 'sauroncharacter', 'Саурона' )|E], копия булавы, которой он сражался во время [Concept( 'warlastalliance', 'Войны Последнего cоюза' )|E] и смертельно ранил [Concept( 'elendil', 'Элендиля' )|E] Высокого. Вдохновением для булавы, конечно, послужил Гронд, Молот Подземного Мира, оружие [Concept( 'morgothcharacter', 'Моргота' )|E]. До Войны Гнева он был хозяином и повелителем Саурона."

 morgul_blade_name:0 "Моргульский клинок"
 morgul_blade_description:0 "Этот клинок был выкован в мрачных кузнях Минас Моргула, зачарован могущественными заклинаниями смерти и разрушения. [nazgulcharacter|E] предпочитают использовать это оружие против тех, кого хотят превратить в своих слуг. После успешного удара клинок сломается, а осколки, оставшиеся в теле жертвы медленно но верно окажутся в её сердце. Если не успеть предпринять решительных действий, то жертва умрёт и вскоре превратится в умертвие, слугу [Concept( 'ringwraith', 'Кольценосцев' )|E]. При этом не существует средства, которое полностью исцелило бы рану, нанесённую таким клинком. Помочь может разве что путешествие в [undyinglands|E]."

 helm_witchking_name:0 "Шлем-корона Короля-чародея"
 helm_witchking_description:0 "Шлем, принадлежавший [Concept( 'witchkingshort', 'Королю-чародею' )|E], владыке [nazgulcharacter|E], Черному Капитану [Concept( 'sauronthedarklordcharacter', 'Тёмного властелина' )|E]. Его выковали из черного железа в древних кузнях Ангмара."

 helm_khamul_name:0 "Шлем Кхамула"
 helm_khamul_description:0 "Рогатый шлем [Concept( 'khamul', 'Кхамула' )|E]. Изначально это был прекрасный образец древнего боевого шлема [womawas_drus|E], но время и близость к Кольценосцу сделали его таким же чёрным и осквернённым, как и сам [nazgulcharacter|El]."

 scythe_of_khamul_name:0 "Коса Кхамула"
 scythe_of_khamul_description:0 "Коса Кхамула, грубо выкованная из сломанных эльфийских клинков, захваченных во время разграбления Лориена и Ласгалена. Восемь футов в длину, с жестоким зазубренным острием, это одновременно грозное оружие и мрачный символ жестоких завоеваний своего владельца."

 mask_goldenking_name:0 "Маска Золотого Короля"
 mask_goldenking_description:0 "Золотая маска [Concept( 'goldenkingshort', 'Золотого Короля' )|E], одного из [nazgulcharacter|E], повелителя Абрахана. Маска из чистого золота, богато украшенная орнаментами служит символом его богатства и предмет устрашения как слуг, так и врагов."

 palantir_minasithil_name:0 "Палантир Минас Итиля"
 palantir_minasithil_description:0 "Один из семи «Видящих Камней», привезенных в Средиземье Элендилем и его сыновьями. Их создателем является Феанор из народа нолдор. Эльфы подарили эти камни нуменорцам. Большинство камней были взаимосвязаны и могли использоваться для коммуникации на огромных расстояниях. С их помощью также можно было наблюдать за далекими событиями. Таким образом они предлагали своим владельцам существенные преимущества, хотя и не без риска, если один из палантиров оказывался в руках могущественного врага. Палантир Минас Итиля был захвачен и доставлен в Мордор после того как город Исильдура пал пред мощью Короля-чародея."

 hame_of_the_vampire_name:0 "Крыло вампира"
 hame_of_the_vampire_description:0 "Накидка, пошитая из крыша гигантской летучей мыши"


 ## Mountain Orc ## 

 ulukai_name:0 "Улукай"
 ulukai_description:0 "Улукай (или «Служитель Тени» с орочьего) - проклятый орочий артефакт, нечестивый драгоценный камень. Считается, что он был создан после того, как однин из трёх камней Сильмариллов был украден у Моргота. Но драгоценность разочаровала Моргота, ибо не могла заменить ему утраченное, ибо драгоценность, казалось, поглощала свет, а не давала его. Разгневанный и озлобленный, Темный Властелин бросил ее в хранилища Ангбанда, и она стала одним из немногих артефактов, спасённых после окончания Войны Гнева орками, бежавшими на восток во время падения Ангбанда. Он был утерян во время Северной войны с народом Дурина, но был вновь найден Скоргом, первым повелителем орков Гундабада, во время разграбления Гундабада.\n\nСогласно поверью, в камне содержится крупица тёмной души Моргота или какая-то часть его сил. Орк, владеющий этим камнем считается достойным править и решать судьбу северных земель Средиземья в качестве Ашдурбука."


 ## Hobbitses ##

 sting_name:0 "Жало"
 sting_description:0 "Жало было эльфийским коротким мечом, изготовленным в Гондолине во времена [Concept( 'firstage', 'Первой Эпохи' )|E]. Бильбо Бэггинс обнаружил Жало в 2941 году TЭ в логове троллей и использовал его во время [Concept( 'erebor', 'Эреборского' )|E] похода. Позже он передал его своему наследнику Фродо Бэггинсу."

 red_book_of_westmarch_name:0 "Алая книга Западных пределов"
 red_book_of_westmarch_description:0 "Первая Алая книга была написана хоббитом Бильбо Бэггинсом в виде дневника и повествовала о его [Concept( 'erebor', 'Эреборском' )|E] походе, который он назвал «Туда и обратно». В ней он также собрал эльфийские предания, находясь на покое в [Concept( 'rivendell', 'Ривенделле' )|E]. Позже он передал книгу своему родственнику и наследнику Фродо Бэггинсу."


 ## Gondor ##


 stewards_rod:0 "Жезл наместника"
 stewards_rod_description:0 "Жезл наместника является символом власти человека, занимающего эту должность. Жезл белого цвета без лишних украшений символизирует их роль в служении королям [Concept( 'gondor', 'Гондора' )|E], а также дарованное им право говорить от имени всего народа. Вступая в должность каждый наместник клялся «хранить жезл и управлять во имя короля, до его возвращения»."

 crown_of_gondor_name:0 "Корона Гондора"
 crown_of_gondor_description:0 "Считается, что первоначально корона [Concept( 'gondor', 'Гондора' )|E] была простым [Concept( 'numenorean', 'нуменорским' )|E] шлемом, который короли Нуменора носили во время Битвы при Дагорладе. Поскольку вместе со смертью Анариона был уничтожен и его шлем, шлем [Concept( 'isildur', 'Исильдура' )|E] использовался для коронации королей Гондора. Во времена правления Атанатара II Алькарина его шлем был заменен на корону, украшенную драгоценностями. Форма короны напоминала древний боевой шлем. Прежде чем принять вызов Короля-чародея, Эарнур оставил Корону Гондора на могиле короля Эарниля II в Усыпальнице, где она и осталась после его поражения, ожидая возвращения Короля. Никто из Наместников не решился потревожить Крылатую Корону, ревностно охраняя её до возвращения династии Анариона."

 throne_of_gondor_name:0 "Трон Гондора"
 throne_of_gondor_description:0 "Этот высокий трон из белого мрамора является престолом Королей [Concept( 'gondor', 'Гондора' )|E]. В годы правления [Concept( 'elendil', 'Элендиля' )|E] в [Concept( 'osgiliathcity', 'Осгилиате' )|E] было два трона для двух сыновей, Анариона и [Concept( 'isildur', 'Исильдура' )|E]. После его смерти, а также смерти Анариона в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E], [isildur|E] отправился на север, в [arnor|E] оставив бразды правления в руках Менельдиля. Трон оставался в Осгилиате в лучшие годы [Concept( 'southernkingdom', 'Южного королевства' )|E], пока не последовали [kinstrife|E] и разрушение столицы. Тогда Короли перенесли и двор и трон в Минас Тирит. После исчезновения последнего короля, Эарнура, который принял вызов Короля-чародея, престол оставался незанят, ожидая возвращения Короля. Никто из Наместников не решился восседать на троне, ревностно охраняя его до возвращения династии Анариона."

 black_chair_stewards_name:0 "Чёрное кресло Наместников"
 black_chair_stewards_description:0 "Черное кресло Наместников у подножья королевского трона — престол, с которого Правящие Наместники королевства [gondor|E] несли свою службу со дней последнего короля. Простое чёрное кресло без излишеств символизирует непоколебимую верность династии Анариона и их неизменную власть над [Concept( 'southernkingdom', 'Южным королевством' )|E]."
 black_chair_replica_description:0 "Черное кресло Наместников у подножья королевского трона — престол, с которого Правящие Наместники королевства [gondor|E] несли свою службу со дней последнего короля. Простое черное кресло без излишеств символизирует непоколебимую верность династии Анариона и их неизменную власть над [Concept( 'southernkingdom', 'Южным королевством' )|E]. Когда возвратился король Арагорн, верный Наместник, снявший с себя полномочия, получил эту неотличимую копию в качестве награды. Это кресло Наместник заберёт с собой, где бы он ни правил, кроме крепости [minastirith|E], где установлен и используется его подлинник."

 mithrellas_talisman_name:0 "Талисман Митреллас"
 mithrellas_talisman_description:0 "По преданию, этот медальон содержит прядь волос эльфийки Митреллас, жены Имразора из Дол Амрота. Прядь сохранена в неразрушимом кристалле."

 lindalf_name:0 "Линдальф"
 lindalf_description:0 "«Лебяжья песнь», фамильное копьё князей Дол Амрота. Его древко украшено серебряной гравировкой в виде лебедя, с глазами выложенными сапфирами. Копьё было выковано для Галадора из Дол Амрота, сына Имразора и легендарного амротского рыцаря."

 horn_gondor_name:0 "Великий Рог Гондора"
 horn_gondor_description:0 "Рог создавался ещё во времена действующей династии властителей королевства [gondor|E]. Тогда Ворондиль Охотник, отец Мардиля Воронвэ, загнал дикого Быка Оромэ в далеких степях Руна. Предания гласят, что если протрубить в этот рог где угодно в старых границах Гондора, зов не останется без ответа. Великий Рог является реликвией дома Наместников и, как правило, передаётся первому ребенку."

 palantir_minasanor_name:0 "Палантир Минас Анора"
 palantir_minasanor_description:0 "Один из семи «Видящих Камней», привезенных в Средиземье Элендилем и его сыновьями. Их создателем является Феанор из народа нолдор. Эльфы подарили эти камни нуменорцам. Большинство камней были взаимосвязаны и могли использоваться для коммуникации на огромных расстояниях. С их помощью также можно было наблюдать за далекими событиями. Таким образом они предлагали своим владельцам существенные преимущества, хотя и не без риска, если один из палантиров оказывался в руках могущественного врага."

 ## Arnor ##


 ring_barahir_name:0 "Кольцо Барахира"
 ring_barahir_description:0 "Гордыми были его слова, и взоры все упали на кольцо,\nибо поднял он его высоко, и сверкнули в нём зеленые камни\nизработанные нолдор в Валиноре. А было это кольцо подобием двух змиев\nс смарагдовыми глазами\nа их головы венчала корона из золотых цветов:\nодна змея поддерживала корону, другая пожирала.\nЭто был знак Финарфина и его рода.\n\nЭто кольцо было изготовлено в [Concept( 'valinor', 'Валиноре' )|E] и передано королём Нарготронда, Финродом Фелагундом Барахиру, отцу Берена, в знак вечной дружбы после того как Барахир спас его от армии [Concept( 'orc', 'орков' )|E] в ходе Дагор Браголлах, которую вели во время [Concept( 'firstage', 'Первой Эпохи' )|E] против [Concept( 'morgothcharacter', 'Моргота' )|E]. Оно стало реликвией дома Андуниэ в королевстве [numenor|E], а затем и династии [Concept( 'isildur', 'Исильдура' )|E]."

 artifact_shards_of_narsil:0 "Обломки Нарсиля"
 artifact_shards_of_narsil_desc:0 "Обломки Нарсиля, меча [Concept('elendil', 'Элендиля')|E]. Меч был выкован Тельхаром из Ногрода в «незапамятные времена». Со временем он оказался в Нуменоре, а затем стал фамильным оружием династии властителей Андуниэ. Он был спасён Элендилем при Падении Нуменора. Меч считался неразрушимым, и немногим удавалось устоять перед его мощью, пока сам Саурон не разбил его на осколки. Но даже обломком Нарсиля Исильдуру удалось срезать Кольцо с руки Саурона. Согласно пророчеству, когда Саурон вернётся вновь, Нарсиль будет восстановлен."

 anduril_name:0 "Андуриль"
 anduril_description:0 "[imladris|E] — родина эльфов-кузнецов, что перековали обломки [Concept( 'narsil', 'Нарсиля' )|E], легендарного меча, которым владел [elendil|E]. Гномья работа Тельхара из Ногрода была лишь улучшена. «[flameofthewest|E]» символизирует вновь обретённую силу народа [dunedain|El]."

 sceptre_of_annuminas_name:0 "Скипетр Аннуминаса"
 sceptre_of_annuminas_description:0 "Скипетр Аннуминаса - жезл из [Concept('mithril', 'мифрила')|E], который изначально был символом власти лордов Андуниэ в [Concept('traits', 'Нуменоре')|E]numenor. Он пережил [downfallofnumenor|E] и хранился у королей [Concept('northernkingdom', 'Северного королевства')|E], пока оно существовало. После разделения Северного королевства он передавался из поколения в поколение королям [Concept('arthedain', 'Артедайна')|E] до смерти последнего короля, Арведуи, в 1975 году ТЭ. После этого скипетр хранился в [Concept('rivendell', 'Ривенделле')|E]."

 elendilmir_elendil_name:0 "Элендильмир Элендиля"
 elendilmir_elendil_description:0 "Звезда [Concept('elendil', 'Элендиля')|E] - благородный белый самоцвет в форме звезды, вставленный в [Concept('mithril', 'мифриловую')|E] фибулу. Она датируется первыми веками [Concept('numenor', 'Нуменора')|E] и принадлежала Сильмариэн, дочери короля Тар-Элендиля.\n\nЭмблемой королевства [arnor|E] была звезда, символизирующая Гиль-Эстель, Звезду Эарендиля."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.

 elendilmir_valandil_name:0 "Элендильмир Валандиля"
 elendilmir_valandil_description:0 "Оригинальная Звезда [Concept('elendil', 'Элендиля')|E] представляла собой благородный белый самоцвет в форме звезды, вставленный в [Concept('mithril', 'мифриловую')|E] фибулу. Копия была изготовлена эльфийскими кузнецами [Concept('rivendell', 'Ривенделла')|E] для Валандиля, сына [Concept('isildur', 'Исильдура')|E], после того, как оригинал был утерян вместе с Исильдуром на [Concept('gladdenfields', 'Ирисных полях')|E].\n\nЭмблемой королевства [arnor|E] была звезда, символизирующая Гиль-Эстель, Звезду Эарендиля."

 ## Rohan & Dunland ##

 tapestry_ride_eorl_name:0 "Полотно с Походом Эорла"
 tapestry_ride_eorl_description:0 "Полотно, сотканное из серебряных и золотых нитей, на котором изображен Поход Эорла Юного, который спешил на подмогу Наместникам королевства [gondor|E]. Полотно было изготовлено по заказу его сына, короля [Concept( 'riddermark', 'Риддермарка' )|E] Брего, чтобы стать украшением только возведённого Золотого чертога в Медусельде."

 herugrim_name:0 "Хэругрим"
 herugrim_description:0 "Меч правителей королевства [rohan|E], происхождение которого можно отследить еще к Фреалафу (Т.Э. 2759 – 2798), первый король второй династии дома Эорла."

 guthwine_name:0 "Гутвин"
 guthwine_description:0 "Фамильный меч дома Эофоринг. Передан Эофору его отцом, королём Брего."

 horn_mark_name:0 "Горн Марки"
 horn_mark_description:0 "Серебряный рог гномьей работы. Зелёная перевязь украшена выгравированными всадниками, чьи ряды тянутся от кончика до раструба. Великолепные руны покрывали его. По преданию, заслышав звук горна, враги трепетали, а союзники испытывали прилив сил, собираясь вокруг трубящего. Этот горн стал фамильной ценностью правящей династии королевства [rohan|E], хотя изначально оказался здесь благодаря Эорлу Юному, который привёз его с севера. Ранее он был добыт в логове дракона Скаты, убитого Фрамом, правителем [Concept( 'eothed', 'Эотеода' )|E]."

 wulf_fang_name:0 "Волчий Клык"
 wulf_fang_description:0 "Длинный меч, выкованный в Вестфолде, фамильная реликвия Фреки, отца короля Вульфа, дунландца, которому удалось отбить свои земли у соломенноголовых. Но Вульфа постигла преждевременная кончина от руки Фреалафа, правителя королевства [rohan|E], а дунландцы вновь потеряли земли своих предков."


 ## Bellakar ##

 branch_name:0 "Зеленая ветвь Ойолайрэ"
 branch_description:0 "Небольшая ветвь благоухающего древа Ойолайрэ с затонувшего [Concept( 'numenor', 'Нуменора' )|E]. Привезённая и сохранённая в первозданном виде Исилитором из Нуменора, чьи потомки ещё долгие годы правили Корлеей."

 niluzagar_name:0 "Нилюзагар"
 niluzagar_description:0 "Родовой меч династии Тумаквэ — Нилюзагар (Лунный клинок) отличается богатой историей и довольно таинственным происхождением. Клинок был изготовлен в конце [Concept( 'secondage', 'Второй Эпохи' )|E] беллакарскими мастерами. Он обладает всеми признаками нуменорского мастерства. В то же время, слегка изогнутая форма клинка говорит об определённом влиянии скимитаров, характерных для [Concept( 'harad', 'харадрим' )|E]. Сторонники традиционного подхода уверяют, что клинок был отлит для Загартора, лорда Нильюлони, и использовался им в боях [Concept( 'warlastalliance', 'Войны Последнего союза' )|E], однако взгляды учёных разделились. Часть из них считает, что меч изготовили для властителей Нарык-Задана, а другие утверждают, что это лишь ритуальный меч главы [baitha|E], символизирующий его власть над народами королевства [bellakar|E].\n\nКакой бы ни была правда, ко времени правления второго короля, Абарузора, меч уже был в руках династии Тумаквэ, что очевидно из портретов того времени. Меч был утерян в катастрофе на Поле Чёрной Смерти во время вторжения теджин, полностью пропав из хода истории почти на целый век. Только в 952 году Т.Э. он был вновь обнаружен в руинах Хоама солдатами Беллакара, которые грабили город. Меч остается мощным символом выносливости и упорства Тумаквэ."

 book_baitha_name:0 "Книга Байта'н-Кадир"
 book_baitha_description:0 "Несмотря на освобождение Хазадж Толлин от оккупации теджин, ряд районов города превратился в руины. В процессе восстановления рабочие обнаружили фундамент древнего Великого чертога [baitha|E]. Под толстым слоем песка обнаружился люк, ведущий в библиотеку или то, что от неё осталось. Судя по виду, библиотека была старше, чем [downfallofnumenor|E]. Большинство свитков превратились в пыль, но ворох свитков всё же уцелел. Это были манускрипты, написанные на тонком пергаменте — хартия Байта, написанная самим Тар-Кирьятаном из королевства [numenor|E]. Хартия была переплетена кожей и украшена золотом и теперь представляла собой внушительный том, содержащий подробную историческую справку об истории королевства [bellakar|E], законах и принципах управления."

 ring_macilion_name:0 "Кольцо Масилиона"
 ring_macilion_description:0 "После того, как [bellakar|E] пришёл на помощь [Concept( 'elendil', 'Элендилю' )|E] в борьбе с [Concept( 'sauronthedarklordcharacter', 'Сауроном' )|E], верховный король  [dunedain|El] подарил Загартору из Нильюлони это кольцо, назвав его на эльфийском языке Масилионом из Сильмалондэ, и этим жестом он признал южное королевство братской [Concept( 'faithful', 'верной' )|E] землёй, свободной от скверны [Concept( 'kingsmen', 'Людей короля' )|E]. Элендиль дал слово, что если Беллакару когда-нибудь понадобится помощь Гондора, то Загартор и его наследники должны будут лишь вручить кольцо королю Гондора со словами: «Масилион из Сильмалондэ просит тебя вернуть долг Элендиля»."


 ## Near Harad, Umbar & Dune Sea ##

 throne_of_castaher_name:0 "Трон Кастахера"
 throne_of_castaher_description:0 "Трон Кастахера — трон, который сын Узурпатора установил для себя после изгнания в [umbar|E], по итогам [Concept( 'kinstrife', 'Распри Родичей' )|E]. Прошлым владельцем этого трона был [gondorian|E] губернатор, но Кастахер покрыл его толстым слоем золота, награбленного в прибрежных городах королевства [gondor|E]. Преданный забвению в одном из многочисленных подвалов Умбара после завоевания Гондора, трон вновь отыскали и восстановили, вложив в это немало средств и усилий династии Кассимириони. Этим они стремились продемонстрировать свое родство с легендарным Кастамиром. Надо сказать, что сам по себе трон достаточно безвкусен, но вкусам пиратского Королевства-в-Изгнании вполне себе соответствует."

 spear_sealord_name:0 "Эфальзагар-ан-Азархор"
 spear_sealord_description:0 "Копье, добытое в путешествиях на дальний восток, Эфальзагар-ан-Азархор было оружием, которым владел Буродапан из [Concept( 'umbar', 'Умбара' )|E]. Со временем это экзотическое оружие стало верным способом опознать Буродапана при первой встрече, а также символом его мастерства как величайшего бойца и мореплавателя Умбара той эпохи."

 serpent_headdress_name:0 "Змеиный наголовник"
 serpent_headdress_description:0 "Древние легенды [Concept( 'harad', 'харадрим' )|E] повествуют о великом короле древности, который носил дар Хаз-Грамазе, головной убор, сделанный из живых змей. Стоило ему обозлиться на кого-то, никто не мог устоять пред его взглядом. После восхождения на трон Харузана, король Суладан заказал изготовление величественного наголовника, выполненного в форме гнезда гадюк, чтобы увековечить древнюю легенду и вдохновить свой народ на великие подвиги."

 scorpion_sting_name:0 "Жало скорпиона"
 scorpion_sting_description:0 "Это копьё было обнаружено Рудомиром в пещере, сокрытой под песками Моря Дюн. Он наткнулся на присыпанный вход во время охоты на антилопу. Как оно там оказалось — неизвестно, но качество работы выдаёт руку непревзойденного мастера, на класс выше кузнецов Коаноз. Царь скорпионов нарёк копьё «Жалом скорпиона», в собственную честь."

 naluzor_name:0 "Налузор"
 naluzor_description:0 "«Сумеречное Пламя» - посох из чёрной жилы, созданный для Чёрного Визиря в Мордоре и наделённый колдовской силой. Поистине страшный символ власти и темной мощи, с помощью которой повергают врагов Саурона."

 ## Tedjin ##

 bones_batou_joche_name:0 "Мощи Бату Хочэ"
 bones_batou_joche_description:0 "Останки легендарного катаджа теджин, который завоевал почти весь северный [bellakar|E] в начале Третьей Эпохи. Впервые они были обнаружены катаджем Хоам-Тувом несколько сотен лет спустя, во время его собственного похода на Беллакар. Победоносный катадж захоронил останки рядом со своим дворцом в ходе великолепной церемонии. Однако мощам Бату Хочэ не суждено было упокоиться в Беллакаре навечно. Его останки были второпях выкопаны теджин из могилы и вывезены вскоре после падения Каджахара в ходе реконкисты законных хозяев Беллакара. Мощи удавалось сохранить в целости многим поколениям. Даже на закате Третьей Эпохи они остаются значимым символом могущества народа теджин."

 shield_malador_name:0 "Щит Маладора"
 shield_malador_description:0 "Этот щит защищал в бою Маладора, Верховного маршала Маладума и основателя Теджинской конфедерации. Он украшен гербом дома Тазидж и священными символами Маладума."


 ## Bozisha & Storm Host ## 

 cloak_ancient_ones_name:0 "Накидка Древних"
 cloak_ancient_ones_description:0 "Когда-то Древние населяли эти джунгли, обучая народ Хоннин своему языку и ремеслу. Они давно исчезли, но память о них осталась в песнях и историях народа, что населяет самые дебри местных джунглей. Считается, что эта накидка была изготовлена Древними для вождя народа Хоннин. И хотя она усеяна заплатками, частичка магии в ней остаётся и по сей день."

 silver_sword_name:0 "Серебряный меч Лунаста"
 silver_sword_description:0 "Давно запертый и забытый в оружейной Высокой твердыни Катри, этот серебряный меч выглядит довольно поношенным и старым. Согласно легенде, он некогда принадлежал ни кому иному как Лунасту, великому герою [Concept( 'harad', 'харадрим' )|E]."

 heart_vatra_name:0 "Сердце Ватры"
 heart_vatra_description:0 "В годы правления Ватры Аколу, «лучезарного наследника Ватры», крестьянин нашел этот желтый алмаз в неглубокой шахте и принес королю в качестве дара. Заклинатели повсеместно утверждали, что этот камень является благословением бога солнца Ватры, а потому его прозвали Сердцем Ватры."

 storms_wrath_name:0 "Сараззам"
 storms_wrath_description:0 "Легендарный клинок Повелителя Бурь [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Меч [Concept( 'numenorean', 'нуменорского' )|E] образца, который принадлежал Зимрубару (Т.Э, 898-1147). Хотя заявляется, что этот меч принадлежал первому Повелителю Бурь, а произведён был в Нуменоре, вероятнее всего его изготовление датируется ранней [Concept( 'thirdage', 'Третьей Эпохи' )|E], а качество ковки выдает руку мастера из королевства [bellakar|E]."


 ## Rhovanion ##

 skull_bolg_name:0 "Череп Больга"
 skull_bolg_description:0 "Больг, сын Азога, командовал армией орков во время Битвы Пяти Воинств. Во время битвы он был раздавлен Беорном, который выступал на стороне людей, эльфов и гномов. Беорн забрал голову Больга в качестве трофея и фамильного артефакта, а также как предупреждение оркам Мглистых гор, что им не стоит соваться в его чертоги и приближаться к кому-бы то ни было под его защитой."

 telperion_chalice_name:0 "Кубок Телпериона"
 telperion_chalice_description:0 "На этой серебряной чаше присутствует клеймо [noldorelves|El], мастеров по работе с серебром из [Concept( 'lindon', 'Линдона' )|E]. Орофер из [Concept( 'greenwood', 'Зеленолесья' )|E] получил кубок в дар от Верховного короля Гиль-галада вместе с золотым аналогом в качестве дипломатического подарка перед [Concept( 'warlastalliance', 'Войной Последнего союза' )|E]. Король Трандуил в свою очередь подарил набор кубков Владыке [Concept( 'dorwinion', 'Дорвиниона' )|E], как символ вечной дружбы между их народами.\n\nОни выполнены в форме [Concept( 'twotrees', 'Двух Древ' )|E] [Concept( 'valinor', 'Валинора' )|E]: [laurelin|E] в золоте и [telperion|E] в серебре. С тех самых пор Кубок Телпериона служил символом королевской власти в Дорвинионе, а также использовался в ритуалах в честь Алдены, Матери-Земли (так местные называли [Concept( 'yavannacharacter', 'Йаванну' )|E]).\n\nХотя кубок Телпериона удалось доставить ко двору Владыки Дорвиниона, лодка, на которой транспортировали Кубок Лаурелин, пошла ко дну на реке Кельдуин. Её поиски ни к чему не привели."

 bard_bow_name:0 "Лук Барда"
 bard_bow_description:0 "Этот прочный тисовый лук, изначально обычный боевой лук, когда-то принадлежал Барду Убийце Дракона.\n\nПеред тем, как он был коронован королем и основал [dale|E] на руинах города, уничтоженного драконьим огнем, он использовал этот лук, чтобы стрелять в Смауга Золотого. После того как он опустошил свой колчан, он наконец пронзил его сердце счастливой гномьей Черной стрелой, спасённой его предками из руин Дейла.\n\nСейчас лук украшен богатой росписью в виде пылающих драконов, нарисованных красным и золотым цветом вдоль его древка."


 ## Rhûn & Khand ##

 throne_ovatha_name:0 "Трон Оваты"
 throne_ovatha_description:0 "Этот великолепный трон из экзотического розового дерева, украшенный резьбой и инкрустацией из слоновой кости, бычьих рогов и золота, изображающий сцены охоты и войны, был заказан последним правителем Кханда Оватой IX.\n\nХотя его потомки не смогли удержать власть над беспокойными племенами, трон остается престижной реликвией и напоминанием всем о том, что его владелец претендовал на власть над всеми вариагами."

 crown_bountig_name:0 "Корона Бунтига"
 crown_bountig_description:0 "Выкованная из железа и золота, корона Бунтига относительно не украшена и проста, лишь с небольшими украшениями. Некоторые говорят, что железо в ней было выковано из переплавленного копья Оваты VIII из Кханда, хотя эти слухи никогда не были подтверждены. Оно служит символом правителя Медлошукайна и его законной власти над своими собратьями."


 ### ADVENTURE ARTIFACTS ###

 ## Adventure Trinkets ##

 mumak_ring_name:0 "Кольцо в форме головы мумака"
 mumak_ring_description:0 "Это тяжелое золотое кольцо выполнено в форме головы мумака — одного из легендарных гигантских слоноподобных животных Дальнего [Concept( 'harad', 'Харада' )|E]. Глаза его сделаны из двух гранатов. Многие считают, что это кольцо слишком броское, но вам оно кажется довольно изящным."

 gondorian_figurine_name:0 "Гондорская фигурка"
 gondorian_figurine_description:0 "Вдоль старых дорог [Concept( 'gondor', 'Гондора' )|E] нередко можно заметить монумент его былому величию — многочисленные руины. В одних таких развалинах отыскали фигурку Тар-Мириэль, последней королевы [Concept( 'numenor', 'Нуменора' )|E] и защитницы [Concept( 'faithful', 'Верных' )|El]."

 belt_buckle_name:0 "Бронзовая пряжка"
 belt_buckle_description:0 "Блестящая бронзовая ременная пряжка. Практичная, но лишённая украшений. Предметы такого стиля нередко встречаются в экипировке как [Concept( 'rohan', 'роханских' )|E], так и дунландских солдат."

 horse_brooch_name:0 "Брошь в виде конской головы"
 horse_brooch_description:0 "Кованная железная фибула в форме конской головы. Подобные часто носят представители нортрон в [Concept( 'rhovanion', 'Рованионе' )|E]."

 chain_necklace_name:0 "Серебряная эльфийская цепочка"
 chain_necklace_description:0 "Эта простая, но элегантная серебряная цепочка выполнена в эльфийском стиле. Плавные цветочные мотивы переходят один в другой. Хотя такие изделия не являются редкостью для эльфов, у чужаков их встретишь нечасто."

 orc_bauble_name:0 "Орочья побрякушка"
 orc_bauble_description:0 "Этот грубый но блестящий стеклянный шар совершенно точно [Concept( 'orc', 'орочьей' )|E] работы. На нём виден знак Багрового Ока. Шар скорее всего был частью боевого штандарта."

 electrum_nugget_name:0 "Электрумовый самородок"
 electrum_nugget_description:0 "Этот необычайно крупный самородок электрума был привезён вашим искателем приключений из богатых минералами регионов Беллакара."

 dale_toy_name:0 "Игрушка из Дэйла"
 dale_toy_description:0 "Эту искусно вырезанную и украшенную деревянную игрушку приобрели на знаменитой ярмарке игрушек в Дэйле."

 dale_brooch_name:0 "Гномья брошь"
 dale_brooch_description:0 "Это серебряная гномья брошь была привезена с Ярмарки Дэйла."

 lizard_hide_name:0 "Шкура «дракона»"
 lizard_hide_description:0 "Эта чешуйчатая шкура, описанная вашим искателем приключений как шкура грозного дракона, на самом деле не больше собачьей. Вы подозреваете, что она принадлежит крупной ящерице."


 ## Adventure Common ##

 numenorean_figurine_name:0 "Нуменорская фигурка"
 numenorean_figurine_description:0 "Изящная фигурка, вырезанная из камня, побитая временем. Её обнаружили в давно забытых [Concept( 'numenorean', 'нуменорских' )|E] руинах. Её удивительная реалистичность — дань уважения древним [Concept( 'numenorean', 'нуменорским' )|E] мастерам и их уникальным умениям."

 numenorean_helm_name:0 "Нуменорский шлем"
 numenorean_helm_description:0 "Древний крылатый шлем, подобных которому в [middleearth|E] не видели давно. Последние находки датируются Годами Угасания после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]. И хотя в бой его больше не наденешь, шлем, покрытый уникальной гравировкой все ещё остаётся прекрасной реликвией прошлого."

 numenorean_shield_name:0 "Нуменорский щит"
 numenorean_shield_description:0 "Этот древний потемневший щит украшен гербом королей древнего королевства [numenor|E], которое на сегодняшний день утеряно на дне морском. Он был найден в руинах древнего [Concept( 'numenorean', 'нуменорского' )|E] арсенала и восстановлен в былом великолепии хранителем древностей."

 numenorean_steelbow_name:0 "Нуменорский стальной лук"
 numenorean_steelbow_description:0 "[Concept( 'numenorean', 'Нуменорский' )|E] стальной лук был легендарным оружием [dunedain|El]. [Concept( 'numenorean', 'Нуменорский' )|E] стальной лук стал редкостью во времена [Concept( 'thirdage', 'Третьей Эпохи' )|E], но некоторые [Concept( 'adunaic', 'адунайские' )|E] семьи до сих пор хранят старые стальные луки, ревностно оберегая их как семейную реликвию. Другие луки иногда находят на заброшенных заставах и в оружейных складах, хотя и в крайне плачевном состоянии."

 guard_citadel_helm_name:0 "Шлем Стражи Цитадели"
 guard_citadel_helm_description:0 "В этом [Concept( 'mithril', 'митриловом' )|E] крылатом шлеме легко угадывается образ шлемов элиты [Concept( 'gondorian', 'гондорской' )|E] армии: Стражи Цитадели. Эти шлемы считаются реликвиями древнего [Concept( 'numenor', 'Нуменора' )|E], ценным наследием и защитой, используемой в бою. Ещё большую ценность этому артефакту придаёт тот факт, что образцы подобных шлемов за пределами стен [Concept( 'minastirith', 'Минас Тирита' )|E] можно сосчитать по пальцам одной руки."

 white_tree_branch_name:0 "Ветвь Белого Древа"
 white_tree_branch_description:0 "Эта белая ветвь является частью Белого Древа [Concept( 'gondor', 'Гондора' )|E] в [Concept( 'minastirith', 'Минас Тирите' )|E], символа державы и отростка Нимлота, который происходит от [Concept( 'valinor', 'валинорского' )|E] [Concept( 'telperion', 'Телпериона' )|E]. В королевских землях срывание ветвей этого дерева карается смертью."

 dagger_westernesse_name:0 "Кинжал из Вестернесса"
 dagger_westernesse_description:0 "Этот клинок, мастерски изготовленный [dunedain|El] [Concept('arnor', 'Арнора')|E], украшен чарами, которые якобы делают его не ржавеющим, острым и смертельным для слуг Тьмы. Так ли это на самом деле, неизвестно, но это по-прежнему очень хорошо сделанный клинок."

 ranger_star_name:0 "Северная звезда"
 ranger_star_description:0 "Эту серебряную фибулу, украшенную лучевой звездой, обычно носят Следопыты-[dunedain|El] Севера. Вероятно, владелеө потерял её, сражаясь с [Concept('orcs', 'орками')|E] или троллями в дикой природе."

 northron_horn_name:0 "Рог Нортрон"
 northron_horn_description:0 "Этот древний рог, украшенный серебром считается реликвией времён Эорла Юного, когда последний ответил на зов [Concept( 'gondor', 'Гондора' )|E] и привёл [eothed|E] на подмогу."

 northron_fibula_name:0 "Фибула Нортрон"
 northron_fibula_description:0 "Древняя серебряная фибула, выполненная в форме коня, скачущего по полю из зелёной эмали. В фибуле очевидна работа нортрон, а сама она кажется весьма и весьма старой, хоть и превосходно сохранившейся."

 mundburgian_shield_name:0 "Щит Мундбурга"
 mundburgian_shield_description:0 "Эта серебряная с золотом фибула украшена Древом и Звёздами [Concept( 'gondor', 'Гондора' )|E]. Её выдают каждому новобранцу, присоединяющемуся к Мундбургскому эореду. Этот элитный кавалерийский отряд состоит исключительно из [Concept( 'northmen', 'северян' )|E] [Concept( 'rohan', 'Рохана' )|E] и Долин [Concept( 'anduin', 'Андуина' )|E]. Они служат в [Concept( 'gondorian', 'гондорской' )|E] армии какое-то время, прежде чем вернуться домой, на родину."

 elven_rope_name:0 "Моток эльфийской верёвки"
 elven_rope_description:0 "Этот моток лёгкой серебристой верёвки был изготовлен [Concept( 'elves', 'эльфами' )|E] [Concept( 'lothlorien', 'Лотлориэна' )|E] из хитлайна. И хотя кажется, что ничего особенного в ней нет, она чрезвычайно прочна, а иногда мерещится, что она таинственным образом повинуется воле владельца. Ни одному созданию зла не удаётся к ней прикоснуться, поскольку хитлайн обжигает злые руки."

 elven_brooch_name:0 "Эльфийская брошь"
 elven_brooch_description:0 "Эта искусно выполненная брошь носит знак эльфийского ремесленника, поскольку ни человеку, ни [Concept( 'orcs', 'орку' )|E] не под силу создать что-то столь же простое и одновременно очаровательное. Она сделана в форме листа и, вероятнее всего, была изготовлена в [Concept( 'lothlorien', 'Лотлориэне' )|E] или [mirkwood|E]."

 lembas_bread_name:0 "Хлебцы Лембас"
 lembas_bread_description:0 "Лембас, также известный как эльфийский путлиб, может месяцами не черстветь, если не раскрывать листьев, в которые он завёрнут. Способен помочь продержаться в тяжелый день, полный физических усилий. Считается, что рецепт был передан эльфам Дориата [meliancharacter|E]."

 elven_cape_name:0 "Эльфийский плащ"
 elven_cape_description:0 "Этот плащ, сшитый лесными эльфами, скорее всего был изготовлен в [Concept( 'lothlorien', 'Лотлориэне' )|E] или [mirkwood|E]. Сложно с ходу определить его цвет, поскольку он меняется в зависимости от освещения. Иногда она сливается с камнем, иногда с землёй или лесом. По видимому, она позволяет носящему её скрываться в окружающей обстановке."

 miruvor_name:0 "Фляга мирувора"
 miruvor_description:0 "Этот хрустальный сосуд содержит мирувор, стимулирующий напиток из [Concept( 'imladris', 'Имладриса' )|E]. Один единственный глоток укрепит и тело и дух, даруя сил уставшим и надежды отчаявшимся."

 noldorin_tools_name:0 "Набор нолдорских инструментов"
 noldorin_tools_description:0 "Эти молоток и клещи изысканной формы с выгравированными рунами [tengwar|El] - явно работа [Concept('noldorelves', 'нолдорских')|E] кузнецов."

 eregion_gem_name:0 "Самоцвет из Эрегиона"
 eregion_gem_description:0 "Этот изысканный белый самоцвет горит необычным внутренним огнём. Должно быть, это работа знаменитых [Concept('noldorelves', 'нолдорских')|E] кузнецов [Concept('eregion', 'Эрегиона')|E]."

 dwarven_tools_name:0 "Набор гномьих инструментов"
 dwarven_tools_description:0 "Эти прочный молот и клещи имеют искусную форму с выгравированными рунами [Concept('cirth', 'кирта')|E] - явно работа [Concept('dwarven', 'гномьих')|E] кузнецов."
 
 mahal_figurine_name:0 "Фигурка Махала"
 mahal_figurine_description:0 "Эта небольшая золотая фигурка, отлитая в сложном геометрическом стиле, излюбленном [Concept('dwarven', 'гномьими')|E] художниками, представляет собой изображение [Concept('mahalcharacter', 'Махала')|E] с его традиционными атрибутами: бородой и кузнечным молотом."

 stonesinger_tablet_name:0 "Скрижаль каменных певцов"
 stonesinger_tablet_description:0 "На этой тяжёлой каменной скрижали вырезаны руны [Concept('cirth', 'кирта')|E]. Текст звучит музыкально и богато и вызывает незнакомые отголоски, когда его читают вслух. К сожалению, смысл остаётся скрытым для тех, кто не понимает кхуздул, тайный язык [Concept('dwarves', 'гномов')|E]."

 mumak_rider_insignia_name:0 "Инсигния наездника на мумаке"
 mumak_rider_insignia_description:0 "Этот отличительный знак в виде головы мумака, выполненный из слоновой кости, является инсигнией наездников на мумакил, элитного отряда и братства. Они предоставляют свои услуги и своих мумакил по всему [Concept( 'harad', 'Хараду' )|E]. Статус наездника является величайшей честью для молодых людей. Эта привилегия предоставляется только лучшим из лучших."

 emblem_of_ladnoca_name:0 "Эмблема Ладноки"
 emblem_of_ladnoca_description:0 "Это серебряное украшение, выполненное в форме луны, является эмблемой Ладноки, богини луны и звёзд. Ей поклоняются по всему [Concept( 'harad', 'Хараду' )|E] в том числе и за то, что она помогает направлять караваны по однообразным пейзажам пустыни своим прохладным светом. Эта сторона [valagod|El] [Concept( 'vardacharactershort', 'Варды' )|E] часто противопоставляется Ватре: беспощадно обжигающему солнцу."

 flask_of_grog_name:0 "Фляга грога"
 flask_of_grog_description:0 "Эта фляга содержит грог, излюбленный среди [Concept( 'orcs', 'орков' )|E] напиток. Сущая гадость. Тем не менее, он воодушевляет их в бой и способствует процессу заживления ран. Напиток является основным способом расслабления для слуг [Concept( 'sauroncharacter', 'Саурона' )|E]. Орки, однако, и разговаривать не будут с теми, кто отказывается от их «лекарства»."

 orc_whip_name:0 "Орочья плеть"
 orc_whip_description:0 "Эта плеть является стандартным инструментом десятников в армиях [Concept( 'mordor', 'Мордора' )|E]. Эти [Concept( 'orcs', 'орки' )|E] свободно используют её против бедолаг, которым довелось попасть под горячую руку. На концах плети ещё можно увидеть и даже почуять засохшую орочью кровь."

 dunlending_torc_name:0 "Дунландское ожерелье"
 dunlending_torc_description:0 "Это тяжелое ожерелье из чистого золота является символом высокого статуса среди дунландских племён. Конкретно это искусно выточенное ожерелье с гравировкой скорее всего принадлежало высокопоставленному вождю. Вероятно, в кургане его очень не хватает."

 dorwinrim_chalice_name:0 "Чаша дорвинрим"
 dorwinrim_chalice_description:0 "Эта искусно выгравированная чаша была найдена в [Concept( 'dorwinion', 'Дорвинионе' )|E], что у моря Рун. Зачастую она используется в церемониях вина, которые проводят в честь Алдены, Матери-Земли. Так местные называют [Concept( 'yavannacharacter', 'Йаванну' )|E]."

 rhunic_saddle_name:0 "Рунское седло"
 rhunic_saddle_description:0 "Это прекрасное седло с гравировкой характерно для кочевников Руна. Оно изготовлено из рога быка Арава и слоновьей кости мумакил Дальнего [Concept( 'harad', 'Харада' )|E]. Возможно когда-то оно принадлежало предводителю воинства балхот."

 kine_drinking_horn_name:0 "Питейный бычий рог"
 kine_drinking_horn_description:0 "Этот питейный рог, щедро украшенный мотивами всадников, закругляющимися от раструба до кончика. Сосуд выполнен из рога одного из огромных быков Оромэ: восхитительных диких быков, что населяют равнины вокруг моря Рун."

 walrus_tooth_name:0 "Зуб моржа"
 walrus_tooth_description:0 "Этот зуб моржа, вырезанный с простыми, но элегантными изображениями птиц и морских млекопитающих, является великолепным образцом искусства племен Фородвайта."

 ## Adventure Uniques ##

 dragon_helm_of_dor_lomin_name:0 "Драконий шлем Дор-Ломина"
 dragon_helm_of_dor_lomin_description:0 "Также известен как Шлем Хадора. Этот шлем из серой стали был оснащен забралом, щедро усыпан золотом и рунами, а на гребне его красовалась голова Глаурунга, дракона [Concept( 'morgothcharacter', 'Моргота' )|E]. Считается, что шлем зачарован: он дарует носящему защиту от ранений и внушает ужас в сердца врагов.\n\nШлем был выкован Азагалом из Белегоста в [eredluin|E], а затем передан [Concept( 'maedhros', 'Маэдросу' )|E]. Для эльфа он слишком огромен и тяжел. А когда шлем оказался в руках Хадора Лориндола, его превратили в фамильную реликвию дома. Последним известным владельцем шлема, чья судьба оказалась весьма трагичной, был Турин, сын Хурина, Мормегиль Нарготронда. О деяниях его и тяжести судьбы по сей день слагают песни."

 dramborleg_name:0 "Драмборлег"
 dramborleg_description:0 "Этот двуручный топор, выкованный в Гондолине в конце [Concept( 'firstage', 'Первой Эпохи' )|E] принадлежал легендарному герою Туору, сыну Хуора из дома Хадора. Топор был выкован для Туора во время его пребывания в тайном королевстве. С ним он бился против [Concept( 'orcs', 'орков' )|E] и балрогов во время Падения Гондолина. Он оставил топор своему сыну Эарендилю, когда отправлялся в [valinor|E], а от него он перешёл [Concept( 'elros', 'Эльросу' )|E] и стал семейной реликвией королевской династии [Concept( 'numenor', 'Нуменора' )|E]. Считается, что он был утерян во время [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]."

 anguirel_name:0 "Ангуирэль"
 anguirel_description:0 "Меч-близнец Англахэля, чёрный меч Турина. Ангуирэль был выкован Эолом Тёмным Эльфом из метеоритного железа в лесах Нан Эльмота. Маэглин, его сын, отправился в Гондолин вместе с матерью и взял меч с собой. Клинок оставался у него вплоть до предательства Тургона по научению [Concept( 'morgothcharacter', 'Моргота' )|E]. Во время Падения Гондолина он попытался похитить Идриль, но был убит её мужем, Туором. Впредь до недавнего обнаружения меча у побережий Бельфаласа о нём больше никто не слышал."

 anarion_helm_name:0 "Смятый шлем Анариона"
 anarion_helm_description:0 "Богато украшенный, но вмятый [Concept( 'numenorean', 'нуменорский' )|E] боевой шлем когда-то принадлежал Анариону, сыну [Concept( 'elendil', 'Элендиля' )|E], основателю [Concept( 'minastirith', 'Минас Тирита' )|E] и первому королю [Concept( 'southernkingdom', 'Южного королевства' )|E] (по совместительству с его братом [Concept( 'isildur', 'Исильдуром' )|E]). Он правил [Concept( 'gondor', 'Гондором' )|E] в ранние годы [Concept( 'warlastalliance', 'Войны Последнего союза' )|E], но не дожил до её завершения и знаменательной победы. Камень, брошенный с башен Барад-дура, не пощадил ни шлема, ни головы, что он защищал."

 black_arrow_name:0 "Чёрная стрела Барда"
 black_arrow_description:0 "Это та самая стрела, что смертельно пронзила сердце Смауга Золотого. Стрела, выпущенная из тисового лука Барда нашла единственную прореху в бронированном брюхе дракона. Об этой слабости дракона Барду сообщил дрозд. Её выковали в [Concept( 'ereborrealmshort', 'Эреборе')|E] незадолго до его падения. В правильных руках стрела разит без промаха и наповал. Стрела покоилась на дне озера Эсгарот, пока предприимчивый путешественник не достал её из останков дракона."

 smaug_scale_name:0 "Драгоценная чешуйка Смауга"
 smaug_scale_description:0 "Смауг Золотой отдыхал на своём ложе из награбленных богатств многие годы после уничтожения [Concept( 'ereborrealmshort', 'Эребора')|E]. Нередко между чешуйками оказывались драгоценные камни, которые со временем стали частью его драгоценной брони. После гибели дракона, драгоценные чешуйки порой прибивает к берегам озера Эсгарот, где они и ждут, чтобы осчастливить прохожих."

 smaug_skull_name:0 "Череп Смауга"
 smaug_skull_description:0 "Долгие годы Смауг Золотой терроризировал окрестности [Concept( 'ereborrealmshort', 'Эребора')|E] и [Concept( 'dale', 'Дэйла')|E]. После смерти дракона от руки Барда Лучника, место его упокоения оставалось неприкосновенным из-за ужаса, который испытывали обитатели прибрежных земель Эсгарота. Лишь предприимчивый искатель приключений мог бы отправиться в это место и вернуться с ужасающим трофеем."

 amroths_belt_name:0 "Пояс Амрота"
 amroths_belt_description:0 "Этот золотой пояс с пряжкой в виде цветка Эланор принадлежал Амроту, последнему королю [Concept( 'lothlorien', 'Лотлориэна' )|E]. Пояс был на нём, когда Амрот нырнул в пучину бухты Бельфалас, осознавая, что корабль отправился в путь без его возлюбленной Нимродель."

 nimrodel_gem_name:0 "Белый камень Нимродель"
 nimrodel_gem_description:0 "Это белый драгоценный камень с серебряной цепочкой, который принадлежал Нимродель, деве из [Concept( 'lothlorien', 'Лотлориэна' )|E], возлюбленной короля Амрота. Как и было оговорено, она покинула Золотой Лес, чтобы встретиться со своим возлюбленным. Но напрасно он ждал её в гаванях Эдэллонда, что лежат в бухте Бельфалас. Когда она наконец достигла гаваней, она потеряла не только камень, но и своего возлюбленного."

 laurelin_chalice_name:0 "Кубок Лаурелин"
 laurelin_chalice_description:0 "На этом золотом кубке выгравирована печать мастеров [noldorelves|El] по работе с золотом из [Concept( 'lindon', 'Линдона' )|E]. Орофер из [Concept( 'greenwood', 'Зеленолесья' )|E] получил кубок в дар от Верховного короля Гиль-галада вместе с серебряным аналогом в качестве дипломатического подарка перед [Concept( 'warlastalliance', 'Войной Последнего союза' )|E]. Король Трандуил в свою очередь подарил набор кубков Владыке [Concept( 'dorwinion', 'Дорвиниона' )|E], как символ вечной дружбы между их народами.\n\nОни выполнены в форме [Concept( 'twotrees', 'Двух Древ' )|E] [Concept( 'valinor', 'Валинора' )|E]: [laurelin|E] в золоте и [telperion|E] в серебре.\n\nХотя кубок Телпериона удалось доставить ко двору Владыки Дорвиниона, лодка, на которой транспортировали Кубок Лаурелин, пошла ко дну на реке Кельдуин. Её поиски ни к чему не привели."

 sword_joam_tuv_name:0 "Меч Хоам-Тува"
 sword_joam_tuv_description:0 "Этот древний изогнутый клинок, по слухам, принадлежал легендарному завоевателю теджин Хоам-Туву, грозе [Concept( 'bellakar', 'Беллакара' )|E] и основателю Каджахара. Артефакт был утрачен вместе с потерей столицы и после поражения сыновей Хоам-Тува."

 forestel_name:0 "Форэстель"
 forestel_description:0 "Форэстель, «Надежда Севера» — топор, выкованный королём [Concept( 'gondor', 'Гондора' )|E] Эльдакаром. Позднее он передал его своему сыну Орнендилю в честь совершеннолетия. Выполнен он из [Concept( 'gondorian', 'гондорской' )|E] стали лучшими кузнецами [Concept( 'osgiliathcity', 'Осгилиата' )|E]. По дизайну топор напоминает топоры северян [Concept( 'rhovanion', 'Рованиона' )|E], родичей Эльдакара по материнской линии. Такой дизайн символизирует объединённую силу двух народов, выраженную в их короле. После сожжения Осгилиата Орнендиля казнили, а его топор был утерян."

 scroll_of_isildur_name:0 "Завет Исильдура"
 scroll_of_isildur_description:0 "[minastirith|E] и его архивы хранят множество тайн. Этот свиток, написанный самим [Concept( 'isildur', 'Исильдуром' )|E], был долго похоронен среди бесчисленных томов. Завет Исильдура повествует о том, как он обнаружил [onering|E] в [Concept( 'gondor', 'Гондоре' )|E] перед тем, как отправиться с ним в [arnor|E]. Его путь закончился на [Concept( 'gladdenfields', 'Ирисных полях' )|E]. На сегодняшний день это единственный труд, который описывает физические характеристики Единого Кольца и гравировку на нём."

 statue_of_elros_name:0 "Статуя Эльроса Тар-Миньятура"
 statue_of_elros_description:0 "Великолепная мраморная статуя [Concept( 'elros', 'Эльроса' )|E], первого короля [Concept( 'numenor', 'Нуменора' )|E], выполненная в ранние годы существования королевства [gondor|E] в память о затонувшей родине [dunedain|El] и их былой славе. Статуя была выполнена по заказу Менельдиля, последнего выжившего человека, рождённого в Нуменоре."

 aldarion_erendis_name:0 "Алдарион и Эрендис"
 aldarion_erendis_description:0 "[elendil|E] собственноручно написал эту копию истории об Алдарионе и Эрендис, также известную как Жена Мореплавателя. Это сказание описывает жизни Тар-Алдариона, шестого Короля [Concept( 'numenor', 'Нуменора' )|E] и его жены, Эрендис, а также любовь к морю, которая со временем и стала причиной их разрыва. Дед Алдариона был первым [Concept( 'numenorean', 'нуменорцем' )|E], отправившимся в экспедицию в [middleearth|E], а сам Алдарион был влюблён в море. Будучи молодым человеком, еще до того как стать королем, он основал Гильдию Морестранников, которая снискала великую славу во времена колонизации Средиземья нуменорцами. Эрендис обозлилась на Алдариона и покинула свой дом, отправившись в пастбищные земли региона, забрав с собой дочь, Анкалимэ, их единственного ребёнка. Со временем, Анкалимэ, получившая прозвище «Принцесса-пастушка», унаследовала материнскую неприязнь к мужчинам. Она стала первой Правящей королевой Нуменора, Тар-Анкалимэ. Эта копия истории является старейшей из уцелевших. Вероятно, Элендиль написал её в Нуменоре, до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]."

 giant_bear_pelt_name:0 "Шкура гигантского медведя из Каррока"
 giant_bear_pelt_description:0 "Эта невероятных размеров чёрная шкура была доставлена из долин [Concept( 'anduin', 'Андуина' )|E]. Говорят, что это трофей, добытый во время охоты на огромного медведя, который обитал в районе крупного горного образования, которое местные называют «Каррок».\n\nЗагривок шкуры невероятно мягкий и шелковистый, с серебристыми и золотыми вкраплениями, как в одежде местных вождей. Ваш специалист-антиквар предполагает, что это местная традиция: заплетать волосы крупных медведей в обмен на их защиту.\n\nВ теории звучит разумно, но вам не перестаёт казаться, что медвежий загривок уж очень походит на причёску #italic человека#!..."

 goblin_crown_name:0 "Кованый шлем"
 goblin_crown_description:0 "После разграбления Имладриса в честь триумфа был создан грубый шлем. Гоблины утверждают, что для его изготовления они переплавили мечи своих ненавистных врагов, но более вероятно, что они использовали любые обрезки металла, которые могли найти. Как бы то ни было, шлем остаётся мрачным напоминанием об их непреодолимой силе."

 fram_spear_name:0 "Копьё Фрама"
 fram_spear_description:0 "Это короткое копье с широким наконечником явно гномьего образца. На нём начертаны руны доблести и пронзания, а также имя «Фрам, сын Фрумгара». Фрам Убийца Дракона, вождь [eothed|El], известен тем, что победил змея Ската и вернул его огромный клад. Было ли это копьё использовано в битве с драконом или было добыто из гномьих сокровищ, которые оно охраняло, неизвестно."

 axe_faderda_name:0 "Топор Фадерды"
 axe_faderda_description:0 "Считается, что этот топор с листовидным набалдащником и сдержанной гравировкой принадлежал Фадерде, полумифическому предку лесовиков из [Concept( 'rhovanion', 'Рованиона' )|E]. Несмотря на то, что он явно изготовлен народом [sindarelves|El], на лезвии грубо вырезано имя «Фадерда» на рунах [Concept( 'cirth', 'кирта' )|E]. Была ли эта надпись добавлена самим Фадердой или более поздним владельцем, чтобы придать вес своим притязаниям, остаётся неизвестным."

 crown_ovatha_great_name:0 "Корона Оваты Великого"
 crown_ovatha_great_description:0 "Эта древняя золотая корона, украшенная митрилом и крошечной драконьей чешуей, - великолепное свидетельство вариагского искусства на пике его развития. Считается, что это утерянная корона Оваты VI «Великого», который установил власть над Нурном и Хелкаром в дополнение к традиционным владениям вариагов, и чьё правление вспоминается в Кханде как золотой век, благословлённый Тумрахи."

 narmacil_standard_name:0 "Боевой штандарт Нармакиля II"
 narmacil_standard_description:0 "Когда король Нармакиль II из [Concept( 'gondor', 'Гондора' )|E] выступил в поход против армии Людей Повозок, его знаменосец высоко поднял королевский штандарт из чёрного бархата, расшитый нитями из [Concept( 'mithril', 'митрила' )|E], поймав свет солнца и вселив надежду в [Concept( 'gondorian', 'гондорских' )|E] солдат.\n\nПоэтому, когда после гибели короля на поле боя армия Людей Повозок выставила этот славный трофей на палатке своего военачальника, это было глубоким унижением для скорбящего королевства.\n\nПосле того как Калимехтар победил Людей Повозок, штандарт не был найден и исчез из страниц истории."

 ondoher_campaign_bed_name:0 "Походная кровать Ондохера"
 ondoher_campaign_bed_description:0 "Этот богато расшитый и позолоченный диван изначально был походной кроватью короля Ондохера из [Concept( 'gondor', 'Гондора' )|E]. Узоры Белого Дерева и крылатой короны в [Concept( 'gondorian', 'гондорском' )|E] позднем королевском стиле легко узнаваемы.\n\nПосле поражения [Concept( 'gondorian', 'гондорцев' )|E] в битве при Моранноне Люди Повозок разграбили лагерь короля и забрали этот великолепно сделанный предмет мебели себе. В него была встроена спинка, и он стал служить диваном для военного совета генералов Людей Повозок.\n\nКогда армия Людей Повозок была окончательно разбита, походная кровать была спасена бежавшим солдатом и с тех пор сменила немало хозяев."

 conquerors_war_chest_name:0 "Военный сундук Завоевателя"
 conquerors_war_chest_description:0 "Азернак Завоеватель, первый правитель империи балхот, прославился тем, что побеждал всех, кто противился его неумолимому походу из восточных степей [Concept('rhun', 'Руна')|E].\n\nВ этот богато украшенный и позолоченный сундук, массивный, но искусно сделанный для удобства транспортировки, поступала дань от новых вассалов и разбитые короны побеждённых потенциальных соперников.\n\nПреемники Азернаха, больше озабоченные борьбой с Гондором и укреплением своего королевства, чем бесконечными завоеваниями, забыли сундук в глубине своих сокровищниц, и в конце концов он был продан за солидную сумму, чтобы оплатить военные действия."

 laegrist_name:0 "Лаэгрист"
 laegrist_description:0 "«Острый клинок» - прекрасный длинный меч, выкованный для Арадора, четвёртого князя Дол Амрота, и долго хранившийся его потомками. Лаэгрист традиционно передавался самому искусному рыцарю Лебедя, чтобы тот владел им во время войн как символом силы и могущества князя. Последний его владелец, чьё имя затерялось в глубинах веков, пал в великой битве, и клинок был утерян."

 turann_name:0 "Туранн"
 turann_description:0 "В 1500 году ВЭ Саурон подружился с [Concept('celebrimbor', 'Келебримбором')|E] под личиной [Concept('annatarcharacter', 'Аннатара')|E], утверждая, что его послали Валар в качестве эмиссара. Он подарил [Concept('celebrimbor', 'Келебримбору')|E] Туранн, изысканный молот, выкованный из мифрила. Келебримбор, не чуждый изящным работам и прекрасным творениям, был поражён красотой и мастерством молота, свидетельствующим о мастерстве самого [Concept('annatarcharacter', 'Аннатара')|E]. Именно с этим молотом в руке Келебримбор возглавит Гвайт-и-Мирдайн в их величайшем творении, которая в итоге станет Кольцами Власти.\n\nКузнец, владеющий таким инструментом, может творить чудеса."

 nardring_name:0 "Нардринг"
 nardring_description:0 "Нардринг, что означает «Огненный молот», - один из молотов великого мастера [Concept('feanor', 'Феанора')|E], единственный, который совершил с ним путешествие в [middleearth|E]. Это был не единственный его молот, и уж тем более не тот, который якобы использовался при ковке [Concept('silmarils', 'сильмарилей')|E]. Однако этот молот идеально подходил для путешествий и, как говорят, был подарен ему его учителем Махтаном по окончании обучения. По итогу этот молот чаще всего был в руках [Concept('feanor', 'Феанор')|E] во время его странствий по [Concept('valinor', 'Валинору')|E], и он взял его с собой в изгнание.\n\nЭто один из немногих личных предметов [Concept('feanor', 'Феанора')|E], переживших [Concept('firstage', 'Первую Эпоху')|E] в Прибрежных землях, в конце концов он перешёл во владение Келебримбора, а затем был потерян во время [Concept('waroftheelvesandsauron', 'войны эльфов и Саурона')|E].\n\nКузнец, владеющий таким инструментом, может творить чудеса."

 azaghal_helmet_name:0 "Шлем Азагала"
 azaghal_helmet_description:0 "Шлем Азагала, выкованный в огненных кузнях [Concept('belegost', 'Белегоста')|E], - шедевр [Concept('dwarven', 'гномьего')|E] мастерства. Выкованный из чистейшего и прочного [Concept('mithril', 'мифрила')|E], этот шлем обладает решительной и элегантной структурой, отражающей яростную решимость его владельца. Гребень и рельефы на поверхности шлема украшены сложными гномьими мотивами, повествующими о подвигах и храбрости Азагала в борьбе с приспешниками [Concept('morgothcharacter', 'Моргота')|E]. Расположенный на верхушке самоцвет излучает тонкий цвет, напоминая о связи Азагала с глубинами земли и о мастерстве предков его народа."

 lesser_ring_name:0 "Младшее кольцо"
 lesser_ring_description:0 "Выкованные в Эрегионе [Concept('noldorelves', 'нолдорскими')|E] кузнецами Гвайт-и-Мирдайн в качестве заготовки перед созданием знаменитых творений, младшие кольца, хотя и не были столь мощными, как [ringsofpower|E], тем не менее были произведениеями чуда и магии для всех живших в последующих эпохах."

 nimphelos_name:0 "Нимфелос"
 nimphelos_description:0 "Огромная жемчужина размером с голубиное яйцо, найденная у берегов острова Балар фалатримами. Кирдан отдал её вместе со многими жемчужинами поменьше своему другу и союзнику Тинголу. Когда Тингол призвал [Concept('dwarves', 'гномов')|E] [Concept('belegost', 'Белегоста')|E] для помощи в строительстве Менегрота, Нимфелос был среди наград, которые он им вручил, и, как говорят, Владыка Белегоста ценил эту жемчужину больше, чем горы богатств."



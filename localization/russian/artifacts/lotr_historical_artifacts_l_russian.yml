 artifact_gift_of_the_eagles_name:0 "Дар Орла"
 artifact_gift_of_the_eagles_description:0 "Коричневое перо с золотистым кончиком, около трёх футов в длину."

 artifact_lindon_earlug_name:0 "Линдон Эарлуг"
 artifact_lindon_earlug_description:0 "Тридцать ярдов толстой верёвки из гитлайна серебряного цвета с серебряной лентой на каждом конце."

 artifact_lash_of_tyranny_name:0 "Ангмаримская плеть Тирании"
 artifact_lash_of_tyranny_description:0 "Ангмаримская плеть из плетёной черной кожи, в которую вплетены небольшие осколки кости. На набалдащнике рукояти расположен золотое навершие в форме девятиконечной звезды, в центре которой - молочно-красный рубин."

 artifact_jewellery_orocarni_heart_of_flame_pendant_name:0 "Кулон Сердца Пламени"
 artifact_jewellery_orocarni_heart_of_flame_pendant_description:0 "Подвеска из красноватого золота с созвездием мелких рубинов, подвешенная на золотой цепочке. Изготовлен гномьим ювелиром из гор Орокарни."

 artifact_jewellery_galinim_name:0 "Галиним, Свет песен"
 artifact_jewellery_galinim_description:0 "Этот матовый белый кристалл будет ярко светиться, когда ему будут петь на синдарине."

 artifact_weapon_carchring_name:0 "Каркринг, Ледяной клык"
 artifact_weapon_carchring_description:0 "Колющее оружие из неизвестного материала, сделанное словно из длинных сосулек, свисающих из ледяных пещер Фородвайта. Внутри находится небольшая темная фигура, которую невозможно различить. Он холодный на ощупь и замораживает воду."

 artifact_weapon_anfaroth_arrow_name:0 "Стрела Анфарота"
 artifact_weapon_anfaroth_arrow_description:0 "Медные крылья, взметнувшиеся и изогнутые, как крылья скалистой ласточки, передняя и задняя части древка сделаны из дерева разного цвета, наконечник стрелы имеет форму птичьего клюва. Стрела может быть выпущена на расстояние, превышающее дальность полета других стрел: по легенде, она пролетела 10 миль от лука, если была направлена на солнце."

 artifact_fisherfolk_storytellers_pipe_name:0 "Трубка рыбака-сказителя"
 artifact_breeland_storytellers_pipe_description:0 "Деревянная курительная трубка; чаша вырезана в форме головы рыбы с разинутым ртом."

 artifact_belfalas_wind_chart_name:0 "Ветровая диаграмма Бельфаласа"
 artifact_belfalas_wind_chart_description:0 "Нуменорская морская карта из вощёной ткани, на которой подробно обозначена береговая линия от залива Бельфалас до Нен Умбара, включая устья рек Андуин и Харнен, а также острова Толфалас и Тол Уйалгаер; на отдельных линиях карты подробно изображены преобладающие ветры.\n\nНа деревянном цилиндре, в котором хранится эта карта, выгравированы нежные морские птицы и молитва Гаэрису. Единственная крышка полностью закрывает его от соли океана."

 artifact_moria_belt_of_the_caravan_master_name:0 "Пояс хозяина каравана"
 artifact_moria_belt_of_the_caravan_master_description:0 "Тонкий кожаный ремень с одной линией квадратных латунных шипов гномьего производства. Он тяжелее, чем кажется, а латунная пряжка любопытно похожа на шестиугольную монету."

 artifact_moria_blademender_scabbard_name:0 "Чистильщик"
 artifact_moria_blademender_scabbard_description:0 "Ножны для длинного меча гномьего качества, изготовленные из белой слоновой кости и перевязанные золотыми лентами с геометрическими фигурами. Изредка в массивных ножнах можно заметить слабое мерцание, но оно не даёт ни малейшего намека на то, что находится внутри."

 artifact_weapon_numenorean_west_rune_blade_name:0 "Клинок западных рун"
 artifact_weapon_numenorean_west_rune_blade_description:0 "Нуменорский тонкий кинжал с золотой рукоятью в форме морской птицы, вытянутые крылья которой образуют гарду. При падении острие всегда направлено на запад."

 artifact_boots_of_the_duck_name:0 "Сапоги с утками"
 artifact_boots_of_the_duck_description:0 "Мягкие, приветливые кожаные сапоги длиной выше икры, полностью водонепроницаемые. На каждом каблуке выгравировано маленькое изображение утки."

 artifact_bridle_of_dark_will_name:0 "Уздечка Тёмной Воли"
 artifact_bridle_of_dark_will_description:0 "Уздечка, сделанная из грубой серой шкуры крупного рунского зверя. По всей длине короны расположены квадратные черные драгоценные камни, а на налобнике - линия изогнутых крючков из черного железа. Она оказывает подчиняющее воздействие на любое существо."

 artifact_changeling_tunic_name:0 "Изменчивая туника"
 artifact_changeling_tunic_description:0 "Переливающаяся туника цвета индиго, по воротнику, подолу и каждому манжету - белая точечная вышивка с эмблемами пылающего солнца. Среди бела дня, с небом против вас, вы становитесь невидимым, что очень полезно для путешественника по Дюнному морю Дальнего Харадвайта."

 artifact_clasp_of_sparrows_name:0 "Воробьиная застёжка"
 artifact_clasp_of_sparrows_description:0 "Серебряные застежки для плаща в виде двух воробьев, поднимающихся на крыльях в противоположные стороны. Он хитроумного гномьего производства и расстегивается только при произнесении пароля на кхуздуле."

 artifact_curiously_abhorrent_hat_name:0 "Отвратительная шляпа"
 artifact_curiously_abhorrent_hat_description:0 "Без ободка, разноцветные, сходящиеся к острию. Сверху свисают три белые кисточки и три белых пуховых шарика. Уши закрывают меховые накладки, на спину падают нити красных и зелёных бус. Люди осуждают вас. Оно носит вас."


 terenas_crown_name:0 "Корона Лордерона"
 terenas_crown_desc:0 "Корона с зубцами, которой короновали Верховных королей Лордерона."
 frostmourne_name:0 "Ледяная Скорбь"
 frostmourne_desc:1 "[inventory_artifact|E], проклятый рунический клинок, хозяином которого является [GetTrait('lich_king').GetName( GetNullCharacter )]. Клинок пленяет души убитых, увеличивая свою $MOD_PROWESS$ и $MOD_DREAD_BASELINE_ADD$ #weak (до 17 $MOD_PROWESS$ и 30 $MOD_DREAD_BASELINE_ADD$)#!. $frostmourne_name$ не теряет [durability|El]. Владелец клинка превращает убитых в [GetTrait('being_undead').GetName( GetNullCharacter )]. В таком случае, души убитых будут расколоты: они получат злые [traits|El], например такие, как [GetTrait('callous').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )] и т.д."
 gorehowl_name:0 "Кровавый вой"
 gorehowl_desc:0 "Огромный топор, принадлежащий Громмашу Адскому Крику из клана Песни Войны. Топор постоянно покрыт кровью павших врагов его могучего владельца. Небольшие выемки и насечки, которыми усеяно лезвие, заставляют его «петь» при взмахе."

 hammer_of_twilight_name:0 "Молот Сумерек"
 hammer_of_twilight_desc:0 "Выкованное из элементиевой руды, магии Бездны и безумия, это оружие является символом злобы и силы культа Сумеречного Молота и их повелителей - Древних Богов."

 dark_crystal_name:0 "Тёмный кристалл"
 dark_crystal_desc:0 "Этот странный кристалл источает магию Бездны, но внутри него можно ощутить сокрытое присутствие Света."

 ### Draenei
 naaru_staff.name:0 "Посох Искупителя"
 naaru_staff.desc:0 "Длинный и тонкий посох, созданный из чистого света, подаренный наару Велену, лидеру дренеев. Он служит символом надежды и веры, а также является мощным инструментом руководства и защиты."
 
 naaru_hammer.name:0 "Молот наару"
 naaru_hammer.desc:0 "Колоссальный витиеватый молот, выкованный из энергетического кристалла Экзодара, межпространственного корабля дренеев. Это оружие правосудия и мести, а также источник силы и мужества."
 
 maraad_memento.name:0 "Память Леран"
 maraad_memento.desc:0 "Сломанная и потускневшая диадема, когда-то принадлежавшая Леран, сестре Воздаятеля Мараада. Она носила её как символ благородства, пока ее не похитили и не убили орки из клана Вихря Клинков. Мараад забрал её с тела сестры в память о ней и поклялся отомстить за её смерть."

 #Librams
 libram_general_desc:0 "Манускрипты - это священные книги, сакральные артефакты Света. Они служат для того, чтобы значительно усилить своего владельца и его союзников."
 libram_original_general_desc:0 "Это один из пяти оригинальных манускриптов, дарованных при основании Ордена Серебряной Длани, символизирующий один из основополагающих принципов Ордена. Церковь пожелала, чтобы ее носитель стал воплощением этой добродетели."
 
 libram_compassion_name:0 "Манускрипт сострадания"
 libram_compassion_desc:0 "#EMP «Истинно говорю вам: как Тир раскрыл свои объятия для тех, кто попал в беду, так и мы должны обращаться к тем, кто в беде. Ибо в каждом добром деянии сияет Свет, и через сострадание мы все объединяемся под благосклонным взором Света».#! - Книга Мерельдар 7:12\n\n$libram_general_desc$ $libram_original_general_desc$"
 libram_justice_name:0 "Манускрипт справедливости"
 libram_justice_desc:0 "#EMP «Затем Мерельдар обратилась к толпе: Тир своей жертвой указал путь истины и справедливости и научил нас, что сила не во власти, а в приверженности справедливости. Именно через справедливость Свет утверждает свою власть над вселенной, и именно в сердцах справедливых он находит свой дом. Помните об этом до конца жизни и после нее».#! - Книга Мерельдар 17:8-9\n\n$libram_general_desc$ $libram_original_general_desc$"
 libram_holiness_name:0 "Манускрипт святости"
 libram_holiness_desc:0 "#EMP «Свет благоволит не по положению, а по единству в справедливости, милосердии и отвращении зла. Святость, выкованная в вере, а не в сладких словах, требует постоянной бдительности против тьмы, маскирующейся под добродетель. Горе тем, кто обманывает и прячется за масками благочестия, ибо их двуличность не может избежать очищающего сияния божественного правосудия!»#! - Книга Мерельдар 20:4-5\n\n$libram_general_desc$ $libram_original_general_desc$"
 libram_protection_name:0 "Манускрипт защиты"
 libram_protection_desc:0 "#EMP «Истинное мужество заключается не в силе оружия, а в готовности встать щитом на защиту невинных. Нет большей любви, чем рискнуть смертью ради света других, пожертвовать своей жизнью ради спасения других. В память о Тире вот моя заповедь; храните ее в сердцах ваших во веки веков».#! - Второе письмо альтеракцам 2:5-6\n\n$libram_general_desc$ $libram_original_general_desc$"
 libram_retribution_name:0 "Манускрипт воздаяния"
 libram_retribution_desc:0 "#EMP «Тогда Мерельдар обратилась к сердцам, жаждущим справедливости: Свет не терпит несправедливости, и правосудие Его чисто, как пламя. Когда вы выступаете против зла, делайте это не из ненависти, а как орудия его воли, чтобы очистить мир от тьмы. Каждый акт воздания - это зеркало Света, освещающее наш путь к справедливости».#! - Книга Мерельдар 6:21-23\n\n$libram_general_desc$ $libram_original_general_desc$"

 book_of_medivh_name:0 "Книга Медива"
 book_of_medivh_description:0 "Последняя сохранившаяся книга заклинаний, написанная Медивом, последним Хранителем Тирисфаля. Эта книга - могущественный и древний артефакт, содержащий обширные магические знания и тёмные секреты. Она пропитана магическим мастерством и силой Медива. По слухам, она способна изменять ткань реальности и овладевать невообразимой магической силой."

 doomhammer_name:0 "Doomhammer"
 doomhammer_desc:0 "Forged on Draenor in a lava basin and passed down through generations, this mighty hammer harnesses the power of the elements and is capable of dealing a devastating blow to any enemy."

 bloodhoof_runespear_name:0 "Руническое копьё Кровавого Копыта"
 bloodhoof_runespear_desc:0 "Это копье передавалось по наследству через многие поколения рода Кровавого Копыта. Каждый владелец вырезал на древке свою собственную историю, прежде чем передать его следующему поколению."

 twilight_canticle_name:0 "Twilight Canticle"
 twilight_canticle_desc:0 "#EMP "And the heavens shall burn, the earth shall shatter, and the faithful shall embrace the void, for the Hour of Twilight is nigh."#!\n\nThis sacred tome holds forbidden teachings of the Void and the Old Gods, truths too terrible for mortal minds to bear. Its pages, crafted from the skin of the faithful, pulse faintly, as if alive. As you turn its pages, you cannot shake the feeling that unseen eyes are watching you..."
 
 arcandor_seed_name:0 "Arcan'dor, Gift of the Ancient Magi"
 arcandor_seed_desc:0 "A seed from the Arcan'dor, a gift from the Ancient Magi to the Nightborne. It is said to be a source of great power and knowledge, and a symbol of the Nightborne's connection to the arcane."
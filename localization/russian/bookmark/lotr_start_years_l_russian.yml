 start_year_7033_01_01_desc:0 "В 3000 году Т.Э. Саурон, Властелин Колец, вновь обретает силу. Его крепость Барад-Дур была полностью отстроена, а Роковая Гора вновь пробудилась. Несмотря на недавнюю победу в Битве Пяти Воинств, свободные народы Средиземья разделены как никогда прежде. После многих веков упадка и междоусобиц королевство Гондор осталось единственной защитой от надвигающейся угрозы. Однако надежда ещё может появиться с долгожданным Возвращением Короля."
 bm_group_3000TA:0 "Война Кольца"
 bm_group_1349TA:0 "Возвышение Ангмара"

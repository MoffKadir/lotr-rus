 bm_1349_angmar:0 "Возвышение Короля-чародея"
 bm_1349_angmar_desc:0 "#TOLKIENQUOTE: "В начале правления Мальвегила Артедайнского зло пришло в Арнор. Ибо в то время на Севере за Эттенмурскими горами возвышалось королевство Ангмар. Его земли лежали по обе стороны гор, и там собралось много злых людей, орков и других падших существ.#!\n#QUOTEDCHARACTER: - Эриадор, Арнор и наследники Исильдура#!\n\nАрнор. Северное королевство Дунэдайн, существовавшее долгую сотню лет и раздираемое конкурирующими притязаниями, сейчас, возможно, стоит на грани единства. Аргелеб из Артедайна взошёл на трон и заявил о своих правах на трон всего Арнора, сославшись на прекращение рода Исилдура в королевствах Рудаур и Кардолан. Принц Кардолана, дружественный Аргелебу, скорее всего, признает это заявление. Но дети Рудаура, возглавляемые прежде всего Халдаром, скорее всего, будут яростно сопротивляться восстановлению сюзеренитета Дунэдайн над ними. \n\nА на севере возвышается новая, падшая сила. Орки, злые люди и другие тёмные существа собираются под знаменем того, кто известен лишь как «Король-чародей»..."

 bookmark_angmar_argeleb:0 "Король Аргелеб"
 bookmark_angmar_argeleb_desc:0 "После смерти своего отца, Малвегиля, новый король Артедайна Аргелеб готовится восстановить раздробленное государство своих предков. Наследник Исильдура, его притязания на трон Арнора не вызывают сомнений, и Артэдайн остается самым могущественным из королевств-преемников Арнора, а второй по величине, Кардолан, дружелюбен к нему.\n\nНо гордыня и честолюбие Аргелеба все же могут стать причиной его падения, поскольку, сосредоточившись на восстановлении Арнора, он отвернулся от многочисленных внешних угроз..."

 bookmark_angmar_tarmacil:0 "Король Тармакиль"
 bookmark_angmar_tarmacil_desc:0 "Со смертью короля Тарастора мужская линия Исильдура в Кардолане угасла. Трон перешёл к его двоюродным братьям из дома Каладир, одного из самых древних и могущественных домов Арнора. Со своей стороны, Тармакиль зарекомендовал себя способным администратором и дипломатом, но настороженно следит за своей северо-восточной границей.\n\nКардолан был на стороне Артедайна с тех пор, как они поддержали короля Таркиля во время [Concept( 'cardolan_succession_crisis', 'кризиса престолонаследия в Кардолане' )|E], и Тармакиль приложил все усилия для продолжения хороших отношений с Форностом. Хаос, вызванный падением Рудаура перед горцами, совершенно ясно показал, что сохранение хороших отношений с Артедайном по-прежнему имеет первостепенное значение, и вскоре Тармакиль встанет перед выбором, который определит будущее Кардолана..."

 bookmark_angmar_hwaldar:0 "Король Халдар"
 bookmark_angmar_hwaldar_desc:0 "На протяжении многих поколений племена, населяющие холмы Рудаура подчинялись прихотям и унижениям повелителей Дунэдайн. Больше не бывать этому!\n\nВождь холмов Халдар, которому помогал король Севера, восстал против бессильного короля Рудаура Алдора и убил его на ступенях Камет-Брина, заняв древнюю цитадель Дунэдайн. Теперь Вождь вождей безраздельно правит большей частью Рудаура, выслеживая всех дунэдайн, которых сможет найти, его цель - вскоре уничтожить последних дунэдайн, сопротивляющихся в Энгле.\n\nХалдар сейчас глубоко погружён в советы Ангмара, и, если начнётся война, он с удовольствием воспользуется шансом начать сражения с уцелевшими дунэдайн Арнора..."
  # Rise of Angmar 
 bm_1349_angmar:0 "Возвращение Короля-чародея"
 bm_1349_angmar_desc:0 "#TOLKIENQUOTE:0 "#TOLKIENQUOTE:0 "It was in the beginning of the reign of Malvegil of Arthedain that evil came to Arnor. For at that time the realm of Angmar arose in the North beyond the Ettenmoors. Its lands lay on both sides of the Mountains, and there were gathered many evil men, and Orcs, and other fell creatures.#!\n#QUOTEDCHARACTER:0 - Eriador, Arnor, and the Heirs of Isildur#!\n\nArnor. The northern kingdom of the Dunedain, long sundered and broken between competing claims, now stands on the brink, perhaps, of unity. Argeleb of Arthedain has ascended the throne, and claimed for himself the throne of all Arnor, citing the end of the line of Isildur in the kingdoms of Rhudaur and Cardolan. The Prince of Cardolan, friendly to Argeleb, is likely to acknowledge this claim. But the Hillmen of Rhudaur, led foremost by Hwaldar, will likely fiercly resist the restoration of Dunedain suzerainity over them. \n\nAnd to the north, a new fell power has been rising. Orcs, fell men, and other dark creatures gather beneath the banner of one only known as the 'Witch-King'..." !
  
 bookmark_angmar_argeleb:0 "Король Аргелеб"
 bookmark_angmar_argeleb_desc:0 "После смерти своего отца, Малвегиля, новый король Артедайна, Аргелеб готовится восстановить раздробленное государство своих предков. Наследник Исильдура, его притязания на трон Арнора не вызывают сомнений, и Артэдайн остается самым могущественным из королевств-преемников Арнора, а второй по величине, Кардолан, дружелюбен к нему.\n\nНо гордыня и честолюбие Аргелеба все же могут стать причиной его падения, поскольку, сосредоточившись на восстановлении Арнора, он отвернулся от многочисленных внешних угроз..."
  
  

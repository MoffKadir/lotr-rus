 bm_the_invasion_from_draenor:0 "Вторжение с Дренора"
 bm_the_invasion_from_draenor_desc:0 "Спустя годы после окончания Войны Гурубаши над Азеротом нависла угроза новой войны. На Чёрных топях, расположенных на востоке ничего не подозревающего королевства, открылся разлом между мирами - Тёмный Портал, связавший Азерот и Дренор. Через него прошла орочья Орда, жаждущая захватить Азерот.\nАмбициозный вождь Орды, Чернорук, готовится к славному походу, чтобы захватить второй мир. Впрочем не все в Орде согласны с ним. К таким можно отнести клан Северных Волков под предводительством благородного вождя Дуротана, желающих лишь покинуть свой умирающий мир. Какими бы не были их мотивы, это ничего не меняет для короля Ллейна и людей Штормграда, которые будут защищать свою родину даже ценой своих жизней.\nВпрочем, это не только история короля и вождей, но также война, которая является шахматной партией между колдунами и их интригами. Человек Медив и орк Гул'дан открыли Тёмный Портал, следуя собственным планам, и их игра всё ещё далека от завершения...\n\n#bold Ввергнет ли Орда Азерот в бесконечное кровопролитие? Обретут ли орки новый дом или вернутся в обречённый Дренор? Какие мрачные замыслы подстерегают Азерот?#!"

 #Llane Wrynn
 llane_wrynn_character:0 "Король Ллейн"
 llane_wrynn_character_desc:0 "Рыцарственный король Ллейн воспитывался в узах братства со своими близкими друзьями - рыцарем-защитником Андуином Лотаром и Хранителем Медивом. Вместе со своими друзьями и советниками юный король победил троллей, убивших его отца во время Войны Гурубаши. Ллейн доказал, что верен наследию династии Риннов, а Штормград стал гораздо могущественнее, чем когда-либо был. Теперь, перед лицом вторжения из Дренора, Ллейну предстоит столкнуться с более страшной угрозой, с какими сталкивались все его предки. Грядущая война может погубить весь народ и наследие Ллейна, но если он добьётся успеха, то запомнится как величайший из всех королей. #bold Смогут ли друзья помочь ему отразить надвигающуюся тьму?#!"

 #Medivh
 medivh_character:0 "Хранитель Медив"
 medivh_character_desc:0 "Сын придворного чародея Штормграда и Эгвинн, Хранительницы Тирисфаля, Медив - величайший отпрыск рода заклинателей. Он стал героем королевства во время войны Гурубаши и стал другом короля Ллейна. Сменив свою мать на посту Хранителя, Медив, возможно, является самым могущественным смертным магом в мире. Его главная задача - охранять Азерот от самых страшных угроз. Однако уже некоторое время он не покидает пределы Каражана. Многие задаются вопросом, чем занимается Хранитель.\n\n#bold Сможет ли Медив снова спасти Штормград? Есть ли у него другой план? Какая судьба ожидает башню Каражана в разгар грядущей войны?#!"

 #Blackhand
 blackhand_character:0 "Вождь Чернорук"
 blackhand_character_desc:0 "Прозванный «Разрушителем», Чернорук - вождь клана Чёрной Горы, самого могущественного и многочисленного клана Орды. Избранный своими соратниками и влиятельным колдуном Гул'даном на пост вождя Орды и командующего войсками объединенных кланов орков. В условиях, когда Орда испытывает нехватку сражений и ресурсов, вождь с гордостью поведет своих воинов на завоевание Азерота. Только завоевание обеспечит ему новые земли и положение истинного лидера орков, несмотря на волю идеалистических вождей, амбициозных командиров и коварных колдунов...\n#bold Сможет ли Чернорук поставить Азерот на колени и найти свой путь к славе неоспоримого правителя Орды? Поставят ли конфликты внутри Орды крест на амбициях вождя? Что бы ни случилось, будет пролито немало крови...#!"

 #Gul'dan
 guldan_character:0 "Гул'дан"
 guldan_character_desc:0 "Рождённый отвергнутым калекой, Гул'дан был полон решимости достигнуть величия. Став учеником старшего шамана Нер'зула, духовного лидера орков, Гул'зан заменил его и ввел новый магический путь, искусство чернокнижников. Гул'дан собрал кланы в Орду, и его магия привела их в Азерот через Портал, однако он не был ни вождем, ни воином и вынужден был делить власть с более воинственной фигурой в лице вождя Чернорука. Пока он сотрудничает, Чернорук может играть со своими игрушечными солдатиками, ведь колдуна ждет большая судьба... пока...\n\n#bold Получит ли Гул'дан прямой контроль над Ордой? Станет ли гордость вождя препятствием для амбиций колдуна? Приведут ли силы, ожидающие в Азероте, к гибели Гул'дана?#!"

 #Durotan
 durotan_character:0 "Вождь Дуротан"
 durotan_character_desc:0 "Сын и преемник мудрого Гарада, Дуротан возглавляет клан Северных Волков. Он и его клан предпочитают следовать древним путям и остались бы в мирном затворничестве, если бы не были вынуждены вступить в Орду ради выживания. Противник темного пути Орды, состоящего из чернокнижников и разжигателей войны, Дуротан все еще верит, что орки должны покинуть бесплодную пустошь, в которую превратился Дренор, и он знает, что прямое противостояние Черноруку и Гул'дану может поставить его народ под угрозу...\n\n#bold Спасет ли Дуротан свой клан от проклятия Орды? Не погрязнет ли его народ в порче? Поможет ли он людям покончить с Ордой?#!"

 bm_invasion_from_draenor_northern_ek:0 "Жители Азерота"
 bm_invasion_from_draenor_northern_ek_desc: "Пока на юге Восточных королевств бушует война, многие азеротцы всех убеждений должны задуматься о новой угрозе, ведь люди Штормграда - не единственные, кому придется столкнуться с последствиями этого вторжения.\n\nПравители могущественных и древних королевств, борясь с собственными проблемами, должны решить, выступить ли против этих захватчиков или даже заключить с ними союз. Судьба Азерота находится в их руках, и они должны сделать мудрый выбор.\n\n#bold Найдут ли люди Штормграда союзников в свой самый темный час? Найдет ли Орда новых союзников в своем стремлении к завоеваниям? Возвысятся ли новые силы в этом кризисе?#!"

 # Magni
 magni_character:0 "Король Магни"
 magni_character_desc:0 "Королевство Стальгорн уже много веков находится под властью Бронзобородов, и король Магни - не исключение. Мудрый и справедливый правитель, Магни видел, как его королевство процветает под его властью. Однако вторжение из Дренора поставило его королевство под угрозу, но он и сам не без труда справляется с трудностями. Его единственная наследница - дочь Мойра, и будущее его рода под вопросом.\n\n#bold Поддержат ли дворфы своих южных союзников или выберут свой собственный путь?#!"
 moira_character:0 "Принцесса Мойра"

 # Millhouse
 millhouse_character: "Мастер Миллхаус"
 millhouse_character_desc: "Амбициозный и хитрый маг, Миллхаус и его жена Миллифисент, которую он одновременно любит и ненавидит, уже много лет находятся в поисках знаний. Когда его отец был заключен в Круговерти Пустоты из-за угрозы судьбе мира, Миллхаус воспринял это как сигнал к действию, заставивший его искать знания далеко за пределами Даларана.\n\n#bold Принесет ли его стремление к знаниям и силе плоды или безрассудные амбиции станут его гибелью?#!"
 milificent_character: "Миллифисент"

 # Terenas
 terenas_character: "Верховный король Теренас"
 terenas_character_desc: "Лордерон был оплотом мира людей на протяжении многих веков, а его король Теренас - достойный уважения человек. О его мудрости и доброте слагают песни, а преданность, с которой подданные относятся к нему, не знает себе равных.\n\nХотя у людей один язык и одна плоть, их королевства разделены уже больше, чем кто-либо помнит. Когда вторжение орков угрожает судьбе мира, верховный король должен решить, стоит ли ему вновь объединиться со своими сородичами.\n\n#bold Сможет ли Лордерон отразить натиск Орды или просто станет убежищем для беженцев?#!"
 arthas_character_583: "Принц Артас"

 # Elisande
 elisande_character: "Великий магистр Элисанда"
 elisande_character_desc: "Элисанда правит ночнорождёнными уже тысячи лет, и с ней нельзя не считаться. Ее народ возмущен ее отношением к помрачённым, и причины этого неизвестны всем. Стремясь обеспечить выживание шал'дорай, Элисанда должна задуматься о грядущей угрозе на востоке.\n\n#bold Долго находясь в изоляции, присоединятся ли ночнорождённые к миру в борьбе с Ордой или останутся в своем магическом убежище?#!"

 # Danath
 danath_character: "Сир Данат"
 danath_character_desc: "Племянник короля Тораса и член династии Троллебоев, Данат практически родился с мечом в руках. Он был верным слугой короля и принес большую пользу королевству Стромгард. Хотя он находится далеко от дома, грядущее вторжение угрожает самому существованию его народа.\n\n#bold Останется ли Данат в Стромгарде, чтобы защитить свой дом, или найдет свое наследие в другом месте?#!"
 thoras_character: "Король Торас"

 bm_invasion_from_draenor_kalimdor: "Земля вечного звездного света"
 bm_invasion_from_draenor_kalimdor_desc: "Калимдор - так когда-то назывался весь Азерот - по мнению некоторых, является самым разнообразным континентом Азерота. Здесь есть и обширные леса, и холмы, и жаркие оазисы - любой путешественник окажется в самых разных ландшафтах.\n\nВ основном здесь правят благородные и мудрые ночные эльфы, однако в игру вступают и более мелкие державы. Из-за войны, ведущейся за морем в Восточных королевствах, многие стали искать убежища в этих древних землях.\n\n#bold Изменит ли война на Востоке судьбу Калимдора, или что-то другое нарушит его покой?#!"

 # Tyrande
 tyrande_character_583: "$tyrande_character$"
 malfurion_character_583: "$malfurion_character$"
 BOOKMARK_RELATION_HUSBAND: "(Муж)"
 tyrande_character_583_desc: "Тиранда Шелест Ветра - верховная жрица Элуны, покровительница ночных эльфов и священная хранительница Ясеневого леса. Преданная своему народу и богине, она хранит древние традиции и защищает земли Калимдора. Независимая и решительная, Тиранда воплощает в себе мудрость и силу своего народа, всегда готовая выступить против любой угрозы священным лесам ночных эльфов.\n\n#bold Ведомая светом Элуны, сумеет ли Тиранда сохранить мир своего народа или будет вынуждена взяться за оружие, чтобы защитить его?#!"

 # Aziypto
 aziypto_character: "Азийпто"
 aziypto_character_desc: "Золотой век Зул'Фаррака прошел, и король Азийпто чувствует его тяжесть. Внук легендарного Шакала, Азийпто теперь возглавляет королевство в упадке, некогда прославленное правлением его деда.\n\nНекогда сердце Танариса, Зул'Фаррак - лишь тень былого величия: врагов становится все больше, а их кровожадные лоа недовольны.\n\n#bold Азийпто борется за сохранение того, что осталось от наследия его племени. Найдет ли он в себе силы восстановить могущество племени Песчаной Бури и заслужить титул «Шакала»?#!"

 # Mikloc
 mikloc_character: "Надзиратель Миклок"
 mikloc_character_desc: "Владыка сатиров Миклок правит южной частью залива Азшары уже 10 000 лет. Легендарная красота Миклока, столь же харизматичная, сколь и хитрая, принесла ему прозвище «Инкуб», сделав его идеальным сообщником в планах Легиона в древней империи Калдорай задолго до его превращения в сатира.\n\nТак, он доставил демона Бессмер'тера принцу Тортелдрину, обеспечив шен'драларов осквернённым источником магии со времен падения Колодца Вечности.\n\n#bold Покончат ли ночные эльфы с происками Миклока или Инкуб еще больше укрепит свое порочное правление?#!"

 # Thortheldrin
 thortheldrin_character: "Принц Тортелдрин"
 thortheldrin_character_desc: "Тортелдрин - принц Элдре'таласа и бывший верный вассал королевы Азшары. После разрушения Колодца Вечности он сохранил контроль над этими землями, заключив в тюрьму демона Бессмер'тера и позволив своему народу высасывать его сущность, чтобы утолить жажду магии.\n\nНо власть неизбежно ослабела, и открылась истинная сущность Тортелдрина: чтобы продлить свое правление, он приказал казнить своих подданных, оставив лишь самых верных последователей.\n\n#bold Теперь земли Тортелдрина пришли в упадок. Найдут ли шен'дралары способ выжить или присоединятся к своим многочисленным павшим сородичам?#!"


l_russian:
 bm_the_invasion_from_draenor:0 "Вторжение с Дренора"
 bm_the_invasion_from_draenor_desc:0 "Спустя годы после окончания Войны Гурубаши над Азеротом нависла угроза новой войны. На Чёрных топях, расположенных на востоке ничего не подозревающего королевства, открылся разлом между мирами - Тёмный Портал, связавший Азерот и Дренор. Через него прошла орочья Орда, жаждущая захватить Азерот.\nАмбициозный вождь Орды, Чернорук, готовится к славному походу, чтобы захватить второй мир. Впрочем не все в Орде согласны с ним. К таким можно отнести клан Северных Волков под предводительством благородного вождя Дуротана, желающих лишь покинуть свой умирающий мир. Какими бы не были их мотивы, это ничего не меняет для короля Ллейна и людей Штормграда, которые будут защищать свою родину даже ценой своих жизней.\nВпрочем, это не только история короля и вождей, но также война, которая является шахматной партией между колдунами и их интригами. Человек Медив и орк Гул'дан открыли Тёмный Портал, следуя собственным планам, и их игра всё ещё далека от завершения...\n\n#bold Ввергнет ли Орда Азерот в бесконечное кровопролитие? Обретут ли орки новый дом или вернутся в обречённый Дренор? Какие мрачные замыслы подстерегают Азерот?#!"

 #Llane Wrynn
 llane_wrynn_character:0 "Король Ллейн"
 llane_wrynn_character_desc:0 "Рыцарственный король Ллейн воспитывался в узах братства со своими близкими друзьями - рыцарем-защитником Андуином Лотаром и Хранителем Медивом. Вместе со своими друзьями и советниками юный король победил троллей, убивших его отца во время Войны Гурубаши. Ллейн доказал, что верен наследию династии Риннов, а Штормград стал гораздо могущественнее, чем когда-либо был. Теперь, перед лицом вторжения из Дренора, Ллейну предстоит столкнуться с более страшной угрозой, с какими сталкивались все его предки. Грядущая война может погубить весь народ и наследие Ллейна, но если он добьётся успеха, то запомнится как величайший из всех королей. #bold Смогут ли друзья помочь ему отразить надвигающуюся тьму?#!"

 #Medivh
 medivh_character:0 "Хранитель Медив"
 medivh_character_desc:0 "Сын придворного чародея Штормграда и Эгвинн, Хранительницы Тирисфаля, Медив - величайший отпрыск рода заклинателей. Он стал героем королевства во время войны Гурубаши и стал другом короля Ллейна. Сменив свою мать на посту Хранителя, Медив, возможно, является самым могущественным смертным магом в мире. Его главная задача - охранять Азерот от самых страшных угроз. Однако уже некоторое время он не покидает пределы Каражана. Многие задаются вопросом, чем занимается Хранитель.\n\n#bold Сможет ли Медив снова спасти Штормград? Есть ли у него другой план? Какая судьба ожидает башню Каражана в разгар грядущей войны?#!"

 #Blackhand
 blackhand_character:0 "Вождь Чернорук"
 blackhand_character_desc:0 "Прозванный «Разрушителем», Чернорук - вождь клана Чёрной Горы, самого могущественного и многочисленного клана Орды. Избранный своими соратниками и влиятельным колдуном Гул'даном на пост вождя Орды и командующего войсками объединенных кланов орков. В условиях, когда Орда испытывает нехватку сражений и ресурсов, вождь с гордостью поведет своих воинов на завоевание Азерота. Только завоевание обеспечит ему новые земли и положение истинного лидера орков, несмотря на волю идеалистических вождей, амбициозных командиров и коварных колдунов...\n#bold Сможет ли Чернорук поставить Азерот на колени и найти свой путь к славе неоспоримого правителя Орды? Поставят ли конфликты внутри Орды крест на амбициях вождя? Что бы ни случилось, будет пролито немало крови...#!"

 #Gul'dan
 guldan_character:0 "Гул'дан"
 guldan_character_desc:0 "Рождённый отвергнутым калекой, Гул'дан был полон решимости достигнуть величия. Став учеником старшего шамана Нер'зула, духовного лидера орков, Гул'зан заменил его и ввел новый магический путь, искусство чернокнижников. Гул'дан собрал кланы в Орду, и его магия привела их в Азерот через Портал, однако он не был ни вождем, ни воином и вынужден был делить власть с более воинственной фигурой в лице вождя Чернорука. Пока он сотрудничает, Чернорук может играть со своими игрушечными солдатиками, ведь колдуна ждет большая судьба... пока...\n\n#bold Получит ли Гул'дан прямой контроль над Ордой? Станет ли гордость вождя препятствием для амбиций колдуна? Приведут ли силы, ожидающие в Азероте, к гибели Гул'дана?#!"

 #Durotan
 durotan_character:0 "Вождь Дуротан"
 durotan_character_desc:0 "Сын и преемник мудрого Гарада, Дуротан возглавляет клан Северных Волков. Он и его клан предпочитают следовать древним путям и остались бы в мирном затворничестве, если бы не были вынуждены вступить в Орду ради выживания. Противник темного пути Орды, состоящего из чернокнижников и разжигателей войны, Дуротан все еще верит, что орки должны покинуть бесплодную пустошь, в которую превратился Дренор, и он знает, что прямое противостояние Черноруку и Гул'дану может поставить его народ под угрозу...\n\n#bold Спасет ли Дуротан свой клан от проклятия Орды? Не погрязнет ли его народ в порче? Поможет ли он людям покончить с Ордой?#!"

 bm_invasion_from_draenor_northern_ek:0 "Denizens of Azeroth"
 bm_invasion_from_draenor_northern_ek_desc: "As war rages down in the Southern Eastern Kingdoms, many Azerothians of all creeds must contemplate this new threat, as the humans of Stormwind are not the only ones who will have to face the consequences of this invasion.\n\nWhilst battling their own struggles, Rulers of mighty and ancient kingdoms must decide whether to stand against these trespassers, or even to ally with them. The fate of Azeroth is in their hands, and they must choose wisely.\n\n#bold Will the humans of Stormwind find allies in their darkest hour? Will the Horde find new allies in their quest for conquest?  Will new powers arise in this crisis?#!"

 # Magni
 magni_character:0 "King Magni"
 magni_character_desc:0 "The Kingdom of Ironforge has been at the behest of the Bronzebeards for centuries, and King Magni is no exception. A wise and just ruler, Magni has seen his kingdom prosper under his rule. However, the invasion from Draenor has put his kingdom in danger, but he is not without his own struggles. His only heir is his daughter, Moira, leaving the future of his lineage in question.\n\n#bold Will the dwarven people stand with their southern allies, or will they forge their own path?#!"
 moira_character:0 "Princess Moira"

 # Millhouse
 millhouse_character: "Master Millhouse"
 millhouse_character_desc: "An ambitious and cunning mage, Millhouse and his wife Milificent who he both loves and hates have been on a quest for knowledge for years. When his father was imprisoned in the Twisting Nether due to threatening the fate of the world, Milhouse saw this as a wakeup call for him to seek knowledge far beyond Dalaran.\n\n#bold Will his quest for knowledge and power bear fruit or will his reckless ambition be his undoing?#!"
 milificent_character: "Milificent"

 # Terenas
 terenas_character: "High King Terenas"
 terenas_character_desc: "Lordaeron has been a stronghold in the human world for centures, and their King Terenas, is one to behold. People write songs of his wisdom and his kindness, and the loyalty they have for him is unmatched.\n\nThough sharing the same tongue and flesh, human kingdoms have been divided for longer than anyone can remember. As the Orcish invasion threaten the fate of the world, the High King must decide whether to unite with his human bretheren once more.\n\n#bold Can Lordaeron meet the challenge of the horde, or will it simply become a refuge for the fleeing?#!"
 arthas_character_583: "Prince Arthas"

 # Elisande
 elisande_character: "Grand Magistrix Elisande"
 elisande_character_desc: "Having ruled the Nightborne for thousands of years, Elisande is no force to be reckoned with. Her people resent her for her decision against the nightfallen, her reasons are unbeknownst to all. With her strong will to ensure Shal'dorei's survival, Elisande must ponder the coming threat to the east.\n\n#Bold Isolated for so long, will the Nightborne finally join the world in the fight against the Horde, or will they remain in their arcane haven?#!"

 # Danath
 danath_character: "Sir Danath"
 danath_character_desc: "The nephew of the King Thoras, and a member of the Trollbane dynasty, Danath was practically born with a sword in hand. He has been a loyal servant to the King, and has been a great asset to the kingdom of Stromgarde. Though far from home, the coming invasion threatens the very existence of his people.\n\n#bold Will Danath stay in Stromgarde to protect his home, or find his legacy elsewhere?#!"
 thoras_character: "King Thoras"

 bm_invasion_from_draenor_kalimdor: "Land of Eternal Starlight"
 bm_invasion_from_draenor_kalimdor_desc: "Kalimdor, once the name of the entirety of what is known known as Azeroth, is considered by some to be the most diverse continent on Azeroth. Containing vast forests, plots of rolling hills, and the hottest oases, any who travels here will find themselves immersed in many different landscapes.\n\nPrimarily ruled by the noble and wise Night Elves, smaller powers are beginning to come into play. With war being waged accross the sea in the Eastern Kingdoms, many have begun to seek refuge in these ancient lands.\n\n#bold Will the War in the East change the fate of Kalimdor, or will something else disturbe its peace?#!"

 # Tyrande
 tyrande_character_583: "$tyrande_character$"
 malfurion_character_583: "$malfurion_character$"
 BOOKMARK_RELATION_HUSBAND: "(Husband)"
 tyrande_character_583_desc: "Tyrande Whisperwind is the High Priestess of Elune, protector of the night elves and sacred guardian of Ashenvale. Devoted to her duties toward her people and her goddess, she safeguards the ancient traditions and defends the ancestral lands of Kalimdor. Independent and resolute, Tyrande embodies the wisdom and strength of her people, always ready to rise against any threat to the sacred forests of the night elves.\n\n#bold Guided by Elune's light, will Tyrande be able to preserve her people's peace, or will she be forced to take up arms to defend them?#!"

 # Aziypto
 aziypto_character: "Aziypto"
 aziypto_character_desc: "The golden age of Zul'Farrak has passed, and King Aziypto feels its weight. Grandson of the legendary "Jackal," Aziypto now leads a kingdom in decline, once glorious under his grandfather's reign.\n\nOnce the beating heart of Tanaris, Zul'Farrak is now but a shadow of its former self: enemies grow in number, and their bloodthirsty loas rumble in discontent.\n\n#bold Aziypto fights to preserve what remains of his tribe's legacy. Will he find the strength to restore the power of the Sandfury and earn the title of "Jackal" himself?#!"

 # Mikloc
 mikloc_character: "Overseer Mikloc"
 mikloc_character_desc: "The Satyr Lord Mikloc has ruled the southern branch of Azshara Bay for 10,000 years. As charismatic as he is cunning, his legendary beauty earned him the nickname "the Incubus," making him an ideal accomplice in the Legion's schemes within the ancient Kaldorei Empire, long before his transformation into a satyr.\n\nThus, he delivered the demon Immol'thar to Prince Tortheldrin, providing the Shen’dralar with a corrupted source of magic since the fall of the Well of Eternity.\n\n#bold Will the night elves put an end to Mikloc's machinations, or will the Incubus further consolidate his corrupt reign?#!"

 # Thortheldrin
 thortheldrin_character: "Prince Thortheldrin"
 thortheldrin_character_desc: "Tortheldrin is the prince of Eldre'thalas and a former loyal vassal of Queen Azshara. After the destruction of the Well of Eternity, he maintained control over these lands by imprisoning the demon Immol'thar, allowing his people to siphon its essence to quench their thirst for magic.\n\nBut this power inevitably waned, and Tortheldrin’s true nature was revealed: to prolong his rule, he ordered the execution of his own subjects, keeping only his most loyal followers.\n\n#bold Tortheldrin’s lands are now in decline. Will the Shen’dralar find a way to survive, or join their many fallen kin?#!"


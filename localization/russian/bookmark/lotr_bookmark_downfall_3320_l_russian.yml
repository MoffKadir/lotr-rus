 # Rise of Angmar 
 bm_3320_downfall:0 "Королевства в изгнании"
 bm_3320_downfall_desc:0 "#TOLKIENQUOTE: «Но земля Аман и Эрессэа эльдар были отняты и навсегда удалены за пределы досягаемости людей. И Андор, Земля Даров, Нуменор королей, Эленна Звезды Эарендиля, была полностью разрушена... Ибо Илуватар отбросил Великие моря к западу от Средиземья и Пустые земли к востоку от него, и были созданы новые земли и новые моря; и мир уменьшился, ибо Валинор и Эрессэа были взяты из него в царство скрытых вещей.»#!\n#QUOTEDCHARACTER: - Сильмариллион, Акаллабет#!\n\nНуменора, величайшей империи людей, которую когда-либо видел мир, больше нет. Разрушенный яростью Илуватара во время Падения, сам мир был переделан, превращён из плоскости в сферу. Бессмертные Земли были отделены от земель смертных, а Темный Властелин Саурон низвергнут в бездну вместе с Островом Звезды.\n\nПосле катаклизма остались бывшие нуменорские колонии Средиземья, а также бывшие марионетки и вассалы Саурона. Мир изменился навсегда, и никто не может предсказать, что принесёт неопределённое будущее..."
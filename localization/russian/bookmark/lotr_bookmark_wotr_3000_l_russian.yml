 # Battle in Rohan 
 bm_3000_horse_lords:0 "Конь и Всадник"
 bm_3000_horse_lords_desc:0 "#TOLKIENQUOTE:0 «Вот мы наконец и подошли к ней, к величайшей битве нашего времени, в которой многое изменится».#!\n#QUOTEDCHARACTER:0 Король Теоден.#!\n\nНа продуваемых всеми ветрами зеленых равнинах древнего Каленардона начинается жизненно важная веха великой битвы.\n\nВ Изенгарде Саруман Белый обдумывает важное решение, которое свяжет его имя славой или позором. Поведет ли он Средиземье к новому порядку или станет сноской в великой истории этой эпохи?\n\nВ золотом Медусельде, король Теоден, владыка Риддермарка, восседает на троне своих предков, и он кажется миру целым и невредимым. Но тень лежит на короле, ожидая своего часа, и границы его королевства теснят неожиданные враги. Поднимутся ли Рохиррим навстречу великому вызову века и протрубят ли в рога, бросая вызов наступающей тьме? \n\n#TOLKIENQUOTE:0 «С огнем отплясала радость, и с дымом умчалось горе, и невозвратное время не вернется к нам из-за Моря».#!"

 bookmark_horse_lords_theoden:0 "Король Теоден"
 bookmark_horse_lords_theoden_desc:0 "Ярость битвы новым огнем зажглась в его жилах, он был похож на древнего бога.\n\nТеоден, король [Concept( 'riddermark', 'Риддермарка' )|E], — единственный сын покойного короля Тенгеля.\n\nКоролевство [rohan|E] сильно пострадало в последние годы правления Теодена. Его власть ослабла, поэтому судьба [Concept( 'rohan', 'Рохана' )|E] зависит от его наследника, принца Теодреда. Но из тени выходят новые силы, чьи желания отличаются от воли короля.\n\Старые союзы Рохана изживают себя.\n\n#ANGERTHAS:0 HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\nГде ныне всадник, где конь боевой, где звонкого рога пение?#!"
 #"Hwær" is in Old English, do not translate. The next line should be translated literally, out of Old English. The poem is The Wanderer, and you can find information here:0 http://tolkiengateway.net/wiki/Lament_for_the_Rohirrim "Hwær" !
 bookmark_horse_lords_theoden_alt_theodred:0 "Теодред, Маршал Риддермарка"
 bookmark_horse_lords_theoden_alt_eomer:0 "Эомер, Маршал Риддермарка"
 bookmark_horse_lords_theoden_alt_eowyn:0 "Эовин, Защитница Рохана"

 bookmark_horse_lords_wulfgarbrynjarsson:0 "Вульфгар Бриньярссон"
 bookmark_horse_lords_wulfgarbrynjarsson_desc:0 "Один из потомков Вульфа, некогда короля [Concept( 'rohan', 'Рохана' )|E] и Дунланда, Вульфгар - благородный и одинокий человек, заботящийся в первую очередь о безопасности своего народа Поиски благотворного союза с соломенноголовыми были сорваны по всем пунктам [Concept( 'wizard', 'магом' )|E] в [Concept( 'isengard', 'Изенгарде' )|E]. Теперь, когда дунландцы присоединяются к армиям Изенгарда, Вульфгар должен принять решение противостоять ли гневу Теодена, или гневу [Concept( 'sarumancharacter', 'Сарумана' )|E]." #Персонаж из BfME:0 The Age of the Ring, создан Mathijs.

 bookmark_horse_lords_saruman:0 "Саруман Белый"
 bookmark_horse_lords_saruman_desc:0 "[sarumancharacter|E] — эмиссар [valargods|E] в [middleearth|E]; он величайший среди Мудрых, глава ордена Истари и глава Белого Совета.\n\nБольше времени он провел на востоке [Concept( 'middleearth', 'Средиземья' )|E], путешествуя по землям [Concept( 'rhun', 'Руна' )|E], а также [Concept( 'mordor', 'Мордора' )|E], пока [gondor|E] стерёг его границы. В 2463 году [ageTA|E] был сформирован Белый Совет в ответ на растущую угрозу возвращения [Concept( 'sauroncharacter', 'Саурона' )|E]. Он провел годы в [Concept( 'minastirith', 'Минас Тирите' )|E] в Гондоре, обучаясь в его библиотеках и изучая древние архивы, прежде чем предложить свои услуги наместнику Минас Тирита в качестве хранителя [Concept( 'isengard', 'Изенгарда' )|E].\n\nВ тайне Саруман ищет [onering|E] и начинает новое тысячелетие с принятия важного решения."
 # NOTE Alternative text: "Saruman came to [middleearth|E] two thousand years ago as a servant of the Valar and sent alongside other Maiar known as the Istari. He has been growing in power and is now corrupted by ambition, jealousy and pride.\n\nResiding in Orthanc, Saruman has long searched for the [onering|E] as he hopes to make its power his own. And by communicating with [sauroncharacter|E] through the palantír he has truly fallen into shadow. Now a servant of darkness, Saruman has bought the loyalty of King Théoden’s advisor Gríma, who he hopes shall help him weaken Rohan." - edited from Julius Caesar.

 bookmark_horse_lords_madogh:0 "Король Мадог III"
 bookmark_horse_lords_madogh_desc:0 "Король Саралайна является представителем народа, ревностно хранящего собственную независимость. Родственные узы удерживают их крепче, чем любые клятвы или присяги. Получив корону после смерти своего отца Гордэга, Мадог стремительно завоевал репутацию жестокого и нетерпимого правителя среди кланов. Для некоторых эта ярость является признаком силы, что защитит их кланы в эти неспокойные времена. Другие же окрестили его Безумным псом Саралайна, считая, что он является угрозой их существованию.\n\nВ то же время его двоюродный брат-бастард по имени Шамис скрывается в тенях, выжидая подходящего момента, чтобы нанести коварный удар. Колан из клана Ферхар, его северный сосед, собирает альянс племен, который позволил бы ему покачнуть чашу весов в свою сторону и свергнуть юного короля."
 bookmark_horse_lords_madogh_alt_shamis:0 "Шамис из клана Моркад"
 bookmark_horse_lords_madogh_alt_colan:0 "Колан из клана Ферхар"


 # Siege of Gondor 
 bm_3000_gondor:0 "Осада Гондора"
 bm_3000_gondor_desc:0 "#TOLKIENQUOTE:0 «Наш враг приготовился. Он собрал в кулак всю свою мощь... Гондору, каким мы его знали, приходит конец. Здесь удар вражеского молота будет самым тяжелым».#!\n#QUOTEDCHARACTER:0 Гэндальф Белый.#!\n\nСаурон готовится сокрушить последний великий оплот Запада, Королевство Гондор. Его армии построены, вся его мощь почти собрана. Теперь ему нужно только Единое Кольцо, чтобы сделать свою победу абсолютной и обеспечить падение Гондора.\n\nВ Гондоре наместник Дэнетор уединяется в Белой Башне, готовя свое королевство к грядущей Великой битве. Его сыновья ведут войну в Осгилиате и Итилиэне, чтобы повернуть ход войны в свою пользу, а люди Гондора сражаются до последнего.\n\nНа юге старые враги Гондора в Харадвайте и Умбаре оправляются от предыдущих поражений. Затаив обиду, они следят за тем, как растянуты силы Гондора. Они видят в этом возможность наконец сравнять счеты.\n\nСможет ли устоять последнее королевство дунэдайн перед лицом боевых порядков врага?"

 bookmark_gondor_denethor:0 "Наместник Дэнетор II"
 bookmark_gondor_denethor_desc:0 "#TOLKIENQUOTE:0 «И я не забуду этого, и не замедлю как должно воздать: любовью за верность, почестями за доблесть, а за измену - отмщением».#!\n\nДэнетор II, наместник [Concept( 'gondor', 'Гондора' )|E], человек сдержанный и суровый, но его темперамент сродни его королевству. В течение многих лет он отражал каждый выпад [Concept( 'mordor', 'Мордора' )|E], и под его жестким руководством [dunedainsouth|E] удерживали оборону, несмотря на всё более призрачные шансы. В любом королевстве поменьше, такой человек давным-давно по праву провозгласил бы себя королем, но Дэнетор — не малый человек. Он — наместник, а Гондор — его ответственность.\n\nУединившись в [Concept( 'whitetower', 'Белой Башне' )|E], наместник Гондора готовит оборону своих земель. Но отчаяние прячется в тени, выжидая своего часа."
 bookmark_gondor_denethor_alt_boromir:0 "Боромир"
 bookmark_gondor_denethor_alt_faramir:0 "Фарамир"

 bookmark_gondor_adrahil:0 "Принц Адрахиль II"
 bookmark_gondor_adrahil_desc:0 "#TOLKIENQUOTE: «И последний и самый гордый Имрахиль, принц Дол Амрота, родственник повелителя Гондора, с золочеными знаменами с изображением корабля и серебряного лебедя, с отрядом рыцарей в полном вооружении на серых лошадях; а за ними семьсот вооруженных воинов:0 высоких, сероглазых и темноволосых».#!\n\nАдрахиль II, принц [Concept( 'dol_amroth', 'Дол Амрота' )|E], могучей крепостью стоит на пути набегов корсаров и [haradrim|El] с юга. Но годы не щадят его и близится его закат. Настает очередь его сына, Имрахиля, нести знамя серебряного лебедя вперед, навстречу надвигающейся тьме."
 bookmark_gondor_adrahil_alt_imrahil:0 "Имрахиль"
 bookmark_gondor_adrahil_alt_lothiriel:0 "Лотириэль"
  
 bookmark_gondor_sauron:0 "Темный Властелин Саурон"
 bookmark_gondor_sauron_desc:0 "#TOLKIENQUOTE: «Саурон очень мудр и взвешивает все до мелочей на весах своей злобы. Но единственная мера, которую он знает — это жажда власти; и так он судит все сердца».\n\nПосле многих лет и бесчисленных неудач, наконец, [sauroncharacter|E] готов воплотить свои грандиозные планы господства над всем [Concept( 'middleearth', 'Средиземьем' )|E]. Барад-дур наконец-то восстановлен, его армии в сборе, а [west|E] раздроблен и слаб. Какая еще сила может надеяться выстоять против Саурона, Властелина колец, Властелина Земли!\n\n#TENGWAR:0 5^`V 7x%P 1`N 7j&`V 3`V jE° #!\n#TOLKIENQUOTE: Одно кольцо чтобы править всеми.#!"
 bookmark_gondor_sauron_alt_witchking:0 "Эр-Муразор «Король-чародей»"
 bookmark_gondor_sauron_alt_mouth_of_sauron:0 "Морду «Глашатай Саурона»"
 BOOKMARK_RELATION_NAZGUL:0 "Кольценосец"
  
 bookmark_gondor_kathuphazgan:0 "Король Катуфазган"
 bookmark_gondor_kathuphazgan_desc:0 "Наследник Кастамира Узурпатора и хозяин великой Гавани [Concept( 'umbar', 'Умбара' )|E], Катуфазган унаследовал раздробленное и разбитое королевство. Их флот был сожжён, а его отец убит отважным [Concept( 'gondorian', 'гондорским' )|E] капитаном Торонгилем. Некогда могучая Гавань была тщательно восстановлена, но даже сейчас не до конца. Внутренние земли ускользнули из рук Умбара, и чистокровные распространили инакомыслие по всей Гавани. Прежде чем отомстить за своих предков, Катуфазган должен сначала привести в порядок свой собственный дом.\n\nТретье [realm_in_exile|E] стоит на заре новой эры ненадежно, но готовится воспользоваться надвигающейся войной."
 bookmark_gondor_kathuphazgan_alt_cassimir:0 "Кассимир"
 bookmark_gondor_kathuphazgan_alt_burodapan:0 "Буродапан"

 bookmark_gondor_suladan:0 "Таскрал Суладан"
 bookmark_gondor_suladan_desc:0 "Суладан унаследовал королевство, померкшее по сравнению с былым величием. Когда-то короли харузов держали под своей властью весь [nearharad|E] и бросили вызов самому [Concept( 'gondor', 'Гондору' )|E] за власть над Харондором.\n\nНо те дни давно прошли. Восстание хелкар разрушило любое подобие единства [haradrim|El], и мало-помалу империя Харван рухнула. Суладан надеется обратить вспять эти события и вернуть своей семье законное главенствующее место в [Concept( 'harad', 'Хараде' )|E].\n\nНа севере растет сила, которая разделяет ненависть Суладана к Гондору и хелкар и может оказаться решающей в реализации его амбиций."

 bookmark_gondor_vangaris:0 "Худриаг Вангарис"
 bookmark_gondor_vangaris_desc:0 "Вангарис — суть дань жестокой меритократии [Concept( 'khand', 'Кханда' )|E], где сильным суждено подняться до новых высот, а слабым лишь следовать за ними, или быть раздавленными. Некогда голодный сирота на улицах кхандской Стурлурзы, Вангарис стал повелителем всего Нижнего Кханда. Но сердце того, кому когда-то приходилось просить милостыни всегда жаждет большего.\n\nИ пусть представители древних кхандских родов смотрят на Вангариса свысока, он продолжит свой путь, навстречу новым завоеваниям, пока его сердце не обретёт покой. И ему совершенно не важно кто встанет на его пути."

 # Battle on the Bay (Far Harad) 
 bm_3000_harad:0 "Тени на Песке"
 bm_3000_harad_desc:0 "#TOLKIENQUOTE: «Они свирепы. Темны их глаза и длинные волосы. Тела и одежды украшены золотом без всякой меры. Некоторые населяют безжалостные пески, довольствуясь скудными водами подземных озер. Другим же улыбнулась судьба богатейших торговцев или безжалостных корсаров. В своем разнообразии они принадлежат десяткам племен, городов и королевств.\nВ давние времена они поклонялись Саурону и платили ему дань. В преддверии Войны Кольца он решил напомнить им о страхе перед Темной Башней и дани, которая послужила бы его приготовлениям».#!\n\nНа юге, вдали от титанического противостояния Гондора и Мордора, разворачивается еще один театр боевых действий за сердце Средиземья.\n\nВерные Беллакара поредели но не дрогнули. Давний союзник Гондора, Беллакар остается крупнейшим оплотом Свободных народов Харада.\n\nБесчисленные армии назгула Ахорахила собираются на юге бухты Тулванг, ожидая приказа своего повелителя, готовясь к вторжению в Беллакар - земли своего древнего врага.\n\nА в бесплодных землях на востоке Моря Дюн Золотой король возрождает свое зловещее королевство, чтобы положить начало новой эре мрачного депотизма."
  
 bookmark_harad_golden_king:0 "Золотой король"
 bookmark_harad_golden_king_desc:0 "Харвенал Ведараба, [goldenkingshort|E], однажды правил всеми землями Абрахана и Моря Дюн. Его зловещее королевство удерживало власть в регионе во имя [Concept( 'sauroncharacter', 'Саурона' )|E]. За долгие годы после поражения в [Concept( 'warlastalliance', 'войне Последнего союза' )|E] [harad|E] расцвёл и позабыл невзгоды подчинения воле Саурона.\n\nТеперь Тёмный Властелин вновь отправил [Concept( 'nazgulcharacter', 'назгула' )|E] Харада на юг, чтобы напомнить [haradrim|El] о былых ужасах и присяге, которую они принесли своему древнему богу.\n\nМногие из народа ковже-пуст ныне собираются под знаменами Золотого короля, желая принять участие в восстановлении Абрахана, который обратит в пепел города своих врагов."
  
 bookmark_harad_niluhin:0 "Верховный король Нильюин II"
 bookmark_harad_niluhin_desc:0 "[bellakar|E] — земля угасшей славы. Угасшей, но не потухшей окончательно. [tumakveh|E] выстояли в неспокойные времена гражданской войны и беспорядков, хотя враги их множились, а союзники мельчали.\n\nНовый король Беллакара — Нильюин II — правитель молодой и энергичный. Смерть отца заставила его повзрослеть раньше, чем он ожидал, но не смотря на это, ему удалось доказать свое умение в эти непростые годы. Теперь, когда многие невзгоды ожидают людей [Concept( 'middleearth', 'Средиземья' )|E], именно ему и его новорождённым дочерям выпала тяжкая ноша — служить щитом, что оберегает Свободные народы в [Concept( 'harad', 'Хараде' )|E]."

 bookmark_harad_vatalinar:0 "Король Ваталинар"
 bookmark_harad_vatalinar_mardat:0 "Мардат"
 bookmark_harad_vatalinar_delasimor:0 "Деласимор II"
 bookmark_harad_vatalinar_desc:0 "В [Concept( 'ray', 'Рае' )|E] царит хрупкое спокойствие. Светлейшая династия под предводительством Ваталинара удерживает бразды правления и не хочет расставаться с властью, однако проявляются первые признаки того, что государство начинает трещать по швам.\n\nФракция традиционалистов Трести долгое время выступала единым фронтом, но в целом в последние годы вела себя довольно тихо. Уже скоро, однако, Деласимор II может решить, что пришло время сбросить узурпаторов священного города Божиша-Дар — ватранцев. Любое выступление против приверженцев его религиозного учения может послужить искрой, что разожжет пламя.\n\n На восточных границах Мардат, племянник Суладана Харузского также готовится к выступлению. Он мечтает о распространении истинной веры в Хаз-Грамазе во всей [Concept( 'ray', 'Рае' )|E]. Втайне его поддерживают слуги [Concept( 'mordor', 'Мордора' )|E], надеясь сместить неугодную и стареющую Светлейшую династию..."

 bookmark_harad_storm_marshal:0 "Арнахор II Повелитель бурь"
 bookmark_harad_storm_marshal_desc:0 "На каменистых утёсах [Concept( 'bayoftulwang', 'Тулванга' )|E], Арнахор II, повелитель военизированного государства Тон-на-Харлохе готовится к битве.\n\nОн преследует единственную цель — уничтожить [bellakar|E], выполняя мрачную волю [Concept( 'nazgulcharacter', 'назгула' )|E] [Concept( 'khorahil', 'Ахорахила' )|E], Повелителя бурь, Слепого Колдуна. Но Грозовые земли — изменчивое место. Коренные жители Тулванга жаждут восстать и сбросить древнее ярмо. А гордые лорды Анбалукхори все чаще вспоминают времена, когда [adunai|El] из [Concept( 'anbalkumagan', 'Анбалкумагана' )|E] не приходилось подчиняться игу назгула..."

 bookmark_harad_ayal:0 "Катадж Айал"
 bookmark_harad_ayal_desc:0 "Теджинская конфедерация, которую так долго направлял Айал, вдруг оказалась на пороге нового кризиса. Дни Айала подходят к концу, а его сын Бор планирует провести широкое реформирование, против которого наверняка выступят консервативная знать Теджина, которую возглавляет горделивый дом Азумен..."
 bookmark_harad_ayal_bor:0 "Принц Бор"
 bookmark_harad_ayal_azumen:0 "Азумен"

 bookmark_harad_ruadomirh:0 "Рудомир сан Исалин"
 bookmark_harad_ruadomirh_desc:0 "Из пустынных песков едва ли можно выжать живительной влаги. Рудомир сан Исалин знает об этом лучше многих. Его семье удалось овладеть центром Моря Дюн, где ютятся несколько небольших оазисов. И хотя им удалось выжить, такая жизнь далека от процветания. Но все может измениться, если один дом будет править всем Морем Дюн...\n\nДа возродится Царь скорпионов."

 # Battle Under the Trees (Rhovanion) 
 bm_3000_rhovanion:0 "Битва под Деревьями"
 bm_3000_rhovanion_desc:0 "#TOLKIENQUOTE: «На севере также шла война. Королевство Трандуила подверглось вторжению, и здесь была большая битва под деревьями; но в конце концов Трандуил одержал победу».#!\n\nНа севере лес Лихолесье и продуваемые ветрами равнины Рованиона неспокойны:0 близится великая битва. В Дол Гулдуре Кхамул готовится к нападению на великие королевства эльфов Лориэна и Лесное королевство. И хотя многие годы в упадке, сила эльфов остается великой, а их героизм немеркнущим.\n\nНа востоке, Золотое царство Руна, Медлошукайн, под руководством Саурона начинает мобилизацию. Но восток — дело тонкое. Истерлинги — гордый народ, состоящий из множества племен и учений. Не все сердца Золотого царства верны Саурону.\n\nВ Дэйле и Эреборе короли людей и гномов держат совет как стражи востока, а Винные лорды Дорвиниона также отправляю к ним своих эмиссаров."

 bookmark_rhovanion_galadriel:0 "Леди Галадриэль"
 bookmark_rhovanion_galadriel_desc:0 "Однажды Галадриэль покинула [blessedrealm|E], полная гордыни и желания управлять собственным государством. Когда в конце [Concept( 'firstage', 'Первой Эпохи' )|E] ей предложили прощение от [Concept( 'banofthevalar', 'запрета Валар' )|E], она отказалась от него, поскольку считала, что не сделала ничего, за что её нужно прощать. Она жила во многих землях, пытаясь обрести собственные, и наконец, ей это удалось. В [Concept( 'lothlorien', 'Лотлориэне' )|E] Галадриэль создала собственное государство, прекрасное и справедливое, сильное и безопасное.\n\nНо за пределами Лотлориэна существует другой, внешний мир, и Галадриэль об этом знает. Многие годы она боролась с [Concept( 'sauroncharacter', 'Сауроном' )|E] и его влиянием на неё, а также предоставляла помощь тем, кто нуждался в ней за пределами её границ. Сейчас, когда конец [Concept( 'thirdage', 'эпохи' )|E] близится, мудрая Галадриэль предвидит для себя и своего народа [Concept( 'galadhrimelves', 'галадрим' )|E] лишь два исхода. Горькая победа или мучительное поражение. Время покажет."
 #One of the greatest of all the Eldar, described as second only in power to Fëanor himself, and said to surpass even Fëanor in wisdom. Not only among the mightiest of the Noldor, she was also radiantly beautiful, and her voice was deep and clear in tone.\n\nMost famous of all her attributes, though, was her shimmering golden hair, shot through with strands of silver, from which she took her name." 

 bookmark_rhovanion_grimbeorn:0 "Гримбеорн Старый"
 bookmark_rhovanion_grimbeorn_desc:0 "Сын Беорна по праву стал великим лордом. Как и его отец, Гримбеорн мог принимать форму медведя, а жил в тех же землях Долин [Concept( 'anduin', 'Андуина' )|E], между [Concept( 'mistymountains', 'Мглистыми горами' )|E] и [Concept( 'mirkwood', 'Лихолесьем' )|E].\n\nЕго [Concept( 'northron', 'северный' )|E] народ, Беорнинги, поддерживали безопасность дорог от [Concept( 'orcs', 'орков' )|E] и волков. Они следили за бродом Каррок, что пересекал Великую реку, а также охраняли Высокий Проход через горы. Без них проход через северные Долины Андуина был бы чрезвычайно труден или вовсе невозможен. Люди Гримбеорна, однако, делают это не из чистоты душевных помыслов, но взимают немалую плату за свои услуги."
  
 bookmark_rhovanion_thranduil:0 "Король Трандуил"
 bookmark_rhovanion_thranduil_desc:0 "Эльфийский король родился в давно потерянном Дориате. Он — благородная, но довольно закрытая душа. Трандуил построил свои чертоги под холмами северного [Concept( 'mirkwood', 'Лихолесья' )|E] по образу и в память Менегрота. Понеся огромные потери во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E], Трандуил борется со страшным предчувствием: что если [sauroncharacter|E] не был побеждён окончательно? Поэтому он заперся в глубоких чертогах, отдавая предпочтение безопасности собственного народа и своих границ. Он отвергает изменчивый внешний мир.\n\nНо [lasgalendrimelves|El] не смогут вечно оставаться в изоляции от остального мира и даже Трандуил это понимает. После Битвы Пяти Воинств, Король эльфов и его владения постепенно начали выходить из длительной изоляции, ощущая скорые изменения огромного масштаба. На юге на изготовку встаёт [dolguldur|E]. Судьба Зеленолесья вскоре будет решена."

 bookmark_rhovanion_khamul:0 "Кхамул из Истерлингов"
 bookmark_rhovanion_khamul_desc:0 "[khamul|E], Лейтенант [Concept( 'dolguldur', 'Дол Гулдура' )|E], является рукой своего повелителя на севере. Ему поручено руководить кампаниями против [Concept( 'elves', 'эльфов' )|E] [Concept( 'lorien', 'Лориэна' )|E] и [Concept( 'mirkwood', 'Лихолесья' )|E]. Давным давно Кхамул был королём самых далёких племён Истерлингов. Сейчас он один из самых могущественных [nazgulcharacter|El], уступающий по мощи и власти лишь самому [Concept( 'witchkingshort', 'Королю-чародею' )|E].\n\nСчитается, что Кхамул острее всех ощущает присутствие [Concept( 'onering', 'Единого Кольца' )|E]. Вероятно, ещё и поэтому его отправили именно в Дол Гулдур, откуда он сможет обыскать каждый приток [Concept( 'anduin', 'Андуина' )|E] и найти место упокоения [Concept( 'isildur', 'Исильдура' )|E]. Стоит ему отыскать кольцо, Кхамул обрушится на его владельца, чтобы вернуть кольцо своему хозяину. Но если Единое Кольцо останется сокрытым, Кхамул продолжит выжидать пока поступит приказ о начале войны против эльфийских королевств..."

 bookmark_rhovanion_huz_margoz:0 "Вождь Хуз-Маргоз"
 bookmark_rhovanion_huz_margoz_alt_zhamik:0 "Локе-Кан Жамик"
 bookmark_rhovanion_huz_margoz_alt_kirun:0 "Кирун"
 bookmark_rhovanion_zhamik_desc:0 "Нынешний Локе-Кан Медлошукайна — яростный и амбициозный фанатик. С момента его избрания в должность десять лет назад, Локе-Кан Жамик покорил многие земли западного [Concept( 'rhovanion', 'Рованиона' )|E] для истерлингов. Теперь же он собирает всю мощь своих владений, чтобы по первой команде своего повелителя и бога, [Concept( 'sauroncharacter', 'Саурона' )|E], обрушиться на его врагов.\n\nОднако не все в Золотом царстве также привержены воле Тёмного Властелина. Хуз-Маргоз, последний потомок древнего дома Жрель, что некогда внушал ужас окружающим, ждёт подходящего момента, чтобы бросить вызов сыну Локе-Кана и претендовать на власть в царстве. Он надеется вернуть былое жуткое наследие своих предков.\n\nСуждено ли сбыться видению Жамика, или истерлинги наконец смогут повернуться к свету?"

 bookmark_rhovanion_hawin:0 "Владыка Хавин"
 bookmark_rhovanion_hawin_desc:0 "Многими поколениями дом Колдана побеждал на выборах за должность Владыки. Ещё со времён Бладортина. Хавин показал себя умелым Владыкой в эти нелёгкие времена. Его красноречие помогало успешно лавировать посреди растущего напряжения как внутри владения, так и за его пределами. Наделённые власть благородные Винные Лорды и восходящие семьи Великих Купцов всё чаще ополчаются друг против друга, а дом Колдана, находящийся на верхушке иерархии [Concept( 'dorwinrim', 'дорвинримских' )|E] Винных Лордов является очевидной целью для их гнева.\n\nДо этих пор, однако, [dorwinion|E] остаётся един, а все подобные склоки проходят мирно и за закрытыми дверьми. Но если в ближайшее время ничего не предпринять, уничтожив одну из фракций или удовлетворив их прошения, держава может понести непоправимый ущерб."
  
 bookmark_rhovanion_bain:0 "Король Баин"
 bookmark_rhovanion_bain_desc:0 "Баин, сын Барда, Убийцы Дракона, является вторым королём [Concept( 'dale', 'Дэйла' )|E]. При его правлении держава постоянно расширялась за счёт заключения разумных браков и с помощью дипломатии. Это позволило привести многих [Concept( 'northmen', 'северян' )|E] нижнего Кельдуина под знамёна династии Лучников. Но сейчас Баин стареет, а его сын Бранд уже достаточно взросл, чтобы принять бразды правления, когда время придёт.\n\nДэйл могущественен и окружен друзьями, среди которых [dorwinion|E], [erebor|E], и [erynlasgalen|E]. Но на юге, в Медлошукайне, новоиспеченный Локе-Кан угрожает походом на север, который может уничтожить с таким трудом заслуженное благополучие [Concept( 'dalemen', 'жителей Дэйла' )|E]. Возможно вскоре наступит день, когда потомки Барда вновь будут зваться Убийцами Дракона..."
  
 # Lost Realm of Arnor
 bm_3000_eriador:0 "The Lost Realm of Arnor"
 bm_3000_eriador_desc:0 "#TOLKIENQUOTE: "At first they had passed through hobbit-lands, a wild respectable country inhabited by decent folk, with good roads, an inn or two, and now and then a dwarf or a farmer ambling by on business. Then they came to lands where people spoke strangely, and sang songs Bilbo had never heard before. Now they had gone on far into the Lone-lands, where there were no people left, no inns, and the roads grew steadily worse."#!\n#QUOTEDCHARACTER: -The Hobbit, Ch 2, Roast Mutton#!\n\nLong has it been since the days of the Kings, of the Great War of the North against the Witch-King. In their wake was left a land ruined and devastated, with few people left to pick up the pieces left behind. But Eriador has also largely since known peace. What few people remain are provincial and simple folk, Breemen, Hobbits, and Saralainers, or recluses, such as the men of Evendim or the hidden Dunedain dwelling in the Angle. Elves and Dwarves live yet in Lindon and the Blue Mountains, and Imladris is the last stop for all eastbound civilized travelers before heading into barbaric lands.\n\nEriador slumbers, guarded from the shadows by the vigilance of the few. The Dunedain Rangers and dwindling Elves of Imladris form a net around eastern Eriador, keeping a wary watch on the Misty Mountains.\n\nYet in Eriador now there are rumors of a great treasure, hidden, which may shape the fortunes of all..."
 
 bookmark_eriador_aragorn:0 "Chieftain Aragorn II"
 bookmark_eriador_aragorn_desc:0 "#TOLKIENQUOTE: "Tall as the sea-kings of old, he stood above all that were near; ancient of days he seemed and yet in the flower of manhood; and wisdom sat upon his brow, and strength and healing were in his hands, and a light was about him."#!\n\nA man marked by destiny, Aragorn, Chief of the [dunedainnorth|E] has already done much in his life. He has ridden besides kings, and counseled the wise and the great. He has fought battles in the shadows unseen and on the plains in noon. He has travelled afar, in the Wilds and in the South and East, working tirelessly against the forces of Darkness.\n\nYet soon the day shall come when Aragorn will reveal himself to the world, and show that the line of [isildur|E] and valour of [conceptracemen|E] are not spent. The heraldry of [elendil|E] will unfurl, and beneath it shall rally all free peoples, to whatever end..."

 bookmark_eriador_elrond:0 "Lord Elrond"
 bookmark_eriador_elrond_desc:0 "#TOLKIENQUOTE: "Venerable he seemed as a king crowned with many winters, and yet hale as a tried warrior in the fulness of his strength. He was the Lord of Rivendell and mighty among both Elves and Men."#!\n\n[elrond|E] Half-Elven, Lord of [rivendell|E], is perhaps among the greatest of the [eldar|E] remaining in [middleearth|E], and most wise.\n\nHe has seen many defeats and many fruitless victories, but has ever stood as a most valiant champion and counselor to all the Free Peoples. In his heart, Elrond knows that the time of the [elves|E] draws to a close, and that all the possible ends of this [age|E] are for him tinted with grief, regardless of victory or defeat."

 bookmark_eriador_cirdan:0 "Lord Cirdan"
 bookmark_eriador_cirdan_desc:0 "#TOLKIENQUOTE: "As they came to the gates Círdan the Shipwright came forth to greet them. Very tall he was, and his beard was long, and he was grey and old, save that his eyes were keen as stars; and he looked at them and bowed, and said 'All is now ready.'"#!\n\nCirdan continues on as he has for much of the [thirdage|E] - watching over the slowly dwindling [falathrim|E] of [lindon|E], building ships for those who desire to depart for [valinor|E]. Though far-removed from the foes which now threaten [middleearth|E], Lindon remains, even now much dwindled, a realm of slumbering power. But for now, Cirdan shall watch, and wait, giving his guidance and aid where it might be of greatest help.\n\nWhatever storms the world shall bring, Cirdan shall guide Lindon as its lord and steward, until the day comes when his task is fulfilled, and the last [elven|E] ship sets sail..."

 bookmark_eriador_bilbo:0 "Bilbo"
 bookmark_eriador_bilbo_desc:0 "#TOLKIENQUOTE: "Bilbo was very rich and very peculiar, and had been the wonder of the Shire for sixty years, ever since his remarkable disappearance and unexpected return..."#!\n\nOnce considered the most respectable sort of [hobbit|E], Bilbo has become odd ever since his great 'adventure' to [erebor|E]. Rumored to have returned home with rivers of gold, he is now known to often wander off to meet up with [dwarves|E] and [elves|E], and to host both in his fine home at Bag End.\n\nIn spite of his age, Bilbo retains the spryness of a Hobbit in the prime of his life. This has earned him the envy of many of his fellow Hobbits - it seems quite unfair for one to be possessing of seemingly unexhaustible youth and wealth. But Bilbo bears a secret that shall determine the fate of the [age|E] - For he is in possession of the [onering|E]."

 bookmark_eriador_maglor:0 "Maglor 'the Minstrel'"
 bookmark_eriador_maglor_desc:0 "#TOLKIENQUOTE: "And it is told also of Maglor that he could not bear the pain with which the Silmaril tormented him; and he cast it at last into the sea, and thereafter wandered ever upon the shore singing in pain and regret beside the waves."#!\n\nOr so the singers say. Yet in truth, [maglor|E] has not wandered such for almost an [age|E] of the world. Though he remains prone to deep bouts of melancholy and introspection, Maglor has found some measure of peace in the isolation of his brother [maedhros|E]'s old fortress. Some of his oldest Noldor followers have found their way back to him, building a simple community removed from the affairs of [conceptracemen|E] or [elves|E].\n\nYet Maglor remains the last ember of the mighty [houseoffeanor|E], and with the right incentive, could ignite a fire to light - or consume - the world."

 # Over Mountains Cold
 bm_3000_mountains:0 "Over Misty Mountains Cold"
 bm_3000_mountains_desc:0 "#TOLKIENQUOTE: "They are a tough, thrawn race for the most part, secretive, laborious, retentive of the memory of injuries (and of benefits), lovers of stone, of gems, of things that take shape under the hands of the craftsmen rather than things that live by their own life. But are not evil by nature, and few ever served the Enemy of free will, whatever the tales of Men alleged. For Men of old lusted after their wealth and the work of their hands, and there has been enmity between the races."#!\n#QUOTEDCHARACTER: -Lord of the Rings, Appendix F#!\n\nIn the twilight of the Third Age, the three Dwarven clans of the Westlands - the Longbeards, Firebeards, and Broadbeams - are bound tight by bonds of blood and friendship. All three prosper after a fashion, but Khazad-dum, Belegost and Nogrod are all shattered remnants of their ancient splendor. Yet new halls have been dug, and new tales sung. And now the world turns, and with it, perhaps a new age is dawning for the sons of Aulë.\n\nBut they are not alone in these mountains. Though a shadow of their heights from the era of Azog the Defiler, his bloodline endures yet - one ruling in Gundabad and another seeking to reclaim their seat of glory, Moria. Left uncountered, the goblins of the Misty Mountains may rise anew..."
 
 bookmark_mountains_balin:0 "Balin, son of Fundin"
 bookmark_mountains_balin_desc:0 "Against the wishes of his king and liege-lord, Balin set out to reclaim the ancient [dwarven|E] realm of [moria|E]. \n\nWhile initially seeing great success, the expedition seems in the last several years to have become cursed. Parties go missing in the deeps of the [mistymountains|E], miners' corpses turn up lacerated, and new colonists from [erebor|E] have slowed to a trickle. And it is rumored that in the depths lurk [goblins|E] waiting for the expedition to misstep.\n\nSeeking guidance, Balin plans to gaze into the depths of the Mirrormere in the hopes of recieving a sign of what he might do to avert this slow death of his colony."
 # Balin, the dwarf of Durin's folk, was quite the character in the halls of [erebor|E]. With a beard bushier than a thicket of tangled vines and a nose for adventure sharper than a pickaxe, Balin was the dwarf you wanted by your side when delving into the deep, dark places of [middleearth|E].\n\nLegend has it that his beard once got caught in a door, and it took three other [dwarves|E] and a well-timed sneeze from a passing hobbit to set him free. His love for ancient lore rivaled his passion for mining, and he could spin a tale about a rock as if it were the most thrilling thing since the forging of the [onering|E].."

 bookmark_mountains_dain:0 "Uzbâd Dáin 'Ironfoot'"
 bookmark_mountains_dain_desc:0 "#TOLKIENQUOTE: "Dáin proved a great and wise king, and the Dwarves prospered and grew strong again in his day."#!\n\nDáin II Ironfoot, son of Náin, son of Grór, is a legend in his own right. From his slaying of Azog the Defiler, to his deeds at the Battle of Five Armies, to his long and prosperous reign as King Under the Mountain - few kings of [durinsfolk|E] can boast such a storied life.\n\nWise and strong in equal measure, Dáin's reign has seen the [longbeards|E] prosper as they have not since the loss of [khazaddum|E]. [erebor|E] and the Iron Hills have seen great prosperity, and the numbers of the Longbeards multiply.\n\nNow old, though hale, Dáin has one last chapter to add to his great tale, in the final battle of this [age|E]..."
 bookmark_mountains_dain_alt_nain:0 "'Zibdîn Náin"
 bookmark_mountains_dain_alt_zina_konatl:0 "Zina-Konâtl 'The Axe That Walks'"

 bookmark_mountains_brokkr:0 "Uzbâd Brokkr"
 bookmark_mountains_brokkr_desc:0 "The line of Dwalin has labored now for generations to reclaim the ruins of Belegost. However, it has gone slowly, in fits and starts. Though not ruined to the level of neighboring Nogrod, in some ways Belegost is more perilous, for its collapsed caverns and halls run the risk of collapse during every attempt to reclaim them.\n\nBut, with their stable satellite holds to the north and their friendship with the [longbeards|E], the [broadbeams|E] can afford to take their time."

 bookmark_mountains_uri:0 "Uzbâd Úri VI"
 bookmark_mountains_uri_desc:0 "Úri VI, the sixth incarnation of the father of the [firebeards|E], now rests in the last days of his life. As a young Prince, he fought in the War of [dwarves|E] and [orcs|E], leading the Firebeard warriors at the battle of Azanulbizar. Gaining a deep mutual respect for Thorin and Thrain, he helped them to build new halls in exile, and his people and theirs grew close in shared labor.\n\nContent in the humble realm his people have wrought in the southern [eredluin|E], Úri spends his twilight days at the forge or the lathe, leaving the rigors of court to his eldest son.\n\nHis line secure, his people safe, Úri has no regrets."
 bookmark_mountains_uri_alt_eldberk:0 "'Izbâd Eldberk"

 bookmark_mountains_gorgol:0 "Warchief Gorgol"
 bookmark_mountains_gorgol_desc:0 "The heir of Azog and Bolg, Gorgol is a proud and wrathful orc, tall, strong, and not unskilled with his jagged blade. Yet he is at heart a craven, who flinches away from the bold moves required for Gundabad to be more than an annoyance to the Free Peoples.\n\nHe barely succeeded in clinging to power during his wars with his siblings upon the death of their father. His cowardice has kept him from pushing his advantage, spending the past 60 years fortifying his own domain. Yet his long and cautious build-up has had its benefits, for he now stands as the mightiest Orc-Lord of the North."
 bookmark_mountains_mazog:0 "Mazog 'the Exile'"
 bookmark_mountains_mazog_desc:0 "Wrathful Mazog, youngest son of Bolg, long squabbled with his elder siblings for the mastery of [gundabad|E]. In the end, however - Mazog lost. Cast out of Gundabad with his followers, Mazog stewed in his anger. Marching south, he came up with a new plan - his dynasty was not originally of Gundabad, but of [moria|E]! He would reclaim it and forge anew his grandfather Azog's realm...\n\nThis has been of mixed success. His southward march brought him into conflict with Gorkil of Goblin-town, and the [goblin|E] tribes of Moria care little for this would-be [orc|E]-lord. But Mazog has established himself now, and rumor says he has even made a bargain with the dark power in [dolguldur|E]..."

 bookmark_mountains_gorkhil:0 "Gorkil, the Goblin King"
 bookmark_mountains_gorkhil_desc:0 "A Goblin King reigns once more in Goblin Town, quelling the chaos which has endured there since the Great Goblin was slain by Thorin's Company.\n\nWhen the Exiles of Gundabad came from the north, demanding food and service from the disunited goblins of Goblin Town, it seemed like there would be no resisting them. The Great Fat One was dead, and who among them could stand against an entire Big One host?\n\nYet it was not to be so, for one mighty Goblin rose to the challenge. Rallying the bands behind him, Gorkil repulsed Mazog of Gundabad, taking the throne of Goblin Town for his own. Pretenders inside and foes outside both remain, but the Goblin King is prepared to face any challenger to secure his place."
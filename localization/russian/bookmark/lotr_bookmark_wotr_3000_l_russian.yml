 # Battle in Rohan 
 bm_3000_horse_lords:0 "Конь и Всадник"
 bm_3000_horse_lords_desc:0 "#TOLKIENQUOTE: «Вот мы наконец и подошли к ней, к величайшей битве нашего времени, в которой многое изменится».#!\n#QUOTEDCHARACTER: Король Теоден.#!\n\nНа продуваемых всеми ветрами зелёных равнинах древнего Каленардона начинается жизненно важная веха великой битвы.\n\nВ Изенгарде Саруман Белый обдумывает важное решение, которое свяжет его имя славой или позором. Поведёт ли он Средиземье к новому порядку или станет сноской в великой истории этой эпохи?\n\nВ золотом Медусельде, король Теоден, владыка Риддермарка, восседает на троне своих предков, и он кажется миру целым и невредимым. Но тень лежит на короле, ожидая своего часа, и границы его королевства теснят неожиданные враги. Поднимутся ли Рохиррим навстречу великому вызову века и протрубят ли в рога, бросая вызов наступающей тьме? \n\n#TOLKIENQUOTE: «С огнём отплясала радость, и с дымом умчалось горе, и невозвратное время не вернётся к нам из-за Моря».#!"

 bookmark_horse_lords_theoden:0 "Король Теоден"
 bookmark_horse_lords_theoden_desc:0 "#TOLKIENQUOTE: «Ярость битвы новым огнём зажглась в его жилах, он был похож на древнего бога».#!\n\nТеоден, король [Concept( 'riddermark', 'Риддермарка' )|E], — единственный сын покойного короля Тенгеля.\n\nКоролевство [rohan|E] сильно пострадало в последние годы правления Теодена. Его власть ослабла, поэтому судьба [Concept( 'rohan', 'Рохана' )|E] зависит от его наследника, принца Теодреда. Но из тени выходят новые силы, чьи желания отличаются от воли короля.\n\Старые союзы Рохана изживают себя.\n\n#ANGERTHAS: HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\nГде ныне всадник, где конь боевой, где звонкого рога пение?#!"
 #"Hwær" is in Old English, do not translate. The next line should be translated literally, out of Old English. The poem is The Wanderer, and you can find information here: http://tolkiengateway.net/wiki/Lament_for_the_Rohirrim "Hwær"
 bookmark_horse_lords_theoden_alt_theodred:0 "Теодред, Маршал Риддермарка"
 bookmark_horse_lords_theoden_alt_eomer:0 "Эомер, Маршал Риддермарка"
 bookmark_horse_lords_theoden_alt_eowyn:0 "Эовин, Защитница Рохана"

 bookmark_horse_lords_wulfgarbrynjarsson:0 "Вульфгар Бриньярссон"
 bookmark_horse_lords_wulfgarbrynjarsson_desc:0 "Один из потомков Вульфа, некогда короля [Concept( 'rohan', 'Рохана' )|E] и Дунланда, Вульфгар - благородный и одинокий человек, заботящийся в первую очередь о безопасности своего народа. Поиски благотворного союза с соломенноголовыми были сорваны по всем пунктам [Concept( 'wizard', 'магом' )|E] в [Concept( 'isengard', 'Изенгарде' )|E]. Теперь, когда дунландцы присоединяются к армиям Изенгарда, Вульфгар должен принять решение противостоять ли гневу Теодена, или гневу [Concept( 'sarumancharacter', 'Сарумана' )|E]." #Персонаж из BfME: The Age of the Ring, создан Mathijs.

 bookmark_horse_lords_saruman:0 "Саруман Белый"
 bookmark_horse_lords_saruman_desc:0 "[sarumancharacter|E] — эмиссар [valargods|E] в [middleearth|E]; он величайший среди Мудрых, глава ордена Истари и глава Белого Совета.\n\nБольше времени он провёл на востоке [Concept( 'middleearth', 'Средиземья' )|E], путешествуя по землям [Concept( 'rhun', 'Руна' )|E], а также [Concept( 'mordor', 'Мордора' )|E], пока [gondor|E] стерёг его границы. В 2463 году [ageTA|E] был сформирован Белый Совет в ответ на растущую угрозу возвращения [Concept( 'sauroncharacter', 'Саурона' )|E]. Он провёл годы в [Concept( 'minastirith', 'Минас Тирите' )|E] в Гондоре, обучаясь в его библиотеках и изучая древние архивы, прежде чем предложить свои услуги наместнику Минас Тирита в качестве хранителя [Concept( 'isengard', 'Изенгарда' )|E].\n\nВ тайне Саруман ищет [onering|E] и начинает новое тысячелетие с принятия важного решения."
 # NOTE Alternative text:0 "Saruman came to [middleearth|E] two thousand years ago as a servant of the Valar and sent alongside other Maiar known as the Istari. He has been growing in power and is now corrupted by ambition, jealousy and pride.\n\nResiding in Orthanc, Saruman has long searched for the [onering|E] as he hopes to make its power his own. And by communicating with [sauroncharacter|E] through the palantír he has truly fallen into shadow. Now a servant of darkness, Saruman has bought the loyalty of King Théoden’s advisor Gríma, who he hopes shall help him weaken Rohan." - edited from Julius Caesar.

 bookmark_eriador_madogh:0 "Король Мадог III"
 bookmark_eriador_madogh_desc:0 "Король Саралайна является представителем народа, ревностно хранящего собственную независимость. Родственные узы удерживают их крепче, чем любые клятвы или присяги. Получив корону после смерти своего отца Гордэга, Мадог стремительно завоевал репутацию жестокого и нетерпимого правителя среди кланов. Для некоторых эта ярость является признаком силы, что защитит их кланы в эти неспокойные времена. Другие же окрестили его «Безумным псом» Саралайна, считая, что он является угрозой их существованию.\n\nВ то же время его единокровный брат-бастард Шамис скрывается в тенях, выжидая подходящего момента, чтобы нанести коварный удар. Колан из клана Ферхар, его северный сосед, собирает альянс племён, который позволил бы ему покачнуть чашу весов в свою сторону и свергнуть юного короля."
 bookmark_eriador_madogh_alt_shamis:0 "Шамис из клана Моркад"
 bookmark_eriador_madogh_alt_colan:0 "Колан из клана Ферхар"


 # Siege of Gondor
 bm_3000_gondor:0 "Осада Гондора"
 bm_3000_gondor_desc:0 "#TOLKIENQUOTE: «Наш враг приготовился. Он собрал в кулак всю свою мощь... Гондору, каким мы его знали, приходит конец. Здесь удар вражеского молота будет самым тяжелым».#!\n#QUOTEDCHARACTER: Гэндальф Белый.#!\n\nСаурон готовится сокрушить последний великий оплот Запада, королевство Гондор. Его армии построены, вся его мощь почти собрана. Теперь ему нужно только Единое Кольцо, чтобы сделать свою победу абсолютной и обеспечить падение Гондора.\n\nВ Гондоре наместник Дэнетор уединяется в Белой Башне, готовя свое королевство к грядущей Великой битве. Его сыновья ведут войну в Осгилиате и Итилиэне, чтобы повернуть ход войны в свою пользу, а люди Гондора сражаются до последнего.\n\nНа юге старые враги Гондора в Харадвайте и Умбаре оправляются от предыдущих поражений. Затаив обиду, они следят за тем, как растянуты силы Гондора. Они видят в этом возможность наконец сравнять счеты.\n\nСможет ли устоять последнее королевство дунэдайн перед лицом боевых порядков врага?"

 bookmark_gondor_denethor:0 "Наместник Дэнетор II"
 bookmark_gondor_denethor_desc:0 "#TOLKIENQUOTE: «И я не забуду этого, и не замедлю как должно воздать: любовью за верность, почестями за доблесть, а за измену - отмщением».#!\n\nДэнетор II, наместник [Concept( 'gondor', 'Гондора' )|E], человек сдержанный и суровый, но его темперамент сродни его королевству. В течение многих лет он отражал каждый выпад [Concept( 'mordor', 'Мордора' )|E], и под его жёстким руководством [dunedainsouth|El] удерживали оборону, несмотря на всё более призрачные шансы. В любом королевстве поменьше, такой человек давным-давно по праву провозгласил бы себя королём, но Дэнетор — не малый человек. Он — наместник, а Гондор — его ответственность.\n\nУединившись в [Concept( 'whitetower', 'Белой Башне' )|E], наместник Гондора готовит оборону своих земель. Но отчаяние прячется в тени, выжидая своего часа."
 bookmark_gondor_denethor_alt_boromir:0 "Боромир"
 bookmark_gondor_denethor_alt_faramir:0 "Фарамир"

 bookmark_gondor_adrahil:0 "Принц Адрахиль II"
 bookmark_gondor_adrahil_desc:0 "#TOLKIENQUOTE: «И последний и самый гордый Имрахиль, принц Дол Амрота, родственник повелителя Гондора, с золочёными знаменами с изображением корабля и серебряного лебедя, с отрядом рыцарей в полном вооружении на серых лошадях; а за ними семьсот вооружённых воинов: высоких, сероглазых и темноволосых».#!\n\nАдрахиль II, принц [Concept( 'dol_amroth', 'Дол Амрота' )|E], могучей крепостью стоит на пути набегов корсаров и [haradrim|El] с юга. Но годы не щадят его и близится его закат. Настает очередь его сына, Имрахиля, нести знамя серебряного лебедя вперед, навстречу надвигающейся тьме."
 bookmark_gondor_adrahil_alt_imrahil:0 "Имрахиль" # ‘the fair’?
 bookmark_gondor_adrahil_alt_lothiriel:0 "Лотириэль"

 bookmark_gondor_sauron:0 "Темный Властелин Саурон"
 bookmark_gondor_sauron_desc:0 "#TOLKIENQUOTE: «Саурон очень мудр и взвешивает все до мелочей на весах своей злобы. Но единственная мера, которую он знает — это жажда власти; и так он судит все сердца».#!\n\nПосле многих лет и бесчисленных неудач, наконец, [sauroncharacter|E] готов воплотить свои грандиозные планы господства над всем [Concept( 'middleearth', 'Средиземьем' )|E]. Барад-дур наконец-то восстановлен, его армии в сборе, а [west|E] раздроблен и слаб. Какая ещё сила может надеяться выстоять против Саурона, Властелина колец, Властелина Земли!\n\n#TENGWAR: 5^`V 7x%P 1`N 7j&`V 3`V jE° #!\n#TOLKIENQUOTE: Одно кольцо чтобы править всеми.#!"
 bookmark_gondor_sauron_alt_witchking:0 "Эр-Муразор «Король-чародей»"
 bookmark_gondor_sauron_alt_mouth_of_sauron:0 "Морду «Голос Саурона»"
 BOOKMARK_RELATION_NAZGUL:0 "Кольценосец"

 bookmark_gondor_kathuphazgan:0 "Король Катуфазган"
 bookmark_gondor_kathuphazgan_desc:0 "Наследник Кастамира Узурпатора и хозяин великой Гавани [Concept( 'umbar', 'Умбара' )|E], Катуфазган унаследовал раздробленное и разбитое королевство. Их флот был сожжён, а его отец убит отважным [Concept( 'gondorian', 'гондорским' )|E] капитаном Торонгилем. Некогда могучая Гавань была тщательно восстановлена, но даже сейчас не до конца. Внутренние земли ускользнули из рук Умбара, и чистокровные распространили инакомыслие по всей Гавани. Прежде чем отомстить за своих предков, Катуфазган должен сначала привести в порядок свой собственный дом.\n\nТретье [realm_in_exile|El] стоит на заре новой эры ненадежно, но готовится воспользоваться надвигающейся войной."
 bookmark_gondor_kathuphazgan_alt_cassimir:0 "Кассимир"
 bookmark_gondor_kathuphazgan_alt_burodapan:0 "Буродапан"

 bookmark_gondor_suladan:0 "Таскрал Суладан"
 bookmark_gondor_suladan_desc:0 "Суладан унаследовал королевство, померкшее по сравнению с былым величием. Когда-то короли харузов держали под своей властью весь [nearharad|E] и бросили вызов самому [Concept( 'gondor', 'Гондору' )|E] за власть над Харондором.\n\nНо те дни давно прошли. Восстание хелкар разрушило любое подобие единства [haradrim|El], и мало-помалу империя Харван рухнула. Суладан надеется обратить вспять эти события и вернуть своей семье законное главенствующее место в [Concept( 'harad', 'Хараде' )|E].\n\nНа севере растёт сила, которая разделяет ненависть Суладана к Гондору и хелкар и может оказаться решающей в реализации его амбиций."

 bookmark_gondor_vangaris:0 "Худриаг Вангарис"
 bookmark_gondor_vangaris_desc:0 "Вангарис — живое подтверждение жестокой меритократии [Concept( 'khand', 'Кханда' )|E], где сильным суждено подняться до новых высот, а слабым лишь следовать за ними, или быть раздавленными. Некогда голодный сирота на улицах Стурлурзы Кханда, Вангарис стал повелителем всего Нижнего Кханда. Но сердце того, кому когда-то приходилось просить милостыни всегда жаждет большего.\n\nИ пусть представители древних кхандских родов смотрят на Вангариса свысока, он продолжит свой путь, навстречу новым завоеваниям, пока его сердце не обретёт покой. И ему совершенно не важно кто встанет на его пути."

 # Battle on the Bay (Far Harad)
 bm_3000_harad:0 "Тени на Песке"
 bm_3000_harad_desc:0 "#TOLKIENQUOTE: «Они свирепы. Темны их глаза и длинные волосы. Тела и одежды украшены золотом без всякой меры. Некоторые населяют безжалостные пески, довольствуясь скудными водами подземных озер. Другим же улыбнулась судьба богатейших торговцев или безжалостных пиратов. В своём разнообразии они принадлежат десяткам племен, городов и королевств.\nВ давние времена они поклонялись Саурону и платили ему дань. В преддверии Войны Кольца он решил напомнить им о страхе перед Тёмной Башней и дани, которая послужила бы его приготовлениям».#!\n\nНа юге, вдали от титанического противостояния Гондора и Мордора, разворачивается ещё один театр боевых действий за сердце Средиземья.\n\nВерные Беллакара поредели, но не дрогнули. Давний союзник Гондора, Беллакар остаётся крупнейшим оплотом Свободных народов Харада.\n\nБесчисленные армии назгула Ахорахила собираются на юге бухты Тулванг, ожидая приказа своего повелителя, готовясь к вторжению в Беллакар - земли своего древнего врага.\n\nА в бесплодных землях на востоке Моря Дюн Золотой Король возрождает своё зловещее королевство, чтобы положить начало новой эре мрачного деспотизма."

 bookmark_harad_golden_king:0 "Золотой Король"
 bookmark_harad_golden_king_desc:0 "Харвенал Ведараба, [goldenkingshort|E], некогда правил всеми землями Абрахана и Моря Дюн. Его зловещее королевство удерживало власть в регионе во имя [Concept( 'sauroncharacter', 'Саурона' )|E]. За долгие годы после поражения в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E] [harad|E] расцвёл и позабыл невзгоды подчинения воле Саурона.\n\nТеперь Тёмный Властелин вновь отправил [Concept( 'nazgulcharacter', 'назгула' )|E] Харада на юг, чтобы напомнить [haradrim|El] о былых ужасах и присяге, которую они принесли своему древнему богу.\n\nМногие из народа ковже-пуст ныне собираются под знамёнами Золотого Короля, желая принять участие в восстановлении Абрахана, который обратит в пепел города своих врагов."

 bookmark_harad_niluhin:0 "Верховный король Нильюин II"
 bookmark_harad_niluhin_desc:0 "[bellakar|E] — земля угасшей славы. Угасшей, но не потухшей окончательно. [tumakveh|E] выстояли в неспокойные времена гражданской войны и беспорядков, хотя враги их множились, а союзники редели.\n\nНовый король Беллакара — Нильюин II — правитель молодой и энергичный. Смерть отца заставила его повзрослеть раньше, чем он ожидал, но не смотря на это, ему удалось доказать свое умение в эти непростые годы. Теперь, когда многие невзгоды ожидают народы [Concept( 'middleearth', 'Средиземья' )|E], именно ему и его новорождённым дочерям выпала тяжкая ноша — служить щитом, что оберегает Свободные народы в [Concept( 'harad', 'Хараде' )|E]."

 bookmark_harad_vatalinar:0 "Король Ваталинар"
 bookmark_harad_vatalinar_mardat:0 "Мардат"
 bookmark_harad_vatalinar_delasimor:0 "Деласимор II"
 bookmark_harad_vatalinar_desc:0 "В [Concept( 'ray', 'Рае' )|E] царит хрупкое спокойствие. Солнечная династия под предводительством Ваталинара удерживает бразды правления и не хочет расставаться с властью, однако проявляются первые признаки того, что государство начинает трещать по швам.\n\nФракция традиционалистов Трести долгое время выступала единым фронтом, но в целом в последние годы вела себя довольно тихо. Уже скоро, однако, Деласимор II может решить, что пришло время сбросить узурпаторов священного города Бозиша-Дар — ватранцев. Любое выступление против приверженцев его религиозного учения может послужить искрой, что разожжёт пламя.\n\nНа восточных границах Мардат, племянник Суладана Харузского также готовится к выступлению. Он мечтает о распространении истинной веры в Кхаз-грамаза во всей [Concept( 'ray', 'Рае' )|E]. Втайне его поддерживают слуги [Concept( 'mordor', 'Мордора' )|E], надеясь сместить неугодную и стареющую Солнечную династию..."

 bookmark_harad_storm_marshal:0 "Арнахор II Повелитель бурь"
 bookmark_harad_storm_marshal_desc:0 "На каменистых утёсах [Concept( 'bayoftulwang', 'Тулванга' )|E], Арнахор II, повелитель военизированного государства Тон-на-Харлохе готовится к битве.\n\nОн преследует единственную цель — уничтожить [bellakar|E], выполняя мрачную волю [Concept( 'nazgulcharacter', 'назгула' )|E] [Concept( 'khorahil', 'Ахорахила' )|E], Повелителя бурь, Слепого Колдуна. Но Грозовые земли — изменчивое место. Коренные жители Тулванга жаждут восстать и сбросить древнее ярмо. А гордые владыки Анбалукхори все чаще вспоминают времена, когда [adunai|El] из [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E] не приходилось подчиняться игу назгула..."

 bookmark_harad_ayal:0 "Катадж Айал"
 bookmark_harad_ayal_desc:0 "Теджинская конфедерация, которую так долго направлял Айал, вдруг оказалась на пороге нового кризиса. Дни Айала подходят к концу, а его сын Бор планирует провести широкое реформирование, против которого наверняка выступят консервативная знать народа теджин, которую возглавляет горделивый дом Азумен..."
 bookmark_harad_ayal_bor:0 "Принц Бор"
 bookmark_harad_ayal_azumen:0 "Азумен"

 bookmark_harad_ruadomirh:0 "Рудомир сан Исалин"
 bookmark_harad_ruadomirh_desc:0 "Из пустынных песков едва ли можно выжать живительной влаги. Рудомир сан Исалин знает об этом лучше многих. Его семье удалось овладеть центром Моря Дюн, где ютятся несколько небольших оазисов. И хотя им удалось выжить, такая жизнь далека от процветания. Но все может измениться, если один дом будет править всем Морем Дюн...\n\nДа возвысится Король-Скорпион."

 # Battle Under the Trees (Rhovanion) 
 bm_3000_rhovanion:0 "Битва под Деревьями"
 bm_3000_rhovanion_desc:0 "#TOLKIENQUOTE: «На севере также шла война. Королевство Трандуила подверглось вторжению, и здесь была большая битва под деревьями; но в конце концов Трандуил одержал победу».#!\n\nНа севере Лихолесье и продуваемые ветрами равнины Рованиона неспокойны: близится великая битва. В Дол Гулдуре Кхамул готовится к нападению на великие королевства эльфов Лориэна и Лесное королевство. И хотя многие годы в упадке, сила эльфов остаётся великой, а их героизм немеркнущим.\n\nНа востоке, Золотое королевство Руна, Медлошукайн, под руководством Саурона начинает созывать войска. Но восток — дело тонкое. Истерлинги — гордый народ, состоящий из множества племён и учений. Не все сердца Золотого королевства верны Саурону.\n\nВ Дэйле и Эреборе короли людей и гномов держат совет как стражи востока, а Винные лорды Дорвиниона также отправляют к ним своих эмиссаров."

 bookmark_rhovanion_galadriel:0 "Леди Галадриэль"
 bookmark_rhovanion_galadriel_desc:0 "Однажды Галадриэль покинула [blessedrealm|E], полная гордыни и желания управлять собственным государством. Когда в конце [Concept( 'firstage', 'Первой Эпохи' )|E] ей предложили прощение от [Concept( 'banofthevalar', 'запрета Валар' )|E], она отказалась от него, поскольку считала, что не сделала ничего, за что её нужно прощать. Она жила во многих землях, пытаясь обрести собственные, и наконец, ей это удалось. В [Concept( 'lothlorien', 'Лотлориэне' )|E] Галадриэль создала собственное государство, прекрасное и справедливое, сильное и безопасное.\n\nНо за пределами Лотлориэна существует другой, внешний мир, и Галадриэль об этом знает. Многие годы она боролась с [Concept( 'sauroncharacter', 'Сауроном' )|E] и его влиянием на неё, а также предоставляла помощь тем, кто нуждался в ней за пределами её границ. Сейчас, когда конец [Concept( 'thirdage', 'эпохи' )|E] близится, мудрая Галадриэль предвидит для себя и своего народа [Concept( 'galadhrimelves', 'галадрим' )|E] лишь два исхода. Горькая победа или мучительное поражение. Время покажет."
 #One of the greatest of all the Eldar, described as second only in power to Fëanor himself, and said to surpass even Fëanor in wisdom. Not only among the mightiest of the Noldor, she was also radiantly beautiful, and her voice was deep and clear in tone.\n\nMost famous of all her attributes, though, was her shimmering golden hair, shot through with strands of silver, from which she took her name." 

 bookmark_rhovanion_grimbeorn:0 "Гримбеорн Старый"
 bookmark_rhovanion_grimbeorn_desc:0 "Сын Беорна по праву стал великим лордом. Как и его отец, Гримбеорн мог принимать форму медведя, а жил в тех же землях Долин [Concept( 'anduin', 'Андуина' )|E], между [Concept( 'mistymountains', 'Мглистыми горами' )|E] и [Concept( 'mirkwood', 'Лихолесьем' )|E].\n\nЕго [Concept( 'northron', 'северный' )|E] народ, беорнинги, поддерживали безопасность дорог от [Concept( 'orcs', 'орков' )|E] и волков. Они следили за бродом Каррок, что пересекал Великую реку, а также охраняли Высокий перевал через горы. Без них проход через северные Долины Андуина был бы чрезвычайно труден или вовсе невозможен. Люди Гримбеорна, однако, делают это не из чистоты душевных помыслов, но взимают немалую плату за свои услуги."

 bookmark_rhovanion_thranduil:0 "Король Трандуил"
 bookmark_rhovanion_thranduil_desc:0 "Эльфийский король родился в давно потерянном Дориате. Он — благородная, но довольно закрытая душа. Трандуил построил свои чертоги под холмами северного [Concept( 'mirkwood', 'Лихолесья' )|E] по образу и в память Менегрота. Понеся огромные потери во время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E], Трандуил борется со страшным предчувствием: что если [sauroncharacter|E] не был побеждён окончательно? Поэтому он заперся в глубоких чертогах, отдавая предпочтение безопасности собственного народа и своих границ. Он отвергает изменчивый внешний мир.\n\nНо [lasgalendrimelves|El] не смогут вечно оставаться в изоляции от остального мира и даже Трандуил это понимает. После Битвы Пяти Воинств, Король эльфов и его владения постепенно начали выходить из длительной изоляции, ощущая скорые изменения огромного масштаба. На юге на изготовку встаёт [dolguldur|E]. Судьба Зеленолесья вскоре будет решена."

 bookmark_rhovanion_khamul:0 "Кхамул Истерлинг"
 bookmark_rhovanion_khamul_desc:0 "[khamul|E], Лейтенант [Concept( 'dolguldur', 'Дол Гулдура' )|E], является рукой своего повелителя на севере. Ему поручено руководить кампаниями против [Concept( 'elves', 'эльфов' )|E] [Concept( 'lorien', 'Лориэна' )|E] и [Concept( 'mirkwood', 'Лихолесья' )|E]. Давным давно Кхамул был королём самых далёких племён истерлингов. Сейчас он один из самых могущественных [nazgulcharacter|El], уступающий по мощи и власти лишь самому [Concept( 'witchkingshort', 'Королю-чародею' )|E].\n\nСчитается, что Кхамул острее всех ощущает присутствие [Concept( 'onering', 'Единого Кольца' )|E]. Вероятно, ещё и поэтому его отправили именно в Дол Гулдур, откуда он сможет обыскать каждый приток [Concept( 'anduin', 'Андуина' )|E] и найти место упокоения [Concept( 'isildur', 'Исильдура' )|E]. Стоит ему отыскать кольцо, Кхамул обрушится на его владельца, чтобы вернуть кольцо своему хозяину. Но если Единое Кольцо останется сокрытым, Кхамул продолжит выжидать, пока поступит приказ о начале войны против эльфийских королевств..."

 bookmark_rhovanion_huz_margoz:0 "Вождь Хуз-Маргоз"
 bookmark_rhovanion_huz_margoz_alt_zhamik:0 "Локе-Кан Жамик"
 bookmark_rhovanion_huz_margoz_alt_kirun:0 "Кирун"
 bookmark_rhovanion_huz_margoz_desc:0 "Нынешний Локе-Кан Медлошукайна — яростный и амбициозный фанатик. С момента его избрания в должность десять лет назад, Локе-Кан Жамик покорил многие земли западного [Concept( 'rhovanion', 'Рованиона' )|E] для истерлингов. Теперь же он собирает всю мощь своих владений, чтобы по первой команде своего повелителя и бога, [Concept( 'sauroncharacter', 'Саурона' )|E], обрушиться на его врагов.\n\nОднако не все в Золотом королевстве также привержены воле Тёмного Властелина. Хуз-Маргоз, последний потомок древнего дома Сзрел, что некогда внушал ужас окружающим, ждёт подходящего момента, чтобы бросить вызов сыну Локе-Кана и претендовать на власть в королевстве. Он надеется вернуть былое жуткое наследие своих предков.\n\nСуждено ли сбыться видению Жамика, или истерлинги наконец смогут повернуться к свету?" #Lôke-Kân Bôrthan-Hûz's policy of careful neutrality resulted in the alienation of the zealous and the belligerent, and [sauroncharacter|E] easily took advantage of this upon his return to [mordor|E] to incite his deposition in favor of Zhamîk. The Easterlings cannot so easily break Sauron's yoke. Now as the Great Battle is set to begin, feverous Zhamîk begins to grow old, but still hale and fierce in his devotion to the Darkness.

 bookmark_rhovanion_hawin:0 "Владыка Хавин"
 bookmark_rhovanion_hawin_desc:0 "Многими поколениями дом Колдана побеждал на выборах за должность владыки, ещё со времён Бладортина. Хавин показал себя умелым владыкой в эти нелёгкие времена. Его красноречие помогало успешно лавировать посреди растущего напряжения как внутри владения, так и за его пределами. Наделённые власть благородные Винные лорды и восходящие семьи Великих купцов всё чаще ополчаются друг против друга, а дом Колдана, находящийся на верхушке иерархии [Concept( 'dorwinrim', 'дорвинримских' )|E] Винных лордов является очевидной целью для их гнева.\n\nДо этих пор, однако, [dorwinion|E] остаётся един, а все подобные склоки проходят мирно и за закрытыми дверьми. Но если в ближайшее время ничего не предпринять, уничтожив одну из фракций или удовлетворив их прошения, держава может понести непоправимый ущерб."
  
 bookmark_rhovanion_bain:0 "Король Баин"
 bookmark_rhovanion_bain_desc:0 "Баин, сын Барда, Убийцы Дракона, является вторым королём [Concept( 'dale', 'Дэйла' )|E]. При его правлении держава постоянно расширялась за счёт заключения разумных браков и с помощью дипломатии. Это позволило привести многих [Concept( 'northmen', 'северян' )|E] нижнего Кельдуина под знамёна династии Лучников. Но сейчас Баин стареет, а его сын Бранд уже достаточно взросл, чтобы принять бразды правления, когда время придёт.\n\nДэйл могущественен и окружен друзьями, среди которых [dorwinion|E], [erebor|E] и [erynlasgalen|E]. Но на юге, в Медлошукайне, новоиспеченный Локе-Кан угрожает походом на север, который может уничтожить с таким трудом заслуженное благополучие [Concept( 'dalemen', 'жителей Дэйла' )|E]. Возможно вскоре наступит день, когда потомки Барда вновь будут зваться Убийцами Дракона..."

 # Lost Realm of Arnor
 bm_3000_eriador:0 "Затерянный Арнор"
 bm_3000_eriador_desc:0 "#TOLKIENQUOTE: «Сперва они проезжали владения хоббитов — просторный добропорядочный край с отличными дорогами, населенный почтенным народом; время от времени им встречался какой-нибудь гном или фермер, спешившие по своим делам. Потом пошла местность, где жители говорили на незнакомом языке и пели песни, каких Бильбо раньше не слыхивал. Наконец они углубились в Пустынную Страну, где уже не попадалось ни жителей, ни трактиров, а дороги становились все хуже да хуже».#!\n#QUOTEDCHARACTER: - «Хоббит», глава 2, Жареная баранина#!\n\nМного времени прошло со времен королей, со времен Великой войны Севера против Короля-чародея. После них осталась разорённая земля, и осталось мало людей, которые могли бы собрать оставшиеся осколки. Но с тех пор Эриадор также в значительной степени познал мир. Осталось совсем немного людей - провинциальный и простой люд, люди из Бри, хоббиты и саралайнцы, или отшельники, такие как люди Эвендима или скрытые дунэдайн, обитающие в Углу. Эльфы и гномы всё ещё живут в Линдоне и Синих горах, а Имладрис - последняя остановка для всех цивилизованных путешественников, направляющихся на восток, перед тем как отправиться в варварские земли.\n\nЭриадор дремлет, охраняемый от теней бдительностью немногих. Следопыты дунэдайн и редеющие эльфы Имладриса образуют сеть вокруг восточного Эриадора, настороженно наблюдая за Мглистыми горами.\n\nТем не менее, сейчас в Эриадоре ходят слухи о спрятанном великом сокровище, которое может повлиять на судьбу всех..."

 bookmark_eriador_aragorn:0 "Вождь Арагорн II"
 bookmark_eriador_aragorn_desc:0 "#TOLKIENQUOTE: «Высокий, как морские короли древности, стоял он над всеми, кто был рядом; древним казался он и в то же время в расцвете мужества; и мудрость сияла на его челе, и сила и исцеление были в его руках, и свет был вокруг него».#!\n\n$bm_story_content_available_icon|q$ $bm_story_content_available_copy|q$\nЧеловек, отмеченный судьбой, Арагорн, вождь [dunedainnorth|El] уже многое сделал в своей жизни. Он скакал рядом с королями и давал советы мудрым и великим. Он сражался в невидимых битвах в тени и на равнинах в полдень. Он путешествовал издалека, через дебри, на Юге и Востоке, неустанно сражаясь с силами Тьмы.\n\nИ всё же скоро настанет день, когда Арагорн явит себя миру и покажет, что династия [Concept( 'isildur', 'Исильдура' )|E] и доблесть [Concept( 'conceptracemen', 'людей' )|E] не исчезла. Знамя [Concept( 'elendil', 'Элендиля' )|E] развернётся, и под ним сплотятся все свободные народы, к какой бы цели это ни привело..."

 bookmark_eriador_elrond:0 "Владыка Эльронд"
 bookmark_eriador_elrond_desc:0 "#TOLKIENQUOTE: «Почтенным он казался как король, коронованный многими зимами, и всё же крепким, как испытанный воин в расцвете сил. Он был владыкой Ривенделла и могущественным как среди эльфов, так и среди людей».#!\n\n[elrond|E] Перэдель, повелитель [Concept( 'rivendell', 'Ривенделла' )|E], является, пожалуй, одним из величайших из [eldar|El], оставшихся в [middleearth|E], и самым мудрым.\n\nОн видел много поражений и много бесплодных побед, но всегда оставался самым доблестным защитником и советником всех Свободных народов. В глубине души Эльронд знает, что время [Concept( 'elves', 'эльфов' )|E] подходит к концу, и что все возможные исходы этой [Concept( 'age', 'эпохи' )|E] являются для него окрашенными горем, независимо от победы или поражения."

 bookmark_eriador_cirdan:0 "Владыка Кирдан"
 bookmark_eriador_cirdan_desc:0 "#TOLKIENQUOTE: «Когда они подошли к воротам, Кирдан Корабел вышел поприветствовать их. Он был очень высок, и борода у него была длинная, и он был седой и старый, за исключением того, что глаза его были остры, как звезды; и он посмотрел на них, поклонился и сказал: «Теперь все готово».#!\n\nКирдан продолжает, как и на протяжении большей части [Concept( 'thirdage', 'Третьей Эпохи' )|E] - наблюдать за медленно тающими [falathrim|El] из [Concept( 'lindon', 'Линдона' )|E] и строить корабли для тех, кто желает отправиться в [valinor|E]. Хотя и расположенный вдали от врагов, которые сейчас угрожают [Concept( 'middleearth', 'Средиземью' )|E], Линдон, даже сейчас сильно уменьшившийся, остаётся королевством дремлющей силы. Но пока Кирдан будет наблюдать и ждать, давая своё руководство и помощь там, где это может принести наибольшую пользу.\n\nКакие бы бури ни принёс мир, Кирдан будет руководить Линдоном как его повелитель и наместник, пока не настанет день, когда его задача будет выполнена, и последний [Concept( 'elven', 'эльфийский' )|E] корабль отправиться в плавание..."

 bookmark_eriador_bilbo:0 "Бильбо"
 bookmark_eriador_bilbo_desc:0 "#TOLKIENQUOTE: «Бильбо был очень богат и очень своеобразен, и был чудом Шира в течение шестидесяти лет, с тех пор как его замечательное исчезновение и неожиданное возвращение...»#!\n\nНекогда считавшийся самым образцовым [Concept( 'hobbit', 'хоббитом' )|E], Бильбо стал странным с тех самых пор, как он совершил своё великое «приключение» в [erebor|E]. Ходят слухи, что он вернулся домой с реками золота, теперь известно, что он часто уходит, чтобы встретиться с [Concept( 'dwarves', 'гномами' )|E] и [Concept( 'elves', 'эльфами' )|E], и принимает их в своём прекрасном доме в Бэг-Энде.\n\nНесмотря на свой возраст, Бильбо сохраняет жизнерадостность хоббита в расцвете сил. Это вызвало у него зависть многих его собратьев-хоббитов - кажется совершенно несправедливым обладать, казалось бы, неисчерпаемой молодостью и богатством. Но Бильбо хранит тайну, которая определит судьбу [Concept( 'age', 'эпохи' )|E] - ибо он владеет [Concept( 'onering', 'Единым Кольцом' )|E]."

 bookmark_eriador_maglor:0 "Маглор «Менестрель»"
 bookmark_eriador_maglor_desc:0 "#TOLKIENQUOTE: «И говорят, что Маглор не смог вынести боли, что причинял ему Сильмариль; и в конце концов, он бросил его в море, и после этого вечно бродил по берегу, и в боли и раскаянии пел у морских волн».#!\n\nТак говорят певцы. На самом деле [maglor|E] не странствовал уже почти целую [Concept( 'age', 'эпоху' )|E] сего мира. Хотя он по-прежнему склонен к глубокой меланхолии и размышлениям, Маглор обрёл некий покой в уединении старой крепости своего брата [Concept( 'maedhros', 'Маэдроса' )|E]. Некоторые из его старейших нолдорских последователей вернулись к нему, создав простую общину, отстранённую от забот [Concept( 'conceptracemen', 'людей' )|E] или [Concept( 'elves', 'эльфов' )|E].\n\nОднако Маглор остается последним угольком могущественного [Concept( 'houseoffeanor', 'Дома Феанора' )|E] и при должном побуждении может разжечь огонь, который осветит - или поглотит - весь мир."

 # Over Mountains Cold
 bm_3000_mountains:0 "Чрез Мглистых гор хребет"
 bm_3000_mountains_desc:0 "#TOLKIENQUOTE: «Это крепкий, выносливый народ, по большей части скрытный, трудолюбивый, долго хранящий память об обидах (и о добродеяниях), любящий драгоценные металлы и камни, но более те, что приняли форму под руками искусных умельцев, нежели те, что живут своей собственной жизнью. Гномы не злы по природе и лишь немногие из них за все времена служили Врагу по собственной воле, что бы там ни говорили людские легенды. Ибо Люди былых времён жаждали их богатств и творений их рук, и между двумя народами часто случалась вражда».#!\n#QUOTEDCHARACTER: -Властелин Колец, приложение F#!\n\nВ сумерках Третьей Эпохи три клана гномов земель Запада - Длиннобороды, Огнебороды и Широкозады - крепко связаны узами крови и дружбы. Все три в какой-то мере процветают, но Кхазад-дум, Белегост и Ногрод - это разрушенные остатки их древнего величия. И всё же были вырыты новые залы и спеты новые сказки. И теперь мир меняется, а вместе с ним, возможно, наступает новая эра для сынов Аулэ.\n\nНо они не одиноки в этих горах. Хотя от эпохи Азога Осквернителя осталась тень их величия, его родословная всё ещё жива - один правит в Гундабаде, а другой стремится вернуть себе место своей славы, Морию. Оставшись неисчислимыми, гоблины Мглистых гор могут вновь возвыситься..."

 bookmark_mountains_balin:0 "Балин, сын Фундина"
 bookmark_mountains_balin_desc:0 "Вопреки воле своего короля и сюзерена Балин отправился отвоёвывать древнее [Concept( 'dwarven', 'гномье' )|E] королевство - [Concept( 'moria', 'Морию' )|E]. \n\Несмотря на то, что первоначально экспедиция имела большой успех, за последние несколько лет она, похоже, стала проклятой. Отряды пропадают в глубинах [Concept( 'mistymountains', 'Мглистых гор' )|E], тела рудокопов находят изуродованными, а поток новых колонистов из [Concept( 'erebor', 'Эребора' )|E] практически иссяк. Также ходят слухи, что в глубинах таятся [goblins|El], ожидающие, когда экспедиция совершит оплошность.\n\nВ поисках руководства Балин планирует заглянуть в глубины Зеркального озера в надежде получить знак того, что он мог бы сделать, чтобы предотвратить медленную гибель своей колонии."
 # Balin, the dwarf of Durin's folk, was quite the character in the halls of [erebor|E]. With a beard bushier than a thicket of tangled vines and a nose for adventure sharper than a pickaxe, Balin was the dwarf you wanted by your side when delving into the deep, dark places of [middleearth|E].\n\nLegend has it that his beard once got caught in a door, and it took three other [dwarves|E] and a well-timed sneeze from a passing hobbit to set him free. His love for ancient lore rivaled his passion for mining, and he could spin a tale about a rock as if it were the most thrilling thing since the forging of the [onering|E].."

 bookmark_mountains_dain:0 "Узбад Даин «Железностоп»"
 bookmark_mountains_dain_desc:0 "#TOLKIENQUOTE: «Даин оказался великим и мудрым королем, и гномы процветали и снова стали сильными в его дни».#!\n\nДаин II Железностоп, сын Наина, сына Грора, сам по себе легенда. От его убийства Азога Осквернителя до его подвигов в Битве Пяти воинств, до его долгого и процветающего правления в качестве Короля-под-Горой - немногие короли из числа [Concept( 'durinsfolk', 'Народа Дурина' )|E] могли бы похвастаться такой легендарной жизнью.\n\nМудрый и сильный в равной мере, во время правления Даина [longbeards|E] процветают так, как они не процветали с момента потери [Concept( 'khazaddum', 'Кхазад-дума' )|E]. [erebor|E] и Железные холмы пережили великое процветание, и число Длиннобородов преумножилось.\n\nТеперь старому, хотя и крепкому, Даину осталось добавить ещё одну главу к своей великой истории, в последней битве этой [Concept( 'age', 'эпохи' )|E]..."
 bookmark_mountains_dain_alt_nain:0 "'Зибдин Наин"
 bookmark_mountains_dain_alt_zina_konatl:0 "Зина-Конатл «Топор, который ходит»"

 bookmark_mountains_brokkr:0 "Узбад Броккр"
 bookmark_mountains_brokkr_desc:0 "Династия Двалина на протяжении многих поколений трудилась над восстановлением руин Белегоста. Однако это происходило медленно, урывками. Хотя Белегост и не разрушен до состояния соседнего Ногрода, в некотором смысле он более опасен, поскольку его разрушенные пещеры и залы подвергаются риску обрушения при каждой попытке их восстановить.\n\nНо, учитывая их стабильные вассальные владения на севере и их дружбу с [Concept( 'longbeards', 'Длиннобородами' )|E], [broadbeams|E] могут позволить себе не торопиться."

 bookmark_mountains_uri:0 "Узбан Ори VI"
 bookmark_mountains_uri_desc:0 "Ори VI, шестое воплощение отца [Concept( 'firebeards', 'Огнебородов' )|E], сейчас доживает последние дни своей жизни. Будучи молодым принцем, он сражался в войне [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'orcs', 'орков' )|E], возглавив воинов из клана Огнебородов в битве при Азанулбизаре. Проникшись глубоким взаимным уважением к Торину и Траину, он помог им построить новые залы в изгнании, и их подданные сблизились в совместном труде.\n\nДовольствуясь скромным королевством, которое его народ создал на юге [Concept( 'eredluin', 'Эред Луина' )|E], Ори проводит свои сумеречные дни в кузнице или за токарным станком, оставляя тяготы двора своему старшему сыну.\n\nЕго династия крепка, его народ в безопасности, Ори ни о чём не жалеет."
 bookmark_mountains_uri_alt_eldberk:0 "Избад Элдберк"

 bookmark_mountains_gorgol:0 "Вождь Горгол"
 bookmark_mountains_gorgol_desc:0 "Наследник Азога и Больга, Горгол - гордый и гневный [Concept( 'orc', 'орк' )|E] - высокий, сильный и неплохо владеющий своим зазубренным клинком. И всё же в глубине души он трус, который уклоняется от смелых шагов, необходимых для того, чтобы [gundabad|E] стал чем-то большим, чем просто раздражением для Свободных народов.\n\nЕму едва удалось удержаться у власти во время войн со своими родичами после смерти их отца. Его трусость помешала ему воспользоваться своим преимуществом, потратив последние 60 лет на укрепление собственных владений. Тем не менее, его долгое и осторожное становление принесло свои плоды, поскольку теперь он является самым могущественным повелителем орков Севера."
 bookmark_mountains_mazog:0 "Мазог «Изгнанник»"
 bookmark_mountains_mazog_desc:0 "Гневный Мазог, младший сын Больга, долго боролся со своими старшими родичами за господство над [Concept( 'gundabad', 'Гундабадом' )|E]. В конце концов, однако, Мазог проиграл. Изгнанный из Гундабада со своими последователями, Мазог кипел от гнева. Отправившись на юг, он придумал новый план - его династия изначально происходила не из Гундабада, а из [Concept( 'moria', 'Мории' )|E]! Он вернёт её себе и заново создаст королевство своего деда Азога...\n\nЭто имело неоднозначный успех. Его поход на юг привёл его к конфликту с Горкилом из Города гоблинов, и [Concept( 'goblin', 'гоблинские' )|E] племена Мории мало интересуются этим самопровозглашённым [Concept( 'orc', 'орком' )|E]-повелителем. Но ныне Мазог проявил себя, и ходят слухи, что он даже заключил сделку с тёмной силой из [Concept( 'dolguldur', 'Дол Гулдура' )|E]..."

 bookmark_mountains_gorkhil:0 "Горкил, король гоблинов"
 bookmark_mountains_gorkhil_desc:0 "Король [Concept( 'goblin', 'гоблинов' )|E] снова правит в Городе гоблинов, подавляя хаос, царивший там с тех пор, как Великий Гоблин был убит отрядом Торина.\n\nКогда изгнанники из [Concept( 'gundabad', 'Гундабада' )|E] пришли с севера, требуя еды и служения от разобщённых гоблинов Гоблинграда, казалось, что сопротивляться им будет некому. Великий Толстяк был мёртв, и кто из них мог выстоять против целого войска Громилы?\n\nОднако этому не суждено было сбыться, ибо один могущественный гоблин принял вызов. Сплотив за собой банды, Горкил отразил нападение Мазога из Гундабада, самолично заняв трон Города гоблинов. Претенденты внутри и враги снаружи никуда не исчезли, но король гоблинов готов встретиться лицом к лицу с любым претендентом, чтобы отстоять своё положение."

 # The Seven Kingdoms
 bm_3000_thani_hazad:0 "Принцы Юга"
 bm_3000_thani_hazad_desc:0 "На далёком юго-западном полуострове Средиземья, Тани-Хазаде, расположены древние королевства, долгое время пребывавшие в застое. Гордые принцы Балан-лай, потомки древних нуменорцев, поддерживают строгую кастовую систему. На протяжении многих поколений они поддерживали эту систему: регион был связан кровными узами, взаимопомощью и защитой, постоянно опасаясь своих хищных родичей с севера, из Анбалукхора. Однако ныне Балан-лай стоит на пороге перемен. Стареющему главе совета, принцу Форакону недолго осталось жить на этом свете, и без его твёрдой хватки впервые за долгие годы могут произойти настоящие политические перемены.\n\nК югу от Жёлтых гор принц Серегул из Пэла строит козни в своей уязвлённой гордости, а король Терилаэн из народа куинд наблюдает за происходящим.\n\nОбъединятся ли принцы Юга перед нарастающей бурей на севере или же падут?"

 bookmark_thani_hazad_terilaen:0 "Аран Терилаэн"
 bookmark_thani_hazad_terilaen_desc:0 "Терилаэн, король [cuind|El], давно правит в своём уединённом королевстве, никогда не привлекая взор внешнего мира. Или он хочет, чтобы так думали. На самом деле король куинд иногда странствует по землям [men|E]людей, маскируясь и живя среди них - в качестве менестреля, плотника, а может быть, странствующего кузнеца? Но в последние годы он оставался дома, как воспитатель и опекун юного принца Дэрая из Гимилета, чтобы предотвратить ужасную борьбу за престол у ближайшего соседа куинд.\n\nНо ныне, когда Дэрай скоро достигнет совершеннолетия, король куинд снова свободен - вернуться ли к своим привычкам или надеть давно забытый боевой шлем, ведь Тьма простирается даже до этих далёких земель..."

 bookmark_thani_hazad_daroc:0 "Принц Дарок III"
 bookmark_thani_hazad_daroc_desc:0 "Долгое время принцы Холзорета держали северную границу, оплот, о который разбились силы [Concept('anbalkumagan','Ан-Балкумагана')|E]. Дарок III с честью хранит это наследие, ибо он - триумф воли над трудностями. Он родился с незначительной хромотой, и считалось, что он не будет править долго, если вообще будет. Однако он правит уже много лет и зарекомендовал себя сильным и умелым, крепким и могучим. \n\nКогда на севере вновь поднимется буря, Дарок окажется на передовой, его народ - в самом бедственном положении, а другие принцы не всегда готовы оказать помощь, как хотелось бы. Что должен сделать Дарок, чтобы выстоять?"

 bookmark_thani_hazad_arthazroc:0 "Принц Артазрок"
 bookmark_thani_hazad_arthazroc_desc:0 "Артазрок - принц, занимающий шаткое положение. Будучи принцем Инзиллиони, он одновременно и самый богатый, и самый слабый из великих принцев [balan_lai|E]. Ибо великие купеческие семьи Инзиллиони управляют его королевством на деле изо дня в день, а Артазрок в лучшем случае первый среди равных, а в худшем - лишь формальная фигура. \n\nОднако это закалило Артазрока, сделав его искуснейшим политиком, и с годами он научился ловко использовать имеющиеся у него сильные стороны в своих интересах. Его дружба с Караагом, расположенным к югу от него, оказалась надёжной опорой, ведь часто их державы враждовали, и благодаря их дружбе у него было больше пространства для манёвра, чем у многих из его дома. Время покажет, что принесёт будущее..."

 bookmark_thani_hazad_karaag:0 "Принц Карааг"
 bookmark_thani_hazad_karaag_desc:0 "Карааг, властитель Азаридета и Ротараны, - человек простой. Его мало волнует политика прочих принцев и даже управление собственной державой. В душе Карааг - мыслитель и предпочитает оставлять повседневные дела своей державы своим подданным. Несмотря на стремление к уединению, Карааг обладает острым чутьём на таланты и без колебаний возвышает тех, кто этого заслуживает.\n\nВ больших играх [balan_lai|E] он склонен следовать примеру своего друга Артазрока или Форакона в его отсутствие. Много заседаний совета прошло без присутствия Караага, и это ему по душе. \n\nНо когда мир снова меняется, может ли Карааг позволить себе оставаться таким снисходительным?"

 bookmark_thani_hazad_phorakon:0 "Принц Форакон II"
 bookmark_thani_hazad_phorakon_desc:0 "«Старый принц», как его называют, уже много лет руководит [balan_lai|E] в качестве главы совета. Общительный, хотя и несколько претенциозный, Форакон воображает себя в этой роли отцом, почти дедом, что остальные принцы воспринимают с добродушным ворчанием.\n\nОднако Форакон знает, что ему недолго осталось жить на этом свете, и поэтому начинает приводить свои дела в порядок. К неудовольствию собственного сына, Форакон втайне поддержал Имразора III из Алсариаса, чтобы тот сменил его на посту главы совета. Правитель древнейшего и гордого [Concept( 'adunai', 'адунайского' )|E] рода Балан-лай, Форакон - наследник и пастырь гордого наследия. Куда направит его следующее поколение?"

 bookmark_thani_hazad_amirith:0 "Принцесса Амирит"
 bookmark_thani_hazad_amirith_desc:0 "Аримит, принцессе Карасаласа, пришлось стать сильной. Её отец умер, когда она была ребёнком, а два дяди, казалось, были готовы захватить княжество, навлекая на регион войну и бедствия. Вмешательство старого Форакона помогло унять обоих, и Аримит заняла своё место в великом совете принцев.\n\nВ роли лидера она стала мудрой и приобрела репутацию проницательной и справедливой. Когда-то она не решалась ответить на чувства Имразора III, ведь он очень вспыльчивый человек, но в последние годы она потеплела и к нему самому, и к мысли о браке с ним. Однако прежде чем принц и принцесса обретут счастливый конец, им предстоит проделать большую работу."

 bookmark_thani_hazad_seregul:0 "Король Серегул"
 bookmark_thani_hazad_seregul_desc:0 "Внешне Серегул из Пэла выглядит спокойным, размеренным человеком с ледяным взглядом и острой проницательностью. Однако на самом деле это маска для мелочной, мстительной, злобной души с манией величия. Разлучённый с женой, ненавидящий местный совет, с которым были вынуждены считаться его предки, Серегул считает себя законным вождём [balan_lai|E] и соперником стареющего Форакона, [Concept('adunai','адунайского')|E] принца, отвергшего его права по рождению.\n\nПоследний совет, созванный Серегулом, прошёл так неудачно, что внутренние районы Пэла теперь открыто бросают вызов его власти. Балан-лай заявили, что это внутреннее дело Пэла, и не будут вмешиваться в него. Очевидно, они хотят бросить Серегула на произвол судьбы, но если Серегул добьётся своего, это унижение ещё может обернуться ему на пользу..."

 bookmark_thani_hazad_imrazor:0 "Принц Имразор III"
 bookmark_thani_hazad_imrazor_desc:0 "Имразор, во многом напоминающий древних [Concept('numenoreans','нуменорцев')|E], - это человек сильных страстей. Его верность и дружба неизменны, а вражда длительна, и он никогда не забывает ни доброты, ни жестокости, оказанной ему. Он давно и упорно добивается руки принцессы Аримит, и, к его радости, она, кажется, отвечает на его чаяния.\n\nОднако Имразор знает, что это лишь первый шаг, ибо давным-давно было предписано, что два властителя из [balan_lai|E] не могут вступать в брак иначе как по общему согласию на Великом совете. И теперь Имразор замышляет пустить в ход все свои грозные дарования, чтобы добиться счастливого исхода. В процессе он может непреднамеренно положить начало великим переменам, которых никто не предвидел..."

 bookmark_thani_hazad_derei:0 "Принц Дэрай"
 bookmark_thani_hazad_derei_desc:0 "Младший из принцев [balan_lai|E], Дэрай во многом полагается на советы своего наставника, эльфийского короля Терилаэна."
 bm_2754_rohan:0 "Война рохиррим"
 bm_2754_rohan_desc:0 "Наступает час опустошения. На севере Хельм Молоторукий, владыка [Concept('riddermark', 'Риддермарка')|E], созывает совет, который может кардинально изменить облик [Concept('rohan', 'Рохана')|E] и привести к его окончательной гибели. Ныне [Concept('rohirrim', 'рохиррим')|E] не могут обратиться за помощью к своим самым верным союзникам.\n\nНа юге легионы [Concept('haradrim', 'харадрим')|E] и пиратские флоты с новой силой рвутся в бой, стремясь разграбить богатое подбрюшье [Concept('southernkingdom', 'Южного королевства')|E], и Берен из [Concept('gondor', 'Гондора')|E] должен подготовить свое королевство к этой угрозе. Неведомо для всех приближается Долгая Зима, и людям Севера она принесет лишь страдания и несчастья.\n\nСмогут ли Гондор и Рохан противостоять натиску, или судьба Свободных народов повернулась против них?"

 bookmark_long_winter_freca:0 "Лорд Фрека"
 bookmark_long_winter_freca_desc:0 "Фрека, владыка Вестмарка и Адорна, - человек смешанного происхождения. Заявляя о своем происхождении от короля [Concept('rohan', 'Рохана')|E] Фреавине, Фрека также является родичем [Concept('dunlendings', 'дунландцев')|E], с которыми давно враждуют [Concept('rohirrim', 'рохиррим')|E]. Хотя теоретически он является вассалом короля Хельма, он уже давно игнорирует королевские призывы и указы своего титулованного повелителя. Фрека стал богатым и могущественным. \n\nНо король Хельм стареет, а наследник Фреки в самом расцвете сил - и вот рождается план. У Хельма есть незамужняя дочь, и, конечно, он не может отвергнуть предложение помощи от Фреки..."

 bookmark_long_winter_wulf:0 "Вульф"
 bookmark_long_winter_wulf_desc:0 "Сын Фреки, Вульф - наследник богатого и могущественного королевства, которое находится между мирами [Concept('rohirrim', 'рохиррим')|E] и [Concept('dunlendings', 'дунландцев')|E]."

 bookmark_long_winter_targg:0 "Таргг"

 bookmark_long_winter_helm_hammerhand:0 "Король Хельм Молоторукий"
 bookmark_long_winter_helm_hammerhand_desc:0 "Девятый король из дома Эорла, Хельм за пятнадцать лет, прошедших с момента его коронации, показал себя сильным лидером. Со времен его деда Деора борьба с [Concept('dunlendings', 'дунландцами')|E] на западных границах королевства усилилась. Его вассалы там очень слабы или... отличаются сомнительной преданностью.\n\nПо своему обыкновению, Хельм готовится созвать очередной совет своих вассалов, чтобы обсудить дела королевства. Но этот совет окажется судьбоносным для Хельма и всех его детей..."

 bookmark_long_winter_bountig:0 "Бунтиг Медлокан"
 bookmark_long_winter_bountig_desc:0 "Бунтиг Медлокан - один из многих, кто зарабатывает на жизнь в золотых, продуваемых ветрами степях [Concept('rhun', 'Руна')|E]. Молодой Бунтиг - наёмник с заоблачными амбициями и скромными возможностями, и его отряд собирается в поход на [Concept('rohan', 'Рохан')|E], привлечённый возможной добычей. И хотя он может показаться заурядным наемником, амбиции Бунтига соперничают только с его волей. За пределами этой мелкой войны его ждет гораздо большее. И он это знает.\n\nСможет ли Бунтиг объединить враждующие племена и кланы [Concept('rhun', 'Руна')|E] и построить новое королевство, способное соперничать с великолепием [Concept('gondor', 'Гондора')|E] и Харадвайта, или же он станет очередной сноской в истории Золотых земель?"

 # bookmark_long_winter_beren_alt_beregond:0 "Captain Beregond"

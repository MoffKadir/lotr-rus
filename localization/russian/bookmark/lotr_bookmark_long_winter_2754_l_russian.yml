 bookmark_long_winter_beren_of_gondor:0 "Наместник Берен"
 bookmark_long_winter_beren_of_gondor_desc:0 "Берен, сын Эгалмота, владыка и наместник [Concept('gondor', 'Гондора')|E], правит с усердием и честью. Он не отличается ни статью, ни доблестью, ни мастерством владения оружием, ни вспыльчивостью и дерзостью характера. Однако Берен - человек, который с честью служит своему народу и подданным, и, знает он об этом или нет, ему предстоит пройти через тяжкие испытания. На юге [Concept('haradrim', 'харадрим')|E] под властью возвысившегося королевства Харван готовятся к войне против Гондора на суше и на море, и в этом им помогают их [Concept('umbar', 'пиратские')|E] вассалы. Это определит правление Берена, сына Эгалмота, и твёрдость его характера.\n\nСумеет ли Берен сдержать войска харадрим и пиратов, или Харондор будет вырван из-под власти Гондора?"

 bookmark_long_winter_witchking:0 "Моргульский владыка"
 bookmark_long_winter_witchking_desc:0 "Мордор готовится. Король-чародей Ангмара, повелитель Девяти, главный лейтенант и капитан Саурона, готовит эти земли к его приходу. Он уже многое сделал: бесплодные пустоши севера находятся под контролем назгул, а нурниаги с их огромными плантациями, усеянными рабами, кормят войска Мордора. Но для того чтобы Тёмная башня вновь возвысилась, предстоит еще многое сделать как внутри, так и вне ее.\n\nСумеет ли Король-чародей подготовить Мордор к окончательному возвращению Саурона или его усилия будут пресечены?"

 bookmark_long_winter_umbar:0 "Владыка Арунару"
 bookmark_long_winter_umbar_desc:0 "PLACEHOLDER \n\nA fleet long prepared sits at anchor"

 bookmark_long_winter_harwan:0 "Хак-таскрал Хусамаддин"
 bookmark_long_winter_harwan_desc:0 "Хуссамаддин из дома Айеррикэ, таскрал из Харвана, - самый могущественный из всех владык [Concept('nearharad', 'Ближнего Харада')|E]. Отпрыск могущественных людей, создавших новую империю [Concept('haradrim', 'харадрим')|E], Хуссамаддин ныне правит на пике своего могущества. Однако он не сидит сложа руки. Харондор все еще принадлежит ненавистному [Concept('gondor', 'Гондору')|E], и уже много лет харадрим планируют напасть на своего северного врага как по суше, так и по морю. Войска были собраны, флоты подготовлены.\n\nСможет ли Хуссамаддин отвоевать Харондор у [Concept('southernkingdom', 'Южного королевства')|E] или падет на последнем рубеже?"

 bm_2754_north:0 "Холодный север"
 bm_2754_north_desc:0 "Пока юг готовится к войне, северные земли укрываются от наступающих холодов. В [Concept('eriador', 'Эриадоре')|E] Следопыты севера продолжают свой долгий дозор, преследуемые возвышающимися в [Concept('mistymountains', 'Мглистых горах')|E] [Concept('orcs', 'орками')|E]. Среди них - Азог, вождь, способный объединить враждующие племена и навести тьму на север. \n\n[Concept('dwarves', 'Гномы')|E] [Concept('erebor', 'Эребора')|E], недавно изгнанные драконами из Серых гор, обрели новый дом - [Concept('lonelymountain', 'Одинокую гору')|E]. Однако над северными горизонтом нависла [Concept('dragon', 'угроза')|E], грозящая вновь лишить [Concept('durinsfolk', 'Народ Дурина')|E] всех обретенных богатств.\n\nС наступлением зимы народы севера ожидают только испытания."

 bookmark_long_winter_azog_of_moria:0 "Азог из Мории"
 bookmark_long_winter_azog_of_moria_desc:0 "#TOLKIENQUOTE: «Это сделал я! Я убил его! Я здесь хозяин!» Нар перевернул голову и увидел, что на лбу мертвеца гномьими рунами вырезано имя АЗОГ».#!\n\nДолгое время враждующие отряды и племена [Concept('mistymountains', 'Мглистых гор')|E] были разрознены, вечно воюя, ибо такова природа [Concept('orcs', 'орков')|E] - воевать, пока их не объединит великая сила.\n\nНо теперь новый вождь, Азог, бодрый, крепкий и полный коварства, пришел править [Concept('moria', 'Морией')|E], величайшим из всех чертогов [Concept('dwarves', 'гномов')|E]. Здесь Азог готовит своих боевых орков, закованных в сталь и железо, ибо у него большие амбиции - он объединит разрозненных [Concept('goblins', 'гоблинов')|E] Мглистых гор, и тогда ни одна сила на севере не сможет противостоять ему!\n\nЕго войска растут, его сыновья сильны и крепки. Скоро все горы склонятся перед ним. На Севере появилась новая сила, и имя ей - Азог!"

 bookmark_long_winter_arassuil:0 "Вождь Арассуиль"
 bookmark_long_winter_arassuil_desc:0 "В дебрях [Concept('eriador', 'Эриадора')|E] вождь Арассуиль возглавляет [Concept('dunedainnorth', 'дунэдайн Севера')|E], защищающих этот край от растущей угрозы со стороны [Concept('orcs', 'орков')|E], обитающих в [Concept('mistymountains', 'Мглистых горах')|E]. Он вынослив и не склонен к юмору, известен тем, что устраивает изощренные ловушки для любого врага, осмелившегося ступить на земли, находящиеся под защитой Следопытов.\n\nСвязанный долгом хранить безопасность [Concept('eriador', 'Эриадора')|E] и преемственность линии [Concept('isildur', 'Исильдура')|E], вождь Арассуиль проводит очень мало дней в комфорте своего дома в Углу Митэйтеля, неустанно странствуя по дебрям и выслеживая зло, где бы оно ни появилось..."

 bookmark_long_winter_thror:0 "Король Трор"
 bookmark_long_winter_thror_desc:0 "Трор, сын Даина, сына Наина, король-под-Горой, - один из самых богатых правителей во всем [Concept('middleearth', 'Средиземье')|E]. Трор, владеющий [Concept('arkenstone', 'Аркенстоном')|E], всего за несколько столетий до этого привел свой народ в [erebor|E], а его дружба с [Concept('northmen', 'северянами')|E] [Concept('dale', 'Дэйла')|E] принесла обеим народам немыслимое процветание. Однако любовь Трора к золоту стала сильнее, и с Севера доносятся тревожные шепотки.\n\nОтец Трора был убит [Concept('drake', 'змеем')|E], и многие из них до сих пор обитают в Серых горах. Неужели и Трора постигнет та же участь?"
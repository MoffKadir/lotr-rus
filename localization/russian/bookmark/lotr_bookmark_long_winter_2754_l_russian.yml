 bookmark_long_winter_azog_of_moria:0 "Азог из Мории"
 bookmark_long_winter_azog_of_moria_desc:0 "#TOLKIENQUOTE: «Это сделал я! Я убил его! Я здесь хозяин!» Нар перевернул голову и увидел, что на лбу мертвеца гномьими рунами вырезано имя АЗОГ».#!\n\nДолгое время враждующие отряды и племена Мглистых гор были разрознены, вечно воюя, ибо такова природа орков - воевать, пока их не объединит великая сила.\n\nНо теперь новый вождь, Азог, бодрый, крепкий и полный коварства, пришел править Морией, величайшим из всех чертогов гномов. Здесь Азог готовит своих боевых орков, закованных в сталь и железо, ибо у него большие амбиции - он объединит разрозненных орков Мглистых гор, и тогда ни одна сила на севере не сможет противостоять ему!\n\nЕго войска растут, его сыновья сильны и крепки. Скоро все горы склонятся перед ним. На Севере появилась новая сила, и имя ей - Азог!"


 bm_2754_rohan:0 "Война рохиррим"
 bm_2754_rohan_desc:0 "Наступает час опустошения. На севере Хельм Молоторукий, владыка Риддермарка, созывает совет, который может кардинально изменить облик Рохана и привести к его окончательной гибели. Теперь рохиррим не могут обратиться за помощью к своим самым верным союзникам.\n\nНа юге легионы харадрим и флоты пиратов с новой силой рвутся в бой, стремясь разграбить богатое подбрюшье Гондора, и Берен Гондорский должен подготовить свое королевство к этой угрозе. Неведомо для всех приближается Долгая Зима, и людям Севера она принесет лишь страдания и несчастья.\n\nСмогут ли Гондор и Рохан противостоять натиску, или судьба Свободных народов повернулась против них?"

 bookmark_long_winter_freca:0 "Лорд Фрека"
 bookmark_long_winter_freca_desc:0 "Фрека, владыка Вестмарка и Адорна, - человек смешанного происхождения. Заявляя о своем происхождении от короля Рохана Фреавина, Фрека также является родичем дунландцев, с которыми давно враждуют рохиррим. Хотя теоретически он является вассалом короля Хельма, он уже давно игнорирует королевские призывы и указы своего титулованного повелителя. Фрека стал богатым и могущественным. \n\nНо король Хельм стареет, а наследник Фреки в самом расцвете сил - и вот рождается план. У Хельма есть незамужняя дочь, и, конечно, он не может отвергнуть предложение помощи от Фреки..."

 bookmark_long_winter_wulf:0 "Вульф"
 bookmark_long_winter_wulf_desc:0 "Сын Фреки, Вульф - наследник богатого и могущественного королевства, которое находится между мирами рохиррим и дунландцев."

 bookmark_long_winter_targg:0 "Таргг"

 bookmark_long_winter_helm_hammerhand:0 "Король Хельм Молоторукий"
 bookmark_long_winter_helm_hammerhand_desc:0 "Девятый король из дома Эорла, Хельм за пятнадцать лет, прошедших с момента его коронации, показал себя сильным лидером. Со времен его деда Деора борьба с дунландцами на западных границах королевства усилилась. Его вассалы там очень слабы или... отличаются сомнительной преданностью.\n\nПо своему обыкновению, Хельм готовится созвать очередной совет своих вассалов, чтобы обсудить дела королевства. Но этот совет окажется судьбоносным для Хельма и всех его детей..."

 bookmark_long_winter_bountig_medlokan:0 "Бунтиг Медлокан"
 bookmark_long_winter_bountig_medlokan_desc:0 "Бунтиг Медлокан - один из многих, кто зарабатывает на жизнь в золотых, продуваемых ветрами степях Руна. Молодой бунтиг - наёмник с заоблачными амбициями и скромными возможностями, и его отряд собирается в поход на Рохан, привлечённый возможной добычей. И хотя он может показаться заурядным наемником, амбиции Бунтига соперничают только с его волей. За пределами этой мелкой войны его ждет гораздо большее. И он это знает.\n\nСможет ли Бунтиг объединить враждующие племена и кланы Руна и построить новое королевство, способное соперничать с великолепием Гондора и Харвана, или же он станет очередной сноской в истории Золотых земель?"


 warden_of_the_keys_court_position:0 "Хранитель ключей"
 #warden_of_the_keys_court_position_desc:0 "The $warden_of_the_keys_court_position$ is a high office of [minastirith|E]. To fulfil their duty, they are traditionally given the ceremonial silver keys to the city as part of their appointment. The Warden is responsible for overseeing the Great Gate of the city, as well as organizing the guard patrols of its garrison. In times of strife, they may be ordered to temporarily assume control of the [whitecity|E] in the absense of its ruler. Among the [dunedain|E] of [gondor|E] it is considered a title of exceptional prestige and honour."
 warden_of_the_keys_court_position_desc:0 "$warden_of_the_keys_court_position$ - высокая должность [Concept('minastirith', 'Минас Тирита')|E], отвечающая за надзор за великими городскими вратами, а также за организацию дозорных патрулей его гарнизона. Во времена раздоров им может быть приказано временно взять на себя управление [Concept('whitecity', 'Белым городом')|E] в отсутствие его правителя. Среди [dunedain|El] [Concept('gondor', 'Гондора')|E] это считается исключительной честью." # Juke note: Shortened
 warden_of_the_keys_custom_effect_description:0 "[Concept('aptitude', 'Пригодность')|E] снижает шанс успеха враждебных происков"
 warden_of_the_keys_aptitude_tooltip:0 "[Select_CString(candidate.IsLocalPlayer, 'Ваша', Select_CString(candidate.IsFemale, 'Ее', 'Его' ))] [Concept('aptitude', 'пригодность')|E] — [candidate.GetCourtPositionAptitude( GetCourtPositionType( 'warden_of_the_keys_court_position' ) )]"
 warden_of_the_keys_old_holder_aptitude_tooltip:0 "[Select_CString(candidate.IsLocalPlayer, 'Ваша', Select_CString(candidate.IsFemale, 'Ее', 'Его' ))] [Concept('aptitude', 'пригодность')|E] — [candidate.GetCourtPositionAptitude( GetCourtPositionType( 'warden_of_the_keys_court_position' ) )] #weak ([old_holder.GetFirstName] - [old_holder.GetCourtPositionAptitude( GetCourtPositionType( 'warden_of_the_keys_court_position' ) )])#!"
 warden_of_the_keys_salary_tooltip:0 "[GetCourtPositionType( 'warden_of_the_keys_court_position' ).GetName()] получает ежемесячное жалованье — [gold_i][SCOPE.ScriptValue('minor_court_position_salary')|2]"


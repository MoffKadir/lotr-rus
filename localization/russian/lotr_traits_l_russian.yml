 trait_dwarf_goblin_desc:0 "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] невероятно [Select_CString(ROOT.GetCharacter.IsFemale, 'мала', 'мал' )] даже по меркам [Concept( 'goblin', 'гоблинов' )|E]!"

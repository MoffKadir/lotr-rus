  trait_lifestyle_artifact_crafting:0 "Кузнец"
  trait_lifestyle_artifact_crafting_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'решила', 'решил' )] посвятить себя древнему кузнечному ремеслу."
  trait_track_weapon_smith:0 "Оружейник"
  trait_track_weapon_smith_desc:0 "Оружие — это руки воина. Без него они мало на что способны, но с его помощью они могут перевернуть мир."
  trait_track_armour_smith:0 "Бронник"
  trait_track_armour_smith_desc:0 "Броня — это тело воина, и если она придет в негодность, то же случится и с воином."
  trait_track_jewel_smith:0 "Ювелир"
  trait_track_jewel_smith_desc:0 "Красота — это непостоянный идеал, к которому несмотря ни на что следует стремиться."
  trait_track_enchanting_smith:0 "Чаровник"
  trait_track_enchanting_smith_desc:0 "В металле скрыты секреты, которые способен раскрыть только огонь."
l_russian:
  
  ### BLOOD OF NÚMENOR ### 
 trait_blood_of_numenor:0 "Кровь Нуменора"
 trait_blood_of_numenor_4:0 "Нуменорец"
 trait_blood_of_numenor_4_desc:0 "#Z Использует механики наследования [Concept( 'bloodofnumenor', 'нуменорской крови' )|E].#!\n\n#Z Из-за увеличенной [Concept( 'life_expectancy', 'продолжительности жизни' )|E] ИИ персонажи с этим свойством не будут пытаться заключить [marriage|El] до достижения возраста 100 лет.#!\n\nЭтот персонаж является полноправным чистокровным [Concept( 'numenorean', 'нуменорцем' )|E] из времён до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]."
 trait_blood_of_numenor_3:0 "Чистая нуменорская кровь"
 trait_blood_of_numenor_3_desc:0 "#Z Использует механики наследования [Concept( 'bloodofnumenor', 'нуменорской крови' )|E].#!\n\n#Z Из-за увеличенной [Concept( 'life_expectancy', 'продолжительности жизни' )|E] ИИ персонажи с этим свойством не будут пытаться заключить [marriage|El] до достижения возраста 40 лет.#!\n\nДля этого персонажа характерна чистая [Concept( 'numenorean', 'нуменорская' )|E] кровь, которая гарантирует продолжительность жизни втрое больше, чем у обычного человека в Средиземье. И хотя в их крови живёт благословение Эонвэ, а сами они наделены знанием эльдар, их всё же можно сразить в бою или прекратить их жизненный путь другим жестоким способом."
 trait_blood_of_numenor_2:0 "Сильная нуменорская кровь"
 trait_blood_of_numenor_2_desc:0 "#Z Использует механики наследования [Concept( 'bloodofnumenor', 'нуменорской крови' )|E].#!\n\n#Z Из-за увеличенной [Concept( 'life_expectancy', 'продолжительности жизни' )|E] ИИ персонажи с этим свойством не будут пытаться заключить [marriage|El] до достижения возраста 30 лет.#!\n\nДля этого персонажа характерна менее чистая форма [Concept( 'numenorean', 'нуменорской' )|E] крови, которая позволит прожить более долгую жизнь."
 trait_blood_of_numenor_1:0 "Остаточная нуменорская кровь"
 trait_blood_of_numenor_1_desc:0 "#Z Использует механики наследования свойства [Concept( 'bloodofnumenor', 'нуменорской крови' )|E].#!\n\n#Z Из-за увеличенной [Concept( 'life_expectancy', 'продолжительности жизни' )|E] ИИ персонажи с этим свойством не будут пытаться заключить [marriage|El] до достижения возраста 20 лет.#!\n\nДля этого персонажа характерна остаточная форма [Concept( 'numenorean', 'нуменорской' )|E] крови. И пусть их век короче чистокровного нуменорца, но несколько десятков дополнительных лет они проживут."
  
  ### NAZGÛL ### 
 trait_nazgul:0 "Назгул"
 trait_nazgul_desc:0 "Самые ужасные из слуг Саурона. Этот персонаж является одним из [Concept( 'nineringwraiths', 'Девяти' )|E] [nazgulcharacter|El]."
  
  ### AINUR ### 
 trait_valar:0 "Вала"
 trait_valar_desc:0 "Этот персонаж — один из великих [ainurgods|El], полубог, что живет в [Concept( 'valinor', 'Валиноре' )|E]."
 trait_maiar:0 "Майа"
 trait_maiar_desc:0 "Это прекрасные духи, которые спустились в [middleearth|E], чтобы помочь сформировать Мир. Они были многочисленны, но не у каждого было имя, и немногие приняли телесные формы.\n\nКаждый из [maiargods|El] был связан с одним или несколькими могущественными [valargods|El] и служил им."
 trait_istari:0 "Истари"
 trait_istari_desc:0 "Этот персонаж является одним из [istariconcept|El], что свидетельствует о его безграничной магической силе и мудрости."
 trait_the_white:0 "Белый"
 trait_the_white_desc:0 "Саруман Белый — величайший среди Мудрых. Он – глава ордена истари и глава Белого Совета. Его знания глубоки, но вместе с ними растет и его гордыня, и он плохо переносит любое вмешательство. Знания об эльфийских кольцах, больших и малых – его специализация. Он долго изучал их, разыскивая утерянные секреты их создания."
 trait_the_many_coloured:0 "Радужный"
 trait_the_many_coloured_desc:0 ""
  
  ### ELVES ### 
 trait_elf:0 "Эльф"
 trait_elf_desc:0 "Этот персонаж является одним из [eldar|El], известных на общем языке как эльфы. Эта раса считается одной из самых благородных в [middleearth|E]. Они широко известны благодаря своему дару бессмертия, ремесленному и воинскому мастерству."
 trait_elf_pregnant:0 "Майтафэа"
 trait_elf_pregnant_1:0 "Майтафэа (Посвящение)"
 trait_elf_pregnant_1_desc:0 "Майтафэа (квенья: Заботливый дух) используется для обозначения периода беременности у эльфов. Беременность у эльфов значительно отличается от человеческой - в частности своей продолжительностью, а также тем, что оба родителя принимают полное участие в процессе вынашивания.\n\nВ течение этого периода они делятся душевной энергией со своим ребёнком, устанавливая прочную эмоциональную связь и способствуя росту и развитию. Молодой эльф, потерявший одного из родителей в ходе этого процесса наверняка получит эмоциональную травму, а иногда может и вовсе угаснуть от горя."
 trait_elf_pregnant_2:0 "Майтафэа (Фокус)"
 trait_elf_pregnant_2_desc:0 "Майтафэа (квенья: Заботливый дух) используется для обозначения периода беременности у эльфов. Беременность у эльфов значительно отличается от человеческой - в частности своей продолжительностью, а также тем, что оба родителя принимают полное участие в процессе вынашивания.\n\nВ течение этого периода они делятся душевной энергией со своим ребёнком, устанавливая прочную эмоциональную связь и способствуя росту и развитию. Молодой эльф, потерявший одного из родителей в ходе этого процесса наверняка получит эмоциональную травму, а иногда может и вовсе угаснуть от горя."
 trait_elf_pregnant_3:0 "Майтафэа (Воодушевление)"
 trait_elf_pregnant_3_desc:0 "Майтафэа (квенья: Заботливый дух) используется для обозначения периода беременности у эльфов. Беременность у эльфов значительно отличается от человеческой - в частности своей продолжительностью, а также тем, что оба родителя принимают полное участие в процессе вынашивания.\n\nВ течение этого периода они делятся душевной энергией со своим ребёнком, устанавливая прочную эмоциональную связь и способствуя росту и развитию. Молодой эльф, потерявший одного из родителей в ходе этого процесса наверняка получит эмоциональную травму, а иногда может и вовсе угаснуть от горя."
 trait_elf_pregnant_4:0 "Майтафэа (Отдача)"
 trait_elf_pregnant_4_desc:0 "Майтафэа (квенья: Заботливый дух) используется для обозначения периода беременности у эльфов. Беременность у эльфов значительно отличается от человеческой - в частности своей продолжительностью, а также тем, что оба родителя принимают полное участие в процессе вынашивания.\n\nВ течение этого периода они делятся душевной энергией со своим ребёнком, устанавливая прочную эмоциональную связь и способствуя росту и развитию. Молодой эльф, потерявший одного из родителей в ходе этого процесса наверняка получит эмоциональную травму, а иногда может и вовсе угаснуть от горя."
 trait_half_elf:0 "Полуэльф"
 trait_half_elf_desc:0 "Этот персонаж родился в союзе эльфа и человека, что наделило его особыми чертами обоих племён."
 trait_twotreeslight:0 "Свет Двух Древ"
 trait_twotreeslight_desc:0 "Этот персонаж узрел свет [Concept( 'twotrees', 'Двух Древ' )|E] до их уничтожения, запомнив свет, что существовал до солнца и луны."
 trait_veteran_of_palisor:0 "Ветеран Палисора"
 trait_veteran_of_palisor_desc:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он' )] является участником [Concept( 'battleofpalisor', 'битвы за Палисор' )|E], разразившейся на востоке [Concept( 'middleearth', 'Средиземья' )|E] в [Concept( 'firstage', 'Первую эпоху' )|E]."
 trait_oath_of_feanor:0 "Клятва Феанора"
 trait_oath_of_feanor_desc:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Она дала', 'Он дал' )] [Concept( 'oathoffeanor', 'клятву Феанора' )|E]."
  
  ### ORCS ### 
 trait_orc:0 "Орк"
 trait_orc_desc:0 "Этот персонаж является одним из [Concept( 'orc', 'орков' )|E], проклятых врагов Свободных народов Средиземья"
 trait_banner_orc:0 "Орк-баннерет"
 trait_banner_orc_desc:0 "Первым шагом к эффективности в бою является дисциплина и гибкость в тактике. У орков, как правило, нет ни того, ни другого. Благодаря чрезмерному использованию знамен и других сигналов, орк-баннерет умудряется поддерживать толику дисциплины и тактики в рядах своего войска."
 trait_whip_master:0 "Надсмотрщик"
 trait_whip_master_desc:0 "Страх может руководить массами. Это ключевой догмат надсмотрщиков, которые вовсю используют свой кнут, чтобы наказать тех, кто умудряется ослушаться приказа или пытается прыгнуть выше головы. Жестоко, да, но весьма эффективно."
 trait_explosive_engineer:0 "Инженер-взрывотехник"
 trait_explosive_engineer_desc:0 "Эксперт в области взрывчатки и осадного дела, инженер-взрывотехник обладает необходимыми знаниями, чтобы сложить даже самые крепкие стены как карточный домик."
  
  ### Mountain Orcs ### 
 trait_skorbuk:0 "Скорбук"
 trait_skorbukob:0 "Скорбукоб"
 trait_skorbuk_desc:0 "По венам этого персонажа течёт кровь Скорга, первого орочьего владыки Гундабада, владельца Улукая."
 trait_skorbuk_character_desc:0 "По венам персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip] течёт кровь Скорга, первого орочьего владыки Гундабада, владельца Улукая."
  
  ### SKINCHANGERS ### 
 trait_skinchanger:0 "Оборотень"
 trait_skinchanger_desc:0 "Этот персонаж является оборотнем и может принимать форму дикого зверя."
 
 ### Dwarves ###
 trait_beardless:0 "Безбородость"
 trait_beardless_desc:1 "@warning_icon! #N #italic Нельзя заключать браки#!#! @arrange_marriage_icon!\n\nЭтот персонаж пережил величайшее унижение — сбривание бороды. Он является предметом презрения и насмешек со стороны всех [Concept( 'dwarves', 'гномов' )|E]. Хотя борода со временем отрастет, память об унижении останется навсегда."
 trait_beardless_character_desc:0 "@warning_icon! #N #italic Нельзя заключать браки#!#! @arrange_marriage_icon!\n\n[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'пережила', 'пережил' )] величайшее унижение — сбривание бороды. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он' )] является предметом презрения и насмешек со стороны всех [Concept( 'dwarves', 'гномов' )|E]. Хотя борода со временем отрастет, память об унижении останется навсегда."
 
 dwarf_father:0 "Праотец гномов"
 dwarf_mother:0 "Прамать гномов"
 dwarf_father_desc:0 "Этот персонаж является реинкарнацией одного из легендарных семи праотцов [Concept( 'dwarves', 'гномов' )|E]. Каждый из них был благословлен [aulecharacter|E] на периодическое перерождение в своей семье, пока не проживет семь жизней."
 dwarf_mother_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является реинкарнацией одного из легендарных семи праотцов [Concept( 'dwarves', 'гномов' )|E]. Каждый из них был благословлен [aulecharacter|E] на периодическое перерождение в своей семье, пока не проживет семь жизней. По странному стечению обстоятельств в этот раз праотец вернулся в женском обличии."
 dwarf_father_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является реинкарнацией одного из легендарных семи праотцов [Concept( 'dwarves', 'гномов' )|E]. Каждый из них был благословлен [aulecharacter|E] на периодическое перерождение в своей семье, пока не проживет семь жизней."
  
  
  ### COMBAT TRAITS ### 
 trait_horse_master:0 "Мастер-наездник"
 trait_horse_master_desc:0 "Для этого персонажа верховая езда стала второй натурой."
 trait_cavalry_leader:0 "Лидер всадников"
 trait_cavalry_leader_desc:0 "Этот персонаж — отличный наездник, способный вести войну на любом поле боя и командовать большим отрядом кавалерии."
  
 trait_urukhai_berserker:0 "Орк-берсерк"
 trait_urukhai_berserker_desc:0 "Жизнь не имеет значения для этого гневного урука, который с радостью отдал бы свою жизнь во имя крови и злобы."
 trait_nafarati_berserker:0 "Берсерк нафарати"
 trait_nafarati_berserker_desc:0 "Отменный бесстрашный воин, пропитанный маслами и магией нафарати, что наносит глубокие раны."
 trait_terror_of_nafarat:0 "Ужас Нафарата"
 trait_terror_of_nafarat_desc:0 "Золотой король превратил этого вождя нафарати в своего жестокого чемпиона."
 trait_mundburgian:0 "Мундбуржец"
 trait_mundburgian_desc:0 "Этот персонаж служил в армии Гондора как часть Мундбургского эореда."
 trait_mundburgian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'служила', 'служил' )] в армии Гондора как часть Мундбургского эореда."
  
  ### LIFESTYLE TRAITS ### 
 trait_widowed:0 "Вдовец"
 trait_widowed_desc:0 "Этот персонаж пережил безвозвратную потерю партнёра и больше не желает жениться из страха потерять память о своей ушедшей любви."
 trait_cannot_marry:0 "Не может жениться"
 trait_cannot_marry_desc:0 "По своей воле или по воле судьбы этому персонажу пока запрещено вступать в брак."
  
 trait_lifestyle_mariner:0 "Мореход"
 trait_mariner_1:0 "Матрос"
 trait_mariner_1_desc:0 "Начинающий мореход-любитель, матрос с удовольствием проводит время изучая тонкости мореходства."
 trait_mariner_1_character_desc:0 "Начинающий мореход-любитель, [ROOT.GetCharacter.GetFirstNameNoTooltip] с удовольствием проводит время изучая тонкости мореходства."
 trait_mariner_2:0 "Мореход"
 trait_mariner_2_desc:0 "Опытный моряк, Мореход прекрасно знает как переменчиво море, умело владеет кораблём и управляет его командой."
 trait_mariner_2_character_desc:0 "Опытный моряк, [ROOT.GetCharacter.GetFirstNameNoTooltip] прекрасно знает как переменчиво море, умело владеет кораблём и управляет его командой."
 trait_mariner_3:0 "Мастер-мореход"
 trait_mariner_3_desc:0 "Просоленный морской волк, мастер-мореход отличается несравненным мастерством в управлении кораблём и командой, храбро вгрызается в волны, не страшась ни одного шторма."
 trait_mariner_3_character_desc:0 "Просоленный морской волк, [ROOT.GetCharacter.GetFirstNameNoTooltip] отличается несравненным мастерством в управлении кораблём и командой, храбро вгрызается в волны, не страшась ни одного шторма."
  
 trait_lifestyle_archivist:0 "Архиварий"
 trait_lifestyle_archivist_desc:0 "Этот персонаж долгие годы изучает древние рукописи."
 trait_lifestyle_archivist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] долгие годы изучает древние рукописи."
 trait_track_historian:0 "Историк"
 trait_track_historian_desc:0 "Разыщите скрытую истину в древних рукописях и поэмах."
 trait_track_propagandist:0 "Пропагандист"
 trait_track_propagandist_desc:0 "Не верьте никакой истории, которую вы сами не написали."

 trait_lifestyle_miner:0 "Рудокоп"
 trait_lifestyle_miner_desc:0 "Спускаясь в глубины, этот персонаж ищет сокровища в самом сердце земли."
 trait_lifestyle_miner_character_desc:0 "Спускаясь в глубины, [ROOT.GetCharacter.GetFirstNameNoTooltip] ищет сокровища в самом сердце земли."
 trait_track_hewer:0 "Каменотёс"
 trait_track_hewer_desc:0 "Обнажает богатства земли с киркой в руках и песней на устах."
 trait_track_prospector:0 "Старатель"
 trait_track_prospector_desc:0 "Исследуя новые пещеры и туннели, этот персонаж обладает талантом находить новые драгоценные камни и руды."
 trait_track_prospector_character_desc:0 "Исследуя новые пещеры и туннели, [ROOT.GetCharacter.GetFirstNameNoTooltip] обладает талантом находить новые драгоценные камни и руды."

 trait_artificer:0 "Ремесленник"
 trait_artificer_desc:0 "Для этого персонажа ремесло — больше, чем хобби, это образ жизни, и его часто можно найти в своей кузне, где он коротает часы за изготовлением безделушек, оружия и доспехов."
 trait_artificer_character_desc:0 "Для [Select_CString(ROOT.GetCharacter.IsFemale, 'нее', 'него' )] ремесло — больше, чем хобби, это образ жизни, и [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его' )] часто можно найти в своей кузне, где [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он' )] коротает часы за изготовлением безделушек, оружия и доспехов"

 trait_enchanter:0 "Чаровник"
 trait_enchanter_desc:0 "Этот персонаж потратил бесчисленное время на изучение тайного и мистического искусства усиления и укрепления, благодаря чему сумел овладеть этими навыками."
 trait_enchanter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'потратила', 'потратил' )] бесчисленное время на изучение тайного и мистического искусства усиления и укрепления, благодаря чему [Select_CString(ROOT.GetCharacter.IsFemale, 'сумела', 'сумел' )] овладеть этими навыками."

 trait_excavator:0 "Землекоп"
 trait_excavator_desc:0 "Этот персонаж не боится запачкать руки и использует все грязные трюки, чтобы максимизировать свою прибыль."
 trait_excavator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не боится запачкать руки и использует все грязные трюки, чтобы максимизировать свою прибыль."
  
 trait_pilgrim_gurzil:0 "Путеходец"
 trait_pilgrim_2_gurzil:0 "Опытный путеходец"
 trait_pilgrim_3_gurzil:0 "Отличный путеходец"
 trait_pilgrim_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'побывала', 'побывал' )] в далеких землях."
 trait_pilgrim_2_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'побывала', 'побывал' )] во множестве мест и [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его' )] опыт ценится среди соратников."
 trait_pilgrim_3_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'обошла', 'обошел' )] весь мир. Другие путеходцы часто обращаются к [Select_CString(ROOT.GetCharacter.IsFemale, 'ней', 'нему' )] за наставлением как в духовных, так и в логистических вопросах."
 

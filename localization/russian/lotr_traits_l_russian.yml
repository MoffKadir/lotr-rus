 trait_giant_khazad_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] возвышается над остальными [Concept( 'dwarven', 'гномами' )|E] и даже может сойти за [Concept( 'men', 'человека' )|E]."
 trait_giant_hobbit_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] возвышается над остальными [Concept( 'hobbit', 'хоббитами' )|E] и даже может оседлать лошадь!"
 trait_giant_goblin_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] возвышается над остальными [Concept( 'goblin', 'гоблинами' )|E] и даже может сойти за паршивого [Concept( 'orc', 'орка' )|E]."
 trait_giant_druedain_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] выше остальных друэдайн, но всё равно ниже большинства [Concept( 'men', 'людей' )|E]."
  
  ### SAURON TRAITS ### 
 trait_sauron_ringless:0 "Потеря Единого Кольца"
 trait_sauron_ringless_desc:0 "#N Нельзя вести армии в бой.#!\n\nИ хотя [sauroncharacter|E] за годы, следующие за поражением в войне [Concept( 'lastallianceshort', 'Последнего союза' )|E] почти полностью вернул свои силы, [onering|E] всё ещё укрыто от него, из-за чего он не может окончательно овладеть былой мощью.\n\nА посему Темный Властелин скрывается в своей крепости, строя козни и планы мести, надеясь вернуть [rulingring|E]."
 trait_sauron_ringless_character_desc:0 "Лишившись [Concept( 'onering', 'Единого Кольца' )|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] сохраняет лишь толику былой мощи."
  
 trait_lord_of_the_rings:0 "Властелин Колец"
 trait_lord_of_the_rings_desc:0 "Наконец, когда [onering|E] снова оказалось в его руках, Саурон вернулся с новыми силами, ужасный и могущественный как никогда прежде. Долгие годы унижения лишь умножили его ярость и тягу к власти, а с [Concept( 'oneringshort', 'Кольцом' )|E] на пальце он кажется и вовсе непобедимым..."
 trait_lord_of_the_rings_character_desc:0 "Теперь, когда [onering|E] вновь оказалось в его руках, [ROOT.GetCharacter.GetFirstNameNoTooltip] наверняка обрушит безграничный ужас на головы своих врагов."
  
  ### SORCERER TRAITS ### 
 trait_sorcerer:0 "Чародей"
 trait_sorcerer_3:0 "Могущественный чародей"
 trait_sorcerer_3_desc:0 "Темные ритуалы и жертвоприношения — могущественному [Concept( 'sorcerer', 'чародею' )|E], отбросившему все человеческое в погоне за силой, нет равных в моргульских искусствах."
 trait_sorcerer_2:0 "Опытный чародей"
 trait_sorcerer_2_desc:0 "Творя разрушительные заклинания во имя Тьмы, опытный [sorcerer|El] орудует моргульскими искусствами ради достижения целей [Concept( 'darklord', 'Темного Властелина' )|E]."
 trait_sorcerer_1:0 "Чародей-неофит"
 trait_sorcerer_1_desc:0 "Пусть он лишь изучает моргульскую магию, но [sorcerer|El]-неофит уже является серьёзной сверхъестественной силой, с которой нельзя не считаться."
  
  ### MISCELLANEOUS ### 
 trait_doom_sundered:0 "Расколотая судьба"
 trait_doom_sundered_desc:0 "Судьба этого персонажа была отделена от судеб своих собратьев самим [Concept( 'iluvatar', 'Илуватаром' )|E]. Теперь его путь определен и лежит среди [eldar|El]."
  
 trait_black_breath:0 "Черное дыхание"
 trait_black_breath_desc:0 "Черное дыхание распространяется по телу этого персонажа, высасывая из него жизнь, пока тот не погрузится в темный холодный сон от которого невозможно проснуться."
 trait_black_breath_character_desc:0 "Черное дыхание распространяется по телу персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip], высасывая из [Select_CString(ROOT.GetCharacter.IsFemale, 'нее', 'него' )] жизнь, пока [Select_CString(ROOT.GetCharacter.IsFemale, 'та', 'тот' )] не погрузится в темный холодный сон от которого невозможно проснуться."
  

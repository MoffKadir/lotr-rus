l_russian:
 heirs_of_isildur_modifier:0 "Наследники Исильдура"
 heirs_of_isildur_modifier_desc:0 "Члены этого дома утверждают, что являются законными наследниками [Concept('isildur', 'Исильдура')|E], первого сына [Concept('elendil', 'Элендиля')|E] и второго верховного короля [dunedain|El]."

 heirs_of_anarion_modifier:0 "Наследники Анариона"
 heirs_of_anarion_modifier_desc:0 "Члены этого дома утверждают, что являются законными наследниками Анариона, второго сына [Concept('elendil', 'Элендиля')|E], основавшего [gondor|E] вместе с братом."

 heirs_of_castamir_modifier:0 "Наследники Кастамира"
 heirs_of_castamir_modifier_desc:0 "Члены этого дома утверждают, что являются законными наследниками Кастамира, который недолго правил [Concept('gondor', 'Гондором')|E] во времена [Concept('kinstrife', 'Распри Родичей')|E]."
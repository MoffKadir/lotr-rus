 flavourevent_sound_on_the_wind_positive:0 "Услышал мелодию ветра"
 flavourevent_sound_on_the_wind_positive_desc:0 "Этот персонаж недавно расслышал успокаивающие нотки в дуновениях ветра, что помогло ему настроиться на правильный лад."
 flavourevent_sound_on_the_wind_negative:0 "Услышал страшные завывания ветра"
 flavourevent_sound_on_the_wind_negative_desc:0 "Этот персонаж недавно расслышал тревожные нотки в завываниях ветра, что только усилило его сомнения."

 flavourevent_ate_honey_cake:0 "Съел медовый пряник"
 flavourevent_ate_honey_cake_desc:0 "Этот персонаж недавно попробовал медовый пряник ошеломительного вкуса прямиком из Долины Андуина."

 flavourevent_overheard_gossiping_servants:0 "Услышал сплетни"
 flavourevent_overheard_gossiping_servants_desc:0 "Подслушав местные сплетни, этот персонаж узнал кое-что новое."

 flavourevent_rumors_of_peasant_child:0 "Возможный крестьянский бастард"
 flavourevent_rumors_of_peasant_child_desc:0 "По слухам, этот персонаж затеял интрижку с кем-то из местных крестьян, плодом которой стал ребенок. И хотя никаких подтверждений слухам нет, зерно сомнения проросло."

 great_spice_trade_deal:0 "Превосходная сделка с торговцами специями"
 great_spice_trade_deal_desc:0 "Это графство получает существенные прибыли в связи с успешной сделкой, заключенной с торговцами специями из Раи."

 mediocre_spice_trade_deal:0 "Проходная сделка с торговцами специями"
 mediocre_spice_trade_deal_desc:0 "Это графство получает кое-какую прибыль от несколько невыгодной сделки, заключенной с торговцами специями из Раи"

 cup_of_coffee:0 "Ежедневная чашка кофе"
 cup_of_coffee_desc:0 "Чашка свежемолотого кофе в день помогает отточить рефлексы и настроить разум на нужный лад, пусть и сопровождается лёгкой раздражительностью."

 courting_boredom_modifier:0 "Скучающий"

 courting_irritation_modifier:0 "Раздражённый"

 courting_understood_modifier:0 "Понятливый"

 unusual_inspiration:0 "Необычное вдохновение"
 unusual_inspiration_desc:0 "Этот персонаж был вдохновлён странным выступлением орочьего барда."

 recovering_from_storm_modifier:0 "Восстановление после великого шторма"
 recovering_from_storm_modifier_desc:0 "Этот персонаж восстанавливается после сильного шторма. Он сильно ослаблен, и потребуется время, чтобы его сила вернулась."

 lotr_forgotten_runestones_county_modifier:0 "Забытые рунные камни"
 lotr_forgotten_runestones_county_modifier_desc:0 "В этом графстве стоят три загадочных камня, на которых высечены изысканные руны в манере северян. Однако они несколько потускнели, и теперь никто не может разгадать их смысл."

 lotr_dismayed_rhunic_county_modifier:0 "Страдающие местные жители"
 lotr_dismayed_rhunic_county_modifier_desc:0 "Местное население обросло страшными суевериями, связанными с загадочными рунными камнями. Теперь, когда камни потеряны, население боится возмездия от их создателей, кем бы они ни были." 

 lotr_insulted_khyan_noble_modifier:0 "Презрение в Кхае"
 lotr_insulted_khyan_noble_modifier_desc:0 "Этот персонаж оскорбил видного кхайского дворянина, который теперь распускает о нём злобные слухи при дворах Пелепелплу, Самарты и Тельнокахина."

 lotr_dwarven_steel_armaments_modifier:0 "Вооружены как гномы"
 lotr_dwarven_steel_armaments_modifier_desc:0 "Воины этого персонажа носят клинки из изысканной гномьей стали, как в войсках Эребора."

 lotr_dwarven_steel_county_modifier:0 "Гномья сталь"
 lotr_dwarven_steel_county_modifier_desc:0 "В этом графстве есть доступ к гномьей стали, из которой делают оружие непревзойдённого качества."
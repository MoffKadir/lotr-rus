 ## Dwarven modifiers
 recently_shaved:0 "Недавнее обритие"
 recently_shaved_desc:0 "Этот персонаж был недавно обрит. На его щеках всё ещё видна кожа. Стыд и срам!"

 reflection_of_durin:0 "Отражение Дурина"
 reflection_of_durin_desc:0 "Хотя все представители клана Дурина известны своим долголетием среди гномов, некоторые из них достигают старости без особых изменений. Они сохраняют бодрость ещё на протяжении столетия, словно крошечное отражение своего легендарного праотца"

 reflection_of_uri:0 "Отражение Ори"
 reflection_of_uri_desc:0 "Огнебороды прославились среди гномов своим упрямством и бескомпромиссностью. Возможно, именно подражение этим качествам Ори позволяют некоторым Огнебородым сохранять стойкость, когда их родичи теряют силы в преклонном возрасте."

 reflection_of_thrar:0 "Отражение Трара"
 reflection_of_thrar_desc:0 "Прежде всего, Трар знаменит своей гордыней и высокомерием. Эти свойства заслужены его великим королевством Бизарулдум и положением старшего короля над отцами Камненогов. Могут ли достойные достижения этого персонажа и его непоколебимая гордость за свои достоинства дать ему место в Чертогах Аулэ?"

 thorins_tomb_modifier:0 "Гробница Торина"
 thorins_tomb_modifier_desc:0 "Торин Дубощит покоится на камне, сжимая в руках Аркенстон и клинок Оркрист"

 plundered_thorins_tomb_orcrist_modifier:0 "Гробница Торина разграблена - Оркрист пропал"
 plundered_thorins_tomb_orcrist_modifier_desc:0 "Гробница Торина разграблена, а меч Оркрист пропал. Гномы Эребора не успокоятся, пока не найдут артефакт."

 plundered_thorins_tomb_arkenstone_modifier:0 "Гробница Торина разграблена - Аркенстон пропал"
 plundered_thorins_tomb_arkenstone_modifier_desc:0 "Гробница Торина разграблена, а Аркенстон пропал. Гномы Эребора не успокоятся, пока не найдут артефакт."

 plundered_thorins_tomb_modifier:0 "Разграбил гробницу Торина"
 plundered_thorins_tomb_modifier_desc:0 "Этот персонаж разграбил гробницу Торина Дубощита и заслужил неугасающую ненависть гномьего рода"

 kept_thorins_artifact_modifier:0 "Хранит артефакты Торина"
 kept_thorins_artifact_modifier_desc:0 "Этот персонаж решил не возвращать артефакты Торина в его гробницу и навлёк на себя недовольство гномов"

 dwarf_friend_modifier:0 "Друг гномов"
 dwarf_friend_modifier_desc:0 "Этот персонаж был назван другом всего гномьего рода за свои дружелюбные действия"

 restored_thorins_tomb_modifier:0 "Гробница Торина"

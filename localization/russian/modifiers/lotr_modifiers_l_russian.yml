 ### Additions to Vanilla ###
 steward_convince_dejure_potential_county_faith_alignment_tt:0 "Они считают нашу конфессию [Concept( 'faith_hostile', 'врагами' )|E] или [Concept( 'faith_evil', 'воплощённым злом' )|E]"
 nomad_war_band:0 "Наём кочевого отряда"
 nomad_war_band_desc:0 "Этот персонаж нанял банду кочевников для обучения своих войск, что повергло в ужас некоторых его вассалов."

 rebuffed_nomad_war_band:0 "Отпор кочевым воинам"
 rebuffed_nomad_war_band_desc:0 "Во время странствий этот персонаж нагло обошёл большой отряд кочевых воинов в невероятном испытании на храбрость."


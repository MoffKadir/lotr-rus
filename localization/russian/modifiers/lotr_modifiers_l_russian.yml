 ### Rohirrim Modifiers
 lotr_tracked_orcs_modifier:0 "Выследил орков"
 lotr_tracked_orcs_modifier_desc:0 "Этот персонаж вместе со своим отрядом выяснил местоположение крупного лагеря орков. Король, получив информацию, быстро уничтожил его."
 lotr_rohan_orcslayer_modifier:0 "Убийца орков"
 lotr_rohan_orcslayer_modifier_desc:0 "Этот персонаж снискал честь и уважение для себя и своего отряда, уничтожив крупный орочий патруль в Королевских землях, что не осталось незамеченным..."

 rohirrim_settlement:0 "Поселения рохиррим"
 rohirrim_settlement_desc:0 "В этом регионе наблюдается приток поселенцев рохиррим, что приводит к росту населения и активному строительству. Местные, однако, не в восторге от этих пришельцев."

 meara_story_modifier:0 "Наездник меарха" #меарас мн.ч., меарх ед.ч. по вики
 meara_story_modifier_desc:0 "Этот персонаж ездит верхом на одном из меарас, вожаках всех коней, происходящих от Феларофа, легендарного скакуна Эорла Юного."

 bonded_with_meara_modifier:0 "Друг меарха"
 bonded_with_meara_modifier_desc:0 "Этот персонаж сблизился со своим скакуном-меархом, и теперь они скачут и сражаются как единое целое."

 resurgent_eotheod:0 "Возрождённый эотеод"
 resurgent_eotheod_desc:0 "В последнее время численность эотеода возросла, и он начинает перестраиваться и реорганизовываться."

 rider_of_the_mark:0 "Всадник Марки"

 wisdom_of_brego:0 "Мудрость Брего"
  
 blood_eorl_the_young:0 "Кровь Эорла Юного"

 # Haradrim Modifiers
 jelut_unifier_modifier:0 "Объединитель джелут"
 jelut_unifier_modifier_desc:0 "Этот персонаж объединил разрозненные племена джелут в единое королевство."
 arysori_dynasty_modifier:0 "Короли караванов"
 arysori_dynasty_modifier_desc:0 "Этот клан укрепил королевство Арисор, которое стало процветающим маяком межконтинентальной торговли, где можно увидеть множество чудес из самых дальних уголков [Concept( 'middleearth', 'Средиземья' )|E]."

 ### Druedain Modifiers ###
 honnin_resettlements:0 "Созданные хоннинские общины"
 honnin_resettlements_desc:0 "Общины хоннинов собираются на этих землях в рамках повторного заселения их древних земель."

 ### Bellakar Modifiers ###
 northernfocus:0 "Внимание на севере"
 northernfocus_desc:0 "Понимая, что настоящие сражения ждут на севере, этот персонаж поручил уделить особое внимание флоту и способствовать экспансии в северном направлении."
 southernfocus:0 "Защита родины"
 southernfocus_desc:0 "Осознавая, что в первую очередь необходимо выступить на защиту родины, этот персонаж отдал приказ подготовить силы к вторжению извне."

 ### Cult of Saints Modifiers ###
 patron_saint_prophet_modifier:0 "Последователь Изиндубета Пророка"
 patron_saint_prophet_modifier_desc:0 "Этот персонаж посвящает свои молитвы Изиндубету Пророку. Его обычно считают основателем Батан ан-Изинди, и он получал видения от Единого."
 patron_saint_militant_modifier:0 "Последователь святого Тамарзира Воинствующего"
 patron_saint_militant_modifier_desc:0 "Этот персонаж посвящает свои молитвы святому Тамарзиру Воинствующему, великому Святому Мечу, который защитил веру от язычников в трудную минуту."
 patron_saint_wise_modifier:0 "Последователь святого Эрухора Мудрого"
 patron_saint_wise_modifier_desc:0 "Этот персонаж посвящает свои молитвы святому Эрухору Мудрому, одному из величайших учёных и политиков Фелайи. Его религиозное учение укрепило уникальную индивидуальность и независимость Фелаи от Беллакара."
 patron_saint_pilgrim_modifier:0 "Последователь святого Бредабана, покровителя паломников."
 patron_saint_pilgrim_modifier_desc:0 "Этот персонаж посвящает свои молитвы святому Бредабану, покровителю паломников, святому человеку, который путешествовал по миру, чтобы увидеть красоту, созданную [valargods|El], распространяя веру посредством паломничества."
 patron_saint_anointed_modifier:0 "Последователь святого Бавабатора Помазанника."
 patron_saint_anointed_modifier_desc:0 "Этот персонаж посвящает свои молитвы Святому Бавабатору II Помазаннику, первому Владыке Фелаи, который был настолько набожным и добродетельным, что его следует помнить как пример для всех будущих правителей Фелаи."
 patron_saint_chaste_modifier:0 "Последователь святой Балгалейи Целомудренной"
 patron_saint_chaste_modifier_desc:0 "Этот персонаж посвящает свои молитвы святой Балгалейе Целомудренной, благочестивой и добродетельной монахине, посвятившей свою жизнь раздаче милостыни бедным."
 patron_saint_reformer:0 "Последователь святого Бора Реформатора"
 patron_saint_reformer_desc:0 "Этот персонаж посвящает свои молитвы святому Бору Реформатору, новейшему святому. Бор был амбициозным правителем, который преобразовал теджин и показал своему народу истинную веру."

 ### Magic Modifiers ###
 morgul_corruption_modifier:0 "Моргульская порча"
 morgul_corruption_modifier_desc:0 "Это место было осквернено грязными ритуалами [nazgulcharacter|El]."

 fading_morgul_corruption_modifier:0 "Слабеющая Моргульская порча"
 fading_morgul_corruption_modifier_desc:0 "Хотя эти земли удалось очистить от сил тьмы, в них остаются следы их былого правления. Люди здесь не живут."

 ### Dale Modifiers ###
 thriving_dwarf_trade:0 "Процветающая торговля с гномами"
 thriving_dwarf_trade_desc:0 "Местный народ тесно связан со своими соседями-гномами, как экономически, так и политически. Эта связь привела к экономическому росту и притоку населения."
 minor_dwarf_trade:0 "Умеренная торговля с гномами"
 minor_dwarf_trade_desc:0 "Местные жители заключает небольшие торговые сделки с гномами, но в остальном стараются держаться от них подальше. Экономический рост носит ограниченный характер."
 collapsing_dwarf_trade:0 "Сниженная торговля с гномами"
 collapsing_dwarf_trade_desc:0 "Исторически местные жители вели активную торговлю с гномами, но по какой-то причине в последнее время её уровень упал, а местами и вовсе полностью сошёл на нет, от чего местная экономика пришла в упадок"

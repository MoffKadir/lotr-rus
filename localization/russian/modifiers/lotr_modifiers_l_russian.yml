 ## Dwarven modifiers
 recently_shaved:0 "Recently Shaved"
 recently_shaved_desc:0 "This character has been shaved so recently that the skin on their cheeks is still visible. The shame of it!"
 
 reflection_of_durin:0 "Reflection of Durin"
 reflection_of_durin_desc:0 "While all of Durin's house are known for their longevity among Dwarfs, Some reach the typical age of greying unaltered. Maintaining their vigor for another century, as if a tiny reflection of their legendary father"
 
 reflection_of_uri:0 "Reflection of Úri"
 reflection_of_uri_desc:0 "Firebeards are famously stubborn and uncompromising among Dwarfs. Perhaps emulating those characteristics of Úri is what empowers some rare Firebeards to stay standing when their peers have succumed to age."

 reflection_of_thrar:0 "Reflection of Thrár"
 reflection_of_thrar_desc:0 "Thrár is famous, first and foremost for his sheer pride and arrogance. Traits deserved, for his great realm of Bizarûldûm and his stature as senior king over the father of the Stonefoots. Could this character's worthy acomplishments and unfaultering pride in their worth, provide them with the strength to keep Aule's halls waiting?"

 thorins_tomb_modifier:0 "Thorin's Tomb"
 thorins_tomb_modifier_desc:0 "Thorin Oakenshield rests embalmed on stone, clutching the Arkenstone and the sword Orcrist"
 
 plundered_thorins_tomb_orcrist_modifier:0 "Thorin's Tomb plundered - Orcrist missing"
 plundered_thorins_tomb_orcrist_modifier_desc:0 "Thorin's tomb has been plundered and the sword Orcrist is missing. The Dwarves of Erebor will not rest until the artifact is recovered."
 
 plundered_thorins_tomb_arkenstone_modifier:0 "Thorin's Tomb plundered - Arkenstone missing"
 plundered_thorins_tomb_arkenstone_modifier_desc:0 "Thorin's tomb has been plundered and the Arkenstone is missing. The Dwarves of Erebor will not rest until the artifact is recovered."
 
 plundered_thorins_tomb_modifier:0 "Plundered Thorin's Tomb"
 plundered_thorins_tomb_modifier_desc:0 "This character has plundered the tomb of Thorin Oakenshield and earned the undying enmity of Dwarfkind"
 
 kept_thorins_artifact_modifier:0 "Kept Thorin's artifacts"
 kept_thorins_artifact_modifier_desc:0 "This character has decided not to return Thorin's artifacts to his tomb and has brought upon himself the resentment of Dwarves"
 
 dwarf_friend_modifier:0 "Dwarf-friend"
 dwarf_friend_modifier_desc:0 "This character has been named a friend to all Dwarfkind for their amicable actions"
 
 unifier_durins_folk:0 "High Kings of Durin's Folk"
 unifier_durins_folk_desc:0 "The line of Durin has unified the disparate groups of Longbeards under one High King, and has ushered in an age of unparalleled prosperity for their people."



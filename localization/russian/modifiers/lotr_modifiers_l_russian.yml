 ### Elves ###
 elves_in_edhellond:0 "Эльфийское влияние"
 bustling_elven_harbour:0 "Оживлённая эльфийская гавань"


 ### Dúnedain Modifiers ###
 anduril_modifier:0 "Андуриль"
 anduril_modifier_desc:0 "Перекованный и восстановленный из обломков [Concept( 'narsil', 'Нарсиля' )|E], «[flameofthewest|E]» символизирует воодушевление и силу дунэдайн."
 princely_house_of_dol_amroth:0 "Княжеский дом Дол Амрота"
 princely_house_of_dol_amroth_desc:0 "Из-за их связи с Элендилем эта династия была удостоена княжеской чести."
 princely_house_of_ithilien:0 "Княжеский дом Итилиэна"
 princely_house_of_ithilien_desc:0 "Благодаря их верному служению королям Гондора, этот дом был удостоен княжеской чести."
 princely_house_of_cardolan:0 "Княжеский дом Кардолана"
 princely_house_of_cardolan_desc:0 "Из-за их готовности признать истинных королей Арнора этому дому была дарована княжеская честь."
 siege_of_gondor:0 "Осада Гондора"
 siege_of_gondor_desc:0 "Гондор оказывается в тяжелом положении со стороны своих многочисленных врагов. И всё же доблесть Гондора не истощается и сплачивается, чтобы защитить себя."
 return_of_the_king_modifier:0 "Возвращение короля"
 return_of_the_king_modifier_desc:0 "Возвращение их короля обновило боевой дух [Concept( 'gondorian', 'гондорцев' )|E]. Теперь он сплачивает их для последнего удара по Тёмному Властелину и его прислужникам."

 ### War Misc ###
 lotr_conquering_modifier:0 "Великие завоеватели"
 lotr_conquering_modifier_desc:0 "Из нужды или жажды славы члены этого дома намерены увековечить свое имя, достойное даже самых почитаемых предков, с помощью крови и стали."

 ### Dorwinion Factions ###
 winelords:0 "Винные лорды"
 winelords_desc:0 "Эта династия встала на сторону Винных лордов."
 master_merchants:0 "Великие купцы"
 master_merchants_desc:0 "Эта династия встала на сторону Великих купцов."

 ### Rhovanion Modifiers ###
 heir_of_vidugavia:0 "Наследник Видугавии"
 heir_of_vidugavia_desc:0 "Стойкое лидерство этой династии привело к восстановлению королевства Рованион, и их народ надеется, что они продолжат вести их в будущее."
 savior_of_rhovanion:0 "Спаситель Рованиона"
 savior_of_rhovanion_desc:0 "Этот персонаж отвоевал равнины Рованиона для своего народа, а процветание и размеры их владений превосходят даже легендарную Видугавию. Они уже становятся персонажами легенд и фольклора, почитаемыми и почитаемыми своим народом."

 ### Rhun Modifiers ###
 rising_star_medloshukain:0 "Восходящая звезда Медлошукайна"
 rising_star_medloshukain_desc:0 "Благодаря своей личной доблести и популярности среди подданных, этот персонаж, кажется, может занять трон Локе-кана."

 ### Anduin Vale ###
 aladegan:0 "Аледеган"
 aladegan_desc:0 "Эта династия признаётся в качестве законного дома Аледеган, владык Леса и Долины"

 ### Khand ###
 ascendant_khand:0 "Предводители возрождающегося Кханда"
 ascendant_khand_desc:0 "Эта династия привела Кханд в золотую эру расцвета, силы и единения. И хотя, как правило, Кханд после смерти правителя распадается на малые части, эта династия столь известна и любима, что ей, возможно, удасться предотвратить скорый распад."

 ### Dúnedain Widowhood ###
 refused_widowhood_modifier:0 "Отказ от вдовства"
 refused_widowhood_modifier_desc:0 "Этот персонаж решил не соблюдать традиции своего народа и отказался исполнить свои священные обязательства о верности одному человеку в браке даже в посмертии."

 ### Oath of Eorl ###
 raised_large_oath_host_modifier:0 "Поднял большое воинство"
 raised_large_oath_host_modifier_desc:0 "Этот персонаж выполнил свою клятву и послал большое войско в поддержку своего союзника."
 raised_small_oath_host_modifier:0 "Поднял малое воинство"
 raised_small_oath_host_modifier_desc:0 "Этот персонаж выполнил свою клятву и послал небольшое войско в поддержку своего союзника."
 muster_of_rohan_modifier:0 "Рохан собирает войска"
 muster_of_rohan_modifier_desc:0 "Этот персонаж ответил на призыв сюзерена и отправил ему в поддержку эоред."

 ### Isengard ###
 friend_of_the_dunlendings_character_modifier:0 "Друг дунландцев"
 friend_of_the_dunlendings_character_modifier_desc:0 "Этот персонаж работал над объединением дунландцев под властью их собственного народа, заслужив их благодарность."
 enemy_of_the_dunlendings_character_modifier:0 "Враг дунландцев"
 enemy_of_the_dunlendings_character_modifier_desc:0 "Этот персонаж несправедливо претендовал на земли Дунланда и стремился заставить его жителей преклонить колени против их воли."
 unifier_of_the_dunlendings_character_modifier:0 "Объединитель дунландцев"
 unifier_of_the_dunlendings_character_modifier_desc:0 "Этот персонаж сумел объединить свой раздробленный народ под единым знаменем, заслужив их любовь."
 dunlending_opinion:0 "Мнение дунландцев-скотоводов"
 adornaen_opinion:0 "Мнение холмовых дунландцев"
 isengard_dunlending_opinion:0 "Мнение изенгардских дунландцев"
 gondorian_opinion:0 "Гондорское мнение"
 rohirrim_opinion:0 "Мнение Рохиррим"
 loyal_dunlendings_of_isengard_county_modifier:0 "Верные дунландские гарнизоны"
 loyal_dunlendings_of_isengard_county_modifier_desc:0 "Гарнизон в этой провинции был поддержан группой верных воинов из Дунланда."
 stripped_of_raw_resources_county_modifier:0 "Исчерпанные природные ресурсы"
 stripped_of_raw_resources_county_modifier_desc:0 "Многие естественные запасы камня и древесины были истощены за пределами Изенгарда, чтобы удовлетворить постоянно растущие потребности промышленности."
 shoddy_steel_character_modifier:0 "Низкокачественная сталь"
 shoddy_steel_character_modifier_desc:0 "Этот персонаж не смог обеспечить свои кузницы ресурсами, необходимыми для правильной работы, что привело к более низкому качеству стали для вооружения отрядов под их командованием."
 mustered_rohirrim_character_modifier:0 "Созванная Эохере"
 mustered_rohirrim_character_modifier_desc:0 "Этот персонаж созвал большую часть своих войск, чтобы сформировать Эохере для защиты Риддермарка."
 ineffective_agents_character_modifier:0 "Неэффективные агенты"
 ineffective_agents_character_modifier_desc:0 "Агенты этого персонажа недавно доказали свою неэффективность в проведении интриг и коварства."
 industrialised_isengard_1_county_modifier:0 "Мастерские Изенгарда"
 industrialised_isengard_1_county_modifier_desc:0 "Орки под командованием Сарумана разграбили древние нуменорские сады Изенгарда, вырубив деревья и построив обширные мастерские и жилые помещения для орков в недавно выкопанных ямах."
 industrialised_isengard_2_county_modifier:0 "Печи Изенгарда"
 industrialised_isengard_2_county_modifier_desc:0 "Орки под командованием Сарумана разграбили древние нуменорские сады Изенгарда, заменив их открытыми ямами, изрыгающими дым и сажу из бесчисленных подземных печей и кузниц."
 industrialised_isengard_3_county_modifier:0 "Промышленный комплекс Изенгарда"
 industrialised_isengard_3_county_modifier_desc:0 "Орки под командованием Сарумана разграбили древние нуменорские сады Изенгарда и вырыли подземный промышленный лабиринт, питая постоянно растущую военную машину волшебника."
 industrialised_isengard_1_province_modifier:0 "Ямы Изенгарда"
 industrialised_isengard_1_province_modifier_desc:0 "Эти ямы дали свежий камень и металл под ныне опустошёнными садами Изенгарда."
 industrialised_isengard_2_province_modifier:0 "Копи Изенгарда"
 industrialised_isengard_2_province_modifier_desc:0 "Богатства земли выкапываются из глубин Изенгарда как орками, так и людьми."
 industrialised_isengard_3_province_modifier:0 "Лабиринт Изенгарда"
 industrialised_isengard_3_province_modifier_desc:0 "Рабочие трудятся в постоянно растущей сети лабиринтов туннелей и пещер, добывая всё ценное из земли под Изенгардом."
 westfold_raided_county_modifier:0 "Налёты в Вестфолде"
 westfold_raided_county_modifier_desc:0 "Эта провинция недавно подверглась набегам, и её жители были разорены бандой организованных орков и дунландцев."
 seat_of_the_new_dark_lord_county_modifier:0 "Престол нового Тёмного Властелина"
 seat_of_the_new_dark_lord_county_modifier_desc:0 "Эта провинция была укреплена Саруманом как оплот его власти в качестве нового Темного Властелина Средиземья."
 dunland_capital_modifier:0 "Трон Верховного короля"
 dunland_capital_modifier_desc:0 "Верховный король Дунланда выбрал эту провинцию своей столицей, и в неё стекается множество поселенцев-дунландцев."
 academy_tuition_fees_modifier_1:0 "Плата за обучение"
 academy_tuition_fees_modifier_1_desc:0 "Этот персонаж получает регулярный доход от учеников, посещающих его академию."
 academy_tuition_fees_modifier_2:0 "Плата за обучение"
 academy_tuition_fees_modifier_2_desc:0 "Этот персонаж получает регулярный доход от студентов, посещающих его академии."
 academy_tuition_fees_modifier_3:0 "Плата за обучение"
 academy_tuition_fees_modifier_3_desc:0 "Этот персонаж получает регулярный доход от студентов, посещающих его академии."

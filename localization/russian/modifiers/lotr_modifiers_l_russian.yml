 khand_heir_3_successes:0 "Лидерский потенциал"
 khand_heir_3_successes_desc:0 "Повелители вариагских кланов считают, что этот персонаж демонстрирует некоторый потенциал в качестве будущего правителя."
 khand_heir_4_successes:0 "Достоин править"
 khand_heir_4_successes_desc:0 "Повелители вариагских кланов считают этого персонажа подходящим в качестве своего будущего правителя."
 khand_heir_5_successes:0 "Естественный преемник"
 khand_heir_5_successes_desc:0 "Повелители вариагских кланов считают этого персонажа естественным и неоспоримым будущим правителем."

 ### Ring of Men event chain modifiers

 peasants_spooked_by_nazgul_modifier:0 "Крестьяне боятся назгул"
 peasants_spooked_by_nazgul_modifier_desc:0 "Ваши крестьяне не раз сталкивались с грозными чёрными всадниками и неохотно покидают свои дома после наступления темноты."

 precious_obsession_modifier:0 "Потерянная Прелесть"
 precious_obsession_modifier_desc:0 "Прелесть навсегда потеряна для вас, всё, что вы можете сделать, это попытаться жить с этой зияющей раной внутри вас."

 ### Hold court modifiers
 hold_court_physician_attending_vassal_modifier:0 "Врач, посещающий вассала"
 hold_court_physician_attending_vassal_modifier_desc:0 "Этот персонаж в настоящее время лечит неизлечимо больного пациента и имеет ограниченное время для выполнения других обязанностей."

 hold_court_physician_teaching_modifier:0 "Врачебное обучение"
 hold_court_physician_teaching_modifier_desc:0 "Этот персонаж в настоящее время обучает коллегу-человека тому, что он может, о способах эльфийского исцеления, и у него ограниченное время, чтобы заняться другими обязанностями."


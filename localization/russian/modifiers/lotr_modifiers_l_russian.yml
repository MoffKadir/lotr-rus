 ### Elf Modifiers ###
 elf_childraising_modifier:0 "Воспитание ребёнка"
 elf_childraising_modifier_desc:0 "Этот персонаж и его супруг духовно привержены воспитанию своего ребенка до зрелости."
 elf_child_limit_modifier:0 "Закончили воспитывать детей"
 elf_child_limit_modifier_desc:0 "Этот эльф завершил часть своей жизни, связанную с воспитанием детей, и его желание производить потомство прекратилось.\n\nХотя он всегда будут оглядываться на те дни с большой любовью, теперь он направили свои силы тела и разума на другие задачи и искусства."

 elven_homeland_county_modifier:0 "Родина эльфов"
 elven_homeland_county_modifier_desc:0 "Это графство является традиционной родиной эльфов и может стать целью казус белли «Эльфийское возвращение»."

 valar_ban_modifier:0 "Запрет Валар"
 valar_ban_modifier_desc:0 "Из-за своего мятежа, гордыни или отказа покаяться этот персонаж находится под запретом Валар и лишён права отплыть в Валинор."

 hidden_elven_refugees_modifier:0 "Скрытые эльфийские убежища"
 hidden_elven_refugees_modifier_desc:0 "Хотя подавляющее большинство эльфов, которые когда-то жили здесь, бежали, всё же остались некоторые упрямые противники, наносящие удары по оккупантам их земли из скрытых убежищ."

 marauding_orc_drags_modifier:0 "Орки-мародёры"
 marauding_orc_drags_modifier_desc:0 "Хотя орки, которые когда-то населяли эту землю, обычно либо бежали, либо были преданы мечу, некоторые банды орков всё ещё бродят по окрестностям, грабя и преследуя жителей."

 legacy_of_oropher_modifier:0 "Наследие Орофера"
 light_of_the_forest_modifier:0 "Свет леса"

 ### Route Modifiers ###

 rhun_road_province_modifier:0 "Дорога Руна"
 rhun_road_province_modifier_desc:0 "Эта провинция лежит на «Дороге Руна», главном торговом пути с востока на запад в северном Средиземье."
 rhun_road_income_character_modifier_1:0 "Плата за проезд по дороге Руна (I)"
 rhun_road_income_character_modifier_1_desc:0 "Этот персонаж контролирует небольшой участок дороги Руна и может взимать мизерные пошлины с караванов и путешественников."
 rhun_road_income_character_modifier_2:0 "Плата за проезд по дороге Руна (II)"
 rhun_road_income_character_modifier_2_desc:0 "Этот персонаж контролирует средний сегмент дороги Руна и может взимать небольшую плату с караванов и путешественников."
 rhun_road_income_character_modifier_3:0 "Плата за проезд по дороге Руна (III)"
 rhun_road_income_character_modifier_3_desc:0 "Этот персонаж контролирует примерно треть дороги Руна и может взимать приличную сумму пошлин с караванов и путешественников."
 rhun_road_income_character_modifier_4:0 "Плата за проезд по Рун-Роуд (IV)"
 rhun_road_income_character_modifier_4_desc:0 "Этот персонаж контролирует чуть менее половины дороги Руна и может взимать солидные пошлины с караванов и путешественников."
 rhun_road_income_character_modifier_5:0 "Плата за проезд по дороге Руна (V)"
 rhun_road_income_character_modifier_5_desc:0 "Этот персонаж контролирует примерно половину дороги Руна и может взимать значительную плату с караванов и путешественников."
 rhun_road_income_character_modifier_6:0 "Плата за проезд по дороге Руна (VI)"
 rhun_road_income_character_modifier_6_desc:0 "Этот персонаж контролирует большую часть дороги Руна и может взимать значительную плату с караванов и путешественников."
 rhun_road_income_character_modifier_7:0 "Плата за проезд по дороге Руна (VII)"
 rhun_road_income_character_modifier_7_desc:0 "Этот персонаж контролирует большую часть дороги Руна и может взимать огромные суммы с караванов и путешественников."
 rhun_road_income_character_modifier_8:0 "Плата за проезд по дороге Руна (VIII)"
 rhun_road_income_character_modifier_8_desc:0 "Этот персонаж контролирует три четверти дороги Руна и может взимать большие пошлины с караванов и путешественников."
 rhun_road_income_character_modifier_9:0 "Плата за проезд по дороге Руна (IX)"
 rhun_road_income_character_modifier_9_desc:0 "Этот персонаж контролирует почти всю Рунскую дорогу, способную взимать прибыль с караванов и путешественников."
 rhun_road_income_character_modifier_10:0 "Плата за проезд по дороге Руна (X)"
 rhun_road_income_character_modifier_10_desc:0 "Этот персонаж контролирует всю Рунскую дорогу и может диктовать любые пошлины караванам и путешественникам, которые он пожелает."

 ### Orc Modifiers ###
 berserker_training_modifier:0 "Путь берсеркера"
 berserker_training_modifier_desc:0 "Этот персонаж тренируется, чтобы стать берсеркером."

 orc_traitor_modifier:0 "Орк-предатель"
 orc_traitor_modifier_desc:0 "Этот персонаж — предатель, который свернул с истинного орочьего пути."

 orc_challenge_retired_modifier:0 "Грязный трус"
 orc_challenge_retired_modifier_desc:0 "Этот персонаж — трус, который не явился на бой, который сам же и спровоцировал."

 orc_challenge_rejected_modifier:0 "Отклонил бой насмерть"
 orc_challenge_rejected_modifier_desc:0 "Этот персонаж отклонил вызов на смертельную схватку."

 orc_challenge_win_modifier:0 "Достойный предводитель орков"
 orc_challenge_win_modifier_desc:0 "Этот персонаж одержал верх в схватке насмерть и утвердил собственное лидерство."

 orc_great_warchief_modifier:0 "Великий вождь"
 orc_great_warchief_modifier_desc:0 "Этот персонаж объединил орков под своими знамёнами с помощью силы и жестокости, послужив вестником новой эры доминирования орков."

 orc_champion_bodyguard_modifier:0 "Орочий воин-телохранитель"
 orc_champion_bodyguard_modifier_desc:0 "Этот персонаж нанял на службу могучего орка-воителя."

 orcs_morgai_fly_master_modifier:0 "Моргайский муховод"
 orcs_morgai_fly_master_modifier_desc:0 "Самопровозглашённый дрессировщик жутких и опасных Моргайских мух. В этом персонаже мухи устроили своё гнездо. На него неприятно смотреть, а сойтись с ним в бою – и вовсе страшно. Но жить ему осталось, вероятно, недолго..."

 orcs_ghul_kin_modifier:0 "Любитель гулей"
 orcs_ghul_kin_modifier_desc:0 "Этот орк восхищается и вдохновляется отвратительными вредителями Мордора, известными как гули. Персонаж живёт с ними, спит среди них и идёт с ними в бой. Пусть другие орки его сторонятся и отталкивают, его это мало волнует, поскольку у него уже есть новая «семья»."

 ### Corsair Modifiers ###
 lotr_corsair_modifier:0 "Пират"
 lotr_corsair_modifier_desc:0 "Всем известно, что этот персонаж не проявит жалости к тем, кого в море постигло несчастье."
 lotr_sea_aid_modifier:0 "Матросы-рекруты"
 lotr_sea_aid_modifier_desc:0 "Этот персонаж набрал несколько матросов-рекрутов после спасения их в море."
 lotr_sea_left_modifier:0 "Покинул моряков"
 lotr_sea_left_modifier_desc:0 "Всем суждено умереть, а море ничуть не хуже дыры в земле."


l_russian:
 # Orc Revolt Faction
 orc_revolt_faction:0 "Фракция восстания орков"
 orc_revolt_faction_desc:0 "Орки, наводнившие некоторые части нашего королевства, становятся все смелее, собирая свои силы под руководством новых лидеров, и, если их не подавить, могут восстать в надежде восстановить свою независимость."
 orc_revolt_faction_short_effect_desc:0 "Хочет независимости"
 orc_revolt_faction_every_county:0 "Каждое графство во фракции"
 orc_revolt_faction_spawn_county_levies:0 "Порождает [Concept( 'army', 'армию' )|E] орков-мятежников, пропорциональную [Concept( 'levies', 'ополчению' )] графства."
 FACTION_DEMAND_ORC_REVOLT:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_ORC_REVOLT_DESC:0 "В последние месяцы орки, наводнившие некоторые части нашего королевства, стали смелее, набираясь сил под руководством новых лидеров. Местным гарнизонам не удалось их искоренить, и теперь они подняли полномасштабный мятеж. \n\nМы стоим перед выбором: тотальная война с орками или полный отказ от зараженных земель."
 FACTION_DEMAND_ORC_REVOLT_ACCEPT:0 "Выведите гарнизоны и покиньте территории!"
 FACTION_DEMAND_ORC_REVOLT_REFUSE:0 "Мы должны изгнать орочью грязь! На войну!"
 FACTION_ORC_REVOLT_NAME:0 "Восстание орков"
 FACTION_ORC_REVOLT_TITLE_NAME:0 "Восстание орков"

 maglor_nadi_manye_faction:0 "Фракция еретиков Нади-манье"
 maglor_nadi_manye_faction_short_effect_desc:0 "Хочет возвести на престол духовного лидера"
 maglor_nadi_manye_faction_desc:0 "Фракция, нацелившаяся на ваши земли в надежде сделать свою конфессию доминирующей в регионе"
 maglor_nadi_manye_faction_special_character_title:0 "Лидер нади-маньитов"
 #Númenórean Faiths
 faith_numenorean:0 "Эруайносимск"
 faith_numenorean_adj:0 "Эруайносимиэ"
 faith_numenorean_adherent:0 "Эрухин"
 faith_numenorean_adherent_plural:0 "Эрухини"
 faith_numenorean_desc:0 "Вняв наставлениям [eldar|El] и [maiargods|E], [Concept( 'numenorean', 'нуменорцы' )|E] приняли их религиозные практики как свои собственные. Также как [manwecharactershort|E] на Таниквэтиле, [Concept( 'numenorean', 'нуменорские' )|E] короли трижды в год поднимались на вершину священной горы [Concept( 'meneltarma', 'Менельтармы' )|E]: в начале посевной, в день летнего солнцестояния и при сборе урожая, чтобы предложить плоды своих трудов Всеотцу. Эти восхождения именовались Нельдэ Кьерми (Тремя Молитвами): Эрукьермэ, Эрулайталэ и Эруханталэ. Помимо поклонения [Concept( 'erutheone', 'Единому' )|E], [Concept( 'numenorean', 'нуменорцы' )|E] также с уважением относились к [valargods|E], как его наместникам и хранителям Эа.\n\nОдним из уникальных аспектов верований [Concept( 'numenorean', 'нуменорцев' )|E] по сравнению с [Concept( 'highelves', 'эльдар' )|E] и валар, является «Великая Надежда» или Эстель Энвинья, легенда, что передавалась с самого пришествия эдайн в [beleriand|E]. Из преданий, передававшихся поколениями известно, что люди надеялись, что однажды Всеотец вернётся в мир воплощённым, как один из Эрухин, и исправит искажение, до последней мелочи.\n\n#TOLKIENQUOTE «Илуватар — Предвечный Владетель из-за пределов мира. Мир сотворён им, но он не от мира и не в мире, однако он любит мир.»\n\n#QUOTEDCHARACTER - Румиль из Тириона, Книга утраченных сказаний, т. 1., «Музыка Айнур»"

 #Dúnedain Faiths localization
 dunedain_religion:0 "Элендильск"
 dunedain_religion_desc:0 "Элендили, также известные как [faithful|E] — представители эдайн, [Concept( 'numenorean', 'нуменорцев' )|E] и [dunedain|El], которые приняли, выбрали и сохранили учения [Concept( 'highelves', 'эльдар' )|E], которые говорили о божественной природе вселенной."
 dunedain_religion_adj:0 "Элендили"

 faith_edain:0 "Эрулайтальск"
 faith_edain_adj:0 "Эрулайталэ"
 faith_edain_adherent:0 "Дунэдайн"
 faith_edain_adherent_plural:0 "Дунэдайн"
 faith_edain_desc:0 "«Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta».\n\n«Из-за Великого Моря явился я в Средиземье. В сём краю жить мне и моим наследникам до конца мира».\n\nТак молвил [elendil|E] после высадки в [middleearth|E], когда произошёл [akallabeth|E], и так были рождены королевства [gondor|E] и [arnor|E] из девяти кораблей его, и основаны колонии [Concept( 'faithfulshort', 'Верных' )|E]. Лишь в этих землях сохранились давние традиции королевства [numenor|E], хотя Великие Молитвы более и не практикуются. Поклонение [eru|E] является центральной составляющей религиозной жизни [dunedain|El], однако это поклонение не заключается в возведении величественных храмов или проведении пафосных церемоний. Для [dunedain|El] важнее скорее личностное восприятие Единого.\n\nВ повседневной же жизни [valargods|E] — те, к кому чаще всего взывают [faithfulshort|E], дабы те встали на их защиту. Среди них самым почитаемым является [ulmocharacter|E]."
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."

 faith_edain_ulmo:0 "Ульмондурийск"
 faith_edain_ulmo_adj:0 "Завет Улмо"
 faith_edain_ulmo_adherent:0 "Последователь Улмо"
 faith_edain_ulmo_adherent_plural:0 "Последователи Улмо"
 faith_edain_ulmo_desc:0 "«Заветом Улмо» называют соглашение, достигнутое между [valagod|E] [ulmocharacter|E] и жителями королевства [numenor|E]. Как островная нация, а затем и морская держава, [numenor|E] из всех [valargods|E] больше всего почитал [ulmocharacter|E]. А в виду как их поклонения, так и их длительной дружбы с [eldar|El], Улмо возлюбил [Concept( 'numenoreans', 'нуменорцев' )|E] и стал единственным из Сил, кто обращался к ним напрямую. Особенно часто этой чести удостаивались члены Гильдии Морестранников. Странствия гильдии, также известной как Уинендили, одновременно являлись приключениями и восхвалением Короля Моря и его [maiargods|E].\n\nИ хотя Благословенный [numenor|E] давно покоится на дне [Concept( 'greatsea', 'Великого моря' )|E], в землях изгнанников всё ещё помнят о данном Завете. Мореходы [dunedain|El] из Пеларгира, Тарагрондоста, [Concept( 'dol_amroth', 'Дол Амрота' )|E] и других известных морских портов пытаются сохранить древние традиции, что практиковались в Гильдии морестранников."

 faith_edain_manwe:0 "Старшекоролевск"
 faith_edain_manwe_adj:0 "Путь Старшего Короля"
 faith_edain_manwe_adherent:0 "Последователь Манвэ"
 faith_edain_manwe_adherent_plural:0 "Последователи Манвэ"
 faith_edain_manwe_desc:0 "Среди всех [dunedain|El] последователи [Concept( 'elderkingcharacter', 'Старшего Короля' )|E] являются самыми рьяными последователями [Concept( 'elendil', 'Элендиля' )|E] и его наследников. Они считают, что только под властью по-настоящему благочестивого короля [conceptmankind|El], а в месте с ним и весь мир, сможет познать истинную стабильность и благополучие. Ведь все великие трагедии прошлых лет, включая [downfallofnumenor|E], [kinstrife|E] в [Concept( 'gondorian', 'Гондоре' )|E], разделенный и падший [arnor|E] — все их можно списать на слабость лидеров, недостойный дух, их неспособность соответствовать стандартам Старшего Короля, мудрого и справедливого правителя.\n\nЧеловечество должно воссоздать божественный порядок по образу [Concept( 'eruiluvatar', 'Эру Илуватара' )|E]. Не он ли сделал Манвэ Сулимо своим регентом над Эа? Не Манвэ ли назначил Элендилю править [Concept( 'faithfulshort', 'Верными' )|E]?"

 faith_edain_varda:0 "Элендильск"
 faith_edain_varda_adj:0 "Элендили"
 faith_edain_varda_adherent:0 "Друг эльфов"
 faith_edain_varda_adherent_plural:0 "Друзья эльфов"
 faith_edain_varda_desc:0 "Считается, что королевство [gondor|E] является домом для большего количества говорящих на [Concept( 'sindarin', 'синдарине' )|E] и знающих [quenya|El], чем во всех [Concept( 'elven', 'эльфийских' )|E] королевствах к востоку от [Concept( 'greatsea', 'Великого Моря' )|E]. Когда грянул [akallabeth|E], некоторые [faithfulshort|E] ещё больше уподобились эльфам, даже переняв религиозные традиции эльфов, отвергая всё «[Concept( 'mannish', 'людское' )|E]» влияние, которое, по их мнению, отравляет первозданную истину. И хотя таких ярых поборников с трудом можно сыскать в наши дни, Элендили или «Друзья эльфов» по прежнему придерживаются вероисповедания по эльфийскому образцу, отдавая явное предпочтение синдарину и квенья. Кроме того, [vardacharacter|E], по их мнению, превосходит остальных [valargods|E], и достойна особого преклонения."


 ### Melkoric Religion ###
 #########################
 melkorist_religion:0 "Мелькорск"
 melkorist_religion_adj:0 "Мелькористы"
 melkorist_religion_desc:0 "Поклонение Мелькору, самому могущественному из Айнур, самопровозглашённому Старшему Королю Арды."

 dark_worship:0 "Тёмн"
 dark_worship_adj:0 "Поклонение Тьме"
 dark_worship_adherent:0 "Слуга тьмы"
 dark_worship_adherent_plural:0 "Слуги тьмы"
 dark_worship_desc:0 "Поклонение Тьме – изначальная первобытная вера, которую Моргот вложил в сердца людей в Хильдориэне. Её в равных долях можно описать как поклонение и страх.\n\nВ основе своей же это всепоглощающий ужас, страх перед Тенью, Смертью, от которой человека может освободить лишь Моргот, ведь он могущественнее, чем смерть и её владыки.\n\nПоклонение Тьме не породило других богов помимо Тёмного Властелина, а альтернативой его правлению стала лишь Пустота."

 melkorite:0 "Мулкхэрхильск"
 melkorite_adj:0 "Мулкхэрхили"
 melkorite_adherent:0 "Дитя Мулкхэра"
 melkorite_adherent_plural:0 "Дети Мулкхэра"
 melkorite_desc:0 "[mulkhercharacter|E] создал [conceptmankind|El] по своему образу и подобию, сильное, прекрасное и бессмертное. Кроме того, он создал мир для их обитания. Но мерзкие [avaloigods|E], завидуя трудам [Concept( 'mulkhercharacter', 'Мулкхэра' )|E] и его благородству, украли бессмертие у человечества. Ускользнув в свою страну-крепость на далёком западе, они сотворили [eledaim|E] по своему образу и подобию, как Мулкхэр сотворил человечество. Таким образом, Авалой узурпировали законное место человечества со своими марионетками, и со временем это предательство низвергло самого Мулкхэра, изгнав его за пределы мира. Но Великий Владыка вернётся, а несправедливости мира будут исправлены, лжеучители свергнуты, и эра господства человечества наконец наступит.\n\nПоклонение Морготу было привнесено в [numenor|E] через предательство [Concept( 'sauroncharacter', 'Саурона' )|E]. Оно стало публично приниматься только после капитуляции Саурона. Саурон стал его Верховным жрецом в Великом храме [Concept( 'armenelos', 'Арменелоса' )|E], исповедуя тёмное искупление богобоязненным [Concept( 'numenoreans', 'нуменорцам' )|E]. После [Concept( 'akallabeth', 'Акаллабета' )|E] культ сохранился в некоторых южных [Concept( 'adunaic', 'адунайских' )|E] колониях [Concept( 'middleearth', 'Средиземья' )|E], хотя к началу [Concept( 'thirdage', 'Третьей Эпохи' )|E] он почти вымер."

 creed_of_man:0 "Заур ан-Анск"
 creed_of_man_adj:0 "Заур ан-Ани"
 creed_of_man_adherent:0 "Ани"
 creed_of_man_adherent_plural:0 "Анихин"
 creed_of_man_desc:0 "В самых мрачных уголках старой империи Нуменора продолжает ходить легенда. Согласно ей, человечеству, на его рассвете, угрожал уничтожением Пожиратель, но Тёмный Властелин пришёл на выручку и научил их, как пленить Пожирателя, подчинив его своей воле. Тёмным Властелином был ни кто иной как Мулкхэр, получивший новое имя благодаря аруванай. Но хотя аруванай и поклонялись ему, у них ничего не вышло.\n\nСогласно учениям Нуназмэ, поганин (язычники/недостойные, нуменорцы) извращали человеческую природу, а собственное высокомерие и стало их погибелью. И хотя в конечном итоге они признали Тёмного Властелина, они сбились с истинного пути из-за страха смерти, удела людей, и объявили войну [valargods|E]. Нуназмэ верили, что [sauroncharacter|E] послал это испытание поганин, чтобы испытать их убеждения. Они не прошли проверку.\n\nТеперь же защитники Заур ан-Ани проповедуют изменение мира. Близится заключительная битва, в которую истинно верующие докажут свою приверженность Тёмного Властелину и вновь воздвигнут его пришедшие в упадок храмы."


 #########################
 sauronic_religion:0 "Сауронск"
 sauronic_religion_adj:0 "Поклонение Саурону"
 sauronic_religion_desc:0 "После того как [morgoth|E] канул в [Concept( 'void', 'Пустоту' )|E] в конце Войны Гнева, [sauroncharacter|E] оказался самым могущественным из его лейтенантов, кому удалось уйти от правосудия Валар. Сначала он позиционировал себя как наследника Моргота, а затем и вовсе представлялся богом равным (если не превосходящим) по силе Морготу."

 lidless_eye:0 "Всевидяще-ок"
 lidless_eye_adj:0 "Культ Всевидящего Ока"
 lidless_eye_adherent:0 "Слуга Всевидящего Ока"
 lidless_eye_adherent_plural:0 "Слуги Всевидящего Ока"
 lidless_eye_desc:0 "В безопасности стен своей [Concept( 'mordor', 'мордорской' )|E] крепости, Тёмный Властелин видит всё. Его взгляд пронзает облака и тени, землю и плоть. Всевидящее Око, объятое пламенем. Он — Бог [Concept( 'middleearth', 'Средиземья' )|E], все должны почитать его:0 [sauroncharacter|E] Великий, Владыка Земли!\n\nОфициальная государственная религия империи Саурона, Культ Всевидящего Ока, имеет много названий, но все его варианты вращаются вокруг подчинения и признания божественной власти Саурона, Владыки Земли. Его таинства совершаются через [Concept( 'sorcerer', 'колдунов' )|E]-жрецов, обученных моргульским искусствам, а верховным жрецом культа является кастелян Барад-дура, Глашатай Саурона."
 lidless_eye_faith_head:0 "Тёмный Властелин"

 sons_of_sauron:0 "Шакбурздагск"
 sons_of_sauron_adj:0 "Шакбурздаги"
 sons_of_sauron_adherent:0 "Отпрыск Тёмного Властелина"
 sons_of_sauron_adherent_plural:0 "Отпрыски Тёмного Властелина"
 sons_of_sauron_desc:0 "Эпоха людей подошла к концу. Пришло время [Concept( 'orcs', 'орков' )|E]! \n\n[orcs|E] [Concept( 'mordor', 'Мордора' )|E], живущие под властью [Concept( 'sauroncharacter', 'Саурона' )|E], с ненавистью смотрят на прочие [conceptraces|El], желая завладеть их землями и богатствами. Мир по праву должен принадлежать оркам, поскольку они сильнее всех! Шакбурздаги можно рассматривать как более грубое, примитивное продолжение культа Всевидящего Ока, к которому орки обычно возвращаются, когда предоставлены сами себе."

 red_eye_cult:0 "Наукдшу-Файск"
 red_eye_cult_adj:0 "Наукдшу-Фай"
 red_eye_cult_adherent:0 "Культист Наукдшу-Фай"
 red_eye_cult_adherent_plural:0 "Культисты Наукдшу-Фай"
 red_eye_cult_desc:0 "Взор Великого Ока — это источник мудрости, горнило понимания, книга, в которой сокрыты тайны глубинной магии! Низшие орки съеживаются и ломаются под его горящим светом, но мы принимаем его во всей его славе! Мы недостойны его взгляда, но мы можем заслужить эту привелегию. Мы должны работать усерднее, прибегая ко всё более великой магии, ковать все более мощное оружие для свершения воли Ока! Наукдшу-Фай (Культ Багрового Ока) — это орочья группа, одержимая [Concept( 'sorcery', 'колдовством' )|E] и «благословением» быть пронзённым взглядом Великого Ока. За подобные маниакальные бредни более здравомыслящие (пусть и по орочьим меркам) сородичи выдавили их в горы. Организованные особенно ревностным орком-шаманом, который завладел небольшими обрывками колдовских текстов, они хотят доказать [Concept( 'sauroncharacter', 'Саурону' )|E] свою ценность, в надежде, что он благословит их и признает их учение."

 cult_of_zigur:0 "Зигурск"
 cult_of_zigur_adj:0 "Культ Зигура"
 cult_of_zigur_adherent:0 "Культист Зигура"
 cult_of_zigur_adherent_plural:0 "Культисты Зигура"
 cult_of_zigur_desc:0 "$faith_kanra_desc$"
  
 faith_angmar_evil:0 "Cult of the Winter King" # Alternatively, Murazîran
 faith_angmar_evil_adj:0 "Cult of the Winter King" # Murazîran
 faith_angmar_evil_adherent:0 "Servant of the Winter King" # Murazîran
 faith_angmar_evil_adherent_plural:0 "Servants of the Winter King" # Murazîrans
 faith_angmar_evil_desc:0 "In the lands of winter, respect and homage must be given to its King above all else. He commands the blizzard and the wild animals, and only by supplication and obedience may he be assuaged and calamity averted. All the other gods must bow before him, for his power is manifest and clear.\n\nThe cult of the [witchkingshort|E] of [angmar|E] was his religious tool in ensuring the compliance of his realm. A late addition to the Angmarrin pantheon, the King of Winter (also known as Murazîra) is the incarnate God-King of the world, who commands the elements and natural forces of the world. Ice and the storm is his domain above all others, and the other gods are subordinate to him. Harsh and demanding, the only way to prevent his wrath is to serve him loyally."

 #######################
 ### Orcish Religion ###
 #######################
 orcish_religion:0 "Оркск"
 orcish_religion_adj:0 "Орочьи верования"
 orcish_religion_desc:0 "Орки, не находящиеся под влиянием Темного Властелина, исповедуют самые разные верования, но обычно в них преобладают общие черты - сила и безжалостная жестокость."
 orcish_religion_adherent:0 "Орк"
 orcish_religion_adherent_plural:0 "Орки"

 way_of_strength:0 "Пардахунукск"
 way_of_strength_adj:0 "Пардахунук"
 way_of_strength_adherent:0 "Орк"
 way_of_strength_adherent_plural:0 "Орки"
 way_of_strength_desc:0 "Пардахунук называют тех [Concept( 'orcs', 'орков' )|E], кто отверг власть [Concept( 'darklord', 'Тёмного Властелина' )|E] и возжелал занять его место. Это не совсем религия, а скорее неотёсанная философия, рождённая инстинктом и злобой.\n\nЕё основополагающим тезисом является право сильного, который подчиняет слабого. Нет такого дна, на которое не опустился бы орк, возжелавший стать себе начальником и захватить власть. Со временем даже сильнейший ошибается и погибает от клинка противника. Тогда новый орк займёт его место, карабкаясь ввысь по черепам. И цикл начинается вновь. Этот цикл извечен и орки будут блюсти его до скончания веков."

 cult_of_the_ulukai:0 "Улукайск"
 cult_of_the_ulukai_adj:0 "Культ Улукая"
 cult_of_the_ulukai_adherent:0 "Культист Улукай"
 cult_of_the_ulukai_adherent_plural:0 "Культисты Улукай"
 cult_of_the_ulukai_desc:0 "Когда [gundabad|E] пал перед полчищами [Concept( 'orcs', 'орков' )|E], их лидер нёс при себе Улукай, крупный чёрный камень, одно из величайших сокровищ, что хранились в закромах [Concept( 'angband', 'Ангбанда' )|E]. От камня исходит аура, походящая на атмосферу тронного зала Ангбанда и самого Тёмного Властелина [Concept( 'morgothcharacter', 'Моргота' )|E]. Он излучает свет, извращённый долгими годами правления Тёмного Властелина. По праву владения этим каменем, Скорг, первый вождь Гундабада, назвал себя Ашдурбуком (Единоличным правителем) Севера. Тьма льнёт ко тьме, а сила тянется к силе. Сила Скорга возросла под влиянием камня, как возросла и его жестокость. Орки боялись и почитали его. Владеть Улукаем – значит отдать себя воле тьмы, нести благословение и бремя правления одновременно. Когда Скорга похоронили в глубоких гробницах Гундабада, он унёс Улукай с собой в могилу. Тому, кто хочет заполучить мантию Ашдурбука, придётся в одиночку спустятся в недра горы и вновь явить камень свету.\n\nПозднее Улукай и гробница Скорга были утеряны. Вместе с ними ушли в историю культ Улукай и Скорг - первый Ашдурбук."
 cult_of_the_ulukai_faith_head:0 "Ашдурбук"

 faith_balrog_cult:0 "Cult of the Dark Flame"
 faith_balrog_cult_adj:0 "Ghâshûli"
 faith_balrog_cult_adherent:0 "Ghâshûl"
 faith_balrog_cult_adherent_plural:0 "Ghâshûli"
 faith_balrog_cult_desc:0 "In the depths of [moria|E], many of the local [goblins|E] have taken to a crude form of fire worship, likely inspired by Durin's Bane, the [balrog|E] that sometimes roams their ruined halls. The primitive rituals of the Ghâshûli ('Servants of the Flame') vary greatly between tribes but the basic philosophy is the same - [orcs|E] are naturally drawn to serving the strongest being, and the Dark Flame, the all-consuming force of fire, is clearly the strongest being of all. Perhaps worship of it could appease the Flame-that-Walks, avoid its' wrath or even gain its' favor.\n\nDurin's Bane itself seems to be mostly oblivious to its' worship by the locals and acts more like a force of nature than a deity."
 
 faith_deep_cult:0 "Cults of the Deep"
 faith_deep_cult_adj:0 "Deep Cults"
 faith_deep_cult_adherent:0 "Deep Cultist"
 faith_deep_cult_adherent_plural:0 "Deep Cultists"
 faith_deep_cult_desc:0 "In the darkest depths far beneath the world, some [goblins|E] have taken to worshipping the shadows themselves and those that lurk within them. They are the inaudible whispers that haunt you in the dark, they are the faint breeze that raises the hair on your neck and they are the things in the corner of your eye. Close to the surface their influence can barely be perceived, but the deeper you go, the stronger it will be. Their domain is the impenetrable darkness at the bottom of the world, where their power is greatest.\n\nWorshippers of the Deep often shun the light, as it obstructs the other senses. They revel in their own paranoia, cultivated through a life spent in eternal darkness."
 
 faith_goblin_town:0 "Cult of the Great Fat One"
 faith_goblin_town_adj:0 "Great Fat One"
 faith_goblin_town_adherent:0 "Fat Cultist"
 faith_goblin_town_adherent_plural:0 "Fat Cultists"
 faith_goblin_town_desc:0 "Among the diminutive and hunched goblins of the Misty Mountains, there is a reverence of the strong and the well-fed. In particular, they have a reverence towards the mythical 'Great Fat One', the exemplar of their race. Of immense girth and size, his strength is greater than trolls, his larder richer than a Dwarf-king. All goblins admire him and desire to be him. To serve him is to know plenty, and to oppose him to know famine."

 dragon_cult:0 "Драконск"
 dragon_cult_adj:0 "Драконьи культы"
 dragon_cult_adherent:0 "Драконий культист"
 dragon_cult_adherent_plural:0 "Драконьи культисты"
 dragon_cult_desc:0 "In the remote corners of the Grey Mountains, [orcs|E] over time came to worship the [dragons|E] that dwelled there out of fear and reverence for their strength. The beliefs held by these individual cults vary greatly due to their isolation, but some most have in common: Dragons are tyrants made of flesh and flame, destined to rule the world, and they will burn all who oppose them. The popularity of these cults waxed and waned greatly overtime, but with the decline and eventual extinction of the last Great Dragons in the late [thirdage|E], they have begun to loose popularity."

 ###########################
 ### Tyrannical Religion ###
 ###########################
 tyrannical_religion:0 "Tyrannical"
 tyrannical_religion_adj:0 "Tyrannical"
 tyrannical_religion_desc:0 "At their root, all creeds of the dark are creeds of Tyrants, emphasizing the worship of themselves above all others. Though they may not claim to be Morgoth or of his heirs, they are the inheritors of his pride and desire for domination if nothing else."

 white_hand_cult:0 "Дланьск"
 white_hand_cult_adj:0 "Культ Белой Длани"
 white_hand_cult_adherent:0 "Слуга Белой Длани"
 white_hand_cult_adherent_plural:0 "Слуги Белой Длани"
 white_hand_cult_desc:0 "Поднимается новая сила. Старшие Дни минули. Средние Дни подходят к своему завершению. Наступают Дни Молодых. И именно [sarumancharacter|E] должен привести эту новую эпоху к миру и процветанию. Он единственный, кто обладает мудростью достаточной, чтобы упорядочить мир.\n\nНесомненно, Культ Белой Длани — это не столько религия, сколько политическая философия, идеология, которая подчеркивает неспособность обычных правителей должным образом упорядочить как собственную жизнь, так и жизни своего народа. Они нуждаются в проводнике, и как одному из Мудрых, эта роль по праву принадлежит Саруману, величайшему из [istariconcept|E].\n\nПоследователи Белой Длани вперемешку состоят из [Concept( 'conceptracemen', 'людей' )|E] и урук-хай, объединённых общей целью – привести всё [middleearth|E] под владычество Сарумана. Их легко узнать по грубо нарисованному на щитах и доспехах символу Белой Длани. У самых рьяных последователей этот символ и вовсе вытатуирован на лбу, спине или груди.\n\nКонкретные верования последователей Белой Длани могут серьёзно разниться. Многие исповедуют религию из чисто прагматических соображений, в душе веря, что Саруман – лишь жалкое подобие истинного Тёмного Властелина, но есть и те, кто искренно верует, что Белая Длань принесёт спасение всем без исключения."
 k_the_white_hand:0 "Совет Белой Длани"


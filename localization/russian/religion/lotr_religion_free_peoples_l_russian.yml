 religion_group_eruhini_adherent:0 "Дитя [Concept( 'iluvatar', 'Илуватара' )|E]"
 religion_group_eruhini_adherent_plural:0 "Дети [Concept( 'iluvatar', 'Илуватара' )|E]"
 religion_group_eruhini_desc:0 "«Мы не в шутку зовем вас «Детьми Эру». Мы считаем вас своими родичами, и родство наше теснее, чем общая связь, что объединяет нас со всеми прочими тварями, живущими в [Concept( 'ardaconcept', 'Арде' )|E], и этих тварей между собой».\n\nДети [Concept( 'iluvatar', 'Илуватара' )|E], также известные как Хини Илуватаро или Эрухини — представители эльфийской и людской рас. Они были созданы вместе со вселенной, которую и населяли, из Музыки [ainurgods|E], но сами Айнур не принимали участия в их создании. Илуватар создавал их единолично. Они также обладали фэар (душами) того же типа, что у Айнур, хотя и значительно менее могущественными."


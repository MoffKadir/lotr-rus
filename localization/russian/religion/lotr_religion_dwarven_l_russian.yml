 faith_khazad:0 "Кхазадск"
 faith_khazad_adj:0 "Кхазад"
 faith_khazad_adherent:0 "Кхазад"
 faith_khazad_adherent_plural:0 "Кхазад"
 faith_khazad_desc:0 "Древние верования [Concept( 'dwarves', 'гномов' )|E], связанные с поклонением [Concept( 'mahalcharacter', 'Махалу' )|E], их создателю и отцу. Они также с глубоким трепетом относятся к своей истории и чести семьи, сохраняют память о своих предках, возводят грандиозные усыпальницы и мавзолеи, чтобы вернуться в землю, из которой они и вышли.\n\nГномы верят, что после смерти [mahalcharacter|E] созывает их в удалённые чертоги, чтобы ожидать Последней Битвы, после которой они, бок о бок с ним перестроят мир, заняв достойное место среди Детей [Concept( 'iluvatar', 'Эру' )|E]."

 faith_gold_worship:0 "Крове-создательск"
 faith_gold_worship_adj:0 "Кровь Создателя"
 faith_gold_worship_adherent:0 "Дитя Золота"
 faith_gold_worship_adherent_plural:0 "Дети Золота"
 faith_gold_worship_desc:0 "Золото. Это прекрасное, удивительное вещество. Один только его блеск является неоспоримым доказательством его значимости, его несравненной ценности. \n\nНо это гораздо больше, чем просто металл. Это кровь Махала, текущая в жилах земли, которая является его чертогами, скрытыми от глаз тех, кто видит только поверхность вещей, а не истину. Она достойна уважения, нет, почитания! Её следует хранить и оберегать, не распространяя среди недостойных и не знающих. Пусть у них будут серебряные и медные монеты - но золото... оно по праву принадлежит лишь детям Махала, которые одни понимают его истинную ценность."

 faith_blacklocks:0 "Ид-Ахабанск" # Eternal Vengeance
 faith_blacklocks_adj:0 "Кхатза Хубнел" #Id-Ahabân The Revengers
 faith_blacklocks_adherent:0 "Топор Наргубраза"
 faith_blacklocks_adherent_plural:0 "Топоры Наргубраза"
 faith_blacklocks_desc:0 "Месть - это всё. В давние времена издалека прибыли посланники с дарами в виде двух колец для [Concept('blacklocks', 'Черновласов')|E] и [Concept('stonefoots', 'Камненогов')|E]. Посланник сказал, что кольца - это дары могущественного властелина детям Махала, знаки уважения, вечной дружбы и помощи. Он обещал, что кольца укрепят их дары и королевства. Однако кольца оказались лишь отравленными чашами, притягивающими драконье пламя и [successionofbizaruldum|E]. \n\nЭтих [Concept('blacklocks', 'Черновласов')|E], известных как «Топоры Наргубраза», знают и боятся по всему Средиземью. Заклятые враги [Concept('sauroncharacter', 'Саурона')|E] и его приспешников, они поклялись никогда не возвращаться в свой дома, пока эта обида не будет вычеркнута. Безграничная гордыня Трара будет удовлетворена только тогда, когда всё, что построил Саурон, будет полностью уничтожено. Только тогда его дух и дети обретут покой в чертогах своего создателя [Concept('mahalcharacter', 'Махала')|E], чтобы пробудиться в конце дней и заново отстроить Арду под его руководством."

 faith_broadbeams:0 "Кемнел-месемск" # In an artistic sense 'All the bounties of the earth', literally 'all the jewels of the earth'
 faith_broadbeams_adj:0 "Кемнел-месем"
 faith_broadbeams_adherent:0 "Базунал" # 'Those who garden, harvest, cultivate', whether gold or jewels
 faith_broadbeams_adherent_plural:0 "Базунали"
 faith_broadbeams_desc:0 "[Concept('dwarves', 'Гномьи')|E] кланы [Concept('bluemountains', 'Синих гор')|E] с незапамятных времён жили рядом с [Concept('elves', 'эльфами')|E] [Concept('beleriand', 'Белерианда')|E], а затем и [Concept('lindon', 'Линдона')|E]. Взаимодействие, влияние и даже дружба были неизбежны, и [broadbeams|E] многие [firebeards|E] развили из этих бесед более глубокое понимание природы их отца и создателя [Concept('mahalcharacter', 'Махала')|E] «Творца» и его жены [Concept('yavannacharacter', 'Йаванны')|E] «Королевы Земли». \n\nВ то время как все [dwarves|El] с уважением и почтением относятся к щедротам камня, величию живой породы и великолепию пещер, полных самоцветов, лишь немногие из них по-настоящему почитают другие блага, которые может даровать земля, - зелень и растения. Но те, кто следуют учению Кемнел-месем, с глубоким уважением относятся ко всем дарам земли, будь то бесценные драгоценности или обычные растения, понимая, что все они связаны в великой песне земли."   

 faith_firebeards:0 "Кхатза-зулск" # 'Eternal Memory' These Firebeards have not forgotten a single transgression and reclusively grumble away from the surface world
 faith_firebeards_adj:0 "Кхатза-зул"
 faith_firebeards_adherent:0 "Мазаликан" # 'They who continue to remember'
 faith_firebeards_adherent_plural:0 "Мазаликан"
 faith_firebeards_desc:0 "Последователи «Вечной Памяти» - это те [firebeards|E], которые помнят каждый проступок (мнимый или настоящий), совершённый по отношению к их клану. Они живут в глубинах Бузра-Дума, в самом сердце крепости непокорного пламени, где находятся Закатные пещеры. Известны своей жёсткой неуклонной приверженностью изначальным учениям [Concept('mahalcharacter', 'Махала')|E]. \n\nБудь то [elves|El] [Concept('lindon', 'Линдона')|E] за утаивание Наугламира, драгоценного ожерелья, созданного гномами Ногрода из [Concept('silmaril', 'Сильмариля')|E]. Жена их создателя [yavannacharacter|E], наславшая своих диких и необузданных [Concept('ents', 'энтов')|E] на расправу с [Concept('firebeards', 'Огнебородами')|E], отнявшими ожерелье у эльфов Дориата, или даже их сородичи. Те, кто не считают мебелхагов виновными, виноваты не меньше, чем любой эльф."

 faith_stiffbeards:0 "Ид-Ахлатск" # 'The Tombs of Divine Strength' 
 faith_stiffbeards_adj:0 "Ид-Ахлат Дараг"
 faith_stiffbeards_adherent:0 "Мабиратаднун" # 'They who remain'
 faith_stiffbeards_adherent_plural:0 "Мабиратаднун"
 faith_stiffbeards_desc:0 "Все [Concept('dwarven', 'гномьи')|E] кланы верят в легендарные Чертоги [Concept('mahalcharacter', 'Махала')|E]. Священное место в [Concept('valinor', 'Валиноре')|E], предназначенное для детей [Concept('mahalcharacter', 'Махала')|E], в котором они будут дожидаться конца мира и потом отстроят его вместе со своим создателем. Последователи Ид-Ахлат Дараг, «Божественной Гробницы», считают, что эти чертоги - место зарождения семи праотцов гномьих кланов. \n\nВ основном практикуется [Concept('stiffbeards', 'Жесткобородами')|E] на крайнем севере. Все мабиратаднун, «Оставшиеся», возвращают своих усопших на родину своего клана. Независимо от расстояния. Это привело к необычайному упрямству и оседлости [Concept('stiffbeards', 'Жесткобородов')|E]. Почти все члены клана Тулина Стремительного оставались в своих домах с самого рассвета. Те немногие, кто бежал от бесчисленных полчищ врагов с севера, должны в последний раз вернуться домой."


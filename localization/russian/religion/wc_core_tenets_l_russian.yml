 tenet_bloody_feast_name:0 "Кровавое пиршество"
 tenet_bloody_feast_desc:0 "Самая ценное чем мы можем пожертвовать - это разумным существом. Кровь идёт к божествам, а плоть можно потреблять, чтобы поглотить мудрость и силу умершего."


 # Holy Light tenets
 tenet_holy_struggle_name:0 "Holy Struggle"
 tenet_holy_struggle_desc:0 "[ROOT.Faith.HighGodNameAlternate|U] demands more than simple prayers: it calls for a resolute battle against the darkness. Our convictions are rooted in courage and determination. With valor as our cardinal virtue, we stand against adversity, ready to fight and die for our faith. In this sacred struggle, fear has no place."

 tenet_purge_of_heresy_name:0 "Purge of Heresy"
 tenet_purge_of_heresy_desc:0 "We affirm our devotion through the vigilant pursuit and purification of the impious. Interrogation is employed to guide the lost through repentance or to unmask enemies of the faith. Unyielding resistance is viewed as definitive evidence of irredeemable impiety."
 doctrine_parameter_scarlet_mark_active:0 "Spiritual [heads_of_faith|E] may give [GetTrait('scarlet_mark').GetName( GetNullCharacter )] to other characters of their [faith|E]"

 tenet_united_against_darkness_name:0 "United Against Darkness"
 tenet_united_against_darkness_desc:0 "In the face of the ever-looming darkness, our faithful rise in indomitable union to repel the shadowy forces intent on swallowing the world whole. Our fight isn't just a matter of faith, but an absolute necessity to preserve the world. Thus, while acknowledging the diversity of beliefs, we stand firm that our struggle is the most righteous, and we are prepared to do whatever it takes to triumph over the darkness."
 doctrine_parameter_hostility_override_tenet_united_against_darkness:0 "Considers other United Against Darkness [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_doctrine_pluralism_dark:0 "Considers dark [faiths|E], and is considered by dark $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_doctrine_pluralism_fundamentalist:0 "Considers fundamentalist [faiths|E], and is considered by fundamentalist $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_special_doctrine_is_mortal_faith:0 "Considers mortal [faiths|E], and is considered by mortal $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_special_doctrine_is_primitive_faith:0 "Considers primitive [faiths|E], and is considered by primitive $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 
 is_mortal_faith_name:0 "$special_doctrine_is_mortal_faith_name$"
 special_doctrine_is_mortal_faith_name:0 "Legacy of the Makers"
 special_doctrine_is_mortal_faith_desc:1 "[ROOT.Faith.GetName|U] is deeply rooted in the traditions and struggles of mortal beings, embodying the resilience and determination of those who walk the earth of Azeroth."
 is_primitive_faith_name:0 "$special_doctrine_is_primitive_faith_name$"
 special_doctrine_is_primitive_faith_name:0 "Ancient Ways"
 special_doctrine_is_primitive_faith_desc:1 "[ROOT.Faith.GetName|U] preserves the primal beliefs and practices that have been passed down through generations, long before the rise of younger races."

 tenet_anticlericalism_name:0 "Anticlericalism"
 tenet_anticlericalism_desc:0 "No one is qualified to speak on behalf of the divine. Our connection to the sacred is direct and personal, unmediated by clerical parasites. Rejecting imposed dogmas, our faith is rooted in a personal quest for divinity accessible to all in a spirit of freedom, fraternity, and zeal."
 doctrine_parameter_hostility_override_doctrine_theocracy_temporal:0 "Considers Temporal [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$."
 doctrine_parameter_hostility_override_doctrine_spiritual_head:0 "Considers Spiritual Head [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$."
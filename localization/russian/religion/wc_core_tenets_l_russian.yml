 is_troll_faith_name:0 "$special_doctrine_is_troll_faith_name$"
 special_doctrine_is_troll_faith_name:0 "Наследие Зул"
 special_doctrine_is_troll_faith_desc:1 "[ROOT.Faith.GetAdjective|U] берёт своё начало в древних империях Зул. Возможно, кому-то они покажутся варварами, но они были первыми смертными правителями Азерота."
 doctrine_parameter_religious_troll_clothing:0 "[realm_priests|E], [theocratic_vassals|El] и [court_chaplains|El] носят маски вуду"
 
 special_doctrine_eastern_kingdoms_syncretism_name:0 "Восточный конклав"
 special_doctrine_eastern_kingdoms_syncretism_desc:0 "Философии и религии, зародившиеся в Восточных королевствах, имеют много общих моральных ценностей и научились быть терпимыми друг к другу и работать вместе."
 doctrine_parameter_hostility_override_special_doctrine_eastern_kingdoms_syncretism:1 "Рассматривает прочие восточные [faiths|El] как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

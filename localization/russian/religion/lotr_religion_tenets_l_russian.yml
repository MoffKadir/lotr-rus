l_russian:

 # Ainur Patrons
 tenet_primacy_of_manwe_name:0 "Главенство Манвэ"
 tenet_primacy_of_manwe_desc:0 "Вала [manwecharactershort|E] является источником вдохновения и почитания в этой конфессии, и в ней воздаётся внимание справедливому владычеству и строгим сводам правления. Верные последователи произносят свои молитвы вслух, зная, что ветры понесут их мольбы [Concept('elderkingcharacter', 'Старшему Королю')|E] в его дворце [ilmarin|E]." #Old Desc: Манве Сулимо, Старший Король, является верховным правителем всей Арды, наместником Эру в воплощенном мире и Повелителем Дыхания Арды. Ветры, воздух и птицы его слуги, и его присутствие ощущается везде, где дуют четыре ветра. Его дворец, Ильмарин, стоит на вершине Таникветиля, где четыре ветра доносят до его ушей все, что говорят на Арде. Говорят, что из всех Айнур он ближе всего к разуму Илуватара. Как Старший Король, он является естественным покровителем королей и праведных правителей.
 tenet_primacy_of_varda_name:0 "Главенство Варды"
 tenet_primacy_of_varda_desc:0 "Валиэ [vardacharactershort|E] имеет великое значение в этой конфессии. Последователи этой конфессии глубоко любят звёзды и являются ревностными врагами Тьмы." #Old Desc: Варда Элентари жена Манве, королева Айнур, та, что сотворила звезды, самая любимая Валар среди Эльдар. Прекрасна вне всяких слов, свет ее владения, и везде где свет звезд сияет она видит со своего трона во дворце Ильмарин на Таникветиле. С самого начала она была самым непримиримым врагом Моргота, и она очень остро воспринимает истинную природу других. Само упоминание ее имени проклятие для зла, и она больше всех среди сил призывается на помощь в тяжелые времена. Среди всех Сил она, можно сказать, является истинной покровительницей любого, кто решительно противостоит потоку Тьмы.
 tenet_primacy_of_ulmo_name:0 "Главенство Улмо"
 tenet_primacy_of_ulmo_desc:0 "Валар [ulmocharacter|E] обладает величайщим почтением в этой конфессии. Жители берегов и мореплаватели уверены в своей защите под присмотром [ulmocharacter|E]." #Old Desc: Ульмо владыка морей и вод Арды. Его сила обитает в океанах и реках, и он наиболее глубоко обучен искусству музыки, и говорят, что эхо Музыки Айнур можно услышать в глубинах океана. Он редко участвует в совете Сил, предпочитая свои подводные владения. Из всех Сил он острее всего чувствует боль Детей в своих водах, и только одна из Сил никогда не покидала их. Он друг и покровитель прежде всего тем, кто живет рядом с его владениями, прибрежным народам, рыбакам и морякам.
 tenet_primacy_of_yavanna_name:0 "Главенство Йаванны"
 tenet_primacy_of_yavanna_desc:0 "Валиэ [yavannacharactershort|E] занимает важное место в этой конфессии, с упором на гармоничное сосуществование с природой и её культивацию. Сквозь процветание и изобилие земли, поклонники [Concept('yavannacharactershort', 'Йаванны')|E] находят подлинную радость и славят свою покровительницу." #Old Desc: Йаванна Кементари – Королева Земли, Дарующая Плоды, - в ее владениях находится все, что растет. Она создала Два Древа после разрушения Светильников, сделанных ее мужем, Ауле, и от ее мольбы о защите ее растений родились Онодрим. Йаванна - это Сила, ответственная за щедрость полей, и она радуется выращиванию растений. Она отчаивается в их уничтожении, считая их своими детьми, хотя и неохотно признает, что Дети, приходящие в их владения, будут делать это. Она является покровительницей фермера и всех сельскохозяйственных рабочих.
 tenet_primacy_of_aule_name:0 "Главенство Аулэ"
 tenet_primacy_of_aule_desc:0 "Валар [aulecharacter|E] занимает ключевое место в этой конфессии, и приверженцы этой веры чувствуют глубокую связь с землёй. Ремесленники и творцы пользуются большим уважением, а стремление к знаниям горит неутолимым огнём среди последователей [aulecharacter|E]." #Old Desc: Кузнец Ауле - величайший мастер Айнур, тот, кто заложил основы земли и поднял горы. Он радуется созданию вещей, но не ищет их господства, радуясь сотрудничеству и учению других. Минералы и драгоценности земли это его замысел, украшение великого творения. Ауле покровитель, учитель и друг всех, кто желает творить без разрушения и господства, владыка ремесленников и строителей.
 doctrine_parameter_sacred_mining:0 "[GetActivityType('activity_mining').GetName] после завершения приносит [piety_i][piety|El]"
 doctrine_parameter_mining_traits_more_pious:0 "[trait|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] считается [piety_i][Concept('pious', 'благочестивым')|E]"
 tenet_primacy_of_nienna_name:0 "Главенство Ниэнны"
 tenet_primacy_of_nienna_desc:0 "Валиэ [niennacharacter|E] определяет взгляд на мир, поощряя сострадание, доброту и щедрость в этой конфессии. Если миру суждено пережить горе, то мы исцелим его, живя в любви и в счастье." #Old Desc: Ниенна Нури, Госпожа Милосердия, - это плакальщица, которая плачет о мире и его страданиях. В ней есть способность быть стойкой в горе, мужественной в горе и понимать, что такая боль естественна, и что те, кто страдает, должны быть утешены. В ней есть жалость и надежда, которые изменяют мир, жалость, которую более пресыщенные назвали бы глупостью, жалость и надежда, которые продолжают верить, что есть добро, которое можно найти и искупить даже в глубокой тьме. Она - утешительница скорбящих и умерших, защитница осужденных. Все, кто страдает, находятся под ее опекой, и те, кто следует за ней, берут на себя такое же тяжелое бремя.
 tenet_primacy_of_orome_name:0 "Главенство Оромэ"
 tenet_primacy_of_orome_desc:0 "Валар [oromecharactershort|E] оказывает сильное влияние в этой конфессии и последователи подражают Великому Всаднику. Охота и верховая езда приобрели почти священное значение среди верующих." #Old desc:Ороме Алдарон, Великий Всадник, повелитель диких зверей, охоты, лошадей, всадников и собак. Он радуется охоте, как на зверей, так и на зло. Он один бродил по Средиземью во время Сна Йаванны, и он нашел первых Эльдар в его конце и привел их в Валинор. Он страшен в своем гневе, и его рог вселяет ужас во все зло, которое слышит его. Те, кто слышат его, знают, что им пришел конец, ибо никто не может избежать лука Ороме, если он взял его, чтобы сразить зло. Он покровитель всадников и охотников, дорогой друг лучников и врагов Тьмы.
 tenet_primacy_of_mandos_name:0 "Главенство Мандоса"
 tenet_primacy_of_mandos_desc:0 "Валар [namocharactershort|E] всегда присутствует в тенях рядом с последователями это конфессии. Несмотря на то, что [mandoscharacter|E] является только покровителем мёртвых, его последователи обращаются к нему за помощью в понимании видений, что им непостижимы." #Old Desc: Намо Феантури, более известный как Мандос Судьбоносец, является повелителем Залов Мертвых и предсказателем Судьбы. Из всех Сил Нано наиболее ясно видит Песню во всей ее полноте, возможное будущее и смутные времена судьбы, которые связывают Арду воедино. Он самая мрачная из Сил и говорит редко, и обычно только по велению Манве, своего короля. Мандос покровительствует только мертвым, но те, кто обладает могучим предвидением, могут почувствовать небольшое родство с Судьбоносцем и тяжким грузом, который он несет.
 tenet_primacy_of_este_name:0 "Главенство Эсте"
 tenet_primacy_of_este_desc:0 "Валиэ [estecharacter|E] в этой конфессии - тихое утешение того, что ошибки мира могут быть заглажены, а все раны - исцелены временем и усилиями. Целители пользуются большим уважением среди верующих." #Old Desc: Эсте Кроткая  жена Ирмо, и с ним она великая целительница Валар. В ней есть сила исцелять раны и усталость мира, хотя она не может исцелить сердце, которое не желает исцеляться. Она добра в своих манерах, желая исправить ошибки мира и положить конец его обидам. Она покровительница целителей.
 tenet_primacy_of_lorien_name:0 "Главенство Лориэна"
 tenet_primacy_of_lorien_desc:0 "Валар [loriencharacter|E] глубоко любим и почитаем в этой конфессии, и в ответ на благочестие верующих, [irmocharactershort|E] благословляет их видениями своих исцеляющих садов, где утомлённые могут обрести покой." #Old Desc: Ирмо Феантури, более известный как Лориен Мечтатель, Повелитель Желаний, - владыка Садов Лориена и проводник снов и видений. Его сады это место отдыха для исцеления и спасения от бед и страданий мира, и хотя они редки, их могут найти лишь немногие благословенные среди Людей и Эльфов. Ирмо покровитель духов и снов, но принимает в свои сады всех, кто нуждается в отдыхе и исцелении.
 tenet_primacy_of_vaire_name:0 "Главенство Вайрэ"
 tenet_primacy_of_vaire_desc:0 "Валиэ [vairecharacter|E] в этой конфессии вдохновляет верующих в их стремлении понять и извлечь уроки из истории." #Old Desc: Вайре жена Намо или Мандоса, и на нее возложена задача записать всю историю Арды, от начала до конца, через ее плетения. Залы Мандоса задрапированы этими гобеленами, и залы становятся все больше по мере того, как История растет во времени и глубине. Сама она не вмешивается в Историю, а значит, и в жизнь живых, но хранители знаний и ученые обращаются к ней за вдохновением и руководством.
 tenet_primacy_of_tulkas_name:0 "Главенство Тулкаса"
 tenet_primacy_of_tulkas_desc:0 "Валар [tulkascharactershort|E] в этой конфессии вдохновляет дух соперничества, и верующие восхищаются демонстрацией силы и скорости. Борьба является популярным развлечением, как и состязания в силе." #Old Desc: Тулкас Астальдо был последним из Айнур, спустившихся в Арду, чтобы помочь своим сородичам в их войне против Черного Врага. Тулкас наслаждается подвигами доблести и силы, такими как борьба и бой. Но при всем своем воинственном поведении он далеко не ужасен; он от души смеется как в спорте, так и на войне. Он выносливый друг, медлительный на гнев, но и медлительный на прощение. К нему не следует обращаться за советом, ибо он живет в настоящем, не помня уроков прошлого. Он покровительствует воинам и тем, кто занимается спортом и состязаниями в силе.
 tenet_primacy_of_vana_name:0 "Главенство Ваны"
 tenet_primacy_of_vana_desc:0 "Валиэ [vanacharacter|E] в этой конфессии вдохновляет молодых своей вечной юностью. Среди тех, кто чтит [Concept('vanacharacter', 'Вану')|E], существует вера, что каждому поколению отведено своё естественное время, и попытки противиться этому вредят как молодым, так и старым." #Old Desc: Вана жена Оромэ и младшая сестра Йаванны. В садах Ваны, за живой изгородью из боярышника, всегда цветут цветы и поют птицы; там находится Кулуллин, сосуд с золотой росой Лаурелин. У Ваны золотые волосы. После гибели Древ и появления Луны и Солнца, Вана остригла волосы, чтобы соткать из них паруса и сплести снасти корабля Солнца. Из волос Ваны сплетен также Ильверан, мост, по которому Валар, после Сокрытия Валинора, могли приходить в Средиземье.
 tenet_primacy_of_nessa_name:0 "Главенство Нэссы"
 tenet_primacy_of_nessa_desc:0 "Валиэ [nessacharacter|E] в этой конфессии вдохновляет дух праздности и радости. Подражая [Concept('nessacharacter', 'Нэссе')|E], верующие радостно танцуют, принимая полноту жизни и дар мира под бой барабана." #Old Desc: Танцовщица Несса - жена Тулкаса и сестра Ороме. Она быстроногая, как олень, и танцует без равных, танцуя с Эльдар на равнинах Валимара. Она и те, кто поклоняется ей, радуются миру и празднику, танцу и барабану.
 tenet_elven_meditation_name:0 "Благодать Перворождённых" #placeholder
 tenet_elven_meditation_desc:0 "[elves|E] - первые и старейшие Дети Илуватара, считающиеся самыми прекрасными и мудрыми среди народов [Concept('ardaconcept', 'Арды')|E]. Они очень трепетно относятся к природе и жизни и считают своим долгом защищать её."  #placeholder
 tenet_birthright_eldar_name:0 "Право первородства эльдар"
 tenet_birthright_eldar_desc:0 "[eldar|E], первые и старшие из Детей Илуватара, стоят на страже естественного порядка мира. Они должны быть учителями - и, если потребуется, судьями - Последышей. Они не должны покидать земли, где родились, и своё право первородства."
 INCOMPATIBLE_TENET_ELVEN_MEDITATION_TRIGGER:1 "Несовместимый [core_tenet|El] — [GetFaithDoctrine('tenet_elven_meditation').GetName( GetPlayer.GetFaith )]"

 doctrine_parameter_adunaic_propaganda_active_desc:0 "Последователи могут улучшить свои [skills|El] и влиять на историю, путём #high поддержки адунаикской пропаганды#!"

 # Free Peoples Tenets
 tenet_druedain_isolation_name:0 "Изоляция друэдайн"
 tenet_druedain_isolation_desc:0 "У друатов нет желания расширяться или завоёвывать земли других народов. Они довольны своей жизнью, живут в общении с природой и окружающими их духами. Однако они будут жестоко сражаться, чтобы защитить свои леса и свои дома, так что встречайте их отравленные стрелы на свой страх и риск!"
 tenet_gift_of_men_name:0 "Дар Людей"
 tenet_gift_of_men_desc:0 "Такова природа людей - умирать и уходить за пределы мира, открывать то, что лежит за его пределами, и создавать новые вещи. Таково провидение, данное нам Эру Илуватаром, и мы обладаем уникальной благословенной способностью выбирать время нашего ухода в мире, а не в отчаянии. Давайте отложим наши короны и передадим скипетр нашим детям в полноте их дней. Мы должны попрощаться, но не в печали, уверенные в благосклонности Эру и в том, что в Конце мы воссоединимся."
 tenet_memory_of_akallabeth_name:0 "Память об Акаллабете"
 tenet_memory_of_akallabeth_desc:0 "Ничто из того, что мы делаем, никогда не сравнится с великолепием расцвета Нуменора, но в нашей памяти он стоит неподвижно, прекрасный и светлый. Уроки Акаллабета никогда не будут забыты, пока живы сыновья Нуменора."
 INCOMPATIBLE_TENET_MEMORY_OF_AKALLABETH_TRIGGER:0 "Несовместимый [core_tenet|El] — [GetFaithDoctrine('tenet_memory_of_akallabeth').GetName( GetPlayer.GetFaith )]"
 tenet_bellakari_syncretism_name:0 "Беллакарский синкретизм"
 tenet_bellakari_syncretism_desc:0 "Говорят ли они Иштра или Нэсса, Аром или Оромэ, ясно одно, что мы обращаемся к одной и той же Силе. Народ Беллакара не будет разделён разногласиями в вере, ведь мы рассказываем одну и ту же историю, лишь на разных языках."
 doctrine_parameter_hostility_override_tenet_bellakari_syncretism:0 "Считает, что все [faiths|El] с доктриной #high Беллакарский синкретизм#! — $hostility_astray_tooltippable$."

 tenet_cult_of_saints_name:0 "Культ Святых"
 tenet_cult_of_saints_desc:0 "Эта вера чтит святых. Эти великие праведные мужчины и женщины благословлены самим [Concept('erutheone', 'Единым')|E] и творят великие чудеса во имя Его. Они пользуются большим почитанием за свою преданность."

 tenet_communal_celebrations_name:0 "Общинные празднования"
 tenet_communal_celebrations_desc:0 "Вкусную пищу, вино и приятные вещи лучше всего делить с друзьями. Репутация хозяина зависит от богатства его стола и щедрости подарков."

 # People of Darkness Tenets
 tenet_sacred_waters_name:0 "Священные воды"
 tenet_sacred_waters_desc:0 "Вода - великий источник жизни. Вода очищает тела и души. Наш народ признаёт её неотъемлемую природу и отдаёт ей должное почтение."
 tenet_long_vengeance_name:0 "Долгая месть"
 tenet_long_vengeance_desc:0 "На наш народ давно охотятся сильные - наши земли отнимают, наши дети становятся рабами, угнетаемые кнутом и ошейником. Что ж, довольно! Боги стоят с нами, и наш час наконец настал. Наша месть, давно готовящаяся, наконец-то свершится! Оттесните наших врагов, пока всякое зло не будет отомщено, всякое беззаконие не будет отплачено трижды - наш народ будет свободен и будет процветать!"
 tenet_slave_raiding_name:0 "Набеги за рабами"
 tenet_slave_raiding_desc:0 "Есть огромное богатство, которое можно завоевать, совершая набеги на рабов. Будем грабить и пользоваться слабостями других и тем укрепим себя!"
 doctrine_parameter_raiding_active_desc:0 "Последователи могут устраивать [raids|El] и заработать богатство и славу, грабя вражеские земли."
 tenet_pirate_traditions_name:0 "Пиратские традиции"
 tenet_pirate_traditions_desc:0 "Йо-хо, йо-хо, пиратская жизнь по мне! \n\nС незапамятных времен наш народ выходил в море в поисках добычи и грабежа. Мы - ужас в открытом море, и везде, где наши паруса видны, все дрожат от страха."
 doctrine_parameter_pirate_traditions_active_desc:0 "Воспринимает прочие конфессии с этой чертой как [Concept( 'astray', 'заблудших' )|E]."
 tenet_chelkar_revolt_name:0 "Наследие Великого восстания"
 tenet_chelkar_revolt_desc:0 "Много лет назад народ Хелкара восстал в защиту Старых обычаев против тирании королей Харуз и их Короля-змея. По сей день они продолжают сохранять суровую бдительность, и каждый хелкарец знает свой долг перед верой."
 tenet_unforgetting_name:0 "Мстительность"
 tenet_unforgetting_desc:0 "Мы не забудем тех, кто причинил нам обиду. И пусть сменится бессчётное количество поколений, мы не простим."
 tenet_unquiet_waters_name:0 "Беспокойные воды"
 tenet_unquiet_waters_desc:0 "Тёмные воды мира вселяют страх. Недремлющее зло таится в этих глубинах."
 tenet_blood_of_the_ancestors_name:0 "Кровь предков"
 tenet_blood_of_the_ancestors_desc:0 "Наши предки взирают на нас с загробного мира, наставляют и указывают нам путь. Мы должны уважать и чтить их за это."
 tenet_right_of_the_hall_name:0 "Право чертога"
 tenet_right_of_the_hall_desc:0 "Те, кто переступают порог этого зала, будь то друзья или враги, удостаиваются чести войти с тем же миром, с которым пришли."
 tenet_adunaic_birthright_name:0 "Право первородства Адунай"
 tenet_adunaic_birthright_desc:0 "Адунаим рождены с великим предназначением. Они потомки величайшего народа, который когда-либо видел этот мир. Всё Средиземье — наше наследие, распоряжаться которым мы вольны по собственному желанию, и под нашим владычеством она будет процветать. Пусть все осознают и примут эту истину."
 INCOMPATIBLE_TENET_ADUNAIC_BIRTHRIGHT_TRIGGER:0 "Несовместимый [core_tenet|El] — [GetFaithDoctrine('tenet_adunaic_birthright').GetName( GetPlayer.GetFaith )]"
 tenet_dune_covens_name:0 "Ведьминские ковены" #juke note: set up to be used as a generic witch coven tenet
 tenet_dune_covens_desc:0 "Мир устроен загадочным образом, таит в себе множество тайн и странных сил. Отправляться на поиски этих сил, учиться у тени и наслаждаться ею — естественное желание."
 doctrine_parameter_summon_witch_active:0 "Персонажей со [Concept('trait','свойством')|E] «[GetTrait('witch').GetName( GetNullCharacter )]» можно пригласить к вашему двору через [decision|El]."
 tenet_pathtreaders_name:0 "Великий путь"
 tenet_pathtreaders_desc:0 "Как солнце проходит свой путь по небосводу, так и мы должны следовать своему собственному. Путешествие – это возможность испытать мир во всем его великолепии, а потому это ещё и путь поклонения."
 doctrine_parameter_lotr_traveler_rewards:0 "Свойство «[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]» даёт дополнительные бонусы"
 tenet_corsairs_name:0 "Сыновья берегов" #placeholder
 tenet_corsairs_desc:0 "На берегах Белегаэра многие вынуждены обратиться к пиратству, чтобы прокормить свою семью. Жизнь корсара на открытом море — сурова. Но великие возможности открыты тем, кто умеет стремительно наносить удар и так же стремительно ускользать в тени."
 doctrine_parameter_faith_can_raid_overseas:0 "Открывает возможность устраивать [Concept('raid', 'налёты' )|E] по морю, если вам уже доступны [Concept('raid', 'налёты' )|E]"
 doctrine_parameter_lotr_extra_raid_loot:0 "Вы получаете 20% от добычи [Concept('piety', 'благочестием')|E] во время [Concept( 'raiding', 'налётов' )|E]"
 doctrine_parameter_lotr_harder_to_convert:0 "Сложнее [Concept( 'demand_conversion', 'требовать обращения' )|E] от приверженцев"

 # Forces of Evil Tenets

 tenet_dark_tower_subjugation_name:0 "Преклонение перед Тёмной Башней"
 tenet_dark_tower_subjugation_desc:0 "Тёмная Башня взимает высокую цену со всех, кто живёт в империи Саурона Великого - все должны заплатить по заслугам во исполнение замыслов Великого Ока!"
 INCOMPATIBLE_TENET_DARK_TOWER_SUBJUGATION_TRIGGER:0 "Несовместимый [core_tenet|El] — [GetFaithDoctrine('tenet_dark_tower_subjugation').GetName( GetPlayer.GetFaith )]"

 tenet_orcish_infighting_name:0 "Орочьи междоусобицы"
 tenet_orcish_infighting_desc:0 "Орочье общество - отвратительная и жестокая штука. Сильные поднимаются на вершину, но даже тогда они не могут спать спокойно, потому что их подчинённые постоянно ищут способ уничтожить их. Орки грабят, совершают набеги и уничтожают, не в силах по настоящему создать что-то своё, своих злейших врагов."
 tenet_melkor_worship_name:0 "Культ Мелькора"
 tenet_melkor_worship_desc:0 "Да здравствует Мелькор, законный владыка всего творения! Давайте принесём жертву во имя Его, чтобы он вознаградил нас бесконечной жизнью в кругах мира."
 INCOMPATIBLE_TENET_MELKOR_WORSHIP_TRIGGER:0 "Несовместимый [core_tenet|El] — [GetFaithDoctrine('tenet_melkor_worship').GetName( GetPlayer.GetFaith )]"
 tenet_encroaching_shadow_name:0 "Надвигающаяся Тень"
 tenet_encroaching_shadow_desc:0 "Тени поглощают всё во времени... королевства, воспоминания, радость. Их натиск неутомим и безмолвен, медленно изматывая врагов, как вода скалу. А иногда они погружают своих врагов во тьму разом, гасят всякий свет и всякую надежду."
 tenet_dark_worship_syncretism_name:0 "Поклонение Тьме"
 tenet_dark_worship_syncretism_desc:0 "Поклонение Тьме, или «Мориайстал» на квенья, «Дунгортист» на синдарине и «Бошфай» на мелкианском, был продолжающимся почитанием на протяжении веков людьми, орками и тёмными существами, а также в любой форме шаманских саг, культов и храмов Тёмного Властелина как великого богоподобного существа. Упомянутый Тёмный Властелин рассматривался как высшее проявление власти, часто в крайне тиранической манере."
 tenet_dragon_boshfai_name:0 "Бошфай-дракон"
 tenet_dragon_boshfai_desc:0 "Бошфай-дракон или «почитание», - это обряды некоторых орочьих племён. Эти орки обычно живут вокруг и защищают логово могущественного дракона и платят ему дань, взамен они получают защиту от его теней, ибо кто окажется настолько глуп, чтобы нападать на земли, где обитает могущественный дракон?"
 INCOMPATIBLE_TENET_DRAGON_BOSHFAI_TRIGGER:0 "Несовместимый [core_tenet|El] — [GetFaithDoctrine('tenet_dragon_boshfai').GetName( GetPlayer.GetFaith )]"

 # Other LOTR Tenets
 tenet_gold_veneration_name:0 "Почитание золота"
 tenet_gold_veneration_desc:0 "Последователи этой веры убеждены, что золото имеет божественное начало и достойно почитания и вожделения. Они копят и ревностно хранят свое золото, позволяя лишь тем, кто разделяет их взгляды, взглянуть на свои великие сокровища, в которых, как они верят, обитают частицы божественного."
 doctrine_parameter_piety_loss_from_gifts_active: "Последователи теряют [piety|El], посылая [gifts|El] и передавая [artifacts|El]"

 # tenet_sagas_of_the_northmen_name:0 "Sagas of the Northmen"
 # tenet_sagas_of_the_northmen_desc:0 "Though the tellings change as the seasons and the land, we can still recognize the myths of our ancestors in those of our distant kin. Regardless of the names within them, or the differences of the details, we can see that the spirit within embody the same messages and truths."
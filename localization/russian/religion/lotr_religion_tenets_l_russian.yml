l_russian:

 # Ainur Patrons 
 tenet_primacy_of_manwe_name:0 "Главенство Манвэ"
 tenet_primacy_of_manwe_desc:0 "In this faith, the Vala [manwecharactershort|E] is a source of inspiration and reverence, and there is a focus on rightful lordship and exacting standards of rulership. The faithful speak aloud their prayers, knowing that the winds shall carry their pleas to the [elderkingcharacter|E] in his palace of [ilmarin|E]." #Old Desc: Манве Сулимо, Старший Король, является верховным правителем всей Арды, наместником Эру в воплощенном мире и Повелителем Дыхания Арды. Ветры, воздух и птицы его слуги, и его присутствие ощущается везде, где дуют четыре ветра. Его дворец, Ильмарин, стоит на вершине Таникветиля, где четыре ветра доносят до его ушей все, что говорят на Арде. Говорят, что из всех Айнур он ближе всего к разуму Илуватара. Как Старший Король, он является естественным покровителем королей и праведных правителей."
 tenet_primacy_of_varda_name:0 "Главенство Варды"
 tenet_primacy_of_varda_desc:0 "In this faith, the Valie [vardacharactershort|E] holds a position of great importance. Adherents of this faith love the stars deeply and are zealous foes of the Darkness." #Old Desc: Варда Элентари жена Манве, королева Айнур, та, что сотворила звезды, самая любимая Валар среди Эльдар. Прекрасна вне всяких слов, свет ее владения, и везде где свет звезд сияет она видит со своего трона во дворце Ильмарин на Таникветиле. С самого начала она была самым непримиримым врагом Моргота, и она очень остро воспринимает истинную природу других. Само упоминание ее имени проклятие для зла, и она больше всех среди сил призывается на помощь в тяжелые времена. Среди всех Сил она, можно сказать, является истинной покровительницей любого, кто решительно противостоит потоку Тьмы."
 tenet_primacy_of_ulmo_name:0 "Главенство Ульмо"
 tenet_primacy_of_ulmo_desc:0 "In this faith, the Vala [ulmocharacter|E] holds a place of great reverence. Mariners, sailors, and coastal peoples feel safe and secure under the aegis of [ulmocharacter|E]." #Old Desc: Ульмо владыка морей и вод Арды. Его сила обитает в океанах и реках, и он наиболее глубоко обучен искусству музыки, и говорят, что эхо Музыки Айнур можно услышать в глубинах океана. Он редко участвует в совете Сил, предпочитая свои подводные владения. Из всех Сил он острее всего чувствует боль Детей в своих водах, и только одна из Сил никогда не покидала их. Он друг и покровитель прежде всего тем, кто живет рядом с его владениями, прибрежным народам, рыбакам и морякам."
 tenet_primacy_of_yavanna_name:0 "Главенство Йаванны"
 tenet_primacy_of_yavanna_desc:0 "In this faith, the Valie [yavannacharactershort|E] takes a place of key importance, with a focus on co-existence with and cultivation of the natural world. Through the flourishing and bountiful earth, the followers of [yavannacharactershort|E] rejoice and praise their patronness." #Old Desc: Йаванна Кементари – Королева Земли, Дарующая Плоды, - в ее владениях находится все, что растет. Она создала Два Древа после разрушения Светильников, сделанных ее мужем, Ауле, и от ее мольбы о защите ее растений родились Онодрим. Йаванна - это Сила, ответственная за щедрость полей, и она радуется выращиванию растений. Она отчаивается в их уничтожении, считая их своими детьми, хотя и неохотно признает, что Дети, приходящие в их владения, будут делать это. Она является покровительницей фермера и всех сельскохозяйственных рабочих."
 tenet_primacy_of_aule_name:0 "Главенство Аулэ"
 tenet_primacy_of_aule_desc:0 "In this faith, the Vala [aulecharacter|E] is a key figure, and adherents of this faith feel an intense connection with the earth. Craftsmen and makers are highly respected, and the desire to learn burns fiercly among the followers of [aulecharacter|E]." #Old Desc: Кузнец Ауле - величайший мастер Айнур, тот, кто заложил основы земли и поднял горы. Он радуется созданию вещей, но не ищет их господства, радуясь сотрудничеству и учению других. Минералы и драгоценности земли это его замысел, украшение великого творения. Ауле покровитель, учитель и друг всех, кто желает творить без разрушения и господства, владыка ремесленников и строителей."
 doctrine_parameter_sacred_mining:0 "Completing a [GetActivityType('activity_mining').GetName] [activity|E] provides [piety_i][piety|E]"
 doctrine_parameter_mining_traits_more_pious:0 "[GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [trait|E] is seen as [piety_i][pious|E]"
 tenet_primacy_of_nienna_name:0 "Главенство Ниенны"
 tenet_primacy_of_nienna_desc:0 "In this faith, the Valie [niennacharacter|E] shapes their understanding of the world, encouraging pity, kindness, and generosity towards all. If the world must experience sorrow, then let us mend it, and love each other." #Old Desc: Ниенна Нури, Госпожа Милосердия, - это плакальщица, которая плачет о мире и его страданиях. В ней есть способность быть стойкой в горе, мужественной в горе и понимать, что такая боль естественна, и что те, кто страдает, должны быть утешены. В ней есть жалость и надежда, которые изменяют мир, жалость, которую более пресыщенные назвали бы глупостью, жалость и надежда, которые продолжают верить, что есть добро, которое можно найти и искупить даже в глубокой тьме. Она - утешительница скорбящих и умерших, защитница осужденных. Все, кто страдает, находятся под ее опекой, и те, кто следует за ней, берут на себя такое же тяжелое бремя."
 tenet_primacy_of_orome_name:0 "Главенство Оромэ"
 tenet_primacy_of_orome_desc:0 "In this faith, the Vala [oromecharactershort|E] is a potent influence, with adherents modelling themselves on the Great Rider. Hunting and riding have taken on an almost sacred nature among practitioners of this faith." #Old desc:Ороме Алдарон, Великий Всадник, повелитель диких зверей, охоты, лошадей, всадников и собак. Он радуется охоте, как на зверей, так и на зло. Он один бродил по Средиземью во время Сна Йаванны, и он нашел первых Эльдар в его конце и привел их в Валинор. Он страшен в своем гневе, и его рог вселяет ужас во все зло, которое слышит его. Те, кто слышат его, знают, что им пришел конец, ибо никто не может избежать лука Ороме, если он взял его, чтобы сразить зло. Он покровитель всадников и охотников, дорогой друг лучников и врагов Тьмы."
 tenet_primacy_of_mandos_name:0 "Главенство Мандоса"
 tenet_primacy_of_mandos_desc:0 "In this faith, the Vala [namocharactershort|E] is an ever-present shadow looming over its practitioners. While [mandoscharacter|E] is patron to none but the dead, his followers look to him for aid in discerning the visions they cannot comprehend." #Old Desc: Намо Феантури, более известный как Мандос Судьбоносец, является повелителем Залов Мертвых и предсказателем Судьбы. Из всех Сил Нано наиболее ясно видит Песню во всей ее полноте, возможное будущее и смутные времена судьбы, которые связывают Арду воедино. Он самая мрачная из Сил и говорит редко, и обычно только по велению Манве, своего короля. Мандос покровительствует только мертвым, но те, кто обладает могучим предвидением, могут почувствовать небольшое родство с Судьбоносцем и тяжким грузом, который он несет."
 tenet_primacy_of_este_name:0 "Главенство Эсте"
 tenet_primacy_of_este_desc:0 "In this faith, the Valie [estecharacter|E] is a quiet assurance that the wrongs of the world might be assuaged, and that all wounds might be healed by time and effort. Healers are highly respected amongst the faithful." #Old Desc: Эсте Кроткая  жена Ирмо, и с ним она великая целительница Валар. В ней есть сила исцелять раны и усталость мира, хотя она не может исцелить сердце, которое не желает исцеляться. Она добра в своих манерах, желая исправить ошибки мира и положить конец его обидам. Она покровительница целителей."
 tenet_primacy_of_lorien_name:0 "Главенство Лориена"
 tenet_primacy_of_lorien_desc:0 "In this faith, the Vala [loriencharacter|E] is beloved and cherished, and in reply to the piety of the faithful, [irmocharactershort|E] blesses them with visions of his healing gardens, where the weary might find rest." #Old Desc: Ирмо Феантури, более известный как Лориен Мечтатель, Повелитель Желаний, - владыка Садов Лориена и проводник снов и видений. Его сады это место отдыха для исцеления и спасения от бед и страданий мира, и хотя они редки, их могут найти лишь немногие благословенные среди Людей и Эльфов. Ирмо покровитель духов и снов, но принимает в свои сады всех, кто нуждается в отдыхе и исцелении."
 tenet_primacy_of_vaire_name:0 "Главенство Вайре"
 tenet_primacy_of_vaire_desc:0 "In this faith, the Valie [vairecharacter|E] inspires the faithful in their quest to understand and learn from history." #Old Desc: Вайре жена Намо или Мандоса, и на нее возложена задача записать всю историю Арды, от начала до конца, через ее плетения. Залы Мандоса задрапированы этими гобеленами, и залы становятся все больше по мере того, как История растет во времени и глубине. Сама она не вмешивается в Историю, а значит, и в жизнь живых, но хранители знаний и ученые обращаются к ней за вдохновением и руководством."
 tenet_primacy_of_tulkas_name:0 "Главенство Тулкаса"
 tenet_primacy_of_tulkas_desc:0 "In this faith, the Vala [tulkascharactershort|E] inspires a spirit of competition, with the faithful revelling in displays of strength and speed. Wrestling is a popular past-time, as are contests of strength." #Old Desc: Тулкас Астальдо был последним из Айнур, спустившихся в Арду, чтобы помочь своим сородичам в их войне против Черного Врага. Тулкас наслаждается подвигами доблести и силы, такими как борьба и бой. Но при всем своем воинственном поведении он далеко не ужасен; он от души смеется как в спорте, так и на войне. Он выносливый друг, медлительный на гнев, но и медлительный на прощение. К нему не следует обращаться за советом, ибо он живет в настоящем, не помня уроков прошлого. Он покровительствует воинам и тем, кто занимается спортом и состязаниями в силе."
 tenet_primacy_of_vana_name:0 "Главенство Ваны"
 tenet_primacy_of_vana_desc:0 "In this faith, the Valie [vanacharacter|E] inspires the young with her eternal youth. Among those who revere [vanacharacter|E], there is a belief that each generation has its own natural time and attempting to resist this is a disservice to both the young and old." #Old Desc: Вана жена Оромэ и младшая сестра Йаванны. В садах Ваны, за живой изгородью из боярышника, всегда цветут цветы и поют птицы; там находится Кулуллин, сосуд с золотой росой Лаурелин. У Ваны золотые волосы. После гибели Древ и появления Луны и Солнца, Вана остригла волосы, чтобы соткать из них паруса и сплести снасти корабля Солнца. Из волос Ваны сплетен также Ильверан, мост, по которому Валар, после Сокрытия Валинора, могли приходить в Средиземье."
 tenet_primacy_of_nessa_name:0 "Главенство Нессы"
 tenet_primacy_of_nessa_desc:0 "In this faith, the Valie [nessacharacter|E] inspires a spirit of festivity and rejoycing. Emulating [nessacharacter|E], the faithful dance joyfully, embracing the fullness of life and the gift of peace to the beat of the drum." #Old Desc: Танцовщица Несса - жена Тулкаса и сестра Ороме. Она быстроногая, как олень, и танцует без равных, танцуя с Эльдар на равнинах Валимара. Она и те, кто поклоняется ей, радуются миру и празднику, танцу и барабану."
 tenet_elven_meditation_name:0 "Grace of the Firstborn" #placeholder
 tenet_elven_meditation_desc:0 "The [elves|E], were the first and eldest of the Children of Ilúvatar, considered the fairest and wisest of the earthly race of [ardaconcept|E]. They hold a great reverence for nature and life and see it as their duty to protect it."  #placeholder
 
 doctrine_parameter_adunaic_propaganda_active_desc:0 "Followers may improve their [skills|E] and manipulate history by #high Sponsoring Adûnaic Propaganda#!"

 # Free Peoples Tenets
 tenet_druedain_isolation_name:0 "Изоляция друэдайн"
 tenet_druedain_isolation_desc:0 "У друатов нет желания расширяться или завоевывать земли других народов. Они довольны своей жизнью, живут в общении с природой и окружающими их духами. Однако они будут жестоко сражаться, чтобы защитить свои леса и свои дома, так что встречайте их отравленные стрелы на свой страх и риск!"
 tenet_gift_of_men_name:0 "Дар Людей"
 tenet_gift_of_men_desc:0 "Такова природа Людей умирать и уходить за пределы мира, открывать то, что лежит за его пределами, и создавать новые вещи. Таково провидение, данное нам Эру Илуватаром, и мы обладаем уникальной благословенной способностью выбирать время нашего ухода в мире, а не в отчаянии. Давайте отложим наши короны и передадим скипетр нашим детям в полноте их дней. Мы должны попрощаться, но не в печали, уверенные в благосклонности Эру и в том, что в Конце мы воссоединимся."
 tenet_memory_of_akallabeth_name:0 "Память об Акаллабете"
 tenet_memory_of_akallabeth_desc:0 "Ничто из того, что мы делаем, никогда не сравнится с великолепием расцвета Нуменора, но в нашей памяти он стоит неподвижно, прекрасный и светлый. Уроки Акаллабета никогда не будут забыты, пока живы сыновья Нуменора."
 tenet_bellakari_syncretism_name:0 "Bellakari Syncretism"
 tenet_bellakari_syncretism_desc:0 "Whether they say Îshtra or Nessa, Arom or Oromë, it is understood we both refer to the same Power. The people of Bellakar shall not be divided by conflicts of faith, when we realize that in the end, we are speaking the same story, just in different tongues."
 doctrine_parameter_hostility_override_tenet_bellakari_syncretism:0 "All [faiths|E] with the #high Bellakari Syncretism#! tenet are considered $hostility_astray_tooltippable$."
 
 tenet_cult_of_saints_name:0 "Cult of Saints"
 tenet_cult_of_saints_desc:0 "This faith reveres a great number of saints. These great holy men and women were blessed by [erutheone|E] himself and worked great miracles in his name. Because of their devotion, they are revered greatly."
 
 tenet_communal_celebrations_name:0 "Communal Celebrations"
 tenet_communal_celebrations_desc:0 "Good food, wine and nice things are best shared with friends. The host's reputation depends on the quality of their table, and the grandness of their gifts."

 # People of Darkness Tenets
 tenet_sacred_waters_name:0 "Sacred Waters"
 tenet_sacred_waters_desc:0 "Water. The great giver of life and cleanser of body and soul. Our people recognise its essential nature and give it the veneration that it truly deserves."
 tenet_long_vengeance_name:0 "Долгая месть"
 tenet_long_vengeance_desc:0 "На наш народ давно охотятся сильные - наши земли отнимают, наши дети становятся рабами, угнетемые кнутом и ошейником. Но, теперь уже нет! Боги стоят с нами, и наш час наконец настал. Наша месть, давно готовящаяся, наконец-то свершится! Оттесните наших врагов, пока всякое зло не будет отомщено, всякое беззаконие не будет отплачено трижды - наш народ будет свободен и будет процветать!"
 tenet_slave_raiding_name:0 "Набеги за рабами"
 tenet_slave_raiding_desc:0 "Есть огромное богатство, которое можно завоевать, совершая набеги на рабов. Будем грабить и пользоваться слабостями других и тем укрепим себя!"
 doctrine_parameter_raiding_active_desc:0 "Последователи могут устраивать [raids|El] и заработать богатство и славу, грабя вражеские земли."
 tenet_pirate_traditions_name:0 "Пиратские традиции"
 tenet_pirate_traditions_desc:0 "Йо-хо, йо-хо, пиратская жизнь по мне! \n\nС незапамятных времен наш народ выходил в море в поисках добычи и грабежа. Мы ужас в открытом море, и везде, где наши паруса видны, люди дрожат от страха."
 doctrine_parameter_pirate_traditions_active_desc:0 "Воспринимает прочие конфессии с этой чертой как [Astray|E]."
 tenet_chelkar_revolt_name:0 "Legacy of the Great Revolt"
 tenet_chelkar_revolt_desc:0 "Many years ago, the Chelkar people rose up in defence of the Old Ways against the tyranny of the Haruze Kings and their Serpent-King. To this day, they continue to maintain a stern vigilance, with each Chelkari knowing his duty to the faith."
 tenet_unforgetting_name:0 "Unforgetting"
 tenet_unforgetting_desc:0 "We do not easily forget those who have wronged us. And though countless generations have passed, we never forgive."
 tenet_unquiet_waters_name:0 "Unquiet Waters"
 tenet_unquiet_waters_desc:0 "The dark waters of the world put your mind at unease. There is an evil in those depths that does not sleep."
 tenet_blood_of_the_ancestors_name:0 "Blood of the Ancestors"
 tenet_blood_of_the_ancestors_desc:0 "Our forebears watch over us from beyond, guiding us and showing us the way forward. For this we must respect and honour them."
 tenet_right_of_the_hall_name:0 "Right of the Hall"
 tenet_right_of_the_hall_desc:0 "Those that pass the front step of the hall, be they friend or foe, are granted the honour of coming in the same peace with which they approached."
 tenet_adunaic_birthright_name:0 "Birthright of the Adûnai"
 tenet_adunaic_birthright_desc:0 "The Adûnaim, scions of the greatest nation which this world has ever seen, were born with a glorious destiny. All of Middle-earth is our inheritance, to do with as we will, and beneath our rule it shall prosper. Let all know and acknowledge this truth."
 tenet_dune_covens_name:0 "Witch Covens" #juke note: set up to be used as a generic witch coven tenet
 tenet_dune_covens_desc:0 "The world works in mysterious ways, harboring many mysteries and strange powers. It is only natural to seek out those powers, to learn from the shadow and to relish in it."
 doctrine_parameter_summon_witch_active:0 "Gain a [decision|E] to recruit a [GetTrait('witch').GetName( GetNullCharacter )] to your court."
 tenet_pathtreaders_name:0 "The Great Path"
 tenet_pathtreaders_desc:0 "Just like the Sun follows its path through firmament, we must follow our own. To travel is to experience the world in all its splendor, and thus it is also a form of worship."
 doctrine_parameter_lotr_traveler_rewards:0 "The [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] trait gives additional bonuses"
 tenet_corsairs_name:0 "Sons of the Shore" #placeholder
 tenet_corsairs_desc:0 "On the shores of the Belegaer, many are forced to turn to piracy to sustain themselves. The life of a corsair is a rough one upon the high seas. But for those who know how to swiftly strike and retreat back into the shadows, great opportunities await."
 doctrine_parameter_faith_can_raid_overseas:0 "Unlocks the ability to [raid|E] overseas, if you can already [raid|E]"
 doctrine_parameter_lotr_extra_raid_loot:0 "Gain 20% of your loot in [piety|E] when [raiding|E]"

 # Forces of Evil Tenets

 tenet_dark_tower_subjugation_name:0 "Преклонение перед Тёмной Башней"
 tenet_dark_tower_subjugation_desc:0 "Темная Башня взимает высокую цену со всех, кто живет в империи Саурона Великого - все должны заплатить по заслугам во исполнение замыслов Великого Ока!"
 tenet_orcish_infighting_name:0 "Орочьи междоусобицы"
 tenet_orcish_infighting_desc:0 "Орочье общество отвратительная и жестокая штука. Сильные поднимаются на вершину, но даже тогда они не могут спать спокойно, потому что их подчиненные постоянно ищут способ уничтожить их. Орки грабят, совершают набеги и уничтожают, не в силах по настоящему создать что-то свое, своих злейших врагов."
 tenet_melkor_worship_name:0 "Культ Мелькора"
 tenet_melkor_worship_desc:0 "Да здравствует Мелькор, законный владыка всего творения! Давайте принесем жертву во имя Его, чтобы он вознаградил нас бесконечной жизнью в кругах мира."
 tenet_encroaching_shadow_name:0 "Надвигающаяся Тень"
 tenet_encroaching_shadow_desc:0 "Тени поглощают все во времени... королевства, воспоминания, радость. Их натиск неутомим и безмолвен, медленно изматывая врагов, как вода скалу. А иногда они погружают своих врагов во тьму разом, гасят всякий свет и всякую надежду."
 tenet_dark_worship_syncretism_name:0 "The Dark Worship"
 tenet_dark_worship_syncretism_desc:0 "The Dark Worship or "Moriaistale" in Quenya, "Dungortist" in Sindarin and "Boshfai" in Melkian was the continued veneration throughout the ages, by men, orcs & darker beings and in whatever form of shamanistic sagas, cults and churches of a Dark Lord as a great god-like being. Said Dark Lord was seen as the highest form of authority, often in a highly tyranical manner."
 tenet_dragon_boshfai_name:0 "Dragon Boshfai"
 tenet_dragon_boshfai_desc:0 "Dragon Boshfai or "reverence" is a practice among some orcish tribes. These orcs usually live around and defends a mighty Dragon's lair and pay tribute to them, in return they gain protection from it's shadow, for who is foolish enouth to attack lands where a mighty dragon dwell?"

 # Other LOTR Tenets
 tenet_gold_veneration_name:0 "Почитание золота"
 tenet_gold_veneration_desc:0 "The believers of this faith hold that gold is, in and of itself, of divine origin, worthy of veneration and coveting. They hoard and jealously guard their gold, allowing only those of similar disposition to even look upon their great hoards, in which they hold dwells shards of the divine."

# tenet_sagas_of_the_northmen_name:0 "Sagas of the Northmen"
# tenet_sagas_of_the_northmen_desc:0 "Though the tellings change as the seasons and the land, we can still recognize the myths of our ancestors in those of our distant kin. Regardless of the names within them, or the differences of the details, we can see that the spirit within embody the same messages and truths."
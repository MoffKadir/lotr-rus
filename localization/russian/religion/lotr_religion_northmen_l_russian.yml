 faith_fey_court_old:0 "Старо-фэйск"
 faith_fey_court_old_adj:0 "Старый Двор Фэй"
 faith_fey_court_old_adherent:0 "Старопоследыш"
 faith_fey_court_old_adherent_plural:0 "Старопоследыши"

 faith_midde_court:0 "Срединно-дворск"
 faith_midde_court_adj:0 "Срединный Двор"
 faith_midde_court_desc:0 "Большинство верующих леофрингов посвящают свою духовную энергию исключительно возвеличиванию одного из двух дворов Фэй, но есть и те, кто отвергает эту дихотомию.\n\nВместо того чтобы рассматривать Благое и Неблагое как диаметральные противоположности, они считают их обоих неотъемлемым отражением человеческой природы, как тёмных, так и светлых, и одно не может существовать без присутствия другого.\n\nПриверженцы этого мировоззрения называют себя «Среднебродами» и стремятся найти путь к равновесию и компромиссу между враждующими племенами, надеясь однажды увидеть королеву Фэй и тёмных Фэй примирёнными и объединёнными в один «Срединный Двор»."
 faith_midde_court_adherent:0 "Среднеброды"
 faith_midde_court_adherent_plural:0 "Среднеброды"

 faith_midde_court_old:0 "Старо-дворск"
 faith_midde_court_old_adj:0 "Старый Срединный Двор"
 faith_midde_court_old_adherent:0 "Старосреднеброд"
 faith_midde_court_old_adherent_plural:0 "Старосреднеброды"

 faith_withered_court:0 "Увядше-дворск"
 faith_withered_court_adj:0 "Увядающий Двор"
 faith_withered_court_desc:0 "Когда-то король тёмных Фэй правил в сумерках, не уступая своему брату [Concept('bemacharacter', 'Бэме')|E]. Его правление было единоличным, но справедливым из чертогов под холмами. Но его сила была не такой, как у его брата, и он сам и его народ зачахли, а его чертоги, некогда прекрасные и зелёные, превратились в запустение. Тёмные Фэй снова встали в грозном облике, злобно глядя на живых, которые процветали, пока они увядали. \n\nТеперь тьма исходит от этого холма, удушающая злоба на всех, кто осмелится приблизиться к нему. Беспокойные Фэй подверглись порче и приняли искажённые формы. Костлявые руки тянутся вперёд, чтобы схватить живых и забрать их жизнь себе. Успокоить их можно только с помощью великих жертвоприношений, чтобы злость их ужасного короля не обрушилась на нас, и мы не погибли."
 faith_withered_court_adherent:0 "Тень"
 faith_withered_court_adherent_plural:0 "Тени"
 darkleofring_sauron:0 "Бурлогаш" #Name for Sauron as the Necromancer
 darkleofring_sauron_possessive:0 "Бурлогаша"
 darkleofring_pantheon:0 "Увядший Двор"

 faith_withered_court_old:0 "Староувядше-дворск"
 faith_withered_court_old_adj:0 "Старый Увядший Двор"
 faith_withered_court_old_adherent:0 "Старотень"
 faith_withered_court_old_adherent_plural:0 "Старотени"

 faith_red_sect:0 "Красно-сектск"
 faith_red_sect_adj:0 "Раударкин"
 faith_red_sect_desc:0 "Раударкин («Красная секта») - апокалиптический рованийский культ, возникший после Войны гномов и драконов. После своего основания она быстро обрела небольшое, но радикальное число последователей среди выживших дэйлцев. Они придерживаются фаталистического взгляда на жизнь и верят, что однажды драконы снова проснутся и уничтожат мир людей. \n\nОни так и не превратились в значительную силу и остаются редким явлением, однако в тавернах и у костров рассказывают множество историй об этих культистах в красных одеждах и масках. Хотя в этих историях часто фигурирует зло, тёмная магия и ритуалы, раударкины в большинстве своём - пассивная группа, которая празднует свою любовь к жизни, пока может."
 faith_red_sect_adherent:0 "Ридкин"
 faith_red_sect_adherent_plural:0 "Ридкин"

 faith_nefrea:0 "Нефрэанск"
 faith_nefrea_adj:0 "Присутствие Нефрэа"
 faith_nefrea_desc:0 "Жизнь на Севере суровая и холодная. Его жители долгое время страдали от притеснений орочьих владык из Гундабада, скудного урожая с твердой почвы и зловещего вездесущего холода. Несущий Смерть подстерегает каждый миг. Он непредсказуем, капризен и несправедлив, и самое большее, на что могут надеяться его рабы, - это то, что он пройдет мимо них в другой раз. Обряды и молитвы служат не для того, чтобы призвать защиту их божества, а для того, чтобы защитить их от его леденящего взгляда. \n\nПодавленные самой жизнью, рабы Нефрэа стали мрачными и пессимистичными, в них смешались древние воспоминания о Морготе и Мандосе, смерти и роке. У них мало друзей и, конечно, нет никакой охраняющей силы, иначе зачем бы Несущему Смерть так их преследовать?"
 faith_nefrea_adherent:0 "Раб"
 faith_nefrea_adherent_plural:0 "Рабы"
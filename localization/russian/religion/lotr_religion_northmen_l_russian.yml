 northmen_religion:0 "Северянск"
 northmen_religion_desc:0 "[Concept('northmen', 'Северяне')|E] из [Concept('rhovanion', 'Рованиона')|E], дальние родичи дома Хадора, долгое время находились под влиянием дружбы с [Concept('dwarves', 'гномами')|E] и [Concept('woodelves', 'лесными эльфами')|E], а также под воздействием союзов, которые они заключали с [Concept('gondor', 'Гондором')|E]."
 northmen_religion_adj:0 "Верования северян"
 northmen_religion_adherent:0 "Северянин"
 northmen_religion_adherent_plural:0 "Северяне"

 faith_northmen:0 "Фреаструанск"
 faith_northmen_adj:0 "Фреастру"
 faith_northmen_adherent:0 "Фреастрист"
 faith_northmen_adherent_plural:0 "Фреастристы"
 faith_northmen_desc:0 "Древняя религия [Concept('northmen', 'северян')|E] уходит корнями в пантеон Фреа, которых [Concept('numenoreans', 'нуменорцы')|E] отождествляли с [valargods|E]. Фреа переводится примерно как «Великие», в число которых входят следующие:\nАфодфреа, Воин\nАйлгра, Владычица очага,\nБомья, Владыка охоты, также известный как [bemacharacter|E]\nБлостма, дикая дева\nНефреа, Несущий смерть\nНеорт, Владыка вод\nУрдур, Владычица небес\nВакша, Мать-земля\nВолкенфреа, Владыка воздуха\n\nВсе эти божественные духи вместе управляют миром и учат [conceptmankind|El] жить."

 faith_northmen_old:0 "Старо-фреаструанск"
 faith_northmen_old_adj:0 "Старо-фреастру"
 faith_northmen_old_adherent:0 "Старо-фреастрист"
 faith_northmen_old_adherent_plural:0 "Старо-фреастристы"

 faith_woodmen:0 "Видуманнск"
 faith_woodmen_adj:0 "Видуманнас"
 faith_woodmen_adherent:0 "Видуманн"
 faith_woodmen_adherent_plural:0 "Видуманна"
 faith_woodmen_desc:0 "Видуманна исповедуют примитивную веру, уходящую корнями в лес, который обеспечивает их всем необходимым. В первую очередь являются последователями [Concept('bemacharacter', 'Бэмы')|E], как лесовики называют [valargods|E] [oromecharactershort|E]. \nДавным-давно лесовики отделились от своих сородичей с равнин, и поселились в [greenwoodshort|E]. С временем их образ поклонения изменился под влиянием [lasgalendrimelves|El]. Известно, что они относятся к природе с большим благоговением и считают своим священным долгом защищать дикие леса [Concept('mirkwood', 'Лихолесья')|E].\n\nВ последнее время многие из них стали считать [Concept('radagastcharacter', 'Радагаста')|E] своим духовным предводителем из-за его сильной связи с природой, хотя он крайне редко, если вообще когда-либо, принимает участие в каких-либо обрядах."

 faith_woodmen_old:0 "Старо-видуманнск"
 faith_woodmen_old_adj:0 "Старо-видуманнас"
 faith_woodmen_old_adherent:0 "Старовидуманн"
 faith_woodmen_old_adherent_plural:0 "Старовидуманны"

 faith_dale:0 "Кельдуинск"
 faith_dale_adj:0 "Кельдуинский обряд"
 faith_dale_adherent:0 "Кельдуинион"
 faith_dale_adherent_plural:0 "Кельдуинионы"
 faith_dale_desc:0 "Находясь под долгим влиянием соседних [Concept('dwarves', 'гномов')|E] из [Concept('erebor', 'Эребора')|E] и [Concept('elves', 'эльфов')|E] из [Concept('greenwoodshort', 'Зеленолесья')|E], [Concept('northmen', 'северяне')|E] [Concept('dale', 'Дэйла')|E] демонстрируют наименьшее [Concept('gondorian', 'гондорское')|E] влияние из всех [Concept('northmen', 'северных')|E] верований. \n\nРелигия Кельдуина и нагорий Дэйла, как правило, вращается вокруг двух [valargods|E] - [aulecharacter|E] и [oromecharactershort|E], хотя они известны [Concept('dalemen', 'дэйлцам')|E] под именами Махал и Таурон. Таурон, охотник и мастер лука, - покровитель воинов и охотников, которые бродят по сельским угодьям Кельдуина. Махал - покровитель ремесленников, торговцев и городов, составляющих ядро процветания Кельдуина. Хотя все [valargods|E] почитаются, именно эти двое наиболее дороги народу Кельдуина."

 faith_dorwinion:0 "Альденитск"
 faith_dorwinion_adj:0 "Альденизм"
 faith_dorwinion_adherent:0 "Альденит"
 faith_dorwinion_adherent_plural:0 "Альдениты"
 faith_dorwinion_desc:0 "Вера жителей [Concept('dorwinion', 'Дорвиниона')|E] уходит корнями в древнее благословение, полученное их землёй, когда трое из [Concept('entwives', 'Жён энтов')|E] решили сделать своей обителью низовья реки Кельдуин. Эти трое, известные как Земные девы, были названы посланницами Альдены, Матери-земли, дарующей щедрости земли. Под их влиянием земли [Concept('dorwinion', 'Дорвиниона')|E] стали процветающими и плодородными, и даже спустя долгое время после их исчезновения жители [Concept('dorwinion', 'Дорвиниона')|E] остаются преданными последователями их учений о бережном, но щедром возделывании земли. Хотя они знают о других [valargods|E] через [Concept('entwives', 'Жён энтов')|E], [avari|E] и [Concept('dwarves', 'гномов')|E], ни одного из них они не любят так сильно и яростно, как [Concept('yavannacharactershort', 'Йаванну')|E], которую они называют Альденой."

 faith_blue_sect:0 "Фискаркинск"
 faith_blue_sect_adj:0 "Фискаркин"
 faith_blue_sect_adherent:0 "Фискаркин"
 faith_blue_sect_adherent_plural:0 "Фискаркин"
 faith_blue_sect_desc:0 "Фискаркин, что на древнем языке [rhovanion[Concept('traits', 'свойством')|E]Рованиона означает «Рыбье племя», - морской культ, возникший, когда мореходы, рыбаки и купцы внутренного [Concept('seaofrhun', 'Моря Рун')|E] стали почитать [ulmocharacter|E], которого они знают как Неорта, а также само Внутреннее море выше других [valargods|E].\n\nГлубоко под волнами Морской Владыка благословляет водных существ и посылает своих чешуйчатых слуг, чтобы они направляли и питали людей. Поэтому рыбу часто используют для гадания, а к мелким рыбьим божествам обращаются за помощью и советом. Среди верующих [Concept('northmen', 'северян')|E] они в основном известны своей суеверностью, поскольку тех, кто отправляется в плавание при неблагоприятном предзнаменовании, наверняка ожидает мрачная судьба."
 bluesect_religious_head_title:0 "Верховный призыватель моря"
 bluesect_religious_head_title_name:0 "Синий Совет"
 bluesect_priest:0 "Призыватель моря"
 bluesect_priest_plural:0 "Призыватели моря"

 ### Rohirric Faiths ###
 faith_rohirric:0 "Рохиррийск"
 faith_rohirric_adj:0 "Рохиррийский обряд"
 faith_rohirric_adherent:0 "Рохиррим"
 faith_rohirric_adherent_plural:0 "Рохиррим"
 faith_rohirric_desc:0 "В [Concept('rohan', 'Рохане')|E] превыше всего почитаются [valargods|E] [oromecharactershort|E] и [yavannacharactershort|E], известные [rohirrim|El] как [bemacharacter|E] и [foldewyncharacter|E]. Бэма покровительствует всадникам, охотникам, военному делу и лошадям, а Фолдвин почитается как владычица очага, урожая, деторождения, искусства ткачества и врачевания."

 faith_rohan_orome:0 "Бэмск"
 faith_rohan_orome_adj:0 "Эоред Бэмы"
 faith_rohan_orome_adherent:0 "Всадник"
 faith_rohan_orome_adherent_plural:0 "Всадники"
 faith_rohan_orome_desc:0 "Эоред [Concept('bemacharacter', 'Бэмы')|E] относится к тем среди [rohirrim|El], кто сосредоточен исключительно на Великом Всаднике. Они верят, что [bemacharacter|E] ведёт тех, кто пользуется его благосклонностью, на великие охоты, не имеющие себе равных в землях смертных. Приверженцы этой секты - одни их самых воинственных среди [rohirrim|El], желающие лишь доказать свою силу в оружии и верховой езде. Охоты, пиры и боевые подвиги - обычное дело в братствах этих людей."

 faith_rohan_yavanna:0 "Фолдвинск"
 faith_rohan_yavanna_adj:0 "Поля Фолдвин"
 faith_rohan_yavanna_adherent:0 "Последователь Фолдвин"
 faith_rohan_yavanna_adherent_plural:0 "Последователи Фолдвин"
 faith_rohan_yavanna_desc:0 "В более оседлых землях [Concept('rohan', 'Рохана')|E] [foldewyncharacter|E] стала преобладать над [Concept('bemacharacter', 'Бэмой')|E]. Её материнская забота о земле и полях находят последователей повсюду, а фермеры обращаются к ней за благословением урожая. По всей стране проходят большие празднества и ярмарки урожая, люди радуются щедрости матери-земли и матери [foldewyncharacter|E]."

 ### Framling Faiths ###
 faith_framling:0 "Лиффреанск"
 faith_framling_adj:0 "Лиффреанский обряд"
 faith_framling_adherent:0 "Последователь Бэмы"
 faith_framling_adherent_plural:0 "Последователи Бэмы"
 faith_framling_desc:0 "За время долгой изоляции те немногие из [eothed|El], что остались в верховьях [Concept('anduinvale', 'Долины Андуина')|E], из-за нужды превратились в закалённый народ. На суровом севере древняя ключевая фигура [Concept('bemacharacter', 'Бэмы')|E] вобрала в себя множество других традиционных богов [Concept('northmen', 'северян')|E] и представлений о [valargods|E], став если не единственным, то основным богом, к которому обращают молитвы.\n\nЛюбящий свой народ, суровый к тем, кто угрожает ему, Повелитель Коней бдителен и непоколебим как хранитель Севера."


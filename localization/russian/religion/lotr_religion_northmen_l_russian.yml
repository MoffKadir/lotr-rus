 ################################
 rhevain_religion:0 "Ревайнск"
 rhevain_religion_adj:0 "Ревайнский обряд"
 rhevain_religion_desc:0 "Ревайны - [Concept('northmen', 'северяне')|E], которые не полностью впитали религиозные традиции и знания [Concept('dwarves', 'гномов')|E], [Concept('elves', 'эльфов')|E] или [Concept('faithful', 'Верных')|E]. Они остаются более суеверной и упрощённой культурой, часто верят в злых духов и с опаской относятся к эльфам, но при этом выносливы и верны."
 rhevain_religion_adherent:0 "Ревайнец"
 rhevain_religion_adherent_plural:0 "Ревайны"

 ### Leofring Fae Court###
 faith_fey_court:0 "Фэй-дворск"
 faith_fey_court_adj:0 "Двор Фэй Фолдвин"
 faith_fey_court_desc:0 "Обряды леофрингов вращаются вокруг короля и королевы Фэй, [Concept('bemacharacter', 'Бэмы')|E] и [foldewyncharacter|E]. Бэма всегда был другом человечества, научил леофрингов верховой езде и подарил им свои стада. Он добр и быстро прощает, хотя часто рассеян и отстранён. Пока Бэма странствует вдали, его жена Фолдвин, могущественная сама по себе, правит Фэй из своего двора звёздного света.\n\nЖивущие в туманных лесах леофринги считают, что Фолдвин переменчива, горда и не скоро прощает ошибки [Concept('conceptmankind', 'человечества')|E]. Её благосклонность опасна, хотя она и щедра при даровании; ведь немногие возвращаются из её леса прежними. Жрицы молятся перед Фэй за людей, надеясь заслужить её благосклонность, а не гнев. Говорят, что если она разгневается, люди уйдут в туман, заколдованные, и их больше никогда не увидят."

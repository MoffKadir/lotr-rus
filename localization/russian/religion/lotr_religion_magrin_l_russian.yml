 magrin_religion_desc:0 "Магры и тумагры - народы, верования которых, как и многих других соседних народов, глубоко укоренены в анимистических традициях. Их система верований сосредоточена вокруг разнообразного пантеона божеств, среди которых такие боги, как Намур, Великий небесный дух, и Аудай, Дух дикой природы, занимают видное место в почитании."

 ### Faiths ###

 faith_namur:0 "Намурийск"
 faith_namur_adj:0 "Храм Намура"
 faith_namur_adherent:0 "Последователь Намура"
 faith_namur_adherent_plural:0 "Последователи Намура"
 faith_namur_desc:0 "Издревле великий дух неба Намур почитался магрийским и тумагрийским народом, он привёл [Concept('men', 'людей')|E] в мир и даровал им жизнь.\n\nБожественный судья и арбитр, его преданные монахи издавна служат хранителями закона и разрешителями споров в своих общинах. Поддержка храма и тех, кто посвящает себя храмам, считается долгом благочестивых людей, и, в свою очередь, эти жрецы Намура занимаются обрядами своих общин."

 faith_audaj:0 "Аудайск"
 faith_audaj_adj:0 "Храм Аудая"
 faith_audaj_adherent:0 "Последователь Аудая"
 faith_audaj_adherent_plural:0 "Последователи Аудая"
 faith_audaj_desc:0 "Повелитель диких земель, Аудай - брат Небесного короля Намура и создатель диких зверей мира. Охотник, не знающий себе равных, он должен оказывать ему почести, если хочет преуспеть в любом военном деле, будь то охота или война. Он опаснее своего брата, ибо не любит человечество так, как Намур. Поэтому дебри нужно уважать, а людям не перечить.\n\nПочитатели Аудая не склонны возводить великие храмы Намура или других богов, предпочитая рощи и жертвоприношения под открытым небом. Более радикальные секты его культа практикуют гниение трупов под открытым небом, чтобы позволить людям вернуться в круговорот природы и накормить мир."

 faith_tamska_veryana:0 "Верьянийск"
 faith_tamska_veryana_adj:0 "Анджи Верьяна"
 faith_tamska_veryana_adherent:0 "Верьянит"
 faith_tamska_veryana_adherent_plural:0 "Верьяниты"
 faith_tamska_veryana_desc:0 "Первоначально внедрённая первой [Concept('tamska', 'Тамской')|E] Верьяной, Анджи Тамскул («Система Тамска») отличается своим уникальным почитанием [tamska|E], или Великих королев, как воплощённых божеств. Считается, что эти Великие королевы - дочери бога Неба Намура, наделенные божественной сущностью и призванные направлять и защищать землю и ее обитателей.\n\nВоплощение Верьяны в человеческом облике окутано мифами и легендами и, по мнению некоторых, является причиной [Concept('downfall', 'Низвержения')|E]. Считается, что её присутствие привело к исчезновению [Concept('numenorean', 'нуменорского')|E] влияния на Маг и Тумаг. На волне этого переворота она стала объединяющей силой, объединившей раздробленные земли и взошедшей на трон как божественный монарх.\n\nСо временем устаревшая доктрина Верьяны была заменена новыми, более современными интерпретациями, но ее учение еще долго сохранялось и было предметом нескольких движений возрождения в более отдаленных районах Королевств-близнецов."

 faith_tamska_ogeda:0 "Огедск"
 faith_tamska_ogeda_adj:0 "Анджи Огеда"
 faith_tamska_ogeda_adherent:0 "Огедит"
 faith_tamska_ogeda_adherent_plural:0 "Огедиты"
 faith_tamska_ogeda_desc:0 "Хотя каждая [tamska|E] дополняет коллективную доктрину Анджи Тамскул своей собственной интерпретацией, немногие были столь влиятельны, как [tamska|E] Огеда I. Известная как Богиня Света, она полностью изменила теологический ландшафт своими многочисленными указами и реформами, кодифицировав многие бюрократические и религиозные ритуалы, и переход от традиционных народных верований к более космополитичному мировоззрению. Прежде всего, она систематизировала процесс выбора следующей Тамски, официально поручив поиск следующей Тамски теперь уже должным образом созданному совету из шести старейшин.\n\nНа протяжении [Concept('thirdage', 'Третьей Эпохи')|E] было несколько возрождений учения Огеды, часто как реакция на непопулярных Тамска."

 faith_tamska_valake:0 "Валакийск"
 faith_tamska_valake_adj:0 "Анджи Валакэ"
 faith_tamska_valake_adherent:0 "Валакит"
 faith_tamska_valake_adherent_plural:0 "Валакит"
 faith_tamska_valake_desc:0 "Эта философия возникла среди потомков [Concept('tamska', 'Тамски')|E] Валакэ III и быстро распространилась при их королевском дворе. [tamska|E] не должна избираться советом старейшин, вместо этого она всегда должна быть дочерью предыдущей Тамски, что, по сути, делает должность полностью наследственной. Когда рождается новый ребенок, Тамска передает часть своей божественной сущности своему отпрыску, что делает её более восприимчивой к воплощению в качестве следующей Тамски.\n\nЭти учения были весьма противоречивыми и подвергались резкой критике в более отдалённых районах Мага и Тумага, что привело к [Concept('valake_civil_war', 'гражданской войне Валакэ')|E]. Она пришла в упадок со смертью Валакэ VI и пресечением её родословной."

 faith_tamska_anjiru:0 "Анджирийск"
 faith_tamska_anjiru_adj:0 "Анджи Анджиру"
 faith_tamska_anjiru_adherent:0 "Анджирит"
 faith_tamska_anjiru_adherent_plural:0 "Анджириты"
 faith_tamska_anjiru_desc:0 "На учение [Concept('tamska', 'Тамски')|E] Анджиру сильно повлияли ужасы, свидетельницей которых она была и в которых была вынуждена участвовать во время [Concept('valake_civil_war', 'гражданской войны Валакэ')|E]. Бурная юность, проведённая в стычках в диких холмах Мага, привела ее к разработке пацифистской идеологии во время ее последующего правления. Хотя ее духовные учения утратили популярность лишь несколько столетий спустя, когда возникло движение возрождения Огеды, они гораздо дольше сохраняли популярность среди ученых и аскетов в более отдаленных районах."

 faith_tamska_ayaka:0 "Айякийск"
 faith_tamska_ayaka_adj:0 "Анджи Айяка"
 faith_tamska_ayaka_adherent:0 "Айякит"
 faith_tamska_ayaka_adherent_plural:0 "Айякиты"
 faith_tamska_ayaka_desc:0 "Учения [Concept('tamska', 'Тамски')|E] Айяки, как и она сама, было довольно необычным. Проведя свою юность путешествуя по миру, она вернулась в Тумаг с уникальной доктриной самопознания через путешествия. Познавая мир, подаренный нам Намуром, можно приблизиться к божественности. Более того, если кто-то посетит все существующие места, он достигнет истинного просветления и сам станет божественным. Хотя ее учение никогда не было широко популярным, оно привлекло небольшую группу учеников, вместе с которыми она в конце концов исчезла."

 faith_tamska_keluda:0 "Келудийск"
 faith_tamska_keluda_adj:0 "Анджи Келуда"
 faith_tamska_keluda_adherent:0 "Келудит"
 faith_tamska_keluda_adherent_plural:0 "Келудиты"
 faith_tamska_keluda_desc:0 "В конце [Concept('thirdage', 'Третьей Эпохи')|E] учение [Concept('tamska', 'Тамски')|E] Келуды стало преобладающей конфессией Мага и Тумага. Более эзотерические и абстрактные части системы верований севельджин вышли из моды и были заменены более практичной доктриной. [tamska|E] сохраняет сильный контроль над военными, жреческими структурами и управлением королевствами-близнецами, и по всей стране возводятся великие храмы во славу Намура и его дочерей."

 faith_tamska_yeloke:0 "Йелокийск"
 faith_tamska_yeloke_adj:0 "Анджи Йелокэ"
 faith_tamska_yeloke_adherent:0 "Йелокит"
 faith_tamska_yeloke_adherent_plural:0 "Йелокиты"
 faith_tamska_yeloke_desc:0 "[tamska|E] Йелокэ провела своё детство беспризорницей на улицах Айяопы. Она никогда не забывала о том, что пережила там, став свидетельницей страданий простонародья. Когда она возвысилась, её уникальный взгляд на мир привёл её к разработке довольно радикальных идей, особенно в отношении землевладения. Ее реформы были приняты в некоторых частях Тумага, но столкнулись с массовым сопротивлением местных элит. Несмотря на ее популярность среди простых людей, в конце концов она была убита, а ее преемница быстро заняла более традиционную позицию. После ее смерти ее идеи все еще распространялись среди населения и оставались популярными вплоть до конца [Concept('thirdage', 'Третьей Эпохи')|E], даже приводя к некоторым восстаниям."
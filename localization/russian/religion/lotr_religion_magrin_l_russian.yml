 faith_tamska_veryana_desc:0 "Изначально внедренная первой [Concept('tamska', 'Тамской')|E] Верьяной, Андзи Тамскул («Система Тамска») отличается уникальным почитанием Тамска, или Великих королев, как воплощенных божеств. Считается, что эти Великие королевы - дочери Намура, наделенные божественной сущностью и призванные направлять и защищать землю и ее обитателей.\n\nПервой [Concept('tamska', 'Тамской')|E] является Верьяна, чье воплощение в человеческой форме погружено в мифы и легенды. Согласно их устной истории, воплощение Верьяны в человеческую форму считалось причиной [Concept('downfall', 'Низвержения')|E]. Считается, что ее присутствие привело к ослаблению влияния [Concept('numenorean', 'нуменорцев')|E] на Маг и Тумаг. В результате этих потрясений Верьяна стала объединяющей силой, сплотив раздробленные земли и взойдя на трон как божественный монарх.\n\nЧерез ритуалы и церемонии тамскиты воздают должное Тамскам, прося их руководства и благословения во всех аспектах жизни. Их вера глубоко вплетена в ткань их общества, формируя их обычаи, традиции и коллективную идентичность как народа, объединенного под божественной властью Великих королев."


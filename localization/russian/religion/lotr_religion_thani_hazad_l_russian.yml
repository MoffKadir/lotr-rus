 thani_hazad_religion_desc:0 "Коренные жители юго-западного полуострова ([thanihazad|E] и Королевства-близнецы) поклоняются коллективному пантеону духовных божеств, которые правят великими владениями стихий [Concept('middleearth','Средиземья')|E].\n\nСо временем возникли многочисленные системы верований, в каждой из которых эти духи называются по-своему и почитаются больше, чем другие."

 ### Faiths of Thani-Hazad ###

 faith_adena:0 "Кадангарск"
 faith_adena_adj:0 "Пантеон Кадангар"
 faith_adena_adherent:0 "Кадангарит"
 faith_adena_adherent_plural:0 "Кадангариты"
 faith_adena_desc:0 "Верующие Кадангар известны тем, что почитают своих божеств в образе величественных змей. Среди их разнообразного пантеона одна фигура занимает главенствующее положение: Кадангар, рогатая змея, богиня, правящая сферами зачатия и рождения.\n\nНа протяжении всей их яркой традиции прославленные подвиги Кадангар воспеваются в богатом устном наследии, часто переплетаясь с мифом о Кодомаре, грозном божестве морских змей, управляющем бурными морями и штормами."

 faith_drel:0 "Худу-кайск"
 faith_drel_adj:0 "Квадрархия Худу-Кай"
 faith_drel_adherent:0 "Последователь Худу-Кай"
 faith_drel_adherent_plural:0 "Последователи Худу-Кай"
 faith_drel_desc:0 "Последователи Худу-Кай почитают величественных четверых духов природы, известных под общим названием Худу-Кай: Ардо, королеву земли; Алаво, короля неба; Коджомо, повелителя ветра и воды; и Ро, хранителя тьмы и душ.\n\nСогласно их верованиям, поддержание гармонии между этими четырьмя великими духами имеет первостепенное значение, поскольку любое нарушение может вызвать их гнев и обрушить на землю бедствия."

 faith_dark_drel:0 "Роанитск"
 faith_dark_drel_adj:0 "Культ Ро"
 faith_dark_drel_adherent:0 "Роанит"
 faith_dark_drel_adherent_plural:0 "Роаниты"
 faith_dark_drel_desc:0 "Культ Ро, преданные последователи которого известны как роаниты, почитает загадочного духа Ро, возвышая его власть над тьмой и душами над всеми остальными божествами. В тенистых глубинах своей веры роаниты ищут общения со своим почитаемым божеством под руководством местных колдунов. Эти духовные наставники, владея знаниями древних ритуалов и используя галлюциногенные растения, проводят пылкие церемонии, во время которых верующие погружаются в хаотичные и какофоничные обряды.\n\nВ клубящемся тумане этих собраний роаниты стремятся установить более глубокую связь с Ро, вбирая в себя шёпот теней и тайны души. Громкими заклинаниями и неистовыми танцами они стремятся укрепить узы, связывающие их с богом теней, опираясь на его силу, чтобы ориентироваться в хитросплетениях бытия.\n\nВ пылу своей преданности роаниты оказываются окутаны пеленой недоверия со стороны других конфессий полуострова [thanihazad|E]. Их исключительная сосредоточенность на боге теней в сочетании с неортодоксальными практиками делает их загадочными в глазах соседей и бросает тень неуверенности на их репутацию. Поэтому, отправляясь за пределы родных земель, роаниты часто считают необходимым скрывать свою веру, чтобы не столкнуться с предрассудками или преследованиями со стороны тех, кто относится к их верованиям с подозрением."

 faith_pel:0 "Алавардийск"
 faith_pel_adj:0 "Двойственность Алаварди"
 faith_pel_adherent:0 "Алавардит"
 faith_pel_adherent_plural:0 "Алавардиты"
 faith_pel_desc:0 "Вера алавардитов в первую очередь почитает двойных богов алавов: Алава, капризного бога, олицетворяющего огонь и свет, и Арди, благосклонную богиню, олицетворяющую землю и растения, как главные фигуры в их обширном пантеоне.\n\nВлияние этих духов-близнецов то усиливается, то ослабевает. Иногда они гармонично сочетаются, когда лучистое солнце питает жизнь из плодородных объятий Арди, а иногда вступают в конфликт, когда огненная сила поглощает всё, что взрастила Арди.\n\nХотя верующие в основном отдают предпочтение Арди за ее питающую сущность, они вынуждены почитать Алава из глубоко запрятанного страха навлечь на себя его гнев. Таким образом, они воздают почести обоим божествам, стремясь умиротворить Алава и в то же время греться в объятиях Арди.\n\nХотя они гораздо менее популярны, на местах поклоняются и другим второстепенным божествам, таким как Кутамаджи, дикий дух воды, и Рохо, повелитель тьмы и душ."

 faith_good_pel:0 "Кутамаджийск"
 faith_good_pel_adj:0 "Культ Кутамаджи"
 faith_good_pel_adherent:0 "Кутамаджит"
 faith_good_pel_adherent_plural:0 "Кутамаджиты"
 faith_good_pel_desc:0 "Культ Кутамаджи, хотя и сравнительно небольшой, процветает рядом с [Concept('elves','эльфами')|E]-куинд из великих рощ и черпает мудрость из учений аталенийской веры. В основе их верований лежит уникальная интерпретация аталенийских принципов, преломленная через призму их собственного почитания Кутамаджи, первобытного духа воды и исцеления.\n\nЧерпая вдохновение в спокойных глубинах озер и рек, протекающих через их земли, кутамаджиты воспринимают Кутамаджи как благодетельную силу, олицетворяющую успокаивающий бальзам воды и омолаживающую силу исцеления. В своей повседневной жизни они стремятся подражать питательной сущности Кутамаджи, поддерживая гармонию в своих общинах и заботясь о благополучии тела и духа.\n\nКраеугольным камнем их веры являются регулярные празднества, во время которых на мерцающую поверхность озер и рек бросают подношения из благоухающих цветов и символических жетонов, уносимых нежными течениями в качестве благословения духу вод."


 # faith_good_pel_desc:0 "Followers of the Cult of Kojomo, while relatively small in number, has thrived alongside the Cuind [elves|E] of the Mighty Green, and have gleaned wisdom from the teachings of the Athaleñi faith. At the heart of their beliefs lies a unique interpretation of Athaleñi principles, refracted through the lens of their own reverence for Kojomo, the primal spirit of water and healing.\n\nDrawing inspiration from the tranquil depths of lakes and rivers that flow through their lands, the Kojomi embrace Kojomo as a benevolent force, embodying the soothing balm of waters and the rejuvenating power of healing. In their daily lives, they seek to emulate Kojomo's nurturing essence, fostering harmony within their communities and tending to the well-being of both body and spirit.\n\nRegular festivities form the cornerstone of their faith, where offerings of fragrant flowers and symbolic tokens are cast upon the shimmering surface of lakes and rivers, carried away by gentle currents as blessings to the spirit of waters."

 faith_mag:0 "Тамскийск"
 faith_mag_adj:0 "Культ Тамска"
 faith_mag_adherent:0 "Тамскит"
 faith_mag_adherent_plural:0 "Тамскиты"
 faith_mag_desc:0 "Культ Тамска возник как местная вера среди магров и тумагров - народа, глубоко укоренившегося в анимистических традициях, как и многие соседние народы. Их система верований сосредоточена вокруг разнообразного пантеона божеств, среди которых такие боги, как Намур, Великий дух неба, и Аудай, Дух диких земель, занимают видное место в почитании.\n\nОднако культ отличает уникальное почитание Тамска, или Великих королев, как воплощённых божеств. Считается, что эти Великие королевы - дочери Намура, наделённые божественной сущностью и призванные направлять и защищать землю и её обитателей.\n\nПервая из этих Тамска - Верьяна, первая в своём роде, чьё воплощение в человеческом облике окутано мифами и легендами. Согласно их устной истории, воплощение Верьяны в человеческую форму считалось причиной [Concept('downfall','Низвержения')|E]. Считается, что её присутствие привело к ослаблению влияния [Concept('numenorean','нуменорцев')|E] на магров и тумагров. В результате этих потрясений Верьяна стала объединяющей силой, сплотив раздробленные земли и взойдя на трон в качестве божественного монарха.\n\nС помощью ритуалов и церемоний тамскиты выражают почтение Тамске, ища у неё руководства и благословения во всех сферах жизни. Их вера глубоко вплетена в ткань их общества, формируя их обычаи, традиции и коллективную идентичность как народа, объединённого под божественной властью Великих королев."

 faith_namur:0 "Намурийск"
 faith_namur_adj:0 "Культ Намура"
 faith_namur_adherent:0 "Последователь Намура"
 faith_namur_adherent_plural:0 "Последователи Намура"
 faith_namur_desc:0 "Издревле великий дух неба Намур почитался магрийским и тумагрийским народом, он привёл людей в мир и даровал им жизнь.\n\nБожественный судья и арбитр, его преданные монахи издавна служат хранителями закона и разрешителями споров в своих общинах. Поддержка храма и тех, кто посвящает себя храмам, считается долгом благочестивых людей, и, в свою очередь, эти жрецы Намура занимаются обрядами своих общин."

 faith_audaj:0 "Аудайск"
 faith_audaj_adj:0 "Культ Аудая"
 faith_audaj_adherent:0 "Последователь Аудая"
 faith_audaj_adherent_plural:0 "Последователи Аудая"
 faith_audaj_desc:0 "Повелитель диких земель, Аудай - брат Небесного короля Намура и создатель диких зверей мира. Охотник, не знающий себе равных, он должен оказывать ему почести, если хочет преуспеть в любом военном деле, будь то охота или война. Он опаснее своего брата, ибо не любит человечество так, как Намур. Поэтому дебри нужно уважать, а людям не перечить.\n\nПочитатели Аудая не склонны возводить великие храмы Намура или других богов, предпочитая рощи и жертвоприношения под открытым небом. Более радикальные секты его культа практикуют гниение трупов под открытым небом, чтобы позволить людям вернуться в круговорот природы и накормить мир."
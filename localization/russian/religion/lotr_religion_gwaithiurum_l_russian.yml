 faith_dunlending_luta_ies:0 "Люта-лэск"
 faith_dunlending_luta_ies_adj:0 "Люта-лэс"
 faith_dunlending_luta_ies_adherent:0 "Последователь Люта-лэс"
 faith_dunlending_luta_ies_adherent_plural:0 "Последователи Люта-лэс"
 faith_dunlending_luta_ies_desc:0 "Последователи Люта-лэс поклоняются жуткому тёмному духу Люта-лэс, живущему в глубинах их священного озера Лох Тияр. Из всех дунландцев они являются самой крошечной и закрытой группой. Наиболее широко они известны своими жертвенными церемониями, в которых жертвы отправляются к середине озера. По их поверью, если Люта-лэс перестанет получать подношения, то дух пожрёт их всех.\n\nХодят слухи, что они до смерти боятся океана:0 по легенде, король однажды пытался затащить жреца Люта-лэс на борт торгового судна, но взойдя на борт обнаружил, что тот перерезал себе горло."
  

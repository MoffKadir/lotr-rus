 faith_daen_coentis_adherent_plural:0 "Последователи Гобхакдун"
 faith_daen_coentis_desc:0 "Народы [daen|El] Белых гор традиционно поклоняются свободному, непостоянному пантеону богов и духов природы во главе с Отцом гор, великаном, известным как Гобха. Давным-давно они строили огромные гробницы, чтобы хранить кости своих предков, но этот культ погребения сильно поизносился из-за страха перед темными призраками в старых курганах. Вместо этого в их теологии вновь стало преобладать поклонение духам природы, ведь они обитают в каждой реке, горе и холме."


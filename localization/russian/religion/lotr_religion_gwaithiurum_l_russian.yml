 faith_dunlending_khrabnazerh_adherent:0 "Последователь Храбназэра"
 faith_dunlending_khrabnazerh_adherent_plural:0 "Народы Храбназэра"
 faith_dunlending_khrabnazerh_desc:0 "Последователи духа Храбназэра, покровителя горных ливней. Часто его представляют в виде ворона Кребайн с выколотым глазом или одной лапой. Обычно он является во снах или в судьбоносные моменты. Когда небеса черны как сама ночь, дождь стоит сплошной стеной, а в грохоте грома слышен боевой клич, он может явиться и принести войну или смерть, но может и одарить.\n\nЕго последователи скоры на гнев, а старые обиды могут пронести с собой через поколения. По этой причине нередки междоусобицы между кланами и небольшие столкновения.\nЗа пределами Дунланда их знают как отважных наёмников и налётчиков."
  

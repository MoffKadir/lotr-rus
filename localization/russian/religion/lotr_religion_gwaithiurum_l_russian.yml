 faith_daen_gaoth_adherent:0 "Последователь Гаотдун"
 faith_daen_gaoth_adherent_plural:0 "Последователи Гаотдун"
 faith_daen_gaoth_desc:0 "Высоко в горах и холмах Андраста, андрастимы создали систему, несколько отличную от [Concept( 'daen', 'даэнских' )|E] народов. Они также поклоняются окружающим их духам природы, но их духи обитают высоко в Белых горах. Туда они и взбираются, чтобы услышать звуки ветра, почувствовать привкус соли на губах и насладиться небом. Туда же они приносят своих усопших, дабы те воссоединились с природой. Затем, когда остаются лишь белые кости, их относят в усыпальницы у подножья гор."


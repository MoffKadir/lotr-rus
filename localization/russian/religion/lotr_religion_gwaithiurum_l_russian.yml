 faith_dunlending_luta_ies:0 "Люта-иэск"
 faith_dunlending_luta_ies_adj:0 "Люта-иэс"
 faith_dunlending_luta_ies_adherent:0 "Последователь Люта-иэс"
 faith_dunlending_luta_ies_adherent_plural:0 "Последователи Люта-иэс"
 faith_dunlending_luta_ies_desc:0 "Последователи Люта-иэс поклоняются жуткому тёмному духу Люта-иэс, живущему в глубинах их священного озера Лох Тияр. Из всех дунландцев они являются самой крошечной и закрытой группой. Наиболее широко они известны своими жертвенными церемониями, в которых жертвы отправляются к середине озера. По их поверью, если Люта-иэс перестанет получать подношения, то дух пожрёт их всех.\n\nХодят слухи, что они до смерти боятся океана: по легенде, король однажды пытался затащить жреца Люта-иэс на борт торгового судна, но, взойдя на борт, обнаружил, что тот перерезал себе горло."

 faith_dunlending_luta_ies_old:0 "Старо-Люта-иэск"
 faith_dunlending_luta_ies_old_adj:0 "Старая Люта-иэс"
 faith_dunlending_luta_ies_old_adherent:0 "Последователь старой Люта-иэс"
 faith_dunlending_luta_ies_old_adherent_plural:0 "Последователи старой Люта-иэс"

 faith_dunlending_white_hand:0 "Бело-дланьск"
 faith_dunlending_white_hand_adj:0 "Мистицизм Белой Длани"
 faith_dunlending_white_hand_adherent:0 "Последователь Белой Длани"
 faith_dunlending_white_hand_adherent_plural:0 "Последователи Белой Длани"
 faith_dunlending_white_hand_desc:0 "Пусть власть его была коротка, Белый Маг оставил на [Concept( 'dunlendings', 'дунландцев' )|E] неизгладимое впечатление. Его культ распался вскоре после его исчезновения, однако уже вскоре тут и там появились различные легенды и мифы о его свершениях, которые передавали покинутые им дунландцы. В его образе дунландцы стали поклоняться Белому Мудрецу, великому мистику, который научил их пути Белой Длани, могущественного духа, который на время объединил всех дунландцев. Поклонение Белой Длани пережило падение Чёрной Башни, хотя и существовало лишь фоном к традиционным дунландским ритуалам поклонения духам вроде Турталиса."

 faith_gwathuirim_dynion:0 "Фэарагнск"
 faith_gwathuirim_dynion_adj:0 "Сказания о Фэарагн"
 faith_gwathuirim_dynion_adherent:0 "Последователь Фэарагн"
 faith_gwathuirim_dynion_adherent_plural:0 "Последователи Фэарагн"
 faith_gwathuirim_dynion_desc:0 "Верования Энедвайта зачастую просты и связаны с духами земли, которая их окружает. Особенно часто встречающиеся вблизи прибрежных районов и рек, фэарагн (духи воды) имеют большое значение для тех, кто живет рядом с ними. Считается, что их благосклонность (или неблагосклонность) может стать разницей между разорением и процветанием, пиром или голодом. Для общения с этими духами и их умиротворения используются различные обряды и ритуалы.\n\nДухи Гватло, Изена и Великого моря - самые важные из фэарагн. Хотя они известны под разными именами, их поклонение можно встретить по всему Энедвайту."


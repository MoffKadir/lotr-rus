 faith_dunlending_turthalis_adherent:0 "Последователь Турталиса"
 faith_dunlending_turthalis_adherent_plural:0 "Последователи Турталиса"
 faith_dunlending_turthalis_desc:0 "Последователи Турталиса почитают древнего духа Турталиса, покровителя туманов, защитника племён. Когда луна возвышается над миром, туман сгущается, а холмы накрывает пелена тишины, он может явиться и предложить совет, наделить отвагой и решимостью. Среди дунландцев они наиболее многочисленны и широко известны за своё ревностное поклонение своим предкам. Кроме того, они славятся своим гостеприимством.\nСлучись так, что кто-то оскорбил предков, разозлил духов или навредил гостю в своём доме, гнев Турталиса отыщет их и свершит возмездие."


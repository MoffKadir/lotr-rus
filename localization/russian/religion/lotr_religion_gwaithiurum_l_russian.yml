 faith_daen_coentis_desc:0 "Though the Daen Coentis peoples of the White Mountains still hold their ancestors as sacred, their worship is no longer practiced as frequently. Once, they built great tombs to house the bones of their forefathers, but this burial cult has fallen greatly out of favor for fear of dark ghosts in the old burial mounds. Instead, the worship of nature spirits has come to dominate the [daen|E] Coentis' theology , who dwell within every river, mountain and hill."


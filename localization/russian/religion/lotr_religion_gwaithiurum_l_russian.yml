 faith_nurn_good_desc:0 "Несмотря на ужасы, которым они подвергались, служа [Concept( 'darklord', 'Тёмному Властелину' )|E], многочисленные народы Нурна способны видеть красоту в творениях Яванн даже в самых тёмных местах. Эти выносливые люди надеются, что жестокому правлению Шакбурза однажды придёт конец и они снова смогут обретут свободу."


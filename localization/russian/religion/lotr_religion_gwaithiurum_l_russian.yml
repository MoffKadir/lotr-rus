 faith_donan:0 "Коба-Казск"
 faith_donan_adj:0 "Коба-Каз"
 faith_donan_adherent:0 "Коба-Каза"
 faith_donan_adherent_plural:0 "Коба-Кази"
 faith_donan_desc:0 "Загнанный в глухие захолустья, жители Донана - выносливый народ. Их вера остаётся практически неизменной на протяжении многих лет, не желая меняться, несмотря на всё давление, оказываемое на них. В верованиях донан есть два великих Бэля (духа), которые занимают главенствующее положение, - Коба и Каз, а также другие младшие духи.\n\nКоба, известный как Старый бог Горы, - старейшина, владыка земли и наставник человечества в ремёслах. Каз - повелитель открытого неба, и именно его ветры вложили первые слова в уши человечества, так родилась речь. Эти благословенные духорождённые способны слышать, как древние наставления Кобы проносятся по земле, и обращаться к ветрам с просьбой говорить с добрым Казом от имени своего народа."


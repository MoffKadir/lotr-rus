 faith_daen_gaoth_adherent_plural:0 "Gaothdûn Followers"
 faith_daen_gaoth_desc:0 "Высоко в горах и холмах Андраста, Анрастимы создали систему, несколько отличную от динионских народов Энедвайта. Они также поклоняются окружающим их духам природы, но их духи обитают высоко в Белых горах. Туда они и взбираются, чтобы услышать звуки ветра, почувствовать привкус соли на губах и насладиться небом. Туда же они приносят своих усопших, дабы те воссоединились с природой. Затем, когда остаются лишь белые кости, их относят в усыпальницы у подножья гор."


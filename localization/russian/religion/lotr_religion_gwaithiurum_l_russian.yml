 faith_saralain_adherent_plural:0 "Мордаморариты"
 faith_saralain_desc:0 "За века верности дунэдайн Арнора люди Саралайна неизбежно переняли элементы культуры и верований своих повелителей. Так возникло почитание Мордаморар, или Великих владык.\n\nПоклонение Мордаморар по сути объединяет знания дунэдайн о Валар со старыми народными верованиями древних даэн, с акцентом на важности добродетели и доблести, даже перед лицом отчаяния. В результате мы получаем веру в набор могущественных правящих духов, но если прислушаться к преданиям и легендам, то им приписывается множество более... колоритных и интригующих историй, не встречающихся ни в эльфийских, ни в источниках дунэдайн."


 faith_daen_sauron:0 "Марекдунск"
 faith_daen_sauron_adj:0 "Культ Марека"
 faith_daen_sauron_adherent:0 "Последователь Марекдун"
 faith_daen_sauron_adherent_plural:0 "Последователи Марекдун"
 faith_daen_sauron_desc:0 "В конце [Concept( 'secondage', 'Второй Эпохи' )|E] среди [daen|El] Белых гор появился пророк. Он поведал им о Мареке, короле всех [Concept( 'men', 'людей' )|E], который защитит их от жестокости народов моря. Марек вскоре победил их традиционных божеств и духов, и его воины тренировались в ожидании дня его прихода, когда он придет изгнать [Concept( 'numenoreans', 'нуменорцев' )|E].\n\nНаряду с этими боевыми традициями развился сложный погребальный культ. Предков почитали в огромных гробницах, вырытых глубоко в Белых горах."


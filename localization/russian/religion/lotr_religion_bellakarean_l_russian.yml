 faith_old_bellakarean:0 "Беллакарск"
 faith_old_bellakarean_adj:0 "Беллакарский обряд"
 faith_old_bellakarean_adherent:0 "Беллакарец"
 faith_old_bellakarean_adherent_plural:0 "Беллакарцы"
 faith_old_bellakarean_desc:0 "С потерей [Concept('numenor', 'Нуменора')|E] и [Concept('meneltarma', 'Менельтармы')|E] духовная основа старого [Concept('numenorean', 'нуменорского')|E] культа распалась. В его отсутствие бывшим колониям [Concept('middleearth', 'Средиземья')|E] пришлось приспосабливаться и решать, как двигаться дальше. Для верующих [Concept('bellakar', 'Беллакара')|E] ответ был очевиден. Их старый стиль поклонения был явно недостаточен - в конце концов, разве даже земли Верных не пострадали от гнева волн? Слишком скромные и сдержанные, считали они, их места для поклонений были немногочисленные, что позволило народу сбиться с пути и забыть о природе божественного и мира. Уже смешавшись и переняв влияние от своих сородичей и подданных-[haradrim|El], беллакарцы принялись за дальнейшее внедрение своих обрядов, возводя официальные дома поклонения по всем своим землям и кодифицируя устоявшееся духовенство, чтобы должным образом передавать и соблюдать учения [Concept('erutheone', 'Единого')|E] и [valargods|E]."

 faith_path_of_wisdom:0 "Батан ан-Изиндийск" #The Straight Road (Path of Wisdom)
 faith_path_of_wisdom_adj:0 "Батан ан-Изинди"
 faith_path_of_wisdom_adherent:0 "Изиндитон" #Faithful Scion
 faith_path_of_wisdom_adherent_plural:0 "Изиндитони"
 faith_path_of_wisdom_desc:0 "Батан ан-Изинди, что с адунайского означает «Путь мудрости», - религия откровения, начало которой положил Имратор из Нарик-Задана, запомнившийся истории как Пророк Изиндубет. Конфессия подчёркивает превосходство [Concept('eruiluvatar', 'Эру Илуватара')|E] над всеми живыми существами, даже над [valargods|E]. Колир ([ainurgods|E]) следует призывать и упоминать, но их удел - подчинение [Concept('erutheone', 'Единому')|E] - то, о чём помнят, чтобы в своём ревностном почитании Колир не вытеснить [Concept('erutheone', 'Единого')|E], который их создал. \n\nСчитается, что Изиндубет получил свои откровения на великой горе Уруд ан Кхибиль после пяти дней созерцания. В своём откровении Изиндубет понял, что должное место Илуватара и его почитание постепенно выхолащиваются традициями [haradrim|El], пытающимися внедрить Катхасапту. Так они попытались вернуться к более чистому и сосредоточенному на созерцании пути веры, и так родился Батан ан-Изинди. Изиндубету было дано разрешение проповедовать по всему Беллакару, и многие прислушались к его словам. \n\nДо сих пор он сохранил свою простую, но сильную веру, стремясь не навязывать слово Эру мечом, а усердно благовествовать, в тесном единении с верховными королями [Concept('bellakar', 'Беллакара')|E] и Катхасапты. Однако, когда тьма или нечестивцы осмеливаются посягнуть на священные земли праведных, Воинство праведников встаёт на борьбу во имя Всеотца. \n\n#TOLKIENQUOTE «Единый, которого адунай называют Эру, тумаквэ считают Бесконечным-в-мудрости - Он послал меня, чтобы я возвестил Батан ан-Изинди, Путь истины, тем, кто возжелает внять моим словам.»#! \n\n#QUOTEDCHARACTER - Имратор Изиндубет после спуска с горы Уруд ан-Кхибиль" #Matt note: its either “religion of revelation” or “revolutionary religion”.
 path_of_wisdom_head_title:0 "Изиндубет" #The title Imrathôr of Narîk-Zadan took, and he was known as thereafter. Alternate: Nuphâr-Sapthâni (Father of the Wisemen)
 path_of_wisdom_head_title_name:0 "Изиндизанда Эрухиним" #House of the Faithful Children of Eru
 path_of_wisdom_priest_male:0 "Саптан" #Wise Man/Wizard
 path_of_wisdom_priest_male_plural:0 "Саптани"
 path_of_wisdom_bishop:0 "Тарик-Саптан" #Pillar of the Wiseman
 path_of_wisdom_bishop_plural:0 "Тарики-Саптан" #Pillars of the Wiseman

 faith_infinite_wisdom:0 "Катхасаптск"
 faith_infinite_wisdom_adj:0 "Катхасапта"
 faith_infinite_wisdom_adherent:0 "Катхасаптон"
 faith_infinite_wisdom_adherent_plural:0 "Катхасаптони"
 faith_infinite_wisdom_desc:0 "Катхасапта, или «Бесконечная мудрость», относится к синкретичной вере, основанной [Concept('zimrebal', 'Зимребалом')|E], первым королём [Concept('bellakar', 'Беллакара')|E]. [zimrebal|E] хотел объединить своё королевство, сблизив две крупнейшие религиозные группы - [Concept('numenorean', 'нуменорских')|E] последователей Эру и коренных верующих Белланаруда. Для этого он отождествил Таркаруна-и-Масру (древнего бога неба) из пантеона [haradrim|El] с [eru|E], а остальных божеств пантеона с [valargods|E] или [maiargods|E]. В частности, он утверждал, что богиня луны Ладнока, которую нуменорцы приравнивали к [Concept('vardacharactershort', 'Варде')|E], была той, кто дал ему поручение и источником его божественного мандата. Он объединил нуменорские и белланарудские религиозные календари и создал новую святыню по подобию [Concept('meneltarma', 'Менельтармы')|E] на Изиндутарике, где короли Беллакара могли возносить молитвы от имени Верных к [Concept('erutheone', 'Единому')|E]. \n\nЭтот синкретизм не устроил в полной мере ни одну из половин королевства: более ревностные [faithfulshort|E] утверждали, что вера была запятнана «богохульствами южан», а [haradrim|El] были недовольны возведением древнего, всеми забытого божества на один уровень с богиней Ладнокой, покровительницей человечества. Однако со временем этот синкретизм был принят большинством подданных [Concept('bellakar', 'Беллакара')|E], хотя традиционные культы харадрим и нуменорские обряды всё ещё сохраняются наряду с ним."

 faith_conservative_eruism:0 "Эру-бенск"

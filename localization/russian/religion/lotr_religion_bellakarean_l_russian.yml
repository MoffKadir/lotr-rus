 bellakari_religion_desc:0 "Земли древней [Concept('bellakarean', 'Беллакарской')|E] Лиги являются домом для многих конфессий, сформировавшихся в результате эволюции и реакции на слияние [Concept('numenorean', 'нуменорского')|E] и [Concept('haradric', 'харадского')|E] наследия."

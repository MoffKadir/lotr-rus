 ### Khyan Myth ### - SUBJECT TO REVISION
 # In the beginning, Asrûta created all that is, and the first of all these things was light. And then he wrought the gods, appointing each their names.
 # He showed them the world, and bid them make beautiful things with it. And so they did. But in time Angrimâyn grew discontent of his allotment, and desired greater glory
 # and authority than he was appointed. And the corruption festered within him, blotting out the light and giving birth to true darkness. And he drew great power from the Dark, and
 # slowly his corruption seeped into the world. Others of the gods too grew discontent as the corruption spread, and flocked to him. He promised to do away with the indolent, weak light, 
 # and to build a new order in which only the strong would reign. And so he revolted, seeking to destroy all who would not join him, and seeking to destroy all the primordial light, which he both feared and hated.
 # The stars were blotted out, and light seemed shackled and inevitably destroyed. Two of the gods, Āzië and Tîlanik, hatched a plan. They would gather what remained of the weak and scattered light, in the
 # hopes that when gathered together, the darkness could be banished. They crafted two pure vessels of it, which the two siblings would meld their own divine essences with, to amplify their power.
 # But Angrimâyn had found them out. While his fellows warred with the other gods, he snuck into the workshops of Āzië as they finished their work.
 # Releasing his full power and corruption upon them, Tîlanik hastily merged with his vessel and lept between his sister and the fallen god.
 # His haste meant that the ascension was not wholly complete, and his light was ravaged and his torment great. But his sacrifice bought Āzië time, shredding her incarnate form and merging with her vessel,
 # completing her work. The newborn sun blazed with terrible fury, and Angrimâyn knew agony. Fleeing, he swore anew his hatred of the light. But his actions had disrputed the plans of the two siblings.
 # For their initial plan had been for them both to ascend, equally powerful and able to keep light on the world at all times (for even so ascended, they could not maintain it at all times, but must rest).
 # But Tîlanik's ascendant form was scarred, and his light pale to his sister's radiance. Thus was born day and night, sun and moon.
 # 
 # In the deeps of night, Angrimâyn and his followers could spread their corruption, and newly ascended, the siblings had not the fine control to fight them. Āzië took it upon herself
 # to make warriors who could go where they could not, and from her fire was born the souls of men, who descended to the earth and burned with a dim but ever-present flame imperishable.
 # Wherever humanity walked uncorrupted, the power of Angrimâyn retreated into the deepest and darkest corners of the earth, and the order of the world slowly was restored.
 # But Angrimâyn's influence is insidious, and even the light of day cannot fully blot it out. Every individual must therefore be vigilant for the trials that will pull them
 # between the light of their soul and the corruption of the world that would mislay them.


 faith_legends_of_harwan_adherent:0 "Харванит"
 faith_legends_of_harwan_adherent_plural:0 "Харваниты"
 faith_legends_of_harwan_desc:0 "Культы [Concept('nearharad', 'Ближнего Харада')|E] так же бесчисленны, как пески пустыни, - это великая какафония различных верований и преданий. По сравнению с традициями, возвышающими одного бога или божественный порядок над другим, верующие этих культов редко посвящают себя одному божеству или системе верований, часто поклоняясь многим одновременно, несмотря на то, что чужеземцам может показаться противоречивым. Теология культов и их взгляды на божественное не очень последовательны, но связующей нитью является представление о божествах как о гранях или божественных представлениях аспектов жизни. Храмы, которыми усеяна земля, - это места для общения верующих с духами, как великими, так и малыми, и в них часто можно увидеть огромных идолов, возведённых в форме животных, которые, как считается, воплощают сущность бога или богини."


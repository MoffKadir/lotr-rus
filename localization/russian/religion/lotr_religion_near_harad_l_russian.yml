 faith_jelut_adherent_plural:0 "Гурзиликаны"
 faith_jelut_desc:0 "Под палящим солнцем пустыни ничто не вечно, а уверенности в завтрашнем дне не сыскать. Верить здесь можно лишь в свет Гурзила, что каждый день показывается в небе. И хотя подчас его взгляд обжигающе суров, его постоянное присутствие дарует спокойствие и утешение путникам и их длинным караванам на пути по бескрайним пустыням Харада. Пусть изменяется мир и рассыпаются в прах империи, но пока путь Гурзила остаётся неизменным, жив и его народ."


 faith_teachings_of_the_tirael:0 "Тираэлитск"
 faith_teachings_of_the_tirael_adj:0 "Учения Тираэль"
 faith_teachings_of_the_tirael_adherent:0 "Тираэлит"
 faith_teachings_of_the_tirael_adherent_plural:0 "Тираэлиты"
 faith_teachings_of_the_tirael_desc:0 "Когда [Concept('conceptracemen', 'люди')|E] впервые ступили на землю, которая в последующие дни станет известна как «[harad|E]», она была суровой, но справедливой в своей мере. И всё же самым губительным для [Concept('conceptrace', 'расы')|E] людей был свет солнца, которое над ними, казалось, горело жарче, чем где-либо на востоке. Поэтому многие из людей этого региона искали места, где можно было бы укрыться от его палящего взора, и селились в тёмных пещерах и ущельях, скрываясь и опасаясь его гнева. Однако через некоторое время к ним пришла некая группа странников, которые, узнав об их бедственном положении, предложили им лечь спать. Они так и сделали, а ночью странники разбудили их и предложили подняться и присоединиться к ним. К своему удивлению, они обнаружили, что луна и звёзды сияют нежным светом, а красоты, которые они не могли видеть раньше, затмили палящий взор солнца. Так ночь освободили людей, и в великой радости они танцевали со странниками на ветру, навсегда запомнившимся им как Тираэль. После этого люди больше не боялись солнца, зная, что его гнев угаснет, и грелись в свете луны и звёзд. Когда земля становилась всё более жестокой, а солнце - всё более жарким, эти учения луны и звёзд стали цениться всё больше."
 faith_arani_adherent:0 "Шашмехит"
 faith_arani_adherent_plural:0 "Шашмехиты"
 faith_arani_desc:0 "В глубине Моря Дюн существует множество культов и традиций бога-скорпиона Шашмеха. Для многих племён, живущих в этих бесплодных дюнах, он потеснил Повелителя ветров, как предводителя традиционного пантеона [haradrim|El]. Он - покровитель кочевников и караванщиков, пытающихся пересечь его бескрайние пустоши.\n\nШашмеха часто изображают в виде титанического скорпиона, покоящегося глубоко под Морем Дюн. Когда он дышит, начинаются сильнейшие песчаные бури. Когда он шевелится, дюны сдвигаются и поглощают тех, кто неосторожно ступает по ним. \n\nШасмех часто изображается как великий противник Гурзила, который ступает по небу и чей свет неустанно сжигает пески. Святилища Шасмеха часто строят из выброшенных панцирей огромных скорпионов, обитающих в Море Дюн, которые дают тень и защиту. Сами гигантские скорпионы считаются священными орудиями воли Шашмеха."


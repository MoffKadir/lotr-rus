 faith_sanbaiz_desc:0 "Бог-паук Санбайз - покровитель ведьм, воров, отступников, предателей и убийц. Тёмные ритуалы, заговоры, происки и интриги являются нормой для племён, поддерживающих обряды Повелителя пауков в глубинах Моря Дюн. Даже среди тех, кто служит тьме, есть некая... тревога, касающаяся тех, кто следует за Великим пауком. Они не знают стыда, свободно выставляют напоказ свои козни, наслаждаясь великой игрой ума. Они относятся к жизни с легкомыслием, граничащим с насмешкой, и живут по принципу «если можешь избежать наказания - сделай это».\n\nСанбайзиты возникли среди некоторых племён на северо-востоке Моря Дюн сравнительно недавно. Эти шабаши утверждают что тёмным таинствам их научила женщина, известная как «Мать теней». Миф о ней пересказан в «Сказании о [Concept('the_girl_and_the_spider', 'Девушке и Пауке')|E]», хотя детали сильно разнятся от племени к племени. Уникально то, что в их племенной иерархии женщины занимают более высокое положение, чем мужчины. В их тайных убежищах нередки убийства, которые воспринимаются как хитроумный вызов жестокости мира."


 faith_chelkar:0 "Нади-маньск"
 faith_chelkar_adj:0 "Пантеон Нади-манье"
 faith_chelkar_adherent:0 "Амедан"
 faith_chelkar_adherent_plural:0 "Амеданы"
 faith_chelkar_desc:0 "Древнее верование [haradrim|El], которое существовало ещё до роста влияния [Concept( 'sauroncharacter', 'Саурона' )|E]. Его последователи поклонялись целому пантеону богов под предводительством Нади-манье, Владыки ветров. Находясь на сопряжении империй, это верование оказалось чрезвычайно устойчивым и способным к адаптации. Оно переняло многие аспекты верований [Concept( 'numenor', 'Нуменора' )|E], [Concept( 'rhun', 'Руна' )|E], и [Concept( 'khand', 'Кханда' )|E].\n\nВ поздней [Concept( 'thirdage', 'Третьей Эпохе' )|E] эта конфессия стала неугодным меньшинством и преследовалась адептами веры в змеиного короля Кхаз-грамаза."

 ### Faiths of the Dune Sea ###
 faith_sanbaiz:0 "Санбайзитск"

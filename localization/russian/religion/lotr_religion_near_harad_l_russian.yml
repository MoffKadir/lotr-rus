 faith_lurmsakun:0 "Макуссетск"
 faith_lurmsakun_adj:0 "Культ Макуссет"
 faith_lurmsakun_adherent:0 "Макуссит"
 faith_lurmsakun_adherent_plural:0 "Макусситы"
 faith_lurmsakun_desc:0 "В жизни небольшого народа Лурмсакун постоянным присутствие ощущается бог смерти и пророчеств. Ещё на раннем этапе существования своего общества, Лурмсакун столкнулись с агрессией и нападками вариагов [Concept( 'khand', 'Кханда' )|E]. Им быстро пришлось свыкнуться с мыслью о смертности и конечности бытия. Но к пущему удивлению, это представление привело к возникновению веры, которую даже в далёком [Concept( 'gondor', 'Гондоре' )|E] считают «духовно просвещенной». Последователи Макуссет осознали собственную смертность и смирились с изменчивостью мира.\n\nВместо того, чтобы тщетно пытаться отвратить неизбежное, последователи Владыки Смерти избрали иной путь. Они стараются прожить достойную и наполненную смыслом жизнь, даже если таковая будет коротка. Смерть нужно приветствовать как доброго друга, тогда и она ответит тем же. Она гарантирует вам спокойный и долгий сон, где тщеты мира живых не будут вас беспокоить."

 faith_lurmsakun_old:0 "Старо-макуссетск"
 faith_lurmsakun_old_adj:0 "Старый культ Макуссет"
 faith_lurmsakun_old_adherent:0 "Старомакуссит"

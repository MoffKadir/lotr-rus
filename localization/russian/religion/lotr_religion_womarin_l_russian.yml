 womarin_religion_desc:0 "Религия драконьих властителей Далёкого Востока уходит корнями в поклонение Золотой Небесной Матери (соэласи «Утумкодур») и её предполагаемым детям и потомкам. Эти религии не претендовали на божественную универсальность, а, напротив, фокусировались на месте Утумкодур как божественной матери и хранительницы народа вомавов. Утумкодур, со своей стороны, была более чем счастлива выступать в роли богини-покровительницы, поскольку считала любовь и почитание своих «детей» столь же достойным богатством, как и любая драгоценность. В этом отношении она порой была ревнивой богиней."

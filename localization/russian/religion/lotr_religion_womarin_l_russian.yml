 faith_nlkum_kadir_desc:0 "Среди пиратов крайнего Юга распространены учения двух драконов. «Никум» - дракон Позолоченного Солнца, наводящий порядок, и «Кадир» - морской дракон свободы, научивший кадиритов жить отдельно от общества. Он повёл их в великое путешествие за пределы земель их бывших владык.\n\nОсвобождённые Кадир следуют учениям, переданным  благосклонным морским драконом. Они дарят и забирают у кого хотят и когда хотят. Они не приемлют никаких ограничений свободы и продолжают свой великий путь к ней. Однако мудрые понимают, что есть уроки, которые следует почерпнуть у деспотичного Никума, ибо только благодаря некотором подобию порядка флоты кадиритов могут придерживаться своего пути и отбиваться от тех, кто стремится ими командовать."
 faith_azianic_desc:0 "Поклонение богине солнца Азиэ, установленное в древние времена Озмараном Мудрецом, азианские верующие возносят свои хвалы солнцу, хранителю и матери человечества.\n\nазианцы считают, что солнце является последним источником незапятнанного Света, все человеческие души исходят из него и должны вернуться в него. Но физический мир омрачен тенью, и это пятно даже на душе — только те, кто овладевает собой и противостоит грехам мира, могут встать на путь к истоку всего. Однако не все, кто поступает так, оставляют мир, а вместо этого выбирают остаться или даже вернуться и родиться заново, чтобы вести других по пути праведности. До того дня, когда тьмы и отчаяния больше не будет, а свет человеческого сердца затмит любую тень."


 faith_arienism_desc:0 "Культ Ариэна, известный также как культ Ариэна-Азиэ, является реформированным вариантом традиционного кхайского солнцепоклонничества. Если в традиционной азианской практике первостепенное значение придается преодолению тьмы внутри себя и последующему обучению других, то ариэнизм гораздо более решительно заявляет о необходимости борьбы с тьмой в большом мире.\n\nПоскольку свет солнца освещает весь мир, долг верующих - не только преодолевать свою собственную внутреннюю тьму и тьму в своей общине, но и агрессивно искать тьму везде, где она может скрываться. Следует отметить, что это не догматическое требование, чтобы все стали ариэнистами - действительно, ариэнистское вероучение признает множество «праведных обрядов» среди народов мира. Но в отношении неправедных практик арианское вероучение требует, чтобы верующие пылали праведным и ревностным светом, разрушая и уничтожая разложение тьмы везде, где бы они его ни обнаружили." #Established by the Blue Wizards, the Cult of Arien was built upon existing solar worship within Khy, to provide unity and stability. Dominant in highly populated areas around Khy’s central river.


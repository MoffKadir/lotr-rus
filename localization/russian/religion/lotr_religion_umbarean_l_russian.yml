 faith_kolir_desc:0 "Почитание Колир - странная религия, возникшая в Мардруаке во время хаоса поздней Третьей Эпохи, как смесь фольклорных обрядов харадрим и беллакарского Батан-ан-Изинди, получившая популярность среди беллакарских адунайцев, оставшихся в Мардруаке после ослабления власти.\n\nКолирай поклоняются пантеону божеств, которые населяют мир с самого начала и живут на крайнем западе. Время от времени они появляются среди людей, и их жизнь и деяния определяют ход истории. Они достойны похвалы и подражания."
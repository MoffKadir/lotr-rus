 faith_whale_cult_desc:0 "Теспра Мерейэ - ответвление более широкой религии лоссотов, что можно перевести как «Великий ритм моря». Хотя они разделяют большинство их верований, мерейэт делают сильный акцент на роли моря и его покровителей, китов, как хранителей равновесия в мире. Главным из них является Аэмумерэн Исэ, дух океана, принимающий облик большого кита. Каждый год приход китов в залив Форохель широко празднуется, поскольку их очень почитают. Считается, что киты отвечают за времена года, лунный цикл и различные другие явления. Когда равновесие оказывается под угрозой из-за жадности лоссотцев в один год, в следующий китов станет меньше, и наступит голод. Таким образом, баланс должен поддерживаться всегда."

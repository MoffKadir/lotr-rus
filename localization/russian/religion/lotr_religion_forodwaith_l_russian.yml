 faith_angmar_azira_desc:0 "В суровом мире нужно быть готовым совершать ужасные поступки, чтобы обеспечить выживание и процветание своего рода. Мир - это собачья трапеза, и только глупцы отрицают это. Таково учение Азиры, жестокого и беспринципного бога войны. В мире есть место чести и даже доброте, но лишь благосклонность победителя дарует их. Радуйтесь честным проявлениям человеческой природы в конфликте, товариществу в битве. Через это раскрывается истинная природа человечества."


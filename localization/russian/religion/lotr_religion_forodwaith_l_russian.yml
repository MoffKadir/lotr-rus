 faith_lossoth_adherent_plural:0 "Испимрэт"
 faith_lossoth_desc:0 "Древний свод верований, господствующих на берегах обширной бухты Форохеля, Теспра Испимрэ можно приблизительно перевести как «Идеальное равновесие в мире». Главное понятие заключается в том, что в мире существует естественный баланс, который все должны стремиться поддерживать. \n\nВсё имеетт своё место в Испимрэ - почти всё, во всяком случае. Некоторые вещи, такие как [orcs|El], тролли, [dragons|El] и другие неестественные существа считаются Оккоспир, «пришедшими извне». Считается, что такие существа происходят из-за пределов естественного порядка, и поэтому должны быть исключены из него, где это возможно."

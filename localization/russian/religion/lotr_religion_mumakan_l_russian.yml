 faith_amav_desc:0 "Традиционная религия Мумакана, амавианизм, почитает патриарха юга, короля-бога Амава. Он был первым лидером и королем народа, который позже станет Мумакани, и говорят, что его правление правило всем югом в золотой век из его столицы в священном городе Амару. Он заложил основополагающие законы и обычаи, которые с тех пор связывают регион на протяжении бесчисленных поколений. В самом деле, многие верующие считают, что он был воплощенной формой Муматхуура, Верховного короля Богов, пришедшего, чтобы направлять [Concept( 'men', 'людей' )|E] и даровать им частицу крови богов. Даже для тех, кто этого не придерживается, Амав остаётся покровителем и богом человечества, их божественным защитником и защитником.\n\nГоворят, что Амав имел 100 детей от своих многочисленных жен и назначил каждого сына и дочь своим собственным племенем среди свой народ править и вести, пророчествуя, что однажды один из них родит наследника, который построит всё, что он построил. После этого он, как говорят, исчез в небесах в большой молнии света, и все, что осталось, это его корона, которую только его предсказанные наследники могли носить без большой боли. Раздел владений Амав является корнем различных политических обычаев кланов и племен Мумакана - некоторые дочери установили матриархат, сыновья патриархат, некоторые традиции господства путем признания и избрания.\n\nСтарые амавиане, в отличие от последователей кодексов Джи-Индура, считают, что истинный наследник Амава ещё не пришел, и ждут дня его прихода."


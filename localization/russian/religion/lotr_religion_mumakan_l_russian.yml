 faith_sederi_desc:0 "Культ Аскуру Худари почитает грозное божество, известное как Худари, Бог борьбы. Согласно их священным устным преданиям, Худари вывел их из под гнёта Тантурака, разорвав оковы тирании с помощью своих верных слуг, Кинн-лай. Вместе они отправились за грозные Жёлтые горы, чтобы найти убежище в сказочных «свободных западных землях».\n\nХарактер Худари схож с [valagod|E] [Concept('tulkascharacter', 'Тулкасом')|E], он воплощает в себе стойкость, упорство и несгибаемый дух, необходимые для преодоления невзгод, что делает его маяком надежды и вдохновения для преданных последователей."
 

 faith_ainur:0 "Атарафелунск"
 faith_ainur_adj:0 "Атарафелун"
 faith_ainur_adherent:0 "Айну"
 faith_ainur_adherent_plural:0 "Айнур"
 faith_ainur_desc:0 "Сам [iluvatar|E] поручил [ainurgods|E] управлять Миром и повелевать Детьми Эру. И хотя это не всегда удаётся лучшим образом, [ainurgods|E] стремятся не посрамить ожиданий создателя, править по чести и справедливости.\n\nАтарафелун — одно из немногих известных слов языка валарин, на котором говорят Силы. Те, кто не принадлежат Айнур, не могут на нём говорить. Вольно это слово можно перевести как «Помазанный мир», мир [ardaconcept|E], созданный Айнур в Великой Песне, под руководством [Concept( 'eruiluvatar', 'Эру Илуватара' )|E]."

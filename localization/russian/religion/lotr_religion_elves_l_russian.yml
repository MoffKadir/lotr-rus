 ### Elven Religion ### 

 #Elven Faiths localization
 elven_religion:0 "Эльфийск"
 elven_religion_desc:0 "Как правило, [elves|El] не возводят храмов и не обучают священнослужителей, однако предпочитают более комплексный и устойчивый подход к поклонению, взывая к помощи [valargods|E]. Очень и очень редко они произносят имя [Concept( 'erutheone', 'Единого' )|E], поскольку считают, что оно слишком священно, чтобы поминать его всуе."
 elven_religion_adj:0 "Эльфы"
 elven_religion_adherent:0 "Эльф"
 elven_religion_adherent_plural:0 "Эльфы"

 faith_eldar:0 "Эльдавайтальск"
 faith_eldar_adj:0 "Эльдавайталэ"
 faith_eldar_adherent:0 "Эльда"
 faith_eldar_adherent_plural:0 "Эльдар"
 faith_eldar_desc:0 "Верования [eldar|El] ([quenya|El]: Эльдавайталэ) смотрятся мрачно и не подразумевают храмов и показного поклонения. У [valargods|E] они узнали о божественной природе мира и [ainulindale|E]. Они уважают и почитают [powersgods|E], и иногда призывают их на помощь, но не боготворят их, не молятся им. Молитвы могут быть адресованы лишь [Concept( 'erutheone', 'Единому' )|E], а имя его слишком священно, чтобы поминать его всуе."

 faith_calaquendi:0 "Калаквендийск"
 faith_calaquendi_adj:0 "Калаквенди"
 faith_calaquendi_adherent:0 "Калаквенде"
 faith_calaquendi_adherent_plural:0 "Калаквенди"
 faith_calaquendi_desc:0 "[uttermostwest|E] — дом [Concept( 'highelves', 'высших эльфов' )|E] [caliquendielves|E]. Они поддерживают в чистоте традиции, сложившиеся при основании мира. Эти традиции передали им сами [powersgods|E] во время их пребывания в [Concept( 'valinor', 'Валиноре' )|E].\n\nВо времена до создания Эа был лишь [eru|E], [erutheone|El], которого народы [Concept( 'ardaconcept', 'Арды' )|E] называют [Concept( 'iluvatar', 'Илуватаром' )|E]. Он создал [ainurgods|E] и они, под его предводительством исполнили [Concept( 'greatsong', 'Великую Песнь' )|E]. Но [melkorcharacter|E], самый могущественный из Айнур, решил завладеть песней и поработить Илуватара. Так в мотив встроились темные ноты, породив всё зло мира. Наконец, когда песня завершилась, Илуватар показал Айнур плоды их работы. А затем произнёс одно слово: «Эа», что значит бытие. Так всё и началось.\n\nНекоторые Айнур решили спуститься в Арду и поселиться там. Самых могущественных из них стали называть [valargods|E]. Через какое-то время, однако, из зависти и злости, Мелькор последовал за ними. Он начал войну между силами перед пробуждением Детей Эру. Наконец, когда завершились труды Айнур, пробудились Дети Эру. Они оказались в мире повреждённом, но не уничтоженном."

 faith_arimaite_creed:0 "Arimaitelië Creed" # Arimaitë - 'Supremely Skilled', lië - 'folk, people' = 'The Supremely Skilled and Gifted Folk'
 faith_arimaite_creed_adj:0 "Arimaitelië Creed"
 faith_arimaite_creed_adherent:0 "Arimaitequén"
 faith_arimaite_creed_adherent_plural:0 "Arimaitelië"
 faith_arimaite_creed_desc:0 "#TOLKIENQUOTE "In Cuiviénen sweet ran the waters under unclouded stars, and wide lands lay about, where a free people might walk. There they lie still and await us who in our folly forsook them."#!\n\nThough not truly a faith, the 'Arimaitëlië Creed' as it was labelled by some later scholars represented a certain strain in Noldor, and particularly exilic Noldor, thought. It is named because of the philosophy of its practitioners - that by their skill, greatest of all the Children of Eru, the world shall be enriched and made blissful, and they shall be truly free.\n\nThese Elves hold that while the Valar may rule Aman, Middle-earth is the birthright of the Eldar. It is the lands in which they awoke and to which [eru|E] appointed them mastery, and where they might make realms truly their own. The Eldar must not hide away in Valinor, their purpose unfulfilled. They must build realms in Middle-earth, restoring it from its ruin and enriching it to greater heights by their knowledge. By their hands, all of Middle-earth might yet be made as fair as Valinor.\n\nSuch Elves will abide the lordship of none but their own, and bristle at any notion of the Eldar's destiny in their homelands as being doomed to fade. They view such speech as a type of despair and resignation, which must be countered by continuing on despite setbacks. Stern they may seem to other races, for they are very proud, yet they are not unreasonable, nor cruel. Just most certain in the rightness of their mission."

 faith_lomequendi:0 "Ломиквендийск"
 faith_lomequendi_adj:0 "Ломиквенди"
 faith_lomequendi_adherent:0 "Ломиквенде"
 faith_lomequendi_adherent_plural:0 "Ломиквенди"
 faith_lomequendi_desc:0 "[noldorelvesexiles|E] прозвали [sindarelves|El] и других [Concept( 'elves', 'эльфов' )|E], примкнувших к [Concept( 'greatjourney', 'Великому Походу' )|E] и не добравшихся до Валинора — ломиквенди, или Сумеречными эльфами. Ломиквенди долгие годы накапливали знания во взаимодействии со своими сородичами аманьяр, а также [maiagod|El] [meliancharacter|E]. Их религиозные традиции очень сильно напоминают традиции [caliquendielves|El]. Тем не менее, им присущи и собственные традиции. Например, они чаще проводят ритуалы и организуют обряды инициации. Охоты могут посвящаться [oromecharactershort|E], а сбор урожая [Concept( 'yavannacharactershort', 'Йаванне' )|E], причём делается это с большим формализмом, нежели у калаквенди, которые прибегают скорее к молитвам и вознесению хвалы."

 faith_moriquendi:0 "Мориквендийск"
 faith_moriquendi_adj:0 "Мориквенди"
 faith_moriquendi_adherent:0 "Мориквенде"
 faith_moriquendi_adherent_plural:0 "Мориквенди"
 faith_moriquendi_desc:0 "[moriquendielves|E] их нарекли [caliquendielves|El] после того, как первые отказались ответить на зов [valargods|E] и покинуть [cuivienen|E]. Традиции и обычаи [moriquendielves|El] разнятся, серьёзно отличаясь в зависимости от места, времени, или конкретных племён. В этой связи их более высокородные сородичи на [Concept( 'westaman', 'западе' )|E] могут считать их «непросвещёнными». Их знания о [Concept( 'powersgods', 'Силах' )|E] основаны на обрывках древних полузабытых воспоминаний о мимолётных встречах. В то же время они почитают Силы и [Concept( 'erutheone', 'Единого' )|E] по-своему. Пусть подчас им не достаёт знаний о высшей правде, которыми обладают калаквенди, нельзя не отдать должное чистоте их веры и помыслов."

 faith_nandorin:0 "Даэта-тауронск"
 faith_nandorin_adj:0 "Даэта Таурон"
 faith_nandorin_adherent:0 "Тауронист"
 faith_nandorin_adherent_plural:0 "Тауронисты"
 faith_nandorin_desc:0 "Несмотря на то, что им не удалось проделать путь до конца, [elves|El] нандор из [Concept( 'greenwoodshort', 'Зеленолесья' )|E], [Concept( 'lorien', 'Лориэна' )|E] и [Concept( 'anduinvale', 'Долины Андуина' )|E] всё же отправились в [greatjourney|E]. Во время своего длительного перехода они повстречали лишь одного из представителей [Concept( 'powersgods', 'Сил' )|E] - [Concept( 'tauroncharacter', 'Таурона' )|E], Великого Всадника, Охотника. Он бдительно оберегал их, говорил с ними, направлял их в путешествии на запад.\n\nИ пусть они слышали и о других Силах, Таурон занимал особое место в пантеоне нандор, уступая лишь Эльберет, Королеве звёзд.\n\nВ своей духовной жизни нандор обзавелись традициями проведения священной охоты и празднеств, в которых отражалась охота Таурона в ту пору, когда мир был юн."


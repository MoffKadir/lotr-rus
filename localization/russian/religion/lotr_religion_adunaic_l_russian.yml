 faith_kings_men_castamir_desc:0 "Возрождение идеологии [Concept( 'kingsmen', 'Людей Короля' )|E] было самым странным явлением в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E], в основном поддерживаемое последователями Кастамира Узурпатора. В этой концепции религиозный авторитет и значение монарха были даже более высокими, чем у королей-жрецов [dunedain|El], и он стал рассматриваться как источник самого божественного, способный выносить решения и указы вместо божеств. Кроме того, со временем вера вобрала в себя множество культов, ритуалов и традиций [haradrim|El], что позволило королю стать опорой для множества различных мелких божеств и создать на их основе мощную коалицию.\n\nЭта простая идеология была сильна своей гибкостью, поскольку положение короля как божественного проводника и толкователя, а не просто просителя, позволяло быстро и легко менять теологию в соответствии с актуальными проблемами."


 path_of_zigur_desc:0 "Путь Чародея (или Колдуна), как его еще называют, - это адунайское вероучение, которое подчеркивало, что в мире существует сила, ждущая своего часа, скрытая теми, кто боялся прихода Людей. Но завеса невежества была приподнята Магом, Чародеем, Зигуруном Мудрым, дарителем знаний, дарителем даров! Он могущественнее всех, ибо открыл истину магии и то, как подчинить мир своей воле. Никто не может сравниться с ним в могуществе, но благодаря его наставлениям даже слабые существа могут стать повелителями многих."
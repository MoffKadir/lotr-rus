 faith_anballukhor_desc:0 "В результате [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] многие старые верования пошатнулись. Из хаоса и нестабильности ранних лет [Concept( 'thirdage', 'Третьей Эпохи' )|E] в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E] возникла новая доктрина, получившая название Батан ан-Афан или «Путь Блаженства».\n\nПризнавая преходящий характер жизни и необходимость извлечь из нее максимум пользы, афанисты стремятся к все большим радостям и удовольствиям, которые они считают высшим благом в этой жизни, а ее моральную ценность - самоочевидной. Те, кто стремится к аскетизму в погоне за праведностью, вредят себе без необходимости.\n\nВ картине мира афанистов лишь некоторым суждено жить в благополучии. Именно они и называются [adunai|El]. Им дано больше лет в этом мире, их дни продлены, им дано божественное поручение искать все больших радостей, все более совершенных красот. Любой ценой. В результате среди его практиков есть величайшие гедонисты и самые жестокие, эгоистичные тираны, которых породили люди."
 faith_thani_hazad_desc:0 "Кхори ан-Ануи, или «Владыки людей», относится к доминирующей религиозно-политической философии, исповедуемой [adunai|El] бывшего княжества [zimrathani|E].\n\nПо своей сути она гласит, что [adunai|El], как наиболее развитые, утончённые и благословенные из всего [Concept('conceptmankind', 'человечества')|E], имеют божественный мандат на управление и упорядочивание мира для всеобщего процветания. В отличие от своих более хищных собратьев, последователи Кхори ан-Ануи считают, что это не является безусловным - их господство сопряжено с обязанностями править справедливо и честно, а порой и сурово, над своими «более простыми» сородичами."


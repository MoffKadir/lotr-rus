 faith_gimileth_desc:0 "Школа Надрот н'Саптан-лай - несколько редкое направление в адунайской мысли, возможно, наиболее близкое из Людей Короля к Верным древности. Означающая «Пробуждение мудрецов», эта школа подчёркивает понятие божественной преемственности и мандата - что Эру назначил череду хранителей и владык мира, которые должны править, а затем постепенно угасать. Первыми были Авалой, которые помогли сформировать мир и научили Нимир. Затем, в свою очередь, Нимир вернулись в Средиземье и возвысили расу людей, а их ученики стали [adunai|El]. Таким образом, [adunai|El] получили мандат на правление и воспитание следующего поколения, распространяющего просвещение и руководство - отсюда и название школы.\n\nНекоторые приверженцы этой школы считают, что Акаллабет был наказанием за забвение этого факта в пользу господства, и напоминанием - эпохи Авалой и Нимир не были вечными, и не будут вечными эпохи [adunai|El].\n\nНадрот н'Саптан-лай, хотя и не свободны от понятий культурного патернализма, пожалуй, ближе всех среди [adunai|El] к изначальным намерениям нуменорцев, придя в качестве учителей и друзей к людям Средиземья."


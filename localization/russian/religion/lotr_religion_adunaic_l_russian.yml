 faith_kings_men_numenorean_desc:0 "[kingsmen|E] («Аруванай» с адунайского) изначально являлись политическим объединением при [Concept( 'numenorean', 'нуменорском' )|E] дворе, но быстро переросли эти представления. [numenoreans|E], возжелав вечной жизни в её расцвете, воспротивились [Concept( 'banofthevalar', 'Запрету Валар' )|E]. Вместе с этим воспротивились они и [eldar|El], которых презирали, ведь желали вечной жизни для себя, по праву праотца своего, Азрубеля, Эарендиля Утренней Звезды. Они осудили [avaloigods|E], считая, что те умышленно не дают им распоряжаться собственной судьбой, имея для этого все возможности. Укоренилась вера в то, что именно [conceptmankind|El] должно унаследовать мир, а не [ainurgods|E] или [elves|El]. И, по их мнению, время настало. И среди людей [numenoreans|El] отличались чистотой и были прежде других достойны. Так они погрузились в пучину гедонизма и тирании.\n\nВзгляды аруванай на [Concept( 'erutheone', 'Единого' )|E] сильно различались. Многие сохранили прежнее благоговение, считая его единственным истинным богом человечества по сравнению с [Concept( 'elven', 'эльфийскими' )|E] Валар. Но столь же многие стали сомневаться или презирать его, поскольку он казался молчаливым и не желал помогать или исправлять свое творение.\n\nСразу после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], аруванай сохранили верность истинному королю, Ар-Фаразону. Никто из них не провозгласил себя королём, но до возвращения законного короля установили собственные олигархические режимы. Тем не менее, с ходом Третьей Эпохи, стало очевидно, что никакого возвращения не предвидится, а потому идеология Людей Короля претерпела некоторые изменения и они готовы были довольствоваться приходом к власти любого «легитимного» [Concept( 'adunai', 'адунайского' )|E] монарха."


 adunai_religion_desc:0 "Адунай — потомки [Concept( 'black_numenoreans', 'чёрных нуменорцев' )|E] и [Concept( 'kingsmen', 'Людей Короля' )|E], которые отвергли духовные практики и верования [Concept( 'elves', 'эльфов' )|E] и [Concept( 'avaloigods', 'Авалой' )|E]. Их религия представлена широким спектром практик и верований, но общей доминантой является благословенная природа [Concept( 'numenorean', 'нуменорско' )|E]-адунайского наследия."

 ### BLACK NÚMENÓREAN ###

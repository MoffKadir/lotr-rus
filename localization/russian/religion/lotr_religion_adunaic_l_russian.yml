 faith_pharazon_desc: "Аганналумаба Ару (адунайск.: Король без тени смерти) относится к культу поклонения Ар-Фаразону Золотому как бессмертному богу-королю.\n\nЭта конфессия утверждает, что Ар-Фаразон одержал победу в войне против Валар. Однако в её ходе Бессмертные земли и Нуменор (так же священная, вечная земля) были убраны из мира, и путь к ним был потерян для тех, кто остался позади. Фаразон воссел на трон как новый Великий бог, Арминалет воспрял из руин в славный храмовый город и трон. Из нового Вечного [anadune|E], Аганналумаба Ару присматривает за всем своим народом, оставшимся по ту сторону, и жаждет привести их к славе и вечной жизни в своём новом королевстве.\n\nДабы достичь это цели, во имя Его должны быть принесены в жертву меньшие люди. Кровь будет течь в храмах, поддерживая этот разрушенный мир милостью Аганналумаба Ару - до того славного дня, когда достойные вознесутся в его вечное королевство."


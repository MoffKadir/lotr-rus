 faith_hillmen_adherent:0 "Дилэас а Синнсэр"
 faith_hillmen_adherent_plural:0 "Дилэас а Синнсэр"
 faith_hillmen_desc:0 "Верующие Айл-Леаган почитают духов предков, которые, по их мнению, следят за делами живых и влияют на них. Большое значение имеет почитание семьи, поддержание святынь и гробниц предков. Пренебрежение этим не только показывает пренебрежение к живым, но и навлекает на них возмездие мёртвых и лишает их защиты от Великих духов. \n\nБлагочестивые и мудрые отказываются от служения Великим духам Света и Тьмы, считая их в лучшем случае безразличными к жизни и горестям людей, а чаще - явно злобными по отношению к ним. Те, кто кажется добрым, действуют так, чтобы манипулировать людьми, а не из альтруизма. Скорее, только поддерживая святилища предков и принося им жертвы, человек может жить без опасного влияния Великих духов, поскольку предки охраняют его от потустороннего мира и благословляют его."


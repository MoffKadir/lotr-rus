 holy_site_swanfleet_effect_name:0 "Болота Нин-ин-Эйльф, через которые неопределёнными ручьями протекало нижнее течение Гландуина, прежде чем влиться в Митэйтель.\n\nЭти болота сильно напоминали Ирисные поля тем хоббитам-Хватам, которые называли их берега своим домом."
 holy_site_enie_iaur_name:0 "Эниэ Йаур"
 holy_site_enie_iaur_effect_name:0 "Священный луг между тёмными лесами Друвайта Йаура."
 holy_site_parth_iaur_name:0 "Парт Йаур"
 holy_site_parth_iaur_effect_name:0 "Таинственный круг из гигантских камней, которых насчитывается семнадцать. В их центре находится огромная мегалитическая руина, которая, как полагают, является либо примитивным планетарием, либо местом захоронения. Их происхождение неизвестно, но друэдайн утверждают, что сделали их в глубокой древности."

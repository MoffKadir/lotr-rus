 ### Sacred Islands ###
 holy_site_uland_hub_name:0 "Уланд-Хуб"
 holy_site_uland_hub_effect_name:0 "В мрачный день, жители Узкой гавани спокойно покидают свои разрушенные дома, тропический шторм разровнял ландшафт на многие мили. Они возводят на берегу костры в знак поклонения богам океана и отстраивают свою гавань."
 holy_site_tol_in_uilana_name:0 "Тол-ин-Вилана"
 holy_site_tol_in_uilana_effect_name:0 "Местным жителям известно, что пеликан Дальнего Харадвайта во время голода пронзает свою грудь, капая кровью, чтобы накормить своё потомство."
 holy_site_tol_ereb_name:0 "Тол Эреб"
 holy_site_tol_ereb_effect_name:0 "Между бледным небом и тёмно-синим морем крошечные белые шапки пены обозначают присутствие Одиноких островов. Если вы вдруг заметите на зелёном холме Тол Эреба серого коня, он поприветствует вас, а затем галопом помчится к берегу на дальней стороне острова."
 holy_site_tol_lanc_name:0 "Тол Ланк"
 holy_site_tol_lanc_effect_name:0 "Хотя бесплодные острова давно стали местом обитания чёрных нуменорцев, глубокие волны бьются о его голые пляжи. И единственная раковина конха, устремлённая вверх, слышит голос бога океана."


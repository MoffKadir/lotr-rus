 wardens_of_the_council_flavor:0 "Избранные важнейшими советами Свободных народов, Стражи Совета — это ветераны эльфийских войн, копившие боевой опыт с самой Эпохи Древ. Исполняя священные гимны и рубя головы злых созданий, они излучают священный свет, а их доспехи не пропускают ударов в завораживающем танце клинков."
 #Long description:0 "Hand chosen by the greatest councils of the Free Peoples; the Council Wardens are Elvish veterans of wars stretching back the Age of the Trees, first summoned by the gods. They sing blessed songs as they hew the creatures of evil, holy light blazing from their eyes, weapon dance leaving their heavy armour untouched by cursed blade. Their allegiance is to wise counsel: the will of Eru and Ainulindalë, the first song."

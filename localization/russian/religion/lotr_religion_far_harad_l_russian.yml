 faith_iunast_desc:0 "Легендарный герой народных сказаний [Concept( 'haradrim', 'жителей' )|E] дальнего Харада, Иунаст, является воплощением отваги и силы [Concept( 'conceptracemen', 'людей' )|E]. Иунаст был рождён в мире, созданном в великом противостоянии богов, но был намерен вести простую, но честную жизнь козопаса. Но судьба не приняла в расчёт его планы, имея свои собственные.\n\nКогда ему стукнуло тридцать, богиня Ладнока явилась к нему во сне, рассказав о муже своём, Ватре. Она поведала Иунасту о плане супруга найти для себя новую форму, в которой он мог бы завладеть миром вновь. Внимая словам богини, Иунаст собрал группу единомышленников, с которыми и отправился в таинственные восточные горы, где Ватра набирался сил. Ему и его спутникам пришлось пережить множество невзгод и испытаний. До мрачного города Ватры под черными горами их добралось лишь двое. Там они обнаружили сосуд, в котором, источая яркий свет, томилось сердце Ватры. Иунаст бросился вперед, чтобы проткнуть его. Но с каждым шагом его охватывало чёрное пламя. Это было пламя ненависти, которую Ватра питал ко всему [Concept( 'conceptmankind', 'человечеству' )|E] и любому, кто осмелился встать на его пути. Наконец, Иунасту удалось достичь сердца и пронзить его клинком, серебряным как лунный свет. Сам Иунаст погиб, а Ватра яростно взвыл, осознавая, что план его разрушен.\n\nСпутник Иунаста вернулся домой, чтобы рассказать о жертвенности и отваге своего друга. Но когда он выступал перед величавым собранием, в небе, на востоке, загорелась яркая и чистая звезда, которая затмила самого Ватру — бога солнца. Ходит поверье, что милостивая Ладнока приняла Иунаста как родного сына, воспитала его и сделала своим чемпионом. Вознеся Иунаста, она поручила ему яркой звездой наблюдать за небом в те часы, когда ни солнце ни луна не могут победить. С тех пор, там он и восседает, готовясь сразить Ватру как только он вновь попробует нанести коварный удар человечеству."


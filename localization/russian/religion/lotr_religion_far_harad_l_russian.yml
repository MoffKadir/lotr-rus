 faith_tulwang_desc:0 "Культ Кираб-Сарада — религиозное течение, характерное для [haradrim|El] Тулванга и [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Его основополагающие положения изложены в священном тексте с аналогичным названием. Документ сохранился с начала [Concept( 'secondage', 'Второй Эпохи' )|E]. Книга в деталях описывает многочисленных богов и духов, населяющих всё в мире. Автор избирает крайне негативный подход к смерти и жизни после смерти. Посмертие, согласно этому тексту, серо и уныло, и хотя там нет места страданиям, радости после смерти также не сыскать. Лишь тишина и единение с собственными мыслями, пока человек не будет готов слиться с бездной.\n\nИменно поэтому адепты данной религии так бояться Тулими, бога смерти. Они движимы неукротимой волей к жизни, а также стремлением достичь как можно большего до дня своей смерти. Популярность Ватры в последние годы серьёзно возросла. Многие верят, что богу солнца, возможно, известен секрет бессмертия, способ избежать чертогов уныния."


 faith_ishtra_desc:0 "Иштра, богиня любви и утренней звезды, считается третьей по старшинству в пантеоне [haradrim|El]. Она занимает место после своей сестры Ладноки и их отца Нади-манье, Владыки ветров. В великой схватке между своей сестрой Ладнокой и богом солнца Ватрой, она предпочитает держать осторожный нейтралитет. Неприязнь и распри как между богами, так и среди [Concept( 'conceptracemen', 'людей' )|E], приносят ей лишь боль. Всем сердцем она мечтает вернуться в давние времена, когда мир был возможен и все жили в достатке. Но амбиции Ватры неукротимы. Поэтому Иштра, отстранившись от противостояния, учит людей тому, как важны любовь и сострадание по отношению друг к другу. Если боги не могут договориться о мире, то пусть мир царит хотя-бы среди людей."


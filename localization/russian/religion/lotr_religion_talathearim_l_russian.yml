 faith_logath_desc:0 "Простым языком, Децимайя для народа логат это «родители», выступающие краеугольными камнями их верования. Для логат два духа являются ключевыми, хотя существует их значительно больше. Этот Лильра, мать-богиня человечества, божественный матриарх, а также её муж, Малик. Вместе они создали мир: Лильра мудростью своей наставляла и направляла энергию Малика. Когда свершились их труды, они избрали отдых, оставив мир своим бесчисленным детям, среди которых человечество — лишь один."


 faith_nurniag_desc:0 "Encircling the Sea of Núrn on three sides, the Núrniags form an upper caste within Mordor. They gorge on the conquests of Sauron, which provides them the slaves needed to work their vast plantation. If the Dark Lord is not waging war, it is not uncommon to find young and adventurous Núrniag aristocrats leading slaving parties, aiming to secure wealth and fame for themselves. \n\nReligiously, the Núrniag are one of the most religiously orthodox groups of Sauron's empire, worshipping him through a local variant of the Cult of the Lidless Eye. They revere him as both King and God, and credit him with the fertility of Núrn's black soil. They offer him lavish tribute from their vast plantations, extracted from the bloodied corpses of their legions of slaves."


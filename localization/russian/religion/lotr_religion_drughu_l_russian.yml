 ### Honnin ###
 faith_honnin:0 "Онуанск"
 faith_honnin_adj:0 "Обряды Ону"
 faith_honnin_adherent:0 "Ону"
 faith_honnin_adherent_plural:0 "Онуи"
 faith_honnin_desc:0 "Древние верования народа Хоннин, основанные на историческом уважении к духам земли, что когда-то населяли в большом числе земли [Concept( 'ray', 'Раи' )|E]: Нермир и Тавари. И хотя этих духов не видели уже многие годы, знания о богах, полученные от них, остались.\n\nВ древних храмах монахи-шаманы из орденов Ону возносят хвалу многочисленным богам. К наиболее почитаемым из них относятся Сузуш, Хика и Ару-Байто."

 faith_beffraen:0 "Беффраэнск"
 faith_beffraen_adj:0 "Беффраэнский обряд"
 faith_beffraen_adherent:0 "Беффраэн"
 faith_beffraen_adherent_plural:0 "Беффраэны"
 faith_beffraen_desc:0 "Вера беффраенов очень похожа на их народ - скрытный, замкнутый и циничный. Беффраены уважают духов, но не любят их, и многие проводят свои обряды только для того, чтобы умиротворить их. Они считают, что духи так же быстро навредят им, как и помогут, поэтому обращаться к ним следует только с большой осторожностью."

 faith_chaialla:0 "Chaialla"
 faith_chaialla_adj:0 "Chaiallan"
 faith_chaialla_adherent:0 "Chaiallan"
 faith_chaialla_adherent_plural:0 "Chaiallan"
 faith_chaialla_desc:0 "The faith of the Chaiallan people is a tapestry woven with the intricate threads of animism, an organic belief system deeply rooted in their connection to nature. In this informal religion, reverence for the spirits dwelling within every object, every creature, permeates their daily lives.\n\nTo the Chaialla, the land is not merely soil and stone but a living, breathing entity, overseen by the ethereal presence of the Queen of the Earth. Her domain is honored and upheld with unwavering devotion, prompting the Chaialla to tread lightly upon the earth, lest they disturb the delicate balance of her realm.\n\nIn their secluded hillside caves, the Chaialla gather to offer prayers and offerings to the spirits, seeking harmony and guidance in their existence. Hunting and killing animals are taboo acts, for they understand that such actions would not only disrupt the natural order but also incur the wrath of the Queen of the Earth, whose guardianship they hold in the highest regard."


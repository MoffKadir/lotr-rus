 kirin_tor_desc:0 "Зародившись в Даларане, Кирин-Тор надеется привить чувство уважения и восхищения тайными искусствами новому поколению подающих надежды магов, всё глубже погружаясь в секреты самой Магии. В то время как некоторые из этих магов и жителей Лордерона поклоняются магии в целом, в том числе Святому Свету, хотя и с некоторыми магическими оговорками."

 cult_of_nightwell:0 "Шал'данайск"
 cult_of_nightwell_adj:0 "Шал'данаизм"
 cult_of_nightwell_adherent:0 "Адепт Шал'данай"

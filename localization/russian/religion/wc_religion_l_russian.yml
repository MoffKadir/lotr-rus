 void_group_desc:0 "Несмотря на расхожее мнение о том, что все $void_group_adherent_plural$ - безумные маньяки, это далеко от истины. Они учатся управлять магией Бездны без вреда для своего рассудка. В то время, как $light_group_adherent_plural$ известны своей нетерпимостью, последователи Бездны более толерантны."
 
 voidfarer:0 "K'арешск"
 voidfarer_adj:0 "K'ареши"
 voidfarer_adherent:0 "Последователь K'ареши"
 voidfarer_adherent_plural:0 "Последователи K'ареши"
 voidfarer_desc:0 "Несмотря на то, что магия Бездны крайне опасна, при осторожном использовании даже её можно направить на благие цели. Некоторые чародеи посвятили себя изучению Бездны и её использованию во благо. К ним можно отнести обитателей Разлома Телогрус. В то же время, существуют и такие личности, которые не испытывают никаких препятствий в моральном плане, такие, как эфириалы К'ареши. Все они могут использовать магию Бездны без вмешательства Древних Богов, но даже они рискуют быть соблазнёнными зловещим шёпотом."
 
 shadow_group:0 "Теньск"
 shadow_group_adj:0 "Тень"
 shadow_group_adherent:0 "Последователь Тени"
 shadow_group_adherent_plural:0 "Последователи Тени"
 shadow_group_desc:0 "Отчаянные времена заставили многих, кто когда-то шёл по пути Света, усомниться в том, что только он может принести спасение в заблудшие королевства Азерота. Особенно это касается тех, кто живёт в землях, которые опустошили $scourge$ и $fel_group_adj$. Многие из этих заблудших душ предположили, что для возвращения мира необходимо уравновесить $light_group_adj$ и $shadow_group_adj$. Некоторые из них ищут лекарство от проклятия нежити; другие - оружие для борьбы со Скверной. Какими бы ни были их мотивы, эти отверженные объединились вокруг заново открытых учений Забытой Тени."


 forsaken_cult:0 "Аптекарьск"
 forsaken_cult_adj:0 "Культ аптекарей"
 forsaken_cult_adherent:0 "Аптекарь"
 forsaken_cult_adherent_plural:0 "Аптекари"
 forsaken_cult_desc:0 "Вновь открытые письмена Забытой Тени вызвали множество изменений в землях Азерота, которые были разорены Плетью. В такое отчаянное время и в таком месте существо, обладающее достаточной силой и харизмой, смогло найти возможность использовать учение Тени в своих целях. Будет ли этот лидер действительно выполнять наследие Селин или нет, не имеет значения, потому что, хотя общество в целом будет следовать учению Забытой Тени, истинная сила лежит на личности, возглавляющей культ, в лучшую или худшую сторону." 
 #"After the teachings of Natalie Seline were rediscovered by Forsaken scholars, these quickly became conflated with Forsaken social and political reverence of the Banshee Queen Sylvanas herself. Nominally, many Forsaken priests do follow the teachings of $forgotten_shadow$; however loyalty to the Queen comes first and she is the closest thing the Forsaken have to a common spiritual leader. While it is undeniable that Sylvanas is a paragon of $forgotten_shadow_adj$ teachings, it is obvious that the Forsaken interpretation of $forgotten_shadow$ is politically expedient to her."


 echo_of_life_desc:0 "После обретения свободы воли возникает сильное желание ощутить себя проклятым не-жизнью и немедленно искать способ вернуться к жизни. Многие находят единственный возможный ответ в магии. Призывая эти мощные силы, так называемые $echo_of_life_adherent_plural$ используют дикую магию, чтобы попытаться вытащить свою жизненную сущность обратно из Бездны. К сожалению, эксперименты с этими силами могут вызвать магическую зависимость."
 

 avian_group_desc:0 "Среди араккоа Дренора возникла группа верований, состоящая из четырёх богов $avian_group_adherent$ов: Рухмар, Анзу, Сете и Терокка, величайшего из королей араккоа, которому теперь поклоняются как богу."
 

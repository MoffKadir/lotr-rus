 masonry_desc:0 "Возникшая в гильдии каменщиков, эта ветвь Святого Света противопоставляет себя Церкви Святого Света. Они отвергают непопулярные среди простого народа догматы, такие как непоколебимый нравственный авторитет священников."
 

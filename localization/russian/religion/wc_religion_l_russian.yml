 trogg_religion_desc:0 "Шаманская первобытная вера, в основе которой лежит поклонение саламандрам. Рассказы о чудовищных тварях говорят, что они являются потомками могучих драконов, и, видя рептилий с их огненным дыханием в качестве оружия и всеядным аппетитом, это вполне может оказаться правдой. Устраивая свои логова под землей, в пещерах, они господствовали над миром. Разумные жители, обитающие в этих суровых условиях, почитают саламандр как вершину пищевой цепи и стремятся жить в гармонии с ними и учиться у них, чтобы достичь большей силы и овладеть тайнами самой земли."
 

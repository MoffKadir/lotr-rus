 forgotten_shadow_desc:0 "$forgotten_shadow_adherent_plural$ - группа еретиков, практикующих магию Теней. Они верят, что те, кто практикуют тёмную магию, столь же важны для жизни и реальности, как и те, кто продвигает идеалы Света. Культ проповедует баланс, требуя, чтобы жрецы Тени никогда не забывали об опасностях, порождаемых тёмными энергиями, так как обратный путь в тени из глубин тьмы очень труден."


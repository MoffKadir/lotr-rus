 cult_of_nightwell_desc:0 "Шал'данай — это традиции почитания Ночного Колодца. Его последователи зависят от силы Ночного Колодца и меняются под её влиянием. Являясь реликтом эльфийской культуры до Раскола, адепты шал'данай предпочитают тайную философию своего прошлого, поскольку они могут сохранять и развивать свои пути в бесконечной изоляции от внешнего мира."


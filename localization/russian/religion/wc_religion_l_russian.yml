 kaldorei_religion_desc:0 "$kaldorei_religion_adherent_plural$ почитают пантеон богов, во главе которого стоит богиня Элуна. Её жрицы, сёстры Элуны, пользуются в обществе всеобщим уважением. В то же время друиды играют важную роль, находясь в близком родстве с множеством Диких Богов. $kaldorei_religion_adherent_plural$, благословлённые своими богами, считают своим долгом защищать природу ценой своих жизней и чтить жертвы своих предшественников."
 

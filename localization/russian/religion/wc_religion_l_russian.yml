 anzuism_adj:0 "Анзуизм"
 anzuism_adherent:0 "Последователь Анзу"
 anzuism_adherent_plural:0 "Последователи Анзу"
 anzuism_desc:0 "Секта $avian_group_adherent$ов, поклоняющаяся Анзу, богу-ворону. В отличие от любви Рухмар к солнцу и небу, Анзу предпочитает прохладные тени и покой среди сумерек. Он древний враг Сете, который давным-давно проклял его, сделав его сломленным и нелетающим, вместе со многими его последователями-араккоа."
 
 rukhmarism:0 "Рухмаристическ"
 rukhmarism_adj:0 "Рухмаризм"
 rukhmarism_adherent:0 "Последователь Рухмар"
 rukhmarism_adherent_plural:0 "Последователи Рухмар"
 rukhmarism_desc:0 "Ответвление последователей $avian_group_adj$а, поклоняющихся Рухмар, богине Солнца. После того, как бог Анзу растворился во тьме, Рухмар создала араккоа, представляющих собой переплетение её милости и хитрости Анзу. Как мать араккоа, Рухмар считается их главным и наиболее традиционным божеством. Считается, что те, кто почитает ее, воссоединяются с матерью в небе после их ухода."


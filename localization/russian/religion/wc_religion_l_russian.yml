 fel_group_adherent:0 "Последователь Скверны"
 fel_group_adherent_plural:0 "Последователи Скверны"
 fel_group_desc:0 "$fel_group_adherent_plural$ верят, что Хаос - это естественный порядок вещей. Они являются мастерами магии Скверны, появившейся в результате разрушительного слияния Света и Бездны."
 
 burning_legion_religion:0 "Саргерическ"
 burning_legion_religion_adj:0 "Саргеризм"
 burning_legion_religion_adherent:0 "Последователь Саргераса"
 burning_legion_religion_adherent_plural:0 "Последователи Саргераса"
 burning_legion_religion_desc:0 "Саргерас, стремящийся уничтожить всё живое во вселенной, считается одной из величайших угроз мирозданию, в том числе, Азероту. Пылающий Легион, состоящий из пропитанных Скверной демонических орд, по воле Саргераса начал из Великой Запредельной Тьмы крестовый поход, готовый разрушить всё, на что падет взор Саргераса. Последователи Тёмного Титана славятся своей жестокостью и хитростью, используя любую возможность уничтожения жизни."
 
 illidari:0 "Иллидарск"
 illidari_adj:0 "Иллидари"
 illidari_adherent:0 "Истребитель"
 illidari_adherent_plural:0 "Истребители"
 illidari_desc:0 "Силы Скверны могут быть весьма соблазнительны для всех живых существ во вселенной, но есть и те, кто использует её как инструмент для борьбы со злом, а не для личной выгоды или удовольствия от разрушений. Хотя таких личностей часто можно признать виновными в преступлениях, которые совершают жадные до власти чернокнижники и демоны, они видят в любых причинённых страданиях средство для достижения великой цели, цели, которые оправдывают нанесённый ущерб. Несмотря на то, что они действительно более доброжелательны, чем большинство демонов и колдунов, общество, тем не менее, будет стремиться отвергнуть их и их жестокие, но эффективные методы."
 
 orcish_fel:0 "Сквернск"
 orcish_fel_adj:0 "Скверна"
 orcish_fel_adherent:0 "Осквернитель"
 orcish_fel_adherent_plural:0 "Осквернители"
 orcish_fel_desc:0 "Независимо от того, обретается ли сила через договор между колдуном и демоническим владыкой или же через кровь аннигиляра, Скверна полностью и абсолютно разлагает всё, к чему прикоснётся. Хоть и Пылающий Легион известен своим крестовым походом, питаемым Скверной, он не несёт ответственности за всех тех, кто пользуется порчей Скверны, и те, кто принимают её по собственной воле, жаждут бесконечной власти, обычно до самой своей гибели, стремясь к бессмертию. Осквёрненные всегда жаждут власти и контроля, даже если это будет стоить им их души или жизни их собственного народа."
 
 loa_group:0 "Лоасск"
 loa_group_adj:0 "Лоа"
 loa_group_adherent:0 "Последователь Лоа"
 loa_group_adherent_plural:0 "Последователи Лоа"
 loa_group_desc:0 "Лоа - название, данное троллями существам, которым они поклоняются, таким как Дикие Боги и духи. Большая часть этих культов возникла в древние времена, когда смертные впервые столкнулись с магическими созданиями, впоследствии обожествив их."
 
 zandism:0 "Зан'аталийск"
 zandism_adj:0 "Зан'атали"
 zandism_adherent:0 "Последователь Зан'атали"
 zandism_adherent_plural:0 "Последователи Зан'атали"
 zandism_desc:0 "Пантеон лоа, основанный зандаларскими троллями. Он славится своей адаптируемостью. $zandism_adherent_plural$ уважают всех других лоа, поддерживая дружеские связи с прочими культами троллей."
 
 gurubism:0 "Гур'аталийск"
 gurubism_adj:0 "Гур'атали"
 gurubism_adherent:0 "Последователь Гур'атали"
 gurubism_adherent_plural:0 "Последователи Гур'атали"
 gurubism_desc:0 "Пантеон Лоа, основанный троллями Гурубаши. Концепция смерти занимает значительное место в этом пантеоне наряду с Бвонсамди, Лоа Смерти. $gurubism_adherent_plural$ уделяют особое внимание взаимодействию с телами умерших, например, ритуальному каннибализму."
 
 drakkism:0 "Драк'аталийск"
 drakkism_adj:0 "Драк'атали"
 drakkism_adherent:0 "Последователь Драк'атали"
 drakkism_adherent_plural:0 "Последователи Драк'атали"
 drakkism_desc:0 "Пантеон Лоа, основанный троллями Драккари. Жизнь в суровых условиях требует сильного тела и острого ума. $drakkism_adherent_plural$ проводят всю жизнь в стремлении стать сильнее и умнее, как того требуют Лоа."
 
 amism:0 "Ам'аталийск"
 amism_adj:0 "Ам'атали"
 amism_adherent:0 "Последователь Ам'атали"
 amism_adherent_plural:0 "Последователи Ам'атали"
 amism_desc:0 "Пантеон Лоа, основанный троллями Амани. $amism_adherent_plural$ считают охоту священной, поэтому они превозносят Лоа Охоты над другими. Для них не имеет значения, кто является их добычей, будь то животное или человек. Однако более почётно съесть крупную добычу, чем какое-нибудь мелкое животное."
 
 farrism:0 "Фар'аталийск"
 farrism_adj:0 "Фар'атали"
 farrism_adherent:0 "Последователь Фар'атали"
 farrism_adherent_plural:0 "Последователи Фар'атали"
 farrism_desc:0 "Пантеон Лоа, основанный троллями Фарраки. Они проводят ритуалы, граничащие с ересью, напоминающие ритуалы последователей Хаккара. Верховный Лоа этого пантеона, Муэ'зала, не входит в число божеств других троллей."
 
 cult_of_hakkar:0 "Хаккарийск"
 cult_of_hakkar_adj:0 "Хаккари"
 cult_of_hakkar_adherent:0 "Последователь Хаккари"
 cult_of_hakkar_adherent_plural:0 "Последователи Хаккари"
 cult_of_hakkar_desc:0 "Хаккар Свежеватель Душ - жестокий, кровожадный бог, даровал троллям огромную силу, потребовав взамен жертвоприношения. Среди прочих племен троллей он известен как Лоа Крови. Поклонение ему является незаконным во всех других тролльских пантеонах."
 
 cult_of_sethraliss:0 "Сетралийск"
 cult_of_sethraliss_adj:0 "Сетрали"
 cult_of_sethraliss_adherent:0 "Последователь Сетрали"
 cult_of_sethraliss_adherent_plural:0 "Последователи Сетрали"
 cult_of_sethraliss_desc:0 "Пантеон Лоа, основанный сетраками. Верховным Лоа этого пантеона является Сетралисс, змеиная лоа. Она оберегает своих последователей, словно любящая мать, присматривающая за своими детьми. Легенды гласят, что однажды она пожертвовала собой, чтобы спасти Вол'дун и его обитателей. Вне всяких сомнений, что она сделает это снова, когда переродится."
 
 cult_of_ariwo:0 "Аривийск"
 cult_of_ariwo_adj:0 "Ариви"
 cult_of_ariwo_adherent:0 "Последователь Ариво"
 cult_of_ariwo_adherent_plural:0 "Последователи Ариво"
 cult_of_ariwo_desc:0 "Пантеон Лоа, основанный вульперами. Верховный лоа этого пантеона является Ариво, лисий Лоа. Он учил своих детей держаться вместе и быть добрыми друг к другу, потому что считал, что это единственный способ выжить. Несмотря на то, что Ариво исчез ещё тысячи лет назад, его последователи всё ещё соблюдают оставленные им заветы."
 
 cult_of_torga:0 "Торгийск"
 cult_of_torga_adj:0 "Культ Торги"
 cult_of_torga_adherent:0 "Последователь Торги"
 cult_of_torga_adherent_plural:0 "Последователи Торги"
 cult_of_torga_desc:0 "Пантеон Лоа, основанный тортолланами. Торга, Лоа-черепаха, стоит во главе этого пантеона. Он является мудрым и доброжелательным лоа, к которому часто совершают паломничества его последователи, чтобы послушать его истории."
 
 necromancy_group:0 "Некротическ"
 necromancy_group_adj:0 "Некроизм"
 necromancy_group_adherent:0 "Последователь Некроизма"
 necromancy_group_adherent_plural:0 "Последователи Некроизма"
 necromancy_group_desc:0 "Многочисленные культы, восхваляющие Смерть. $necromancy_group_adherent_plural$ практикуют некромантию, вступая в контакт с Той Стороной."
 
 death_god:0 "Морд'труарск"
 death_god_adj:0 "Морд'труар"
 death_god_adherent:0 "Последователь Морд'труари"
 death_god_adherent_plural:0 "Последователи Морд'труари"
 death_god_desc:0 "Культ смерти, служащий могущественному некроманту, известному как Король-лич. $death_god_adherent_plural$ и Король-лич имеют сильную связь с Тёмными Землями. А вырезанные мистические руны на доспехах и оружии усиливают силу владельца."
 
 maldraxxi:0 "Малдраксийск"
 maldraxxi_adj:0 "Малдракси"
 maldraxxi_adherent:0 "Последователь Малдракси"
 maldraxxi_adherent_plural:0 "Последователи Малдракси"
 maldraxxi_desc:0 "Этот культ смерти черпает силы из измерения, которое носит название Малдраксус. Их некроманты славятся созданием поганищ, одушевлённых существ, сшитых из множества конечностей и частей тела мертвецов."
 
 throsic:0 "Фросск"
 throsic_adj:0 "Фрос"
 throsic_adherent:0 "Последователь Фрос"
 throsic_adherent_plural:0 "Последователи Фрос"
 throsic_desc:0 "Множество душ павших друстов было изгнано в ответвление Изумрудного Кошмара, которому они позже дали название Фрос. Там они создали уникальную форму магии смерти, содержащую в себе элементы друидизма. Фросская некромантия предполагает заточение душ в прочные конструкции, в то время как обычное оживление трупов встречается реже. Влияние на дикую природу и живых существ осуществляется шабашами ведьм. Самые преданные из ведьм Фроса могут возвыситься до Матрон, бестелесных существ, напоминающих банши, посредством ритуального самоубийства в знак абсолютной преданности своим жутким повелителям."
 
 helya:0 "Хелийск"
 helya_adj:0 "Хелизм"
 helya_adherent:0 "Последователь Хелии"
 helya_adherent_plural:0 "Последователи Хелии"
 helya_desc:0 "Хелия, владычица Хельхейма, загробного мира павших врайкулов, не достойных вознесения в Чертоги Доблести, была Смотрительницей, помогавшей Одину заточить элементалей в Плане Элементалей. Восстав против Одина, она стала первой призрачной валь'кирой. Позже она наделит силой своего чемпиона, передав ему Боевые мечи Валарьяров, похищенные у Одина. Этот чемпион убьёт множество смертных, направив их души на службу Хельхейма. Хелия также создала орден Хеларьяров, в насмешку над Валарьярами Одина. Квалдиры Хелии убивают бесчестных и недостойных, доставляя их души в Хельхейм."
 

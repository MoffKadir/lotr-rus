 alchemical_materialism_adherent_plural:0 "Алхимики"
 alchemical_materialism_desc:0 "Познакомившись с идеями Забытой Тени, многие научно мыслящие личности приходят к сомнению, заслуживают ли вообще силы Вселенной почитания божественности. Для некоторых магическая наука алхимия оказывается ключом к тому, чтобы подчинить силы Вселенной своей воле. Ведь если нет ничего святого, то всё может стать инструментом, а любой инструмент - оружием..."


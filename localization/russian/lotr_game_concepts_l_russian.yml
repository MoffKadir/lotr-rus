 game_concept_downfallofnumenor:0 "Низвержение Нуменора"
 game_concept_downfall:0 "Низвержение"
 game_concept_fallenisland:0 "павший остров"
 game_concept_downfallofnumenor_desc:0 "Также известное как Затопление [Concept( 'numenor', 'Нуменора' )|E], [downfallofnumenor|E] было полным уничтожением острова [numenor|E], как божественная кара [Concept( 'eruiluvatar', 'Эру Илуватара' )|E] против [Concept( 'numenoreans', 'нуменорцев' )|E] за нарушение [Concept( 'banofthevalar', 'Запрета Валар' )|E]. \n\nАр-Фаразон, последний [king|El] [Concept( 'numenor', 'Нуменора' )|E], под влиянием [Concept( 'sauroncharacter', 'Саурона' )|E] объявил войну [Concept( 'undyinglands', 'Бессмертным Землям' )|E], что в конечном итоге привело к разрушению острова и гибели большинства его жителей в 3319 году [Concept( 'secondage', 'Второй Эпохи' )|E]. \n\n#TOLKIENQUOTE «Над Менельтармой вдруг взметнулось пламя, налетел ураган, задрожала земля, покачнулся небесный свод, обрушились горы, и Нуменор погрузился в море...»#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Акаллабет»"

 game_concept_eriadorcolonisation:0 "Нуменорская колонизация Эриадора"
 game_concept_eriadorcolonisation_desc:0 "[Concept( 'numenorean', 'Нуменорские' )|E] мореходы впервые достигли [Concept( 'lindon', 'Линдона' )|E] в 600 году [ageSA|E]. Новость быстро распространилась, и люди в [Concept( 'eriador', 'Эриадоре' )|E] были полны удивления. Встретив на Башенных холмах делегацию эриадорим, мореходы с восторгом обнаружили, что это их родичи, потомки праотцов нуменорцев, которые никогда не пересекали [eredluin|E]. В последующие века многие нуменорцы приходили к этим народам эдайн, принося знания и помощь, а некоторые, похоже, даже нашли себе жен и поселились на новом месте. \n\nОтношения с коренным населением долины Гватло были гораздо менее успешными, отчасти из-за эксплуатации нуменорцами лесов, а отчасти из-за того, что они не признавали гвайтурим родичами эдайн. Речные крепости, построенные Гильдией Морестранников для защиты своих лесозаготовительных предприятий, часто подвергались нападениям этих туземцев. Всё это было сметено вторжением [Concept( 'sauroncharacter', 'Саурона' )|E] в Эриадор в 1695 году В.Э. Леса и речные крепости были сожжены, а немногие выжившие туземцы загнаны в укромные убежища. Наследие этих разрушений и неспокойная история привели к тому, что долгие годы Минхириат и долина Гватло не рассматривались как желанное место для поселения, а лишь как перевалочный пункт. \n\nВторжение нуменорцев в Эриадор во время [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E] ознаменовало решительный сдвиг в их политике в отношении [Concept( 'middleearth', 'Средиземья' )|E]. Они жаждали земель для заселения и освоения, и значительное их число стало селиться в северных землях, которые теперь почти опустели от эдайн-эриадорим из-за резни Саурона. В этом их поощрял Гиль-галад, чья номинальная власть в Эриадоре была сохранена, но который признавал ценность сильного буфера между Линдоном и тьмой на востоке. \n\nБыло три основных этапа колонизации:\n\n[eriadorcolonisationfirstphase|E]\n\n[eriadorcolonisationsecondphase|E]\n\n[eriadorcolonisationthirdphase|E]"

 game_concept_eriadorcolonisationfirstphase:0 "Нуменорская колонизация Эриадора - первая фаза"
 game_concept_eriadorcolonisationfirstphase_desc:0 "Самые ранние поселения нуменорцев (1730-2300 годы В.Э.) находились в верховьях долины Барандуин, на берегах озера Неннуйал и между реками Лун и Эмин Уиал. Так они поступили, чтобы быть поближе к [Concept( 'elves', 'эльфам' )|E] Линдона, а также потому, что эти земли до недавнего времени были хорошо обработаны и приручены эриадорим под их собственным руководством. Они с благоговением относились к великим курганам своих предков в Тирн Гортад и Нелворине. С таким же сочувствием они относились к бедственному положению своих родичей-эдайн, немногие из которых выжили в тайных убежищах в Холмах Эвендима и Погодных холмах. По мере того как эриадорим вновь стали многочисленными и распространились в низинах, они свободно смешивались с нуменорцами, пока не стали почти неотличимы от них.\n\nНе желая навязываться эльфам Линдона, первые нуменорские поселенцы в этот период плыли вверх по Барандуину до брода Сарн, но из-за мелководья реки это было невозможно для любых судов, кроме тех, что имели самую малую осадку. В 1800 году В.Э. Виньялондэ был заново основан как гавань Лонд Даэр, а в 1912 году - Тарбад вместе с Великим северным трактом, и после этого поселенцы в основном использовали Гватло, чтобы добраться до внутренних районов Эриадора."

 game_concept_eriadorcolonisationsecondphase:0 "Нуменорская колонизация Эриадора - вторая фаза"
 game_concept_eriadorcolonisationsecondphase_desc:0 "По мере того как земли на севере становились всё более густонаселёнными, начался второй период заселения (2300-3000 годы В.Э.), когда многие новые жители стали селиться в Минхириате, пока он не стал хорошо заселённой землёй. Лонд Даэр и Тарбад, которые на раннем этапе колонизации были не более чем небольшими гаванями и перевалочными пунктами, стали значительными поселениями и административными центрами. После основания Пеларгира в 2350 году В.Э. в качестве главной гавани [Concept( 'faithfulshort', 'Верных' )|E], более благочестивые и малообеспеченные колонисты стали выбирать для поселения долины Андуина, а с ростом отчуждения от эльфов, начавшимся в 19-ом столетии [Concept( 'secondage', 'Второй Эпохи' )|E], многие из тех, кто выбрал Минхириат, в какой-то мере были запятнаны верованиями [Concept( 'kingsmen', 'Людей Короля' )|E] и стали властными и господствующими, управляя огромными земельными владениями. Это отличие от их напоминающих йоменов и более фундаменталистских верных северных родичей стало одной из причин возникновения независимого [Concept( 'cardolan', 'Кардолана' )|E] в [Concept( 'thirdage', 'Третьей Эпохе' )|E].\n\nВ отличие от неофициальных и самоуправляемых поселений северного Эриадора, которые были в значительной степени проигнорированы, как только Люди Короля установили контроль в Арменелосе, Минхириат стал официальной колонией Нуменора. Однако власть наместника в Тарбаде постоянно менялась, и только тот, кто получал одобрение владык Андуниэ, мог оказывать сколько-нибудь значимую власть. Чаще всего эта должность превращалась в некий медвежий угол для тех, кого отвергал двор [Concept( 'armenelos', 'Арменелоса' )|E]."

 game_concept_eriadorcolonisationthirdphase:0 "Нуменорская колонизация Эриадора - третья фаза"
 game_concept_eriadorcolonisationthirdphase_desc:0 "В последние века Второй Эпохи (примерно 3000-3319 годы) лишь немногие новые поселенцы-Верные, бежавшие из Нуменора, предпочли Эриадор Пеларгиру и [Concept( 'anduinvale', 'долине Андуина' )|E]. Многие из тех, кто всё же выбрал Эриадор, были, хотя и оставались Верными на словах, были алчными и стремились властвовать над меньшими людьми. Таких они нашли на северо-востоке, где немногочисленная нуменорская элита подчинила себе племена горцев и не проявляла особого желания помогать им или ассимилировать их. Возникшее недовольство, копившееся долгие века, впоследствии будет использовано [Concept( 'witchkingshort', 'Королём-чародеем' )|E].\n\nТаким образом, последние столетия перед [Concept( 'downfallofnumenor', 'Низвержением Нуменора' )|E], за исключением северо-востока, стали периодом спокойной консолидации в основном Верных, территорий Эриадора. Они могли лишь тихо протестовать в ответ на растущий ужас перед изменениями, происходящими в самом [Concept( 'numenor', 'Нуменоре' )|E]. В последние годы перед Низвержением Арменелос попытался установить дополнительный контроль над Минхириатом, чтобы добыть ресурсы для Великой армады, и назначил губернатором Человека Короля. Это привело к короткой вооружённой борьбе с местными торговыми гильдиями Верных, возмущёнными вмешательством в их древние привилегии, в результате чего губернатор был смещён и восстановлен старый правитель из числа Верных. Арменелос был слишком отвлечён событиями в других местах, чтобы вмешаться."

 game_concept_banofthevalar:0 "Запрет Валар"
 game_concept_banofthevalarshort:0 "Запрет"
 game_concept_banofthevalar_desc:0 "Запрет Валар - это запрет, наложенный [valargods|E] на [Concept( 'numenoreans', 'нуменорцев' )|E], чтобы они не заплывали так далеко на запад от своего острова, чтобы не могли видеть его берегов. Первым королём [Concept( 'numenor', 'Нуменора' )|E], выступившим против этого, был Тар-Атанамир, полагавший, что достижение [Concept( 'aman', 'Амана' )|E] даст им бессмертие. \n\nИменно нарушение запрета Ар-Фаразоном привело к [Concept( 'downfallofnumenor', 'Низвержению Нуменора' )|E]."

 game_concept_kingsmen:0 "Люди Короля"
 game_concept_kingsmen_desc:0 "Термин «Люди Короля» относился к партии [Concept( 'numenoreans', 'нуменорцев' )|E], состоявшей из большинства людей, живших на [Concept( 'numenor', 'Нуменоре' )|E] во второй половине Второй Эпохи. Это были те [Concept( 'numenoreans', 'нуменорцы' )|E], которые следовали политике Тар-Анкалимона и его преемников, чтобы построить гордость и богатство острова. Противоположная сторона, [Concept( 'faithfulshort', 'Верные' )|E], составляла меньшинство и жила в основном на западе [Concept( 'numenor', 'Нуменора' )|E]. Люди Короля получили такое название потому, что их поддерживало большинство нуменорских королей после Тар-Атанамира, который повёл народ к политике восстания против [valargods|E]. Люди Короля стали враждебно относиться к [eldar|El] и [valargods|E], так как завидовали их бессмертию и презирали [banofthevalar|E]. \n\nЧтобы компенсировать ограничения, наложенные Запретом на их плавания, они отправились на восток из [Concept( 'numenor', 'Нуменора' )|E] в [middleearth|E], где основали большие владения и колонии на юге среди харадрим и обложили их тяжёлой данью. Таким образом они накопили много богатств, которые привезли в Нуменор. \n\nПоскольку Тьма легла тяжёлым грузом на их сердца, Люди Короля очень боялись смерти и «стремились отсрочить её всеми возможными способами». Эти попытки избежать своей участи на самом деле привели к тому, что смерть настигала их раньше, и продолжительность жизни их королей сокращалась. Они заполонили земли [Concept( 'numenor', 'Нуменора' )|E] огромными гробницами, чтобы сохранить память о своих мёртвых, и их жизнь становилась всё более упадочной: чтобы развеять свои страхи, они «пили, пировали и одевались в серебро и золото». \n\nУпадок и высокомерие Людей Короля привели к [Concept( 'akallabeth', 'Акаллабету' )|E], а после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], Людей Короля постиг гибельный упадок в их бывших колониальных владениях. После падения их потомки стали известны как [adunai|El]."

 game_concept_faithful:0 "Верные"
 game_concept_faithfulshort:0 "Верные"
 game_concept_adoratorsofthewhitetree:0 "Почитатели Белого Древа"
 game_concept_elendili:0 "Элендили"
 game_concept_faithful_desc:0 "Верные ([quenya|El]: Элендили, адунайский: Нимрузирим, оба термина означают «Друзья эльфов») - это те из [Concept( 'numenoreans', 'нуменорцев' )|E], кто оставался верен воле [valargods|E] на протяжении всей истории [Concept( 'numenor', 'Нуменора' )|E] и отвернулся от политики более поздних королей [Concept( 'numenor', 'Нуменора' )|E] и [Concept( 'kingsmen', 'Людей Короля' )|E]. \n\nВ особенности в конце Второй Эпохи, Верные были гораздо меньшей и всё более угнетаемой группой. Верные жили в основном на западе Нуменора, пока Ар-Гимильзор, двадцать третий король, не приказал им перебраться на восток, в окрестности Роменны. \n\nВерные сохранили эльфийские языки и приветствовали [Concept( 'elves', 'эльфов' )|E] из [toleressea|E] на своей земле, несмотря на растущую враждебность со стороны [Concept( 'kingsmen', 'Людей Короля' )|E]. Верные также по-прежнему уважали и любили [valargods|E] и не пытались выступить против [Concept( 'banofthevalar', 'Запрета Валар' )|E] на плавание нуменорцев на Запад. \n\nВ конце концов Верные одержали верх над своими соперниками, ибо Амандиль, последний владыка Андуниэ, предвидел приближение гибели и велел своему сыну [Concept( 'elendil', 'Элендилю' )|E] подготовить корабли в порту Роменны для бегства. Так Верные пережили [downfallofnumenor|E], и королевства, основанные ими в [middleearth|E], [arnor|E] и [gondor|E], в конце концов восторжествовали и пережили [Concept( 'sauroncharacter', 'Саурона' )|E] и все его злодеяния."

 ### Dúnedain ###
 game_concept_gladdenfields:0 "Катастрофа на Ирисных низинах"
 game_concept_gladdenfields_desc:0 "Катастрофа на Ирисных низинах, также называемая Битвой на Ирисных низинах, была засадой на [Concept( 'isildur', 'Исильдура' )|E] и его личную охрану в начале [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Исильдур со своей свитой возвращался в [rivendell|E], чтобы забрать своего младшего сына и жену, путешествуя вверх по [Concept( 'anduin', 'Андуину' )|E] к Высокому перевалу. Полагая, что слуги Врага уничтожены, они не выставили караула, и ночью на лагерь [dunedain|El] обрушилось огромное войско [Concept( 'orcs', 'орков' )|E], во много раз превосходящее их числом, причём ночь и неожиданность были на их стороне. [dunedain|E] сражались яростно, но битва была неудачной, и казалось, что их ждёт гибель. Исильдур поручил своему оруженосцу Охтару спасаться с обломками [Concept( 'narsil', 'Нарсиля' )|E], что тот и сделал. Тогда [elendur|E] понял, что битва проиграна, и предложил отцу выжить и бежать в одиночку зная, что он у него в руках [oneringshort|E], утаённое от [Concept( 'elrondshort', 'Эльронда' )|E] и Кирдана. Исильдур горько раскаялся в своей глупости и попросил у сына прощения, а затем бежал. \n\nИсильдур преодолел огромное расстояние, скрытый силой [Concept( 'oneringshort', 'Единого Кольца' )|E]. Бросив свои регалии и вооружение, он попытался переправиться через [anduin|E], но там Кольцо предало его, соскользнув с его пальца в глубины Великой реки. Тогда орки обрушились на него, и [isildur|E] пал. \n\n#TOLKIENQUOTE «Мой король, Кирион мёртв, Аратан умирает. Твой последний советник не приказывает - советует тебе сделать то, что ты приказал сделать Охтару. Беги! Возьми свою ношу и любой ценой доставь её Хранителям Трёх - даже ценой потери своих воинов и меня!»#! \n\n#QUOTEDCHARACTER ― Элендур, Неоконченные предания, «Катастрофа на Ирисных низинах»"

 game_concept_shipkings:0 "Морские Короли"
 game_concept_shipkings_desc:0 "Морские Короли - титул, которым были наделены четыре великих короля [Concept( 'gondor', 'Гондора' )|E] во времена его «золотого века», начиная с короля Тараннона Фаластура, и трёх его преемников: \n\nТараннон Фарастур (830-913 годы Т.Э.) \nЭарниль I (913-936 годы T.Э.) \nКирьяндиль (936-1015 годы T.Э.) \nКирьяхер Хьярмендакиль I (1015-1149 годы T.Э.) \n\nМорские Короли сделали многое для расширения военно-морской мощи Гондора. Вместе они значительно расширили контроль Южного королевства над южными землями [Concept( 'middleearth', 'Средиземья' )|E], включая земли к западу от устьев [Concept( 'anduin', 'Андуина' )|E] и до самого юга [Concept( 'umbar', 'Умбара' )|E] и [Concept( 'harad', 'Харада' )|E]."

 game_concept_kinstrife:0 "Распря Родичей"
 game_concept_kinstrife_desc:0 "Распря Родичей была разрушительной гражданской войной в [Concept( 'gondorian', 'Гондоре' )|E]. \n\nБеспорядки, вызвавшие Распрю, начались, когда принц Валакар, сын короля Ромендакиля, женился на принцессе из [Concept( 'northron', 'северного' )|E] [Concept( 'rhovanion_kingdom', 'королевства Рованион' )|E], Видумави. Она родила ему сына, Эльдакара, но многие гондорцы [Concept( 'numenorean', 'нуменорской' )|E] крови были возмущены этим смешением крови [Concept( 'bloodofnumenor', 'нуменорцев' )|E] и низших людей.\n\nКогда Эльдакар вступил на престол, его двоюродный брат Кастамир, адмирал флота, открыто восстал и узурпировал трон у Эльдакара. Только после десяти лет жестокой войны Кастамир был побеждён Эльдакаром, а его сторонники бежали в [umbar|E]."

 ### Bellakar ###
 game_concept_bellakarientail:0 "Воззвание Тумаквэ"
 game_concept_tumakveh:0 "Тумаквэ"
 game_concept_bellakarientail_desc:0 "Воззвание, как известно, - это система, с помощью которой династия Тумаквэ управляет своими членами и обеспечивает процветание династии. \n\nСтарейшины Тумаквэ регулярно проводят семейные собрания, называемые Воззванием, чтобы определить пути улучшения положения клана и определить, не позорят ли его члены какой-либо ветви. Хотя по [Concept( 'bellakarean', 'беллакарским' )|E] законам живые владельцы богатства Тумаквэ не могут быть лишены их по семейному заявлению, Воззвание могло и может изменять деловые соглашения и линии наследования, чтобы не допустить отчуждения собственности от семейных интересов и наказать членов семьи, которые вели себя плохо или слишком независимо. Хотя однажды эта система дала сбой (что привело к ужасной гражданской войне), в целом она успешно сохранила семью единой и процветающей.\n\nВзывающие также проявляют беззастенчивый интерес к улучшению родословной Тумаквэ. Очень редко они лишают наследства членов семьи или родственников, которых считают низшими по происхождению или поведению. Чаще всего Взывающий устраивает браки, дарит доход и усыновляет детей, чтобы лучшая кровь семьи, а также все, что можно собрать в других местах в [Concept( 'bellakar', 'Беллакара' )|E] и [Concept( 'endor', 'Эндора' )|E], передавалась новым поколениям. \n\nВзывающий также выдает юридические документы, известные как «наказы», дающие легитимность и поддержку правящей династии во времена, когда её легитимность ставится под сомнение - династия и их прямые наследники стали известны как «взываемые», первым из которых стал Зимребал Железная Рука. К концу [Concept( 'thirdage', 'Третьей Эпохи' )|E] у Тумаквэ было восемь таких Взываемых."

 game_concept_asapthubeth:0 "Асаптубет"
 game_concept_asapthubeth_desc:0 "Выборные советники [Concept( 'bellakarean', 'Беллакарской' )|E] лиги и королевства [bellakar|E], которые служит в [baitha|E]. Троё из их числа избираются в качестве асаптубетов, которые осуществляли исполнительную власть в качестве лидеров Байта, а ранее и всей лиги. \n\nИзначально в выборах могли участвовать только чистокровные [Concept( 'adunai', 'адунайские' )|E] граждане, но к концу [Concept( 'secondage', 'Второй Эпохи' )|E] право голоса было расширено и теперь все свободные граждане могли претендовать на эту должность. Однако в реальности такие должности оставались в руках укоренившейся знати и меркантильной элиты."

 game_concept_baitha:0 "Байта'н-Кадир"
 game_concept_baitha_desc:0 "Байта'н-Кадир - выборный орган советников королевства Беллакар и предшествующей ему [Concept( 'bellakarean', 'Беллакарской' )|E] лиги. Функционируя как сенат и бюрократический орган, во времена Беллакарской лиги он был высшим органом власти в стране. \n\nПосле перехода к королевству Беллакар власть Байта была ограничена в пользу королей, но она по-прежнему остаётся неотъемлемой и важной частью администрации королевства."

 game_concept_tale_of_the_girl_and_the_spider:0 "Девушка и Паук"
 game_concept_the_girl_and_the_spider:0 "Девушка и Паук"
 game_concept_tale_of_the_girl_and_the_spider_desc:0 "Сказка [Concept( 'the_girl_and_the_spider', 'о Девушке и Пауке' )|E] - распространённая народная сказка среди племён Моря Дюн. В разных племенах детали сильно разнятся, но принято считать, что это история происхождения культа Санбайза.\n\nИстория рассказывает о молодой девушке, которую похитил высокий жестокий мужчина, женился на ней и увёз в [Concept( 'landofshadows', 'Землю Теней' )|E]. Сначала она была напугана и слаба, ведь это было опасное место. Но потом её обнаружил Великий Паук, который увидел в ней большие перспективы. Много ночей Санбайз тайно учил её плести тени и вызывать миражи, прятаться в темноте и плести паутину из песка. Девушка больше не боялась и не была слабой, ибо научилась быть хитрой и умной.\n\nПосле того как её супруг был «отравлен жидким лунным светом», она вернулась в дюны, где обучила первых санбайзитов многим тайнам. Сегодня многие племена, служащие Великому Пауку, утверждают, что происходят от неё.\n\nПо причине того, что эта история передаётся из уст в уста, существует множество противоречивых вариаций и интерпретаций. Некоторые утверждают, что девушка никогда не покидала Море Дюн, а её путешествие в Землю Теней было метафорой её смерти. Затем её телом завладел непосредственно Санбайз.\nНекоторые утверждают, что Паучий культ Санбайза возник как ответвление более распространённого Скорпионьего культа Шашмеха.\n\nНекоторые даже утверждают, что культ Великого Паука был изначальной верой племён арани, но со временем верования постепенно изменились, так как гигантские скорпионы стали гораздо чаще появляться в Огненном Зеркале."

 game_concept_tamska:0 "Тамска"
 game_concept_tamskas:0 "Тамскас"
 game_concept_tamski:0 "Тамски"
 game_concept_great_queen:0 "Великая королева"
 game_concept_great_queens:0 "Великие королевы"
 game_concept_tamska_desc:0 "Тамска - духовный и политический лидер Мага и Тумага. Она - божественная дочь богини Намур, воплотившаяся в физическую форму. Тамска обладает значительной властью в своем [Concept('realm', 'королевстве')|E].\n\nСовет из шести старейшин постоянно ищет следующую Тамску, а когда преемница найдена, ее тайно воспитывают в горах Тумага, чтобы она стала идеальной правительницей. Иногда на смену матери выбирают дочь правящей Тамски.\n\nХотя исторически этого никогда не случалось, теоретически возможно, что ее дух воплотится в мужское тело, и тогда с ней будут обращаться так же, как с любой Тамской."

 game_concept_valake_civil_war:0 "Гражданская война Валакэ"
 game_concept_valake_civil_war_desc:0 "$game_concept_valake_civil_war$ - крупный конфликт в Маге и Тумаге, который продолжался с 1347 года [ageTA|E] по 1375 год [ageTA|E]. В то время династическая преемственность [tamska|E] была относительно распространена, и потомки [tamska|E] Валакэ III стремились утвердить это положение полностью наследственным. Неприятности начались, когда дочь Валакэ IV, Тамсканги, была убита своей сестрой, которая взошла на трон под именем Валакэ V. Когда её предательство было раскрыто, она стала первой Тамской в истории, официально отрёкшейся от престола, а её сестра, признав выбор совета старейшин, стала Валакэ V.\n\nКогда совет объявил, что они нашли новую Тамсканги, девушку низкого происхождения по имени Анджиру, её новые родичи встретили её с завистью и холодной ненавистью.\n\nНа смертном одре своей матери старшая дочь Валакэ V попыталась убить Анджиру, чтобы самой занять трон. Анджиру была вынуждена бежать из столицы, и когда её соперница провозгласила себя Валакэ VII, началась война между центральными регионами, верными Валакэ, и племенами Мага и Тумага, лояльными Анджиру, которую поддержал совет старейшин. Конфликт быстро перерос в серию мелких стычек, поскольку Валакэ оказалась не в состоянии продвинуться на земли племён, лояльных Анджиру, и Анджиру применила тактика «бей и беги» против своего врага, но оказалась неспособной одержать какие-либо крупные победы.\n\nКонфликт в конечном счете закончился в 1375 году [ageTA|E], когда Валакэ VII наконец-то умерла, утратив поддержку большей части державы. Тамска Анджиру проповедовала более пацифистскую философию, навеки запятнанную конфликтами, свидетельницей которых она была."

 ### Shire ###
 game_concept_rulesoftheshire:0 "Правила Шира"
 game_concept_rulesoftheshireshort:0 "Правила"
 game_concept_rulesoftheshire_desc:0 "Правила, как их называли [hobbits|El], относятся к древним обязательствам хоббитов перед [Concept( 'king', 'королём' )|E] [Concept( 'arthedain', 'Артедайна' )|E] в обмен на его разрешение заселить Шир.\n\nПравила были относительно просты: хоббиты должны были признавать власть короля, быстро посылать своих гонцов, поддерживать мосты и дороги Шира, а также разрешать королю три раза в год посещать эти земли для охоты, поскольку леса и болота Шира были королевскими охотничьими угодьями.\n\nЭти правила не требовали особого соблюдения, и хоббиты придерживались их даже в [Concept( 'fourthage', 'Четвёртую Эпоху' )|E]."


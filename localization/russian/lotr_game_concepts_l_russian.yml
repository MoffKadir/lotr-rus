 ### Mechanics ###
 game_concept_bloodofnumenor:0 "Нуменорская кровь"
 game_concept_bloodofnumenor_desc:0 "Нуменорская кровь — кровь потомков [Concept( 'numenoreans', 'нуменорцев' )|E], населявших остров [numenor|E]. [valargods|E], учитывая отвагу праотцев рода людского во время [Concept( 'firstage', 'Первой Эпохи' )|E] и Войны Гнева, даровали им продолжительность жизни, втрое превышающую жизнь обычных людей, а также собственную землю, где они могли бы существовать в мире и процветании. Но со временем блаженство [Concept( 'numenor', 'Нуменора' )|E] померкло, ведь и среди них поселился страх смерти. Позабыв о своей мудрости и дружбе с эльдар, люди всецело отдались высокомерию и жажде жить вечно, что и привело к печальному концу.\n\nВ игре [trait|El] «[GetTrait('blood_of_numenor_1').GetName( GetNullCharacter )]» даёт существенный бонус к продолжительности жизни и другим показателям. Сила крови и сопутствующие ей благословения отслеживаются с помощью [Concept( 'trait_level_track_xp', 'опыта пути развития свойства' )|E]\n\n[Concept( 'trait_level_track_xp', 'Опыт пути развития свойства' )|E] персонажа со [Concept( 'trait', 'свойством' )|E] «[GetTrait('blood_of_numenor_1').GetName( GetNullCharacter )]» определяется при рождении и не может быть «улучшено» до более высокого уровня. Вероятность того, что ребёнок унаследует более высокий [Concept( 'trait_level_track_xp', 'опыт пути развития свойства' )|E] своих родителей определяются моральными качествами родителей. У более добродетельных родителей больше шансов оставить потомство с более сильным свойством «[GetTrait('blood_of_numenor_1').GetName( GetNullCharacter )]». И напротив, нечестивые или грешные с точки зрения морали персонажи, скорее понизят ранг династического свойства."

 game_concept_protectorate:0 "Протекторат"
 game_concept_protectorates:0 "Протектораты"
 game_concept_protectorate_desc:0 "Протекторат - это тип дипломатических отношений, который может быть установлен между двумя [Concept( 'independent', 'независимыми' )|E] правителями неравного [Concept( 'title_tiers', 'уровня титулов' )|E]. [protector|E] обязуется не нападать на свой протекторат, принимать участие во всех оборонительных [Concept( 'wars', 'войнах' )|E] на его стороне, запрещать своим [Concept( 'vassals', 'вассалам' )|E] проводить любые агрессивные действия в отношении протектората.\n\nВ отличие от данников, протектораты не предполагают регулярных выплат за предоставляемую защиту.\n\nСтатус протектората остаётся непрерывным до тех пор, пока [protector|El] не откажется от своих обязательств (что приведёт к потере [Concept( 'prestige', 'престижа' )|E]), либо один из [Concept( 'ruler', 'правителей' )|E] не захочет разорвать договорённость."

 game_concept_protector:0 "Протектор"
 game_concept_protector_desc:0 "Протектор является предводителем [Concept( 'protectorate', 'протектората' )|E], предоставляющим защиту [Concept( 'independent_ruler', 'независимому правителю' )|E] более низкого [Concept( 'title_tier', 'уровня титула' )|E]."

 game_concept_tributary:0 "Данничество"
 game_concept_tributaries:0 "Данничества"
 game_concept_tributary_desc:0 "Данничества являются державами, покорёнными в рамках подчинительных отношений с более сильным [Concept( 'ruler', 'правителем' )|E], известным как [suzerain|El]. Такие дипломатические отношения устанавливаются военным путём.\n\nВ отличие от [Concept( 'vassals', 'вассалов' )|E], они остаются ( 'independent_ruler', 'независимыми правителями' )|E], но обязаны регулярно выплачивать [Concept( 'gold', 'золота' )|E] своему [Concept( 'suzerain', 'сюзерену' )|E].\n\nДанничества бывают двух типов: [tributary_states|El] и [client_states|El]."

 game_concept_client_state:0 "Клиентское государство"
 game_concept_client_states:0 "Клиентские государства"
 game_concept_client_state_desc:0 "Клиентское государство существует в рамках подчинительных отношений с более сильным [Concept( 'ruler', 'правителем' )|E], известным как [suzerain|El].\n\nКлиентское государство ежемесячно выплачивает #bold 20%#! от своего дохода в [Concept( 'gold', 'золоте' )|E] своему [Concept( 'suzerain', 'сюзерену' )|E] в знак своей покорности. В свою очередь [suzerain|El] не может атаковать своё клиентское государство, а также запрещает своим [Concept( 'vassals', 'вассалам' )|E] проводить аналогичные агрессивные действия.\n\nВ отличие от [Concept( 'tributary_states', 'государств-данников' )|E], клиентское государство является формой #bold постоянного#! подчинения, которое продолжается до тех пор, пока [suzerain|El] не откажется от своих обязательств, либо захочет разорвать соглашение или пока клиентское государство не проведёт успешную [Concept( 'war', 'войну' )|E] за освобождение от своего [Concept( 'suzerain', 'сюзерена' )|E].\n\nКлиентское государство призывает своего [Concept( 'suzerain', 'сюзерена' )|E] в оборонительные [Concept( 'wars', 'войны' )|E] (за исключением войн против других [Concept( 'tributaries', 'данников' )|E]) и не обязано участвовать в конфликтах [Concept( 'suzerain', 'сюзерена' )|E]."

 game_concept_tributary_state:0 "Государство-данник"
 game_concept_tributary_states:0 "Государства-данники"
 game_concept_tributary_state_desc:0 "Государство-данник существует в подчинённых отношениях с господствующим [Concept( 'ruler', 'правителем' )|E], известным как [suzerain|El].\n\nГосударства-данники платят ежемесячную дань, равную #bold 30%#! дохода [Concept( 'gold', 'золота' )|E], своему [Concept( 'suzerain', 'сюзерену' )|E] в знак подчинения. Взамен [suzerain|El] не может напасть на своё государств-данник и запрещает своим [Concept( 'vassals', 'вассалам' )|E] подобные акты агрессии.\n\nВ отличие от [Concept( 'client_states', 'клиентских государств' )|E], государства-данники являются формой #bold непостоянного#! подчинения, освобождаясь после смерти [Concept( 'suzerain', 'сюзерена' )|E]. Они также могут получить свободу, если их [suzerain|El] решит покончить с подчинением, или если государство-данник преуспеет в [Concept( 'war', 'войне' )|E], добившись свободы.\n\nГосударства-данники могут быть принуждены к присоединению к [Concept( 'wars', 'войнам' )|E] на стороне своих [Concept( 'suzerain', 'сюзеренов' )|E]."

 game_concept_suzerain:0 "Сюзерен"
 game_concept_suzerains:0 "Сюзерены"
 game_concept_suzerain_desc:0 "Сюзерен — это правитель, который управляет одним или несколькими [Concept( 'tributaries', 'данничествами' )|E], получая регулярные выплаты [Concept( 'gold', 'золота' )|E]."

 game_concept_nubility:0 "Брачный возраст"
 game_concept_nubile:0 "В брачном возрасте"
 game_concept_nubility_desc:0 "Персонаж входит в брачный возраст, когда достигает возраста, подходящего для участия в романах, соблазнения и заключению [Concept( 'marriage', 'брака' )|E]. В то время как [hobbits|El], [elves|El], [orcs|El] и меньшие [Concept( 'conceptracemen', 'люди' )|E] достигают брачного возраста и [Concept( 'majority', 'совершеннолетия' )|E] в одном и том же возрасте, [dwarves|El] и люди, в чьих жилах течёт [bloodofnumenor|El], достигают брачного возраста значительно позже совершеннолетия.\n\nБрачный возраст для каждой расы:\n$BULLET_WITH_TAB$Меньшие люди и орки: 16\n$BULLET_WITH_TAB$[bloodofnumenor|E]: 20/30/40/100\n$BULLET_WITH_TAB$Эльфы: 50\n$BULLET_WITH_TAB$Гномы: 70\n$BULLET_WITH_TAB$Хоббиты: 33"

 game_concept_majority:0 "Совершеннолетие"
 game_concept_majority_desc:0 "Персонаж становится совершеннолетним, когда достигает физической и умственной зрелости. В то время как [hobbits|El], [elves|El], [orcs|El] и меньшие [Concept( 'conceptracemen', 'люди' )|E] достигают [Concept( 'nubility', 'брачного возраста' )|E] и совершеннолетия в одном и том же возрасте, [dwarves|El] и люди, в тех жилах течёт [bloodofnumenor|El] достигают брачного возраста значительно позже совершеннолетия.\n\nВозраст совершеннолетия для каждой расы:\n$BULLET_WITH_TAB$Люди и орки: 16\n$BULLET_WITH_TAB$Эльфы: 50\n$BULLET_WITH_TAB$Гномы: 40\n$BULLET_WITH_TAB$Хоббиты: 33"


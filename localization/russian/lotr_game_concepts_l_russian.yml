 ### Game Mechanics ###
 game_concept_conceptgamemechanism:0 "Механика"
 game_concept_conceptgamemechanism_desc:0 "Внутриигровая механика Realms-in-Exile"

 game_concept_slave_expedition:0 "Набег за рабами"
 game_concept_slave_expeditions:0 "Набеги за рабами"
 game_concept_slave_expedition_desc:0 "Это особая разновидность [Concept( 'war', 'войны' )|E], которую может начать [ruler|El], чья [culture|El] практикует рабовладение. $game_concept_slave_expeditions$ преследует своей целью захват рабов и получение золота для своей державы.\n\nВ случае успеха, атакующая сторона получает пленников, золото, снижает уровень [Concept( 'development', 'развития' )|E] в [Concept( 'capital', 'столице' )|E] врага, а также получает модификатор, зависящий от титулярного ранга оппонента. Благодаря этому модификатору повышается скорость и снижается стоимость строительства, а также увеличивается скорость повышения уровня развития. После успешного набега невозможно организовать новый в течение 5 лет."

 game_concept_elven_homelands_conquest_casus_belli:0 "Война за возвращение исторических земель"
 game_concept_elven_homelands_conquest_casus_belli_desc:0 "Особый вид [casus_belli|El], доступный [Concept( 'elves', 'эльфам' )|E] и открывающий специальный тип [Concept( 'war', 'войны' )|E] за завоевание, позволяющий вернуть контроль над исторической родиной своего народа.\n\nТакие исторические земли подсвечиваются #P зелёным#! в отдельном фильтре карты исторических земель."

 game_concept_vanquish_darkness_casus_belli:0 "Война за победу над Тьмой"
 game_concept_vanquish_darkness_casus_belli_desc:0 "Особый тип [casus_belli|El], доступный [Concept( 'elves', 'эльфам' )|E] и направленный против персонажей, относящихся к [Concept( 'faith', 'конфессиям' )|E] зла.\n\nПосле победы целевой [title|El] будет передан персонажу, относящемуся к доброй [Concept( 'faith', 'конфессии' )|E] местной [Concept( 'cultures', 'культуры' )|E]."


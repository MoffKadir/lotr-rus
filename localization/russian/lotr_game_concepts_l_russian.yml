 ##########################

 game_concept_mining_success_chance:0 "Шанс успеха добычи ресурсов"
 game_concept_mining_success_chance_no_prefix:0 "Шанс успеха"
 game_concept_mining_success_chance_desc:1 "Проводя занятие «[GetActivityType('activity_mining').GetName]», вы всегда рискуете вернуться с пустыми руками.\n\nОсновными факторами успешной экспедиции являются:\n$BULLET_WITH_TAB$[Concept( 'trait_level_track_xp', 'Опыт пути развития свойства' )|E] «[GetTrait('lifestyle_miner').GetName( GetNullCharacter )]»\n$BULLET_WITH_TAB$[GetCourtPositionType('overseer_of_the_mines_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[aptitude|E]: [GetCourtPositionType('stone_singer_court_position').GetName()]\n$BULLET_WITH_TAB$[buildings|E], [Concept('terrain', 'тип местности')|E] и [Concept('development', 'развитие')|E]\n$BULLET_WITH_TAB$Исходы событий, происходящих во время экспедиции.\n\n$game_concept_mining_success_chance$ не может быть выше #V 70%#!.\n\n#weak Успешные экспедиции приводят к увеличению количества руды и самоцветов, которое можно продать за большое количество [gold_i|E][Concept('gold', 'золота')|E], или к обнаружению совершенно новых [Concept('mineral_resources', 'минеральных ресурсов')|E].#!"

 game_concept_mineral_resource:0 "Минеральный ресурс"
 game_concept_mineral_resources:0 "Минеральные ресурсы"
 game_concept_resource:0 "Ресурс"
 game_concept_resources:0 "Ресурсы"
 game_concept_mineral_resource_desc:1 "Минеральные ресурсы можно найти в [Concept('baronies', 'баронствах')|E] с подземным, горным и пустынно-горным [Concept('terrain', 'типом местности')|E] при проведении разведки местности в рамках занятия «[GetActivityType('activity_mining').GetName]». Эти [metal_lists|El] и [gem_list|El] варьируются от обычных и распространённых материлов, таких как кварц или железо, до редких и ценных материалов, таких как золото, алмазы и даже [mithril|El]. Редкость различных видов этих ресурсов варьируется в разных горных хребтах [Concept('middleearth', 'Средиземья')|E].\n\nС точки зрения механики эти минеральные ресурсы:\n$BULLET_WITH_TAB$Предоставляют небольшой бонус к [Concept('gold', 'доходу')|E] [Concept('barony', 'баронства')|E]\n$BULLET_WITH_TAB$Открывают доступ к уникальным [Concept('building', 'зданиям')|E] шахт\n$BULLET_WITH_TAB$Открывает возможность добычи ресурсов в [Concept('barony', 'баронстве')|E] в ходе занятия «[GetActivityType('activity_mining').GetName]»\n$BULLET_WITH_TAB$Открывают доступ к материалам при создании [Concept('artifacts', 'артефактов')|E]"


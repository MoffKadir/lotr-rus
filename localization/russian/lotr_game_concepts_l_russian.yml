 ### The Undying Lands ###
 game_concept_valinor:0 "Валинор"
 game_concept_blessedrealm:0 "Блаженное Королевство"
 game_concept_landofthevalar:0 "Земля Валар"
 game_concept_valinor_desc:0 "Земля [valargods|E], она лежит за морем [belegaer_sea|E] в землях [Concept( 'aman', 'Амана' )|E] на далёком западе от [Concept( 'middleearth', 'Средиземья' )|E]. \n\nВалинор окружён с востока горами Пелори, которые были воздвигнуты Валар для защиты от [Concept( 'melkorcharacter', 'Мелькора' )|E]. На западе - Эккайя, море, омывающее Валинор и Средиземье. \n\nВсё в этих землях, от камней до вод, освящено и чисто, и нет там ни болезней, ни порчи, ни увядания. В Валинор Валар принесли красоту и свет, спасённые ими из Весны Арды до омрачения, и создали новые вещи, сделав Валинор ещё более прекрасным, чем Алмарен. \n\nЕго главный город - многоколокольный Валимар, построенный посреди равнины, где обитают [vanyarelves|El] и [valargods|E]. К западу от Валимара находится зелёный курган, называемый Эзеллохар, и из этого кургана выросли [twotrees|E], освещавшие землю в древние времена. \n\nДва других города - Алквалондэ и Тирион, места обитания [falmarielves|El] и [noldorelves|El]. У восточного побережья находится [toleressea|E], остров [Concept( 'elfexiles', 'Изгнанников' )|E]."

 game_concept_taniquetil:0 "Таниквэтиль"
 game_concept_taniquetil_desc:0 "Известная также как Ойолассэ, [taniquetil|E] - самая большая и высокая гора во всей [Concept( 'ardaconcept', 'Арде' )|E], что лежит в [Concept( 'aman', 'Амане' )|E]. Именно отсюда [manwecharacter|E] наблюдает за всей [Concept( 'ardaconcept', 'Ардой' )|E] из своего дворца [ilmarin|E]."

 game_concept_aman:0 "Аман"
 game_concept_westaman:0 "Запад"
 game_concept_uttermostwest:0 "Заокраинный Запад"
 game_concept_undyinglands:0 "Бессмертные Земли"
 game_concept_aman_desc:0 "[aman|E], также называемый Благословенным Королевством или Бессмертными Землями, - самый западный континент [Concept( 'ardaconcept', 'Арды' )|E], который лежит через море [belegaer_sea|E] от [Concept( 'middleearth', 'Средиземья' )|E]. Его самой западной границей является [toleressea|E]. Его называют Благословенным Королевством, поскольку в нём находится [valinor|E], и поэтому он является местом обитания [valargods|E].\n\nИменно отсюда [manwecharacter|E] наблюдает за всей [Concept( 'ardaconcept', 'Ардой' )|E] из своего возвышенного дворца на горе [taniquetil|E]."

 game_concept_toleressea:0 "Тол Эрессеа"
 game_concept_toleressea_desc:0 "Известный как Одинокий остров, Тол Эрессеа - это остров у восточного побережья [Concept( 'aman', 'Амана' )|E]. Его крупнейший город и столица - Аваллонэ. Силой [ulmocharacter|E], он был использован для переправления [vanyarelves|El], [noldorelves|El] и [falmarielves|El] через море [belegaer_sea|E] в [aman|E]. В более поздние времена он стал известен как «Остров Изгнанников», поскольку многие из [Concept( 'elfexiles', 'изгнанников' )|E] (как вновь воплотившиеся, так и вернувшиеся через море) решили поселиться там, желая остаться ближе к [Concept( 'middleearth', 'Средиземью' )|E], которое они любили, и дальше от [valargods|E]."

 game_concept_ilmarin:0 "Ильмарин"
 game_concept_ilmarin_desc:0 "Ильмарин - дворец [manwecharactershort|E] и [Concept( 'vardacharactershort', 'Варды' )|E], расположенный на вершине [Concept( 'taniquetil', 'Таниквэтиля' )|E]. С этого ослепительно белого высокого купола король и королева [ainurgods|E] слышат и видят всё, что происходит в [Concept( 'ardaconcept', 'Арде' )|E], и множество духов в форме ястребов и орлов постоянно прилетают и улетают, принося новости.\n\n#TOLKIENQUOTE «Когда Манвэ восходит на трон и озирает Мир, то, если Варда подле него, он видит дальше всех - сквозь туманы, и тьму, и лиги морей. И если Манвэ с Вардой, она слышит яснее всех - голоса, что звучат на востоке и на западе, в долинах и на холмах, и в тёмных теснинах, что сотворил на Земле Мелькор».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_hallsofmandos:0 "Чертоги Мандоса"
 game_concept_hallsofmandos_desc:0 "Чертоги Мандоса - дом [namocharactershort|E], Судьи [valargods|E]; чаще всего его называют Мандосом из-за его собственных чертогов.\n\nЧертоги Мандоса стоят на северных берегах [Concept( 'valinor', 'Валинора' )|E], озираясь на Окружающее море. Считается, что они представляют собой огромные пещеры, увеличивающиеся в размерах по мере старения мира, а их стены увешаны гобеленами супруги Намо Вайрэ, на которых изображены все события разворачивающейся истории.\n\nВ Чертогах Мандоса собираются духи [Concept( 'elves', 'эльфов' )|E] и людей, ожидающие своей загробной жизни, и поэтому Мандос дал им название Чертогов Ожидания.\n\nПосле отдыха в Чертогах, во время которого они исцелялись от своих духовных и душевных ран, полученных при жизни, бессмертные эльфы вновь воплощались и возвращались из Чертогов к своим сородичам в Аман, кроме тех, у кого оставались явные духовные и душевные раны. Люди шли по таинственному пути в загробный мир, судьбу которого не понимали даже Мандос и Манвэ. Никто, даже [morgothcharacter|E], не мог покинуть Чертоги без позволения Мандоса."
 # For the Elves die not till the world dies, unless they are slain or waste in grief...; neither does age subdue their strength, unless one grow weary of ten thousand centuries; and dying they are gathered to the halls of Mandos in Valinor, whence they may in time return.

 ### Middle-Earth ### 
 game_concept_middleearth:0 "Средиземье"
 game_concept_endor:0 "Эндор"
 game_concept_middleearth_desc:0 "Средиземье - большой континент [Concept( 'ardaconcept', 'Арды' )|E], наиболее густо населённый расами эльфов, людей и гномов. Он расположен между [Concept( 'aman', 'Аманом' )|E] на западе через [belegaer_sea|E] и Землёй Солнца через Восточное море."

 game_concept_belegaer_sea:0 "Белегаэр"
 game_concept_greatsea:0 "Великое море"
 game_concept_belegaer_sea_desc:0 "Часто называемый Великим морем или Разделяющим морем, Белегаэр - это великий океан, лежащий между континентами [aman|E] и [middleearth|E].\n\nВеликое море претерпело немало изменений со времён [Concept( 'firstage', 'Первой Эпохи' )|E], став более узким и получим замёрзший участок на далёком севере под названием Хэлкараксэ, по которому можно было путешествовать по суше между [Concept( 'aman', 'Аманом' )|E] и [Concept( 'middleearth', 'Средиземьем' )|E]."

 # Beleriand #
 game_concept_beleriand:0 "Белерианд"
 game_concept_beleriand_desc:0 "[beleriand|E] - регион на северо-западе [Concept( 'middleearth', 'Средиземья' )|E] во времена [Concept( 'firstage', 'Первой Эпохи' )|E]. Первоначально это название относилось только к области вокруг залива Балар, но со временем его стали применять ко всей земле. \n\nЗдесь разворачивались великие битвы [Concept( 'firstage', 'Первой Эпохи' )|E], произошло множество трагедий и подвигов. Весь континент затонул в Войне Гнева."

 game_concept_utumno:0 "Утумно"
 game_concept_utumno_desc:0 "Утумно, или Удун, была крепостью [Concept( 'melkorcharacter', 'Мелькора' )|E] на крайнем севере Средиземья. Это была первая и величайшая из цитаделей [Concept( 'melkorcharacter', 'Мелькора' )|E], построенная в самые ранние времена. Здесь обитали полчища демонов, падшие [ainurgods|E], вступившие в союз с Мелькором, и многочисленные чудовища, созданные в насмешку над естественными существами и созданиями [Concept( 'middleearth', 'Средиземья' )|E]. \n\nОн был уничтожен во время Войны за спасение [Concept( 'elves', 'эльфов' )|E]."

 game_concept_angband:0 "Ангбанд"
 game_concept_angband_desc:0 "Ангбанд был могущественной укрепленной цитаделью, изначально построенной [Concept( 'melkorcharacter', 'Мелькором' )|E] в первые дни существования мира как внешняя крепость его северной твердыни [utumno|E]. Утумно было разрушено [valargods|E] и [melkorcharacter|E] был заключён в [Concept( 'valinor', 'Валиноре' )|E] на три века, но по возвращении в [middleearth|E], он выбрал Ангбанд как средоточие своей власти и поднял башни Тангородрима над его воротами. \n\nАнгбанд был осаждён [noldorelves|El] в начале [Concept( 'firstage', 'Первой Эпохи' )|E], но осада была снята в Дагор Браголлах. Окончательно он был разрушен силами [valargods|E] в конце [Concept( 'firstage', 'Первой Эпохи' )|E], во время Войны Гнева."

 # The Westlands #
 game_concept_westlands:0 "Земли Запада"
 game_concept_west:0 "Запад"
 game_concept_westlands_desc:0 "Земли Запада - это северо-западный регион [Concept( 'middleearth', 'Средиземья' )|E], включающий в себя [eriador|E], [rhovanion|E], на юг до Харондора и на восток до [Concept( 'mordor', 'Мордор' )|E] и Моря Рун. \n\nВо времена Старших Дней [beleriand|E] также был частью земель Запада."

 game_concept_rhovanion:0 "Рованион"
 game_concept_rhovanion_desc:0 "[rhovanion|E] или Глухомань - это большой регион на севере [Concept( 'middleearth', 'Средиземья' )|E]. Через него протекает великая река [anduin|E], а его частью является огромное Великое Зеленолесье. По равнинам Рованиона скачут множество диких лошадей и быков. \n\nНа востоке его ограничивает [seaofrhun|E], на севере - Серые горы и Железные холмы, на западе - [mistymountains|E], а на юге - линия, прочерченная рекой Светлимой, Андуином, Эмин Муил, Дагорладом и Эред Литум.\n\nВажными реками являются [anduin|E], Кельдуин или река Бегущая, Карнен или Красноводная. \n\nХотя об этом регионе помнят меньше, чем об [Concept( 'eriador', 'Эриадоре' )|E] или битвах при [Concept( 'rohan', 'Рохане' )|E] или [Concept( 'gondor', 'Гондоре' )|E], он был важным театром боевых действий в Войне Кольца."

 game_concept_enedhwaith:0 "Энедвайт"
 game_concept_enedhwaith_desc:0 "Энедвайт - большой регион на северо-западе [Concept( 'middleearth', 'Средиземья' )|E]. Северная граница с [Concept( 'eriador', 'Эриадором' )|E] проходит по реке Гватло и [Concept( 'mistymountains', 'Мглистым горам' )|E], южная - по Белым горам. На востоке река Изен образует естественную границу с [Concept( 'calenardhon', 'Каленардоном' )|E].\n\nЭто всегда была средняя земля между королевствами [arnor|E] и [gondor|E], малонаселённая и по большей части слабо контролируемая [dunedain|El]. Дорога с севера на юг проходила прямо через него, соединяя два королевства. К концу [Concept( 'thirdage', 'Третьей Эпохи' )|E] она почти полностью обезлюдела."

 game_concept_eriador:0 "Эриадор"
 game_concept_eriador_desc:0 "Эриадор - большой регион на северо-западе [Concept( 'middleearth', 'Средиземья' )|E], расположенный между [Concept( 'lindon', 'Линдоном' )|E] и [Concept( 'bluemountains', 'Синими горами' )|E] на западе и [Concept( 'rhovanion', 'Рованионом' )|E] и [Concept( 'mistymountains', 'Мглистыми горами' )|E] на востоке.\n\nВ нём проживают все Свободные народы Средиземья, и именно здесь происходили многие из важнейших событий Второй и Третьей Эпох. К концу Третьей Эпохи его основными обитателями были [Concept( 'hobbits', 'хоббиты' )|E] из Шира и люди из окрестных земель. \n\nПосле [Concept( 'eriadorcolonisation', 'колонизации Эриадора' )|E] здесь господствовало королевство [dunedain|El] [arnor|E], которое впоследствии распалось и пало. Важными местами в Эриадоре являются города [Concept( 'arnor', 'Арнора' )|E], эльфийские королевства [rivendell|E] и [eregion|E], а также Шир."

 game_concept_mistymountains:0 "Мглистые горы"
 game_concept_hithaeglir:0 "Хитаэглир"
 game_concept_mistymountains_desc:0 "Мглистые горы («Хитаэглир» с [Concept( 'sindarin', 'синдарина' )|E]) - это великий горный хребет, расположенный между [Concept( 'eriador', 'Эриадором' )|E] на западе и [Concept( 'anduin', 'Андуином' )|E] на востоке. Он тянется от [Concept( 'gundabad', 'Гундабада' )|E] на севере до Врат [Concept( 'rohan', 'Рохана' )|E] на юге, протянувшись на 900 миль (1,448 километров) с севера на юг. Они были подняты [Concept( 'morgothcharacter', 'Морготом' )|E] в [elderdays|E] в качестве сдерживающего фактора против [oromecharactershort|E], который охотился на его созданий во время Сна [Concept( 'yavannacharactershort', 'Йаванны' )|E]. Они также служили барьером против эльфов во время [Concept( 'greatjourney', 'Великого похода' )|E], когда нандор отделились от них и отказались пересечь границу. \n\nОднако более всего они известны как дом великого гномьего королевства [khazaddum|E], твердыни [Concept( 'longbeards', 'Длиннобородов' )|E]. Основанное [Concept( 'durindeathless', 'Дурином Бессмертным' )|E], это подземное королевство стало доминировать над горной цепью, и можно было путешествовать с восточной стороны хребта на запад, никогда не покидая изящно вырезанных троп [Concept( 'dwarves', 'гномов' )|E]. \n\nНекоторыми важными местами Мглистых гор были [khazaddum|E], [gundabad|E], Высокий перевал и Перевал Краснорога.\n\n#TOLKIENQUOTE Мы бредём чрез Мглистых гор хребет,\nВ пещеры, где не брезжит свет..."

 game_concept_gundabad:0 "Гундабад"
 game_concept_gunduzbad:0 "Гундузбад"
 game_concept_gundabad_desc:0 "Расположенный на самом севере [Concept( 'mistymountains', 'Мглистых гор' )|E], Гундабад - одно из самых почитаемых мест среди [Concept( 'dwarves', 'гномов' )|E], особенно у [Concept( 'longbeards', 'Длиннобородов' )|E], ведь именно на этой горе пробудился [durin|E]. На протяжении всей своей истории она служила местом встречи Семи гномьих кланов, но там не было построено ни одного великого королевства, лишь святыни и небольшой гарнизон. [Concept( 'dwarves', 'Гномы' )|E] пожалели об этом, ведь в отместку за вмешательство [Concept( 'khazaddum', 'Кхазад-дума' )|E] в Войну Саурона и эльфов [sauroncharacter|E] послал полчища гоблинов штурмовать священную гору. Она была захвачена и разграблена гоблинами, и не была отвоёвана [Concept( 'dwarves', 'гномами' )|E] до [Concept( 'fourthage', 'Четвёртой Эпохи' )|E]."

 game_concept_eredluin:0 "Эред Луин"
 game_concept_bluemountains:0 "Синие горы"
 game_concept_eredluin_desc:0 "Эред Луин (Синие горы), также известные как Эред Линдон (Горы Линдона), - самая западная горная цепь [Concept( 'middleearth', 'Средиземья' )|E] после падения [Concept( 'beleriand', 'Белерианда' )|E]. Они образуют западную границу [Concept( 'eriador', 'Эриадора' )|E]. \n\nКогда-то во времена [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E] два [Concept( 'dwarffathers', 'гномьих праотца' )|E] пробудились под горой Долмед и основали два самых западных клана гномов ([firebeards|E] и [broadbeams|E]). Впоследствии они построили два великих города-государства, Ногрод и Белегост. \n\nПосле падения [Concept( 'beleriand', 'Белерианда' )|E] большинство [Concept( 'dwarves', 'гномов' )|E] Эред Луина переселились в [khazaddum|E]. Большая часть хребта перешла под власть Гиль-галада из [Concept( 'lindon', 'Линдона' )|E], хотя земли к северу от Малой Луны остались землёй гномов, хотя и сильно уменьшились. \n\nВ правление Траина и Торина из [Concept( 'durinsfolk', 'Народа Дурина' )|E] Синие горы стали домов для [Concept( 'longbeards', 'Длиннобородов' )|E] из [Concept( 'lonelymountain', 'Одинокой горы' )|E], и даже после отвоевания [Concept( 'ereborrealmshort', 'Эребора' )|E] многие остались там. Даже в начале [Concept( 'fourthage', 'Четвёртой Эпохи' )|E] многие гномы из Залов Торина оставались в Синих горах."

 game_concept_anduin:0 "Андуин"
 game_concept_anduinvale:0 "Долина Андуина"
 game_concept_anduinthegreat:0 "Великий Андуин"
 game_concept_anduin_desc:0 "Андуин ([sindarin|El]: Великая Река) - река, пересекающая большую часть [Concept( 'middleearth', 'Средиземья' )|E] к востоку от [Concept( 'mistymountains', 'Мглистых гор' )|E]. Проходя через многие земли, она получила множество названия - Лангфлад у предков [rohirrim|El], Великая река Глухомани на вестроне в [Concept( 'rivendell', 'Ривенделле' )|E] и Шире, и просто Великая река в [Concept( 'gondor', 'Гондоре' )|E]. Все эти названия даны в честь протяжённости реки. Она текла от истоков в Серых и [Concept( 'mistymountains', 'Мглистых горах' )|E] до Этир Андуин в Великом море ([belegaer_sea|E]). Общая протяжённость реки составляла, возможно, 1388 миль. Она всегда была границей западных земель Средиземья. \n\n#TOLKIENQUOTE «И, после долгих лет скитаний, случилось так, что дорога [eldar|El] пролегла через лес, и вышли они к великой реке – шире, чем видели до сих пор; а за нею высились горы, и остроконечные вершины их, казалось, пронзали небесный свод, усеянный звёздами. Говорят, это была та самая река, что позже именовалась Андуин Великий и всегда служила рубежом западных земель Средиземья».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О приходе эльфов»"

 game_concept_angmar:0 "Ангмар"
 game_concept_theironcrown:0 "Железная Корона"
 game_concept_angmar_desc:0 "Холодная земля на севере [Concept( 'eriador', 'Эриадора' )|E], Ангмар был малоизвестной землёй примерно до 14-ого столетия [Concept( 'thirdage', 'Третьей Эпохи' )|E]. В то время среди его жителей появился король, который построил королевство, жестокое и мрачное, выкованное из железа, холодного как смерть. Ибо этим королём был на самом деле [witchking|E], могущественнейший из слуг Саурона, и у него был лишь один замысел - уничтожить королевство [arnor|E]. Ангмар и [arnor|E] сражались насмерть в войне, длившейся несколько поколений, и в конце концов оба были уничтожены, хотя остатки [Concept( 'arnor', 'Арнора' )|E] сохранились в тайне.\n\nВ период своего расцвета Ангмар охватывал большую часть [Concept( 'eriador', 'Эриадора' )|E], включая [rhudaur|E] и часть [Concept( 'arthedain', 'Артедайна' )|E], а также [gundabad|E] и земли северной [Concept( 'anduinvale', 'Долины Андуина' )|E], известной в то время как [eastangmar|E]."

 game_concept_eastangmar:0 "Восточный Ангмар"
 game_concept_eastangmar_desc:0 "Восточным Ангмаром назывались земли, принадлежавшие [Concept( 'theironcrown', 'Железной короне' )|E] к востоку от [Concept( 'mistymountains', 'Мглистых гор' )|E], включая, прежде всего, [gundabad|E] и регион Лангвелл на севере [Concept( 'anduinvale', 'Долины Андуина' )|E]."

 game_concept_calenardhon:0 "Каленардон"
 game_concept_calenardhon_desc:0 "Каленардон - широкая зелёная равнина на севере [Concept( 'gondor', 'Гондора' )|E]. На западе она ограничена крепостями [dunedain|El] [angrenost|E] и Агларонд, на востоке - [Concept( 'anduin', 'Андуином' )|E], а на севере - Келебрантом. \n\nВ конце концов, за исключением Ангреноста, она была передана [eothed|El] и стал более известен как [rohan|E]."

 game_concept_mordor:0 "Мордор"
 game_concept_landofshadows:0 "Земля Теней"
 game_concept_mordor_desc:0 "Мордор - это земля на юго-востоке [Concept( 'westlands', 'земель Запада' )|E], к востоку от [Concept( 'gondor', 'Гондора' )|E]. На протяжении большей части [Concept( 'secondageshort', 'Второй' )|E] и [Concept( 'thirdage', 'Третьей Эпохи' )|E] здесь правил [sauroncharacter|E], и это был его дом и база, с которой он попытался завоевать [middleearth|E]. \n\nМордор окружён тремя огромными горными хребтами с севера, с запада и с юга, что защищает его от неожиданного вторжения любого из свободных народов. Он разделён на две основные части: равнины Горгорота, вулканическая равнина, задыхающаяся от испарений Роковой горы, и [nurn|E], высокоплодородную житницу. К западу от Мордора находится узкая земля Итилиэн с великой рекой [anduin|E], к югу - [harad|E], на северо-востоке - [rhun|E], а на юго-востоке - [khand|E].\n\nНекоторые примечательные достопримечательности региона - Чёрные Врата, Барад-дур и город Таурбанд. \n\n#TOLKIENQUOTE «С запада Мордор ограничивают мрачные хребты Эфель Дуат, Гор Теней, а с севера искрошенные Эред Литуи, серые, словно пепел. Эти хребты вместе и составляют мощный вал вокруг равнин Литлад и Горгорот, между которыми лежит солёное озеро Нурнен. Встречаясь, две горные цепи вытягивают длинные хребты на север, замыкающие долину Кирит Горгор, Запертый Проход, ведущий в земли Врага... \n\nНикто не мог миновать Зубов Мордора, избежав их укуса, – разве что те, кого призывал к себе сам Саурон, или те, кто знал тайные пароли, открывающие вход в Мораннон – Чёрные Врата в страну Чёрного Властелина».#! \n\n#QUOTEDCHARACTER ― Две крепости, «Чёрные Врата закрыты»"

 game_concept_nurn:0 "Нурн"
 game_concept_nurn_desc:0 "Житница [Concept( 'mordor', 'Мордора' )|E], Нурн - это плодородные земли, окружающее внутреннее море Нурна. Будучи житницей и экономическим сердцем [Concept( 'mordor', 'Мордора' )|E] - а значит, и империи [Concept( 'sauroncharacter', 'Саурона' )|E], - он находится под пристальным наблюдением и управляется из Барад-дура, а наместником выступает [nazgulcharacter|El]. \n\nЕго населяют как [orcs|El], так и [Concept( 'men', 'люди' )|E] Нурна, нурниаги, родичи вариагов [Concept( 'khand', 'Кханда' )|E]. Огромные плантации рабов, часто бывших солдат и представителей Свободных народов, работают на огромных фермах своих нурниагских хозяев, закованные в кандалы и истязаемые кнутом и цепью. Это лучше всего заметно в его столице, Таурбанде, мегаполисе, который может соперничать с [Concept( 'gondor', 'Гондором' )|E], но построен на невообразимых человеческих страданиях."

 game_concept_erebor:0 "Эребор"
 game_concept_lonelymountain:0 "Одинокая Гора"
 game_concept_erebor_desc:0 "Эребор, Одинокая Гора, - гора на северо-востоке [Concept( 'rhovanion', 'Рованиона' )|E]. Это исток реки Бегущей и главная крепость [Concept( 'dwarven', 'гномов' )|E], [kingdomunderthemountain|El] в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E] и в начале [Concept( 'fourthageshort', 'Четвёртой' )|E]. \n\nВысота Одинокой Горы составляла, возможно, 3,500 метров, так как весной она покрывалась снегом. Геологически она была богата металлами и самоцветами, особенно золотом, которое, как говорили, текло как реки в богатых жилах.\n\nГора имела форму звезды с шестью хребтами, отходящими от вершины в виде отрогов. Главный вход в гору - врата Эребора на южной стороне, выходящие в долину между двумя большими отрогами горы. Из-под горы вытекала река Бегущая, которая вела к Внешним вратам и образовывала водопад, впадавший в долину внизу, которая со временем была заселена [Concept( 'northmen', 'северянами' )|E] [Concept( 'dale', 'Дэйла' )|E]."

 game_concept_dolguldur:0 "Дол Гулдур"
 game_concept_amonlanc:0 "Амон Ланк"
 game_concept_dolguldur_desc:0 "Ранее известное как Амон Ланк, Голый Холм, где располагалась столица [Concept( 'elven', 'эльфийского' )|E] королевства [greenwood|E], это место теперь называется Дол Голдур, [Concept( 'sorcery', 'Колдовской' )|E] холм. Заброшенный [lasgalendrimelves|El] в середине [Concept( 'secondage', 'Второй Эпохи' )|E] (ибо Орофер питал личную неприязнь и к Келеборну, и к [Concept( 'dwarves', 'гномам' )|E] [Concept( 'khazaddum', 'Кхазад-дума' )|E], с которыми Амдир из [Concept( 'lorien', 'Лориэна' )|E] становился всё более дружелюбным), холм после этого опустел, остались только дикие лесные создания и заброшенные высокие залы Орофера. Некоторые эльфы ещё жили в этих краях, но их было мало, и большинство ушло со своим королём на север. После тяжёлых потерь [lasgalendrimelves|El] в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E], когда вернулся лишь каждый третий воин, а король Орофер пал в битве, эльфы [Concept( 'erynlasgalen', 'Эрин Ласгалена' )|E] наконец полностью покинули этот регион.\n\nОколо 1000 года [Concept( 'thirdage', 'Третьей Эпохи' )|E] тёмная сила, известная как [necromancer_sauron|E], основала свой дом на Амон Ланке и запустила туда своих падших тварей: гигантских пауков, летучих мышей и [Concept( 'orcs', 'орков' )|E]. После этого эти места стали называть [Concept( 'mirkwood', 'Лихолесьем' )|E].\n\nКогда Белый Совета осознал, что это не кто иной, как скрывающийся [sauroncharacter|E], они изгнали его из башни, и Зеленолесье познало краткий миг мира. Но когда десять лет спустя [sauronthedarklordcharacter|E] вновь восстал в [Concept( 'mordor', 'Мордоре' )|E], он послал своего слугу-[nazgulcharacter|El], [khamulshadowftheeastshort|E], чтобы тот завладел его старой крепостью."

 # The South #
 game_concept_harad:0 "Харад"
 game_concept_harad_desc:0 "Термин «Харад» относится ко всем землям к югу от [Concept( 'gondor', 'Гондора' )|E], а точнее от реки Харнен. Это обширная земля, над которой доминирует великое Море Дюн - огромная пустыня, образующая центр региона. [nearharad|E] - регион, который больше всего вошёл в историю [Concept( 'gondor', 'Гондора' )|E], засушливый регион, орошаемый лишь несколькими крупными реками, вокруг которых возникли поселения. [farharad|E] гораздо более пышный, с огромными джунглями и могущественными городами, сосредоточенными вокруг [Concept( 'ray', 'Раи' )|E] - маяка культуры и изысканности [haradrim|El]. Отсюда происходят мумакил."

 game_concept_nearharad:0 "Ближний Харад"
 game_concept_nearharad_desc:0 "Под Ближним Харадом подразумеваются земли [Concept( 'harad', 'Харада' )|E], расположенные к северу от великого Моря Дюн. Исторически это место, где располагались данники [Concept( 'numenorean', 'нуменорцев' )|E], является родиной харузов, хелкаров и пезарсанцев. Земли к югу от Моря Дюн известны как [farharad|E]."

 game_concept_farharad:0 "Дальний Харад"
 game_concept_farharad_desc:0 "Дальний Харад (с. «Хаэрхарад») охватывает все земли к северу от подножия Жёлтых гор и к югу от линии между Ан-Арасом на море [belegaer_sea|E] и Клайяном вдоль фланга Эред Хармал. Нагорье, называемое [ray|E], является культурным центром и самым богатым регионом Дальнего Харада. Бозиша-Мираз - так называют Дальний Харад южные [haradrim|El], особенно земли вокруг Раи.\n\nЭто родина бывших [Concept( 'numenorean', 'нуменорских' )|E] колоний [bellakar|E] и [ciryatanore|E]. Земли к северу от Моря Дюн известны как [nearharad|E]."

 # The East #
 game_concept_rhun:0 "Рун"
 game_concept_rhun_desc:0 "С точки зрения [dunedain|El] и [eldar|El] [Concept( 'westlands', 'земель Запада' )|E], «Рун» означает все земли к востоку от [Concept( 'rhovanion', 'Рованиона' )|E], которые не считаются частью [Concept( 'harad', 'Харада' )|E]. \n\nМесто пробуждения [Concept( 'conceptracemen', 'людей' )|E], [hildorien|E], находится в далёких землях Руна, и именно в Руне скрывался [sauroncharacter|E] в начале Второй и Третьей Эпох. \n\nВ Руне проживает множество народов различных верований и убеждений, и именно здесь Синие маги пытались противостоять [Concept( 'sauroncharacter', 'Саурону' )|E]."

 game_concept_seaofrhun:0 "Море Рун"
 game_concept_inland_sea:0 "Внутреннее море"
 game_concept_seaofrhun_desc:0 "Внутреннее море, также известное как Море [rhun|E] в [Concept( 'westlands', 'землях Запада' )|E], - великое пресноводное море на центральном севере [Concept( 'middleearth', 'Средиземья' )|E]. Питаемое многочисленными ручьями [Concept( 'rhovanion', 'Рованиона' )|E], Внутреннее море поддерживало свой собственный цикл дождей и было жизненно важным источником торговли, пищи и воды для народов региона. Вокруг его берегов поселилось множество народов. \n\nНекоторые [Concept( 'gondorian', 'гондорские' )|E] учёные предполагают, что Внутреннее море может быть последним остатком Внутреннего моря Хелкара (а море Нурнена - ещё одним), но прочие оспаривают эту идею."

 game_concept_khand:0 "Кханд"
 game_concept_khand_desc:0 "Земли к востоку и югу от [mordor|E]Мордора, Кханд разделён с севера на юг на Верхний и Нижний Кханд. Верхний Кханд на севере более умеренный, это большая травяная степь, где проживает большая часть населения Кханда. Нижний Кханд гораздо суровее и засушливее, но, как ни парадоксально, в нём расположены многие из крупнейших городов Кханда, а также его религиозные центры."

 game_concept_cuivienen:0 "Куивиэнен"
 game_concept_cuivienen_desc:0 "Куивиэнен (квенья: Воды Пробуждения) - залив на берегу Внутреннего моря Хелкара на дальнем востоке Средиземья, земли у Диких лесов у подножия [orocarni|E], где пробудились [elves|El]. \n\n[iluvatar|E] впервые пробудил эльфов там примерно в 1050 году [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E]. С самого начала они разделились на три группы: миньяр, татьяр и нельяр. Они прожили в Куивиэнене более пятидесяти валианских годов до первого разделения. \n\n#TOLKIENQUOTE «В Куивиэнене сладко текли воды под безоблачными звездами...»#! \n\n#QUOTEDCHARACTER ― Феанор, Сильмариллион, «Исход Нолдор»"

 game_concept_orocarni:0 "Орокарни"
 game_concept_redmountains:0 "Красные горы"
 game_concept_orocarni_desc:0 "Орокарни (Красные горы) - великая восточная горная цепь [Concept( 'middleearth', 'Средиземья' )|E]. На западных склонах Орокарни рос Дикий лес, а у великого водопада реки, впадавшей во Внутреннее море Хелкара, лежал залив [cuivienen|E], где пробудились первые эльфы. На своём северном краю Орокарни вплотную подошли к Эред Энгрин, похожим на [eredluin|E] на далёком северо-западе. \n\nИзвестно, что они были так же далёки и более далёки от [Concept( 'gundabad', 'Гундабада' )|E], как и [eredluin|E]."

 ### Realms of Men ###

 # Númenor #
 game_concept_numenor:0 "Нуменор"
 game_concept_westernesse:0 "Вестернесс"
 game_concept_anadune:0 "Анадунэ"
 game_concept_numenor_desc:0 "Нуменор, Эленна - Земля Звезды, Андор - Дарованная Земля, Вестернесс, Анадунэ, Йозайан, Аталантэ Низвергнутый... много имён носит эта затерянная земля, бывшая домом для самого могущественного королевства [Concept( 'conceptracemen', 'людей' )|E], которые когда-либо видели [elderdays|E]. Поднятая [valargods|E] за доблесть отцов людей в [Concept( 'firstage', 'Первую Эпоху' )|E] и Войну Гнева, она была землёй мира и изобилия, столь близкой к [Concept( 'aman', 'Аману' )|E], как никогда не было в землях людей. \n\nРасположенный в море [belegaer_sea|E], остров представлял собой пятиконечную звезду, разделённую на шесть провинций: Форостар, Андустар, Хьярнустар, Хьярростар, Орростар и Митталмар. Митталмар был самой важной из них, так как в нём находилась [meneltarma|E], а также королевская столица [armenelos|E] и восточный порт Роменна. \n\nНо в мире и изобилии [Concept( 'numenoreans', 'нуменорцы' )|E] желали обрести ещё большее блаженство в кругах мира. Так Нуменор был отравлен изнутри, и хотя его богатство и могущество становились всё больше и больше, блаженство его ослабевало. Наконец, страх смерти и советы [Concept( 'sauroncharacter', 'Саурона' )|E] подтолкнули его последнего короля, Ар-Фаразона, к вторжению в [aman|E]. Тогда [valargods|E] отреклись от управления [Concept( 'ardaconcept', 'Ардой' )|E] и воззвали к [eru|E], который изменил мир, и Нуменор был низвергнут в море, из которого он был поднят.\n\n#TOLKIENQUOTE «Держа курс на Звезду, эдайн преодолели наконец бескрайние морские пространства и увидали вдали, в мерцающей золотой дымке, приготовленный для них остров, Андор, Дарованную Землю. И вот пристали они к берегу, и сошли с кораблей, и открылся их взорам цветущий, изобильный край, и возрадовались они. И нарекли они эту землю Эленна, что означает «Земля Звезды», или иначе Анадунэ, то есть Западная земля, Нуменорэ на Высоком наречии эльдар».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Акаллабет»"

 game_concept_numenorean_empire:0 "Нуменорская империя"
 game_concept_empire_of_numenor:0 "Империя Нуменор"
 game_concept_numenorean_empire_desc:0 "Нуменорская империя - это период экспансии и господства, характерный для острова [numenor|E] в конце [Concept( 'secondage', 'Второй Эпохи' )|E]. \n\nХотя учёные расходятся во мнениях относительно точной даты начала имперской эпохи, все сходятся во мнении, что она началась не позднее, чем при Тар-Кирьятане, и ускорилась при Тар-Анкалимоне. Во времена их правления многие прибрежные земли были заселены и покорены [Concept( 'numenor', 'Нуменором' )|E], были основаны крупные военные крепости, такие как [umbar|E]. На протяжении всего имперского периода [Concept( 'numenoreans', 'нуменорцы' )|E] удерживали под своей властью обширные земли в [middleearth|E], взымая с жителей континента дань людьми и материалами.\n\nНасколько тяжёлой или лёгкой была рука Империи, зависело от времени, места и человека, но лишь немногие земли избежали бремени, наложенного ею. Большинство прибрежных земель Средиземья в той или иной форме платили дань Скипетру - либо как вассалы, либо как данники, либо как рабы, захваченные в войнах и набегах. В этот период многие народы [Concept( 'middleearth', 'Средиземья' )|E] стали презирать Людей Моря за их жестокость, которая сохранилась на долгие годы.\n\nИмперия как единое целое распалась после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] и более не возвышалась."

 game_concept_armenelos:0 "Арменелос"
 game_concept_armenelos_desc:0 "Арменелос, также известный как Город королей и Арменелос Золотой, был столицей [Concept( 'numenor', 'Нуменора' )|E]. Он был самым красивым из всех городов острова, а в более поздние годы, возможно, и самым большим, после того как Андуниэ пришло в упадок.\n\nОн располагался на холме в восточной части центрального Нуменора, в землях, называемых Арандор, Землёй Королей, недалеко от [Concept( 'meneltarma', 'Менельтармы' )|E]. Через королевский город проходила главная дорога Нуменора: на восток она вела к гавани Роменны, а на запад - к Андуниэ.\n\nВ Арменелосе находился большой дом королей, построенный, по слухам, с помощью [maiargods|E], и королевские дворы, где росло Белое Древо Нимлот. \n\nВ конце [Concept( 'secondage', 'Третьей Эпохи' )|E] в нём также находился великий храм [Concept( 'melkorcharacter', 'Мелькора' )|E]. Город был разрушен вместе с остальной частью острова во время [Concept( 'akallabeth', 'Акаллабета' )|E]."

 game_concept_meneltarma:0 "Менельтарма"
 game_concept_meneltarma_desc:0 "Менельтарма (кв.: Столп Небес) была священной горой в центре [Concept( 'numenor', 'Нуменора' )|E]. \n\nГора, также известная как Священная гора, была почитаема [Concept( 'numenoreans', 'нуменорцами' )|E] как святое место, посвящённое [Concept( 'eruiluvatar', 'Эру Илуватару' )|E]. Все, кто поднимался на гору, должны были соблюдать абсолютную тишину. Традиция была настолько сильна и универсальна, что даже чужеземцы чувствовали себя связанными ею. Только королю разрешалось возносить молитвы и восхваления [Concept( 'eruiluvatar', 'Эру Илуватару' )|E] во время праздников Эрукьермэ, Эрулайталэ и Эруханталэ. \n\nПтицы и животные не приближались к этому месту, и только орлы [manwecharactershort|E] кружили над вершиной. Они считались священными стражами горы и всей земли, а их присутствие - знаком благословения и одобрения Старшего Короля.\n\n#TOLKIENQUOTE «В центральной области Нуменора, под названием Митталмар, возвышалась высокая гора Менельтарма, Столп Небес. Гора была священным местом. Подступы к горе были пологими, поросшими травой, но чем выше, тем круче становились склоны, а вершина была неприступной. И по склонам вилась дорога, что начиналась у подножия с южной стороны и кончалась у северной кромки вершины. Сама вершина была плоской и немного вогнутой, там могло поместиться великое множество народу. Но за всю историю Нуменора рука человеческая не касалась этой вершины. Никто и никогда не воздвигал там ни алтаря, ни храма, даже простой груды камней не сложили там. У нуменорцев вообще не было никакого подобия храма до тех пор, пока благодать не оставила их, до появления Саурона...»#! \n\n#QUOTEDCHARACTER ― Незавершённые сказания, «Описание острова Нуменор»"

 # The Realms in Exile #
 game_concept_realms_in_exile:0 "Королевства-в-изгнании"
 game_concept_realm_in_exile:0 "Королевство-в-изгнании"
 game_concept_realms_in_exile_desc:0 "Что считать «королевством-в-изгнании» - предмет некоторых споров.\n\nДля [dunedain|El], термин «королевство-в-изгнании» в первую очередь относится к королевствам [Concept( 'faithfulshort', 'Верных' )|E] в [middleearth|E], [Concept( 'arnor', 'Арнору' )|E] и [Concept( 'gondor', 'Гондору' )|E]. Временами [umbar|E] и [bellakar|E] рассматривались как часть этого обозначения, как часть [Concept( 'gondor', 'Гондора' )|E] или как его союзник. По мнению [dunedain|El], для того, чтобы стать королевством-в-изгнании, требовался определённый уровень культурной и религиозной преемственности с тем, что они считали истинным наследием [Concept( 'numenor', 'Нуменора' )|E].\n\nЮжные [Concept( 'adunai', 'адунайцы' )|E], более разнообразные по убеждениям и обстоятельствам, считали, что королевством-в-изгнании может называться любое государство, уходящее корнями в древнюю [Concept( 'numenorean', 'нуменорскую' )|E] империю и сохраняющее культуру и правящий класс из числа [Concept( 'numenoreans', 'нуменорцев' )|E] - будь то [faithfulshort|E] или [kingsmen|E]."
 #The Realms-in-Exile were the collective name for the kingdoms established by the [dunedain|E] in [middleearth|E] after they escaped the [downfallofnumenor|E].\n\nTraditionally, the title refers to [arnor|E] and [gondor|E], though it is sometimes expanded to refer to [umbar|E] as well."

 game_concept_arnor:0 "Арнор"
 game_concept_northernkingdom:0 "Северное королевство"
 game_concept_arnor_desc:0 "Северное королевство [dunedain|El], Арнор был традиционной резиденцией верховного короля [dunedain|El], но после смерти [Concept( 'isildur', 'Исильдура' )|E] эта власть быстро ослабла. Из двух [Concept( 'realms_in_exile', 'королевств-в-изгнании' )|E] Арнор всегда был слабее [Concept( 'gondor', 'Гондора' )|E], так как [Concept( 'numenorean', 'нуменорские' )|E] колонии региона были менее населены и развиты по сравнению с великими гаванями Пеларгира или Бельфаласа.\n\nЗаселённый во время [Concept( 'eriadorcolonisation', 'колонизации Эриадора' )|E], Арнор был более великим по достоинству, чистоте крови и дружбе с [noldorelves|El] из [Concept( 'lindon', 'Линдона' )|E] и [Concept( 'rivendell', 'Ривенделла' )|E]. Но после смерти короля Эарендура королевство распалось на [arthedain|E], [cardolan|E] и [rhudaur|E], из которых только Артедайн сохранил род Исильдура в прямом происхождении. \n\nЭр-Муразор, [witchkingshort|E], величайший из [nazgulcharacter|El], воспользовался этой внутренней слабостью, чтобы уничтожить Северное королевство в страшных войнах на протяжении веков. \n\n[dunedainarnor|E] стали бродячим и скрытным народом, и [arnor|E] возродился только после падения [Concept( 'sauroncharacter', 'Саурона' )|E]."

 game_concept_gondor:0 "Гондор"
 game_concept_southernkingdom:0 "Южное королевство"
 game_concept_gondor_desc:0 "Южное королевство [dunedain|El], Гондор был основан в 3320 году [Concept( 'secondage', 'Второй Эпохи' )|E], вскоре после [Concept( 'akallabeth', 'Акаллабета' )|E]. Из двух [Concept( 'realms_in_exile', 'королевств-в-изгнании' )|E], Гондор всегда был сильнее [Concept( 'arnor', 'Арнора' )|E], так как [Concept( 'numenorean', 'нуменорские' )|E] колонии в регионе были более населёнными и развитыми по сравнению с северными. Сосредоточенный вокруг [Concept( 'anduin', 'Андуина' )|E], он управлялся совместно Исильдуром и Анарионом, сыновьями [Concept( 'elendil', 'Элендиля' )|E], верховного короля [Concept( 'arnor', 'Арнора' )|E]. Затем оно перешло к Менельдилю, сыну Анариона, и его потомки будут править королевством до 2050 года [ageTA|E]. \n\nВ то время как Северное королевство угасало и раскалывалось, Гондор набирал силу и могущество, пока не стал напоминать древний [numenor|E], достигнув своего апогея при [Concept( 'shipkings', 'Морских Королях' )|E]. Однако [kinstrife|E] сильно ослабила королевство, опустошив его и королевскую семью. [dunedaingondor|E] исчезли, а продолжительность жизней сократилась. Наконец король Эарнур погиб в Минас Моргуле, и линия Анариона была прервана.\n\nВладение Гондором перешло к наместникам из дома Хурина до возвращения короля.\n\n#TOLKIENQUOTE «На юге выстояло королевство Гондор, и до поры росло его величие, пока богатством и великолепием не стал Гондор напоминать Нуменор до его падения».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_osgiliath:0 "Осгилиат"
 game_concept_osgiliathcity:0 "Город Осгилиат"
 game_concept_osgiliath_desc:0 "Осгилиат, построенный на реке [anduin|E], был первоначальной столицей королевства [gondor|E]. Здесь находились королевские резиденции Анариона и [Concept( 'isildur', 'Исильдура' )|E], хотя оба они часто жили в [Concept( 'minasanor', 'Минас Аноре' )|E] и [Concept( 'minasithil', 'Минас Итиле' )|E]. Он оставался столицей [Concept( 'gondor', 'Гондора' )|E] вплоть до [Concept( 'kinstrife', 'Распри Родичей' )|E], когда королевское правительство переехало в Минас Анор из-за разграбления [Concept( 'osgiliath', 'Осгилиата' )|E]. \n\nС тех пор некогда гордый город пришёл в упадок, чаще являясь полем боя или гарнизоном, чем местом проживания."


 ### Men ###
 game_concept_numenorean:0 "Нуменорец"
 game_concept_numenoreans:0 "Нуменорцы"
 game_concept_numenoreans_desc:0 "Происходя из трёх домов эдайн, нуменорцы были людьми с острова Эленна в Великом море, который [valargods|E] подняли в знак признания их доблести в [Concept( 'firstage', 'Первой Эпохе' )|E] и Войне Гнева. После этого они основали королевство [numenor|E], выбрав [Concept( 'elros', 'Эльроса' )|E] своим королём. \n\nОни были благословлены продолжительностью жизни, втрое превышающей жизнь людей [Concept( 'middleearth', 'Средиземья' )|E], и пользовались дружбой [valargods|El] и [eldar|El], как из [toleressea|E], так и из числа [Concept( 'noldorelvesexiles', 'нолдор-изгнанников' )|E] из [Concept( 'middleearth', 'Средиземья' )|E]. Эонвэ и эльдар научили их многим ремеслам и преданиям, и со временем они превратились в самое могущественное королевство [Concept( 'conceptmankind', 'людей' )|E], какое только видела история. \n\nНа адунайском языке они были известны как адунаим. Они также были известны как Высокие Люди, Морские Короли, Морские Люди и Морские Владыки."

 game_concept_dunedain:0 "Дунэдайн"
 game_concept_dunadan:0 "Дунадан"
 game_concept_dunedain_desc:0 "#TOLKIENQUOTE «Но я думал, настолько–то ты знаешь эльфийский, чтобы понять: дун–адан значит «человек запада», нуменорец».#! #QUOTEDCHARACTER - Бильбо обращается к Фродо#! \n\nС точки зрения лингвистики, дунэдайн эквивалентны [Concept( 'numenorean', 'нуменорцам' )|E], оба обозначают одну и ту же группу. На практике, однако, они обозначают две связанные, но разные группы. Термин «[Concept( 'numenorean', 'нуменорцы' )|E]» используется для обозначения всех людей [Concept( 'numenor', 'Нуменора' )|E] до [Concept( 'downfallofnumenor', 'Низвержения' )|E], в то время как [dunedain|El] обозначает потомков [Concept( 'faithfulshort', 'Верных' )|E] после [Concept( 'downfallofnumenor', 'Низвержения' )|E] Нуменора. \n\n[dunedain|E] - потомки [Concept( 'faithfulshort', 'Верных' )|E], заселивших и основавших королевства [gondor|E] и [arnor|E]. Хотя с самого начала их было меньше, чем [Concept( 'conceptracemen', 'людей' )|E] [Concept( 'middleearth', 'Средиземья' )|E], дунэдайн были владыками долгой жизни, великой силы и мудрости; они были гораздо более развиты, чем [Concept( 'conceptracemen', 'те' )|E], [Concept( 'middleearth', 'среди' )|E] кого они жили и кем правили. \n\nМногие из великих событий [Concept( 'thirdage', 'Третьей Эпохи' )|E] были связаны с возвышением, падением и возрождением [dunedain|El] и их королевств."

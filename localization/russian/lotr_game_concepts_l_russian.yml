 game_concept_blessedrealm:0 "Блаженное Королевство"
 game_concept_landofthevalar:0 "Земля Валар"
 game_concept_valinor_desc:0 "Земля [valargods|E], она лежит за морем [belegaer_sea|E] в землях [Concept( 'aman', 'Амана' )|E] на далёком западе от [Concept( 'middleearth', 'Средиземья' )|E]. \n\nВалинор окружён с востока горами Пелори, которые были воздвигнуты Валар для защиты от [Concept( 'melkorcharacter', 'Мелькора' )|E]. На западе - Эккайя, море, омывающее Валинор и Средиземье. \n\nВсё в этих землях, от камней до вод, освящено и чисто, и нет там ни болезней, ни порчи, ни увядания. В Валинор Валар принесли красоту и свет, спасённые ими из Весны Арды до омрачения, и создали новые вещи, сделав Валинор ещё более прекрасным, чем Алмарен. \n\nЕго главный город - многоколокольный Валимар, построенный посреди равнины, где обитают [vanyarelves|El] и [valargods|E]. К западу от Валимара находится зелёный курган, называемый Эзеллохар, и из этого кургана выросли [twotrees|E], освещавшие землю в древние времена. \n\nДва других города - Алквалондэ и Тирион, места обитания [falmarielves|El] и [noldorelves|El]. У восточного побережья находится [toleressea|E], остров [Concept( 'elfexiles', 'Изгнанников' )|E]."

 game_concept_taniquetil:0 "Таниквэтиль"
 game_concept_taniquetil_desc:0 "Известная также как Ойолассэ, [taniquetil|E] - самая большая и высокая гора во всей [Concept( 'ardaconcept', 'Арде' )|E], что лежит в [Concept( 'aman', 'Амане' )|E]. Именно отсюда [manwecharacter|E] наблюдает за всей [Concept( 'ardaconcept', 'Ардой' )|E] из своего дворца [ilmarin|E]."


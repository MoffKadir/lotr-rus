 ### Races ###
 game_concept_conceptrace:0 "Раса"
 game_concept_conceptrace_desc:0 "Концепт расы относится к одному из разумных существ, способных к речи. К ним относятся люди, гномы, хоббиты, эльфы и орки.\n\nВ игре для моделирования рас используется культурное [heritage|El], которое наделяет особыми преимуществами и выборами, специфичными для каждой конкретной расы.\n\nВозможность гибридизировать культуры между расами в игре отсутствует."

 game_concept_conceptraces:0 "Расы"
 game_concept_conceptraces_desc:0 "Концепт рас относится к одному из разумных существ, способных к речи. К ним относятся люди, гномы, хоббиты, эльфы, орки, Айнур, энты и орлы."
 game_concept_conceptraces_type:0 "Тип расы"
 game_concept_conceptraces_types:0 "Типы рас"

 game_concept_conceptcapmankind:0 "Человечество"
 game_concept_conceptmankind:0 "человечество"
 game_concept_conceptracemen:0 "Люди"
 game_concept_men:0 "Люди"
 game_concept_man:0 "Человек"
 game_concept_mannish:0 "Человеческие"
 game_concept_conceptracemen_desc:0 "Люди — последыши, Второрождённые, одна из рас [Concept( 'ardaconcept', 'Арды' )|E], носители «Дара Людей» — смертности. Они пробудились в Хильдориэне, вместе с восходом солнца. С тех пор они стали самой многочисленной группой среди всех разумных существ."

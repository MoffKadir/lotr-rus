 game_concept_timelesshalls:0 "Чертоги Безвременья"
 game_concept_timelesshalls_desc:0 "Под [Concept( 'timelesshalls', 'Чертогами Безвременья' )|E] понимается обиталище [Concept( 'eruiluvatar', 'Эру Илуватара' )|E] за пределами [Concept( 'loretime', 'времени' )|E] и [eaworld|E]. Здесь [iluvatar|E] обитает вечно, и те из [ainurgods|E], кто не сошёл в [Concept( 'ardaconcept', 'Арду' )|E], также остались. Некоторые утверждают, что после ухода из мира попадают в [timelesshalls|E]."

 game_concept_thevoid:0 "Пустота"
 game_concept_thevoid_desc:0 "Внешняя Пустота, или Безвременная [thevoid|E] - это необитаемые области (не)существования вне Времени и [Concept( 'creation', 'Создания' )|E], где отсутствует [flameimperishable|E], говорят, что [melkorcharacter|E] бродил в [Concept( 'thevoid', 'Пустоте' )|E] в тщетных поисках [Concept( 'flameimperishable', 'Неугасимого Пламени' )|E]."

 ### Eä ###
 game_concept_eaworld:0 "Эа"
 game_concept_conceptknownuniverse:0 "Известная вселенная"
 game_concept_eaworld_desc:0 "Эа - [conceptcreatedworld|El], а также название на квенья [Concept( 'conceptknownuniverse', 'известной вселенной' )|E], созданной [Concept( 'eruiluvatar', 'Эру Илуватаром' )|E] из безвременной [Concept( 'thevoid', 'Пустоты' )|E], которая не имела материальной формы. \n\n#TOLKIENQUOTE «Королевство Арда – это лишь малое владение в чертогах Эа, чья жизнь – Время, которое течёт от первой ноты до последнего аккорда Эру».#!\n\n#QUOTEDCHARACTER ― Анналы Амана"

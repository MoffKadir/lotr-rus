 game_concept_visionofiluvatar:0 "Видение Илуватара"
 game_concept_visionofiluvatar_desc:0 "Видение [Concept( 'conceptworld', 'мира' )|E] созданное [Concept( 'eruiluvatar', 'Эру Илуватаром' )|E] через [Concept( 'musicoftheainur', 'Музыку Айнур' )|E] и позднее переданное [Concept( 'conceptiluvatarhimreference', 'им' )|E] [ainurgods|E].\n\n#TOLKIENQUOTE «Они увидели пред собой новый Мир, шар, укреплённый в Пустоте, но ей не принадлежащий. Они смотрели и дивились, а Мир этот раскрылся перед ними, и мнилось, что он живёт и растёт».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Айнулиндалэ»"

 game_concept_ainulindale:0 "Айнулиндалэ"
 game_concept_ainulindale_desc:0 "Айнулиндалэ, или «Песня [ainurgods|E]» - великая песня, которую вёл [eruiluvatar|E] в дни до начала [Concept( 'loretime', 'времён' )|E] и которая привела к созданию [Concept( 'ardaconcept', 'Арды' )|E]."

 game_concept_musicoftheainur:0 "Музыка Айнур"
 game_concept_greatsong:0 "Великая Песнь"
 game_concept_musicoftheainur_desc:0 "Айнулиндалэ, или «Песня [ainurgods|E]» - великая песня, которую вёл [eruiluvatar|E] в дни до начала [Concept( 'loretime', 'времён' )|E] и которая привела к созданию [Concept( 'ardaconcept', 'Арды' )|E]."

 game_concept_creation:0 "Создание"
 game_concept_creation_desc:0 "Силой созидания, истинного созидания, обладает только [eruiluvatar|E]. Именно он сотворил всех духов и миры, которые существуют в пределах [eaworld|E]. Он создал [Concept( 'elves', 'эльфов' )|E] и [Concept( 'conceptracemen', 'людей' )|E], и дал истинную жизнь [Concept( 'dwarves', 'гномам' )|E].\n\nВсе низшие существа обладают лишь способностью к созиданию - творчеству и самостоятельности, но в пределах мира, созданного [eru|E], в соответствии с их способностями и склонностями. Все старшие творения и младшие творения в конечном итоге находят свой источник в Эру."

 ### Valarin/Ainur ###
 game_concept_twotrees:0 "Два Древа"
 game_concept_twotrees_desc:0 "Два Древа [Concept( 'valinor', 'Валинора' )|E] - [telperion|E] и [laurelin|E], Белое Древо и Золотое, в древние времена несли свет на [Concept( 'landofthevalar', 'Землю Валар' )|E]. Они были созданы [Concept( 'yavannacharactershort', 'Йаванной' )|E] после уничтожения [Concept( 'lampsofthevalar', 'Светильников Валар' )|E].\n\nОни были уничтожены [Concept( 'melkorcharacter', 'Мелькором' )|E] и Унголиант, но их последние цветы и плоды были превращены [valargods|E] в Луну и Солнце.\n\n#TOLKIENQUOTE «Деревья Света, высокие и стройные, золотое и серебряное, более славные, чем солнце».#!\n\n#QUOTEDCHARACTER ― Об исходе нолдор из Валинора, Том I"

 game_concept_telperion:0 "Телперион"
 game_concept_telperion_desc:0 "Телперион (Валарин: Ибринительпатанезэль) - старшее из [Concept( 'twotrees', 'Двух Древ' )|E] [Concept( 'valinor', 'Валинора' )|E], росших на холме Эзеллохар. [telperion|E] называли Белым Древом, которое проливало серебряный свет на владения [valargods|E]. Его листья были тёмно-зелёными, под ними сияло серебро, а ветви были усыпаны блестящими цветами, проливавшими дождь серебряной росы, которую собирали как источник воды и света. Он расцвёл в начале Валианских дней. \n\n[telperion|E] был срублен [Concept( 'melkorcharacter', 'Мелькором' )|E] во время Затмения Валинора. Последний цветок [Concept( 'telperion', 'Телпериона' )|E] был превращён в луну, направляемую [maiargods|E] [Concept( 'tilioncharacter', 'Тилионом' )|E]."

 game_concept_laurelin:0 "Лаурелин"
 game_concept_laurelin_desc:0 "Лаурелин (Валарин: Тулухедельгорус) - младшее из [Concept( 'twotrees', 'Двух Древ' )|E] [Concept( 'valinor', 'Валинора' )|E], известное как Золотое Древо [Concept( 'aman', 'Амана' )|E], супруга [Concept( 'telperion', 'Телпериона' )|E]. Лаурелин была создана [valargods|E] [Concept( 'yavannacharactershort', 'Йаванной' )|E] и [Concept( 'niennacharacter', 'Ниэнной' )|E] на холме Эзеллохар, где она пролила свет на владения [valargods|E] за долгие годы до сотворения Солнца и Луны. [laurelin|E], самая младшая из двоих, расцвела второй и распускалась во второй половине каждого Валианского дня. У [laurelin|E] были листья с золотой окантовкой, а росу с неё собирала [vardacharactershort|E]. \n\n[laurelin|E] была срублена [Concept( 'melkorcharacter', 'Мелькором' )|E] во время [Concept( 'darkeningofvalinor', 'Затмения Валинора' )|E]. Последний плод [laurelin|E] был превращён в солнце, направляемое [maiargods|E] [ariencharacter|E]."

 game_concept_lampsshort:0 "Светильники"
 game_concept_lampsofthevalar:0 "Светильники Валар"
 game_concept_lampsofthevalar_desc:0 "Светильники Валар были первыми источниками света в мире - массивные каменные столбы, уходящие в небо выше самих гор. Один из них был установлен на самом дальнем севере, а другой - на самом глубоком юге, поднятый [aulecharacter|E] и наполнен светом [Concept( 'vardacharactershort', 'Варды' )|E]. Северный Светильник был известен как Иллуин, Серебряный Светильник, а южный - как Ормал, Золотой Светильник. На их вершинах был собран первозданный свет, и они освещали все творение, как вечный день. \n\nВ конце концов они были разрушены [Concept( 'melkorcharacter', 'Мелькором' )|E], и после их падения континенты и моря изменились, а моря Хелкарь и Рингил образовались в результате падения Иллуина и Ормала соответственно."

 game_concept_darkeningofvalinor:0 "Затмение Валинора"
 game_concept_darkeningofvalinor_desc:0 "Затмение Валинора - разрушение [Concept( 'twotrees', 'Двух Древ' )|E] [Concept( 'morgothcharacter', 'Морготом' )|E] и Унголиант в 1495 году Г.Д. Это погрузило [valinor|E] во тьму. Тогда они отправились в Форменос, убили Финвэ и захватили [Concept( 'silmarils', 'Сильмарили' )|E], в которых хранился свет Древ. После этого [tulkascharacter|E] и [oromecharactershort|E] отправились в погоню, но не смогли найти [Concept( 'morgothcharacter', 'Моргота' )|E], который сбежал в [middleearth|E]. \n\nЗатмение положило начало [Concept( 'exileofthenoldor', 'Исходу нолдор' )|E], в ходе которого [feanor|E] отказался отдать [Concept( 'silmarils', 'Сильмарили' )|E] [valargods|E] и увёл свой народ в изгнание, чтобы отомстить [Concept( 'morgothcharacter', 'Морготу' )|E]. Пятьдесят Валианских лет между Затмением и восходом Солнца были известны как Долгая Ночь.\n\n#TOLKIENQUOTE «Тогда Не-свет Унголиант пополз вверх, к самым корням Древ; и Мелькор вскочил на холм, и черным своим копьем пробил каждое Древо до сердцевины, и нанес им глубокие раны; и из ран хлынул питающий их сок, точно кровь, и пролился на землю; и Унголиант всосала его. Переходя от Древа к Древу, подносила она свой черный клюв к их ранам, пока не выпила все досуха; и яд Смерти, источаемый ею, вошел в ткани Дерев и иссушил их корни, ветви и листы; и Древа умерли».\n\n—Сильмариллион, «О Затмении Валинора»"

 ### Elves ###
 game_concept_thegreatjourney:0 "Великий поход"
 game_concept_greatjourney:0 "Великий поход"
 game_concept_greatjourney_desc:0 "Великий поход - это переселение [Concept( 'elves', 'эльфов' )|E] на запад, в [valinor|E], в [Concept( 'yearofthetreesage', 'Эпоху Древ' )|E], по воле [valargods|E]. Только половина эльфов Куивиэнена решила отправиться в путь, в то время как другая половина предпочла звёзды и землю своего рождения. Это событие известно как первое разделение эльфов, и те, кто отказался от призыва в [valinor|E], стали известны как [avari|El], «Отказавшиеся». Из половины отправившихся в путь, в конце концов, лишь часть добралась до [Concept( 'undyinglands', 'Бессмертных Земель' )|E]. Они стали известны как [caliquendielves|El], а все эльфы, оставшиеся в [middleearth|E], стали известны как [moriquendielves|El]."

 game_concept_oathoffeanor:0 "Клятва Феанора"
 game_concept_oathoffeanorshort:0 "Клятва"
 game_concept_oathoffeanor_desc:0 "Клятва Феанора - страшная необратимая клятва, данная [Concept( 'feanor', 'Феанором' )|E] и его [Concept( 'sonsoffeanorshort', 'сыновьями' )|E] в городе Тирион. В ней они поклялись сражаться и убивать всех, кто попытается утаить [Concept( 'silmarils', 'Сильмарили' )|E] от [Concept( 'feanor', 'Феанора' )|E] и его рода, призвав в свидетели [Concept( 'eruiluvatar', 'Эру Илуватара' )|E]. \n\nКлятва гласила: \n#S Будь он друг или недруг, будь высок иль низок, \n[Concept( 'morgothcharacter', 'Моргота' )|E] демон иль [valagod|E] великий, \n[elda|E] иль [maiagod|El], Пришедший следом, \n[Concept( 'men', 'Чьи' )|E] дни грядут лишь в [Concept( 'middleearth', 'землях Срединных' )|E] - \nНи право, ни милость, ни помощь стали, \nНи Судеб владыка их не избавят \nОт гнева Феанора и сынов Феанора, \nИ месть жестокая того не минет, \nКто, найдя, сокроет, иль в руке стиснет, \nВзять решится или вдаль отбросит \nСильмариль дивный. Свято клянемся: \nСмерть всякому до скончания мира, \nГоре и гибель! Нас услышь же, \nЭру Создатель! И пусть воздашь нам \nВечною Тьмой, коль клятву преступим. \nСлово наше и вы услышьте, \nМанвэ с Вардой, и помните вечно!#! \n\nМного горя принесла эта клятва, и [feanor|E] и его сыновья сожалели о том, что дали её до конца. \n\n#TOLKIENQUOTE «Клятва ведёт их, и она же предаст их, и вырвет у них те самые сокровища, которые они поклялись добыть».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Исход нолдор»"

 game_concept_exileofthenoldor:0 "Исход нолдор"
 game_concept_exileofthenoldor_desc:0 "Среди [noldorelves|El] давно ходили слухи о желании вернуться в [middleearth|E], чтобы встретиться со своими давно потерянными родственниками и исследовать новые земли. Однако [darkeningofvalinor|E] стало катализатором этого движения, придав ему последний импульс благодаря смерти Финвэ и краже [Concept( 'silmarils', 'Сильмарилей' )|E]. \n\nВ гневе, гордости и отчаянии [feanor|E] объединил свой народ сильными и красноречивыми словами, побуждая их вернуться в [middleearth|E], где они могли бы свободно строить свои собственные королевства, свободные от тяжёлой руки [valargods|E]. Хотя [valargods|E] разрешили им отправиться в путь, [falmarielves|El] отказались одолжить нолдор свои корабли, так что в действительности они остались в ловушке в [Concept( 'valinor', 'Валиноре' )|E], если только они не отважатся пересечь Хэлкараксэ, что было расценено даже самыми рьяными как самоубийство. Кульминацией этого стала [Concept( 'firstkinslaying', 'Первая резня' )|E] в Алквалондэ. \n\nВ конце концов [noldorelves|El] одержали победу и захватили корабли, но за это преступление на них был наложено [doomofmandos|E]. На этих кораблях воинство Феанора достигло [Concept( 'middleearth', 'Средиземья' )|E], но воинство Финголфина было вынуждено взять Хэлкараксэ, так как Феанор сжёг корабли, опасаясь, что его брат задумал свергнуть его. Так нолдор отправились в своё изгнание."

 game_concept_doomofmandos:0 "Пророчество Мандоса"
 game_concept_doomofmandos_desc:0 "Пророчество Мандоса, также называемая Роком нолдор, Проклятием Мандоса и Пророчеством Севера, было приговором [valargods|E], вынесенным эльфам-нолдор, совершившим Резню в Алквалондэ у Эльдамара. Он был передан [noldorelves|El] в землях Арамана к северу от [Concept( 'valinor', 'Валинора' )|E] как предупреждение о горе, которое постигнет их, если они продолжат восстание против [valargods|E] и не раскаются в убийстве эльфов-фалмари. Некоторые, в частности Финарфин, раскаялись, но подавляющее большинство [noldorelves|El] продолжали путь. \n\n#S «Слезы бессчетные прольете вы; и Валар оградят от вас Валинор, и исторгнут вас, дабы даже эхо ваших рыданий не перешло гор. Гнев Валар лежит на Доме Феанора, и он ляжет на всякого, кто последует за ним, и настигнет их, на западе ли, на востоке ли. Клятва станет вести их — и предавать, и извратит самое сокровище, добыть которое они поклялись. Все начатое ими во имя добра, завершится лихом; и произойдет то от предательства брата братом и от боязни предательства. Обездоленными станут они навек. Несправедливо пролили вы кровь своих братьев и запятнали землю Амана. За кровь вы заплатите кровью и будете жить вне Амана под завесой Смерти. Ибо, хотя промыслом Эру вам не суждено умирать в Эа, и никакой болезни не одолеть вас, вы можете быть сражены и сражены будете — оружием, муками и скорбью; и ваши бесприютные души придут тогда в Мандос. Долго вам прибывать там, и тосковать по телам, и не найти сочувствия, хотя бы все, кого вы погубили, просили за вас. Те же, кто останется в Средиземье и не придет к Мандосу, устанут от мира, как от тяжкого бремени, истомятся и станут тенями печали для юного народа, что придет позже. Таково Слово Валар».#!" 

 game_concept_firstkinslaying:0 "Первая резня"
 game_concept_firstkinslaying_desc:0 "Резня в Алквалондэ, или Первая резня, - важное событие в истории эльдар, в ходе которого [noldorelves|El] под командованием [Concept( 'feanor', 'Феанора' )|E] сражались с [falmarielves|El] во время [Concept( 'exileofthenoldor', 'Исхода нолдор' )|E]. Желая вернуться в [middleearth|E], [feanor|E] и нолдор из его воинства попытались убедить фалмари одолжить им свои корабли. Но фалмари, зная что [valargods|E] не одобряют уход [noldorelves|El], отказались и даже пытались отговорить их от полного ухода. \n\nСо временем, когда терпение его истощилось, и он стал опасаться, что пламя его народа ослабевает, [feanor|E] приказал своим воинам начинать посадку на корабли. Никто не знает, какая сторона первой обнажила мечи, но провокацию устроили нолдор, и так началась Первая резня. Трижды нолдор был отброшены назад, пока войско Финголфина не прибыло на подмогу [Concept( 'feanor', 'Феанору' )|E]. Наконец они одержали верх, и победа оказалась решающей, ибо [noldorelves|El] были вооружены многочисленными мечами и доспехами, в то время как фалмари были менее хорошо экипированы. Нолдор ушли в Араман с похищенными наградами. \n\nЗа свои преступления - убийство фалмари - нолдор были подвергнуты [Concept( 'doomofmandos', 'Проклятию Мандоса' )|E]."

 game_concept_whitecouncil:0 "Белый Совет"
 game_concept_whitecouncil_desc:0 "Белый Совет, также называемый Советом Мудрых, был группой мудрецов Средиземья, которая собиралась нерегулярно. Первый такой совет был созван Гиль-галадом около 1701 года В.Э. После этого, как известно, такой совет не созывался до более чем двух тысячелетий [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Главной целью Совета была координация противостояния [Concept( 'sauroncharacter', 'Саурону' )|E] и другим слугам Тени в [middleearth|E].\n\nХотя состав Совета не был определён, и ни одна раса не исключалась из него в принципе, на практике Совет состоял из самых могущественных [eldar|El] в Средиземье, а так же [istariconcept|E]. Главой совета в Третью Эпоху был [sarumancharacter|E]."

 ### Dwarves ###
 game_concept_dwarfcreation:0 "Создание гномов"
 game_concept_dwarfcreationmade:0 "создал"
 game_concept_dwarfcreation_desc:0 "В отличие от [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E], [Concept( 'dwarves', 'гномы' )|E] не считаются Детьми Илуватара. Их создателем был [mahalcharacter|E], известный как [aulecharacter|E] Кузнец. [aulecharacter|E] Аулэ создал семь [Concept( 'dwarffathers', 'гномьих праотцов' )|E], от которых произошли все остальные гномы, глубоко под неизвестной горой где-то в [middleearth|E] в ожидании прихода Детей. Но [aulecharacter|E] не обладал силой [Concept( 'flameimperishable', 'Неугасимого Пламени' )|E], чтобы даровать им жизнь и [iluvatar|E] наказал его за возвеличивание себя. [aulecharacter|E] смирился и сказал, что создал [Concept( 'dwarves', 'гномов' )|E] из желания иметь соратников и учеников, и решил уничтожить [Concept( 'dwarffathers', 'гномьих праотцов' )|E]. Когда его молот был готов обрушиться на них, [eruiluvatar|E] поднял руку, приказывая остановиться, и показал ему гномьих праотцов, укрыв их. [eru|E] принял покаяние [aulecharacter|E], и даровал [Concept( 'dwarves', 'гномам' )|E] души и жизнь, вписав их в свой великий замысел. \n\nНо [eru|E] не позволил [Concept( 'dwarves', 'гномам' )|E] прийти в мир раньше, чем его собственные первородные творения, и погрузил их в сон в глубинах мира."

 game_concept_songofdurin:0 "Песня Дурина"
 game_concept_songofdurin_desc:0 "Песня Дурина - это одновременно и предание, и пророчество, переданное гномами из клана [Concept( 'longbeards', 'Длиннобородов' )|E] о [Concept( 'durindeathless', 'Дурине Бессмертном' )|E]. \n\nВот её слова, услышьте песню старейшего из [Concept( 'dwarves', 'гномов' )|E]:\n#S Был светел миp в тиши вpемён, был свет луны не затенён, когда, в величии благом, явился Дуpин, Пеpвый гном. Сpедь безымянных гоp и pек бpодя один, он их наpёк; он устpемлял пытливый взоp В глубины девственных озеp, где звезды вспыхнули светло, коpоной увенчав чело. \n\nБыл светел миp в тиши [Concept( 'elderdays', 'вpемён' )|E]; могучи были Наpготpонд м Гондолин, чьи коpоли ещё в пучину не ушли. Был ласков гpом, был ветеp мил - в День Дуpина был светел миp. \n\nРезной пpестол его стоял в чеpтогах скальных; тpонный зал венчал златой чеканный свод, сплетенья pун хpанили вход; сиянье Солнца, блеск Луны, в кpистальный свет воплощены, Не омpачались никогда в благословенные года.\n\nТам гулкий молот бил в металл, и искp алмазный pой взметал; резец искусный в недpах скал узоp по камню высекал; чеpтог меpцающий хpанил опал, и жемчуг, и беpилл, и в ночь дышал кузнечный мех, твоpя свеpкающий доспех.\n\nБыл счастлив Дуpина наpод; и дни, и годы напpолёт пел свет подземных тех земель; неутомимый менестpель. \n\nНо миp помеpк во мгле вpемён, глухой бедою замутнён; смолк молот ныне; песнь нема; в гоpах владычествует тьма, там стpах лежит - тяжёл, угpюм... О Моpия! О Кхазад-дум! \n\nНо в глубине угасших гоp хpанит коpону глубь озёp, пока - в иные вpемена - не встанет Дуpин ото сна."

 game_concept_successionofbizaruldum:0 "Кризис престолонаследия Бизарулдум"
 game_concept_successionofbizaruldum_desc:0 "С момента основания королевская династия Бизарулдума была переплетена с королевскими династиями [Concept( 'stonefoots', 'Камненогов' )|E] и [Concept( 'blacklocks', 'Черновласов' )|E]. Она родилась от брака Трара II (короля Черновласов) и Биз, дочери Бавора, северного короля (короля Камненогов). Дальнейшие браки между двумя королевскими линиями Бизарулдума сделали их практически неразличимыми для жителей долины Бизарулдум. К концу [Concept( 'secondage', 'Второй Эпохи' )|E] династия Черновласов была истреблена драконами, и трон Бизарулдума перешёл к их родичам по королевской линии Камненогов. \n\nКоролевская ветвь Черновласов, правящая Наргубразом, оспорила это, утверждая, что они должны были унаследовать власть над Бизарулдумом. В результате Черновласы разделились на тех, кто поддерживал короля Бизарулдума Фуллу (обычно те Черновласы, которые жили в Бизарулдуме) и линию Черновлосов во главе с Брали из Рурумаха (как правило те Черновласы, которые жили за пределами Бизарулдума).\n\nУвидев возможность подмять под себя одно из самых могущественных гномьих королевств, Саурон предложил Брали свою помощь в обмен на будущую услугу, заставив его поклясться на кольце, которое давно получили от него Черновласы. Наргубраз и Бизарулдум вели друг с другом войну, но Война Последнего союза и поражение Саурона в ней привели к тому, что война закончилась безрезультатно. Однако в результате этого оба клана оказались разделены, и только Черновласы и Камненоги в самом Бизарулдуме сохранили дружеские отношения со своим родственным кланом.\n\nВ 2063 году Т.Э. Саурон бежал на восток из Дол Гулдура. Придя к воротам Наргубраза, он потребовал убежища и исполнения древней клятвы. В обмен на это он помог бы им отвоевать трон Бизарулдума, а также пообещал другое Кольцо взамен утраченного из-за драконьего огня. Это разделило народ Наргубраза, и в конце концов началась гражданская война, в результате которой проигравшие были изгнаны (отправились в Бизарулдум), а Саурон получил убежище. Это положило начало нескольким столетиям войны между Бизарулдумом и Наргубразом, причём последний опирался на злобу Саурона и поддерживал его. Однако со временем странствующий [sarumancharacter|E] услышал рассказы о тёмном существе, которое поселилось в Наргубразе, и помог изгнанным Черновласам Наргубраза и гномам Бизарулдума отвоевать его. Саурон бежал прежде, чем Белый Маг смог по-настоящему раскрыть его, но Саруман догадался, кто был его врагом. После этого изгнанники запечатали Наргубраз и поклялись никогда больше не возвращаться, пока Саурон не будет окончательно повержен, став [Concept( 'axesofnargubraz', 'Топорами Наргубраза' )|E]."

 game_concept_axesofnargubraz:0 "Топоры Наргубраза"
 game_concept_axesofnargubraz_desc:0 "Топоры Наргубраза - это [blacklocks|E]-изгнанники из Наргубраза, которые поклялись никогда не возвращаться на родину, пока не восстановят честь своего дома, добившись поражения [Concept( 'sauroncharacter', 'Саурона' )|E].\n\nУ Топоров было несколько отрядов, и их можно было встретить по всему миру, но наибольшее их количество можно было найти на крайнем юге, где они расширили и укрепили древние колонии Черновласов в этом регионе.\n\nВ основном Топоры состояли из воинов и мужчин, а жёны и дети воинов часто оставались в Бизарулдуме или в другом замке другого клана поблизости. После поражения Саурона Топоры распались и вернули себе Наргубраз."


 game_concept_heavy_monster:0 "Монстры"
 game_concept_heavy_monster_desc:0 "Монстры - уникальные существа, и их можно считать похожими на тяжеловооружённых [Concept( 'men_at_arms', 'профессионалов' )|E], которые выполняют определённую роль на поле боя для определённых рас. \n\nХотя каждый вид монстров уникален, они, как правило, [Concept( 'counter', 'противостоят' )|E] [Concept( 'skirmishers', 'застрельщикам' )|E], а иногда [Concept( 'heavy_infantry', 'тяжёлой пехоте' )|E]. В свою очередь, им противостоят [Concept( 'spearmen', 'копейщики' )|E] и [Concept( 'heavy_cavalry', 'тяжёлая кавалерия' )|E].\n\nМонстры часто имеют особые сильные и слабые стороны на определённых типах [Concept( 'terrain', 'местности' )|E].\n\nПо сравнению с [Concept( 'light_cavalry', 'лёгкой кавалерией' )|E] и [Concept( 'heavy_cavalry', 'тяжёлой кавалерией' )|E], они обычно имеют большую [Concept( 'toughness', 'выносливость' )|E], но уступают в численности в целом."

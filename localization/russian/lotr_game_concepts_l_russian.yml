 game_concept_ninenazgul:0 "Девять назгул"
 game_concept_nineringwraiths:0 "Девять Кольценосцев"
 game_concept_ringwraith:0 "Кольценосец"
 game_concept_ringwraiths:0 "Кольценосцы"
 game_concept_nazgulcharacter_desc:0 "Самые ужасные из слуг [Concept( 'sauroncharacter', 'Саурона' )|E]. Ни живые, ни мёртвые, назгул когда-то были великими воинами и королями людей, а теперь обречены вечно служить [Concept( 'sauroncharacter', 'Саурону' )|E] благодаря силе [Concept( 'nineringsofmenshort', 'Девяти Колец людей' )|E].\n\nТеперь они существуют исключительно для того, чтобы исполнять желания своего хозяина.\n\n#TOLKIENQUOTE «Назгул, они же Кольценосцы - самые свирепые слуги Врага; тьма шла за ними, а их вопли будто голос самой смерти».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"
 game_concept_ninenazgul_desc:0 "Первый из назгул, [witchkingshort|E]\nВторой из назгул, [khamulshadowftheeastshort|E]\nТретий из назгул, [goldenkingshort|E]\nЧетвёртый из назгул, Погибель Рассвета\nПятый из назгул, [blindsorcerershort|E]\nШестой из назгул, Ледяной Король\nСедьмой из назгул, Повелитель Псов\nВосьмой из назгул, Пылающий Король\nДевятый из назгул, Чёрный Всадник"

 game_concept_witchking:0 "Король-чародей"
 game_concept_witchkingshort:0 "Король-чародей"
 game_concept_ermurazor:0 "Эр-Муразор"
 game_concept_witchking_desc:0 "Величайший из Девяти, Король-чародей - самый падший из слуг [Concept('sauroncharacter', 'Саурона')|E]. Когда-то он был Эр-Муразором, вторым сыном Тар-Кирьятана из [Concept('numenor', 'Нуменора')|E]. Недовольный своим положением второго принца, Эр-Муразор отправился выкраивать себе собственное королевство в [middleearth|E], но терпел неудачи на каждом шагу и не мог вырваться из-под долгой опеки отца. \n\nПочувствовав его недовольство, [sauroncharacter|E] взял его в ученики, обучив моргульским искусствам и дав возможность обрести истинную власть. Завершив обучение, он добровольно подчинил свой дух [Concept('sauroncharacter', 'Саурону')|E], и получил одно из [Concept('nineringsofmenshort', 'Девяти Колец людей')|E] - отныне он был известен не как Эр-Муразор, а как Король-чародей, первый из [nazgulcharacter|El].\n\nОн служил [Concept('sauroncharacter', 'Саурону')|E] как его самый доверенный и павший лейтенант, и своими деяниями ускорил падение [Concept('arnor', 'Арнора')|E]. \n\nВ конце концов, он был побеждён в битве на Пеленнорских полях, убит Эовин из [Concept('rohan', 'Рохана')|E] и Мериадоком Брэндибаком, покинув [eaworld|E]. \n\n#TOLKIENQUOTE «Предводитель назгул, а это был именно он - огромная, чёрная тень в ореоле ужаса и отчаяния - въехал в пролом. Через мгновение площадь перед Вратами была пуста. Люди бежали, даже не думая о том, что бегут».#!\n\n#QUOTEDCHARACTER ― Возвращение Короля, «Осада Гондора»"

 game_concept_blindsorcerer:0 "Слепой Колдун"
 game_concept_blindsorcerershort:0 "Слепой Колдун"
 game_concept_khorahil:0 "Хорахиль"
 game_concept_stormking:0 "Повелитель Бурь"
 game_concept_blindsorcerer_desc:0 "Слепой Колдун, Повелитель Бурь [Concept('anbalkumagan', 'Ан-Балкумагана')|E], Мрак [Concept('nurn', 'Нурна')|E] - так зовут человека, который когда-то был Хорахилем, а ныне стал пятым из [nazgulcharacter|El]. Сын [Concept('numenorean', 'нуменорского')|E] правителя [ciryatanore|E], в своей похоти и честолюбии он пожертвовал своими глазами в обмен на огромную колдовскую силу. С помощью этих тёмных искусств он заставил отца покончить с собой и занял место правителя. Насильно женившись на сестре, он стал оттягивать время, умиротворяя престол [Concept('numenor', 'Нуменора')|E], и в конце концов принял одно из [Concept('nineringsofmenshort', 'Девяти Колец')|E]. После смерти Тар-Атанамира он объявил своё королевство свободным от [Concept('numenor', 'Нуменора')|E], но был решительно разгромлен войсками Вестернессе.\n\nПризванный [Concept('sauroncharacter', 'Сауроном')|E], его освобожденный дух стал Пятым [nazgulcharacter|El] и был назначен наместником [Concept('nurn', 'Нурна')|E]. После падения [Concept('sauroncharacter', 'Саурона')|E] в Войне Последнего союза Хорахиль вновь обрёл физическую форму и вернул себе трон Ан-Балкумагана в 1050 году Т.Э., отныне став известен как Повелитель Бурь. Он повёл свои войска против Беллакара, стремясь ослабить самое южное королевство Верных. Хотя ему не удалось сокрушить Беллакар силой оружия, его происки ослабили королевство изнутри, что привело к внутренним раздорам. \n\nВернувшись в Нурн в 1650 году Т.Э., он медленно готовил владения своего господина к возвращению, время от времени отправляясь на север, чтобы помочь [Concept('witchkingshort', 'Королю-чародею')|E] в Ангмаре. Он оставался в Нурне до Войны Кольца и покинул [eaworld|E] с уничтожением [Concept('onering', 'Единого Кольца')|E]."

 game_concept_goldenking:0 "Золотой Король"
 game_concept_goldenkingshort:0 "Золотой Король"
 game_concept_adunabeth:0 "Адунабет"
 game_concept_goldenking_desc:0 "Золотой Король, Повелитель Абрахана, Хоармурат, Ард Тщеславный - так зовут того, кто был рождён Адунабетом, принявшим имя Харвенала, а ныне третьим из [nazgulcharacter|El]. Незаконнорожденный отпрыск могущественного [Concept('numenorean', 'нуменорского')|E] дворянина, он родился в 1823 году В.Э. в Харузане и был привезён в Форостар на воспитание. Его отец Адунахиль был убит, пока он был маленьким, и он поссорился со своей мачехой, которая была из [Concept('faithfulshort', 'Верных')|E]. По мере взросления он стал причислять себя к малочисленным, но растущим в численности [Concept('kingsmen', 'Людям Короля')|E], возненавидев эльдар и все их обычаи, ибо бастард для них - нечто непостижимое. \n\nАдунабет присоединился к своему дяде Адуназилю в Умбаре и начал создавать там королевство - но его дядя, опасаясь разоблачения как убийцы Адунахиля, спровоцировал ультиматум [Concept('armenelos', 'Арменелоса')|E]. Узнав правду, Адунабет неохотно преклонился перед [Concept('sceptreofnumenorshort', 'Скипетром')|E], убив в отместку своего дядю и кузена.\n\nВидя его гнев и ненависть к [Concept('elves', 'эльфам')|E], [sauroncharacter|E] сблизился с ним, предложив одно из [Concept('nineringsofmenshort', 'Девяти Колец')|E]. Порицаемый своим королём и народом за убийство своих родичей, он согласился и стал седьмым королём людей, поддавшимся влиянию Тени.\n\nСледующие 300 лет Адунабет тянул время, постепенно расширяя сферу своего влияния, пока вся река Харнен не оказалась под его властью, а всё окрёстное население стало выплачивать ему дань. Наконец он решил, что пришло время сбросить иго Арменелоса, и поднял восстание, напав на великую гавань [Concept('umbar', 'Умбара')|E]. На мгновение ему казалось, что он одержит верх, как и [Concept('stormking', 'Повелителю Бурь')|E] на юге - но войска [westernesse|E] обрушились на него, как вихрь, и разгромили обоих.\n\nКогда его королевство раскололось, Адунабет, залечивая раны, бежал в пустоши, где его не осмелились преследовать даже [Concept('numenoreans', 'нуменорцы')|E]. На юге этой пылающей пустыни он создал устрашающее королевство Абрахан. Отказавшись от своего адунайского имени, он принял имя Харвенал Ведараба - «Сияющий сын Харада». Отныне известный как Золотой Король, Адунабет в течение следующих 900 лет господствовал в Море Дюн и восточном Хараде, повелевая харадрим в противостоянии с [Concept('faithfulshort', 'Верными')|E] и эльфами. После [Concept('downfallofnumenor', 'Низвержения Нуменора')|E] он возглавил войска Харада в [Concept('lastallianceshort', 'Войне Последнего союза')|E]. \n\nХарвенал вновь примет мантию Золотого Короля, чтобы собрать силы Харада и служить [Concept('sauroncharacter', 'Саурону')|E] в Войне Кольца, но в конце концов покинет [eaworld|E] с уничтожением [Concept('onering', 'Единого Кольца')|E]."

 game_concept_khamul:0 "Кхамул, Тень Востока"
 game_concept_khamulshort:0 "Кхамул"
 game_concept_khamulshadwoftheeast:0 "Тень Востока"
 game_concept_khamulshadowftheeastshort:0 "Тень Востока"
 game_concept_khamulblackeasterling:0 "Чёрный Истерлинг"
 game_concept_khamul_desc:0 "Второй по могуществу из Девяти, Кхамул был сыном и единственным ребёнком наследницы [Concept( 'womawas_drus', 'Вомавас Друса' )|E]. Хотя среди [Concept( 'womaw', 'вомавов' )|E] было принято, чтобы женщины (как правило) добивались успеха раньше мужчин, Кхамул был любим своей бабушкой, в то время правящей Хионвор. Даже в юном возрасте он был любим своим народом, так что после ранней трагической смерти матери он всё равно был назван наследником Хионвор. \n\nВзойдя на трон как Кхамул I, в начале его правления к его двору прибыл странный эмиссар. Незнакомец представился ремесленником и давним почитателем [Concept( 'womaw', 'вомавов' )|E]. Он предложил Кхамулу прекрасное кольцо, несравненного мастерства. Кхамул был потрясён красотой подарка, с радостью принял его и попросил незнакомца остаться после того, как двор был распущен.\n\nНезнакомцем, разумеется, был [sauroncharacter|E] в прекрасном обличье, и он сказал Кхамулу, что кольцо защитит его, даст ему силу и бодрость, польстив ему. Кхамул был доволен, ведь это наверняка помогло бы успокоить тех, кто уже тогда роптал по поводу его восшествия на престол. Но это было не так. \n\nШли годы, кольцо давало Кхамулу все эти блага, но вместе с тем он стал жестоким и капризным. Он стал затворником и в указах и действиях проявлял всё больше произвола, отторгая от себя дворянство, духовенство и простолюдинов. Правление Кхамула как хионвора подошло к концу, когда он изгнал всех [Concept( 'numenorean', 'нуменорских' )|E] торговцев и дипломатов из [Concept( 'womawas_drus', 'Вомавас Друса' )|E]. Никогда прежде и с тех пор Скипетр и Трон Дракона не сходились так близко, величайшие человеческие государства Арды. Ибо теперь Кхамул погрузился в тень и стал покорным слугой Саурона. Предвидя гибель королевства, если ему не противостоять, его кузен сплотил народ и начал дворцовый переворот. Жрецы Утумкодур пробудили её от дремоты (что делалось только в случае крайней необходимости) и Утумкодур одобрила низложение Кхамула и лишение всех его потомков власти над её детьми. Едва успев скрыться, Кхамул поклялся однажды вернуться в Вомавас Друс и отомстить отвергнувшему его королевству. \n\nПосле этого Кхамул стал могущественным лейтенантом [Concept( 'sauroncharacter', 'Саурона' )|E]. Именно Кхамул даровал Мауосхату из Урда его собственное Кольцо Власти, и именно Кхамул будет командовать [nazgulcharacter|El] на Востоке в Третью Эпоху. Он уничтожил Вомавас Друс, как и поклялся, в конце Третьей Эпохи. \n\nПосланный отвоевать Дол Гулдур для Саурона в 2951 году Т.Э., Кхамул служил его лейтенантом до Войны Кольца, когда его отозвали на поиски [Concept( 'onering', 'Единого Кольца' )|E], ибо он был наиболее чувствителен к его присутствию. Он покинул [eaworld|E] с уничтожением [Concept( 'oneringshort', 'Единого Кольца' )|E]."

 game_concept_fankil:0 "Фанкиль"
 game_concept_fankil_desc:0 "Один из самых могущественных Умайар на службе Моргота, Фанкиль сопровождал его в попытках развратить недавно пробудившихся людей в Хильдориэне, а [Concept( 'sauroncharacter', 'Саурону' )|E] было поручено управление Ангбандом, чтобы [noldorelvesexiles|El] не прознали об отсутствии Моргота. \n\nХотя Моргот не мог долго оставаться на Востоке (чтобы изгнанники не узнали о его отсутствии и не напали на Ангбанд), Фанкиль остался, продолжая распространять тёмный культ [Concept( 'melkorcharacter', 'Мелькора' )|E], и сумел склонить к поклонению Тьме множество людей Хильдориэна. \n\nОднако Свободные народы не остались безучастными, а собрали все свои силы, чтобы противостоять растущей Тени, что привело к [Concept( 'battleofpalisor', 'Битве при Палисоре' )|E], где Фанкиль был убит [tu|E]."


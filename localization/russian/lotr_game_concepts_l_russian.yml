 game_concept_minasanor:0 "Минас Анор"
 game_concept_whitecity:0 "Белый Город"
 game_concept_whitetower:0 "Белая Башня"
 game_concept_towerofguard:0 "Башня-Страж"
 game_concept_mundburg:0 "Мундбург"
 game_concept_minastirith_desc:0 "Минас-Тирит, Башня-Страж, изначально был Минас Анором, Башней Солнца, городом-близнецом [Concept( 'minasithil', 'Минас Итиля' )|E] и столицей [Concept( 'gondor', 'Гондора' )|E] с 1640 года [Concept( 'thirdage', 'Третьей Эпохи' )|E] и в дальнейшем."

 game_concept_minasithil:0 "Минас Итиль"
 game_concept_minasmorgul:0 "Минас Моргул"
 game_concept_minasithil_desc:0 "[GetBuilding('wonder_minas_ithil_01').GetName], возможно, более известный под названием [GetBuilding('wonder_minas_ithil_02').GetName], был городом-близнецом [Concept( 'minasanor', 'Минас Анора' )|E]. Основанный [Concept( 'isildur', 'Исильдуром' )|E] в конце [Concept( 'secondage', 'Второй Эпохи' )|E], он был первоначальным местом, где находилось Белое Древо, а также хранился один из [Concept( 'palantir', 'палантиров' )|E]. \n\nВ 2000 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] [nazgulcharacter|El] осадили Минас Итиль и взяли его в 2002 году. После этого он стал известен как Минас Моргул, [Concept( 'sorcery', 'Колдовская' )|E] башня, развращённое обиталище ужаса."

 game_concept_isengard:0 "Изенгард"
 game_concept_angrenost:0 "Ангреност"
 game_concept_isengard_desc:0 "Изенгард (Железная крепость, Ангреност на [Concept( 'sindarin', 'синдарине' )|E]) - одна из великих сторожевых башен [dunedain|El]. Расположенная на южной оконечности [Concept( 'mistymountains', 'Мглистых гор' )|E], она состояла из трёх частей - внешней кольцевой стены, широкой равнины и, наконец, башни [orthanc|E]. \n\nНа протяжении многих лет она была великой крепостью [Concept( 'gondor', 'Гондора' )|E], но в 2759 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] перешла под управление [Concept( 'sarumancharacter', 'Сарумана' )|E], который в 2953 году присвоил себе титул «Владыки Изенгарда». После этого долина стала известна как «Нан Курунир», Долина Сарумана. \n\nПосле поражения [Concept( 'sarumancharacter', 'Сарумана' )|E] в Последнем походе [Concept( 'ents', 'энтов' )|E] кольцо Изенгарда было прорвано, а равнина и ямы затоплены. Король Элессар даровал энтам власть над Изенгардом, и он стал Древесным садом Ортанка, частью Воссоединённого королевства, но полностью автономным.\n\n#TOLKIENQUOTE «Большая кольцевая каменная стена, видом своим напоминающая холм, окружала Изенгард, отходя от горного отрога и возвращаясь к нему. В этой стене был сделан только один вход — большая арка в южной части стены. Здесь в скале был пробит глубокий туннель, с обеих сторон его закрывали мощные железные двери. Они были сделаны так искусно — на больших петлях державшихся на больших стальных столбах и врезанных в скалу, — что когда они открыты, их можно было распахнуть легким толчком… Открывались они бесшумно. Тот, кто проходил глубокий, отражающий эхо туннель, видел равнину, большой круг, плоский и похожий на большую мелкую чашку; от одного ее края до другого было не менее мили».#! \n\n#QUOTEDCHARACTER ― Д.Р.Р. Толкин"

 game_concept_orthanc:0 "Ортанк"
 game_concept_orthanc_desc:0 "[GetBuilding('wonder_angrenost_01').GetName] - это башня [Concept( 'isengard', 'Изенгарда' )|E], возведённая давно забытыми искусствами [Concept( 'numenoreans', 'нуменорцев' )|E]. Одна из великих сторожевых башен [dunedain|El], она была вытесана из маслянистого чёрного камня, который не могли повредить даже самые сильные удары. \n\nОртанк состоял из четырёх скреплённых между собой многогранных каменных столбов, стоявших в центре кольца [Concept( 'isengard', 'Изенгарда' )|E] как остров, примерно в полумиле от его края. На пике башня достигала высоты чуть более пятисот футов. Цвет скалы был глубоким, сверкающим чёрным. На вершине Ортанка четыре опоры раскрывались, образуя четыре острых скальных пика: между ними был узкий полированный пол, на котором было начертано множество странных знаков. \n\nТак находился Камень Ортанка, один из семи [Concept( 'palantir', 'палантиров' )|E]. \n\n#TOLKIENQUOTE «Здесь стояла башня удивительной формы. Она была построена строителями древности, выровнявшими кольцо Изенгарда, и казалась сделанной не искусством, людей, но выросшей из костей земли во времена древней пытки холмов». #!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»"

 game_concept_umbar:0 "Умбар"
 game_concept_umbar_desc:0 "Умбар расположен к югу от впадения [Concept( 'anduin', 'Андуина' )|E] в залив Бельфалас, в удобной и полезной природной гавани. Большой мыс и закрытый сушей залив образуют порт. Местное население называло его «Умбар», а открывшие его [Concept( 'numenoreans', 'нуменорцы' )|E] приняли это название.\n\nУмбар был ближайшим к [Concept( 'gondor', 'Гондору' )|E] из южных королевств. Как и Виньялондэ и Пеларгир, он был основан [Concept( 'numenoreans', 'нуменорцами' )|E] как торговый форпост, но со временем превратился в колонию поселенцев. Когда на [numenor|E] пала Тьма, Умбар стал самым северным оплотом [Concept( 'kingsmen', 'Людей Короля' )|E]. После [Concept( 'akallabeth', 'Акаллабета' )|E] он остался в руках местных [Concept( 'black_numenoreans', 'чёрных нуменорцев' )|E], став, по сути, [Concept( 'realm_in_exile', 'королевством-в-изгнании' )|E] наряду с [Concept( 'gondor', 'Гондором' )|E] и [Concept( 'arnor', 'Арнором' )|E]. \n\nС начала [Concept( 'thirdage', 'Третьей Эпохи' )|E] Умбар неоднократно переходил из рук в руки между [Concept( 'black_numenoreans', 'чёрными нуменорцами' )|E], [Concept( 'gondorians', 'гондорцами' )|E], [haradrim|El] и умбарцами."

 game_concept_arthedain:0 "Артедайн"
 game_concept_arthedain_desc:0 "Артедайн был одним из трёх королевств [dunedainnorth|El], образовавшихся в результате распада королевства [arnor|E]. Артедайн располагался в основном между Ллуном и Брендивайном на северо-западе [Concept( 'eriador', 'Эриадора' )|E]. Однако он также претендовал на земли к северу от Восточного тракта от моста через Брендивайн до Погодных холмов. \n\nАртедайн включал в себя великие города Аннуминас и Форност Эрайн, а его восточной границей были укрепления Погодных холмов и могучая цитадель Амон Сул. Его король стал правителем объединенного [Concept( 'arnor', 'Арнора' )|E] в 1349 году [ageTA|E], когда Аргелеб I занял трон Арнора. Артедайн стал последним оплотом [dunedainnorth|El] против [Concept( 'witchking', 'Короля-чародея' )|E], но был уничтожен в 1975 году [ageTA|E]. \n\nЗемли, известные как Шир, когда-то были охотничьими владениями королей Арнора и Артедайна, пока не были отданы [Concept( 'hobbits', 'хоббитам' )|E] в 1601 году [ageTA|E]."

 game_concept_cardolan:0 "Кардолан"
 game_concept_cardolani:0 "Кардоланцы"
 game_concept_cardolan_desc:0 "Кардолан был одним из трёх королевств [dunedainnorth|El], образовавшихся в результате распада королевства [arnor|E]. Самое южное из преемников [Concept( 'arnor', 'Арнора' )|E], Кардолан нёс на себе самое большое наследие колониальной эпохи, будучи разделённым на множество могущественных провинциальных вотчин ещё до основания [Concept( 'arnor', 'Арнора' )|E]. Эти могущественные дворянские семьи во многом придали Кардолу уникальную идентичность и политическую культуру. Противостояние дворянства и короля Кардолана воплотилось в [Concept( 'cardolan_succession_crisis', 'Кардоланском кризисе престолонаследия' )|E] после восхождения короля [Concept( 'targonofcardolan', 'Таргона' )|E]. \n\nЮго-восточная граница Кардолана проходила по Гватло и Митэйтелю до Последнего моста. Оттуда граница шла по великому Восточному тракту на запад до моста через Брендивайн, затем по Барандуину до моря и далее до устья Гватло.\n\nКардолан признал притязания Аргелеба I на корону [Concept( 'arnor', 'Арнора' )|E] в 1349 году и в течение многих лет вместе с [Concept( 'arthedain', 'Артедайном' )|E] удерживал Погодные холмы против [Concept( 'angmar', 'Ангмара' )|E]. Однако [witchking|E] был хитёр, и в 1409 году [ageTA|E] Кардолан был захвачен в ходе [Concept( 'devastationof1409', 'Разорения' )|E]. \n\nКардолан был опустошён, его население сократилось, а инфраструктура разрушена. Многие дунэдайн региона бежали в [arthedain|E] или переселились к артедайнской границе. В 1636 году большинство оставшихся в Кардолане людей умерло от Великой чумы, а Ангмар послал умертвий, чтобы они заселили Могильники. После этого Кардолан стал пустой и заброшенной землей, за исключением небольших остатков Саралайна, обитавших на побережьях. В 1851 году Аравал из [Concept( 'arthedain', 'Артедайна' )|E] попытался вновь занять Кардолан, но умертвия наводили ужас на всех, кто пытался там поселиться, и вскоре Кардолан был снова потерян.\n\nСледопыты [dunedain|El] основали несколько лагерей в Кардолане, но регион оставался безлюдным до [Concept( 'fourthage', 'Четвёртой Эпохи' )|E]."

 game_concept_rhudaur:0 "Рудаур"
 game_concept_rhudaur_desc:0 "Рудаур был одним из трёх королевств [dunedainnorth|El], образовавшихся в результате распада королевства [arnor|E]. Рудаур всегда был самым малонаселённым регионом, где жили [dunedain|El], а горцы были недовольны их присутствием. В 1349 году [ageTA|E] вождь горцев Халдар заключил тайный союз с [Concept( 'angmar', 'Ангмаром' )|E]. В том же году Аргелеб I выдвинул претензию на трона Рудаура и всего [Concept( 'arnor', 'Арнора' )|E]. \n\nГорцы воспротивились этим притязаниям и вместе с Ангмаром вступили в войну с [Concept( 'arthedain', 'Артедайном' )|E] и [Concept( 'cardolan', 'Кардоланом' )|E]. В это время немногие оставшиеся в регионе [dunedain|El] бежали в Артедайн, а злые люди из Ангмара пришли и сотворили в этих землях тёмное колдовство.\n\nПосле [Concept( 'angmar_wars', 'Ангмарских войн' )|E] Рудаур опустел и обезлюдел, и даже к Войне Кольца там не осталось ни одного человека, кроме нескольких разрозненных лагерей Следопытов [dunedain|El]."

 game_concept_bellakar:0 "Беллакар"
 game_concept_bellakarean:0 "Беллакарский"
 game_concept_bellakari:0 "Беллакарцы"
 game_concept_bellakar_desc:0 "Иногда называемое четвёртым [Concept( 'realm_in_exile', 'королевством-в-изгнании' )|E], Беллакар - это самые южные земли [Concept( 'faithful', 'Верных' )|E]. Гавани [Concept( 'numenoreans', 'нуменорцев' )|E] здесь не были колонизированы в том же количестве, что и северные колонии, образовавшие [arnor|E], [gondor|E] и [umbar|E]. Вместо этого на этих землях рано зародился народ смешанных кровей, беллаказы, чья культура по-прежнему связана с адунайским наследием. \n\nБеллакарская лига была первым объединением после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], продолжением старой колониальной лиги. Однако в начале Третьей Эпохи один из ведущих родов Нилулондэ, Тумаквэ, образовала королевскую династию, которая просуществовала до [Concept( 'fourthage', 'Четвёртой Эпохи' )|E]. Королевство во многом является южным отражением [Concept( 'gondor', 'Гондора' )|E], оно также переживало периоды подъёма и спада, как и Южное королевство. \n\nВ 3000 году [ageTA|E] Беллакар уменьшился в размерах, но всё ещё крепок, а его враги кружат вокруг него, ожидая, когда Тумаквэ оступятся. Его главые враги - [anbalkumagan|E] и [southerndragonarmyadunaic|E]."

 game_concept_dol_amroth:0 "Дол Амрот"
 game_concept_dol_amrothian:0 "Дол-Амротский"
 game_concept_dol_amroth_desc:0 "Дол Амрот - автономное княжество принцев Дол Амрота. Это название использовалось как взаимозаменяемое с Бельфаласом, хотя собственно Бельфалас относился к прибрежным землям, которые были королевской вотчиной, хотя оба региона де-факто управлялись принцем Дол Амрота."

 game_concept_tol_aerhir:0 "Тол Аэрир"
 game_concept_tol_aerhir_desc:0 "Тол Аэрир, «Остров Морских Владык», был небольшим островом в центральной части Пеларгира. На нём находится вход в святилище [eithel_ulmo|E], которое лежало более чем в 300 футах под островом."

 game_concept_eithel_ulmo:0 "Эйтель Улмо"
 game_concept_eithel_ulmo_desc:0 "Эйтель Улмо, «Колодец Водолея», - одно из трёх главных святых мест для [dunedain|El] Пеларгирской лиги. Он располагался на глубине более 300 футов под [tol_aerhir|E] и водами залива. \n\nЭто было место обитания [Concept('ulmocharacter', 'Владыки вод')|E]; и когда [ulmocharacter|E] осушил его воды по поручению Вэантура из Роменны в 2331 году В.Э., в высохшем колодце открылся огромный грот дивной конструкции, который впоследствии был углублен и стал Залом Верных. Но [ulmocharacter|E] оставил небольшой пруд с водой в самом нижнем гроте, куда капитаны Верных могли приходить для созерцания и совета. \n\nСчитается, что присутствие [ulmocharacter|E] всё ещё остаётся в этих водах, наблюдая и давая внутреннее утешение [Concept('faithful', 'Верным')|E], которые приходили сюда на протяжении многих лет."

 # Rhovanion and the Northmen #
 game_concept_rohan:0 "Рохан"
 game_concept_riddermark:0 "Риддермарк"
 game_concept_rohan_desc:0 "Рохан, известный [rohirrim|El] как [riddermark|E], - королевство [Concept( 'men', 'людей' )|E], расположенное на продуваемых всеми ветрами равнинах [Concept( 'calenardhon', 'Каленардона' )|E]. \n\nОно было основано Эорлом Юным, королём [eothed|El], чей народ переселился в эти края и был дарован наместником [Concept( 'gondor', 'Гондора' )|E] в благодарность за помощь в борьбе с Людьми Повозок в 2510 году [Concept( 'thirdage', 'Третьей Эпохи' )|E]. \n\nС тех пор [riddermark|E] процветал, несмотря на частые стычки с [Concept( 'dunlendings', 'дунландцами' )|E], и по сей день управляется домом Эорла."

 game_concept_dale:0 "Дэйл"
 game_concept_dale_desc:0 "После прихода Трора в [ereborrealmshort|E], разрозненные северяне региона решили построить город у истоков Горы, чтобы облегчить торговлю с богатым гномьим королевством. Так зародилось лордство Дэйл, и наследники Айвадиурии стали владыками [Concept( 'dalemen', 'дэйлцев' )|E], отказавшись от своих земель на юге. Но земли Дэйла не были едины - на тот момент. Владыки Дэйла были лишь одними из многих, хотя и процветали благодаря дружбе с [Concept( 'dwarves', 'гномами' )|E].\n\nПосле падения Смауга Золотого, Битвы Пяти Воинств и возвращения гномов в Эребор, королевство Дэйл было восстановлено Бардом Лучником. При нём и его сыне Баине северяне вновь стали могущественными и многочисленными, а земли между Карненом и Кельдуином присягнули на верность власти возвысившихся Бардингов."

 game_concept_dorwinion:0 "Дорвинион"
 game_concept_dorwinion_desc:0 "В середине [Concept( 'secondage', 'Второй Эпохи' )|E] некоторые из [Concept( 'entwives', 'жён энтов' )|E] пришли и поселились в нижнем Кельдуине, научили жителей тех мест земледелию, и Дорвинион стал плодородным и процветающим. Однако это вызвало гнев [Concept( 'sauroncharacter', 'Саурона' )|E] и зависть вновь прибывших истерлингов. Саурон подтолкнул Сзрелдор, династию истерлингов-игат, к нападению на Дорвинион, и они действительно завоевали его и жестоко правили в течение многих поколений, вплоть до [Concept( 'warlastalliance', 'Войны Последнего союза' )|E], когда [dorwinrim|El] свергли своих угнетателей.\n\nНо поколения совместных страданий и смешения породили новое общество, сплав патриархальных [Concept( 'northmen', 'северян' )|E] и матриархальных традиций логат. Дорвинрим стали более смешанным народом, хотя по-прежнему считались друзьями Запада и северян в целом. Политические махинации и интриги являются важной частью общества и политики Дорвиниона - будь то торговля или политика, умение хорошо говорить, заводить связи и использовать их в своих интересах имеет первостепенное значение в повседневной жизни."

 game_concept_rhovanion_kingdom:0 "Королевство Рованион"
 game_concept_rhovanion_kingdom_desc:0 "Королевство Рованион было могущественным королевством [Concept( 'northmen', 'северян' )|E], основанным вождём Видугавией в XIII веке [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Со временем его владения расширилось до границ [Concept( 'gondorian', 'гондорской' )|E] провинции Дор Рунен на юге, Кельдуина на севере, [Concept( 'greenwoodshort', 'Зеленолесья' )|E] на западе и внутреннего [Concept( 'seaofrhun', 'Моря Рун' )|E] на востоке. \n\nКоролевство было близким союзником [Concept( 'gondor', 'Гондора' )|E] и сыграло ключевую роль в причинах [Concept( 'kinstrife', 'Распри Родичей' )|E], ведь внук Видугавии Винитарья был также Эльдакаром из Гондора.\n\nКоролевство было в конце концов уничтожено Людьми Повозок, хотя оно приходило в упадок ещё со времён Великой чумы."

 # Realms of Harad Near and Far #
 game_concept_southerndragonarmy:0 "Войско Южного Дракона"
 game_concept_southerndragonarmyadunaic:0 "Тон ан-Кхарлок"
 game_concept_southerndragonarmy_desc:0 "Тон ан-Кхарлок, Войско Южного Дракона, - это воинство Хорахиля, [Concept( 'blindsorcerershort', 'Слепого Колдуна' )|E]. Изначально войско действовало из горной крепости Ни-Сеннакатт и наводило ужас на южные земли. Возглавлял её Алква или «Военачальник», высший офицер Хорахиля, в подчинении которого находились четыре Тарабитта или «генерала», каждый из которых командовал одной четвёртой частью войска, названной в честь одного из четырёх ветров. Младшие капитаны или командиры войска были известны как Таразайн. \n\nВойско не смогло победить [bellakar|E] силой оружия и распалась после того, как Хорахиль был отозван в [mordor|E] в 1600 году Т.Э. Казалось, он исчез из истории на века, но втайне его слуги и лейтенанты тянули время, стравливая [anbalkumagan|E] и Бозиша-Мираз, готовясь к подходящему моменту.\n\nОколо 2500 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] Хорахиль пришёл в Ан-Балкумаган и потребовал от его королей подчиниться ему. Адуназир склонил свою гордую голову перед ужасающим и легендарным Повелителем Бурь, и тогда Хорахиль наконец-то вернул себе своё королевство, которое он уступил [Concept( 'numenor', 'Нуменору' )|E] во [Concept( 'secondage', 'Второй Эпохе' )|E]. С тех пор оно снова стало грозой юга, даже в отсутствие Хорахиля."
 
 game_concept_anbalkumagan:0 "Ан-Балкумаган"
 game_concept_ciryatanore:0 "Кирьятанорэ"
 game_concept_anbalkumagan_desc:0 "Величайшее из бывших [Concept( 'numenorean', 'нуменорских' )|E] владений [thanihazad|E], Ан-Балкумаган (также известный как Анбалукхор) - бывшие владения Кольценосца Хорахиля и самое величайшее королевство чёрных нуменорцев, уцелевшее к концу [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Основанное во времена правления Тар-Кирьятана из [Concept( 'numenor', 'Нуменора' )|E], оно было самой густонаселённой колонией нуменорцев к югу от [Concept( 'bayoftulwang', 'залива Тулванг' )|E]. В период своего расцвета колония охватывала земли Харадунэ и Тулванга, но лишилась их после восстания [Concept( 'khorahil', 'Хорахиля' )|E] в Войне Оступников.\n\nНесмотря на это уменьшение, Ан-Балкумаган оставался самой могущественной из южных колоний сразу после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]. Будучи гегемоном среди южных колоний, ему противостоял только [bellakar|E], хотя он часто конфликтовал и с наследниками [zimrathani|E].\n\nВеликая Армада, стремившаяся усмирить Беллакар, лишила Ан-Балкумаган большей части его адунайских родов, и с тех пор он стал гораздо более нерешительным в своей экспансии, стараясь сохранить захваченное. Он продолжал враждовать с [Concept( 'bellakar', 'Беллакаром' )|E] и Вальдали из [zimrathani|E], поддерживая линию Ватрафазана в Годы Распри. Около 2500 года Т.Э. он был включён в [southerndragonarmy|E]. С тех пор он является сердцем Грозового Воинства, ожидая своего дня, чтобы снова возвыситься и стать гегемоном всего юга."

 game_concept_bayoftulwang:0 "Залив Тулванг"
 game_concept_bayoftulwang_desc:0 "Большой залив, расположенный между [Concept( 'ray', 'Раей' )|E], [Concept( 'bellakar', 'Беллакаром' )|E] и одноименным полуостровом, к северу от [Concept( 'thanihazad', 'Тани-Хазада' )|E]. Впервые исследованный [Concept( 'numenoreans', 'нуменорцами' )|E] во времена правления Тар-Суриона, он долгое время был спорным регионом из-за проходящих через него торговых путей. Из-за этого он также стал желанной целью для пиратов, а скалистые утесы полуострова Тулванг стали местом обитания многих пиратов."

 game_concept_ray:0 "Рая"
 game_concept_ray_desc:0 "Аписайское слово, означаюшее «рай», Рая относится к землям бозишнаруд на восточном берегу [Concept( 'bayoftulwang', 'залива Тулванг' )|E], к югу от Моря Дюн. Здесь Море Дюн уступает место щедрым рекам, лесам и плодородным полям. Именно в Рае зародилось самое развитое и утонченное общество харадрим, оплот культуры и традиций."

 # Utter South #
 game_concept_thanihazad:0 "Тани-Хазад"
 game_concept_sevenlands:0 "Семь земель"
 game_concept_thanihazad_desc:0 "Тани-Хазад, или Семь земель, - это юго-западный полуостров Средиземья. Известный также под названиями Хьярменурэ или Миренорэ (последнее название также разделяет меньшая область внутри него), Тани-Хазад имеет широкие саванны, плодородные речные долины, богатые минералами горы и глубокие леса. \n\nИсторически в Тани-Хазаде доминировали [Concept( 'numenoreans', 'нуменорцы' )|E], состоящие из трёх колониальных провинций - [Concept( 'mirenore', 'княжество Миренорэ' )|E], [anbalkumagan|E] и губернаторства Пэл и Дрэл. \n\nНикогда не будучи по-настоящему единым политическим образованием после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], в [Concept( 'thirdage', 'Третьей Эпохе' )|E] было несколько попыток [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E] утвердить своё главенство над [Concept( 'adunai', 'адунайскими' )|E] принцами к югу от бывшего [Concept( 'mirenore', 'княжества Миренорэ' )|E], но они в конечном итоге не увенчались успехом."

 game_concept_mirenore:0 "Княжество Миренорэ"
 game_concept_mirenore_short:0 "Миренорэ"
 game_concept_zimrathani:0 "Зимратани"
 game_concept_mirenore_desc:0 "Княжество Миренорэ (адунайск.: Зимратани) по традиции было наместничеством для младших сыновей или двоюродных братьев [Concept( 'numenorean', 'нуменорского' )|E] короля и управляло большей частью [Concept( 'thanihazad', 'Тани-Хазада' )|E], включайщей области Зимратани, Гимильтани (или Элорна) и Харадунэ. Княжество возникло на пепелище Войны Отступников. Желая наказать Ан-Балкумаган, Тар-Анкалимон постановил, что за свою лояльность область Харадунэ (ранее южная провинция Ан-Балкумагана) будет объединена с южными колониями Зимратани и Гимильтани. Кроме того, это новое княжество получило бы честь быть королевской вотчиной, которой управлял бы один из членов королевской семьи. Это было частью более широкой реструктуризации колоний, проводимой Анкалимоном с целью избежать такого накопления власти, которое привело к Войне Отступников.\n\nВо времена правления Ар-Сакалтора княжество было завещано его сыну Имразору на вечные времена. У Имразора было невероятное для [Concept( 'numenorean', 'нуменорца' )|E] количество детей - всего 14, из которых только трое были от его законной жены. После его смерти его дети вступили в войну за наследство отца, а семь младших в итоге объединились в Лигу Вальдали, или Балан-лай на адунайском языке. Одолев своих братьев и сестер, семь братьев и сестер разделили земли между собой, положив начало переходу от единого княжества к более неофициальным союзам мелких владений. Это разделение положило начало [Concept( 'numenorean', 'нуменорским' )|E] олигархиям,  которые продолжали править большей частью [Concept( 'thanihazad', 'Тани-Хазада' )|E] на протяжении всей Третьей Эпохи.\n\nНа протяжении Третьей Эпохи [anbalkumagan|E] несколько раз пытался установить власть над землями бывшего княжества, но каждый раз получал отпор от Балан-лай."

 game_concept_balan_lai:0 "Балан-лай"
 game_concept_balan_lai_desc:0 "Известный как Балан-лай, Совет Семи или Вальдали, Совет является давним союзом и оборонительным союзом между [Concept('adunai', 'адунайскими')|E] принцами и олигархами [Concept('thanihazad', 'Тани-Хазада')|E] к югу от [Concept('anbalkumagan', 'Ан-Балкумагана')|E], в старых землях княжества [mirenore|E] (Зимратани). Основанный для разрешения разрушительной войны за престол между детьми Эр-Имразора, Совет сохранял баланс сил в [Concept('thanihazad', 'Тани-Хазаде')|E] на протяжении последних 3000 лет. Форум, где самые могущественные из кхарадунайцев могут вести беседы, хитрить и плести козни. Среди принцев Балан-лай - правители крупных держав и довольно много мелких. Хотя они часто действуют неэффективно или медленно, тем не менее, они уже доказали, что способны на решительные действия, объединяясь для противостояния общим угрозам, от анбалукхорских вторжений до внутренних кризисов престолонаследия."


 ### Eastern Men ###
 game_concept_firsttemple:0 "Первый Храм"
 game_concept_firsttemple_desc:0 "Первый Храм был огромным культовым сооружением, возведённым в честь [Concept( 'morgothcharacter', 'Моргота' )|E] в [Concept( 'hildorien', 'Хилдориэне' )|E] по приказу [Concept( 'fankil', 'Фанкиля' )|E]. Он простоял недолго, так как был разрушен во время [Concept( 'battleofpalisor', 'Битвы при Палисоре' )|E], но его мрачное наследие до сих пор нависает над [Concept( 'religions', 'религиями' )|E] [Concept( 'conceptracemen', 'людей' )|E]."

 ### Wars ###
 game_concept_warofwrath:0 "Война Гнева"
 game_concept_warofwrath_desc:0 "Война Гнева (545 - 587 годы П.Э.), также известная как Великая битва, была последней из битв [Concept('beleriand', 'Белерианда')|E] в [Concept('firstage', 'Первой Эпохе')|E].\n\nВойна была вызвана прибытием Эарендиля в Валинор с [Concept('silmaril', 'Сильмарилем')|E], молящего о жалости и прощении ради людей и эльфов. Поразмыслив, Валар решили откликнуться на его мольбу, и был отдан приказ собрать воинство, чтобы освободить [middleearth|E] и наконец одолеть [Concept('morgothcharacter', 'Моргота')|E]. [noldorelves|E] Финарфина долго ждали этого дня (ибо не забыли они не своих сородичей, несмотря на разногласия, ни их бедственное положение) и подготовили великие запасы оружия, чтобы снарядить войско. Собравшись в Арамане, [eonwecharacter|E] повёл воинство через море. Воинство Валинора состояло в основном из [noldorelves|El] и [vanyarelves|El] - [telerielves|El] отказались принять участие в походе из-за [Concept('firstkinslaying', 'Первой резни')|E], но согласились переправить воинство на своём флоте.\n\nВысадившись на западных берегах, воинство захватило разрушенные гавани Эглареста и Бритомбара. [eonwecharacter|E] призвал все Свободные народы поднять свои знамёна и присоединиться к нему. Остатки Свободных народов Белерианда, возглавляемые прежде всего Гиль-галадом и Кирданом в Баларе, оказали неоценимую помощь. К воинству присоединились и остатки трёх Домов эдайн.\n\nВойна была долгой и кровопролитной - на продвижение вверх по реке Сирион ушли десятилетия. Когда воинство достигло Тангородрима, [morgothcharacter|E] натравил на них крылатых драконов, своё самое мощное оружие, и заставил их отступить. Однако в конце концов воинство одержало верх, и Эарендиль сразил великого дракона Анкалагона, который при падении разрушил башни Тангородрима. [eonwecharacter|E] сковал [Concept('morgothcharacter', 'Моргота')|E] по рукам и ногам и вернул его в [valinor|E], чтобы тот предстал перед судом в Маханаксаре. Он был заточён в [Concept('thevoid', 'Пустоте')|E], окончательно избавив [Concept('ardaconcept', 'Арду')|E] от своего присутствия, хотя его зло уцелело.\n\nВойна Гнева стала последним военным походом [ainurgods|E] и ознаменовала конец [Concept('firstage', 'Первой Эпохи')|E]."

 game_concept_waroftheelvesandsauron:0 "Война эльфов и Саурона"
 game_concept_waroftheelvesandsauron_desc:0 "Война эльфов и Саурона началась, когда [elves|El] [Concept( 'eregion', 'Эрегиона' )|E] отказались отдать [ringsofpower|E] [Concept( 'sauroncharacter', 'Саурону' )|E]. Видя, что ему больше не удастся сковать эльфов хитростью, [sauroncharacter|E] решил сделать это силой и направил свои войска на [eriador|E]. \n\n[eregion|E] был разграблен, а войска из [Concept( 'lindon', 'Линдона' )|E] под командованием [Concept( 'elrondshort', 'Эльронда' )|E], посланные на подмогу, были вынуждены отступить на север, обнаружив долину, в которой будет построен [rivendell|E]. [sauroncharacter|E] преследовал и уничтожил бы [Concept( 'elrondshort', 'Эльронда' )|E] и выживших из [Concept( 'eregion', 'Эрегиона' )|E], если бы не [dwarves|El] [Concept( 'khazaddum', 'Кхазад-дума' )|E], напавшие на его тыл с могучим войском, которому помогали эльфы [Concept( 'lorien', 'Лориэна' )|E] под командованием Келеборна. Этот эльфийский отряд отделился от [Concept( 'longbeards', 'Длиннобородов' )|E] и соединился с [Concept( 'elrondshort', 'Эльрондом' )|E] в его северной крепости. Затем гномы быстро закрыли [doorsofdurin|E], нанеся войскам [Concept( 'sauroncharacter', 'Саурона' )|E] тяжёлые потери. \n\n[sauroncharacter|E] приступил к осаде цитаделей своих врагов, атакуя [lindon|E], [khazaddum|E] и эльфийские войска под командованием [Concept( 'elrondshort', 'Эльронда' )|E] и Келеборна в [Concept( 'imladris', 'Имладрисе' )|E]. Однако ему не удалось сломить ни одну из этих крепостей до прибытия [Concept( 'numenor', 'Нуменора' )|E], король которого Тар-Минастир послал могучий флот под командованием адмирала Кирьятура на помощь своим эльфийским союзникам. С новой мощью [Concept( 'numenoreans', 'нуменорцев' )|E] [sauroncharacter|E] был вынужден отступить на Восток, его войска были практически уничтожены. \n\nПосле этого было решено, что [imladris|E] должен стать новой эльфийской крепостью в восточном [Concept( 'eriador', 'Эриадоре' )|E]. В знак признания его заслуг Гиль-галад даровал [Concept( 'elrondshort', 'Эльронду' )|E] кольцо [vilya|E] и сделал его своим наместником в [Concept( 'eriador', 'Эриадоре' )|E]."

 game_concept_lastalliance:0 "Последний союз людей и эльфов"
 game_concept_lastallianceshort:0 "Последний союз"
 game_concept_lastalliance_desc:0 "Последний союз был союзом людей, эльфов и гномов для борьбы с [Concept( 'sauroncharacter', 'Сауроном' )|E] в последние дни [Concept( 'secondage', 'Второй Эпохи' )|E]. К нему присоединились все эльфийские королевства, а также [dunedain|El] и [longbeards|E] из [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Союз был распущен после победы в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E].\n\n#TOLKIENQUOTE «А потому заключили они союз, что зовётся Последним, и двинулись на восток, в Средиземье, собирая многочисленное войско людей и эльфов; ненадолго остановились они в Имладрисе. Говорят, что никогда прежде не видели в Средиземье более прекрасного и лучше вооруженного войска и что больших сил не собирали с тех пор, как воинство Валар двинулось на Тангородрим».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_warlastalliance:0 "Война Последнего союза"
 game_concept_warlastallianceshort:0 "Последний союз"
 game_concept_warlastalliance_desc:0 "Война Последнего союза была кульминационной войной в конце [Concept( 'secondage', 'Второй Эпохи' )|E]. \n\n[sauroncharacter|E], вернувшись в [middleearth|E] после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], опасался, что его эльфийские враги получат новые силы после создания могущественных королевств [dunedain|El] и превентивно напал на [gondor|E] в 3429 году В.Э. \n\nВ ответ [elendil|E] и Гиль-галад встретились в Амон Сул, к ним присоединился Дурин IV, и они образовали [lastallianceshort|E], чтобы дать отпор и уничтожить [Concept( 'sauroncharacter', 'Саурона' )|E]. [elendil|E] скрепил этот союз великой клятвой, принесённой во имя [eru|E]. Три года войска [noldorelves|El] и [dunedain|El] собирались в [Concept( 'rivendell', 'Ривенделле' )|E], прежде чем отправиться в [mordor|E] в 3434 году В.Э. \n\nТак велика была мощь союза, что все войска [Concept( 'sauroncharacter', 'Саурона' )|E] бежали перед ними, когда они шли, и их войско увеличивалось по мере продвижения. Перейдя через [mistymountains|E], к ним присоединились Дурин IV и гномы [Concept( 'khazaddum', 'Кхазад-дума' )|E], а войска [Concept( 'lothlorien', 'Лотлориэна' )|E] и [Concept( 'greenwood', 'Зеленолесья' )|E] ещё больше пополнили их ряды. \n\nПосле кровавой [Concept( 'battleofdagorlad', 'битвы при Дагорладе' )|E] и семи лет осады [sauroncharacter|E] выступил из Барад-дура и сразился с [Concept( 'elendil', 'Элендилем' )|E] и Гиль-галадом. Наконец он пал, хотя оба верховных короля погибли, а [isildur|E] срезал [onering|E] с его пальца. Свободные народы одержали победу, но она досталась им неимоверной ценой, и победа не была окончательной, ибо [oneringshort|E] не было уничтожено.\n\n#TOLKIENQUOTE «Воинство Гиль-галада и Элендиля одержало победу, ибо в те дни не убыла ещё мощь эльфов, а нуменорцы были сильны и статны, и ужасны в гневе».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_angmar_war:0 "Ангмарская война"
 game_concept_angmar_wars:0 "Ангмарские войны"
 game_concept_angmar_war_desc:0 "Ангмарская война, также известная как Ангмарские войны из-за прерывистого характера войны, относится к конфликтам между королевством [dunedain|El] [arnor|E] и королевством [Concept( 'witchkingshort', 'Короля-чародея' )|E] [angmar|E] примерно с 1356 года [ageTA|E] до битвы при Форносте в 1975 году [ageTA|E]\n\nБитвы и походы проходили с перерывами в течение правления последних девяти королей [Concept( 'arthedain', 'Артедайна' )|E], Ангмарская война привела к опустошению Эриадора и значительному сокращению численности [dunedainarnor|El]. Война также ознаменовалась последним великим сбором [Concept( 'elves', 'эльфов' )|E] [Concept( 'westlands', 'земель Запада' )|E] перед Войной Кольца.\n\nОкончание Ангмарской войны, а также бегство [Concept( 'necromancer_sauron', 'Некроманта' )|E] из [Concept( 'dolguldur', 'Дол Гулдура' )|E] в 2063 году [ageTA|E] положило начало эпохе [Concept( 'westlands', 'земель Запада' )|E], известной как Бдительный Мир."

 game_concept_battleofdagorlad:0 "Битва при Дагорладе"
 game_concept_battleofdagorlad_desc:0 "Битва при Дагорладе произошла в 3434 году [Concept( 'secondage', 'Второй Эпохи' )|E]. В ней сражались войска [Concept( 'lastallianceshort', 'Последнего союза' )|E] под командованием Гиль-галада и [Concept( 'elendil', 'Элендиля' )|E] и войско орков и других существ, верных [Concept( 'sauroncharacter', 'Саурону' )|E]. Битва произошла на великой, безлесной, открытой равнине Дагорлад, между Мёртвыми Топями и Кирит Горгор. Хотя в конечном итоге победа досталась союзу, она была достигнута лишь ценой огромных потерь. \n\nАмдир и Орофер, короли [sindarelves|El] [Concept( 'lothlorien', 'Лотлориэна' )|E] и [Concept( 'greenwood', 'Зеленолесья' )|E], отказались подчиниться верховному командованию Гиль-галада из народа [noldorelves|El]. Поэтому их войска выступили преждевременно и, будучи менее хорошо оснащёнными по сравнению с [noldorelves|El], понесли серьёзные потери. После этой битвы Амдир и Орофер лежали мёртвыми на поле боя, а войска Лориэна и Зеленолесья отступили домой с половиной и третью своих войск, соответственно. \n\nРавнина Дагорлада стала известна как Мёртвые Топи из-за тысяч трупов, оставшихся на поле битвы, и была признана проклятым местом. \n\n#TOLKIENQUOTE «Бились высокие люди с длинными мечами, и страшные эльфы, и орки голосили без умолку. Они бились на равнине у Чёрных Врат много дней, много месяцев».#!\n\n#QUOTEDCHARACTER ― Голлум, Две крепости, «Через болота»"

 game_concept_battleofpalisor:0 "Битва при Палисоре"
 game_concept_battleofpalisor_desc:0 "Битва при Палисоре - великая битва, разыгравшаяся на востоке [Concept( 'middleearth', 'Средиземья' )|E] в первом столетии [Concept( 'firstage', 'Первой Эпохи' )|E]. На одной стороне были те, кто попал под тень [Concept( 'morgothcharacter', 'Моргота' )|E] и его лейтенанта [Concept( 'fankil', 'Фанкиля' )|E], например [elmir|E] и его народ, изгнанные [Concept( 'dwarves', 'гномы' )|E], а также множество [Concept( 'orcs', 'орков' )|E] и [Concept( 'goblins', 'гоблинов' )|E]. На другой стороне были [Concept( 'men', 'люди' )|E], [Concept( 'elves', 'эльфы' )|E] и гномы, которые сопротивлялись наступлению тьмы. На месте [Concept( 'firsttemple', 'Первого Храма' )|E] произошло столкновение двух сторон, и [tuvo|E] и [fankil|E] сражались друг с другом на равнине. Битва была разрушительной, обе стороны понесли огромные потери, и ни одна из сторон не одержала победу в конце. Впоследствии, хотя влияние Моргота на Востоке значительно ослабло, битва оказала наибольшее влияние, поскольку подтолкнула переселение и заселение людей, такие как поход на запад [Concept( 'ermon', 'Эрмона' )|E] и эдайн, воинства [avarin|El] [Concept( 'tareg', 'Тарега' )|E], и другие волны переселений, такие как харадрим и талаэтрим."

 game_concept_twelveyearwar:0 "Двенадцатилетняя война"
 game_concept_twelveyearwar_desc:0 "Двенадцатилетняя война была первой крупной войной между государствами-преемниками [Concept( 'arnor', 'Арнора' )|E] после его распада и длилась с 948 по 960 годы T.Э. Точная причина войны была утеряна со временем, но в результате Артедайн официально объявил войну Кардолану и пересёк Барандуин у брода Сарн, одновременно осадив Минас Маллост в Тирн Хадот.\n\nВ ходе войны кардоланская столица Талион была впервые разграблена победоносными артедайнскими войсками. После этого события в войну вступил [rhudaur|E], напав как на Кардолан, так и на Артедайн. После более чем десятилетия разрушительной войны мир был установлен Фелондским договором, по которому Тирн Хадот был уступлен Артедайну, а Дир Маэнасон - Рудауру.\n\nНесмотря на заверения и клятвы в вечной дружбе, война вернётся в королевства-преемники в 1001 году T.Э. во время [Concept( 'waroftherestoration', 'Войны за восстановление' )|E]."

 game_concept_waroftherestoration:0 "Война за восстановление"
 game_concept_waroftherestoration_alt:0 "Великий поход"
 game_concept_waroftherestoration_desc:0 "Война за восстановление, также известная как Великий поход в [Concept( 'rhudaur', 'Рудауре' )|E], была войной, начавшейся в конце 1001 года Т.Э. Началу войны предшествовал союз, заключённый между недавно взошедшим на трон королём Кирионом из [Concept( 'cardolan', 'Кардолана' )|E] и королём-воином Эленторном из [Concept( 'rhudaur', 'Рудаура' )|E].\n\nДва королевства, объединившись, напали на границы Артедайна и добились больших успехов на поле боя. Однако после успешной героической обороны Погодных холмов принцем Мэллором из Артедайна кампания стала терять обороты и свелась к малозначительным стычкам и набегам. Через несколько лет после этого стороны пришли к соглашению, посредником которого выступил Имладрис: Артедайн вернёт Кардолану Могильники и заплатит Рудауру большую контрибуцию, но не будет никаких уступок по вопросу о Погодных холмах, на которые по-прежнему претендуют и Кардолан, и Рудаур. В обмен на эти уступки Кардолан и Рудаур поклялись не строить новых укреплений на артедайнской границе в течение 50 лет, а также снизить тарифы, которые были установлены для артедайнских торговцев после [Concept( 'twelveyearwar', 'Двенадцатилетней войны' )|E]."

 game_concept_cardolan_civil_war:0 "Гражданская война Кардолана"
 game_concept_cardolan_succession_crisis:0 "Кризис престолонаследия Кардолана"
 game_concept_cardolan_civil_war_desc:0 "Кардоланская гражданская война, также известная как Кардоланский кризис престолонаследия, была войной, разразившейся в королевстве [cardolan|E] после восшествия на престол короля [Concept( 'targonofcardolan', 'Таргона' )|E] в 1235 году T.Э. и продолжалась до 1244 года. В основе войны лежало противодействие восхождению короля Таргона, который хотел централизовать королевскую власть и ограничить привилегии и власть гордой кардоланской знати. Таргону противостояли две фракции, возглавляемые его младшими братьями, Маэроном и Кальдамиром. Маэрон пользовался поддержкой южных и прибрежных регионов, в то время как Кальдамир - северо-востока, а также помощью некоторых властителей [dunedain|El] из [Concept( 'rhudaur', 'Рудаура' )|E].\n\nПосле шести лет нерешительной войны Таргон одержал верх благодаря вмешательству [Concept( 'arthedain', 'Артедайна' )|E] в поддержку его правления. Война продолжалась ещё 3 года, Маэрон погиб в бою, а Кальдамир бежал в Рудаур, где затерялся в истории.\n\nПосле этого мятежная знать Кардолана была усмирена, но также были заложены семена последующего упадка Кардолана и конца династии Таргона, а его сын стал последним королём Кардолана."

 game_concept_devastationofcardolan:0 "Разорение Кардолана"
 game_concept_devastationof1409:0 "Разорение 1409 года"
 game_concept_devastationofcardolan_desc:0 "Разорение Кардолана, также известное как Разорение 1409 года, относится к вторжению и последующему ущербу, нанесённому Кардолану королевством [angmar|E] в 1409 году Т.Э.\n\nАнгмар, поспешно оттянув большую часть сил Кардолана и Артедайна на север, к Могильникам и Погодным холмам, смог продвинуться в сердце северного Кардолана, встретив лишь минимальное сопротивление, грабя и сжигая по пути. В конце концов, коалиционные силы Артедайна, Кардолана, Линдона и Саралайна под предводительством новоиспечённого короля Арафанта смогли остановить продвижение через Кардолан в трёх решающих битвах: битве за переправы у брода Сарн, битве у крепости в Аргонде и битве на низинах в Минас Моллост. Даже несмотря на эти тяжёлые победы, прошло ещё два года, прежде чем все разрозненные войска Ангмара были выслежены и изгнаны из Кардолана, а последнее войско было уничтожено у Барад Гиритлин в 1411 году.\n\nРазорение оставило неизгладимые последствия для Кардолана. Хотя Кардолан всё ещё оставался под властью [dunedain|El] вплоть до Великой чумы, его население значительно сократилось, а инфраструктура была сильно повреждена. Многие [dunedain|El] региона предпочли переселиться в Артедайн или перебраться поближе к его границе, а управление регионом было перенесено из старой княжеской столицы Аргонда в Иаронд."


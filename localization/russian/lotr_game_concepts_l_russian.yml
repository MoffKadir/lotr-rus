 game_concept_balan_lai_proposal_momentum:0 "Отклик предложения"
 game_concept_balan_lai_proposal_momentum_desc:0 "Отклик - это мера растущей или падающей поддержки вашего предложения совету [balan_lai|E].\n\nОтклик повышается и понижается во время фазы общения [Concept('activity', 'занятия')|E] благодаря взаимодействию с прочими членами совета.\n\nПредложение с более высоким откликом имеет большую вероятность того, что другие поддержат вашу идею во время финального голосования на фазе собрания."

 game_concept_sorcery:0 "Колдовство"
 game_concept_sorcerers_desc:0 "Занимаясь самыми чёрными искусствами, чародеи - это те, кто способен прикоснуться к материи [Concept( 'morgothcharacter', 'Моргота' )|E], которая остаётся в ткани [Concept( 'ardaconcept', 'Арды' )|E] до самого Конца. Это позволяет им манипулировать окружающим миром неестественными и отвратительными способами. \n\nКак и подобает источнику их силы, чародеем можно стать только через мерзкие поступки и деяния, а также посвятив себя Тёмному Властелину."


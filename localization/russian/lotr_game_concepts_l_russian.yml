 ### Eru Ilúvatar ###
 game_concept_eruiluvatar:0 "Эру Илуватар"
 game_concept_iluvatar:0 "Илуватар"
 game_concept_eru:0 "Эру"
 game_concept_erutheone:0 "Единый"
 game_concept_conceptiluvatarhimreference:0 "Он"
 game_concept_eruiluvatar_desc:0 "Эру Илуватар, Единый, всеведущий и всемогущий создатель всего сущего. Он существует вечно в [Concept( 'timelesshalls', 'Чертогах Безвременья' )|E], и обладает [Concept( 'flameimperishable', 'Неугасимым Пламенем' )|E] в духе его, что дало начало всему сущему и создало всё из ничего.\n\nОн создал [ainurgods|E] и разделил с ними своё видение. [iluvatar|E] словом [eaworld|E] начал бытие [Concept( 'conceptcapuniverse', 'Вселенной' )|E]. [ainurgods|E] разделили его ношу, и поручено им было создать [conceptworld|El], каким они его видят."

 ### The Powers of Arda ###
 game_concept_aratargods:0 "Аратар"
 game_concept_aratargods_desc:0 "Аратар, также известные как Махани (валарин: маханумаз) были величайшими из Валар Арды. К ним обычно относят следующих [valargods|E]: [manwecharactershort|E], [vardacharactershort|E], [ulmocharacter|E], [aulecharacter|E], [yavannacharactershort|E], [oromecharactershort|E], [namocharactershort|E], и [niennacharacter|E]. И хотя Манвэ считался Верховным королём Арды, Восьми поклонялись в равной мере. Считалось, что их благородство превосходило всех остальных Валар.\n\n[aratargods|E] изначально было девять, и [melkorcharacter|E] был одним из них. После его восстания, Мелькор был исключён из рядов «ордена»."

 game_concept_valargods:0 "Валар"
 game_concept_valar:0 "Валар"
 game_concept_avaloigods:0 "Авалой"
 game_concept_powersgods:0 "Силы"
 game_concept_valagod:0 "Вала"
 game_concept_valiegod:0 "Валиэ"
 game_concept_valargods_desc:0 "Валар — это Силы [Concept( 'ardaconcept', 'Арды' )|E], которые сформировали и изменили мир. Это величайшие из [ainurgods|E], сошедших в [Concept( 'ardaconcept', 'Арду' )|E]. Обычно упоминаются 14 из них: \n\n[manwecharacter|E] \n[vardacharacter|E] \n[ulmocharacter|E] \n[aulecharacter|E] \n[yavannacharacter|E] \n[oromecharacter|E] \n[vanacharacter|E] \n[namocharacter|E] \n[vairecharacter|e] \n[irmocharacter|E] \n[estecharacter|E] \n[tulkascharacter|E] \n[nessacharacter|E] \n[niennacharacter|E] \n\nВеличайших из них также называют [aratargods|E]."

 game_concept_maiargods:0 "Майар"
 game_concept_maiagod:0 "Майа"
 game_concept_maiargods_desc:0 "Майар - это младшие божественные духи из числа [ainurgods|E], которые сошли в [Concept( 'ardaconcept', 'Арду' )|E] дабы помочь [valargods|E] в трудах по обустройству Мира. Каждый из [maiargods|E] как правило ассоциировался с кем-то из [valargods|E] и в каком-то роде служил им или даже «принадлежал». К важным [maiargods|E] относятся: \n\n[eonwecharacter|E] \n[ilmarecharacter|E] \n[ariencharacter|E] \n[tilioncharacter|E] \n[meliancharacter|E] \n[ossecharacter|E] \n[uinencharacter|E] \n[maironcharacter|E] \n\nПятеро [maiargods|E] были посланы в [middleearth|E] как [istariconcept|E]."

 game_concept_istariconcept:0 "Истари"
 game_concept_wizard:0 "Маг"
 game_concept_wizards:0 "Маги"
 game_concept_istariconcept_desc:0 "#TOLKIENQUOTE «Не вмешивайтесь в дела магов, так как они имеют нежные души и быстро впадают в гнев».#!\n\n[istariconcept|E] - это пятеро [maiargods|E], которых [valargods|E] отправили в [middleearth|E], чтобы помочь Свободным народам противостоять [Concept( 'sauroncharacter', 'Саурону' )|E]. Их послали под видом людей, а силы их ограничили, чтобы [istariconcept|E] советовали и направляли, но не правили и не свергали Свободные народы. Известны имена пятерых истари: \n• [curumocharacter|E], Майа [aulecharacter|E]. Известен как [sarumancharacter|E].\n• [olorincharacter|E], Майа [manwecharactershort|E]. Известен как [gandalfcharacter|E].\n• [aiwendilcharacter|E], Майа [Concept( 'yavannacharactershort', 'Йаванны' )|E]. Известен как [radagastcharacter|E].\n• [alatarcharacter|E] и [pallandocharacter|E], два [maiargods|E] [oromecharactershort|E]. Известны как [morinehtarcharacter|E] и [romestamocharacter|E]."

 game_concept_lotrgod:0 "Бог"
 game_concept_lotrgods:0 "Боги"
 game_concept_ainurgods:0 "Айнур"
 game_concept_ainurgods_desc:0 "[ainurgods|E] — высшие божественные существа, первые творения [Concept( 'eruiluvatar', 'Эру Илуватара' )|E], созданные до [Concept( 'creation', 'сотворения' )|E] [eaworld|E]. Их как правило подразделяют на две основных группы: [valargods|E] и [maiargods|E].\n\nЗнания Айнур о [Concept( 'conceptcreatedworld', 'мироздании' )|E] велики, но они не всеведущи. Айнур — нестареющие ангелические создания."

 game_concept_fay:0 "Фэй"
 game_concept_fay_desc:0 "Фэй, или меньшие Айнур, - самые слабые из Айнур, с которым мог бы сразиться эльф или человек, если бы они были воплощением, а не чистым духом. Будучи намного слабее даже самых незначительных [maiargods|E], они были во много раз многочисленнее их в сотни, если не в тысячи раз больше, чем [valargods|E]. Их можно условно разделить на три «типа»:\nДухи воздуха и ветра\nДухи земли, огня и растений\nДухи моря и рек.\n\nПосле пришествия [Concept( 'melkorcharacter', 'Мелькора' )|E] в [Concept( 'ardaconcept', 'Арду' )|E], большинство этих духов отступило в Валинор, страшась разрушений и жестокости [Concept( 'melkorcharacter', 'Мелькора' )|E]. В [middleearth|E] остались лишь небольшие анклавы или духи рек и океанов, которые остались под защитой [ulmocharacter|E]."

 game_concept_balrog:0 "Балрог"
 game_concept_balrogs:0 "Балроги"
 game_concept_balrog_desc:0 "Балроги (квенья: Валараукар) - самые могущественные слуги [Concept( 'morgothcharacter', 'Моргота' )|E], [maiargods|E], совращённые им при создании [Concept( 'ardaconcept', 'Арды' )|E]. Принимая облик титанов из теней и пламени, они носили кнуты и мечи, и мало кто мог противостоять им в бою. Однако за их великую силу пришлось заплатить постоянным воплощением, и их было всего семь. [Concept( 'morgothcharacter', 'Морготу' )|E] служили и множество других меньших воплощённых духов огня, некоторые называли всех таких духов «балрогами». Но эти меньшие воплощения не могли сравниться с силой истинных балрогов, которые были сами по себе уровнем могущества и дурной славы.\n\nИх повелитель, Готмог, по злобе и власти уступал лишь [Concept( 'sauroncharacter', 'Саурону' )|E] из слуг Тёмного Властелина, великий военачальник легионов [Concept( 'morgothcharacter', 'Моргота' )|E]. В бою он не знал себе равных. Готмог и другие балроги сразили [Concept( 'feanor', 'Феанора' )|E] после Дагор-нуин-Гилиат. Трое из них, включая Моргота, пали во время Падения Гондолина: один от рук [Concept( 'glorfindel', 'Глорфинделя' )|E], а двое (включая Готмога) - Эктелиона из Фонтанов.\n\nТрое из четырёх оставшихся балрогов были убиты во время Войны Гнева, а последний скрылся. О нём больше ничего не было слышно, пока он не пробудился в глубинах [Concept( 'khazaddum', 'Кхазад-дума' )|E] и не стал известен как Проклятие Дурина.\n\n#TOLKIENQUOTE «В Утумно Мелькор собрал вокруг себя своих демонов – тех духов, что первыми примкнули к нему в дни его величия и более прочих уподобились ему в порочности: в сердцах их пылал огонь, но одеты они были во тьму, вооружены огненными бичами, и великий ужас шествовал перед ними»#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «О приходе эльфов и пленении Мелькора»"

 ### The Valar ###
 game_concept_manwecharacter:0 "Манвэ Сулимо"
 game_concept_manwecharactershort:0 "Манвэ"
 game_concept_elderkingcharacter:0 "Старший Король"
 game_concept_manwecharacter_desc:0 "Манвэ Сулимо — [king|El] всех [valargods|E], муж [Concept( 'vardacharacter', 'Варды' )|E], брат [Concept( 'melkorcharacter', 'Мелькора' )|E], один из [aratargods|E]. Он управляет [Concept( 'ardaconcept', 'Ардой' )|E] как величайший из [ainurgods|E] по своей власти, но не силе. Его также знают как Владыку Дыхания [Concept( 'ardaconcept', 'Арды' )|E], Старшего Короля, наместника [eru|E].\n\nВеликие Орлы служат ему, а [eonwecharacter|E] является его знаменосцем. В руках он держит скипетр, вырезанный из сапфира ювелирами-[noldorelves|El]. Со своего высокого трона в [Concept( 'ilmarin', 'Ильмарине' )|E], что на горе [taniquetil|E], он видит дальше, чем любая душа в [Concept( 'ardaconcept', 'Арде' )|E], и слышит каждое слово на ветру.\n\n[manwecharactershort|E] дороже остальных [ainurgods|E] для [Concept( 'eruiluvatar', 'Эру Илуватара' )|E], а разум его почти так же велик.\n\n#TOLKIENQUOTE «Смотри, Манвэ Сулимо облачён в одежды цвета сапфира, повелитель воздуха и ветров, властелин Богов, и Эльфов, и Людей, и величайший оплот против зла Мелькора»#! \n\n#QUOTEDCHARACTER ― Книга утраченных сказаний, том I, «Музыка Айнур»"

 game_concept_vardacharacter:0 "Варда Элентари"
 game_concept_vardacharactershort:0 "Варда"
 game_concept_vardacharacter_desc:0 "Варда Элентари является женой [manwecharacter|E], Королевой [ainurgods|E], одной из [aratargods|E]. Красоту владычицы света не описать словами. Восседая на своём троне во дворцах Ильмарина на горе [taniquetil|E] она видит всё, что освещают звёзды. Она их создала и ими же повелевает. С самого начала она была самой рьяной противницей [Concept( 'melkorcharacter', 'Мелькора' )|E] и всех его деяний, поскольку она легко понимает истинные намерения других. Именно она благословила [silmarils|El], а эльфы любили её больше, чем всех других [valargods|E].\n\n#TOLKIENQUOTE «Столь велика её красота, что не поведать о ней словами ни эльфам, ни людям; ибо в лице её и ныне сияет свет Илуватара. В свете – её могущество и радость».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_ulmocharacter:0 "Улмо"
 game_concept_ulmocharacter_desc:0 "Улмо, известный как Король Моря, Владыка Вод, Обитатель Глубин. Он считается вторым по мощи среди Валар, после самого [manwecharactershort|E]. Его также относят к [aratargods|E]. Он лучший музыкант из всех [ainurgods|E], ведь [musicoftheainur|E] лучше всего слышна в морях. Нечасто он вовлекается в дела Сил, предпочитая оставаться в своём подводном царстве.\n\nИз всех Валар Улмо первым испытал сочувствие к Детям [Concept('iluvatar', 'Илуватара')|E]. Ему служат [maiargods|E] [uinencharacter|E], [ossecharacter|E] и [salmarcharacter|E].\n\n#TOLKIENQUOTE «Однако же Улмо любит и эльфов, и людей, и никогда не оставлял их своим благоволением, – даже когда гнев Валар обращался против них».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_mahalcharacter:0 "Махал"
 game_concept_aulecharacter:0 "Аулэ"
 game_concept_aulecharacter_desc:0 "Аулэ Кузнец (для гномов Махал) — величайший ремесленник из [ainurgods|E], тот, кто создал фундамент земли и поднял горы к небу. Он создал [lampsofthevalar|E], а минералы и драгоценные камни мира — его творения, украшения для мироздания.\n\nЭто он [Concept( 'dwarfcreationmade', 'создал' )|E] гномов, которым [eruiluvatar|E] даровал души и принял как собственных детей. Он был величайшим из учителей [noldorelves|El], от него они научились столь многому.\n\n#TOLKIENQUOTE «Но Аулэ остался верным Эру, и всё, что делал, отдавал на его суд, и не завидовал трудам остальных, но сам охотно делился советом и искал совета других».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_yavannacharacter:0 "Йаванна Кементари"
 game_concept_yavannacharactershort:0 "Йаванна"
 game_concept_yavannacharacter_desc:0 "Йаванна Кементари, Королева Земли, Дарительница Плодов. В её власти всё, что растёт. Она создала [twotrees|E] после разрушения [Concept( 'lampsshort', 'Светильников' )|E], которые сотворил её муж, [aulecharacter|E]. По просьбе Йаванны [manwecharacter|E] создал онодрим или, как их знают люди — энтов, чтобы те были защитниками всего, что растёт.\n\nЙаванна — та из Сил, кто отвечает за урожайность полей, наслаждаясь цветущей природой.\n\n#TOLKIENQUOTE «Ей дорого всё, что растёт в земле, и все неисчислимые формы растений хранит она в памяти, от деревьев, вздымавшихся башнями в лесах давно минувших времен, до мхов на камнях и того, что таится в почве, не видное глазу».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_foldewyncharacter:0 "Фолдвин"
 game_concept_oromecharacter:0 "Оромэ Алдарон"
 game_concept_oromecharactershort:0 "Оромэ"
 game_concept_bemacharacter:0 "Бэма" #Northmen name for Oromë
 game_concept_tauroncharacter:0 "Таурон"
 game_concept_oromecharacter_desc:0 "Оромэ Алдарон, Великий Всадник, покровитель диких зверей, охоты, коней, всадников и собак. Он наслаждается охотой как на животных, так и на силы зла. Один он бродил по [Concept( 'middleearth', 'Средиземью' )|E] во время Сна Йаванны, и именно он повстречал эльдар и привёл их в Валинор. Он страшен в гневе, а рог его внушает ужас в сердца зла, стоит им лишь заслышать его рокот. Они знают, что смерть близка, ведь если Оромэ направил свой лук и навострил копьё, никакому злу не сбежать от него.\n\n#TOLKIENQUOTE «Оромэ полюбились просторы Средиземья; с неохотой оставил он их и последним пришёл в Валинор. Часто в былые времена уходил он на восток, через горы, и возвращался со своим воинством к холмам и равнинам».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_vanacharacter:0 "Вана"
 game_concept_vanacharacter_desc:0 "Вана Вечно Юная — супруга [oromecharacter|E] и младшая сестра [Concept( 'yavannacharacter', 'Йаванны' )|E]. Она может повелевать флорой и фауной. С её пришествием природа расцвела. После уничтожения [Concept( 'twotrees', 'Двух Древ' )|E] Вана и Нэсса с огромным упорством отстаивали сокрытие и защиту [Concept( 'aman', 'Амана' )|E], с чем были согласны большинство [valargods|E]. [ulmocharacter|E] же высказывался в пользу прощения [Concept( 'noldorelvesexiles', 'изгнанников нолдор' )|E]."

 game_concept_namocharacter:0 "Намо Фэантури"
 game_concept_namocharactershort:0 "Намо"
 game_concept_mandoscharacter:0 "Мандос"
 game_concept_namocharacter_desc:0 "Намо Фэантури, более известный как Владыка Душ Мандос, повелитель Чертогов Мёртвых и Пророк. Из всех Сил именно Намо отчётливей всех видит Музыку во всей её полноте. Он знает возможные варианты будущего и осознаёт те изменчивые нити, что управляют судьбой [Concept( 'ardaconcept', 'Арды' )|E].\n\nОн мрачнее всех Сил и чаще всего хранит молчание, пока об обратном не попросит [manwecharacter|E], его король. Прежде всего он известен за Рок Нолдор, пророчество, данное им при отправке в изгнание.\n\n#TOLKIENQUOTE «Он ничего не забывает и знает всё, что произойдёт, кроме того разве, что подвластно одному [Concept( 'iluvatar', 'Илуватару' )|E]».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_vairecharacter:0 "Вайрэ"
 game_concept_vairecharacter_desc:0 "Вайрэ — супруга Намо Мандоса. Её задача – запечатлевать в своих полотнах историю Арды, от начала до самого конца. Чертоги Мандоса увешаны её полотнами, их площадь только растёт вместе с ходом истории. Нечасто сама она покидает чертоги, отдавая предпочтение собственному долгу."

 game_concept_irmocharacter:0 "Ирмо Фэантури"
 game_concept_irmocharactershort:0 "Ирмо"
 game_concept_loriencharacter:0 "Лориэн"
 game_concept_irmocharacter_desc:0 "Ирмо Фэантури, более известный как Лориэн Мечтатель, Владыка Грёз, владыка садов Лориэна, повелитель видений и снов. Его сады являются обителью исцеления и безопасности от тщет и невзгод этого мира. Пусть это случалось и нечасто, но некоторым счастливчикам из числа людей и эльфов удавалось отыскать их. Ирмо – покровитель духов и снов, но сады его открыты для каждого, кто нуждается в отдыхе или исцелении."

 game_concept_estecharacter:0 "Эстэ"
 game_concept_estecharacter_desc:0 "Эстэ Милосердная, супруга [irmocharacter|E], вместе с ним выступающая как великая целительница из числа [valargods|E]. Целительница ран и душевной усталости в мире. Но даже ей не под силу лечить сердца, что не желают исцеления. Она добродушна и искренне желает исправить всё зло мира и положить конец его страданиям."

 game_concept_tulkascharacter:0 "Тулкас Асталдо"
 game_concept_tulkascharactershort:0 "Тулкас"
 game_concept_tulkascharacter_desc:0 "Тулкас Асталдо, Защитник Валинора, был последним из [ainurgods|E], снизошедших в [eaworld|E]. Он пришёл, чтобы помочь остальным [valargods|E] в великой войне против [Concept( 'melkorcharacter', 'Мелькора' )|E]. Тулкас наслаждается воинским мастерством и любит борьбу и испытания силы.\n\nНо несмотря на всю свою внешнюю воинственность, он не является воплощением жестокости, но получает истинное наслаждение как от турниров, так и от войны. Он надёжный товарищ, не скорый на гнев, но и не готовый легко прощать.\n\n#TOLKIENQUOTE «Так пришёл Тулкас Могучий, чей гнев сметает всё, точно порыв ветра, разгоняя облака и тьму» #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_nessacharacter:0 "Нэсса"
 game_concept_nessacharacter_desc:0 "Нэсса Танцовщица — жена Тулкаса и сестра Оромэ. Походка её стремительна как у лани, а в танце ей нет равны. Она отплясывает вместе с другими эльдар на равнинах Валимара. После уничтожения [Concept( 'twotrees', 'Двух Древ' )|E] Вана и Нэсса с огромным упорством отстаивали сокрытие и защиту [Concept( 'aman', 'Амана' )|E], с чем были согласны большинство [valargods|E]. [ulmocharacter|E] же высказывался в пользу прощения [Concept( 'noldorelvesexiles', 'изгнанников нолдор' )|E]."

 game_concept_niennacharacter:0 "Ниэнна"
 game_concept_niennacharacter_desc:0 "Ниэнна Нури, Владычица жалости, скорбящая и проливающая слёзы за все невзгоды мира. Она помогает оставаться непоколебимым в печали и отважным в горе, понимать, что такая боль естественна, а те, кто страдают – должны найти утешение. Она олицетворяет жалость и надежду на изменение мира. Жалость эту некоторые принимают за блажь. В жалости и надежде своей она надеется, что мир полон добра и отыскать его можно даже в темнейших из мест.\n\nНиэнна живёт вдали от остальных [valargods|E], укрываясь от празднеств Валимара. Окна её чертогов выходят на пределы стен [eaworld|E]. Нередко она является в Чертоги Мандоса, чтобы даровать утешение страждущим и приуменьшить их горе.\n\n#TOLKIENQUOTE «Эстэ превосходит в могуществе Ниэнна, сестра Фэантури; она живёт в одиночестве. Ей ведомо страдание, она оплакивает раны, все до единой, что нанёс Арде Мелькор. Столь глубоко было её горе в то время, как звучала Музыка, что песнь её превратилась в плач задолго до завершения, и мелодия скорби вплелась в темы Мира ещё до того, как возник Мир. Но не о себе она скорбит, и те, кто внимают ей, учатся жалости, стойкости и надежде».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 ### The Maiar ###
 game_concept_ariencharacter:0 "Ариэн"
 game_concept_ariencharacter_desc:0 "Ариэн изначально была могущественным духом огня, которую не смог совратить [melkorcharacter|E], и была одной из [maiargods|E] [Concept( 'vanacharacter', 'Ваны' )|E]. В дни [Concept( 'twotrees', 'Двух Древ' )|E] она орошала цветы [Concept( 'vanacharacter', 'Ваны' )|E] росой Лаурелин. Когда [melkorcharacter|E] срубил [twotrees|E], из любви к деревьям она вызвалась управлять кораблём, несущим последний плод. Так она стала Солнцем. \n\n#TOLKIENQUOTE «Даже эльдар слепил взгляд сияющих глаз Ариэн; и, уйдя из Валинора, она сбросила облик – одеяние, которое, подобно валарам, носила там, и стала обнажённым пламенем, ужасающим в полноте своего блеска». #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Солнце, Луне и Сокрытии Валинора»"

 game_concept_tilioncharacter:0 "Тилион"
 game_concept_tilioncharacter_desc:0 "[maiagod|E] [oromecharactershort|E], Тилион был глубоко влюблён в [ariencharacter|E] и серебряное древо Телперион. Он умолял оказать ему честь направлять его последним цветком, что и было ему позволено. Так взошла луна. \n\nОн менее силён, чем [ariencharacter|E] и направляет безрассудно, из-за чего луна движется неустойчиво по сравнению с непоколебимым путём солнца. В тех случаях, когда он и [ariencharacter|E] встречаются, его корабль опаляется от её жара, что и приводит к побитому виду луны. \n\nСреди людей Тилион известен как «Человек с Луны»."

 game_concept_eonwecharacter:0 "Эонвэ"
 game_concept_eonwecharacter_desc:0 "Знаменосец и глашатай [manwecharactershort|E], [eonwecharacter|E] считается предводителем [maiargods|E] и наиболее искусен среди них в оружии и войне. Когда [Concept( 'elderkingcharacter', 'Старшему Королю' )|E] требуется посланник, он обращается к [eonwecharacter|E], и именно он учил и благословлял [Concept( 'numenoreans', 'нуменорцев' )|E] от имени [valargods|E]. \n\nНекоторые говорят, что именно он одолел [Concept( 'morgothcharacter', 'Моргота' )|E] во время Войны Гнева, и предсказывают, что он будет одним из его врагов в Дагор Дагорат. \n\n#TOLKIENQUOTE «Главными среди Майар Валинора, чьи имена помнят в истории древних времен, являются... Эонвэ, знаменосец Манвэ, чья сила в оружии не превзойдена никем в Арде».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_ilmarecharacter:0 "Ильмарэ"
 game_concept_ilmarecharacter_desc:0 "Ильмарэ - одна из предводительниц [maiargods|E], наряду с [eonwecharacter|E]. Она - служанка [Concept( 'vardacharactershort', 'Варды' )|E] и, как и её госпожа, является ткачихой света."

 game_concept_meliancharacter:0 "Мелиан"
 game_concept_meliancharacter_desc:0 "Изначально служанка [Concept( 'vanacharacter', 'Ваны' )|E] и [estecharacter|E], Мелиан уникальна среди [maiargods|E]. Она единственная из [ainurgods|E], кто вступила в союз с одним из Детей Илуватара, Элу Тинголом, и родила от него ребёнка, Лутиэн из великих легенд. Через их союз кровь [Concept( 'powersgods', 'Сил' )|E] влилась в людей и эльфов. Она создала Пояс Мелиан, защищавший Дориат, но после убийства мужа бежала в сады Лориэна в [Concept( 'valinor', 'Валиноре' )|E]."

 game_concept_ossecharacter:0 "Оссэ"
 game_concept_ossecharacter_desc:0 "Один из [maiargods|E] [ulmocharacter|E], [ossecharacter|E] известен тем, что был вспыльчив, вызывал бури и топил корабли. В ранние времена его ненадолго совратил [melkorcharacter|E], пообещавший ему владычество над морями вместо [ulmocharacter|E]. Однако благодаря вмешательству своей жены, [uinencharacter|E], он вернулся на сторону [valargods|E]. \n\n#TOLKIENQUOTE «Правда, неистовство не покинуло его, и иногда он ярится по своей воле, без приказа Улмо. Поэтому те, кто живёт у Моря или ходит на кораблях, любят Оссэ, но не верят ему».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_uinencharacter:0 "Уинэн"
 game_concept_uinencharacter_desc:0 "Одна из [maiargods|E] [ulmocharacter|E], [uinencharacter|E] - спокойное, ласковое море по сравнению с бурными водами её мужа [ossecharacter|E]. Её почитали среди [Concept( 'numenoreans', 'нуменорцев' )|E], и она заключила соглашение с Гильдией Морестранников, которые также были известны как Уинэндили. \n\n#TOLKIENQUOTE «Это к ней взывают моряки, ибо она может успокаивать волны, сдерживая буйство Оссэ. Нуменорцы долго жили под её покровительством и почитали не меньше, чем Валар».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_salmarcharacter:0 "Сальмар"
 game_concept_salmarcharacter_desc:0 "Один из [maiargods|E] [ulmocharacter|E], [salmarcharacter|E] - тот, кто создал для [ulmocharacter|E] Улумури - рога из больших морских раковин."

 ### The Istari ###
 game_concept_olorincharacter:0 "Олорин"
 game_concept_olorincharacter_desc:0 "[maiargods|E] [manwecharactershort|E], который также провёл значительное время, служа [Concept( 'niennacharacter', 'Ниэнне' )|E], [Concept( 'vardacharactershort', 'Варде' )|E] и [irmocharactershort|E]. \n\nОн любил эльфов, но ходил среди них незримым, или принимал фана, чтобы казаться эльфом, и посылал им справедливые видения в их сердцах, которые делали их мудрее. На протяжении всего своего существования он больше всего следовал примеру [Concept( 'niennacharacter', 'Ниэнны' )|E], ибо он сострадал горестям Детей [Concept( 'iluvatar', 'Илуватара' )|E] и выводил из отчаяния тех, кто слушал его. \n\nВ [middleearth|E] он был известен как [istariconcept|E] [gandalfcharacter|E]. \n\n#TOLKIENQUOTE «Среди Майар мудрее всех Олорин. Он тоже жил в Лориэне, хотя пути его часто уводили в чертоги Ниэнны. Это от неё научился он состраданию и терпению... Позже, в иные времена, он стал другом всех Детей Илуватара, и сострадал их горестям; те же, что внимали ему, пробуждались от отчаяния, и отступали от них образы тьмы».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_gandalfcharacter:0 "Гэндальф"
 game_concept_mithrandircharacter:0 "Митрандир"
 game_concept_gandalfcharacter_desc:0 "Гэндальф, [maiagod|E], известный как [olorincharacter|E], был одним из пяти [istariconcept|E], посланных на помощь Свободным народам против [Concept( 'sauroncharacter', 'Саурона' )|E]. Из всех пятерых он был самым успешных и единственным, кто вернулся на [westaman|E], выполнив своё задание. Он нигде не обживался, но чаще всего посещал дунэдайн и эльфов. Известен своим исключительным интересом к [Concept( 'hobbits', 'хоббитам' )|E]. \n\nИзначально в ордене [istariconcept|E] он был вторым после [Concept( 'sarumancharacter', 'Сарумана' )|E], его цвет был «Серым», но после падения [Concept( 'sarumancharacter', 'Сарумана' )|E] он был возведён в ранг главы ордена, став [Concept( 'gandalfcharacter', 'Гэндальфом' )|E] «Белым»."

 game_concept_curumocharacter:0 "Курумо"
 game_concept_curumocharacter_desc:0 "[maiargods|E] [aulecharacter|E], обладающий исключительным мастерством в ремесле и красноречии. В [middleearth|E] он был известен как [istariconcept|E] [sarumancharacter|E]."

 game_concept_sarumancharacter:0 "Саруман"
 game_concept_sarumancharacter_desc:0 "Саруман, [maiagod|E] [curumocharacter|E], был предводителем [istariconcept|E], посланных на помощь Свободным народам против [Concept( 'sauroncharacter', 'Саурона' )|E]. Его интересы лежали в области знаний и артефактов силы, и его знания считались глубокими и обширными, он был мастером многих различных дисциплин и многих знаний. Он часто приходил к великим и могущественным среди людей, давая им советы и наставляя их. Он поселился в [Concept( 'isengard', 'Изенгарде' )|E] в башне [orthanc|E], и там хранилось множество древних артефактов и преданий. Он славился необычайной силой своего голоса, который позволял ему убедить и поколебать всех, кроме самых стойких. \n\nОн был избран предводителем Белого Совета, но со временем пал, став гордым и высокомерным, желая упорядочить мир по собственному замыслу. Это привело к тому, что он стал приспешником [Concept( 'sauroncharacter', 'Саурона' )|E] и был побеждён во время Войны Кольца. \n\nВ конце концов, он был исключён из числа [istariconcept|E] [Concept( 'gandalfcharacter', 'Гэндальфом' )|E] Белым за отказ отречься от своих действий."

 game_concept_aiwendilcharacter:0 "Айвэндиль"
 game_concept_aiwendilcharacter_desc:0 "[maiargods|E] [Concept( 'yavannacharactershort', 'Йаванны' )|E], чья история в [Concept( 'valinor', 'Валиноре' )|E] неизвестна. В [middleearth|E] он был известен как [istariconcept|E] [radagastcharacter|E]."

 game_concept_radagastcharacter:0 "Радагаст"
 game_concept_sageofthewoods:0 "Лесной мудрец"
 game_concept_radagastcharacter_desc:0 "Радагаст, [maiagod|E] [aiwendeilcharacter|E], известный как «Бурый». Больше всего он заботился о дикой природе [Concept( 'middleearth', 'Средиземья' )|E] и поэтому пренебрегал своими обязанностями перед Свободными народами. Он свободно помогал другим [istariconcept|E] и иногда выступал против [Concept( 'sauroncharacter', 'Саурона' )|E], но его судьба неизвестна."

 game_concept_alatarcharacter:0 "Алатар"
 game_concept_alatarcharacter_desc:0 "[maiargods|E] [oromecharactershort|E], чья история в [Concept( 'valinor', 'Валиноре' )|E] неизвестна. В [middleearth|E] он был известен как [istariconcept|E] [morinehtarcharacter|E]."

 game_concept_morinehtarcharacter:0 "Моринехтар"
 game_concept_morinehtarcharacter_desc:0 "Моринехтар, [maiagod|E] [alatarcharacter|E], был одним из двух «Синих магов» наряду с [romestamocharacter|E]. Они вместе отправились на Восток вместе с [Concept( 'sarumancharacter', 'Саруманом' )|E], чтобы помочь Свободным народам и ослабить контроль [Concept( 'sauroncharacter', 'Саурона' )|E] над этими землями. \n\nЕго судьба неизвестна, как и состояние его миссии."

 game_concept_pallandocharacter:0 "Палландо"
 game_concept_pallandocharacter_desc:0 "[maiargods|E] [oromecharactershort|E], чья история в [Concept( 'valinor', 'Валиноре' )|E] неизвестна. В [middleearth|E], он был известен как [istariconcept|E] [morinehtarcharacter|E]."

 game_concept_romestamocharacter:0 "Роместамо"
 game_concept_romestamocharacter_desc:0 "Роместамо, [maiagod|E] [pallandocharacter|E], был одним из двух «Синих магов» наряду с [Concept( 'morinehtarcharacter', 'Моринехтаром' )|E]. Они вместе отправились на Восток вместе с [Concept( 'sarumancharacter', 'Саруманом' )|E], чтобы помочь Свободным народам и ослабить контроль [Concept( 'sauroncharacter', 'Саурона' )|E] над этими землями. \n\nЕго судьба неизвестна, как и состояние его миссии."

 ### Men ###

 # Númenóreans and Dúnedain #
 game_concept_elros:0 "Эльрос Тар-Миньятур"
 game_concept_elrosshort:0 "Эльрос"
 game_concept_elros_desc:0 "Эльрос был сыном Эарендиля и его жены Эльвинг, братом-близнецом [Concept( 'elrondshort', 'Эльронда' )|E], первым королём Нуменора и предком королей Арнора и Гондора. После Третьей резни он был воспитан [Concept( 'maglor', 'Маглором' )|E] и [Concept( 'maedhros', 'Маэдросом' )|E] из рода Феанора, а во время Войны Гнева стал великим предводителем людей. \n\nПосле Войны Гнева Эльронд и Эльрос были поставлены перед выбором, какую судьбу они выберут. Эльрос решил жить как смертный человек и стал владыкой эдайн. Поведя свой народ на запад через море, он основал королевство [numenor|E] и стал его первым королём в 32 году [ageSA|E], приняв тронное имя Тар-Миньятур. Это послужило прецедентом для всех последующих королей брать тронные имена на квенья, и она стала официальным государственным языком, хотя синдарин и адунаик оставались распространёнными.\n\nУ Эльроса было четверо детей: трое сыновей, [vardamir|E], Манвэндиль, Атаналкар; и одна дочь, Тиндомиэль. Прожив пять столетий, из которых он правил Нуменором 410 лет, Эльрос почувствовал усталость от жизни и умер. Его сын Вардамир Нолимон принял [sceptreofnumenor|E] как Тар-Вардамир. Он был величайшим из королей людей в благородстве и доблести."

 game_concept_vardamir:0 "Вардамир Нолимон"
 game_concept_vardamir_desc:0 "Вардамир Нолимон был старшим сыном [Concept( 'elros', 'Эльроса' )|E] и вторым королём [Concept( 'numenor', 'Нуменора' )|E]. \n\nБудучи старшим из четырёх детей [Concept( 'elrosshort', 'Эльроса' )|E], Вардамир был наследником [Concept( 'sceptreofnumenor', 'Скипетра Нуменора' )|E]. Он был отмечен как выдающийся учёный, чьим единственным желанием было учиться, а не править. [sceptreofnumenor|E] перешёл к нему после смерти отца. Однако необычайная продолжительность жизни Эльроса означала, что Вардамиру в это время был 381 год - глубокая старость даже для [Concept( 'numenorean', 'нуменорца' )|E] королевских кровей, - и он мудро передал [sceptreofnumenorshort|E] старшему из своих детей, который стал править как Тар-Амандиль. Однако Вардамир по-прежнему официально считался вторым королём Нуменора, номинально правившим один год. Его тронным именем было Тар-Вардамир. \n\nЕго другое имя, Нолимон, означает «человек знания», ибо он был непревзойдённым учёным и питал глубокую любовь к древним преданиям. Именно он собирал, переводил и собирал сказания [Concept( 'elderdays', 'Старших Дней' )|E], переданные [dunedain|El] в последующие времена."

 game_concept_elendil:0 "Элендиль"
 game_concept_elendil_desc:0 "Элендиль (также известный как Элендиль Высокий) был основателем королевств [arnor|E] и [gondor|E] и первым верховным королём дунэдайн-в-изгнании. \n\nОн вырос в [Concept( 'numenor', 'Нуменоре' )|E], когда на него опустилась Тень, сын Амандиля, последнего владыки Андуниэ. Вероятно, он был назван в честь своего предка, Тар-Элендиля, древнего короля Нуменора; его имя также означало преданность и дружбу его и его семьи к эльфам, сохранившим старые верования в [Concept( 'iluvatar', 'Илуватара' )|E] и почитание [valargods|E]. Когда было собрана Великая армада, Элендиль не подчинился приказу Ар-Фаразона и скрылся в Роменну, чтобы подготовить корабли к бегству, ибо Амандиль предвидел [downfallofnumenor|E] и велел ему готовиться. Он и его сыновья едва спаслись от катастрофы на девяти кораблях, которые они приготовили вместе со своими последователями, и Элендиль пристал к берегу в [Concept( 'lindon', 'Линдоне' )|E]. \n\nОттуда, заручившись Гиль-галада, Элендиль и его сыновья приступили к строительству королевств [arnor|E] и [gondor|E]. [faithfulshort|E], ранее заселившие эти края, признали его притязания на титул верховного короля, как ближайшего претендента на престол из рода [Concept( 'elrosshort', 'Эльроса' )|E]. \n\nОднако [sauroncharacter|E] не потерпел, чтобы [dunedain|El] основали столь могущественные и угрожающие королевства, особенно те, которые были основаны одними из его самых непримиримых врагов со времён Нуменора. Он напал на Гондор в 3429 году В.Э., положив начало [Concept( 'warlastalliance', 'Войне Последнего союза' )|E]. Элендиль пал вместе с Гиль-галадом в самый последний момент, оба короля были сражены [Concept( 'sauroncharacter', 'Саурона' )|E]. Он был похоронен в тайной гробнице, и из почтения ни один из [dunedain|El] с тех пор не носил имя Элендиль."

 game_concept_isildur:0 "Исильдур"
 game_concept_isildur_desc:0 "Исильдур был одним из основателей [Concept( 'gondor', 'Гондора' )|E] и вторым верховным королём [dunedain|El]. Он родился в [Concept( 'numenor', 'Нуменоре' )|E] в 3209 году [ageSA|E], был старшим сыном [Concept( 'elendil', 'Элендиля' )|E] и братом Анариона. Один из [Concept( 'faithfulshort', 'Верных' )|E], он спас плод Нимлот, древа королей, прежде чем Ар-Фаразон сжёг её в качестве жертвы по совету [Concept( 'sauroncharacter', 'Саурона' )|E]. Из этого плода выросло Белое Древо Гондора, последний отпрыск Телпериона в [middleearth|E]. Во времена [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] Исильдур бежал вместе с отцом, братом и своими последователями на девяти кораблях, три из которых принадлежали Исильдуру. \n\nПять кораблей Анариона и Исильдура причалили к Пеларгиру, и они вдвоём основали королевство [gondor|E] со столицей в [Concept( 'osgiliath', 'Осгилиате' )|E]. Исильдур основал свою резиденцию в Минас Итиле, где посадил плод Нимлот, и так расцвело первое Белое Древо. \n\nВо время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E] Исильдур возглавил оборону Гондора, принял участие в [Concept( 'battleofdagorlad', 'битве при Дагорладе' )|E] и осаде Барад-дура. Его отец пал вместе с Гиль-галадом и Сауроном, и Исильдур в качестве виры за убитых родичей выдвинул претензию на [onering|E], срезав его с руки [Concept( 'sauroncharacter', 'Саурона' )|E] обломком [Concept( 'narsil', 'Нарсиля' )|E]. Кирдан и [elrondshort|E] советовали ему уничтожить его, но он считал его чем-то справедливым для восстановления своего опустошённого народа, не понимая его роли в привязывании [Concept( 'sauroncharacter', 'Саурона' )|E] к этому миру. \n\nПробыв год в Гондоре, чтобы обустроить своего племянника Менельдиля, Исильдур отправился в [imladris|E] с тремя старшими сыновьями и направился вверх по [Concept( 'anduin', 'Андуину' )|E], чтобы достичь высокого перевала. Там его ждала [gladdenfields|E], и так покинул свет последний верховный король дунэдайн, пока Элессар не воссоединил скипетр и корону."

 game_concept_elendur:0 "Элендур"
 game_concept_elendur_desc:0 "Старший сын [Concept( 'isildur', 'Исильдура' )|E], Элендур был наследником Исильдура и наследным принцем [dunedain|El]. Он отличался необычайной мудростью, храбростью и прозорливостью и больше всех в своём доме походил на своего деда, [Concept( 'elendil', 'Элендиля' )|E]. Один из своих братьев он сражался в [Concept( 'lastallianceshort', 'Войне Последнего союза' )|E], и только он один среди людей знал, что [isildur|E] хранил [onering|E], взятое из рук самого [Concept( 'sauroncharacter', 'Саурона' )|E]. \n\nОн погиб во время [Concept( 'gladdenfields', 'Катастрофы на Ирисных низинах' )|E], приказав своему отцу бежать и отнести [oneringshort|E] к владельцам [Concept( 'threeringsofelvesshort', 'Трёх Колец Власти' )|E]. Его преждевременная смерть - большая трагедия, ведь он обладал задатками мудрого и благородного верховного короля."

 game_concept_imrazor:0 "Имразор"
 game_concept_imrazor_desc:0 "Имразор, известный как Нуменорец, был [Concept( 'gondorian', 'гондорским' )|E] дворянином из Бельфаласа в конце второго тысячелетия [Concept( 'thirdage', 'Третьей Эпохи' )|E]. По преданию, он женился на [Concept( 'elven', 'эльфийской' )|E] деве по имени Митреллас, странствующей спутнице Нимродель. Его сын Галадор стал первым принцем [Concept( 'dol_amroth', 'Дол Амрота' )|E]."

 game_concept_targonofcardolan:0 "Таргон из Кардолана"
 game_concept_kingtargon:0 "Король Таргон"
 game_concept_targonofcardolan_desc:0 "Принц Таргон родился старшим сыном короля Калимендара из Кардолана и получил соответствующее имя. «Верховный лорд», с юных лет Таргон был властным и умным в равной степени, и с юности его раздражала власть и надменность кардоланских знатых домов. Со времён независимости Кардолана и даже задолго до этого дворяне обладали большой самостоятельностью и властью, так что зачастую кардоланский король был лишь «первым среди равных». Таргон с завистью смотрел на власть и централизацию, которыми пользовались короли соседнего Артедайна, чьи благочестивые и преданные вассалы с радостью подчинялись. Поэтому ещё до вступления на престол он стремился подтолкнуть отца к централизации власти в Кардолане и сокращению привилегий и автономии древних знатных домов. Неудивительно, что это вызвало недовольство многих знатных домов Кардолана, которые быстро стали опасаться того, что произойдет, когда он взойдет на трон.\n\nТак случилось, что после его восшествия на престол дворянские фракции, возглавляемые двумя его младшими братьями, подняли против него восстание. Поскольку верными ему оставались только центральные земли Кардолана (его проекты по улучшению положения коронных земель в качестве принца снискали ему большое признание), казалось, что если его братья объединятся против него, он падёт. Но Таргон снискал восхищение многих амбициозных и способных молодых людей, и поэтому был окружен группой способных советников и лейтенантов. Имея за спиной верный совет, Таргон сумел затянуть кардоланскую гражданскую войну, заведя её в тупик. После шести лет нерешительной войны сторонники Таргона одержали верх благодаря дипломатическому удару - убедили королевство Артедайн вступить в войну на его стороне. С помощью Артедайна в течение следующих трёх лет первый брат Таргона, Турендур, был убит в бою, а второй, Калдамир, был вынужден бежать в дикие земли Рудаура, где о нём больше никогда не слышали. \n\nЗакрепив за собой трон, Таргон принялся усмирять мятежное дворянство, лишая его многих привилегий и автономии, которыми оно когда-то пользовалось. Некоторые из менее знатных домов полностью лишились своего статуса, став не более чем крестьянами. Однако это суровое решение положило конец его дому: спустя несколько лет после его собственной смерти внук и внучка Таргона погибнут от рук лишённого собственности дома, который он лишил их прежних земель, положив конец роду Торондора в Кардолане."

 # Bellakarians #
 game_concept_zimrebal:0 "Зимребал"
 game_concept_zimrebal_long:0 "Зимребал Железная Рука"
 game_concept_zimrebal_desc:0 "Первый король [Concept( 'bellakar', 'Беллакара' )|E], основатель монархии Тумаквэ, Зимребал Железная Рука коренным образом изменил культуру, религию и политику Беллакара. \n\nРодившись в могущественном клане Тумаквэ, Зимребал стал [Concept( 'asapthubeth', 'асаптубетом' )|E] Нилулондэ около 330 года [ageTA|E], как и полагалось главе его клана согласно традициям. Будучи одним из могущественных вождей [baitha|E], он принял чрезвычайное решение во время кризиса, вызванного первым вторжением теджин, и закрепил за собой военную и исполнительную власть около 340 года. \n\nОднако после успешного отражения вторжения он не отказался от своих полномочий и, заручившись поддержкой большей части Байта'н-Кадир, объявил себя королём. Чтобы узаконить эти притязания, он заявил, что получил мандат от [Concept( 'vardacharactershort', 'Варды' )|E], известной белланаруд как Ладнока. Так родилась Катхасапта, синкретическая вера, которая с тех пор доминирует на юге Беллакара. \n\nЗимребал правил долго и благополучно до своей смерти в 395 году [ageTA|E], а его сын Абуразор стал его преемником."

 # Primordial Men #
 game_concept_ermon:0 "Эрмон"
 game_concept_ermon_desc:0 "Эрмон, также известный как Эрмон Мудрый или Эрмон Верный, вместе со своим братом [Concept( 'elmir', 'Элмиром' )|E] был одним из первых [Concept( 'conceptracemen', 'людей' )|E], которые пробудились в [Concept( 'hildorien', 'Хильдориэне' )|E] с восходом солнца. \n\nЭрмон и его брат были обнаружены спящими Авар Нуин из Исильди, которые пробудили их, Эрмона первым, а Элмира вторым, научили их говорить и привели ко двору короля эльфов Туво. [avari|E] были полны радости от прихода людей, и Туво многому научил братьев. Через несколько лет до них дошли слухи о том, что в стране пробуждения есть и другие подобные им, и, попрощавшись со своими учителями, они вернулись в Хильдориэн. Там их встретили с благоговением и удивлением, и они женились на двух женщинах из числа пробудившихся там людей. Они научили своих сородичей всему, что узнали о речи и искусстве, и заняли среди них высокое положение.\n\nИ вот [morgothcharacter|E] услышал о приходе людей и тайно пришёл даже в сам Хильдориэн, чтобы совратить их. Многие попали под его власть, даже Элмир и его жена, и сильно смутилось сердце Эрмона. \n\nМоргот ушёл так же быстро, как и пришёл (ибо нолдор стали могущественными в Белерианде), оставив своего наместника, Умайар Финкиля, продолжать дело развращения Востока и людей. Он воздвиг страшный храм Морготу на самом месте пробуждения людей, и Эрмон понял, что на них надвигается гибель. Эрмон собрал совет со своими учителями-[avari|E] и гномами, с которыми он завязал дружбу, и заключил между ними союз против Фанкиля и всех, кто последует за ним во Тьму. \n\nТак началась битва при Палисоре, в которой с одной стороны выступили [avari|E], народ Эрмона и верные гномы, а с другой - Фанкиль, народ Элмира, изгнанные павшие гномы и гоблины. Хотя Фанкиль был убит, в Палисоре в лучшем случае была достигнута ничья. Храм был разрушен до основания, но ни одна из сторон не могла претендовать на настоящую победу. Эрмон и его люди решили отправиться на поиски мифических Хранителей, обитающих на [uttermostwest|E], в сопровождении отряда [avari|E] под предводительством Тарега. Таким образом, Эрмон считается прародителем всех ветвей эдайн и Верных."

 game_concept_elmir:0 "Элмир"
 game_concept_elmir_desc:0 "Элмир, также известный как Элмир Падший или Элмир Предатель, вместе со своим братом [Concept('ermon', 'Эрмоном')|E] был одним из первых [Concept('conceptracemen', 'людей')|E], кто проснулся в [Concept('hildorien', 'Хильдориэне')|E] с восходом солнца. \n\nЭлмир и его брат были обнаружены спящими Авар Нуин из Исильди, которые пробудили их, Эрмона первым, а Элмира вторым, научили их говорить и привели ко двору короля эльфов Туво. [avari|E] были полны радости от прихода людей, и Туво многому научил братьев. Через несколько лет до них дошли слухи о том, что в стране пробуждения есть и другие подобные им, и, попрощавшись со своими учителями, они вернулись в Хильдориэн. Там их встретили с благоговением и удивлением, и они женились на двух женщинах из числа пробудившихся там людей. Они научили своих сородичей всему, что узнали о речи и искусстве, и заняли среди них высокое положение.\n\nИ вот [morgothcharacter|E] услышал о приходе людей и тайно пришёл даже в сам Хильдориэн, чтобы совратить их. Многие попали под его власть, даже Элмир и его жена. Сердце Элмира было исполнено страха и преданности, ибо он предвидел надвигающуюся тьму смерти и ненавидел её, а потому поклялся тому, кого считал её повелителем. Умайар Финкиль с его помощью воздвиг великий и ужасный храм Морготу, и они сговорились принести в жертву [avari|El] во имя его. В конце концов [ermon|E] не выдержал и отправился к своим учителям-[avari|El], положив начало битве при Палисоре.\n\nЛегенды расходятся во мнениях относительно истинной судьбы Элмира: одни говорят, что он был убит Эрмоном в Палисоре, что стало горьким концом для разлучённых братьев. Другие говорят, что он выжил, а в конце жизни раскаялся и попытался вернуть свой народ, но было слишком поздно. А другие утверждают, что он не раскаялся до конца своих дней, и его потомки продолжили его злодеяния. Если Эрмон - прародитель эдайн и Верных, то Элмир - прародитель людей Тьмы."

 ### Elves ###

 # The House of Feanor #
 game_concept_feanor:0 "Феанор"
 game_concept_feanor_desc:0 "Феанор ([quenya|El]: Феанаро) был предводителем [noldorelves|El], сильнейшим из эльдар умом и телом, создателем [Concept('silmarils', 'Сильмарилей')|E] и многих других великих творений, таких как [Concept('palantir', 'палантиры')|E]. В нём ярче всех среди Детей горело [flameimperishable|E], и это пламя определяло всю его жизнь, ибо он был существом глубоких и неизменных, будь то любовь или ненависть. Родившись старшим сыном Финвэ, он стал наследным принцем [noldorelves|El] на заре мира. \n\nНо Феанор, похоже, был проклят не меньше, чем благословлён: его мать умерла при его рождении и отказалась вернуться к жизни, [morgothcharacter|E] выбрал его, чтобы унизить и уничтожить, и его действия привели к падению его дома среди эльдар. Ибо ложь [Concept('melkorcharacter', 'Мелькора')|E] разрушила дом Финвэ, посеяв вражду между Феанором, его братьями и сёстрами и их сторонниками среди [noldorelves|El], а также отдалив Феанора от [valargods|E]. \n\nВ итоге после [Concept('darkeningofvalinor', 'Затмения Валинора')|E] Феанор отказался отдать [Concept('silmarils', 'Сильмарили')|E] [valargods|E], принёс [Concept('oathoffeanor', 'Клятву')|E] и повёл [noldorelves|El] в изгнание, вызвав [Concept('firstkinslaying', 'Первую резню')|E]. Затем он бросил [Concept('fingolfin', 'Финголфина')|E] и его последователей, предав огню флот тэлери. Он одержал великую победу в Битве под звёздами, прежде чем его одолела сконцентрированная атака множества [Concept('balrog', 'балрогов')|E]. \n\nНаследие Феанора крайне неоднозначно и противоречиво. Он и его [Concept('sonsoffeanorshort', 'сыновья')|E] принесли [Concept('oathoffeanor', 'Клятву Феанора')|E], ставшей источником многих печалей, и его действия привели к [Concept('firstkinslaying', 'Первой резне')|E]. Но его деяния также обеспечили помощь [Concept('middleearth', 'Средиземью')|E] и [Concept('beleriand', 'Белерианду')|E], связав войска и силы [Concept('morgothcharacter', 'Моргота')|E], позволив людям прийти в мир, который не подпал под его полный контроль, а его многочисленные изобретения, такие как [tengwar|El], значительно обогатили мир. \n\n#TOLKIENQUOTE «Феанор был создан самым доблестным, выносливым, прекрасным и умным, самым умелым, сильным и искусным среди Детей [Concept('iluvatar', 'Илуватара')|E]. Мириэль назвала сына Феанаро, «Пламенный дух», потому что разглядела огонь внутри него». #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Солнце, Луне и Сокрытии Валинора»"

 game_concept_houseoffeanor:0 "Дом Феанора"
 game_concept_houseoffeanor_desc:0 "Дом [Concept('feanor', 'Феанора')|E] был одним из ведущих домов [noldorelves|El] в [Concept('elderdays', 'Старшие Дни')|E], основанный [Concept('feanor', 'Феанором')|E]. [feanor|E] был одним из величайших и, несомненно, самым искусным из [noldorelves|El], но его пылающий гнев, вызванный потерей [Concept('silmarils', 'Сильмарилей')|E], заставил его совершать поступки, которые значительно уменьшили влияние его дома среди его народа. \n\nКак наследник Финвэ, его потомки (в частности [maedhros|E], его старший сын) должны были унаследовать титул королей нолдор, но из-за необдуманных поступков [Concept('feanor', 'Феанора')|E] владычество над [noldorelves|El] перешло к его братьям: Финарфину в [Concept('aman', 'Амане')|E], и [Concept('fingolfin', 'Финголфину')|E] в [middleearth|E]. По этой причине членов [Concept('houseoffeanor', 'дома Феанора')|E] называют Лишёнными короны. \n\nИстория дома была печальной, и большинство его членов встретили ранний конец. [feanor|E] и шесть из семи его сыновей погибли до конца [Concept('firstage', 'Первой Эпохи')|E]. Второй его сын [maglor|E] выжил после Войны Гнева, скитаясь по берегам [Concept('middleearth', 'Средиземья')|E], но его судьба неизвестна. \n\nПоследним из дома был внук [Concept('feanor', 'Феанора')|E] - [celebrimbor|E], сын Куруфина, который принимал большое участие в создании [Concept('ringsofpower', 'Колец Власти')|E], и был замучен до смерти Сауроном во время Второй Эпохи."

 game_concept_sonsoffeanor:0 "Сыновья Феанора"
 game_concept_sevenlords:0 "Семь Владык"
 game_concept_sonsoffeanorshort:0 "сыновья"
 game_concept_sonsoffeanor_desc:0 "Сыновья [Concept('feanor', 'Феанора')|E], также известные как Семь Владык, были предводителями феанорийского воинства в [Concept('beleriand', 'Белерианде')|E]. Они составляли важную часть осады [Concept('angband', 'Ангбанда')|E] и войска [noldorelves|El], и были известны как Семь Владык, поскольку ни один из них не принял [Concept('king', 'королевский')|E] титул после того, как [maedhros|E] отрёкся от титула верховного короля. Но, будучи бесценными союзниками и яростными врагами [Concept('morgothcharacter', 'Моргота')|E], они также были ответственны за величайшие трагедии [Concept('elves', 'эльфов')|E] - Вторую и Третью резню. \n\nУ [Concept('feanor', 'Феанора')|E] было семеро сыновей: \n[maedhros|E] Высокий \n[maglor|E] Менестрель \nКелегорм Светлый \nКарантир Тёмны \nКуруфин Искусный \nАмрод \nАмрос \n\nВсе семеро по-своему страдали от ужасной судьбы, принеся [Concept('oathoffeanor', 'Клятву Феанора')|E] и вынужденные совершать ужасные деяния во имя её. Как и их отец, они являются одними из самых трагичных эльфов и оставили после себя неоднозначное наследие. \n\n#TOLKIENQUOTE «Семь сыновей было у Феанора: Маэдрос Высокий, Маглор Менестрель, Келегорм Светлый и Карантир Тёмный, Куруфин Искусный и младшие — Амрод и Амрос, близнецы телом и душою».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Об Эльдамаре»"

 game_concept_celebrimbor:0 "Келебримбор"
 game_concept_celebrimbor_desc:0 "Келебримбор (квенья: Тельпэринквар) был сыном Куруфина, пятого сына [Concept('feanor', 'Феанора')|E]. Помимо своего деда, Келебримбор был величайшим ремесленником в истории [Concept('middleearth', 'Средиземья')|E], и его ковка [Concept('ringsofpower', 'Колец Власти')|E] привела к господству и окончательному падению [Concept('sauroncharacter', 'Саурона')|E] в Войне Кольца. \n\nКелебримбор последовал за своим отцом и дедом в изгнание, но не принёс [Concept('oathoffeanor', 'Клятву Феанора')|E], став единственным членом [Concept('houseoffeanor', 'дома Феанора')|E], избежавшим его губительной хватки. После [Concept('firstage', 'Первой Эпохи')|E] он некоторое время жил в [Concept('lindon', 'Линдоне')|E], помогая строить его, а затем перебрался в [eregion|E] вместе со многими [noldorelves|El] из числа феанорийцев. \n\nТам он выковал [ringsofpower|E], в особенности [threeringsofelvesshort|E], выковав их из жалости и желания исправить и сохранить мир. Там он и встретил свой конец, отказавшись назвать [Concept('sauroncharacter', 'Саурону')|E] местонахождение [Concept('threeringsofelvesshort', 'Трёх колец эльфов')|E]."

 game_concept_maedhros:0 "Маэдрос"
 game_concept_maedhros_desc:0 "Маэдрос Высокий, также известный как [nelyafinwe|E], [maitimo|E] и [russandol|E], был старшим из [Concept('sonsoffeanor', 'сыновей Феанора')|E]. Обладая духом и красноречием отца, но нравом и мудростью матери, он был одним из самых могущественных в [Concept('elderdays', 'Старшие Дни')|E], и после [Concept('feanor', 'Феанора')|E] его история - одна из самых трагических. \n\nОн вместе с отцом и остальным домом отправился в изгнание и некоторое время был верховным королём [noldorelves|El]. Он отрёкся от трона в пользу [Concept('fingolfin', 'Финголфина')|E] после того, как его спас [fingon|E]. После этого он основал свою крепость в Химринге и стал оттуда владыкой восточного [Concept('beleriand', 'Белерианда')|E] и предводителем [Concept('sevenlords', 'Семи владык')|E]. Трагический конец Маэдроса начался с провала Союза Маэдроса, в котором [noldorelves|El] вместе со своими союзниками из числа гномов и людей потерпели решительное поражение от войск [Concept('morgothcharacter', 'Моргота')|E]. \n\nВскоре после этого [oathoffeanorshort|E] перестала сдерживаться, и Маэдрос возглавил своих братьев сначала во Второй, а затем и в Третьей резне. В Войне Гнева он объединил то, что осталось от восточного [Concept('beleriand', 'Белерианда')|E], против [Concept('morgothcharacter', 'Моргота')|E], но даже этого было недостаточно, чтобы вернуть Сильмарили, которые [eonwecharacter|E] отказался передать ему и [Concept('maglor', 'Маглору')|E] за их преступления. \n\nДва брата украли самоцветы ночью, но обожглись, ибо [silmarils|E] не позволили злу коснуться их. Маэдрос, отчаявшись, мучаясь и устав от жизни, решил покончить с ней и бросился в огненную пропасть. \n\n#TOLKIENQUOTE «Маэдрос совершил небывалые подвиги, и орки бежали перед его лицом, потому что со времени его мучений на Тангородриме дух его пылал страшным пламенем, и Маэдрос казался воскресшим из мёртвых».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О разрушении Белерианда»"

 game_concept_maglor:0 "Маглор"
 game_concept_maglor_desc:0 "Маглор Менестрель, также известный как [kanafinwe|E] и [makalaure|E], - второй сын [Concept('feanor', 'Феанора')|E] и единственный, кто не погиб в [Concept('firstage', 'Первую Эпоху')|E]. Правая рука [Concept('maedhros', 'Маэдроса')|E], он был мягок сердцем и ближе всего к их матери по нраву, но яростным противником [Concept('morgothcharacter', 'Моргота')|E], несмотря ни на что. Он считался вторым величайшим менестрелем среди эльфов, после Даэрона. \n\nПринеся [Concept('oathoffeanor', 'Клятву Феанора')|E], он последовал за своим отцом в изгнание. Некоторое время он был регентом [noldorelves|El] во время пленения [Concept('maedhros', 'Маэдроса')|E] в [Concept('angband', 'Ангбанде')|E]. После создания королевств [noldorelves|El] Маглор поселился вместе с [Concept('maedhros', 'Маэдросом')|E] в Химринге, удерживая Врата Маглора со своим конным отрядом. \n\nВ качестве наместника своего брата он участвовал во Второй и Третьей резне. Во время Третьей он спас [Concept('elrondshort', 'Эльронда')|E] и [Concept('elrosshort', 'Эльроса')|E], и со временем стал для них приёмным отцом. После Войны Гнева он повздорил с [Concept('maedhros', 'Маэдросом')|E], желая подчиниться приговору [valargods|E]. Но [maedhros|E] взял верх, заявив, что они должны захватить [silmarils|E] сейчас, чтобы [oathoffeanorshort|E] не заставила их навлечь войну на сам [aman|E]. \n\nПосле самоубийства [Concept('maedhros', 'Маэдроса')|E] Маглор бросил свой [silmaril|E] в море и исчез из истории. Считается, что он до сих пор бродит по берегу моря, воспевая свои сожаления."

 # The House of Fingolfin #
 game_concept_fingolfin:0 "Финголфин"
 game_concept_fingolfin_desc:0 "Финголфин, также известный как [nolofinwe|E] и [aracano|E], был вторым сыном Финвэ, старшим из детей Индис и третьим верховным королём [noldorelves|El]. \n\nФинголфин был самым сильным и доблестным из сыновей Финвэ. Родившись от разных матерей, он и его старший единокровный брат [feanor|E] с трудом уживались друг с другом, и это отсутствие близости переросло в соперничество, когда Мелькор посеял ложь о том, что братья собираются изгнать друг друга из Тириона. Поэтому, когда началась беспокойство нолдор, он призвал к сдержанности Феанора, осудив его гордые слова и поставив под сомнение его власть и верность их отцу. С этого момента братья отдалились друг от друга, ибо Феанор держал Финголфина на острие меча за его слова, за что и был изгнан. Во время изгнания Финголфин правил в Тирионе как регент, и ложь [Concept('morgothcharacter', 'Моргота')|E] для Феанора оказалась правдой. \n\nПосле [Concept('darkeningofvalinor', 'Затмения Валинора')|E] Финголфин поклялся следовать за Феанором в его стремлении отомстить и как его король. Но по мере того как они продвигались вперёд, и особенно после [Concept('firstkinslaying', 'Первой резни')|E], его народ начал с горечью говорить против Феанора, и в своём сердце Финголфин считал брата глупцом, недостойным короны их отца. Тогда он взял себе имя [finwenolofinwe|E] и ещё больше отдалил себя от Феанора. После сожжения в Лосгаре, видя свой народ покинутым, но гордый и не желающий поворачивать назад, он повёл свой народ через жгучие льды Хэлкараксэ. \n\nОн прибыл в [beleriand|E] в первых восход луны и примирился со своими родичами после спасения [Concept('maedhros', 'Маэдроса')|E] [Concept('fingon', 'Фингоном')|E], ибо Маэдрос отрёкся от короны в его пользу. После этого Финголфин правил как верховный король нолдор со своей резиденцией в Хитлуме до Дагор Браголлах, по окончании которой он в одиночку поскакал в Ангбанд и там вызвал [Concept('morgothcharacter', 'Моргота')|E] и сразился с ним в поединке. Семь раз ранил он Тёмного Властелина, и [morgothcharacter|E] после этого навсегда стал хромым, но в конце концов Финголфин пал. \n\n#TOLKIENQUOTE «Так умер Финголфин, верховный король нолдор, самый величественный и доблестный из всех королей эльфов древности».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О разрушении Белерианда»"

 game_concept_fingon:0 "Фингон"
 game_concept_fingon_desc:0 "Фингон, также известный как [findekano|E], был старшим сыном [Concept('fingolfin', 'Финголфина')|E] и четвёртым верховным королём нолдор, прозванным «Отважным». \n\nПосле [Concept('darkeningofvalinor', 'Затмения Валинора')|E] он возглавил воинство отца, желая следовать за своим дражайшим другом [Concept('maedhros', 'Маэдросом')|E]. Таким образом, он первым прибыл в Алквалондэ и присоединился к [Concept('firstkinslaying', 'Первой резне')|E]. После сожжения кораблей в Лосгаре, он переправился через Хэлкараксэ и вместе с остальным воинством Финголфина прибыл в [beleriand|E]. Там он смело спас [Concept('maedhros', 'Маэдроса')|E] из Ангбанда, и его доблестный поступок помог преодолеть раскол между домами Финголфина и [Concept('feanor', 'Феанора')|E]. \n\nФингон поселился в Хитлуме со своим отцом и правил Дор-ломином как его владыка, в конце концов предоставив дому Хадора земли для поселения. После смерти отца в 455 году [ageFA|E] во время Дагор Браголлах Фингон принял титул верховного короля, но правил всего 16 лет, что стало самым коротким правлением среди верховных королей. Он и [maedhros|E] объединились в Союз Маэдроса, но Фингон пал в последовавших за этим сражениях.\n\n#TOLKIENQUOTE «Из всех детей Финвэ был он наиболее прославлен: за отвагу свою, подобную огню, и также за стойкость, подобную каменным горам; был он мудр, искусен в речах и ремёслах; любил он правду и справедливость, и с доброй волей относился ко всем, эльфам и людям, ненавидя одного только Моргота; он не искал для себя ни власти ни славы, и смерть была ему наградой».#!\n\n#QUOTEDCHARACTER ― Утраченный путь и другие произведения, «Квента Сильмариллион»"

 # The House of Elrond #
 game_concept_elrond:0 "Эльронд Полуэльф"
 game_concept_elrondshort:0 "Эльронд"
 game_concept_elrond_desc:0 "Эльронд Перэдель (Полуэльф) - сын Эарендиля и Эльвинг, брат [Concept('elros', 'Эльроса')|E], Владыка [Concept('rivendell', 'Ривенделла')|E] и фактический верховный король [noldorelves|El] в [Concept('thirdage', 'Третью Эпоху')|E]. Он родился в последние годы [Concept('firstage', 'Первой Эпохи')|E] и был воспитан феанорийцами [Concept('maedhros', 'Маэдросом')|E] и [Concept('maglor', 'Маглором')|E] вместе со своим братом-близнецом [Concept('elrosshort', 'Эльросом')|E] после Третьей резни. Он присоединился к своему родичу Эрейниону Гиль-галаду в конце Войны Гнева, а после её окончания выбрал судьбу эльфа, став великим хранителем истории и целителем. \n\nЭльронд помогал строить и править королевством [lindon|E], а после падения [Concept('eregion', 'Эрегиона')|E] основал [rivendell|E] в 1697 году В.Э. Он стал его владыкой и правил там на протяжении поздней [Concept('secondage', 'Второй Эпохи')|E] и всей Третьей, оставаясь верным союзником всех Свободных народов. Он приютил в своём доме многих наследников [Concept('isildur', 'Исильдура')|E] и давал советы и оказывал радушный приём всем, кто гостил в его королевстве. \n\nОн владел [Concept('vilya', 'Вильей')|E], и с её помощью превратил [rivendell|E] в святилище исцеления и мира, равного которому нет в [middleearth|E], напоминающее о блаженстве и исцелении [Concept('aman', 'Амана')|E]. Всю свою жизнь он оставался стойким противником [Concept('sauroncharacter', 'Саурона')|E], ведя множество войн против него и его наместников. Он считался одним из мудрейших эльдар и был членом Белого Совета. \n\nНаконец Эльронд покинул [middleearth|E] на Белом корабле и отправился на [uttermostwest|E], и с ним ушло большинство оставшихся [noldorelves|El]. \n\n#TOLKIENQUOTE «Он был благороден и прекрасен лицом, как повелитель эльфов, могуч, как воин, мудр, как колдун, величествен, как король гномов, и добр, как нежаркое лето».#!\n\n#QUOTEDCHARACTER ― Хоббит, «Передышка»"

 game_concept_glorfindel:0 "Глорфиндель"
 game_concept_glorfindel_desc:0 "Глорфиндель (Лаурэфиндэ) из Гондолина - странный случай в истории [Concept('middleearth', 'Средиземья')|E]. Он - единственный эльф вернувшийся в [middleearth|E] после того, как перевоплотился в [Concept('aman', 'Амане')|E]. Родившись в [Concept('yearofthetreesage', 'Эпоху Древ')|E], он присоединился к Восстанию нолдор из верности Тургону. За свою верность он был назначен владыкой одного из двенадцати домов Гондолина - дома Золотого Цветка. Он известен тем, что во время Падения Гондолина убил [Concept('balrog', 'балрога')|E], погибнув при этом, спасая Идриль и Эарендиля. \n\nВо [Concept('secondage', 'Вторую Эпоху')|E] он был послан обратно в [middleearth|E] в качестве эмиссара [valargods|E]. Будучи со своей смерти эльда огромного телесного и духовного роста, в новой воплощённой жизни он усилил свою духовную мощь самопожертвованием. Поэтому во второй жизни в [middleearth|E] он стал одним из могущественнейших эльдар. Он преданно служил [Concept('elrondshort', 'Эльронду')|E] превыше всех остальных, в первую очередь благодаря своей преданности Тургону и Идриль, а в конце концов благодаря глубокой и крепкой дружбе с самим [Concept('elrondshort', 'Эльрондом')|E]. \n\nОн был клинком [Concept('imladris', 'Имладриса')|E], капитаном его гвардии и военным предводителем, уступавшим лишь [Concept('elrondshort', 'Эльронду')|E], сражаясь во многих войнах на стороне своего владыки. Он возглавлял войска [Concept('rivendell', 'Ривенделла')|E] и [Concept('lindon', 'Линдона')|E] во время Битвы при Форносте и предсказал гибель Короля-чародея. \n\nОн был одним из немногих [noldorelves|El], оставшихся в [Concept('rivendell', 'Ривенделле')|E] после ухода [Concept('elrondshort', 'Эльронда')|E], и оставался с Элладаном и Эльрохиром, пока они не сделали свой выбор. Затем он сел на корабль и присоединился к [Concept('elrondshort', 'Эльронду')|E] на [Concept('uttermostwest', 'Заокраинном Западе')|E].\n\n#TOLKIENQUOTE «Глорфиндель был высок и строен, волосы его сияли золотом, лицо было прекрасным и юным, бесстрашным и полным радости, глаза сверкали остро и ярко, голос звучал, как музыка, лоб его выражал мудрость, а руки - силу».#!\n\n#QUOTEDCHARACTER ― Братство Кольца, «Много встреч»"

 # [avari|E] #
 game_concept_tuvo:0 "Туво"
 game_concept_tu:0 "Ту"
 game_concept_tuvo_desc:0 "Туво, в поздних мифах упоминаемый как король-волшебник Ту, был [Concept('avarin', 'аваринским')|E] королём исильди из Диколесья в последние годы [Concept('yearofthetreesage', 'Эпохи Древ')|E] и на заре [Concept('firstage', 'Первой Эпохи')|E].\n\nСтарший сын Нурвэ, Туво был величайшим из [avari|El], наиболее одарённым в искусствах разума и духа, так что некоторые считали, что они происходил от [fay|El] или [maiagod|El], и в память об этом он был назван волшебником. Но это не более верно, чем мнение, что Галадриэль из [Concept('lorien', 'Лориэна')|E] была ведьмой. Именно он принял [Concept('ermon', 'Эрмона')|E] и [Concept('elmir', 'Элмира')|E], первых пробудившихся [Concept('men', 'людей')|E], и многому научил их, став их наставником и защитником. \n\nКогда [morgothcharacter|E] и его лейтенант [fankil|E] начали развращать людей [Concept('hildorien', 'Хильдориэна')|E], Туво вместе с Эрмоном попытался противостоять им и возглавил Свободные народы в [Concept('battleofpalisor', 'Битве при Палисоре')|E]. Хотя в битве он сразил [Concept('fankil', 'Фанкиля')|E], сам Туво был тяжело ранен и удалился в уединённую пещеру, чтобы умереть в покое, передав королевскую власть своей единственной дочери Дардарианн."

 game_concept_tareg:0 "Тарег"
 game_concept_tareg_desc:0 "Один из великих военачальников [avari|El] в [Concept('battleofpalisor', 'Битве при Палисоре')|E], впоследствии Тарег присоединился к [Concept('ermon', 'Эрмону')|E] в его походе на запад во главе большого войска [Concept('avarin', 'аварин')|E], ища мира и безопасности, и часть его войска оседала по мере того, как они шли. Большая часть его войска поселилась в Эрин Руне на берегу Внутреннего моря. Судьба самого Тарега неизвестна - если он и добрался до [Concept('beleriand', 'Белерианда')|E], то больше о нём не слышали под этим именем."


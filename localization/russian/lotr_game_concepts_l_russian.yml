 ### Metals

 game_concept_metal_lists:0 "Металлы"
 game_concept_metal_list:0 "Металл"
 game_concept_metal_lists_desc:0 "Металлы, доступные для создания артефактов:\n\n[metal_tin|E] \n[metal_lead|E] \n[metal_copper|E] \n[metal_bronze|E] \n[metal_iron|E] \n[metal_steel|E] \n[metal_silver|E] \n[metal_gold|E] \n[metal_mithril|E]"

 game_concept_metal_tin:0 "Олово"
 game_concept_metal_tin_desc:0 "Олово - очень плотный материал, что позволяет использовать его в оружии, несмотря на ущерб здоровью.\n\nЭтот металл предоставляет модификатор [GetModifier( 'tin_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_lead:0 "Свинец"
 game_concept_metal_lead_desc:0 "Свинец - чрезвычайно плотный материал, что позволяет использовать его в оружии, несмотря на ущерб здоровью.\n\nЭтот металл предоставляет модификатор [GetModifier( 'lead_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_copper:0 "Медь"
 game_concept_metal_copper_desc:0 "Медь - мягкий и податливый металл, из которого в менее развитых частях Арды создают украшения и оружие.\n\nЭтот металл предоставляет модификатор [GetModifier( 'copper_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_bronze:0 "Бронза"
 game_concept_metal_bronze_desc:0 "Бронза - это композитный сплав олова и меди. Легче обрабатывается, чем железо, и является излюбленным оружием мелких вождей по всей Арде.\n\nЭтот металл предоставляет модификатор [GetModifier( 'bronze_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_iron:0 "Железо"
 game_concept_metal_iron_desc:0 "Несмотря на легкодоступность железа, его хрупкость и высокая температура, необходимая для обработки, сделали его плохим металлом для чего-либо, кроме дешёвого оружия.\n\nЭтот металл предоставляет модификатор [GetModifier( 'iron_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_steel:0 "Сталь"
 game_concept_metal_steel_desc:0 "Стальное оружие и броня - квинтэссенция современной войны. Прочность и простота изготовления делают его основным элементом современных войск.\n\nЭтот металл предоставляет модификатор [GetModifier( 'steel_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_silver:0 "Серебро"
 game_concept_metal_silver_desc:0 "Мягкое податливое серебро издавна ценится ювелирами и ремесленниками за свой блеск и используется во многих формах валюты во всех королевствах-в-изгнании.\n\nЭтот металл предоставляет модификатор [GetModifier( 'silver_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_gold:0 "Золото"
 game_concept_metal_gold_desc:0 "Золото, всегда являющееся предметом человеческой жадности, ценится во всех землях. По блеску его превосходит только легендарный митриль.\n\nЭтот металл предоставляет модификатор [GetModifier( 'gold_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_mithril:0 "$game_concept_mithril$"
 game_concept_metal_mithril_desc:0 "$game_concept_mithril_desc$\n\nЭтот металл предоставляет модификатор [GetModifier( 'mithril_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 ### Gems ###

 game_concept_gem_list:0 "Самоцветы"
 game_concept_gem_list_desc:0 "Самоцветы, доступные для создания артефактов:\n\n[gem_quartz|E]\n[gem_peridot|E] \n[gem_onyx|E] \n[gem_amethyst|E] \n[gem_ruby|E] \n[gem_sapphire|E] \n[gem_emerald|E] \n[gem_diamond|E] \n[gem_elven_gems|E]"

 game_concept_gem_quartz:0 "Кварц"
 game_concept_gem_quartz_desc:0 "Кварц - чрезвычайно плотный материал, что позволяет использовать его в оружии, несмотря на ущерб здоровью.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'quartz_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_peridot:0 "Хризолит"
 game_concept_gem_peridot_desc:0 "Хризолит - чрезвычайно плотный материал, что позволяет использовать его в оружии, несмотря на ущерб здоровью.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'peridot_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_onyx:0 "Оникс"
 game_concept_gem_onyx_desc:0 "Оникс - мягкий и податливый драгоценный камень, из которого в менее развитых частях Арды создают украшения и оружие.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'onyx_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_amethyst:0 "Аметист"
 game_concept_gem_amethyst_desc:0 "Аметист - это композитный сплав олова и меди. Легче обрабатывается, чем железо, и является излюбленным оружием мелких вождей по всей Арде.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'amethyst_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_ruby:0 "Рубин"
 game_concept_gem_ruby_desc:0 "Несмотря на легкодоступность рубина, его хрупкость и высокая температура, необходимая для обработки, сделали его плохим самоцветом для чего-либо, кроме дешёвого оружия.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'ruby_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_sapphire:0 "Сапфир"
 game_concept_gem_sapphire_desc:0 "Сапфировое оружие и доспехи - квинтэссенция современной войны. Его прочность и простота изготовления делают его основным элементом современных войск.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'sapphire_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_emerald:0 "Изумруд"
 game_concept_gem_emerald_desc:0 "Мягкий податливый изумруд издавна ценится ювелирами и ремесленниками за свой блеск и используется во многих формах валюты во всех королевствах-в-изгнании.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'emerald_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_diamond:0 "Алмаз"
 game_concept_gem_diamond_desc:0 "Алмаз, всегда являющийся предметом людской алчности, ценится во всех землях. Его блеск превзошёл только легендарный митриль.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'diamond_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_elven_gems:0 "Эльфийские самоцветы"
 game_concept_gem_elven_gems_desc:0 "Эльфийские самоцветы\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'elven_gems_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metallurgy_modifiers:0 "Модификаторы металлургии"

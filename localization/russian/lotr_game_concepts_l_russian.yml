 ### Colonisation action ###

 game_concept_colonisation:0 "Колонизация"
 game_concept_colonise:0 "Колонизировать"
 game_concept_colony:0 "Колония"
 game_concept_colonisation_desc:0 "Колонизация - игровая механика, позволяющая [Concept('independent_ruler', 'независимому правителю')|E] расширять свою [Concept('realm', 'державу')|E] на соседние [Concept('wilderness', 'пустующие')|E] [Concept('counties', 'графства')|E].\n\nПосле первоначальных вложений [Concept('gold', 'золота')|E], можно основать [settlement_holding|El], включив [county|El] в свои [Concept('domain', 'владения')|E]. Изначально это поселение будет малопродуктивным, в нём недоступно строительство стандартных [Concept('buildings', 'сооружений')|E] [Concept('holding', 'владения')|E]. Вместо этого необходимо потратить время и [gold|El], чтобы увеличить [development|El] в новом поселении и устранить все существующие [colonisation_blockers|El].\n\nКогда все препятствия будут устранены, [settlement_holding|El] полностью улучшено, а [Concept('county_development', 'развитие')|E] колонии будет равно 3 или выше, поселение может быть преобразовано в стандартное [holding|El]."

 ### Wilderness holdings ###

 game_concept_wilderness:0 "Дебри"
 game_concept_wilderness_desc:0 "Обширные пустоши, не принадлежащие ни одному из владык [Concept('middleearth', 'Средиземья')|E] и крайне малонаселённые."
 game_concept_wilderness_holding:0 "Владение в дебрях"
 game_concept_wilderness_holdings:0 "Владения в дебрях"
 game_concept_wilderness_holding_desc:0 "Владения в дебрях совершенно непродуктивны и должны быть заменены на [Concept('settlement_holding', 'владения-поселения')|E] в ходе [Concept('colonisation', 'колонизации')|E], чтобы раскрыть их потенциал."

 ### Settlement holdings ###

 game_concept_settlement_holding:0 "Владение-поселение"
 game_concept_settlement_holdings:0 "Владения-поселения"
 game_concept_settlement_holding_desc:0 "Владения-поселения преставляют собой небольшие аванпосты, городки и колонии, создаваемые в процессе [Concept('colonisation', 'колонизации')|E].\n\nОни менее продуктивны, другие [Concept('holding_types', 'типы владений')|E], но устранение всех [Concept('colonisation_blockers', 'препятствий для колонизации')|E] и увеличение [Concept('county_development', 'развития')|E] позволит нарастить их производительность, что в конечном итоге позволит преобразовать их в стандартное [holding|El].\n\n#V Владения-поселения не могут быть переданы [Concept('vassals', 'вассалам')|E] или другим [Concept('characters', 'персонажам')|E]. #!"

 ### Colonisation Blockers ###

 game_concept_colonisation_blocker:0 "Препятствие для колонизации"
 game_concept_colonisation_blockers:0 "Препятствия для колонизации"
 game_concept_blockers:0 "Препятствия"
 game_concept_colonisation_blocker_desc:0 "Препятствия для колонизации - это [buildings|El] в [Concept('wilderness', 'диких')|E] [Concept('counties', 'графствах')|E], которые препятствуют [Concept('colonisation', 'колонизации')|E] этой территории.\n\nЭти препятствия применяют негативные [modifiers|El] к графству, снижая его производительность и не позволяя преобразовать его в стандартное [holding|El]."

 ### Additional Settlement Upkeep ###

 game_concept_additional_settlement_upkeep:0 "Дополнительное содержание"
 game_concept_additional_settlement_upkeep_desc:0 "Дополнительное содержание означает снижение ежемесячного дохода из-за владения большим количеством [Concept('settlement_holding', 'владений-поселений')|E].\n\nПравители могут #V забросить#! свои владения-поселения, если содержание начинает разрушать экономику [Concept('realm', 'державы')|E]"
 game_concept_settlement_holding_limit:0 "Текущие колонии"
 game_concept_gui_settlement_holding_limit:0 "Предел поселений"
 game_concept_settlement_holding_limit_desc:0 "Количество поселений, которыми [ruler|El] может владеть в определённый момент, определяется уровнем его титула.\n\nНапример:\n\n$EFFECT_LIST_BULLET$ #bold [count|E] #!может владеть 1 [Concept('settlement_holding', 'владением-поселением')|E] без повышения [Concept('additional_settlement_upkeep', 'дополнительного содержания')|E] поселения.\n\n$EFFECT_LIST_BULLET$ #bold [duke|E] #!может владеть 2 [Concept('settlement_holding', 'владениями-поселениями')|E] без повышения  [Concept('additional_settlement_upkeep', 'дополнительного содержания')|E] поселения.\n\n$EFFECT_LIST_BULLET$A #bold [king|E] #!может владеть 3 [Concept('settlement_holding', 'владениями-поселениями')|E] без повышения [Concept('additional_settlement_upkeep', 'дополнительного содержания')|E] поселения.\n\n$EFFECT_LIST_BULLET$ #bold [emperor|E] #!может владеть 4 [Concept('settlement_holding', 'владениями-поселениями')|E] без повышения [Concept('additional_settlement_upkeep', 'дополнительного содержания')|E] поселения."

 ### Ruined Holdings ###

 game_concept_ruined_holding:0 "Разорённое владение"
 game_concept_ruined_holding_desc:0 "Поселение превратилось в руины, а в его стенах теперь обитают только животные."


 ### Time and the Ages of Arda ###
 game_concept_loretime:0 "Время"
 game_concept_loretime_desc:0 "[loretime|E] - это продолжительность существования [eaworld|E]. Подразумевается, что [timelesshalls|E] и [thevoid|E] существуют вне времени. [loretime|E] начинается с [Concept( 'creation', 'создания' )|E] и снисхождения [valargods|E] в [aman|E]. Время также можно представить как последовательность аккордов песни [eru|E] во время [ainulindale|E].\n\nОтсчёт времени начинается с [Concept( 'twotrees', 'Двух Древ' )|E], а соответствующий период называется «[yearofthetreesage|E]»."
 game_concept_lampsage:0 "Эпоха Светильников"

 game_concept_lampsage_desc:0 "Первая эпоха мира, когда [valargods|E] жили в Алмарене, а мир был освещён светом [Concept( 'lampsshort', 'Светильников' )|E]. Когда [lampsofthevalar|E] были уничтожены, эпоха завершилась."
 game_concept_yearofthetreesage:0 "Эпоха Древ"
 game_concept_yearofthetreesage_desc:0 "Эпоха Древ, также известная как Безмятежные Дни (Валинора) или Блаженство Валинора — протяжённый период от основания [Concept( 'valinor', 'Валинора ' )|E] до его Затмения. В этот период [valinor|E] озарял свет [Concept( 'twotrees', 'Двух Древ' )|E], в то время как [middleearth|E] было покрыто Великой Тьмой.\n\nЭпоха Древ предшествовала Эпохе Солнца. Она закончилась, когда на рассвете [Concept( 'firstage', 'Первой Эпохи' )|E] взошло Солнце.\n\nЭтой эпохе предшествовала [lampsage|E]."

 game_concept_ageYT:0 "Э.Д."
 game_concept_firstage:0 "Первая Эпоха"
 game_concept_ageFA:0 "П.Э."
 game_concept_firstage_desc:0 "Первая Эпоха (П.Э.) началась с первым восходом солнца, а закончилась, когда [melkorcharacter|E] был изгнан в [Concept( 'thevoid', 'Пустоту' )|E]. В первые 400 лет эпохи царил Долгий Мир, а [noldorelves|El] держали [Concept( 'morgothcharacter', 'Мелькора' )|E] в осаде в стенах [Concept( 'angband', 'Ангбанда' )|E], окружив его стеной клинков. \n\nОсада была снята во время Битвы Внезапного Пламени, а королевства [noldorelves|El] пали одно за другим.\n\nВ конечном итоге лишь объединённое воинство [Concept( 'uttermostwest', 'Заокраинного Запада' )|E] и Свободных народов [Concept( 'beleriand', 'Белерианда' )|E] смогло низвергнуть Чёрного Врага, что привело к Войне Гнева. \n\nВпоследствии, континент [beleriand|E] был затоплен, а [morgothcharacter|E] был низвергнут в [Concept( 'thevoid', 'Пустоту' )|E] через Врата Ночи. Так закончилась Первая Эпоха."

 game_concept_secondage:0 "Вторая Эпоха"
 game_concept_secondageshort:0 "Вторая"
 game_concept_ageSA:0 "В.Э."
 game_concept_secondage_desc:0 "Вторая Эпоха (В.Э.) началась на исходе Войны Гнева. Многие из [Concept( 'elfexiles', 'изгнанников' )|E] предпочли вернуться в [aman|E], остальные же собрались под знамёнами Эрейниона Гиль-галада, или основали собственные королевства. Эдайн основали королевство [numenor|E], которое в эту же эпоху достигло пика своего развития и блаженства. \n\nВ начале 1500-х годов В.Э. [annatarcharacter|E] показался у ворот [Concept( 'eregion', 'Эрегиона' )|E]. Представляясь эмиссаром [valargods|E], он заручился дружбой [Concept( 'celebrimbor', 'Келебримбора' )|E]. На деле же, это был [sauroncharacter|E], который решил заковать эльфов в цепи хитростью. Так были созданы Великие Кольца, а Саурон выковал [oneringshort|E], [rulingring|E]. Тогда разразилась война между Сауроном и эльфами, которая завершилась поражением первого, когда огромное воинство прибыло из [Concept( 'numenor', 'Нуменора' )|E]. \n\nПозднее, в эту же эпоху, [numenoreans|El], в растущей гордыне и зависти к эльфам высказались против [Concept( 'banofthevalar', 'Запрета Валар' )|E] и начали строить новую несравненную империю. Со временем [sauroncharacter|E] был захвачен в плен в [Concept( 'numenor', 'Нуменоре' )|E], и, наконец, изнутри совратил их разум, заставив начать открытый мятеж, который завершился [Concept( 'akallabeth', 'Акаллабетом' )|E]. \n\nВыжившие [faithful|E] [Concept( 'numenor', 'Нуменора' )|E], эльдар и гномы объединились в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E] и вместе свергли [Concept( 'sauroncharacter', 'Саурона' )|E], но [rulingring|E] не было уничтожено. Так завершилась вторая эпоха в истории [Concept( 'ardaconcept', 'Арды' )|E]."

 game_concept_thirdage:0 "Третья Эпоха"
 game_concept_ageTA:0 "Т.Э."
 game_concept_thirdage_desc:0 "Третья Эпоха (Т.Э.) начинается с поражения [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E]. В эту эпоху преобладали взлёты и падения [Concept( 'realms_in_exile', 'королевств-в-изгнании' )|E]: [Concept( 'gondor', 'Гондора' )|E] и [Concept( 'arnor', 'Арнора' )|E]. \n\n[arnor|E] распался на три королевства, а со временем и вовсе был уничтожен Ангмарским королевством. Могущество и сила [Concept( 'gondor', 'Гондора' )|E] росла, и на какое-то время он сравнялся с древним [Concept( 'numenor', 'Нуменором' )|E], однако позднее и он пришёл в упадок, хотя и не исчез полностью. \n\nЭльфы всё больше изолировались, прекратили любую экспансию в стремлении сохранить оставшиеся под их контролем земли. Гномы и дальше процветали в своих горных чертогах, пока не пал [khazaddum|E]. Гномы пробудили Проклятие Дурина, что привело к смерти короля Дурина VI, а в последствии — к основанию [Concept( 'ereborrealm', 'Эребора' )|E]. \n\nБлиже к закату Третьей Эпохи, [sauroncharacter|E] вновь планирует нанести удар против Свободных народов, а надежда ходит по острию ножа. Наконец, отвага малейших созданий, [Concept( 'hobbits', 'хоббитов' )|E], положила конец [Concept( 'sauroncharacter', 'Саурону' )|E] и всем его планам. Хранитель Кольца и владельцы [Concept( 'threeringsofelvesshort', 'Трёх Колец' )|E] отправились в [uttermostwest|E]. Так и закончилась Третья Эпоха в истории Арды."

 game_concept_fourthage:0 "Четвёртая Эпоха"
 game_concept_fourthageshort:0 "Четвёртая"
 game_concept_fourthage_desc:0 "Четвёртая Эпоха (Ч.Э.) начинается, когда Хранители Колец уносят Три по морю в [valinor|E]. Начало эпохи знаменуется возрождением королевства [dunedain|El] под предводительством короля Элессара, но никто не знает, чем закончится эпоха..."
 game_concept_age:0 "Эпоха"
 game_concept_ages:0 "Эпохи"

 game_concept_age_desc:0 "Эпохами называются продолжительные отрезки времени, на которые Мудрецы и учёные разделяют историю Арды. Разделение основано на исторических событиях исключительного масштаба, таких как свержение Темного Властелина.\n\nСчитается, что основных задокументированных эпох шесть: [lampsage|E], [yearofthetreesage|E], [firstage|E], [secondage|E], [thirdage|E], и [fourthage|E]."

 game_concept_elderdays:0 "Старшие Дни"
 game_concept_elderdays_desc:0 "Термин «Старшие Дни» во время [Concept( 'secondageshort', 'Второй' )|E] и [Concept( 'thirdage', 'Третьей Эпох' )|E] использовался для описания периода перед окончанием [Concept( 'firstage', 'Первой Эпохи' )|E]. В таком контексте Средние Дни относятся ко Второй и Третьей Эпохам, а Дни Молодых — к ожидаемому правлению [Concept( 'conceptracemen', 'людей' )|E].\n\nВ [Concept( 'fourthage', 'Четвёртой Эпохе' )|E], однако, термин стал применяться ко всем предшествующим эпохам. В этом значении Старшие Дни — период до наступления владычества людей и угасания [Concept( 'elves', 'эльфов' )|E] и других [Concept( 'conceptraces', 'рас' )|E]. Арагорн, например, называл себя последним королём Старших Дней, придерживаясь второй трактовки определения."


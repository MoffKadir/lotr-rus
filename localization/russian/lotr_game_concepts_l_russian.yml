 game_concept_onering:0 "Единое Кольцо"
 game_concept_oneringshort:0 "Единое"
 game_concept_rulingring:0 "Правящее Кольцо"
 game_concept_masterring:0 "Верховное Кольцо"
 game_concept_onering_desc:0 "#TOLKIENQUOTE «Одно - Властелину на чёрном престоле»#!\n\n[onering|E], [masterring|E], [rulingring|E] - всё это разные название Кольца, что правит всеми. Созданное [Concept( 'sauroncharacter', 'Сауроном' )|E] в огне Роковой горы, оно впитало в себя всю его злобу, жестокость и желание властвовать над всем живым. Усиливая силу в соответствии с врождённой силой носителя, оно коварно для всех, кроме [Concept( 'sauroncharacter', 'Саурона' )|E], ибо является частью его самого - лишь он один его истинный хозяин. \n\nВсе [ringsofpower|E], включая [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E] и [nineringsofmenshort|E], были связаны с его судьбой, и если оно будет уничтожено, их сила тоже исчезнет. Только в Роковой горе, в самом сердце владений Саурона, оно может быть уничтожено. Такая маленькая вещица... \n\n#S Одно Кольцо, чтоб править всеми, Оно главнее всех, Оно соберёт всех вместе и заключит во Тьме.#!"

 game_concept_ringsofpower:0 "Кольца Власти"
 game_concept_greaterrings:0 "Великие Кольца"
 game_concept_ringsofpower_desc:0 "[ringsofpower|E] - девятнадцать величайших колец, созданных [noldorelves|El] [Concept( 'eregion', 'Эрегиона' )|E], среди которых [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E] и [nineringsofmenshort|E]. С созданием [Concept( 'oneringshort', 'Единого Кольца' )|E] общее число Великих Колец достигло двадцати. Существовало также множество [Concept( 'lesserrings', 'Младших Колец' )|E]. \n\nВсе [ringsofpower|E] усиливали мощь и силу своих носителей, особенно при взаимодействии с Незримым. \n\n#TOLKIENQUOTE «В те дни кузнецы Ост-ин-Эдиля превзошли все прежние свои творения; они воплотили свой замысел и создали Кольца Власти. Но Саурон направлял их труды и знал всё, что было ими создано; ибо желал он опутать эльфов и подчинить их себе. Много колец создали эльфы; Саурон же тайно сотворил Единое, что повелевало всеми прочими кольцами, и мощь их была связана с его мощью, и существовала до тех пор, покуда существовало Оно». #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»" 

 game_concept_lesserrings:0 "Младшие Кольца"
 game_concept_lesserrings_desc:0 "Младшие Кольца были выкованы [noldorelves|El] [Concept( 'eregion', 'Эрегиона' )|E] в качестве пробы пера в ремесле изготовления колец. Эти кольца был сделаны где-то между 1200 годом [Concept('ageSA', 'В.Э.')|E], когда [sauroncharacter|E] под личиной [Concept('annatarcharacter', 'Аннатара')|E] явился в [eregion|E], и 1500 годом [Concept('ageSA', 'В.Э.')|E], когда они начали ковать [greaterrings|E]. В отличие от [Concept( 'greaterrings', 'Великих Колец' )|E], эти кольца были круглыми и без украшений, без самоцветов, как и [onering|E]."

 game_concept_threeringsofelves:0 "Три Кольца эльфов"
 game_concept_threeringsofelvesshort:0 "Три"
 game_concept_threeringsofelves_desc:0 "#TOLKIENQUOTE «Три - эльфийским владыкам в подзвёздный предел».#! \n\nВыкованные одним лишь [Concept( 'celebrimbor', 'Келебримбором' )|E], [threeringsofelvesshort|E] были самыми могущественными из [Concept( 'ringsofpower', 'Колец Власти' )|E], созданные «ради понимания, созидания и исцеления» и наделяющие силой сохранять все вещи незапятнанными. Они были созданы из жалости и печали [Concept( 'celebrimbor', 'Келебримбора' )|E] к страданиям [Concept( 'middleearth', 'Средиземья' )|E]. \n\nТремя Кольцами эльфов были: \n[vilya|E] \n[nenya|E] \n[narya|E] \n\nБлагодаря силе [Concept( 'threeringsofelvesshort', 'Трёх' )|E], эльфы смогли продержаться всю [Concept( 'thirdage', 'Третью Эпоху' )|E], сохранив свои королевства во времени. \n\nНо хотя их никогда не касался [sauroncharacter|E], они были созданы частично его наставлениями, и потому были связаны с судьбой [Concept( 'oneringshort', 'Единого Кольца' )|E]. \n\n#TOLKIENQUOTE «И потому Три Кольца остались незапятнанными, ибо были выкованы одним Келебримбором, и Саурон не коснулся их; но всё же и они были подвластны Единому». #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_vilya:0 "Вилья"
 game_concept_ringofair:0 "Кольцо Воздуха"
 game_concept_vilya_desc:0 "Кольцо Воздуха, могущественнейшее из [Concept( 'threeringsofelvesshort', 'Трёх' )|E], Вилья представляла собой золотой обруч с вставленным в него сапфиром, который, как говорили, мягко светился внутренним светом. В нёё был заложен идеал исцеления, чтобы мир мог быть исправлен от порчи. \n\nИзначально её носил Гиль-галад, а затем она перешла к [Concept( 'elrondshort', 'Эльронду' )|E]. В силе Вильи сохранился отголосок целительной благодати [Concept( 'valinor', 'Валинора' )|E], и благодаря ней [imladris|E] сохранялся на протяжении всей [Concept( 'thirdage', 'Третьей Эпохи' )|E]."

 game_concept_nenya:0 "Нэнья"
 game_concept_ringofwater:0 "Кольцо Воды"
 game_concept_nenya_desc:0 "Кольцо Твёрдости и Кольцо Воды, [nenya|E] была выкована из [Concept( 'mithril', 'митриля' )|E] и украшена камнем из адаманта. Обычно её прятали, но когда она раскрывалась, то, по преданию, горела ярко, как звезда на пальце. В ней заключалась сила сохранения, защиты и сокрытия от зла. \n\nЕё носила Галадриэль, и это позволило ей увеличить свою силу и сохранить [lothlorien|E] незапятнанным разрушениями времени. Там, в [middleearth|E], сохранился образ [Concept( 'aman', 'Амана' )|E], и это было одно из сильнейших королевств [Concept( 'elves', 'эльфов' )|E]."

 game_concept_narya:0 "Нарья"
 game_concept_ringoffire:0 "Кольцо Огня"
 game_concept_narya_desc:0 "Красное Кольцо, Кольцо Огня, Нарья представляла собой золотой обруч с угловатой рубиновой вставкой. Она была пропитана идеалом надежды, вдохновляя других, особенно на сопротивление тирании, в дополнение к стандартной силе сохранения от разрушительного действия времени. Изначально кольцо носил Гил-Галад, а затем он передал его Кирдану, но самым долгим его владельцем был [gandalfcharacter|E]. \n\nПолагают, что [celebrimbor|E] изначально сам намеревался носить [Concept( 'narya', 'Нарью' )|E]. \n\n#TOLKIENQUOTE «Возьми это кольцо, Учитель! Тяжек будет твой труд, но оно поможет тебе нести ношу, которую ты взял на себя. Это Кольцо Огня: оно поможет тебе зажечь сердца в этом остывающем мире». — Кирдан Корабел Гэндальфу"

 game_concept_sevenringsofdwarves:0 "Семь Колец гномов"
 game_concept_sevenringsofdwarvesshort:0 "Семь"
 game_concept_sevenringsofdwarves_desc:0 "#TOLKIENQUOTE «Семь - для гномов, царящих в подгорном просторе».#! \n\nСемь из [Concept( 'ringsofpower', 'Колец Власти' )|E], [sevenringsofdwarvesshort|E] были того же рода и изготовления, что и [nineringsofmenshort|E], наделяя их теми же силами и опасностями, что и они. Но [Concept( 'dwarves', 'гномы' )|E] не терпят легкомыслия, и [sauroncharacter|E] не смог использовать [sevenringsofdwarvesshort|E], чтобы превратить их владельцев в Призраков Колец, и они были переданы по наследству гномьим владыкам. \n\nВместо этого [sevenringsofdwarvesshort|E] наделяли своих носителей неестественной способностью к наращиванию богатства и поиску ценных минералов, таких как золото или [mithril|El]. Говорят, что сокровищницы каждого из гномьих владык начиналась с одного золотого кольца. \n\nСо временем четыре из [Concept( 'sevenringsofdwarvesshort', 'Семи' )|E] были уничтожены драконьим пламенем, а три других вернулись в руки [Concept( 'sauroncharacter', 'Саурона' )|E]. \n\nДлиннобороды из [Concept( 'khazaddum', 'Кхазад-дума' )|E] придерживались традиции, что их кольцо было получено не от [Concept( 'sauroncharacter', 'Саурона' )|E], но было даровано Дурину III [Concept( 'celebrimbor', 'Келебримбором' )|E] и выковано им одним в честь их дружбы, и как таковое оно больше походило на [Concept( 'threeringsofelvesshort', 'Кольца эльфов' )|E]."

 game_concept_nineringsofmen:0 "Девять Колец людей"
 game_concept_nineringsofmenshort:0 "Девять"
 game_concept_nineringsofmen_desc:0 "#TOLKIENQUOTE «Девять - смертным, чей выверен срок и удел».#! \n\nВыкованные в [Concept( 'eregion', 'Эрегионе' )|E], Девять были причислены к [Concept( 'greaterrings', 'Великим Кольцам' )|E] и, как таковые, связаны с силой [Concept( 'onering', 'Единого Кольца' )|E]. Их первоначальное предназначение давно утеряно, но, когда их носят [Concept( 'conceptracemen', 'люди' )|E], они наделяют их мощными магическими способностями, влияют на волю других и даруют очень долгую жизнь их носителям. \n\nДевять королей и владык людей получили эти кольца от [Concept( 'sauroncharacter', 'Саурона' )|E], и они создали с их помощью могущественные королевства. Но со временем Кольценосцы истлели, и от них остались лишь скрюченные призраки Колец, падшие создания мучений и ужаса - [nazgulcharacter|El]."

 ### Elves ###
 game_concept_silmarils:0 "Сильмарили"
 game_concept_silmaril:0 "Сильмариль"
 game_concept_silmarils_desc:0 "Сильмарилли были величайшими творениями [Concept( 'feanor', 'Феанора' )|E], в которых хранился свет [Concept( 'twotrees', 'Двух Древ' )|E]. Они были сделаны из твёрдого кристаллического вещества, известного как сильмила, созданного [Concept( 'feanor', 'Феанором' )|E], в честь которого они и были названы. Их точная природа и способ изготовления Сильмарилей были известны только [Concept( 'feanor', 'Феанору' )|E], и никому другому не удавалось создать самоцветы, сравнимые по величию и красоте. Они были освящены [Concept( 'vardacharactershort', 'Вардой' )|E], и [morgothcharacter|E] возжелал их себе. \n\nКогда [morgothcharacter|E] похитил самоцветы, [feanor|E] и его сыновья [Concept( 'oathoffeanor', 'поклялись' )|E] вернуть все три Сильмариля, что закончилось трагично. Они стали центром великих конфликтов Первой Эпохи, так что войны [Concept( 'beleriand', 'Белерианда' )|E] стали известны как «Война Самоцветов». В конце концов Сильмарили были разделены: один на небесах, один в земле и один в море. \n\n#TOLKIENQUOTE «...Их Сильмарили, камня три, что до конца, до вечной тьмы живой огонь хранят внутри». #!\n\n#QUOTEDCHARACTER ― Лэ о Лейтиан, Песнь VI, строки 1642-1643"

 game_concept_palantir:0 "Палантиры"
 game_concept_seeingstone:0 "Видящий Камень"
 game_concept_palantirone:0 "Палантир"
 game_concept_palantir_desc:0 "Палантиры - это чёрные камни разного размера, позволявшие тем, кто обладал большой силой воли, видеть на расстоянии и общаться с другими камнями. Изначально их создал [feanor|E] в [Concept('valinor', 'Валиноре')|E], и семь из них были переданы [Concept('faithful', 'Верным')|E], когда Тьма пала на [numenor|E]. Это было сделано в качестве утешения, чтобы [Concept('faithful', 'Верные')|E] могли продолжать общаться со своими эльфийскими друзьями в [toleressea|E], где находился главный камень. \n\nЭти семь были привезены [Concept('elendil', 'Элендилем')|E] и его сыновьями в [middleearth|E] и распределены по [Concept('gondor', 'Гондору')|E] и [Concept('arnor', 'Арнору')|E], чтобы поддерживать связь и безопасность между твердынями [dunedain|El]. \n\nСемь [Concept('palantir', 'палантиров')|E] были следующими:\nКамень Осгилиата \nКамень Элостириона, или Камень Элендиля \nКамень Амон Сула \nКамень Аннуминаса \nКамень Итиля \nКамень Ортанка \nКамень Анора \n\n#TOLKIENQUOTE «Каждый палантир мог отвечать другим, но все они были открыты для находящегося в Осгилиате. Похоже, что Ортанк выстоял в буре времени и сохранил свой палантир. Но один он лишь способен на то, чтобы видеть маленькие изображения далёких предметов и далёких дней. Несомненно, он был очень полезен Саруману, но похоже, что тот этим не удовлетворился. Он смотрел всё дальше и дальше, пока не бросил свой взгляд на Барад-дур. Здесь он и был пойман!» #!\n\n#QUOTEDCHARACTER ― Гэндальф, Две крепости, «Палантир»"

 ### Dwarves ###
 game_concept_mithril:0 "Митриль"
 game_concept_truesilver:0 "Истинное серебро"
 game_concept_mithril_desc:0 "Митриль - драгоценный серебристый металл, прочнее стали, но гораздо легче по весу. Его добывали гномы в шахтах [Concept( 'khazaddum', 'Кхазад-дума' )|E]; его можно было ковать и полировать - он не ослабевал и не тускнел. [mithril|E], известный также как серебряная сталь и серебро [Concept( 'moria', 'Мории' )|E], был предметом восхищения всех рас. Люди называли его «истинным серебром», а у гномов, которые любили его больше всего на свете, было для него своё тайное название.\n\n#TOLKIENQUOTE «Митриль! Все люди желают заполучить его. Этот металл можно было ковать, как медь, и полировать, как стекло; И гномы могли сделать из него металл, легкий и, тем не менее, более твердый, чем закаленная сталь. Его красота была похожа на красоту обычного серебра, но красота митриля не тускнела».#!\n\n#QUOTEDCHARACTER ― Гэндальф"

 game_concept_ithildin:0 "Итильдин"
 game_concept_ithildin_desc:0 "Сплав, сделанный из [Concept('mithril', 'митриля')|E], итильдин выглядел как мягко светящееся серебро, когда был виден. Он был виден только при свете луны и звёзд, и даже тогда часто «спал», если к нему не прикоснуться или не «разбудить» его иным способом, например, паролем.\n\nИзобретённый Гвайт-и-Мирдайн из [Concept('eregion', 'Эрегиона')|E], он использовался на [Concept('doorsofdurin', 'Вратах Дурина')|E]. Предположительно, Гвайт-и-Мирдайн использовали его и на других вратах и творениях, созданных ими, но они были утеряны со временем."

 game_concept_arkenstone:0 "Аркенстон"
 game_concept_arkenstone_desc:0 "Аркенстон - великий самоцвет, найденный под корнями [Concept('lonelymountain', 'Одинокой Горы')|E] во времена правления Траина I и ценимая его потомками как «Сердце Горы». \n\nГномы превратили камень в многогранную драгоценность. Он сиял внутренним бледным светом, но когда на Аркенстон падал внешней свет, он «...преломлял его десятками тысяч белых сверкающих граней, и это белое свечение переливалось всеми цветами радуги». Это был тяжёлый самоцвет, достаточно маленький, чтобы Бильбо Бэггинс мог держать его в одной руке, но не настолько маленький, чтобы он мог сомкнуть вокруг него свою ладонь.\n\n#TOLKIENQUOTE «Перед ними был шар, наполненный лунными лучами и словно подвешенный в паутине из лучей замёрзших звёзд».#!\n\n#QUOTEDCHARACTER ― Хоббит, «Ночной вор»"

 ### Men ###
 game_concept_sceptreofnumenor:0 "Скипетр Нуменора"
 game_concept_sceptreofnumenorshort:0 "Скипетр"
 game_concept_sceptreofnumenor_desc:0 "В [Concept('numenor', 'Нуменоре')|E] власть королей и королев символизировала не корона, а Скипетр, которым владели [elros|E] и все его правящие потомки вплоть до времён Ар-Фаразона. Среди первых королей было принято добровольно передавать Скипетр наследнику, но в более поздние времена эта традиция была отменена. Владыки Андуниэ, второй по могуществу знатный род на острове, также имели свой скипетр."

 game_concept_anduril:0 "Андуриль"
 game_concept_flameofthewest:0 "Пламя Запада"
 game_concept_anduril_desc:0 "#TOLKIENQUOTE «Андуриль, Пламя Запада, выкованный из осколков Нарсиля»#! \n\nАндуриль - меч Арагорна, перекованный из осколков [Concept('narsil', 'Нарсиля')|E] кузнецами [Concept('rivendell', 'Ривенделла')|E]. Говорят, он наводит страх на тех, кто видит его во тьме. Он стал реликвией дома Тельконтар.\n\nНа его клинке были выгравированы семь звёзд между лучезарным солнцем и полумесяцем - символы [Concept('elendil', 'Элендиля')|E] и его сыновей Анариона и [Concept('isildur', 'Исильдура')|E]. На нём также было множество рун [Concept('cirth', 'кирта')|E], начертанных для придания сил и стойкости. Его клинок был необычайно блестящим, оправдывая своё название. \n\nПозднее для клинка были изготовлены эльфийские ножны с узором из цветов и листьев, вытканных из серебра и золота, с именем Андуриля и родословной меча, начертанной эльфийскими рунами из самоцветов. \n\n#TOLKIENQUOTE «Перекованный меч ярко сверкал, ибо солнце отражалось в нём багряными бликами, а луна отливала холодом, и острие его было твёрдым и заточенным. Тогда Арагорн дал ему новое имя; и отныне его мечу зваться Андуриль – Пламя Запада».#! \n\n#QUOTEDCHARACTER ― Братство Кольца, «Кольцо уходит на юг»"

 game_concept_narsil:0 "Нарсиль"
 game_concept_narsil_desc:0 "Меч [Concept('elendil', 'Элендиля')|E], Нарсиль, был выкован в Глубинах Времён ([firstage|E]) знаменитым гномьим кузнецом из Ногрода, Тельхаром, для своего друга Куруфина из [Concept('houseoffeanor', 'дома Феанора')|E]. Его спутником был кинжал Ангрист, который Берен использовал, чтобы срезать [silmaril|E] с Железной короны [Concept('morgothcharacter', 'Моргота')|E]. После смерти брата во время Второй резни [maglor|E] вернул его и передал меч своему подопечному [Concept('elrosshort', 'Эльросу')|E]. С тех пор он стал реликвией линии Эльроса, королей [Concept('numenor', 'Нуменора')|E], и в конце концов перешёл к владыкам Андуниэ. \n\nТак он перешёл во владение [Concept('elendil', 'Элендиля')|E], который пронёс его после [Concept('downfallofnumenor', 'Низвержения Нуменора')|E] и выступил с клинком в руке против [Concept('sauroncharacter', 'Саурона')|E]. Когда Элендиль пал, его клинок раскололся, но [isildur|E] раздробленной рукоятью Нарсиля срезал [onering|E] с пальца [Concept('sauroncharacter', 'Саурона')|E]. Осколки Нарсиля, спасённые из [Concept('gladdenfields', 'Ирисных полей')|E] оруженосцем Исильдура Охтаром, впоследствии стали реликвией Северного королевства. Владыка [elrondshort|E] изрёк пророчество, что клинок будет перекован только тогда, когда будет найдено [oneringshort|E] и [sauroncharacter|E] вновь возвысится. Так и случилось, и он был перекован в [anduril|E], и вновь клинок [Concept('elendil', 'Элендиля')|E] сразился с [Concept('sauroncharacter', 'Сауроном')|E] в последних битвах Средних Дней.\n\n#TOLKIENQUOTE «...пред мечом Элендиля трепетали и орки, и люди, ибо меч тот сиял светом луны и солнца. Звался он Нарсиль».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 ##########################
 ####### Epithets #########
 ##########################
 game_concept_nelyafinwe:0 "Нельяфинвэ"
 game_concept_nelyafinwe_desc:0 "Имя, означающее «Третий Финвэ», [fathername|El] [Concept('maedhros', 'Маэдроса')|E]."

 game_concept_maitimo:0 "Майтимо"
 game_concept_maitimo_desc:0 "[mothername|E] [Concept('maedhros', 'Маэдроса')|E], что в переводе с [quenya|El] означает «Хорошо сложённый», данное Нерданель за его красивое телосложение."

 game_concept_russandol:0 "Руссандол"
 game_concept_russandol_desc:0 "Эпессэ на [quenya|El], означающее «Медная макушка», которую дали [Concept('maedhros', 'Маэдросу')|E] друзья и родственники за его тёмно-рыжие волосы, унаследованные от матери и деда. Известно, что он также носил медный обруч."

 game_concept_kanafinwe:0 "Канафинвэ"
 game_concept_kanafinwe_desc:0 "[fathername|E] [Concept('maglor', 'Маглора')|E], в переводе с [quenya|El] означает «Громогласный Финвэ»."

 game_concept_makalaure:0 "Макалаурэ"
 game_concept_makalaure_desc:0 "[mothername|E] [Concept('maglor', 'Маглора')|E] - это имя на [quenya|El] неопределённой этимологии, обычно дословно толкуемое как «Кующий Золото», что указывает на его музыкальные способности."

 game_concept_finwenolofinwe:0 "Финвэ·нолофинвэ"
 game_concept_finwenolofinwe_desc:0 "Имя, взятое [Concept('fingolfin', 'Финголфином')|E] на заре [Concept('exileofthenoldor', 'Исхода нолдор')|E], чтобы символизировать его притязания на королевскую власть после смерти Финвэ. Считается, что оно сыграло важную роль в решении [Concept('feanor', 'Феанора')|E] сжечь лебединые корабли фалмари в Лосгаре."

 game_concept_nolofinwe:0 "Нолофинвэ"
 game_concept_nolofinwe_desc:0 "[fathername|E] [Concept('fingolfin', 'Финголфина')|E], на [quenya|El] означает «Мудрый Финвэ»."
 
 game_concept_aracano:0 "Аракано"
 game_concept_aracano_desc:0 "[mothername|E] [Concept('fingolfin', 'Финголфина')|E], на [quenya|El] означает «Благородный Командир». Также имя Аргона, сына Финголфина, как Аракано."

 game_concept_findekano:0 "Финдэкано"
 game_concept_findekano_desc:0 "[fathername|E] [Concept('fingon', 'Фингона')|E], означающее «Волосы-крик» - необычное имя для старшего сына Финголфина."

 game_concept_conceptplant:0 "Растение"
 game_concept_conceptplant_desc:0 "Тип растительности в [Concept('ardaconcept', 'Арде')|E]."

 game_concept_oiolare:0 "Ойолайрэ"
 game_concept_oiolare_tree:0 "Дерево ойолайрэ"
 game_concept_oiolare_trees:0 "Деревья ойолайрэ"
 game_concept_oiolare_desc:0 "Деревья ойолайрэ были одним из видов «благоуханных деревьев» в [Concept('numenor', 'Нуменоре')|E], посаженных в регионе Нисимальдар, вокруг гавани Эльдалондэ. Все эти деревья были прекрасны и обладали тонким ароматом, отсюда и их названия. Жти деревья были родом из Валинора, подаренные нуменорцам [Concept('elves', 'эльфами')|E] [Concept('valinor', 'Валинора')|E], чтобы обогатить их землю и как символ их дружбы. \n\nОйолайрэ, что в переводе означает «вечное лето», были известны как самые стойкие и неизменных из благоуханных деревьев, казалось, их не волнует смена времён года. Обладая блестящими изумрудными листьями и тёмной корой, даже однажды срезанная ветвь этого древа долго сохраняла свой цвет и жизненную силу, а некоторые ветви, как известно, жили годами. Из-за этого они стали ключевой частью традиции мореходов [Concept('numenor', 'Нуменора')|E], чьи родственницы или супруги помещали ветви ойолайрэ на их корабли как символ стойкости и удачи, а также дружбы и защиты [ossecharacter|E] и [uinencharacter|E]. Они были известны как «Зелёные ветви возвращения»."


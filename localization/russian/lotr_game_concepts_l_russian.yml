 # Palisor and the Far East #
 game_concept_hildorien:0 "Хильдориэн"
 game_concept_hildorien_desc:0 "Земля Второрождённых, Хильдориэн - место пробуждения [Concept( 'conceptracemen', 'людей' )|E]. Здесь [morgothcharacter|E] совратил многих из них во тьму, и лишь немногие доблестно сопротивлялись. Здесь был воздвигнут [firsttemple|E], который был разрушен в [Concept( 'battleofpalisor', 'Битве при Палисоре' )|E]."

 game_concept_womawas_drus:0 "Вомавас Друс"
 game_concept_womawas_drus_desc:0 "Вомавас Друс - империя и земли [Concept( 'womaw', 'вомавов' )|E] на северо-востоке [Concept( 'middleearth', 'Средиземья' )|E], расположенные между северными горами [orocarni|E], Восточным морем и Вомавскими холмами. Возможно, вторая по могуществу человеческая цивилизация после [Concept( 'numenoreans', 'нуменорцев' )|E], Вомавас Друс была также известна как «Земля Драконьего Престола» из-за поклонения народа [Concept( 'womaw', 'вомавов' )|E] [Concept( 'dragon', 'дракону' )|E] Утумкодур. В целом Вомавас Друс состоял из двух частей: Эган на юге был покрыт огромным лесом, в то время как в Куйвак Вомав на севере было много плодородных рек и равнин, что и привело к скоплению там населения."

 ### Realms of the Elves ###
 game_concept_rivendell:0 "Ривенделл"
 game_concept_imladris:0 "Имладрис"
 game_concept_rivendell_desc:0 "Ривенделл, или Имладрис, - это [Concept( 'elven', 'эльфийское' )|E] королевство в [Concept( 'mistymountains', 'Мглистых горах' )|E] на восточной окраине [Concept( 'eriador', 'Эриадора' )|E]. Из-за своего расположения он был назван «Последним домашним приютом к востоку от моря» с точки зрения путешественника, идущего в [mistymountains|E] и Глухомань; а также «Первым домашним приютом» с точки зрения того, кто идет из этих земель в цивилизованные земли [Concept( 'eriador', 'Эриадора' )|E] на западе.\n\nОн был основан [Concept( 'elrondshort', 'Эльрондом' )|E] в 1697 году В.Э. как прибежище от [Concept( 'sauroncharacter', 'Саурона' )|E] после падения [Concept( 'eregion', 'Эрегиона' )|E], и был утверждён после [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E] как восточная твердыня [noldorelves|El]. Он оставался резиденцией Элронда на протяжении всей [Concept( 'secondage', 'Второй Эпохи' )|E] и до конца [Concept( 'thirdage', 'Третьей Эпохи' )|E], когда он отправился на Белом корабле в [valinor|E]. Ривенделл заключил прочный союз с королями [Concept( 'arnor', 'Арнора' )|E], а после падения [Concept( 'arthedain', 'Артедайна' )|E] стал убежищем для следопытов Севера и наследников [Concept( 'isildur', 'Исильдура' )|E]. Кроме самого [Concept( 'elrondshort', 'Эльронда' )|E], там жили такие известные эльфы, как Арвен и [glorfindel|E].\n\n#TOLKIENQUOTE «Дом Эльронда был убежищем для усталых и угнетённых и сокровищницей добрых советов и мудрых знаний».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_lindon:0 "Линдон"
 game_concept_lindon_desc:0 "Некогда область [Concept( 'beleriand', 'Белерианда' )|E], известная как Оссирианд, Линдон был самым могущественным королевством [noldorelves|El] в [middleearth|E], основанным на заре [Concept( 'secondage', 'Второй Эпохи' )|E]. Он было основан и сформирован из выживших [Concept( 'elves', 'эльфов' )|E] [Concept( 'beleriand', 'Белерианда' )|E], не пожелавших отправиться в [valinor|E]. Таким образом, он стал домом для [noldorelves|El], [sindarelves|El], [falathrim|El] и даже немногих [laiquendi|El]. Регионы [forlindon|E] и [harlindon|E] были главными частями Линдона, который простирался к северу от залива Лун и включал земли к востоку от [Concept( 'bluemountains', 'Синих гор' )|E] и к западу от реки Лун до впадения Малой Лун (за ее пределами находилась территория гномов). К югу от реки Луна она не имела четких границ, но Башенные холмы (как их стали называть позже) оставались форпостом. Его сердцем был великий город-порт [mithlond|E].\n\nКогда Ар-Фаразон пленил [Concept( 'sauroncharacter', 'Саурона' )|E] и увёз его в [numenor|E], в [Concept( 'westlands', 'землях Запада' )|E] воцарился мир, и Гиль-галад смог расширить свою власть и влияние, так что эльфы Линдона контролировали большую часть [Concept( 'westlands', 'земель Запада' )|E], даже до границ [Concept( 'greenwood', 'Зеленолесья' )|E], вплоть до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], когда [sauroncharacter|E] вернулся в [middleearth|E]. \n\n#TOLKIENQUOTE «...последний, чьё королевство было прекрасным и свободным между Горами и Морем».#!\n\n#QUOTEDCHARACTER ― Падение Гиль-галада"

 game_concept_forlindon:0 "Форлиндон"
 game_concept_forlindon_desc:0 "Форлиндон - северная область [Concept( 'lindon', 'Линдона' )|E], к северу от залива Лун и к западу от [Concept( 'bluemountains', 'Синих гор' )|E]. Землю пересекала река, которая заканчивалась на северном берегу залива; там, на ее устье, была построена гавань Форлонд. У северо-западных берегов лежал остров Химринг, где когда-то стояла крепость [Concept( 'maedhros', 'Маэдроса' )|E]. \n\nВ дни расцвета Линдона его населяли в основном [noldorelves|El]."

 game_concept_harlindon:0 "Харлиндон"
 game_concept_harlindon_desc:0 "Харлиндон - южная область [Concept( 'lindon', 'Линдона' )|E], к югу от залива Лун и к западу от [Concept( 'bluemountains', 'Синих гор' )|E]. Его столицей была гавань - Харлонд, расположенный в небольшой бухте на южном берегу залива Лун посреди лесов.\n\nВ начале [Concept( 'secondage', 'Второй Эпохи' )|E] в [lindon|E] пришли беженцы, бежавшие от Войны Гневы, и те [sindarelves|El] среди них, кто решил обосноваться в [Concept( 'lindon', 'Линдоне' )|E], поселились в Харлиндоне. Келеборн правил [sindarelves|El] Харлиндона до тех пор, пока супруги не перебрались в [eregion|E] в 750 году В.Э."

 game_concept_eregion:0 "Эрегион"
 game_concept_hollin:0 "Холлин"
 game_concept_eregion_desc:0 "Эрегион, также известный как Холлин среди [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'conceptracemen', 'людей' )|E], был восточным оплотом [noldorelves|El] в начале [Concept( 'secondage', 'Второй Эпохи' )|E]. \n\nОн был основан [Concept( 'celebrimbor', 'Келебримбором' )|E] около 700 года В.Э., а столица [ostinedhil|E] была возведена к 750 году В.Э. Большинство сторонников [Concept( 'feanor', 'Феанора' )|E], всё ещё живущих в [middleearth|E], переселились из [Concept( 'lindon', 'Линдона' )|E], чтобы поселиться там под властью последнего владыки из [Concept( 'houseoffeanor', 'дома Феанора' )|E]. \n\nВ Эрегионе [noldorelves|El] совершили свои величайшие дела, невиданные со времён [Concept( 'valinor', 'Валинора' )|E], и построили прочную дружбу с [Concept( 'longbeards', 'Длиннобородами' )|E] из [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Гвайт-и-Мирдайн были основаны и многому научились под руководством [Concept( 'annatarcharacter', 'Аннатара' )|E], кульминацией чего стали их шедевры, [ringsofpower|E]. \n\nТак родилась гибель Эрегиона. [sauroncharacter|E] осадил и разграбил город во время [Concept( 'waroftheelvesandsauron', 'Войны с эльфами' )|E], распяв [Concept( 'celebrimbor', 'Келебримбора' )|E] за неповиновение. Однако многие жители Эрегиона выжили и со временем перебрались в [imladris|E], став частью народа [Concept( 'elrondshort', 'Эльронда' )|E]."

 game_concept_ostinedhil:0 "Ост-ин-Эдиль"
 game_concept_ostinedhil_desc:0 "Ост-ин-Эдиль (750 – 1697 годы [ageSA|E]) был столицей [Concept( 'eregion', 'Эрегиона' )|E]. Он лежал в месте слияния рек Сираннон и Гландуин. \n\nОснованный [Concept( 'celebrimbor', 'Келебримбором' )|E] и его сторонниками, он был центром знаний и ремесел, и они не возводили стен, а принимали всех, кто хотел учиться и творить среди них. \n\nОн был разрушен вместе с остальной частью [Concept( 'eregion', 'Эрегиона' )|E] во время [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E]. \n\n#TOLKIENQUOTE «Они огранили нас, навек сохранили нас, вдохнули в нас жизнь и навеки ушли. Они ушли навеки».#! \n\n#QUOTEDCHARACTER ― Братство Кольца, «Кольцо отправляется на юг»"

 game_concept_mithlond:0 "Митлонд"
 game_concept_greyhavens:0 "Серые Гавани"
 game_concept_mithlond_desc:0 "Митлонд, также известный как Серые Гавани, - древний город-порт и столица [Concept( 'lindon', 'Линдона' )|E]. Построенный в начале [Concept( 'secondage', 'Второй Эпохи' )|E], этот город всё ещё хранит в себе великолепие [Concept( 'elderdays', 'Старших Дней' )|E] эльфов. Ибо в Линдоне собрались все [Concept( 'elven', 'эльфийские' )|E] народы [Concept( 'beleriand', 'Белерианда' )|E], оставшиеся на Ближних берегах, и застроили они Линдон со всем своим мастерством и искусством, надеясь, что хотя бы на этом покончили с печалью и войной. Однако войне и печали не было конца, и война пришла в [lindon|E], а Митлонд был осаждён в ходе [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E]. В огромных причалах Серых Гаваней причалила огромная [Concept( 'numenorean', 'нуменорская' )|E] армада, и ход войны был обращен против [Concept( 'sauroncharacter', 'Саурона' )|E]. \n\nГиль-галад управлял этим городом как своей столицей, пока не пал в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E], и тогда власть над ним перешла к Кирдану, который стал известен как Владыка Гаваней. В те времена считалось, что город находится под особым покровительством [ulmocharacter|E]. \n\nНачиная с [Concept( 'thirdage', 'Третьей Эпохи' )|E], Митлонд становился главным портом, через который угасающие эльфы отправлялись на запад, пока, наконец, Кирдан не последний последний корабль и не отплыл на [uttermostwest|E]."

 game_concept_lothlorien:0 "Лотлориэн"
 game_concept_lorien:0 "Лориэн"
 game_concept_laurelindorenan:0 "Лаурелиндоринан"
 game_concept_lorinand:0 "Лоринанд"
 game_concept_goldenwood:0 "Золотой Лес"
 game_concept_dwimordene:0 "Двиморден"
 game_concept_lorien_desc:0 "Лотлориэн, также известный как Лориэн, - сердце эльфийского народа в [middleearth|E], королевство леди Галадриэль и лорда Келеборна. Этот лес был заселен во времена [Concept( 'greatjourney', 'Великого похода' )|E] [Concept( 'silvanelves', 'лесными эльфами' )|E], а затем пополнился [sindarelves|El], бежавшими от Войны Гнева. Среди них был Амдир, которого они приняли как своего короля.\n\nПосле [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E] и разрушения [Concept( 'eregion', 'Эрегиона' )|E], Галадриэль, дочь Финарфина, и её муж Келеборн, родич Элу Тингола, присоединились ко двору Амдира с несколькими приверженцами и принесли с собой семена первых мэллирн, которые верховный король Гиль-галад получил от Тар-Алдариона из [Concept( 'numenor', 'Нуменора' )|E]. Во времена [Concept( 'warlastalliance', 'Войны Последнего союза' )|E] король Амдир из [Concept( 'lorinand', 'Лоринанда' )|E] вместе с королём [Concept( 'greenwood', 'Зеленолесья' )|E] Орофером выступил против сил [Concept( 'mordor', 'Мордора' )|E] и погиб вместе со многими своими воинами.\n\nПосле смерти отца Амрот принял корону и правил своим королевством, пока он и его возлюбленная Нимродель не решили отплыть на [uttermostwest|E]. Тогда леди Галадриэль и лорд Келеборн стали предводителями [galadhrimelves|El], и из Карас Галадона она правила ими, используя силу [nenya|E], чтобы сохранить красоту и магию своего королевства."

 game_concept_greenwood:0 "Великое Зеленолесье"
 game_concept_greenwoodshort:0 "Зеленолесье"
 game_concept_mirkwood:0 "Лихолесье"
 game_concept_erynlasgalen:0 "Эрин Ласгален"
 game_concept_greenwood_desc:0 "Великое Зеленолесье, известное также в более поздние времена как Лихолесье, - самое большое и густонаселенное из королевств [Concept( 'elves', 'эльфов' )|E] в [middleearth|E]. Заселенный во времена [Concept( 'greatjourney', 'Великого похода' )|E] [Concept( 'silvanelves', 'лесными эльфами' )|E], этот лес впоследствии пополнился [sindarelves|El], бежавшими от Войны Гнева. Среди них был Орофер, которого они приняли как своего короля.\n\nВо времена [Concept( 'warlastalliance', 'Войны Последнего союза' )|E] король Орофер вместе с королем Амдиром из [Concept( 'lorinand', 'Лоринанда' )|E] возглавил плохо подготовленный поход против сил [Concept( 'mordor', 'Мордора' )|E] и погиб вместе со многими своими воинами.\n\nПосле смерти своего отца Трандуил принял корону и с тех пор правит [lasgalendrimelves|El], при поддержке своего сына Леголаса Зелёного Листа.\n\nЛес пересекают два основных тракта: Старая Лесная дорога, созданная [Concept( 'longbeards', 'Длиннобородами' )|E] для путешествий между [Concept( 'khazaddum', 'Кхазад-думом' )|E] и [Concept( 'ereborrealmshort', 'Эребором' )|E], и Эльфийская тропа на севере леса, используемая в основном эльфами.\n\nВ конце [Concept( 'thirdage', 'Третьей Эпохи' )|E], [necromancer_sauron|E], позже раскрывшийся как [sauroncharacter|E] под чужой личиной, захватил заброшенную эльфийскую столицу [amonlanc|E] и осквернил южную половину леса, наполнив ее гигантскими пауками и злыми чудовищами. Белый Совет изгнал его из башни в [Concept( 'dolguldur', 'Дол Гулдуре' )|E], и на некоторое время в лесу снова воцарился мир, пока в [Concept( 'mordor', 'Мордоре' )|E] вновь не возвысился [sauroncharacter|E] и не послал своего слугу-[nazgulcharacter|El] Кхамула отвоевать свою старую крепость."

 game_concept_nelornieth:0 "Нелорниэт"
 game_concept_nelornieth_desc:0 "Нелорниэт - зачарованное, но опасное королевство [penni|El] в Эрин Руне. Здесь обитает самое большое скопление [fay|El], оставшееся в [middleearth|E], и его зачарованные поляны и лощины, как известно, опутывают людей, погружая их в глубокую дремоту. Удачливые видели, как [penni|El] сжалились над ними, и выводили за пределы своего королевства, чтобы они пробудились. Прочие, кому повезло меньше, так и пропали, забытые."

 ### Realms of the Dwarves ###
 game_concept_khazaddum:0 "Кхазад-дум"
 game_concept_moria:0 "Мориа"
 game_concept_khazaddum_desc:0 "Основанный [Concept( 'durindeathless', 'Дурином Бессмертным' )|E], Кхазад-дум был самой большой, самой богатой и самой могущественной из всех твердынь [Concept( 'dwarves', 'гномов' )|E]. Протянувшись под [Concept( 'mistymountains', 'Мглистыми горами' )|E], она проходила с востока на запад, а в мирное время могла использоваться для пересечения сурового хребта. \n\nЭто был единственный известный источник [Concept( 'mithril', 'митриля' )|E], за исключением, возможно, [Concept( 'numenor', 'Нуменора' )|E], и, конечно, в гораздо больших количествах, и это приносило [Concept( 'longbeards', 'Длиннобородам' )|E] огромное богатство. На западе находились [doorsofdurin|E], символ дружбы между [Concept( 'eregion', 'Эрегионом' )|E] и [Concept( 'khazaddum', 'Кхазад-думом' )|E], а также между [noldorelves|El] и [Concept( 'longbeards', 'Длиннобородами' )|E].\n\nОн пришел в упадок, когда добыча [Concept( 'mithril', 'митриля' )|E] пробудила [Concept( 'balrog', 'балрога' )|E], которого впоследствии прозвали Проклятием Дурина. С этого момент он стал известен как [moria|E], Чёрная Бездна, и был наводнён гоблинами и другими нечистыми существами. Кхазад-дум был восстановлен и достиг своего величайшего, последнего золотого века во времена правления Дурина VII Последнего, и простоял до конца дней расы Дурина. \n\n#TOLKIENQUOTE «Величайшей из всех твердынь гномов было Подгорное королевство, Кхазад-дум, Дварроудельф, или, на языке эльфов, Хадходронд, что во дни своего затмения звалось Морией».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О синдар»"

 game_concept_ereborrealm:0 "Королевство Эребор"
 game_concept_kingdomunderthemountain:0 "Королевство-под-Горой"
 game_concept_ereborrealmshort:0 "Эребор"
 game_concept_ereborrealm_desc:0 "Королевство-под-Горой, также известное как королевство Эребор, было основано в 1999 году [ageTA|E], когда Траин I пришёл к [Concept( 'lonelymountain', 'Одинокую Гору' )|E] и нашёл [arkenstone|E]. Его правнук Трор сделал его столицей [Concept( 'durinsfolk', 'Народа Дурина' )|E], и гномы стали богатыми и сильными, а Эребор - сердцем укрепляющегося королевства Длиннобородов, которое простиралось от Серых гор до Железных холмов. С королевством Дэйл, что лежало у подножия горы, завязалась быстрая дружба. \n\nКоролевство просуществовало до 2770 года, когда дракон Смауг вторгся в Дэйл и либо убил гномов, либо заставил их бежать. Когда Смауг был убит в 2941 году, Даин Железностоп стал королём Даином II и королевство было возрождено. \n\n#TOLKIENQUOTE «Эребор, цитадель Трора, короля-под-Горой, могущественнейшего из правителей гномов... Красота этого города-цитадели, построенного глубоко в горе, была поистине легендарной! Недры этой горы были полны богатства, под слоем породы таились драгоценные камни, а золотые жилы, словно широкие реки пронизывали скалу...» #!\n\n#QUOTEDCHARACTER ― Бильбо, Хоббит: Нежданное путешествие"

 game_concept_belegost:0 "Белегост"
 game_concept_belegost_desc:0 "Основанный Двалином Мудрым, Белегост был одной из твердынь [Concept( 'dwarves', 'гномов' )|E]. Расположенный к северу от горы Долмед, он простирался с востока на запад от северных [Concept( 'bluemountains', 'Синих гор' )|E].\n\nВ Первую Эпоху Белегост прославился своими мастерами, которые строили такие чудеса, как Чертоги Менегрота.\n\nВ конце Первой Эпохи он пришёл в упадок, как побочный результат Войны Гнева. Белегост вернул себе былую славу только в правление Двалина VII Последнего, в чём ему помог Дурин VII."

 game_concept_nogrod:0 "Ногрод"
 game_concept_nogrod_desc:0 "Основанный Ори Покрытым шрамами, Ногрод был одной из твердынь [Concept( 'dwarves', 'гномов' )|E]. Расположенный к югу от горы Долмед, он простирался с востока на запад от северных [Concept( 'bluemountains', 'Синих гор' )|E].\n\nВ Первую Эпоху Ногрод прославился тем, что в нём работали величайшие кузнецы во всём [middleearth|E]. Среди них были великие гномские кузнецы Гамил Зирак и Телхар.\n\nНогрод пришёл в упадок в конце Первой Эпохи, как побочный результат Войны Гнева. В отличие от Белегоста, город был настолько разрушен, что Огнебороды были вынуждены переселиться на юг, в Бузра-дум. Ногрод вернул себе былую славу только в правление Ори VII Последнего, в чём ему помогли Двалин VII и Дурин VII."


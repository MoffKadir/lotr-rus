 ### Eru Ilúvatar ###
 game_concept_eruiluvatar:0 "Эру Илуватар"
 game_concept_iluvatar:0 "Илуватар"
 game_concept_eru:0 "Эру"
 game_concept_erutheone:0 "Единый"
 game_concept_conceptiluvatarhimreference:0 "Он"
 game_concept_eruiluvatar_desc:0 "Эру Илуватар, Единый, всеведущий и всемогущий создатель всего сущего. Он существует вечно в [Concept( 'timelesshalls', 'Чертогах Безвременья' )|E], и обладает [Concept( 'flameimperishable', 'Неугасимым Пламенем' )|E] в духе его, что дало начало всему сущему и создало всё из ничего.\n\nОн создал [ainurgods|E] и разделил с ними своё видение. [iluvatar|E] словом [eaworld|E] начал бытие [Concept( 'conceptcapuniverse', 'Вселенной' )|E]. [ainurgods|E] разделили его ношу, и поручено им было создать [conceptworld|El], каким они его видят."

 ### The Powers of Arda ###
 game_concept_aratargods:0 "Аратар"
 game_concept_aratargods_desc:0 "Аратар, также известные как Махани (валарин: маханумаз) были величайшими из Валар Арды. К ним обычно относят следующих [valargods|E]: [manwecharactershort|E], [vardacharactershort|E], [ulmocharacter|E], [aulecharacter|E], [yavannacharactershort|E], [oromecharactershort|E], [namocharactershort|E], и [niennacharacter|E]. И хотя Манвэ считался Верховным королём Арды, Восьми поклонялись в равной мере. Считалось, что их благородство превосходило всех остальных Валар.\n\n[aratargods|E] изначально было девять, и [melkorcharacter|E] был одним из них. После его восстания, Мелькор был исключён из рядов «ордена»."

 game_concept_valargods:0 "Валар"
 game_concept_valar:0 "Валар"
 game_concept_avaloigods:0 "Авалой"
 game_concept_powersgods:0 "Силы"
 game_concept_valagod:0 "Вала"
 game_concept_valiegod:0 "Валиэ"
 game_concept_valargods_desc:0 "Валар — это Силы [Concept( 'ardaconcept', 'Арды' )|E], которые сформировали и изменили мир. Это величайшие из [ainurgods|E], сошедших в [Concept( 'ardaconcept', 'Арду' )|E]. Обычно упоминаются 14 из них: \n\n[manwecharacter|E] \n[vardacharacter|E] \n[ulmocharacter|E] \n[aulecharacter|E] \n[yavannacharacter|E] \n[oromecharacter|E] \n[vanacharacter|E] \n[namocharacter|E] \n[vairecharacter|e] \n[irmocharacter|E] \n[estecharacter|E] \n[tulkascharacter|E] \n[nessacharacter|E] \n[niennacharacter|E] \n\nВеличайших из них также называют [aratargods|E]."

 game_concept_maiargods:0 "Майар"
 game_concept_maiagod:0 "Майа"
 game_concept_maiargods_desc:0 "Майар - это младшие божественные духи из числа [ainurgods|E], которые сошли в [Concept( 'ardaconcept', 'Арду' )|E] дабы помочь [valargods|E] в трудах по обустройству Мира. Каждый из [maiargods|E] как правило ассоциировался с кем-то из [valargods|E] и в каком-то роде служил им или даже «принадлежал». К важным [maiargods|E] относятся: \n\n[eonwecharacter|E] \n[ilmarecharacter|E] \n[ariencharacter|E] \n[tilioncharacter|E] \n[meliancharacter|E] \n[ossecharacter|E] \n[uinencharacter|E] \n[maironcharacter|E] \n\nПятеро [maiargods|E] были посланы в [middleearth|E] как [istariconcept|E]."

 game_concept_istariconcept:0 "Истари"
 game_concept_wizard:0 "Маг"
 game_concept_wizards:0 "Маги"
 game_concept_istariconcept_desc:0 "#TOLKIENQUOTE «Не вмешивайтесь в дела магов, так как они имеют нежные души и быстро впадают в гнев».#!\n\n[istariconcept|E] - это пятеро [maiargods|E], которых [valargods|E] отправили в [middleearth|E], чтобы помочь Свободным народам противостоять [Concept( 'sauroncharacter', 'Саурону' )|E]. Их послали под видом людей, а силы их ограничили, чтобы [istariconcept|E] советовали и направляли, но не правили и не свергали Свободные народы. Известны имена пятерых истари: \n• [curumocharacter|E], Майа [aulecharacter|E]. Известен как [sarumancharacter|E].\n• [olorincharacter|E], Майа [manwecharactershort|E]. Известен как [gandalfcharacter|E].\n• [aiwendilcharacter|E], Майа [Concept( 'yavannacharactershort', 'Йаванны' )|E]. Известен как [radagastcharacter|E].\n• [alatarcharacter|E] и [pallandocharacter|E], два [maiargods|E] [oromecharactershort|E]. Известны как [morinehtarcharacter|E] и [romestamocharacter|E]."

 game_concept_lotrgod:0 "Бог"
 game_concept_lotrgods:0 "Боги"
 game_concept_ainurgods:0 "Айнур"
 game_concept_ainurgods_desc:0 "[ainurgods|E] — высшие божественные существа, первые творения [Concept( 'eruiluvatar', 'Эру Илуватара' )|E], созданные до [Concept( 'creation', 'сотворения' )|E] [eaworld|E]. Их как правило подразделяют на две основных группы: [valargods|E] и [maiargods|E].\n\nЗнания Айнур о [Concept( 'conceptcreatedworld', 'мироздании' )|E] велики, но они не всеведущи. Айнур — нестареющие ангелические создания."

 game_concept_fay:0 "Фэй"
 game_concept_fay_desc:0 "Фэй, или меньшие Айнур, - самые слабые из Айнур, с которым мог бы сразиться эльф или человек, если бы они были воплощением, а не чистым духом. Будучи намного слабее даже самых незначительных [maiargods|E], они были во много раз многочисленнее их в сотни, если не в тысячи раз больше, чем [valargods|E]. Их можно условно разделить на три «типа»:\nДухи воздуха и ветра\nДухи земли, огня и растений\nДухи моря и рек.\n\nПосле пришествия [Concept( 'melkorcharacter', 'Мелькора' )|E] в [Concept( 'ardaconcept', 'Арду' )|E], большинство этих духов отступило в Валинор, страшась разрушений и жестокости [Concept( 'melkorcharacter', 'Мелькора' )|E]. В [middleearth|E] остались лишь небольшие анклавы или духи рек и океанов, которые остались под защитой [ulmocharacter|E]."

 game_concept_balrog:0 "Балрог"
 game_concept_balrog_desc:0 "Балроги (квенья: Валараукар) - самые могущественные слуги [Concept( 'morgothcharacter', 'Моргота' )|E], [maiargods|E], совращённые им при создании [Concept( 'ardaconcept', 'Арды' )|E]. Принимая облик титанов из теней и пламени, они носили кнуты и мечи, и мало кто мог противостоять им в бою. Однако за их великую силу пришлось заплатить постоянным воплощением, и их было всего семь. [Concept( 'morgothcharacter', 'Морготу' )|E] служили и множество других меньших воплощённых духов огня, некоторые называли всех таких духов «балрогами». Но эти меньшие воплощения не могли сравниться с силой истинных балрогов, которые были сами по себе уровнем могущества и дурной славы.\n\nИх повелитель, Готмог, по злобе и власти уступал лишь [Concept( 'sauroncharacter', 'Саурону' )|E] из слуг Тёмного Властелина, великий военачальник легионов [Concept( 'morgothcharacter', 'Моргота' )|E]. В бою он не знал себе равных. Готмог и другие балроги сразили [Concept( 'feanor', 'Феанора' )|E] после Дагор-нуин-Гилиат. Трое из них, включая Моргота, пали во время Падения Гондолина: один от рук [Concept( 'glorfindel', 'Глорфинделя' )|E], а двое (включая Готмога) - Эктелиона из Фонтанов.\n\nТрое из четырёх оставшихся балрогов были убиты во время Войны Гнева, а последний скрылся. О нём больше ничего не было слышно, пока он не пробудился в глубинах [Concept( 'khazaddum', 'Кхазад-дума' )|E] и не стал известен как Проклятие Дурина.\n\n#TOLKIENQUOTE «В Утумно Мелькор собрал вокруг себя своих демонов – тех духов, что первыми примкнули к нему в дни его величия и более прочих уподобились ему в порочности: в сердцах их пылал огонь, но одеты они были во тьму, вооружены огненными бичами, и великий ужас шествовал перед ними»#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «О приходе эльфов и пленении Мелькора»"

 ### The Valar ###
 game_concept_manwecharacter:0 "Манвэ Сулимо"
 game_concept_manwecharactershort:0 "Манвэ"
 game_concept_elderkingcharacter:0 "Старший Король"
 game_concept_manwecharacter_desc:0 "Манвэ Сулимо — [king|El] всех [valargods|E], муж [Concept( 'vardacharacter', 'Варды' )|E], брат [Concept( 'melkorcharacter', 'Мелькора' )|E], один из [aratargods|E]. Он управляет [Concept( 'ardaconcept', 'Ардой' )|E] как величайший из [ainurgods|E] по своей власти, но не силе. Его также знают как Владыку Дыхания [Concept( 'ardaconcept', 'Арды' )|E], Старшего Короля, наместника [eru|E].\n\nВеликие Орлы служат ему, а [eonwecharacter|E] является его знаменосцем. В руках он держит скипетр, вырезанный из сапфира ювелирами-[noldorelves|El]. Со своего высокого трона в [Concept( 'ilmarin', 'Ильмарине' )|E], что на горе [taniquetil|E], он видит дальше, чем любая душа в [Concept( 'ardaconcept', 'Арде' )|E], и слышит каждое слово на ветру.\n\n[manwecharactershort|E] дороже остальных [ainurgods|E] для [Concept( 'eruiluvatar', 'Эру Илуватара' )|E], а разум его почти так же велик.\n\n#TOLKIENQUOTE «Смотри, Манвэ Сулимо облачён в одежды цвета сапфира, повелитель воздуха и ветров, властелин Богов, и Эльфов, и Людей, и величайший оплот против зла Мелькора»#! \n\n#QUOTEDCHARACTER ― Книга утраченных сказаний, том I, «Музыка Айнур»"

 game_concept_vardacharacter:0 "Варда Элентари"
 game_concept_vardacharactershort:0 "Варда"
 game_concept_vardacharacter_desc:0 "Варда Элентари является женой [manwecharacter|E], Королевой [ainurgods|E], одной из [aratargods|E]. Красоту владычицы света не описать словами. Восседая на своём троне во дворцах Ильмарина на горе [taniquetil|E] она видит всё, что освещают звёзды. Она их создала и ими же повелевает. С самого начала она была самой рьяной противницей [Concept( 'melkorcharacter', 'Мелькора' )|E] и всех его деяний, поскольку она легко понимает истинные намерения других. Именно она благословила [silmarils|El], а эльфы любили её больше, чем всех других [valargods|E].\n\n#TOLKIENQUOTE «Столь велика её красота, что не поведать о ней словами ни эльфам, ни людям; ибо в лице её и ныне сияет свет Илуватара. В свете – её могущество и радость».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_ulmocharacter:0 "Улмо"
 game_concept_ulmocharacter_desc:0 "Улмо, известный как Король Моря, Владыка Вод, Обитатель Глубин. Он считается вторым по мощи среди Валар, после самого [manwecharactershort|E]. Его также относят к [aratargods|E]. Он лучший музыкант из всех [ainurgods|E], ведь [musicoftheainur|E] лучше всего слышна в морях. Нечасто он вовлекается в дела Сил, предпочитая оставаться в своём подводном царстве.\n\nИз всех Валар Улмо первым испытал сочувствие к Детям [Concept('iluvatar', 'Илуватара')|E]. Ему служат [maiargods|E] [uinencharacter|E], [ossecharacter|E] и [salmarcharacter|E].\n\n#TOLKIENQUOTE «Однако же Улмо любит и эльфов, и людей, и никогда не оставлял их своим благоволением, – даже когда гнев Валар обращался против них».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_mahalcharacter:0 "Махал"
 game_concept_aulecharacter:0 "Аулэ"
 game_concept_aulecharacter_desc:0 "Аулэ Кузнец (для гномов Махал) — величайший ремесленник из [ainurgods|E], тот, кто создал фундамент земли и поднял горы к небу. Он создал [lampsofthevalar|E], а минералы и драгоценные камни мира — его творения, украшения для мироздания.\n\nЭто он [Concept( 'dwarfcreationmade', 'создал' )|E] гномов, которым [eruiluvatar|E] даровал души и принял как собственных детей. Он был величайшим из учителей [noldorelves|El], от него они научились столь многому.\n\n#TOLKIENQUOTE «Но Аулэ остался верным Эру, и всё, что делал, отдавал на его суд, и не завидовал трудам остальных, но сам охотно делился советом и искал совета других».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_yavannacharacter:0 "Йаванна Кементари"
 game_concept_yavannacharactershort:0 "Йаванна"
 game_concept_yavannacharacter_desc:0 "Йаванна Кементари, Королева Земли, Дарительница Плодов. В её власти всё, что растёт. Она создала [twotrees|E] после разрушения [Concept( 'lampsshort', 'Светильников' )|E], которые сотворил её муж, [aulecharacter|E]. По просьбе Йаванны [manwecharacter|E] создал онодрим или, как их знают люди — энтов, чтобы те были защитниками всего, что растёт.\n\nЙаванна — та из Сил, кто отвечает за урожайность полей, наслаждаясь цветущей природой.\n\n#TOLKIENQUOTE «Ей дорого всё, что растёт в земле, и все неисчислимые формы растений хранит она в памяти, от деревьев, вздымавшихся башнями в лесах давно минувших времен, до мхов на камнях и того, что таится в почве, не видное глазу».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_foldewyncharacter:0 "Фолдвин"
 game_concept_oromecharacter:0 "Оромэ Алдарон"
 game_concept_oromecharactershort:0 "Оромэ"
 game_concept_bemacharacter:0 "Бэма" #Northmen name for Oromë
 game_concept_tauroncharacter:0 "Таурон"
 game_concept_oromecharacter_desc:0 "Оромэ Алдарон, Великий Всадник, покровитель диких зверей, охоты, коней, всадников и собак. Он наслаждается охотой как на животных, так и на силы зла. Один он бродил по [Concept( 'middleearth', 'Средиземью' )|E] во время Сна Йаванны, и именно он повстречал эльдар и привёл их в Валинор. Он страшен в гневе, а рог его внушает ужас в сердца зла, стоит им лишь заслышать его рокот. Они знают, что смерть близка, ведь если Оромэ направил свой лук и навострил копьё, никакому злу не сбежать от него.\n\n#TOLKIENQUOTE «Оромэ полюбились просторы Средиземья; с неохотой оставил он их и последним пришёл в Валинор. Часто в былые времена уходил он на восток, через горы, и возвращался со своим воинством к холмам и равнинам».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_vanacharacter:0 "Вана"
 game_concept_vanacharacter_desc:0 "Вана Вечно Юная — супруга [oromecharacter|E] и младшая сестра [Concept( 'yavannacharacter', 'Йаванны' )|E]. Она может повелевать флорой и фауной. С её пришествием природа расцвела. После уничтожения [Concept( 'twotrees', 'Двух Древ' )|E] Вана и Нэсса с огромным упорством отстаивали сокрытие и защиту [Concept( 'aman', 'Амана' )|E], с чем были согласны большинство [valargods|E]. [ulmocharacter|E] же высказывался в пользу прощения [Concept( 'noldorelvesexiles', 'изгнанников нолдор' )|E]."

 game_concept_namocharacter:0 "Намо Фэантури"
 game_concept_namocharactershort:0 "Намо"
 game_concept_mandoscharacter:0 "Мандос"
 game_concept_namocharacter_desc:0 "Намо Фэантури, более известный как Владыка Душ Мандос, повелитель Чертогов Мёртвых и Пророк. Из всех Сил именно Намо отчётливей всех видит Музыку во всей её полноте. Он знает возможные варианты будущего и осознаёт те изменчивые нити, что управляют судьбой [Concept( 'ardaconcept', 'Арды' )|E].\n\nОн мрачнее всех Сил и чаще всего хранит молчание, пока об обратном не попросит [manwecharacter|E], его король. Прежде всего он известен за Рок Нолдор, пророчество, данное им при отправке в изгнание.\n\n#TOLKIENQUOTE «Он ничего не забывает и знает всё, что произойдёт, кроме того разве, что подвластно одному [Concept( 'iluvatar', 'Илуватару' )|E]».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_vairecharacter:0 "Вайрэ"
 game_concept_vairecharacter_desc:0 "Вайрэ — супруга Намо Мандоса. Её задача – запечатлевать в своих полотнах историю Арды, от начала до самого конца. Чертоги Мандоса увешаны её полотнами, их площадь только растёт вместе с ходом истории. Нечасто сама она покидает чертоги, отдавая предпочтение собственному долгу."

 game_concept_irmocharacter:0 "Ирмо Фэантури"
 game_concept_irmocharactershort:0 "Ирмо"
 game_concept_loriencharacter:0 "Лориэн"
 game_concept_irmocharacter_desc:0 "Ирмо Фэантури, более известный как Лориэн Мечтатель, Владыка Грёз, владыка садов Лориэна, повелитель видений и снов. Его сады являются обителью исцеления и безопасности от тщет и невзгод этого мира. Пусть это случалось и нечасто, но некоторым счастливчикам из числа людей и эльфов удавалось отыскать их. Ирмо – покровитель духов и снов, но сады его открыты для каждого, кто нуждается в отдыхе или исцелении."

 game_concept_estecharacter:0 "Эстэ"
 game_concept_estecharacter_desc:0 "Эстэ Милосердная, супруга [irmocharacter|E], вместе с ним выступающая как великая целительница из числа [valargods|E]. Целительница ран и душевной усталости в мире. Но даже ей не под силу лечить сердца, что не желают исцеления. Она добродушна и искренне желает исправить всё зло мира и положить конец его страданиям."

 game_concept_tulkascharacter:0 "Тулкас Асталдо"
 game_concept_tulkascharactershort:0 "Тулкас"
 game_concept_tulkascharacter_desc:0 "Тулкас Асталдо, Защитник Валинора, был последним из [ainurgods|E], снизошедших в [eaworld|E]. Он пришёл, чтобы помочь остальным [valargods|E] в великой войне против [Concept( 'melkorcharacter', 'Мелькора' )|E]. Тулкас наслаждается воинским мастерством и любит борьбу и испытания силы.\n\nНо несмотря на всю свою внешнюю воинственность, он не является воплощением жестокости, но получает истинное наслаждение как от турниров, так и от войны. Он надёжный товарищ, не скорый на гнев, но и не готовый легко прощать.\n\n#TOLKIENQUOTE «Так пришёл Тулкас Могучий, чей гнев сметает всё, точно порыв ветра, разгоняя облака и тьму» #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_nessacharacter:0 "Нэсса"
 game_concept_nessacharacter_desc:0 "Нэсса Танцовщица — жена Тулкаса и сестра Оромэ. Походка её стремительна как у лани, а в танце ей нет равны. Она отплясывает вместе с другими эльдар на равнинах Валимара. После уничтожения [Concept( 'twotrees', 'Двух Древ' )|E] Вана и Нэсса с огромным упорством отстаивали сокрытие и защиту [Concept( 'aman', 'Амана' )|E], с чем были согласны большинство [valargods|E]. [ulmocharacter|E] же высказывался в пользу прощения [Concept( 'noldorelvesexiles', 'изгнанников нолдор' )|E]."

 game_concept_niennacharacter:0 "Ниэнна"
 game_concept_niennacharacter_desc:0 "Ниэнна Нури, Владычица жалости, скорбящая и проливающая слёзы за все невзгоды мира. Она помогает оставаться непоколебимым в печали и отважным в горе, понимать, что такая боль естественна, а те, кто страдают – должны найти утешение. Она олицетворяет жалость и надежду на изменение мира. Жалость эту некоторые принимают за блажь. В жалости и надежде своей она надеется, что мир полон добра и отыскать его можно даже в темнейших из мест.\n\nНиэнна живёт вдали от остальных [valargods|E], укрываясь от празднеств Валимара. Окна её чертогов выходят на пределы стен [eaworld|E]. Нередко она является в Чертоги Мандоса, чтобы даровать утешение страждущим и приуменьшить их горе.\n\n#TOLKIENQUOTE «Эстэ превосходит в могуществе Ниэнна, сестра Фэантури; она живёт в одиночестве. Ей ведомо страдание, она оплакивает раны, все до единой, что нанёс Арде Мелькор. Столь глубоко было её горе в то время, как звучала Музыка, что песнь её превратилась в плач задолго до завершения, и мелодия скорби вплелась в темы Мира ещё до того, как возник Мир. Но не о себе она скорбит, и те, кто внимают ей, учатся жалости, стойкости и надежде».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 ### The Maiar ###
 game_concept_ariencharacter:0 "Ариэн"
 game_concept_ariencharacter_desc:0 "Ариэн изначально была могущественным духом огня, которую не смог совратить [melkorcharacter|E], и была одной из [maiargods|E] [Concept( 'vanacharacter', 'Ваны' )|E]. В дни [Concept( 'twotrees', 'Двух Древ' )|E] она орошала цветы [Concept( 'vanacharacter', 'Ваны' )|E] росой Лаурелин. Когда [melkorcharacter|E] срубил [twotrees|E], из любви к деревьям она вызвалась управлять кораблём, несущим последний плод. Так она стала Солнцем. \n\n#TOLKIENQUOTE «Даже эльдар слепил взгляд сияющих глаз Ариэн; и, уйдя из Валинора, она сбросила облик – одеяние, которое, подобно валарам, носила там, и стала обнажённым пламенем, ужасающим в полноте своего блеска». #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Солнце, Луне и Сокрытии Валинора»"

 game_concept_tilioncharacter:0 "Тилион"
 game_concept_tilioncharacter_desc:0 "[maiagod|E] [oromecharactershort|E], Тилион был глубоко влюблён в [ariencharacter|E] и серебряное древо Телперион. Он умолял оказать ему честь направлять его последним цветком, что и было ему позволено. Так взошла луна. \n\nОн менее силён, чем [ariencharacter|E] и направляет безрассудно, из-за чего луна движется неустойчиво по сравнению с непоколебимым путём солнца. В тех случаях, когда он и [ariencharacter|E] встречаются, его корабль опаляется от её жара, что и приводит к побитому виду луны. \n\nСреди людей Тилион известен как «Человек с Луны»."

 game_concept_eonwecharacter:0 "Эонвэ"
 game_concept_eonwecharacter_desc:0 "Знаменосец и глашатай [manwecharactershort|E], [eonwecharacter|E] считается предводителем [maiargods|E] и наиболее искусен среди них в оружии и войне. Когда [Concept( 'elderkingcharacter', 'Старшему Королю' )|E] требуется посланник, он обращается к [eonwecharacter|E], и именно он учил и благословлял [Concept( 'numenoreans', 'нуменорцев' )|E] от имени [valargods|E]. \n\nНекоторые говорят, что именно он одолел [Concept( 'morgothcharacter', 'Моргота' )|E] во время Войны Гнева, и предсказывают, что он будет одним из его врагов в Дагор Дагорат. \n\n#TOLKIENQUOTE «Главными среди Майар Валинора, чьи имена помнят в истории древних времен, являются... Эонвэ, знаменосец Манвэ, чья сила в оружии не превзойдена никем в Арде».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_ilmarecharacter:0 "Ильмарэ"
 game_concept_ilmarecharacter_desc:0 "Ильмарэ - одна из предводительниц [maiargods|E], наряду с [eonwecharacter|E]. Она - служанка [Concept( 'vardacharactershort', 'Варды' )|E] и, как и её госпожа, является ткачихой света."

 game_concept_meliancharacter:0 "Мелиан"
 game_concept_meliancharacter_desc:0 "Изначально служанка [Concept( 'vanacharacter', 'Ваны' )|E] и [estecharacter|E], Мелиан уникальна среди [maiargods|E]. Она единственная из [ainurgods|E], кто вступила в союз с одним из Детей Илуватара, Элу Тинголом, и родила от него ребёнка, Лутиэн из великих легенд. Через их союз кровь [Concept( 'powersgods', 'Сил' )|E] влилась в людей и эльфов. Она создала Пояс Мелиан, защищавший Дориат, но после убийства мужа бежала в сады Лориэна в [Concept( 'valinor', 'Валиноре' )|E]."

 game_concept_ossecharacter:0 "Оссэ"
 game_concept_ossecharacter_desc:0 "Один из [maiargods|E] [ulmocharacter|E], [ossecharacter|E] известен тем, что был вспыльчив, вызывал бури и топил корабли. В ранние времена его ненадолго совратил [melkorcharacter|E], пообещавший ему владычество над морями вместо [ulmocharacter|E]. Однако благодаря вмешательству своей жены, [uinencharacter|E], он вернулся на сторону [valargods|E]. \n\n#TOLKIENQUOTE «Правда, неистовство не покинуло его, и иногда он ярится по своей воле, без приказа Улмо. Поэтому те, кто живёт у Моря или ходит на кораблях, любят Оссэ, но не верят ему».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_uinencharacter:0 "Уинэн"
 game_concept_uinencharacter_desc:0 "Одна из [maiargods|E] [ulmocharacter|E], [uinencharacter|E] - спокойное, ласковое море по сравнению с бурными водами её мужа [ossecharacter|E]. Её почитали среди [Concept( 'numenoreans', 'нуменорцев' )|E], и она заключила соглашение с Гильдией Морестранников, которые также были известны как Уинэндили. \n\n#TOLKIENQUOTE «Это к ней взывают моряки, ибо она может успокаивать волны, сдерживая буйство Оссэ. Нуменорцы долго жили под её покровительством и почитали не меньше, чем Валар».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_salmarcharacter:0 "Сальмар"
 game_concept_salmarcharacter_desc:0 "Один из [maiargods|E] [ulmocharacter|E], [salmarcharacter|E] - тот, кто создал для [ulmocharacter|E] Улумури - рога из больших морских раковин."

 ### The Istari ###
 game_concept_olorincharacter:0 "Олорин"
 game_concept_olorincharacter_desc:0 "[maiargods|E] [manwecharactershort|E], который также провёл значительное время, служа [Concept( 'niennacharacter', 'Ниэнне' )|E], [Concept( 'vardacharactershort', 'Варде' )|E] и [irmocharactershort|E]. \n\nОн любил эльфов, но ходил среди них незримым, или принимал фана, чтобы казаться эльфом, и посылал им справедливые видения в их сердцах, которые делали их мудрее. На протяжении всего своего существования он больше всего следовал примеру [Concept( 'niennacharacter', 'Ниэнны' )|E], ибо он сострадал горестям Детей [Concept( 'iluvatar', 'Илуватара' )|E] и выводил из отчаяния тех, кто слушал его. \n\nВ [middleearth|E] он был известен как [istariconcept|E] [gandalfcharacter|E]. \n\n#TOLKIENQUOTE «Среди Майар мудрее всех Олорин. Он тоже жил в Лориэне, хотя пути его часто уводили в чертоги Ниэнны. Это от неё научился он состраданию и терпению... Позже, в иные времена, он стал другом всех Детей Илуватара, и сострадал их горестям; те же, что внимали ему, пробуждались от отчаяния, и отступали от них образы тьмы».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_gandalfcharacter:0 "Гэндальф"
 game_concept_mithrandircharacter:0 "Митрандир"
 game_concept_gandalfcharacter_desc:0 "Гэндальф, [maiagod|E], известный как [olorincharacter|E], был одним из пяти [istariconcept|E], посланных на помощь Свободным народам против [Concept( 'sauroncharacter', 'Саурона' )|E]. Из всех пятерых он был самым успешных и единственным, кто вернулся на [westaman|E], выполнив своё задание. Он нигде не обживался, но чаще всего посещал дунэдайн и эльфов. Известен своим исключительным интересом к [Concept( 'hobbits', 'хоббитам' )|E]. \n\nИзначально в ордене [istariconcept|E] он был вторым после [Concept( 'sarumancharacter', 'Сарумана' )|E], его цвет был «Серым», но после падения [Concept( 'sarumancharacter', 'Сарумана' )|E] он был возведён в ранг главы ордена, став [Concept( 'gandalfcharacter', 'Гэндальфом' )|E] «Белым»."

 game_concept_curumocharacter:0 "Курумо"
 game_concept_curumocharacter_desc:0 "[maiargods|E] [aulecharacter|E], обладающий исключительным мастерством в ремесле и красноречии. В [middleearth|E] он был известен как [istariconcept|E] [sarumancharacter|E]."

 game_concept_sarumancharacter:0 "Саруман"
 game_concept_sarumancharacter_desc:0 "Саруман, [maiagod|E] [curumocharacter|E], был предводителем [istariconcept|E], посланных на помощь Свободным народам против [Concept( 'sauroncharacter', 'Саурона' )|E]. Его интересы лежали в области знаний и артефактов силы, и его знания считались глубокими и обширными, он был мастером многих различных дисциплин и многих знаний. Он часто приходил к великим и могущественным среди людей, давая им советы и наставляя их. Он поселился в [Concept( 'isengard', 'Изенгарде' )|E] в башне [orthanc|E], и там хранилось множество древних артефактов и преданий. Он славился необычайной силой своего голоса, который позволял ему убедить и поколебать всех, кроме самых стойких. \n\nОн был избран предводителем Белого Совета, но со временем пал, став гордым и высокомерным, желая упорядочить мир по собственному замыслу. Это привело к тому, что он стал приспешником [Concept( 'sauroncharacter', 'Саурона' )|E] и был побеждён во время Войны Кольца. \n\nВ конце концов, он был исключён из числа [istariconcept|E] [Concept( 'gandalfcharacter', 'Гэндальфом' )|E] Белым за отказ отречься от своих действий."

 game_concept_aiwendilcharacter:0 "Айвэндиль"
 game_concept_aiwendilcharacter_desc:0 "[maiargods|E] [Concept( 'yavannacharactershort', 'Йаванны' )|E], чья история в [Concept( 'valinor', 'Валиноре' )|E] неизвестна. В [middleearth|E] он был известен как [istariconcept|E] [radagastcharacter|E]."

 game_concept_radagastcharacter:0 "Радагаст"
 game_concept_sageofthewoods:0 "Лесной мудрец"
 game_concept_radagastcharacter_desc:0 "Радагаст, [maiagod|E] [aiwendeilcharacter|E], известный как «Бурый». Больше всего он заботился о дикой природе [Concept( 'middleearth', 'Средиземья' )|E] и поэтому пренебрегал своими обязанностями перед Свободными народами. Он свободно помогал другим [istariconcept|E] и иногда выступал против [Concept( 'sauroncharacter', 'Саурона' )|E], но его судьба неизвестна."

 game_concept_alatarcharacter:0 "Алатар"
 game_concept_alatarcharacter_desc:0 "[maiargods|E] [oromecharactershort|E], чья история в [Concept( 'valinor', 'Валиноре' )|E] неизвестна. В [middleearth|E] он был известен как [istariconcept|E] [morinehtarcharacter|E]."

 game_concept_morinehtarcharacter:0 "Моринехтар"
 game_concept_morinehtarcharacter_desc:0 "Моринехтар, [maiagod|E] [alatarcharacter|E], был одним из двух «Синих магов» наряду с [romestamocharacter|E]. Они вместе отправились на Восток вместе с [Concept( 'sarumancharacter', 'Саруманом' )|E], чтобы помочь Свободным народам и ослабить контроль [Concept( 'sauroncharacter', 'Саурона' )|E] над этими землями. \n\nЕго судьба неизвестна, как и состояние его миссии."

 game_concept_pallandocharacter:0 "Палландо"
 game_concept_pallandocharacter_desc:0 "[maiargods|E] [oromecharactershort|E], чья история в [Concept( 'valinor', 'Валиноре' )|E] неизвестна. В [middleearth|E], он был известен как [istariconcept|E] [morinehtarcharacter|E]."

 game_concept_romestamocharacter:0 "Роместамо"
 game_concept_romestamocharacter_desc:0 "Роместамо, [maiagod|E] [pallandocharacter|E], был одним из двух «Синих магов» наряду с [Concept( 'morinehtarcharacter', 'Моринехтаром' )|E]. Они вместе отправились на Восток вместе с [Concept( 'sarumancharacter', 'Саруманом' )|E], чтобы помочь Свободным народам и ослабить контроль [Concept( 'sauroncharacter', 'Саурона' )|E] над этими землями. \n\nЕго судьба неизвестна, как и состояние его миссии."


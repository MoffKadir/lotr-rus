 laamp_lotr_4001_contract.tt.t1_physician: "$trait_physician_2$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.t2_physician: "$trait_physician_3$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.elessar: "$elessar_name$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.elven_ring: "Кольцо эльфов$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.black_breath: "Исцеление Чёрного дыхания$VALUE|=+0$"

 laamp_lotr_contract_schemes.4001.t: "Наёмные целители"
 laamp_lotr_contract_schemes.4001.desc.employer: "[employer.GetTitledFirstName] бросает на меня отчаянный взгляд, заметно ослабев.\n\n«Прошу, [Select_CString(ROOT.Char.IsFemale, 'искательница', 'искатель' )] приключений, мои лучшие целители исчерпали свои возможности, пытаясь вылечить меня, вы - моя единственная надежда! Исцелите меня от этого недуга и получите достойное вознаграждение»."
 laamp_lotr_contract_schemes.4001.desc: "[employer.GetTitledFirstName] бросает на меня отчаянный взгляд, заметно волнуясь.\n\n«Прошу, [Select_CString(ROOT.Char.IsFemale, 'искательница', 'искатель' )] приключений, мои лучшие целители исчерпали свои возможности, пытаясь вылечить хворь, от которой страдает [target.GetName], вы - моя единственная надежда! Исцелите [target.GetHerHis] от этого недуга и получите достойное вознаграждение»"
 laamp_lotr_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_lotr_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_lotr_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_lotr_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_lotr_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_lotr_contract_schemes.4002.t: "$laamp_lotr_contract_schemes.4001.t$: успех!"
 laamp_lotr_contract_schemes.4002.desc: "Я возвращаюсь в чертог, которым правит [employer.GetTitledFirstNamePossessive], в хорошем настроении, с измазанными лекарственными средствами пальцами и покрасневшими от недосыпания глазами, но выполнив поручение.\n\n«Мы уже были готовы потерять надежду», - вздыхает [employer.GetTitleAsNameNoTooltip|l], прежде чем крепко пожать нам руки. «Мои слуги позаботятся о вашем заслуженном вознаграждении»."
 laamp_lotr_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_lotr_contract_schemes.4003.t: "$laamp_lotr_contract_schemes.4001.t$: провал!"
 laamp_lotr_contract_schemes.4003.desc: "«Сядьте», - приказывает [Select_CString(employer.IsFemale, 'раздраженная', 'раздраженный' )] [employer.GetTitledFirstName]. «Мы доверились вам, и вот как вы нам отплатили? Вы не только не вылечили страшную хворь, но ещё и ухудшили симптомы!»\n\n«Убирайтесь, вам больше не рады в этих чертогах!»"
 laamp_lotr_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
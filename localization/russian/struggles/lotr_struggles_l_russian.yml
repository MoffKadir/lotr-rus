 struggle_parameter_balrog_struggle_non_evil_events_major:0 "В [Concept( 'struggle_region', 'области борьбы' )|E] происходят серьёзные негативные события, связанные с балрогом, для персонажей, придерживающихся [Concept( 'faith', 'конфессий' )|E] из религиозных концепций «[GetReligionFamily('rf_eruhini').GetName]» и «[GetReligionFamily('rf_darkness').GetName]»"

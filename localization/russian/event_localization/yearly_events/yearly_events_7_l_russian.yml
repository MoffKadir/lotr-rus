l_russian:
 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t:0 "Последние дни"
 yearly.7001.desc:0 "[marshal.GetCouncilTitle|U] [marshal.GetTitledFirstNameNoTooltip] приносит мое любимое оружие — [ROOT.Char.Custom('signature_weapon')]. Клинок заточен и отполирован так, что я вижу в нем собственное отражение.\n\n«Держите это при себе. Несогласные наводнили ваш двор, подобно крысам, и каждый день, когда нам приходится представать перед народом, я встречаю, как последний».\n\n[marshal.GetSheHe|U] смотрит в окно. «Возможно, нам стоит выводить на обходы больше дозорных... У воздуха сегодня утром гадкий вкус, и это меня пугает»."
 yearly.7001.a:0 "Это напугает гостей! Ты чересчур [Select_CString(marshal.IsFemale, 'подозрительна', 'подозрителен' )]."
 yearly.7001.b:0 "Да, выводи больше дозорных. На всякий случай."
 yearly.7001.c:0 "Тебе что-то #EMP известно#!, [marshal.GetTitledFirstNameNoTooltip]?"
 yearly.7001.c.tt:0 "[marshal.GetTitledFirstNameNoTooltip] подробнее излагает свои подозрения"
 yearly.7001.tt:0 "[marshal.GetTitledFirstNameNoTooltip] отметает ваши вопросы"
 yearly.7001.d:0 "Пусть [ROOT.GetCharacter.Custom('FortifiedBuilding')] кишит стражей. Пусть каждое помещение будет под наблюдением!"
 yearly.7001.d.tt:0 "Вы перепугали всех, кто прибыл ко двору"
 yearly.7001.d.win.tt:0 "Фракции, целью которых являетесь вы, испугались"

 ## Letter of warning from your marshal who is a sympathizer

 yearly.7002:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.GetLadyLord], вы в опасности!"
 yearly.7002.d:0 "Я пишу эти строки, мучаясь от раскаяния. [coup_leader.GetTitledFirstName] много месяцев подкупает вашу стражу. [coup_leader.GetSheHe|U] хочет устроить покушение на вашу жизнь при дворе... Я не желаю вам смерти, но при всем желании не могу отвергнуть идеалы, которые исповедует [coup_faction.GetName].\n\nОтправляюсь в изгнание. Больше мы не увидимся."
 yearly.7002.a:0 "Никому нельзя доверять!"
 yearly.7002.b:0 "Пусть меня охраняют самые доверенные [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]!"
 yearly.7002.b.tt:0 "[knight_1.GetTitledFirstName] и [knight_2.GetTitledFirstName] — мои лучшие воины. Остается лишь надеяться, что они меня защитят."
 yearly.7002.c:0 "Я могу защититься самостоятельно!"
 yearly.7002.b.tt.2:0 "Вы доверяете свою безопасность двум стражникам"
 yearly.7002.c.tt:0 "Вы держите все в секрете"

 #### Traitor knights carry you off in a sack
 yearly.7004.desc:0 "«Скорее! [ROOT.GetCharacter.GetSheHe|U] просыпается!»\n\nЯ прихожу в сознание и понимаю, что подушка как-то жестковата. Голова кружится, но и тело следует за ней. Повсюду темнота. Я не в постели, я в мешке, и меня куда-то тащат.\n\n«[ROOT.GetCharacter.GetSheHe|U] слишком сильно дрыгается! Держать невозможно».\n\nГолоса спорят, а мне без труда удается заставить их выпустить мешок. Я вылезаю и вижу, что они ушли совсем недалеко — мы в саду, это [ROOT.GetCharacter.Custom('FortifiedBuilding')]!"
 yearly.7004.tt:0 "Заговор фракции разрушен"
 yearly.7004.a:0 "Что-то вы недалеко забрались. Настоящие похитители были бы уже в соседнем графстве. Вот, к примеру, [neighbor_county.GetNameNoTier] — неплохой вариант."
 yearly.7004.b:0 "Предатели! Вы у меня в темнице сгниете! В мешках!"
 yearly.7004.c:0 "Немедленно отнесите меня обратно в кровать!"
 yearly.7004.c.tt:0 "Вас возвращают в мешок и несут в покои"

 #### Assassination attempt
 ##
 yearly.7005.preparation:0 "От мыслей, что [coup_faction.GetName] вот-вот нанесет удар, кровь быстрее бежит по жилам."
 yearly.7005.preparation_poor:0 "Я не стану доверять никому. Пусть [ROOT.Char.Custom('signature_weapon')] будет мне самым надежным товарищем, и, если придется, [ROOT.Char.Custom('GetAfterLifeDestination')] примет нас обоих."
 yearly.7005.preparation_good:0 "Глупо думать, будто жалкие наемники справятся со мной."
 yearly.7005.knight_support:0 "[knight_1.GetTitledFirstName] и [knight_2.GetTitledFirstName] готовы умереть за меня, но я не позавидую тем, кого ждет встреча с их клинками."
 yearly.7005.single_knight_support:0 "Я все же верю, что [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] защитят меня."
 yearly.7005.decreased_security:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')|U] наполняется голосами: [ROOT.Char.Custom('RegionalDrink')] льется рекой, развязывает языки, и все мои гости беззаботно предаются сплетням."
 yearly.7005.increased_security:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')|U] стихает, лишь несколько компаний перешептываются. Плотный строй стражников у моего трона нервирует всех."
 yearly.7005.throne_approach:0 "[coup_leader.GetTitledFirstName] подходит к моему трону."
 yearly.7005.liberty_faction:0 "«Похоже, чтобы сорвать цепи с наших шей, нужно перерезать обе — и мою, и вашу»."
 yearly.7005.independence_faction:0 "\n\n«Если я не могу владеть собственным государством, то, по крайней мере, могу стать героем собственной трагедии»."
 yearly.7005.claimant_faction:0 "«У вас нет права сидеть на этом троне. Я скорее умру, чем увижу, как вы подписываете новый пустой указ»."
 yearly.7005.populist_faction:0 "«Клянусь, мне жаль, что я не могу подарить вам смерть, достойную мучений ваших жертв. Но я, по крайней мере, умру, как подобает героям»."
 yearly.7005.weapon:0 "\n\nОбнажается [coup_leader.Custom('SignatureWeaponNameOrType')]! [coup_leader.GetTitledFirstName] бросается вперед."
 yearly.7005.single_death:0 "Выпад — и [first_character_kill.GetTitledFirstName] получает страшный удар,"
 yearly.7005.double_death:0 "Два выпада — и [first_character_kill.GetTitledFirstName] и [second_character_kill.GetTitledFirstName] получают мощные удары,"
 yearly.7005.triple_death:0 "Все в ужасе, когда [coup_leader.GetSheHe] наносит сразу три удара. Их жертвами становятся [first_character_kill.GetTitledFirstName], [second_character_kill.GetTitledFirstName] и [third_character_kill.GetTitledFirstName],"
 yearly.7005.coup_ruler_strike:0 "а потом [coup_leader.GetSheHe] бросается на меня."
 yearly.7005.no_death:0 "Поток безумного бахвальства прекращается, когда мои [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] быстро берут [coup_leader.GetHerHis] в кольцо."
 yearly.7005.failure:0 "Когда стража окружает [coup_leader.GetHerHis], я понимаю, что [coup_leader.GetSheHe] изо всех сил пытается вонзить клинок в собственное сердце, чтобы не даться им [Select_CString(coup_leader.IsFemale, 'живым', 'живой' )]."
 yearly.7005.ruler_death:0 "Скоро их кровь смешивается с моей. [coup_leader.Custom('SignatureWeaponNameOrType')|U] ударяет мне в грудь."
 yearly.7005.success:0 "Глупо было бы думать, что [coup_leader.GetSheHe] отберет у меня трон после такого жалкого переворота, но когда [coup_leader.GetSheHe] направляет клинок в собственное горло, я понимаю, что это и не было [coup_leader.GetHerHis] целью."
 yearly.7005.a:0 "Стража, не давайте [coup_leader.GetHerHim] двинуться, [coup_leader.GetSheHe] не [Select_CString(coup_leader.IsFemale, 'должна', 'должен' )] стать мучеником в глазах мятежников."
 yearly.7005.b:0 "Позволить [coup_leader.GetHerHim] довести дело до конца."
 yearly.7005.c:0 "Умереть здесь — слишком роскошный конец для тебя!"
 yearly.7005.c.tt:0 "[coup_leader.GetTitledFirstName] [Select_CString(coup_leader.IsFemale, 'ослеплена', 'ослеплен' )] и [Select_CString(coup_leader.IsFemale, 'брошена', 'брошен' )] в темницу"
 yearly.7005.d:0 "Отправить [coup_leader.GetHerHis] в изгнание — пусть рассказывает, как нелегко меня убить."
 yearly.7005.d.tt:0 "Вы получите все титулы и вассалов, которыми [Select_CString(coup_leader.IsFemale, 'владела', 'владел' )] [coup_leader.GetTitledFirstName]"
 yearly.7005.devout.e:0 "Меня ждет [ROOT.Char.GetFaith.PositiveAfterLife], дрянь, а тебе и надеяться не на что!"
 yearly.7005.e:0 "Когда [ROOT.Char.GetFaith.NegativeAfterLife] примет нас, собака, я буду убивать тебя снова и снова!"

 yearly.7010.t:0 "Великолепная игра"
 yearly.7010.desc:0 "Во время посещения одной из деревень в своих владениях я вижу весьма занимательную картину. Похоже, большая часть местных жителей высыпала на рыночную площадь, образовав две группы ярко разодетых людей.\n\nРовно между ними, видимый лишь потому, что его держит крестьянин крайне внушительного вида, находится надутый свиной пузырь.\n\nВероятно, заметив мое удивление, слуга быстро объясняет суть происходящего: оказывается, это какая-то популярная игра!"
 yearly.7010.a:0 "Как интересно! И какие же правила?"
 yearly.7010.b:0 "Что ж, тогда не будем их трогать."
 yearly.7010.tt.yes:0 "Разобраться в происходящем."
 yearly.7010.tt.win:0 "Это может помочь вам выиграть!"
 yearly.7010.tt.lose:0 "Этот выбор может уменьшить ваши шансы на победу!"

 yearly.7011.t:0 "Великолепная игра: Взвешивая риски"
 yearly.7011.desc:0 "С некоторой усталостью мой верный слуга объясняет мне правила предстоящего события. Оказывается, эта игра в так называемый #EMP «ножной мяч»#! широко распространена и популярна среди самых разных групп населения.\n\nПредположительно, обе стороны стараются переместить «мяч» — как называют свиной пузырь — на противоположную сторону деревни. А другая сторона должна защищаться любыми способами.\n\nПоследняя часть звучит очень весомо, и объяснение последовало очень быстро: игра часто заканчивается ранениями и очень редко — смертью."
 yearly.7011.a:0 "Как думаете, а мне место найдется?"
 yearly.7011.b:0 "Типичные забавы простолюдинов. Пусть себе играют."
 yearly.7011.tt:0 "Подать мне ботинки!"

 yearly.7012.t:0 "Великолепная игра: Всё снаряжение..."
 yearly.7012.desc:0 "Я стою в толпе простолюдинов, и на глаза мне попадается [dummy_gender.GetWomanMan] средних лет, что завязывает полоски кожи под туникой. Если подумать, то весь [dummy_gender.GetHerHis] наряд выглядит слишком уж массивным для столь худощавого телосложения, а [dummy_gender.GetHerHis] грудь и живот того и гляди разорвут плотно облегающую одежду. Заметив мой интерес, [dummy_gender.GetSheHe] усмехается, приглашает подойти ближе и задирает край одежды.\n\nВсё [dummy_gender.GetHerHis] тело под туникой покрыто слоем грубых деревянных пластин, напоминающих доспех.\n\n«Я называю это #EMP  „нижним доспехом “#!!» — гордо заявляет [dummy_gender.GetSheHe], подмигивая мне."
 yearly.7012.a:0 "Сколько ты за него хочешь?"
 yearly.7012.b:0 "Что за глупая идея."

 yearly.7013.t:0 "Великолепная игра: Большая сделка"
 yearly.7013.desc:0 "Когда я наблюдаю за толпой, мне на глаза попадается [dummy_gender.GetWomanMan], что явно выделяется среди остальных. В богатых мехах и с небольшой свитой, [dummy_gender.GetSheHe] ведет оживленную беседу с другим человеком покрупнее. Придвигаясь к ним сквозь толпу, я успеваю заметить, как небольшой кошель переходит из рук в руки.\n\n«...приятно иметь с вами дело. А теперь обеспечьте мне выигрыш!» — усмехается [dummy_gender.GetWomanMan] в богатых одеждах.\n\nВторой человек уходит в сторону одной из команд. Похоже, кому-то плевать на честность игры..."
 yearly.7013.a:0 "Стой! Не знаю, сколько [dummy_gender.GetSheHe] тебе платит, но я удвою!"
 yearly.7013.b:0 "Отвратительно. Раньше такого не было!"
 yearly.7013.c:0 "Похоже, [dummy_gender.GetHerHim] придется досрочно покинуть игру!"

 yearly.7014.t:0 "Великолепная игра: Вижу пирог, не вижу препятствий"
 yearly.7014.desc:0 "Предприимчивый местный пекарь заметил собравшуюся толпу, и [dummy_gender.GetHerHis] ненадежные повозки, полные горячих пирогов, пользуются бешеным спросом.\n\nПрогуливаясь мимо тележки, где собралась противоположная команда, я замечаю, что одно из колес вот-вот развалится. Едва мне в голову приходит мысль помочь ему в этом, как звук падения на противоположном конце площади заставляет всех резко отвернуться.\n\nДостаточно разок пнуть, и..."
 yearly.7014.desc.1:0 "Предприимчивый местный пекарь заметил собравшуюся толпу, и [dummy_gender.GetHerHis] ненадежные повозки, полные горячих пирогов, пользуются бешеным спросом.\n\nПрогуливаясь мимо тележки, где собралась противоположная команда, я замечаю груды свежайшей выпечки. Едва мне в голову приходит мысль воспользоваться удобным случаем, как звук падения на противоположном конце площади заставляет всех резко отвернуться.\n\nМоя рука нащупывает на поясе небольшой мешочек с отравой..."
 yearly.7014.a:0 "Посмотрим, как вы теперь будете играть..."
 yearly.7014.b:0 "О нет, все пироги упали в грязь!"
 yearly.7014.c:0 "Лучше не стоит."
 yearly.7014.hemlock:0 "Подсыпать новый ингредиент в пироги..."

 yearly.7015.t:0 "Великолепная игра: Усиливающее зелье"
 yearly.7015.desc:0 "Я готовлюсь к игре, и мне на глаза попадается [dummy_gender.GetWomanMan] на краю толпы, что прихлебывает из бутылька, посматривая по сторонам. Вроде бы ничего подозрительного, но [dummy_gender.GetHerHis] скрытность наводит на определенные мысли, которые перерастают в уверенность, когда [dummy_gender.GetSheHe] вздрагивает от осторожного похлопывания по плечу.\n\nНе знаю, что [dummy_gender.GetSheHe] пьет, но это явно не вода: жидкость полупрозрачная и, судя по выражению на [dummy_gender.GetHerHis] при каждом глотке, довольно мерзкая на вкус. К счастью, [dummy_gender.GetSheHe] с готовностью выдает секреты, стоило немного надавить.\n\nГоворишь, «усиливающее»?"
 yearly.7015.a:0 "...Сколько ты за него хочешь?"
 yearly.7015.b:0 "Стыдись!"

 yearly.7020.t:0 "Великолепная игра: Первый удар"
 yearly.7020.desc:0 "С расшаркиванием и формальностями покончено, остается лишь начать игру. Городской глашатай, опасно свешиваясь из окна нависающего над площадью дома, держит в руке свиной пузырь.\n\nТолпа провожает его выжидающим взглядом, и спустя мгновения «мяч» взмывает вверх.\n\nИгра начинается."
 yearly.7020.a:0 "За мной, команда!"
 yearly.7020.b:0 "А-А-А-А-А-А-А-А-А-А-А-А-А-А-А!"

 yearly.7021.t:0 "Великолепная игра: Камень"
 yearly.7021.desc:0 "Так называемая «игра» неприятно удивляет вас. И ее жестокая репутация оказалась вполне обоснованной.\n\nСлева от вас один игрок вцепился в горло другому, а за ними сразу четверо схлестнулись в яростной драке.\n\nЯ пытаюсь отойти подальше от них, когда на меня устремляется крестьянин с бешено вытаращенными глазами на залитом кровью лице. В руке у него довольно увесистый камень."
 yearly.7021.a:0 "Эй! Так нечестно!"
 yearly.7021.b:0 "Я ЗАСТАВЛЮ ТЕБЯ СОЖРАТЬ ЭТОТ КАМЕНЬ!"
 yearly.7021.c:0 "Пора убираться отсюда!"
 yearly.7021.a.tt.win:0 "Вы выбиваете камень!"
 yearly.7021.a.tt.lose:0 "Вам не удается защитить себя"
 yearly.7021.c.tt.escape:0 "Вы сбегаете, не получив травм"
 yearly.7021.c.tt.escapefail:0 "Вам не удается сбежать"

 yearly.7022.t:0 "Великолепная игра: Прелестный зритель"
 yearly.7022.desc:0 "Мяч у противоположной команды! Несет его [dummy_gender.GetWomanMan] привлекательной наружности и выдающегося ума: схватив мяч, [dummy_gender.GetSheHe] пытается забраться на дом, чтобы сбежать от преследующей толпы.\n\nХотя поначалу [dummy_gender.GetHerHis] план кажется разумным, похоже, [dummy_gender.GetSheHe] не учитывает своих желаний. Когда я забираюсь по стене на [dummy_gender.GetHerHis] уровень, [dummy_gender.GetSheHe] словно и не замечает меня: [dummy_gender.GetHerHis] вниманием целиком владеет [same_gender.GetWomanMan] в окне дома с крайне миловидной внешностью.\n\nЭти двое явно увлечены друг другом. А я уже совсем близко, только руку протяни..."
 yearly.7022.a:0 "Опа!"
 yearly.7022.b:0 "Ах, юные влюбленные!"
 yearly.7022.c:0 "Ха! Я покажу тебе, что такое [ROOT.Char.GetWomanMan]!"

 yearly.7023.t:0 "Великолепная игра: Рука [ROOT.Char.GetFaith.HighGodNamePossessive]"
 yearly.7023.desc:0 "Свиной пузырь утерян! Дрожащая пара рук роняет его, и он отскакивает, но затем его хватает кто-то другой... ?\n\n[Select_CString(dummy_clergy_gender.IsFemale, 'Она', 'Он' )] ухмыляется и бежит вперед, а толпа неуверенно уступает [Select_CString(dummy_clergy_gender.IsFemale, 'ей', 'ему' )] дорогу. Неужели [ROOT.Char.GetFaith.AltPriestTermPlural] теперь играют в такие жестокие игры?!\n\nЯ неуверенно выхожу вперед..."
 yearly.7023.a:0 "...и наношу [dummy_clergy_gender.GetHerHim] удар в лицо."
 yearly.7023.b:0 "...и отхожу в сторону. Пусть другие мешают [dummy_clergy_gender.GetHerHim]."

 yearly.7024.t:0 "Великолепная игра: Копна сена"
 yearly.7024.desc:0 "Толпа взрывается и подобно волне накатывает на стену ближайшего дома. Когда группа отступает от дома, несколько человек уцепляются за все возможные выступы, пока другие всеми силами пытаются прорваться через них к обладателю меча.\n\nНад площадью проносится хруст древесины и прутьев, а толпа отступает, оставляя на земле несколько кусков соломенной крыши дома."
 yearly.7024.a:0 "Я заплачу за восстановление!"
 yearly.7024.b:0 "В любви и на футболе все средства хороши."

 yearly.7030.t:0 "Великолепная игра: Никаких правил"
 yearly.7030.desc:0 "Игра продолжается, и всё больше участников отходят в сторону. Мимо меня проходит человек с сильными ушибами головы.\n\nВнезапно еще один игрок падает у моих ног с пронзительным криком. На звук оборачиваются все, приостанавливая игру. Толпа дружно отшатывается назад от скрюченного тела, хотя, могу #EMP поклясться#!, один глаз у него открыт...\n\nКогда толпа достаточно расступается, человек резко вскакивает, выхватывает мяч и устремляется в мою сторону!"
 yearly.7030.a:0 "Я... э-э-э... #EMP судья!#!"
 yearly.7030.b:0 "Жулик! Я поймаю его!"
 yearly.7030.c:0 "А, хорошо, что он так быстро пришел в себя!"
 yearly.7030.b.win:0 "Вы ловите обманщика"
 yearly.7030.b.lose:0 "Вы упускаете подлеца"

 yearly.7031.t:0 "Великолепная игра: Подножка"
 yearly.7031.desc:0 "Игра продолжается, и ряды моей команды неуклонно редеют. На площади лежат несколько игроков с травмами ног. #EMP Серьезными#! травмами, судя по их виду. Борясь с окружившими игроками, я замечаю отблеск на земле и с ужасом понимаю, какая именно участь постигла моих павших товарищей.\n\nКакой-то кровожадный крестьянин вставил клинки в свои ботинки и прямо в этот момент безжалостно режет чужую голень. Я раздумываю, а не бросить ли ему вызов."
 yearly.7031.a:0 "Сорвите эту обувь!"
 yearly.7031.b:0 "Оставьте мои ноги в покое!"
 yearly.7031.c:0 "Какая интересная задумка..."
 yearly.7031.a.win:0 "Вы срываете обувь"
 yearly.7031.a.lose:0 "Вы получаете удар в голень!"

 yearly.7032.t:0 "Великолепная игра: Пропустить стаканчик"
 yearly.7032.desc:0 "Толпа расходится в стороны, с силой выбрасывая меня наружу. Я прислоняюсь к стене, чтобы прийти в себя и отдышаться, и замечаю пару торговцев напитками. Должно быть, дела у них идут неплохо — в таких-то условиях!\n\nДумаю, мне бы не помешало освежиться. Интересно, чем они торгуют?"
 yearly.7032.a:0 "Вода, чистая вода! Отлично!"
 yearly.7032.b:0 "Кружка пива мне не помешает!"
 yearly.7032.c:0 "А у вас есть [ROOT.Char.Custom('RegionalDrink')]?"
 #yearly.7032.d:0 "Эти пироги с гашишем продаются?"
 yearly.7032.d:0 "Эта трубка продаётся?" # LOTR

 yearly.7033.t:0 "Великолепная игра: Красочная свалка"
 yearly.7033.desc:0 "Драки с соперниками — частое явление в этой игре, но я с удивлением замечаю, как двое членов моей команды дерутся #EMPдруг с другом#!. Опознать их несложно: это местные лукодел и красильщик. Эти двое сцепились в яростной драке, и даже другие члены команды заметили это.\n\nЭта мелкая склока отвлекла внимание значительной части моей команды, и толпа начинает сдвигаться на защищаемую нами сторону деревни..."
 yearly.7033.a:0 "Ладно, их надо разнять!"
 yearly.7033.b:0 "Я не могу отвлекаться на мелкие склоки."
 yearly.7033.a.win:0 "Вы успешно растаскиваете драчунов"
 yearly.7033.a.lose:0 "Драка обостряется"

 yearly.7040.t:0 "Великолепная игра: Последний удар"
 yearly.7040.desc:0 "День подходит к концу, и игра подходит к своему завершению. Обе стороны устремляются к мячу, и я оказываюсь в самом центре этого живого водоворота.\n\nЯ поскальзываюсь и падаю, прикрывая голову от ударов, а затем с удивлением поднимаюсь на колени посреди затихшей площади.\n\nПохоже, игра подошла к концу."
 yearly.7040.a:0 "Мы... мы выиграли?"

 yearly.7041.t:0 "Великолепная игра: Славная победа!"
 yearly.7041.desc:0 "Моя команда помогает мне подняться, и от радостных криков товарищей сердце замирает в груди! Мы не просто победили, мы всех #EMP порвали#!, и мне удалось сыграть в этом немалую роль!\n\nНаши соперники начинают "
 yearly.7041.a:0 "Какая бодрящая игра!"
 yearly.7041.b:0 "Я прикажу изготовить что-нибудь на память!"
 yearly.7041.desc.ending:0 "расходиться в мрачном унынии, но для победителей торжество только начинается. На середину уже выкатили большой бочонок с элем, и напитки льются рекой на празднике, который, несомненно, продлится до ночи."

 yearly.7042.t:0 "Великолепная игра: Победа!"
 yearly.7042.desc:0 "Я с трудом встаю на ноги и пытаюсь понять, что происходит. Какие-то люди проходят мимо меня, а в центре площади радостно ликует толпа. Мне требуется несколько секунд, чтобы понять, что это моя команда!\n\nНаши соперники начинают "
 yearly.7042.a:0 "Какая бодрящая игра!"
 yearly.7042.b:0 "Я прикажу изготовить что-нибудь на память!"

 yearly.7043.t:0 "Великолепная игра: Ничья"
 yearly.7043.desc:0 "С трудом поднявшись на ноги, я оказываюсь в окружении толпы. В первую очередь в глаза бросается то, как неспешно все движутся, без всякого интереса разбредаясь в стороны.\n\nСолнце уже совсем низко, и, похоже, никому не удалось добиться явной победы."
 yearly.7043.a:0 "Что ж. Выиграем в следующий раз!"

 yearly.7044.t:0 "Великолепная игра: Поражение!"
 yearly.7044.desc:0 "Я с трудом встаю на ноги и пытаюсь понять, что происходит. Какие-то люди проходят мимо меня, а в центре площади радостно ликует толпа. Мне требуется несколько секунд, чтобы понять, что это... команда соперников.\n\nМоя команда начинает "
 yearly.7044.a:0 "Поздравляем победителей!"
 yearly.7044.b:0 "Тьфу! Это мы должны были выиграть!"
 yearly.7044.c:0 "Я всё равно заслуживаю награды!"

 yearly.7045.t:0 "Великолепная игра: Разгромное поражение!"
 yearly.7045.desc:0 "Рядом раздается громовой топот ног, и я с трудом приподнимаюсь, чтобы понять причину. Неподалеку на той же площади наши соперники радостно стоят с высоко поднятым мячом. Это не просто поражение. Нас растоптали и уничтожили.\n\nМоя команда начинает "
 yearly.7045.a:0 "Поздравляем победителей!"
 yearly.7045.b:0 "Тьфу! Это мы должны были выиграть!"
 yearly.7045.c:0 "Я всё равно заслуживаю награды!"

l_russian:
 bp1_yearly.9001.t:0 "Деревянный друг"
 bp1_yearly.9001.opening:0 "Друзья так непостоянны и могут предать, но мой лучший друг никогда так не поступит. Моя любимая игрушка — это не просто игрушка. [ROOT.Char.GetSheHe|U] мой лучший друг.\n\n"
 bp1_yearly.9001.desc.bully:0 "Но [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] все время меня дразнит на глазах у других детей и говорит, что я ничтожество, не способное завести настоящих друзей. Я могу избавиться от игрушки, и насмешки прекратятся, но это значило бы отвернуться от лучшего друга!"
 bp1_yearly.9001.desc.mentor:0 "Но [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] настаивает, что мне нужно отложить своего друга в сторону, пообщаться с настоящими детьми, но [bp1_yearly_9001_toy_hater.GetSheHe|l] просто не понимает, как много значит для меня моя любимая игрушка!"
 bp1_yearly.9001.a:0 "Думаю, мне уже слишком много лет."
 bp1_yearly.9001.b:0 "Я ни за что не брошу лучшего друга!"
 bp1_yearly.9002.desc.opening:0 "Каждый день я наблюдаю, как [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] носится по двору со своей любимой игрушкой. Порой я даже замечаю, как [bp1_yearly_9001_shy_kid.GetSheHe|l] общается с ней, словно бы это [bp1_yearly_9001_shy_kid.GetHerHis|l] лучший друг!\n\n"
 bp1_yearly.9002.desc.bully:0 "Это просто убого. Думаю, пора бы [bp1_yearly_9001_shy_kid.GetHerHim|l] узнать, насколько хрупка такая дружба."
 bp1_yearly.9002.desc.mentor:0 "Это странно, и я опасаюсь, что без моего вмешательства [bp1_yearly_9001_shy_kid.GetSheHe|l] навсегда застрянет в детстве, даже повзрослев. Но [bp1_yearly_9001_shy_kid.GetSheHe|l] наотрез отвергает любые разумные просьбы отложить игрушку."
 bp1_yearly.9002.a:0 "Я ее сломаю!"
 bp1_yearly.9002.b:0 "Возможно, стоит оставить [bp1_yearly_9001_shy_kid.GetHerHis|l] в покое."
 bp1_yearly.9002.c:0 "Я сломаю ее и буду надеяться, что [bp1_yearly_9001_shy_kid.GetSheHe|l] меня простит."
 bp1_yearly.9003.desc.child:0 "К счастью, [bp1_yearly_9001_toy_hater.GetName] [Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'решила', 'решил' )] пощадить моего лучшего друга и позволить мне играть и общаться с ним каждый день!\n\nМне даже казалось, что [bp1_yearly_9001_toy_hater.GetSheHe] хочет убить моего лучшего друга, но, похоже, мы еще поживем."
 bp1_yearly.9003.desc.mentor:0 "Сегодня [Select_CString(bp1_yearly_9001_shy_kid.IsFemale, 'милая', 'милый' )] [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(bp1_yearly_9001_shy_kid.IsFemale, 'пришла', 'пришел' )] ко мне со слезами на глазах, сказав, что [bp1_yearly_9001_toy_hater.GetName] чуть не [Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'сломала', 'сломал' )] [bp1_yearly_9001_shy_kid.GetHerHis] любимую игрушку, но [Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'передумала', 'передумал' )].\n\nНемного необычная реакция, учитывая, что речь идет о куске дерева, но и это повод чему-то научиться."
 bp1_yearly.9003.a.child:0 "Полагаю, [bp1_yearly_9001_toy_hater.GetSheHe|l] не [Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'такая уж плохая', 'такой уж плохой' )]."
 bp1_yearly.9003.a.mentor:0 "Видишь, даже обидчики могут понять и проникнуться."
 bp1_yearly.9003.b.child:0 "Никто другой мне не нужен!"
 bp1_yearly.9003.b.mentor:0 "Но [bp1_yearly_9001_toy_hater.GetSheHe] #EMP [Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'могла', 'мог' )]#! сломать ее!"
 bp1_yearly.9004.t:0 "Дружба в щепки"
 bp1_yearly.9004.desc:0 "Поверить не могу. Совсем недавно мой лучший друг был у меня в объятиях, а затем [bp1_yearly_9001_toy_hater.GetName] [Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'вырвала', 'вырвал' )] его своими грубыми лапами! Словно [ROOT.Char.GetFaith.DevilName] во плоти, [bp1_yearly_9001_toy_hater.GetSheHe] [Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'захохотала и подняла', 'захохотал и поднял' )] высоко над землей, а потом [Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'швырнула', 'швырнул' )] на землю, разбив вдребезги. Слезы и отчаянные попытки собрать моего лучшего друга обратно ни к чему не привели. Только что на моих глазах произошло убийство."
 bp1_yearly.9004.a:0 "Однажды я отплачу [bp1_yearly_9001_toy_hater.GetHerHim] тем же!"
 bp1_yearly.9004.b:0 "Это нелегко, но мне нужно простить [bp1_yearly_9001_toy_hater.GetHerHis]"
 bp1_yearly.9004.c:0 "Все, больше я из дома ни ногой!"
 bp1_yearly.9005.t:0 "Никогда не прощу"
 bp1_yearly.9005.desc.imprisoned:0 "Наконец-то [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит в моем подземелье, где [bp1_yearly_9001_toy_hater.GetHerHim] самое место! [bp1_yearly_9001_toy_hater.SheHe|U], наверное, уже и не помнит, как много лет назад [Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'сломала', 'сломал' )] мою любимую игрушку и лучшего друга. Но я помню. Я никогда не забываю и очень редко прощаю.\n\n"
 bp1_yearly.9005.desc.guest:0 "Только мне казалось, что выпала возможность спокойно отдохнуть, как ко двору в качестве гостя [Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'прибыла', 'прибыл' )] [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]! Каждый день я наблюдаю, как [bp1_yearly_9001_toy_hater.GetSheHe] ест мою еду и спит на моих кроватях, словно они принадлежат [bp1_yearly_9001_toy_hater.GetHerHim]. Я этого больше не вынесу!\n\n"
 bp1_yearly.9005.desc.outro:0 "И раз уж [bp1_yearly_9001_toy_hater.GetSheHe] у меня в руках, остается вопрос, как поступить? Каким должно быть наказание за столь жестокое преступление?"
 bp1_yearly.9005.a:0 "Пора отомстить!"
 bp1_yearly.9005.b:0 "Пора убивать!"
 bp1_yearly.9005.c:0 "Пора простить."
 may_lead_to_vengeful:0 "Может привести к [Concept( 'trait', 'свойству' )|E] «[GetTrait('vengeful').GetName( GetNullCharacter )|LV]»"
 may_lead_to_forgiving:0 "Может привести к [Concept( 'trait', 'свойству' )|E] «[GetTrait('forgiving').GetName( GetNullCharacter )|LV]»"
 may_lead_to_shy:0 "Может привести к [Concept( 'trait', 'свойству' )|E] «[GetTrait('shy').GetName( GetNullCharacter )|LV]»"
 bp1_living_as_peasant_modifier:0 "Жизнь в шкуре крестьянина"
 bp1_living_as_peasant_modifier_desc:0 "Этот персонаж проводит много времени среди местных крестьян, чтобы избежать стрессов, связанных с правлением."
 bp1_yearly.9006.t:0 "Зловещие размышления"
 bp1_yearly.9006.desc.intro:0 "Я возвращаюсь после молитвы, когда ко мне с блудливой ухмылкой подходит [bp1_yearly_9006_sinful_courtier.GetNameNoTooltip].\n\n«[ROOT.Char.GetFirstNameNoTooltip], я знаю, что и вам, и мне"
 bp1_yearly.9006.desc.lustful:0 "нравится предаваться плотским утехам, которые осуждают [ROOT.Char.GetFaith.PriestNeuterPlural|l]!"
 bp1_yearly.9006.desc.gluttonous:0 "нравится наслаждаться бесчисленными ароматами и вкусами мира, подаренными нам волшебным искусством кулинарии. В мире так много восхитительной пищи, что настоящий грех — не перепробовать ее всю!"
 bp1_yearly.9006.desc.vengeful:0 "приятно видеть, как наши враги получают по заслугам. Хотя [ROOT.Char.GetFaith.PriestNeuterPlural|l] считают, что радоваться страданиям врагов грешно, я полагаю, что мы просто служим проводниками божественной справедливости."
 bp1_yearly.9006.desc.sadistic:0 "нравится наслаждаться жалобными криками невинных и обреченных! Они все равно умрут, так почему бы не позабавиться напоследок?"
 bp1_yearly.9006.desc.craven:0 "надоело слушать, как эти «храбрые» мужланы хвастаются своими подвигами. Только и слышно: «[ROOT.Char.Custom('GetAnimalType')], охота». Зачем рисковать понапрасну!"
 bp1_yearly.9006.desc.arbitrary:0 "известно, что справедливость лишь прикрытие для прихотей, ведь никто не знает, что действительно справедливо. Почему наши желания называются прихотями, а что бы ни делали [ROOT.Char.GetFaith.PriestNeuterPlural|l], это назовут справедливостью?"
 bp1_yearly.9006.desc.deceitful:0 "известно, что правда относительна, и глупцы, поверившие обману, заслуживают своей участи."
 bp1_yearly.9006.desc.chaste:0 "надоели плотские удовольствия, которым мы, по мнению церкви, должны предаваться, словно дикие животные. Разве ночь, посвященная тихим радостям и размышлению, не лучше, чем очередная свалка грязных вонючих тел?"
 bp1_yearly.9006.desc.greedy:0 "известно, что мы должны держаться за свое, ничего не отдавая бедным и «нуждающимся»! Если им нужны наши богатства, может, не стоило разбазаривать свои?"
 bp1_yearly.9006.desc.wrathful:0 "не пристало скрывать свои эмоции, пусть ненависть и гнев заполнят наши сердца и души. Нам велят скрывать чувства, называя это добродетелью."
 bp1_yearly.9006.desc.cynical:0 "неясно, почему мирская церковь должна решать духовные вопросы. Неужто [ROOT.Char.GetFaith.PriestNeuter|l] и правда знает, что есть [ROOT.Char.GetFaith.DivineRealm], а мы нет?"
 bp1_yearly.9006.desc.ambitious:0 "хочется большего, чем та малость, которую дает нам [ROOT.Char.GetFaith.PantheonTerm] при рождении. Мы не удовлетворимся тем, что имеем, ибо нам суждено куда большее!"
 bp1_yearly.9006.desc.shy:0 "кажется утомительным чужое общество. Нас вынуждают общаться с огромным количеством людей, которые не могут сообщить ничего интересного, а нам нечего им ответить. Зачем проводить время с ними, если лучше побыть в одиночестве?"
 bp1_yearly.9006.desc.callous:0 "нет дела до чужих страданий. Почему мы должны переживать из-за непостоянства чужих чувств и рисковать ради этого собственным счастьем?"
 bp1_yearly.9006.desc.generic:0 "претит поступать против своей природы, чтобы там ни говорили [ROOT.Char.GetFaith.PriestNeuterPlural|l]."
 bp1_yearly.9006.desc.outro:0 "В конце концов, кто знает, чего на самом деле хочет от нас [ROOT.Char.GetFaith.HighGodName]?»\n\n«У нас с вами много общего, и думаю, нам стоит больше времени проводить вместе, вдали от этих слабоумных простаков. Что скажете?»"
 bp1_yearly.9006.a:0 "Отличная идея!"
 bp1_yearly.9006.b:0 "Я не горжусь своими греховными помыслами!"
 bp1_yearly.9007.t:0 "Зеркало в грязи"
 bp1_yearly.9007.desc:0 "Я прогуливаюсь по своей столице в сопровождении свиты из личной охраны и придворных, но вдруг замечаю нечто такое, что заставляет меня замереть на месте от удивления.\n\n[Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'Нищая крестьянка, прикрытая', 'Нищий крестьянин, прикрытый' )] от непогоды лишь грязью и лохмотьями, смотрит на меня с мольбой в глазах. Мне бы пойти дальше, но что-то в этом ничтожестве выглядит до боли знакомым.\n\nИ именно в этот момент кто-то из моей свиты подмечает, что [bp1_yearly_9007_doppelganger.GetSheHe] выглядит точь-в-точь как я! Ужасно видеть собственный образ в грязи и нечистотах, но, возможно, я могу исправить эту вселенскую несправедливость."
 bp1_yearly.9007.a:0 "[bp1_yearly_9007_doppelganger.GetSheHe|U] присоединится к моему двору!"
 bp1_yearly.9007.b:0 "Избавьтесь от этого мерзкого двойника."
 bp1_yearly.9007.c:0 "Пойти дальше и забыть об этом зловещем создании."
 bp1_yearly.9008.t:0 "Поменяться местами"
 bp1_yearly.9008.desc:0 "[bp1_yearly_9007_doppelganger.GetName] уже довольно долго живет у меня при дворе, и мне приятно, что моя копия живет в роскоши, вдали от грязи и нужды.\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U] подходит ко мне с блеском в глазах и делает интересное предложение. «Никто из моих домашних не знает, что я живу среди дворян. Я так кумекаю, что ежели я и [ROOT.Char.GetLadyLord|l] сменяемся, то я буду вместо вас [ROOT.Char.GetTitleAsNameNoTooltip|l], а вы денек проживете с простым народом!»"
 bp1_yearly.9008.a:0 "Правитель на день станет подданным!"
 bp1_yearly.9008.b:0 "Оскорбительное предложение."
 bp1_yearly.9009.t:0 "Другая любовь"
 bp1_yearly.9009.desc.intro:0 "Я подхожу к своим покоям и слышу доносящиеся оттуда звуки отчаянной борьбы! Грохот, треск, [bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)] отчаянно кричит!\n\nЯ врываюсь в покои и вижу, как мой двойник [bp1_yearly_9007_doppelganger.GetNameNoTooltip] и [bp1_yearly_9009_lover.GetNameNoTooltip], совершенно голые, вытворяют немыслимые вещи!"
 bp1_yearly.9009.desc.lustful:0 "[bp1_yearly_9009_lover.GetSheHe|U] плачет. «Прости, любовь моя, но [bp1_yearly_9007_doppelganger.GetNameNoTooltip] выглядит как более привлекательная версия тебя! Мое сердце буквально вырывается из груди, когда я вижу [bp1_yearly_9007_doppelganger.GetHerHis|l]!»"
 bp1_yearly.9009.desc:0 "[bp1_yearly_9009_lover.GetSheHe|U] настаивает, что [Select_CString(bp1_yearly_9009_lover.IsFemale, 'думала', 'думал' )], будто это я, но я не знаю, верить ли [bp1_yearly_9009_lover.GetHerHim]."
 bp1_yearly.9009.a:0 "И прочь с глаз моих, оба!"
 bp1_yearly.9009.b:0 "Эта привлекательная дрянь отправится за решетку."
 bp1_yearly.9009.c:0 "Я не буду препятствовать истинной любви."
 bp1_yearly.9009.d:0 "Я понимаю, что они оба мне небезразличны!"
 bp1_yearly.9010.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] и [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 bp1_yearly.9010.desc.intro:0 "[bp1_yearly_9007_doppelganger.GetName] врывается в мой тронный зал,"
 bp1_yearly.9010.desc.drunk:0 "и от н[bp1_yearly_9007_doppelganger.GetHerHis] несет алкоголем. [bp1_yearly_9007_doppelganger.GetSheHe|U] качающейся походкой идет в мою сторону с яростью во взгляде.\n\n«[Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'Самозванка', 'Самозванец' )]! [Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] *#EMP ик#!*"
 #bp1_yearly.9010.desc.stoner:0 "распространяя вокруг себя запах гашиша и пота. [bp1_yearly_9007_doppelganger.GetHerHis|U] налитые кровью глаза отчаянно мечутся, пытаясь смотреть на меня, как [bp1_yearly_9007_doppelganger.GetSheHe] медленно ковыляет в мою сторону, сопровождая это безумным смехом.\n\n«[Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'Самозванка', 'Самозванец' )]! [Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] *#EMP кхе#!*"
 bp1_yearly.9010.desc.stoner:0 "[Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'окружённая', 'окружённый' )] облаком дыма. [bp1_yearly_9007_doppelganger.GetHerHis|U] спокойные глаза отчаянно мечутся, пытаясь смотреть на меня, как [bp1_yearly_9007_doppelganger.GetSheHe] медленно идёт в мою сторону, сопровождая это безумным смехом.\n\n«[Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'Самозванка', 'Самозванец' )]! [Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] *#EMP кхе#!*" # LOTR
 bp1_yearly.9010.desc.outro:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] не [ROOT.Char.GetNameNoTooltip]! Я [Select_CString(ROOT.Char.IsFemale, 'настоящая', 'настоящий' )] [ROOT.Char.GetNameNoTooltip]!»\n\nЛожь очевидна, но мой двор почему-то ведет себя так, словно моя личность под вопросом! [bp1_yearly_9007_doppelganger.GetNameNoTooltip] выхватывает оружие и становится ясно, миром этот вопрос не разрешить."
 bp1_yearly.9010.a:0 "Останется только один!"
 bp1_yearly.9010.b:0 "Стража, схватить [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'самозванку', 'самозванца' )]!"
 bp1_yearly.9012.t:0 "Двойные неприятности"
 bp1_yearly.9012.desc:0 "«Победа! Видите, только [Select_CString(ROOT.Char.IsFemale, 'настоящая', 'настоящий' )] [ROOT.Char.GetNameNoTooltip|l] побеждает в честном бою!»\n\nМой двойник заявляет о победе, и, хотя многие придворные сомневаются, другие впечатлились продемонстрированной доблестью и уже начинают подозревать меня. Небольшое голосование среди знати показало, что я все еще [ROOT.Char.GetNameNoTooltip|l] в глазах большинства, пусть и не подавляющего.\n\nИ хотя большинство верит, что я это я, многие сочли, что [bp1_yearly_9007_doppelganger.GetNameNoTooltip] и есть [ROOT.Char.GetNameNoTooltip|l], и [bp1_yearly_9007_doppelganger.GetSheHe] уходит после боя с претензией на мои титулы и толпой сторонников, считающих, что [bp1_yearly_9007_doppelganger.GetSheHe] — это я!"
 bp1_yearly.9012.a:0 "Кто сходит с ума, я или все остальные?"
 bp1_yearly.9013.desc:0 "Моя победа над [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'самозванкой', 'самозванцем' )] позатыкала рты всем, кто сомневался в моей подлинности. [bp1_yearly_9007_doppelganger.GetNameNoTooltip] уходит под конвоем, шипя, плюясь и бормоча что-то об украденном королевстве.\n\nИ хотя [bp1_yearly_9007_doppelganger.GetNameNoTooltip] продолжает заявлять, что является мной, в подземелье [bp1_yearly_9007_doppelganger.GetHerHis] мало кто будет слушать."
 bp1_yearly.9013.a:0 "Хорошо, что все закончилось."
 bp1_yearly.9014.t:0 "Не просто красивое личико"
 bp1_yearly.9014.desc.soulmate:0 "Когда я и [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'моя прекрасная любовница', 'мой прекрасный любовник' )] [bp1_yearly_9007_doppelganger.GetNameNoTooltip] лежим в постели, я узнаю, что у нас много общего и помимо внешности. [bp1_yearly_9007_doppelganger.GetSheHe|U] гений, ученый, часто озвучивает мысли, которые крутились у меня в голове, но к которым мне не удавалось подобрать слова! Наши умы будто слились, мы можем дополнять мысли друг друга. Это значит лишь одно: любовь!\n\nНо действительно ли я настолько люблю себя, что назову своего двойника не просто [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'любовницей', 'любовником' )], но и... родственной душой?"
 bp1_yearly.9014.desc.lover:0 "Я и [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'прекрасная', 'прекрасный' )] [bp1_yearly_9007_doppelganger.GetName] проводим все больше времени вместе. Когда-то мне виделось в [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'ней', 'нем' )] лишь мрачное отражение себя, теперь же я наслаждаюсь [bp1_yearly_9007_doppelganger.GetHerHis] обществом. Мы прогуливаемся вместе по двору и одновременно замираем на месте, когда наши руки соприкасаются.\n\nСколь бы кратким ни было это прикосновение, мои щеки заливает краской, и когда я поворачиваюсь, то вижу, что [bp1_yearly_9007_doppelganger.GetNameNoTooltip] испытывает схожие чувства.\n\nНеужели меня настолько поглотил нарциссизм, что я назову двойника... [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'своей любовницей', 'своим любовником' )]?"
 bp1_yearly.9014.a:0 "Конечно же!"
 bp1_yearly.9014.a.arrogant:0 "Я очень люблю себя... то есть тебя!"
 bp1_yearly.9014.b:0 "Н-нет! Так нельзя!"
 bp1_yearly.9015.t:0 "Нужны двое"
 bp1_yearly.9015.desc:0 "С тех пор как я и [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'прекрасная и очаровательная', 'прекрасный и очаровательный' )] [bp1_yearly_9007_doppelganger.GetName] стали больше времени проводить вместе, [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] все время ходит с задумчиво-взволнованным видом. Возможно, [bp1_yearly_9015_living_parent.GetSheHe] не одобряет наши отношения?\n\nНа мой прямой вопрос [bp1_yearly_9015_living_parent.GetNameNoTooltip] со слезами признается. «Вы близнецы, [ROOT.Char.GetFirstNameNoTooltip]! Ваше рождение ставило преемственность под вопрос, и мне пришлось разделить вас. Откуда мне было знать, что вы встретитесь!»\n\nЭто признание повергло меня в шок, но как поступить с этой информацией?"
 bp1_yearly.9015.a:0 "Обними меня, [bp1_yearly_9007_doppelganger.Custom('SisterBrother')]!"
 bp1_yearly.9015.b:0 "Никто не должен узнать."
 bp1_yearly.9016.t:0 "Еще не [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 bp1_yearly.9016.desc.intro:0 "Во время обычной семейной встречи в трапезной [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] и [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] затеяли ожесточенный спор!\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U] заявляет, что [bp1_yearly_9016_heir.GetNameNoTooltip] не[Select_CString(bp1_yearly_9016_heir.IsFemale, 'достойна', 'достоин' )] быть [Select_CString(bp1_yearly_9016_heir.IsFemale, 'моей наследницей', 'моим наследником' )].\n\n"
 bp1_yearly.9016.desc.not_a_child:0 "«[bp1_yearly_9016_heir.GetSheHe|U] даже не [Select_CString(bp1_yearly_9016_heir.IsFemale, 'ваша', 'ваш' )] [bp1_yearly_9016_heir.Custom('GetDaughterSon')]! По какому праву [bp1_yearly_9016_heir.GetSheHe] будет наследовать вам, когда [ROOT.Char.GetFaith.PositiveAfterLife] примет вашу душу?"
 bp1_yearly.9016.desc.bastard:0 "«[bp1_yearly_9016_heir.GetSheHe|U] [Select_CString(bp1_yearly_9016_heir.IsFemale, 'незаконнорожденная', 'незаконнорожденный' )]. Я же являюсь законным отпрыском моих родителей, так почему же трон должен отойти бастарду?"
 bp1_yearly.9016.desc.child_of_concubine:0 "«[bp1_yearly_9016_heir.GetSheHe|U] [Select_CString(bp1_yearly_9016_heir.IsFemale, 'рождена', 'рожден' )] от консорта без роду и племени! Меня же вы и [bp1_yearly_9016_uppity_child.GetMother.GetName] родили в законном браке. Корона моя по праву рождения!"
 bp1_yearly.9016.desc.rival:0 "«[bp1_yearly_9016_heir.GetSheHe|U] [Select_CString(bp1_yearly_9016_heir.IsFemale, 'предавала', 'предавал' )] вас бессчетное число раз, а моя верность непоколебима! Как вы можете вверить державу [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] заботам этой коварной твари после своей смерти, ведь [bp1_yearly_9016_heir.GetHerHim] нет до вас дела, даже пока вы еще живы!"
 bp1_yearly.9016.desc.fallback:0 "«[bp1_yearly_9016_heir.GetSheHe|U] не заслуживает короны и годится лишь быть моим шутом, когда я займу ваше место! Слишком долго [Select_CString(bp1_yearly_9016_heir.IsFemale, 'эта злыдня была первой', 'этот злыдень был первым' )] в списке претендентов на корону. Пора бы показать [bp1_yearly_9016_heir.GetHerHim] [bp1_yearly_9016_heir.GetHerHis] место."
 bp1_yearly.9016.desc.outro:0 "Я требую поединка, [bp1_yearly_9016_heir.GetNameNoTooltip]! Будем биться за трон!»"
 bp1_yearly.9016.a:0 "Вот это будет зрелище."
 bp1_yearly.9016.b:0 "А ну сядь, бестолочь!"
 9016_uppity_child_wins:0 "[bp1_yearly_9016_uppity_child.GetName] побеждает в поединке"
 9016_heir_wins:0 "[bp1_yearly_9016_heir.GetName] побеждает в поединке"
 bp1_yearly.9017.t.culture:0 "[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')|U]-[Select_CString(bp1_yearly_9017_uppity_child.IsFemale, 'чужеземка', 'чужеземец' )]"
 bp1_yearly.9017.t.faith:0 "[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')|U]-[Select_CString(bp1_yearly_9017_uppity_child.IsFemale, 'язычница', 'язычник' )]"
 bp1_yearly.9017.desc.intro:0 "Сидя у очага поздним вечером, я наблюдаю, как [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] о чем-то размышляет с упорством, какому позавидует и [ROOT.Char.GetFaith.KnowledgeGodName]. Я спрашиваю, что [bp1_yearly_9017_uppity_child.GetHerHis] тревожит, и [bp1_yearly_9017_uppity_child.GetSheHe] отвечает мне со смесью ярости и стыда в глазах.\n\n"
 bp1_yearly.9017.desc.culture:0 "«Я отличаюсь от вас! Мне чужды [ROOT.Char.GetCulture.GetCollectiveNoun|l]ие обычаи и традиции. Я чувствую себя [bp1_yearly_9017_uppity_child.GetCulture.GetCollectiveNoun|l]им изгоем при [ROOT.Char.GetCulture.GetCollectiveNoun|l]ом дворе без права называть себя [Select_CString(bp1_yearly_9017_uppity_child.IsFemale, 'одной', 'одним' )] из них."
 bp1_yearly.9017.desc.faith:0 "«Я не [Select_CString(bp1_yearly_9017_uppity_child.IsFemale, 'такая', 'такой' )] как они! Я молюсь и совершаю обряды не так, как это делают [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l]! Я [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip|l], и мне предстоит унаследовать [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] иноверцев."
 bp1_yearly.9017.desc.outro:0 "Я лишь всех обманываю! Я больше не могу считаться [Select_CString(bp1_yearly_9017_uppity_child.IsFemale, 'вашей наследницей', 'вашим наследником' )]!»"
 bp1_yearly.9017.a:0 "Мы должны радоваться нашим различиям, [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)] [Select_CString(bp1_yearly_9017_uppity_child.IsFemale, 'моя', 'мой' )]!"
 bp1_yearly.9017.b.culture:0 "К какому народу бы ты себя ни [Select_CString(bp1_yearly_9017_uppity_child.IsFemale, 'относила', 'относил' )], ты все равно [Select_CString(bp1_yearly_9017_uppity_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.b.faith:0 "[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] или [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], ты все равно [Select_CString(bp1_yearly_9017_uppity_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.c:0 "Отличная идея, ты лишаешься наследства!"
 cultural_acceptance_embraced_child:0 "Культурное торжество"
 cultural_acceptance_rejected_child:0 "Культурная изоляция"
 bp1_yearly.9018.t:0 "Страсть или чистота"
 bp1_yearly.9018.desc.intro:0 "Дав слабину, [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)] подбегает ко мне и вцепляется в мою ногу, орошая меня слезами и соплями.\n\n"
 bp1_yearly.9018.desc.bastard:0 "«[ROOT.Char.GetMotherFather|U]! Это *#EMP хнык#!* ужасно, я больше не вынесу! [bp1_yearly_9018_bully.GetName|U] постоянно меня дразнит и говорит, что я [Select_CString(bp1_yearly_9018_illegitimate_child.IsFemale, 'родилась', 'родился' )] аморально и не заслуживаю твоей любви. Скажи мне, что это не так!»\n\n"
 bp1_yearly.9018.desc.child_of_concubine:0 "«[ROOT.Char.GetMotherFather|U]! [bp1_yearly_9018_bully.GetName|U] говорит, что дети консортов нечисты! [bp1_yearly_9018_bully.GetSheHe|U] задирает свой нос и говорит, что от меня пахнет кровью консорта. [ROOT.Char.GetMotherFather|U], скажи, что любишь меня!»\n\n"
 bp1_yearly.9018.desc.outro.callous:0 "Я сделаю что угодно, лишь бы избавиться от [Select_CString(bp1_yearly_9018_illegitimate_child.IsFemale, 'мелкой паршивки', 'мелкого паршивца' )], но что мне сказать?"
 bp1_yearly.9018.desc.outro:0 "[bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')|U] явно тяжело это переживает, но что мне сказать?"
 bp1_yearly.9018.a:0 "Пожалуй, нам троим надо поговорить."
 bp1_yearly.9018.b:0 "[bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U] это [bp1_yearly_9018_bully.Custom('GirlBoyPlural')]!"
 bp1_yearly.9018.c:0 "Почему ты плачешь? Этот вопрос легко решить насилием."
 9018_uppity_child_wins:0 "[bp1_yearly_9018_illegitimate_child.GetName] побеждает в поединке"
 9018_bully_child_wins:0 "[bp1_yearly_9018_bully.GetName] побеждает в поединке"
 bp1_yearly.9019.t:0 "[bp1_yearly_9019_lover.GetWomanMan|U] в нашей постели"
 bp1_yearly.9019.desc.intro.gay:0 "Настало столь пугающее меня время суток. Я тихонько вздрагиваю и открываю дверь своей спальни, зная, что внутри меня ждут [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] и ночь близости без намека на страсть."
 bp1_yearly.9019.desc.intro.bi:0 "Пришло время вновь войти в свои покои, чтобы я и [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] попытались зачать ребенка."
 bp1_yearly.9019.desc.bridge:0 "Но, к моему удивлению, [bp1_yearly_9019_spouse.GetSheHe|l] сидит на кровати полностью [Select_CString(bp1_yearly_9019_spouse.IsFemale, 'одетая', 'одетый' )], а рядом — [Select_CString(bp1_yearly_9019_lover.IsFemale, 'голая', 'голый' )] [bp1_yearly_9019_lover.GetWomanMan|l]! Я требую объяснения и натыкаюсь на понимающую усмешку.\n\n"
 bp1_yearly.9019.desc.bridge.gay:0 "«Я уже давно знаю, что [bp1_yearly_9019_spouse.GetWomanMan|l] не в силах разжечь огонь в твоих чреслах."
 bp1_yearly.9019.desc.bridge.bi:0 "«Я уже давно знаю, что тебе хочется почувствовать прикосновение [Select_CString(bp1_yearly_9019_spouse.IsFemale, 'другой женщины', 'другого мужчины' )]."
 bp1_yearly.9019.desc.compassionate:0 "Я не злюсь и не ревную, я просто желаю тебе счастья. Возможно, тебе будет приятнее заниматься любовью в компании [Select_CString(bp1_yearly_9019_lover.IsFemale, 'другой женщины', 'другого мужчины' )]!»"
 bp1_yearly.9019.desc.lustful:0 "Мне все равно, я просто хочу ночь страсти! Возможно, нам обоим будет приятнее, если [Select_CString(bp1_yearly_9019_lover.IsFemale, 'наша новая подруга', 'наш новый друг' )] присоединится к нам»."
 bp1_yearly.9019.desc.cynical:0 "Если честно, мне все равно, с кем сношаться, но я хочу, чтобы в нашем союзе родился ребенок, которого я смогу назвать своим»."
 bp1_yearly.9019.desc.lover:0 "\n\nИнтересно, знает ли [bp1_yearly_9019_spouse.GetSheHe], что [bp1_yearly_9019_lover.GetName] и я уже хорошо изучили тела друг друга, но это все равно приятная неожиданность!"
 bp1_yearly.9019.desc.friend:0 "\n\nЯ не [Select_CString(bp1_yearly_9019_lover.IsFemale, 'ожидала увидеть свою подругу', 'ожидал увидеть своего друга' )] в столь компрометирующей ситуации, но не могу сказать, что это зрелище мне неприятно."
 bp1_yearly.9019.desc.stranger:0 "\n\nИнтересно, где [bp1_yearly_9019_spouse.GetSheHe] [Select_CString(bp1_yearly_9019_spouse.IsFemale, 'нашла', 'нашел' )] [Select_CString(bp1_yearly_9019_lover.IsFemale, 'эту', 'этого' )] бедолагу, впрочем, [bp1_yearly_9019_lover.GetSheHe] явно не возражает."
 bp1_yearly.9019.desc.outro:0 ""
 bp1_yearly.9019.a:0 "О [ROOT.Char.GetFaith.FertilityGodName], неужели мои мечты стали явью?"
 bp1_yearly.9019.b:0 "Молчать, [bp1_yearly_9019_lover.Custom('InsultNoun')]! Мы разделим ложе, но без тебя!"
 bp1_yearly.9019.c:0 "Что? Нет, я на это не пойду!"
 bp1_yearly.9020.t:0 "Странная просьба"
 bp1_yearly.9020.desc.intro:0 "Сегодня я и [bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] вновь попытаемся завести ребенка, но когда я готовлюсь к очередной ночи близости без страсти, [bp1_yearly_9020_spouse.GetSheHe] вдруг окидывает меня жутковатым взглядом.\n\n«Просто заниматься любовью скучно и утомительно, ты так не считаешь? Как по-твоему,"
 bp1_yearly.9020.desc.goat:0 "что мы могли бы сделать с козой? Ах, эти рога, спутанная борода, безразличие в еде. Приведи мы козу в спальню, и один лишь ее резкий запах разожжет огонь в моем сердце!»"
 bp1_yearly.9020.desc.vegetable:0 "насколько эротичны корнеплоды? Представь, как приятно было бы прикоснуться этим даром [ROOT.Char.GetFaith.CreatorNamePossessive] к самым нежным местам твоей кожи?»"
 bp1_yearly.9020.desc.bondage:0 "каково это, быть одним из наших узников? Скованные цепями, во власти жестокого тюремщика, мечтающего услышать твои крики. Представь, как просто достать цепи и... инструменты из подземелья»."
 bp1_yearly.9020.desc.feet:0 "каково это, лежать на полу нашей спальни? Чувствовать, как по тебе ступают босые ступни. Осознавать, что ты лишь предмет, на который любой может встать. Я возбуждаюсь от одной лишь мысли об этом!»"
 bp1_yearly.9020.desc.hof:0 "что было бы, окажись [ROOT.Char.ReligiousHeadTitleName] в нашей постели? Ах, эти пальцы, перебирающие священные тексты. Представь, каково это! Давай попробуем. Сегодня ты [ROOT.Char.ReligiousHeadTitle], а я [ROOT.Char.GetFaith.ReligiousText] в твоих руках!»"
 bp1_yearly.9020.desc.outro:0 "\n\nУ меня нет слов, чтобы описать услышанное, но я [ROOT.Char.GetTitleAsNameNoTooltip|l], и по зову долга я и [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip] должны ублажать друг друга, чтобы принести в этот мир больше законных детей. Как знать, быть может, мне даже понравится."
 bp1_yearly.9020.a:0 "Что угодно, чтобы порадовать тебя."
 bp1_yearly.9020.b:0 "Нет, только не это!"
 bp1_yearly.9020.c:0 "Все узнают о твоих гнусных извращениях."
 bp1_yearly.9021.t:0 "[ROOT.Char.GetFaith.DevilName|U] в моей постели"
 bp1_yearly.9021.desc:0 "Словами не описать, какую ненависть вызывает в моем сердце [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], но увы, я [ROOT.Char.GetTitleAsNameNoTooltip|l], и долг велит мне забыть о чувствах. Я и [Select_CString(bp1_yearly_9021_rival_spouse.IsFemale, 'эта', 'этот' )] [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')] должны «заниматься любовью».\n\nКазалось, каждое мгновение будет мне ненавистно, но во время унылого соития я вдруг ощущаю, как мое тело захватывает неведомое доселе пламя. Глядя на отвращение и ненависть в [bp1_yearly_9021_rival_spouse.GetHerHis] глазах я чувствую, как сердце начинает биться быстрее, а тело двигаться активнее. И я вижу, что [bp1_yearly_9021_rival_spouse.GetSheHe] испытывает те же чувства, когда прижимает меня и ласкает меня руками со смесью отвращения и страсти. Что это за чувство? Любовь? Ненависть? Жуткая смесь обоих?\n\nДолжно быть, это грех, но разве может быть греховной страстная любовь супругов, обвенчанных по законам [ROOT.Char.GetFaith.HighGodNamePossessive]? Да, мы ненавидим друг друга, но разве это запрещает нам наслаждаться предписанным совокуплением?"
 bp1_yearly.9021.a:0 "Любовь моя, я тебя ненавижу. Прижми меня покрепче."
 bp1_yearly.9021.b:0 "Должно быть, мне казалось, что я прижимаю клинок к этой нежной шее."
 bp1_yearly.9022.t:0 "Дружеское вмешательство"
 bp1_yearly.9022.desc.intro:0 "Я возвращаюсь в свою спальню после очередного утомительного дня, но быстро понимаю, что в комнате есть кто-то еще. В моих покоях стоит [bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] с явно читающимся недовольством на лице.\n\n«[ROOT.Char.GetFirstNameNoTooltip],"
 #bp1_yearly.9022.desc.hashishiyah:0 "мы все время от времени радуем себя пирогами с гашишем, но когда я говорю с тобой, такое чувство, что отвечает мне гашиш, а не ты. Где же [ROOT.Char.GetFirstNameNoTooltip], с [Select_CString(ROOT.Char.IsFemale, 'которой', 'которым' )] мы когда-то были так дружны. Ты все время пребываешь в наркотическом бреду, а твои речи непостижимы для всякого, кто еще не утратил здравый ум."
 bp1_yearly.9022.desc.hashishiyah:0 "мы все время от времени радуем себя трубкой, в которой [ROOT.Char.Custom('GetPipeWeedName')], но в последнее время тебя постоянно окружает плотное облако дыма. Я уже и не помню, когда в последний [Select_CString(bp1_yearly_9022_friend.IsFemale, 'видела', 'видел' )] тебя без трубки во рту." # LOTR
 bp1_yearly.9022.desc.drunkard:0 "каждый раз, когда мы разговариваем, я чувствую исходящий от тебя запах алкоголя, а твои слова напоминают бормотание пьяницы. Да, нам всем иногда хочется выпить, но, если честно, я уже и не помню тебя в трезвом виде."
 bp1_yearly.9022.desc.rakish:0 "твоя беспомощная привязанность к борделям и проституткам вредит телу и душе. Ты [Select_CString(ROOT.Char.IsFemale, 'готова лечь под первого встречного', 'готов запрыгнуть на кого угодно' )], и будь ты скотиной бессловесной, мне бы пришлось убить тебя из осторожности и сострадания."
 bp1_yearly.9022.desc.comfort_eater:0 "почему ты все время что-то жуешь? Да, пища это дар [ROOT.Char.GetFaith.CreatorNamePossessive], но я же вижу, что она не доставляет тебе удовольствия. Сколько же еды нужно, чтобы заткнуть дыру в твоей душе?"
 bp1_yearly.9022.desc.inappetetic:0 "ты вообще хоть что-то ешь? Ты напоминаешь мертвеца или мешок с костями. Я вижу тебя, и мне так и хочется тебя накормить чем-нибудь сытным и питательным. Ты так скоро просто умрешь от истощения."
 bp1_yearly.9022.desc.flagellant:0 "зачем ты причиняешь себе боль? Когда ты бьешь себя, делаешь ли ты это ради [ROOT.Char.GetFaith.HighGodNamePossessive] или же от отчаяния, чтобы хоть кто-то обратил внимание на боль в твоей душе. Ну же, поговори со мной, я уже не могу смотреть, как ты покрываешь себя все новыми шрамами."
 bp1_yearly.9022.desc.reclusive:0 "мне что, нужно гоняться за тобой, чтобы поговорить? Ты вообще с кем-нибудь разговариваешь не по делу? Я не могу просто стоять в стороне и молить тебя уделить мне хоть толику внимания."
 bp1_yearly.9022.desc.outro:0 "Позволь помочь тебе, [ROOT.Char.GetFirstNameNoTooltip]».\n\nЯ в полном замешательстве, да как [bp1_yearly_9022_friend.GetSheHe] смеет судить, как я живу?\n\n«Не спеши. Я всегда рядом»."
 bp1_yearly.9022.a:0 "Да, мне нужна помощь."
 bp1_yearly.9022.b:0 "Прочь! Убирайся немедленно!"
 bp1_yearly.9023.t:0 "Языковой барьер"
 bp1_yearly.9023.desc:0 "Как же мне нравится, когда я и [bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] проводим время вместе, пусть даже нам и требуется помощь переводчика. Обычно языковой барьер не проблема, но, похоже, сегодня [Select_CString(bp1_yearly_9023_friend.IsFemale, 'моя дорогая подруга', 'мой дорогой друг' )] на что-то [Select_CString(bp1_yearly_9023_friend.IsFemale, 'обиделась', 'обиделся' )].\n\n[bp1_yearly_9023_friend.GetSheHe|U] [Select_CString(bp1_yearly_9023_friend.IsFemale, 'сказала', 'сказал' )] что-то, звучавшее как шутка, и из вежливости мне пришлось посмеяться. Но затем [bp1_yearly_9023_friend.GetSheHe] [Select_CString(bp1_yearly_9023_friend.IsFemale, 'глянула', 'глянул' )] на меня так, что все стало ясно и без слов. Этот взгляд словно пронзил меня насквозь, и под ним наша дружба, презревшая языковую преграду, начала стремительно истончаться.\n\nКак же мне исправить положение и спасти нашу дружбу?"
 bp1_yearly.9023.a:0 "Пробормотать что-то, напоминающее [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip|l], и надеяться на лучшее."
 bp1_yearly.9023.b:0 "Возможно, мне стоит выучить [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 bp1_yearly.9023.c:0 "Пусть [bp1_yearly_9023_friend.GetNameNoTooltip] учит [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]!"
 bp1_yearly.9024.t:0 "Заботливая рука"
 bp1_yearly.9024.desc:0 "Эта хворь вытягивает из меня все соки, но, к счастью, у меня есть [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], [Select_CString(bp1_yearly_9024_friend.IsFemale, 'которая', 'который' )] заботится обо мне, пока я поправляюсь.\n\n[bp1_yearly_9024_friend.GetSheHe|U] просто балует меня, готовит, стирает и обхаживает, словно прислуга!"
 bp1_yearly.9024.a:0 "Хорошо, когда есть такие заботливые друзья."
 bp1_yearly.9024.b:0 "Я могу позаботиться о себе!"
 bp1_sickness_being_doted_on:0 "Сдувают пылинки"
 bp1_sickness_being_doted_on_desc:0 "Этот персонаж болеет, и все его прихоти исполняются."
 bp1_yearly.9025.t:0 "Теперь я тебя знаю"
 bp1_yearly.9025.desc:0 "Наконец-то я и [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] говорим на одном языке, и мы уже какое-то время свободно общаемся.\n\nНо вот загвоздка, теперь мне стало ясно, какое отвращение во мне вызывает каждое слово, что произносит [Select_CString(bp1_yearly_9025_friend.IsFemale, 'эта', 'этот' )] [bp1_yearly_9025_friend.Custom('InsultAdjective')] [bp1_yearly_9025_friend.Custom('InsultNoun')]. Возможно, я что-то не так понимаю, но меня начинает мучить вопрос, как кто-то может искренне считать [Select_CString(bp1_yearly_9025_friend.IsFemale, 'эту женщину своей подругой', 'этого мужчину своим другом' )].\n\nЭто просто катастрофа. Я с тоской вспоминаю те дни, когда было можно просто наслаждаться [bp1_yearly_9025_friend.GetHerHis] обществом, не зная о [bp1_yearly_9025_friend.GetHerHis] прогнившей душе."
 bp1_yearly.9025.a:0 "Прочь с глаз моих."
 bp1_yearly.9025.b:0 "Возможно, я еще смогу все исправить."
 bp1_yearly.9026.t:0 "Лицо из прошлого"
 bp1_yearly.9026.desc.intro:0 "Я уютно устраиваюсь в постели, словно дитя у материнской груди, но, уже проваливаясь в сон, я вдруг замечаю, что кто-то сидит рядом со мной, и резко вскакиваю.\n\nК моему ужасу, это оказывается [Select_CString(bp1_yearly_9026_dead_friend.IsFemale, 'моя покойная подруга', 'мой покойный друг' )] [bp1_yearly_9026_dead_friend.GetFullName]! На мой крик ужаса [bp1_yearly_9026_dead_friend.GetSheHe] отвечает жестоким смехом.\n\n«Ну же, [ROOT.Char.GetFirstNameNoTooltip], разве так встречают старых друзей? Я хочу предупредить тебя,"
 bp1_yearly.9026.desc.secret_murderer:0 "мы знаем, что [bp1_yearly_9026_murder_victim.GetName] [Select_CString(bp1_yearly_9026_murder_victim.IsFemale, 'погибла', 'погиб' )] из-за тебя."
 bp1_yearly.9026.desc.murderer:0 "тебе не простили то, что [bp1_yearly_9026_murder_victim.GetName] [Select_CString(bp1_yearly_9026_murder_victim.IsFemale, 'пала', 'пал' )] от твоей руки."
 bp1_yearly.9026.desc.killer:0 "ведь именно из-за тебя [bp1_yearly_9026_murder_victim.GetFullName] теперь в лучшем мире."
 bp1_yearly.9026.desc.greedy:0 "жители державы [ROOT.Char.GetPrimaryTitle.GetName] страдают из-за твоей неудержимой алчности."
 bp1_yearly.9026.desc.wrathful:0 "в державе [ROOT.Char.GetPrimaryTitle.GetName] нет никого, кто бы не боялся твоего свирепого нрава."
 bp1_yearly.9026.desc.torturer:0 "боль, которую ты так радостно причиняешь другим, является преступлением против человеческого достоинства, и каждая дыра, проделанная в теле бедолаги, оставляет более глубокую дыру в твоем сердце."
 bp1_yearly.9026.desc.arbitrary:0 "из-за твоей неспособности понять справедливость и мораль [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] дрожит от страха перед твоей несправедливостью."
 bp1_yearly.9026.desc.callous:0 "ты не испытываешь сострадания к чужим бедам, а потому твоим суждениям недостает весомости, а твое сердце тяжело как камень от совершенных тобой злодеяний."
 bp1_yearly.9026.desc.sadistic:0 "каждый раз, когда ты радостно причиняешь боль другим, ты затягиваешь петлю на шее собственной души."
 bp1_yearly.9026.desc.vengeful:0 "каждый раз, когда ты мстишь своим обидчикам, [ROOT.Char.GetFaith.HighGodName|U] еще сильнее отдаляется от тебя. Стоит ли оно того?"
 bp1_yearly.9026.desc.deceitful:0 "бесконечные происки и ложь в итоге приведут тебя к смерти. Удовлетворишься ли ты когда-нибудь правдой? Да и знаешь ли ты вообще, что истинно, а что нет?"
 bp1_yearly.9026.desc.impatient:0 "твоя нетерпеливость превращает тебя в чудовище, ты постоянно мечешься от одного дела к другому и игнорируешь тех, кто «тратит твое время»."
 bp1_yearly.9026.desc.arrogant:0 "твоя любовь к себе мешает тебе принять любовь окружающих. Какой прок от любви, если она остается внутри тебя?"
 bp1_yearly.9026.desc.craven:0 "твоя трусость пятнает твою совесть сильнее, чем самая кровавая битва. Сколько отважных воинов умерли вместо тебя?"
 bp1_yearly.9026.desc.ambitious:0 "твои ненасытные амбиции мешают тебе сочувствовать страданиям тех, кто оказался между тобой и поставленной целью. Сколько титулов тебе нужно? Сколько сражений необходимо выиграть для твоего удовлетворения?"
 bp1_yearly.9026.desc.lazy:0 "пока ты бездействуешь, [ROOT.Char.GetFaith.DevilName|U] творит свои темные делишки. Считаешь, что заниматься государственными делами ниже твоего достоинства? А что насчет простых житейских обязанностей?"
 bp1_yearly.9026.desc.cynical:0 "если ты сомневаешься в воле [ROOT.Char.GetFaith.HighGodNamePossessive|U], твою душу заберет [ROOT.Char.GetFaith.DevilName|U]!"
 bp1_yearly.9026.desc.shy:0 "твое нежелание общаться с окружающими постепенно лишает тебя человечности. Ты считаешь себя выше этого?"
 bp1_yearly.9026.desc.gluttonous:0 "твое злоупотребление пищей, пока другие голодают, просто возмутительно. Ты ешь второй обед, а многие не видели даже первого!"
 bp1_yearly.9026.desc.lustful:0 "из-за твоих плотских желаний [ROOT.Char.GetFaith.PositiveAfterLife|U] все сильнее отдаляется от тебя. Никакие совокупления и рядом не стояли с божественной любовью!"
 bp1_yearly.9026.desc.temperate:0 "[ROOT.Char.GetFaith.CreatorName|U] творец этого мира и всей пищи, которой можно наслаждаться, а ты при этом отвергаешь [ROOT.Char.GetFaith.CreatorHerHis|U] дары."
 bp1_yearly.9026.desc.chaste:0 "[ROOT.Char.GetFaith.CreatorName|U] творец человечества и радостей совокупления, а ты отвергаешь страсти и желания."
 bp1_yearly.9026.desc.honest:0 "ты думаешь, что правда освободит тебя, но только ложь может защитить тех, кто нам дорог."
 bp1_yearly.9026.desc.fallback:0 "[ROOT.Char.GetFaith.PantheonTerm] видит все твои грехи и не забудет о них."
 bp1_yearly.9026.desc.outro:0 "Тебе необходимо покаяться. Я на личном опыте знаю, что каждый совершенный грех делает тебя должником [ROOT.Char.GetFaith.HighGodNamePossessive|U], и [ROOT.Char.GetFaith.HighGodNameSheHe|U] не прощает своих должников»."
 bp1_yearly.9026.a:0 "Я покаюсь! Любой ценой!"
 bp1_yearly.9026.b:0 "Это явно галлюцинация. Прочь, призрак!"
 bp1_yearly.9027.t:0 "Бедные несчастные крепостные"
 bp1_yearly.9027.desc.intro:0 "Не так давно меня [Select_CString(bp1_yearly_9027_dead_friend.IsFemale, 'посетила моя подруга', 'посетил мой друг' )] [bp1_yearly_9027_dead_friend.GetName] в обличье призрака, и теперь начинается мой путь к искуплению. Я [ROOT.Char.GetTitleAsNameNoTooltip|l] и теперь понимаю, что долг велит мне заботиться о своем народе, и у народа я спрошу, какую помощь я могу оказать людям.\n\nКо мне подходит бедняк в лохмотьях и просит помочь нищим и больным во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], которые не могут сами позаботиться о себе."
 bp1_yearly.9027.desc.greedy:0 "Это возмутительно большая сумма,"
 bp1_yearly.9027.desc.fallback:0 "Этих денег как раз хватит, чтобы люди смогли сводить концы с концами,"
 bp1_yearly.9027.desc.outro:0 "но неужели [ROOT.Char.GetFaith.PositiveAfterLife|U] требует плату за вход?"
 bp1_yearly.9027.a:0 "Вы получите все необходимое."
 bp1_yearly.9027.b:0 "Эти люди настолько бедны, что примут любое предложение!"
 bp1_yearly.9027.c:0 "Сколько-сколько ты хочешь?"
 bp1_yearly.9028.t:0 "Призрак минувших распрей"
 bp1_yearly.9028.desc.intro:0 "Я просыпаюсь от знакомого ощущения холодка. Я оглядываюсь по сторонам, как и в прошлый раз, но сейчас рядом со мной сидит мой давно покойный враг [bp1_yearly_9028_dead_rival.GetFullName]!\n\n"
 bp1_yearly.9028.desc.murderer:0 "«Убийца!»"
 bp1_yearly.9028.desc.murderer.fallback:0 "«[ROOT.Char.Custom('InsultNoun')]!»"
 bp1_yearly.9028.desc.bridge:0 "— кричит [bp1_yearly_9028_dead_rival.GetSheHe|l]. — «Я [bp1_yearly_9028_dead_rival.GetDeathReason], и теперь моя душа рыщет по свету в поисках тебя! Это злодеяние запятнало твою душу. Ступай и моли моих родных о прощении!»\n\n"
 bp1_yearly.9028.desc.callous:0 "По правде сказать, мне не за что просить прощения, [bp1_yearly_9028_dead_rival.Custom('InsultNoun')|l] [Select_CString(bp1_yearly_9028_dead_rival.IsFemale, 'получила', 'получил' )] по заслугам."
 bp1_yearly.9028.desc.fallback:0 "Я чувствую, как это пятно позора все глубже проникает в мою душу. Чем тут поможет покаяние?"
 bp1_yearly.9028.desc.outro:0 "Указания от призрака получены, что же мне делать теперь?"
 bp1_yearly.9028.a:0 "Я пойду на что угодно ради искупления!"
 bp1_yearly.9028.b:0 "Я не стану унижаться."
 bp1_yearly.9029.t:0 "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]!"
 bp1_yearly.9029.desc.intro:0 "Прошло немало времени с посещения первого призрачного гостя, и я ощущаю себя [Select_CString(ROOT.Char.IsFemale, 'готовой', 'готовым' )] к новому визиту. Однако для меня стало полной неожиданностью, когда прямо передо мной [Select_CString(bp1_yearly_9029_dead_parent.IsFemale, 'появилась', 'появился' )] [bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)] с крайне недовольным видом!\n\n«Глупое дитя!"
 bp1_yearly.9029.desc.rival_sibling:0 "Разве ты не понимаешь, что вражда между нашими родичами приведет к тому, что [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife] поглотит всю нашу семью?"
 bp1_yearly.9029.desc.rival_sibling_unrelated:0 "Хотя [bp1_yearly_9029_rival.GetName] мне не [bp1_yearly_9029_rival.Custom('GetDaughterSon')], [bp1_yearly_9029_rival.GetSheHe] [Select_CString(bp1_yearly_9029_rival.IsFemale, 'твоя', 'твой' )] [bp1_yearly_9029_rival.Custom('SisterBrother')], и ваше соперничество приведет к тому, что [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife] поглотит всю нашу семью!"
 bp1_yearly.9029.desc.rival:0 "[ROOT.Char.Custom('GetDaughterSon')|U] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )], твоя ненависть приведет к тому, что тебя поглотит [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]. Покончи с враждой, чтобы избежать подобной участи."
 bp1_yearly.9029.desc.outro:0 "Сделай все возможное, чтобы ты и [bp1_yearly_9029_rival.GetName] прекратили вражду, умоляй, унижайся, прислуживай, если так будет нужно!»"
 bp1_yearly.9029.a:0 "Тогда я буду унижаться и служить."
 bp1_yearly.9029.b:0 "Да [Select_CString(bp1_yearly_9029_rival.IsFemale, 'пошла эта', 'пошел этот' )] [bp1_yearly_9029_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.9030.t:0 "[bp1_yearly_9026_dead_friend.GetName] приходит вновь"
 bp1_yearly.9030.desc.intro:0 "Я чувствую онемение в теле, когда [bp1_yearly_9026_dead_friend.GetFullName] вновь приходит ко мне.\n\n«Поведай мне, дух, что еще мне нужно сделать, если моя цель — [ROOT.Char.GetFaith.PositiveAfterLife]?»\n\n«Это хороший вопрос."
 bp1_yearly.9030.desc.pilgrimage:0 "Отправляйся в святую землю, там ты найдешь искупление. Не медли, [ROOT.Char.GetFaith.HighGodName] ждет тебя там»."
 bp1_yearly.9030.desc.fallback:0 "Благотворительность! Сколько еще повторять? Одного раза мало, тебе нужно постоянно делиться излишками с окружающими!»"
 bp1_yearly.9030.a:0 "Я сделаю что должно."
 bp1_yearly.9030.a.tt_pilgrimage:0 "Ваше следующее [Concept( 'pilgrimage', 'паломничество' )|E] будет дешевле"
 bp1_yearly.9030.b:0 "Я так больше не могу."
 bp1_yearly.9031.t:0 "Я прошу прощения"
 bp1_yearly.9031.desc.intro:0 "Наконец-то мне удалось улучить момент, чтобы я и [bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)] поговорили. Отчаянно желая получить прощение, я падаю на колени и извиняюсь за все, через что [Select_CString(bp1_yearly_9031_rival.IsFemale, 'прошла', 'прошел' )] [bp1_yearly_9031_rival.GetFirstNameNoTooltip] из-за меня."
 bp1_yearly.9031.desc.flagellant:0 "На [bp1_yearly_9031_rival_family.GetHerHis] появляется мерзкая ухмылка.\n\n«И ты, и я понимаем, что ты хочешь заслужить прощение [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive], а для этого необходимо самоистязание. Сделай это, бей изо всех сил, и я прощу тебя. Надейся, что [bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U] тоже простит»."
 bp1_yearly.9031.desc.debate:0 "[bp1_yearly_9031_rival_family.GetNameNoTooltip] одаривает меня насмешливым взглядом.\n\n«Хорошо, что ты осознаешь собственные прегрешения, но боюсь, я не смогу простить тебя за преступления, если ты не победишь меня в дебатах»."
 bp1_yearly.9031.desc.cleanup:0 "Я вижу, как [bp1_yearly_9031_rival_family.GetNameNoTooltip] своим невеликим умишком рождает идею.\n\n«С тех пор как [Select_CString(bp1_yearly_9031_rival.IsFemale, 'умерла', 'умер' )] [bp1_yearly_9031_rival.GetFirstNameNoTooltip], мне пришлось сократить количество прислуги. И тот, кто поможет мне с уборкой моего жилища, может рассчитывать на прощение»."
 bp1_yearly.9031.desc.unconditional:0 "[bp1_yearly_9031_rival_family.GetSheHe|U] улыбается и наклоняется ко мне.\n\n«Встань, [Select_CString(ROOT.Char.IsFemale, 'подруга', 'друг' )]. Мне достаточно знать, что ты сожалеешь о содеянном. Все мы лишь дети в глазах [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive], все мы совершаем ошибки»."
 bp1_yearly.9031.desc.fallback:0 "[bp1_yearly_9031_rival_family.GetSheHe|U] смотрит на меня глазами полными слез.\n\n«Простить тебя? Нет, я #EMP никогда#! не прощу тебя. Меня коробит от того, что ты смеешь произносить [bp1_yearly_9031_rival.GetHerHis] имя! Я даже не представляю, что можно потребовать в наказание за совершенное преступление!»"
 bp1_yearly.9031.a.forgiven:0 "Я в смущении."
 bp1_yearly.9031.a:0 "Я сделаю все что пожелаешь."
 bp1_yearly.9031.b.forgiven:0 "Я все исправлю!"
 bp1_yearly.9031.b:0 "Я не потерплю унижения."
 bp1_yearly.9032.t:0 "Заглаживание вины"
 bp1_yearly.9032.desc:0 "Следуя указаниям, мне не оставалось ничего иного, кроме как пасть на колени в надежде, что [bp1_yearly_9032_rival.GetName] простит меня.\n\n«О [bp1_yearly_9032_rival.GetFaith.PantheonTerm|U], это просто блестяще! Ты валяешься у меня в ногах! Мечты стали явью».\n\nНо ни единый мускул не дрогнул на моем лице, застывшем в покаянии, и [bp1_yearly_9032_rival.GetHerHis] тон начал меняться.\n\n«Так ты серьезно? Ну, я думаю, ты можешь кое-что сделать для меня, чтобы заслужить прощение...»"
 bp1_yearly.9032.a:0 "Я сделаю что угодно."
 bp1_yearly.9032.b:0 "Воспользоваться моментом и толкнуть [bp1_yearly_9032_rival.GetHerHis]!"
 bp1_yearly.9033.t:0 "Последняя ночь"
 bp1_yearly.9033.desc.intro:0 "Наконец, [bp1_yearly_9026_dead_friend.GetFullName] вновь приходит ко мне, надеюсь, в последний раз. Я просыпаюсь и спрашиваю, удалось ли мне изменить свою судьбу.\n\n"
 bp1_yearly.9033.desc.did_well:0 "«Да, [Select_CString(ROOT.Char.IsFemale, 'подруга, ты совершила', 'друг, ты совершил' )] невозможное! Конечно, будущее остается туманным, но все намного лучше, чем во время моего первого визита! Груз грехов снят с твоей души, и я могу вернуться к вечным мукам, зная, что [Select_CString(bp1_yearly_9026_dead_friend.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы подобная участь не постигла тебя»."
 bp1_yearly.9033.desc.did_bad:0 "«Изменить? Изменить?! [ROOT.Char.GetFirstNameNoTooltip], ты [Select_CString(ROOT.Char.IsFemale, 'обречена', 'обречен' )]! Тебя ждут [ROOT.Char.GetFaith.NegativeAfterLife] и вечные муки! Твое будущее — это картина ужасов и трагедий, нарисованная твоими окровавленными руками! Я ухожу, зная, что [Select_CString(bp1_yearly_9026_dead_friend.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы спасти твою душу»."
 bp1_yearly.9033.desc.did_okay:0 "«Что тут скажешь? Тебе дали шанс на искупление, но ты его [Select_CString(ROOT.Char.IsFemale, 'упустила', 'упустил' )]. Один шаг вперед и два назад. Надеюсь, ты еще сможешь измениться. Я же возвращаюсь к своим вечным мукам и надеюсь, что не увижу тебя рядом с собой»."
 bp1_yearly.9033.desc.outro:0 "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip] вновь пропадает, и я сомневаюсь, что вновь увижу [bp1_yearly_9026_dead_friend.GetHerHis]."
 bp1_yearly.9033.a:0 "Спасение!"
 bp1_yearly.9033.b:0 "Возможно, [ROOT.Char.GetFaith.NegativeAfterLife] не такое уж плохое место."
 bp1_yearly.9033.c:0 "Теперь я другой человек."
 end_marley_ghost_story_tt:0 "Вас больше не будут посещать призраки."
 bp1_increase_good_deeds_tt:0 "#EMP Духи будут довольны#!"
 bp1_decrease_good_deeds_tt:0 "#EMP Духи будут очень злы#!"
 bp1_yearly.9034.t:0 "Болотная ведьма"
 bp1_yearly.9034.desc.intro:0 "Я и [Select_CString(bp1_yearly_9034_friend.IsFemale, 'моя подруга', 'мой друг' )] [bp1_yearly_9034_friend.GetName] играем на болотах в провинции [bp1_yearly_9034_swampy_location.GetNameNoTooltip]. Мы настолько увлеклись, что не заметили, как [bp1_yearly_9034_guardian.GetName] [Select_CString(bp1_yearly_9034_friend.IsFemale, 'осталась', 'остался' )] далеко позади!\n\nВнезапно из трясины поднимается [Select_CString(bp1_yearly_9034_witch.IsFemale, 'болотная ведьма, вся мокрая и покрытая грязью', 'болотный колдун, весь мокрый и покрытый грязью' )]. [bp1_yearly_9034_witch.GetSheHe|U] смотрит на нас, и не успеваю я опомниться, как [bp1_yearly_9034_friend.GetName] бежит прочь со всех ног!"
 bp1_yearly.9034.desc.giant:0 "[bp1_yearly_9034_witch.GetSheHe|U] ковыляет в мою сторону, но спотыкается и падает под собственным весом!"
 bp1_yearly.9034.desc.hunchbacked:0 "[bp1_yearly_9034_witch.GetSheHe|U] ковыляет в мою сторону, и вся [bp1_yearly_9034_witch.GetHerHis] фигура неестественно скрючена, словно бы кто-то завязал [bp1_yearly_9034_witch.GetHerHis] в узел."
 bp1_yearly.9034.desc.beauty_bad:0 "Даже на таком расстоянии мне ясно: никогда еще мне не доводилось видеть столь отвратительное создание. Но не успеваю я осознать увиденное, как [bp1_yearly_9034_witch.GetSheHe] бегом устремляется ко мне!"
 bp1_yearly.9034.desc.albino:0 "Среди грязи мелькают молочно-белые кожа и волосы, а еще красные от ярости глаза. Но не успеваю я осознать увиденное, как [bp1_yearly_9034_witch.GetSheHe] бегом устремляется ко мне!"
 bp1_yearly.9034.desc.scaly:0 "[bp1_yearly_9034_witch.GetHerHis|U] кожа покрыта чешуей и наростами, как у ящерицы. Но не успеваю я осознать увиденное, как [bp1_yearly_9034_witch.GetSheHe] бегом устремляется ко мне!"
 bp1_yearly.9034.desc.outro:0 "\n\nНи [Select_CString(bp1_yearly_9034_friend.IsFemale, 'подруги', 'друга' )], ни опекуна нет рядом, что же делать?"
 bp1_yearly.9034.a:0 "Бежим!"
 bp1_yearly.9034.b:0 "Узнаю, чего [bp1_yearly_9034_witch.GetSheHe] хочет."
 9034_escaped_witch:0 "Вы сбежали от ведьмы!"
 9034_failed_to_escape:0 "Вы поранились во время бегства."
 bp1_yearly.9035.t:0 "Добрая болотная ведьма"
 bp1_yearly.9035.desc:0 "Когда [Select_CString(bp1_yearly_9034_witch.IsFemale, 'ведьма', 'колдун' )] наконец подходит ко мне, [bp1_yearly_9034_witch.GetSheHe] давит жука на моем лице и вытирает пятно краем туники.\n\n«Поосторожнее на болотах, малыш, а не то даже эти мелкие букашки тебя достанут. Поверь, мне пришлось залатать немало волдырей на лицах заплутавших путников».\n\nОчевидно, [bp1_yearly_9034_witch.GetSheHe] не чудовище, как мне казалось, а напротив, занимается целительством и магией, хорошо разбирается в травах и знает ритуалы, изгоняющие духов из людей и предметов. Возможно, [bp1_yearly_9034_witch.GetSheHe] будет не против послужить более благородным целям."
 bp1_yearly.9035.a:0 "Целитель? Мне пригодится новый врач..."
 bp1_yearly.9035.b:0 "Научи меня, [Select_CString(bp1_yearly_9034_witch.IsFemale, 'мудрейшая', 'мудрейший' )]."
 bp1_yearly.9035.c:0 "А тебя никто не спрашивал."
 bp1_yearly.9036.t:0 "Злобная болотная ведьма"
 bp1_yearly.9036.desc:0 "[bp1_yearly_9034_witch.Custom('InsultAdjective')|U] [Select_CString(bp1_yearly_9034_witch.IsFemale, 'ведьма', 'колдун' )] хватает меня своими длинными узловатыми пальцами, сжимая так сильно, что к рукам перестает поступать кровь.\n\n«Что, [bp1_yearly_9034_witch.GetFaith.WitchGodName] тебя подери, ты делаешь в моем болоте, [ROOT.Char.Custom('InsultAdjective')|l] ты [ROOT.Char.Custom('InsultNoun')|l]? Ты не представляешь, какие злые духи обитают в этом месте! [Select_CString(ROOT.Char.IsFemale, 'Мерзкая девчонка', 'Мерзкий мальчишка' )]!»\n\nЯ пытаюсь объяснить, что я [ROOT.Char.GetTitleAsNameNoTooltip|l], но [bp1_yearly_9034_witch.GetSheHe] явно не в своем уме. Я уже чувствую, как деревенеет мое тело и трескается кожа, и вдруг появляется [bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9036.a:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip], на помощь!"
 bp1_yearly.9036.guardian_wins:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip] побеждает"
 bp1_yearly.9036.guardian_loses:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip] не успевает спасти меня от ран"
 bp1_yearly_9034_witchy_goodbad_tt:0 "#EMP [Select_CString(bp1_yearly_9034_witch.IsFemale, 'Ведьма', 'Колдун' )] может оказаться не [Select_CString(bp1_yearly_9034_witch.IsFemale, 'такой', 'таким' )], как вам кажется...#!"
 bp1_yearly.9037.t:0 "Тело в болоте"
 bp1_yearly.9037.desc:0 "[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(bp1_yearly_9037_guardian.IsFemale, 'привела', 'привел' )] меня в болота провинции [bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip], и здесь просто замечательно!\n\nЯ бегаю и играю в брызгах стоялой воды, бросаю камни в грязь и вообще наслаждаюсь жизнью как [ROOT.Char.GetTitleAsNameNoTooltip|l]. Но вдруг я замечаю, как что-то медленно приближается ко мне.\n\nИз зарослей камыша на меня смотрит лицо странного трупа с застывшим выражением ужаса, которое отлично сохранилось в солоноватой болотной воде."
 bp1_yearly.9037.a:0 "[bp1_yearly_9037_guardian.GetNameNoTooltip], смотри, что здесь!"
 bp1_yearly.9037.custom:0 "[Select_CString(bp1_yearly_9037_guardian.IsFemale, 'Моя опекунша', 'Мой опекун' )] [bp1_yearly_9037_guardian.GetName] что-нибудь придумает..."
 bp1_yearly.9037.b:0 "С криком убежать!"
 bp1_yearly.9038.t:0 "Тайна раскрыта"
 bp1_yearly.9038.desc.intro:0 "[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] подходит, и при взгляде на покойника на [bp1_yearly_9037_guardian.GetHerHis] лице появляется выражение ужаса.\n\n«Это [bp1_yearly_9037_corpse.GetNameNoTooltip]... я [Select_CString(bp1_yearly_9037_guardian.IsFemale, 'убила', 'убил' )] [bp1_yearly_9037_corpse.GetHerHis]."
 bp1_yearly.9038.desc.killer:0 "Ты же понимаешь, [Select_CString(ROOT.Char.IsFemale, 'моя юная', 'мой юный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я не могу допустить, чтобы ты всем [Select_CString(ROOT.Char.IsFemale, 'рассказала', 'рассказал' )] об этой находке. Чем хорошо это место — оно вдали от всех, опасное, и никто не подумает искать тебя здесь. Ты хорошо плаваешь, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]?»"
 bp1_yearly.9038.desc.not_killer:0 "У меня в мыслях не было кому-либо рассказывать об этом, но теперь правда вскрылась. Я не горжусь содеянным, [ROOT.Char.GetFirstNameNoTooltip|l], но надеюсь, что вы сможете простить [Select_CString(bp1_yearly_9037_guardian.IsFemale, 'свою любящую наставницу', 'своего любящего наставника' )]»."
 bp1_yearly.9038.a:0 "Я не знаю, что и сказать."
 bp1_yearly.9038.b:0 "Убежать и всем рассказать!"
 bp1_yearly.9038.c:0 "Со всех сил толкнуть [bp1_yearly_9037_guardian.GetHerHis] в болото!"
 9038_killed_guardian:0 "[bp1_yearly_9037_guardian.GetName] падает в болото."
 9038_guardian_kills_you:0 "[bp1_yearly_9037_guardian.GetName] легко справляется с вами."
 bp1_yearly.9039.t:0 "Нетленное тело"
 bp1_yearly.9039.desc:0 "[bp1_yearly_9037_guardian.GetName] не меньше моего [Select_CString(bp1_yearly_9037_guardian.IsFemale, 'удивлена и напугана', 'удивлен и напуган' )] найденным в болоте телом, но вскоре ужас уступает место любопытству.\n\n«[ROOT.Char.Custom('GirlBoy')|U] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )], узнаешь ли ты эти одежды? Такое носили крестьяне триста лет назад! Более сохранного тела мне еще не доводилось видеть! Это чудо, послание [bp1_yearly_9037_guardian.GetFaith.HighGodNamePossessive|U]! В этом я не сомневаюсь! Позволь мне собрать кости и сделать из них подарок для тебя».\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U] довольно странно является нам «чудеса», но раз [bp1_yearly_9037_guardian.GetNameNoTooltip] так говорит, значит, это правда."
 bp1_yearly.9039.a:0 "Какой... странный подарок."
 bp1_yearly.9039.b:0 "Нет, это наверняка злобный дух."
 ghost_stories_modifier:0 "Байки с привидениями"
 ghost_stories_modifier_desc:0 "Предположительно, в этом графстве поселился злой дух."
 box_of_boggy_bones:0 "Шкатулка болотных костей"
 box_of_boggy_bones_desc:0 "Кости трупа многовековой давности, отлично сохранившегося в болотной воде, сложены в удобную шкатулку."
 bp1_withholding_ghost_sex:0 "Противится чувственным снам"
 bp1_withholding_ghost_sex_desc:0 "Этому персонажу снятся умершие любовники, но он отвергает их поползновения."
 bp1_indulging_ghost_sex:0 "Чувственные сны"
 bp1_indulging_ghost_sex_desc:0 "Этому персонажу снятся умершие любовники, и он с радостью предается неземным утехам."
 bp1_yearly.9040.t:0 "Визит любимого"
 bp1_yearly.9040.desc:0 "Я уютно лежу в своей постели, когда вдруг ощущаю знакомое прикосновение к груди. Поначалу это кажется пустяком, но когда я открываю глаза, то вижу, что рядом со мной сидит моя покойная любовь, [bp1_yearly_9040_dead_lover.GetName]!\n\n«Ах, [ROOT.Char.Custom('LoverPetName')], как давно мы не виделись! Но когда я обнимаю и целую тебя, разве любовь не наполняет твое сердце так, словно мы были вместе еще вчера? Прижми меня к себе, [ROOT.Char.Custom('LoverPetName')], люби меня снова!»\n\nЯ не верю своим глазам, но при этом я действительно вижу [bp1_yearly_9040_dead_lover.GetHerHis] и ощущаю [bp1_yearly_9040_dead_lover.GetHerHis] прикосновения! Да, знаю, это сон, но он настолько реалистичный, что я не могу противиться."
 bp1_yearly.9040.a:0 "Обними меня как когда-то!"
 bp1_yearly.9040.b:0 "Прочь, призрак."
 bp1_yearly.9041.t:0 "Воспоминания [Select_CString(bp1_yearly_9041_parent.IsFemale, 'о матери', 'об отце' )]"
 bp1_yearly.9041.desc:0 "Я вижу, как [bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит в дальнем углу и тихо плачет. Заметив меня, [bp1_yearly_9041_sibling.GetSheHe] вскакивает и безуспешно пытается утереть слезы.\n\n«Прости, [ROOT.Char.Custom('SisterBrother')|l], мне не следует плакать. В конце концов, у тебя больше причин тосковать [Select_CString(bp1_yearly_9041_parent.IsFemale, 'по матери', 'по отцу' )], чем у меня. Не буду тебе мешать».\n\nПо правде сказать, с момента восхождения на трон у меня не было времени подумать [Select_CString(bp1_yearly_9041_parent.IsFemale, 'о матери', 'об отце' )], но [bp1_yearly_9041_sibling.GetNameNoTooltip] горюет совершенно искренне."
 bp1_yearly.9041.a:0 "Не держи в себе, я выслушаю."
 bp1_yearly.9041.b:0 "Ха! Ты как ребенок!"
 bp1_yearly.9042.t:0 "Лик [ROOT.Char.GetFaith.HealthGodNamePossessive]"
 bp1_yearly.9042.desc:0 "Очередной день правления не удивляет меня ничем особым, ровно до того момента, как в тронный зал врывается [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)], размахивая мешком с десертами.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Свершилось чудо! Этим вечером при осмотре блюд на кухне мне попались эти лакомства, которые видом своим напоминают лицо [ROOT.Char.GetFaith.HealthGodNamePossessive]!»\n\nПосле осмотра мне приходится признать, что некое жутковатое сходство действительно есть. Но это, конечно же, ересь."
 bp1_yearly.9042.a:0 "Вы правы!"
 bp1_yearly.9042.b:0 "Несомненно, это святотатство."
 bp1_yearly.9042.c:0 "Какое чудо, мне необходимо их съесть!"
 9042_you_win:0 "Вы победили в споре"
 9042_you_lose:0 "Вы проиграли в споре"
 dessert_looks_like_god:0 "Вкусный лик [ROOT.Char.GetFaith.HealthGodNamePossessive]"
 dessert_looks_like_god_desc:0 "[ROOT.Char.Custom('GetExpensiveDessert')], внешне напоминает [ROOT.Char.GetFaith.HealthGodNamePossessive]"
 full_of_jesus_modifier:0 "Полон духовности"
 full_of_jesus_modifier_desc:0 "Этот персонаж съел десерт, сильно напоминающий лицо [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 bp1_yearly.9043.t:0 "[ROOT.Char.GetFaith.BishopNeuter|U] — [Select_CString(CHARACTER.IsFemale, 'поедательница', 'поедатель' )] младенцев"
 bp1_yearly.9043.desc:0 "[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], как всегда, отлично проводит молебен и службу, я уже собираюсь уходить, когда [bp1_yearly_9043_chaplain.GetName] преграждает мне путь. [bp1_yearly_9043_chaplain.GetSheHe|U] ждет, пока все уйдут, а затем шепчет мне на ухо.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мне нужно сказать вам, что я не чураюсь земных наслаждений. Для меня нет ничего запретного. Животные, растения, камни — я сделаю что угодно с чем угодно, но нет в этой жизни большего наслаждения, чем отведать детской плоти. Считайте, что вы и не жили, если не попробовали человечины, [ROOT.Char.GetTitleAsNameNoTooltip|l], и я с огромной радостью приготовлю вам ужин сегодня!»\n\nСказать, что услышанное меня удивило, значит не сказать ничего. И что же мне на это ответить?"
 bp1_yearly.9043.a:0 "Вы ели младенцев? Звучит занятно!"
 bp1_yearly.9043.b:0 "#EMP Стража!#!"
 bp1_yearly.9043.c:0 "Улыбнуться и пройти мимо."
 bp1_yearly.9044.t:0 "Казнь"
 bp1_yearly.9044.desc:0 "Как же мне хотелось найти силы и не пойти смотреть, как [recipient.GetName] подвергнется казни, но я просто не в силах не попрощаться.\n\nА ведь [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'была мне по-своему небезразлична', 'был мне по-своему небезразличен' )], и события, которые привели к [recipient.GetHerHis] заточению, целиком и полностью на [recipient.GetHerHis] совести. Мое правосудие одинаково для всех.\n\n[recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'провела', 'провел' )] последние мгновения своей жизни, глядя на меня заплаканными глазами, считая мои действия предательством. А затем все кончилось. Мне оставалось лишь постоять рядом с телом, вспоминая, что мы пережили вместе."
 bp1_yearly.9044.desc.outro.memory:0 "Особенно приятно вспоминать тот раз, когда [bp1_yearly_9044_memory_scope.GetDescription], и мне жаль, что те славные деньки уже не вернуть."
 bp1_yearly.9044.desc.outro.no_memory:0 "Остается лишь надеяться, что мы встретимся после смерти, если [recipient.GetSheHe] сумеет меня простить."
 bp1_yearly.9044.a.indifferent:0 "Ничего личного."
 bp1_yearly.9044.a.guilty:0 "Мне жаль, что все так вышло."
 bp1_yearly.9045.t:0 "Казнь"
 bp1_yearly.9045.desc.intro:0 "Вскоре после того как по моему приказу [recipient.GetName] [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'была приговорена', 'был приговорен' )] к смерти, [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(bp1_yearly_9045_guardian.IsFemale, 'отвела', 'отвел' )] меня к виселице, сказав, что этот урок пойдет мне на пользу.\n\n"
 bp1_yearly.9045.desc.zealous:0 "Я вижу, как [recipient.GetName] зажмурив глаза подходит к палачу. Среди звуков двора я различаю, как [recipient.GetSheHe] бормочет невразумительные молитвы и заговоры, словно надеясь, что [recipient.GetFaith.HighGodName|U] явится и спасет [recipient.GetHerHis] от смерти."
 bp1_yearly.9045.desc.brave:0 "[recipient.GetFirstNameNoTooltip] смотрит палачу в глаза с таким видом, будто вот-вот плюнет в лицо, а затем замечает меня. [recipient.GetHerHis|U] глаза все время направлены на меня, всматриваясь мне в самую душу. И в этом взгляде лишь ненависть и презрение."
 bp1_yearly.9045.desc.fallback:0 "[recipient.GetFirstNameNoTooltip] смотрит красными от слез глазами. По пути к палачу [recipient.GetSheHe] старается молчать, но не может сдержать всхлипы и вздохи перед лицом неминуемой кончины."
 bp1_yearly.9045.desc.outro:0 "\n\nНезависимо от того, какие чувства пробудило во мне это зрелище, закончилось все настолько быстро, что у меня не было возможности прервать казнь. Дело сделано, [recipient.GetNameNoTooltip] уже не дышит, и [bp1_yearly_9045_guardian.GetNameNoTooltip] оставляет меня наедине с мыслями о содеянном."
 bp1_yearly.9045.a.indifferent:0 "Ну что, теперь можно идти домой?"
 bp1_yearly.9045.a.sadistic:0 "Великолепное зрелище!"
 bp1_yearly.9045.a.guilty:0 "Зачем было показывать это мне?"
 bp1_yearly.9046.t:0 "Коричневое крещение"
 bp1_yearly.9046.desc.intro:0 "Настал тот день, когда [Select_CString(bp1_yearly_9046_poopy_child.IsFemale, 'моя новорожденная', 'мой новорожденный' )] [bp1_yearly_9046_poopy_child.GetName] получит имя в глазах [ROOT.Char.GetFaith.HighGodNamePossessive], и все дворянство державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] собралось, чтобы засвидетельствовать это значимое событие. [bp1_yearly_9046_chaplain.GetName] вершит свой святой долг, как вдруг я улавливаю мерзкий запах.\n\n"
 bp1_yearly.9046.desc.christian:0 "Крестильная купель окрасилась в насыщенный коричневый цвет из-за фекальных масс моего ребенка. [bp1_yearly_9046_poopy_child.GetHerHis|U] голову уже окунули в загаженную святую воду ради Отца, и мне остается лишь наблюдать, как ее окунают еще дважды, ради Сына и Святого духа."
 bp1_yearly.9046.desc.not_christian:0 "Судя по коричневой жидкости, стекающей меж рук моего придворного священника, [Select_CString(bp1_yearly_9046_poopy_child.IsFemale, 'моя дорогая', 'мой дорогой' )] [bp1_yearly_9046_poopy_child.GetNameNoTooltip] не [Select_CString(bp1_yearly_9046_poopy_child.IsFemale, 'сумела', 'сумел' )] сдержаться даже ради [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.9046.desc.outro:0 "Несмотря на мерзкий запах и смех собравшихся, [bp1_yearly_9046_chaplain.GetNameNoTooltip] не теряет собранности.\n\nЧувствую, что это событие будет преследовать моего ребенка всю оставшуюся жизнь, а имя [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] может навсегда стать синонимом детской неожиданности."
 bp1_yearly.9046.a.indifferent:0 "Ха! Ну и зрелище!"
 bp1_yearly.9046.a:0 "Что ж, тут ничего не поделаешь."
 bp1_yearly.9046.b:0 "Никто не должен узнать о случившемся на церемонии."
 bp1_yearly.9047.t:0 "Любимый локон"
 bp1_yearly.9047.desc:0 "Я и [Select_CString(bp1_yearly_9047_lover.IsFemale, 'моя дорогая', 'мой дорогой' )] [bp1_yearly_9047_lover.GetName] ведем привычный постельный разговор, и я, как обычно, наматываю на палец локон [bp1_yearly_9047_lover.GetHerHis] чудесных волос.\n\n«Тебе так нравятся мои волосы, [ROOT.Char.Custom('LoverPetName')]? Почему бы тебе не носить их с собой, пока ты исполняешь свой долг правителя. Тогда все узнают, что ты и я одно целое».\n\nПоначалу мне показалось, что это шутка, но вскоре становится ясным, что [bp1_yearly_9047_lover.GetSheHe] действительно предлагает всюду носить [bp1_yearly_9047_lover.GetHerHis] локон в качестве украшения!"
 bp1_yearly.9047.a:0 "Я буду носить его до самой смерти."
 bp1_yearly.9047.b:0 "Что? Ни в коем случае!"
 bp1_yearly.9048.t:0 "Борьба с демоном"
 bp1_yearly.9048.desc:0 "[bp1_yearly_9048_nemesis.GetName] всегда являет свою уродливую рожу в самый неподходящий момент и портит даже самый чудесный день. На этот раз [bp1_yearly_9048_nemesis.GetSheHe] просто не в силах сдержать переполняющую [bp1_yearly_9048_nemesis.GetHerHis] желчь и подходит ко мне на виду у всего двора.\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'полная', 'полный' )] [ROOT.Char.Custom('InsultNoun')]! Ты [Select_CString(ROOT.Char.IsFemale, 'беспросветная', 'беспросветный' )] [ROOT.Char.Custom('InsultNoun')]! Ты [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Каждый твой вдох лишь тратит воздух и оскорбляет все живое в этом мире. Мне надоело смотреть на эту убогую пародию на творение [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive], и я требую сатисфакции. Пора покончить с этим раз и навсегда! Бейся со мной!»\n\nИ не успеваю я осознать сказанное, как [bp1_yearly_9048_nemesis.GetName] уже готовится к бою!"
 bp1_yearly.9048.a:0 "Когда я закончу, в мире сдохнет [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!"
 bp1_yearly.9048.b:0 "Поди прочь, [ROOT.Char.Custom('InsultNoun')]."
 9048_you_lose:0 "Вас одолели в бою"
 bp1_yearly.9049.t:0 "Заслуженное продолжение?"
 bp1_yearly.9049.desc:0 "[bp1_yearly_9048_nemesis.GetName] падает у моих ног, [bp1_yearly_9048_nemesis.GetHerHis] тело в крови и переломах после жалкой попытки одолеть меня. Драка закончена, в моей победе нет сомнений, но огонь в моем сердце продолжает пылать. Мои кулаки не успокоятся, пока [Select_CString(bp1_yearly_9048_nemesis.IsFemale, 'эта', 'этот' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] не будет валяться на полу кучкой кровавых ошметков.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] закрывает лицо руками, в [bp1_yearly_9048_nemesis.GetHerHis] глазах читается ужас загнанного зверя."
 bp1_yearly.9049.a:0 "Я откушу от тебя кусок!"
 bp1_yearly.9049.b:0 "Это конец."
 bp1_yearly.9049.c:0 "$bp1_yearly.9049.b$.. для тебя!"
 bp1_yearly.9050.t:0 "Военные истории"
 bp1_yearly.9050.desc:0 "[bp1_yearly_9050_friend.GetName] просто обожает сидеть со мной у костра великолепными [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ими ночами и делиться военными историями. Этой ночью мы беседовали от заката и до рассвета!\n\nВсе началось с моего рассказа о том, как [bp1_yearly_9050_my_memory.GetDescription], после чего [bp1_yearly_9050_friend.GetFirstNameNoTooltip] [Select_CString(bp1_yearly_9050_friend.IsFemale, 'засмеялась', 'засмеялся' )], хлопнув в ладоши.\n\n«Отличная байка! Но по правде сказать, история не знает более славного события, чем когда [bp1_yearly_9050_friend_memory.GetDescription]! Ха! То были славные деньки, и я надеюсь, что и будущее нас ждет не менее славное!»"
 bp1_yearly.9050.a:0 "Никто так не рассказывает, как [bp1_yearly_9050_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.9050.b:0 "#EMP Моя#! история явно лучшая!"
 exploitative_lord_modifier:0 "Корыстный господин"
 exploitative_lord_modifier_desc:0 "Ради денег этот персонаж не гнушается выжимать все соки даже из самых нищих крепостных."

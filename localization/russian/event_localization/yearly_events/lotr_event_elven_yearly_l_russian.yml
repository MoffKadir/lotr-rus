l_russian:

 # Garden Gnome
 elven_yearly.0001.t:0 "Садовый гном"
 elven_yearly.0001.desc:0 "Когда я прогуливаюсь по улицам города [capital_province.GetNameNoTooltip], ко мне подходит эльф из народа нолдор. [gardener_character.GetNameNoTooltip] [Select_CString(gardener_character.IsFemale, 'одета', 'одет' )] довольно просто, а [gardener_character.GetHerHis] руки испачканы грязью.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], меня называют Садовым гномом, потому что я разделяю любовь своей матери из народа синдарин ко всему зелёному и растущему в земле. В ваших владениях много вещей из камня и металла, но разве не было бы прекраснее, если бы Аулэ и Йаванна работали вместе?»"
 elven_yearly.0001.a:0 "Вы правы, пожалуйста, присоединяйтесь к моему двору в качестве садовника."
 elven_yearly.0001.b:0 "Пожалуйста, пусть [physician.GetNameNoTooltip] научится от вас знаниям о лекарственных травах."
 elven_yearly.0001.c:0 "Вы научите меня искусству садоводства?"
 elven_yearly.0001.c.tooltip_b:0 "Вы ничему не научились"
 elven_yearly.0001.d:0 "Может, нам всем стоит заняться садоводством?"
 elven_yearly.0001.d.tt:1 "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_gardening').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."


 elven_yearly.0002.t:0 "Сад самоцветов"
 elven_yearly.0002.desc:0 "Я выхожу в свой сад, чтобы передохнуть, делаю глубокий вдох и закрываю глаза. Небо голубое, и птицы #italic щебечут#!? Открыв глаза, я вижу перед собой фигуру с рукой, полной сияющих кристаллов. [jewel_elf.GetSheHe|U] замечает меня прежде, чем я успеваю сказать хоть слово.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.GetLadyLord|U]! Вчера я [Select_CString(jewel_elf.IsFemale, 'читала', 'читал' )] о красоте Тириона, когда [noldorelves|El] ещё жили в [Concept('aman', 'Амане')|E]». [jewel_elf.GetSheHe|U] говорит радостно. «Очевидно, в те времена нолдор разбрасывали самоцветы и кристаллы в своих садах! Я [Select_CString(jewel_elf.IsFemale, 'подумала', 'подумал' )], что это великолепно, и, возможно, я смогу приумножить великолепие ваших собственных садов таким же образом!»\n\n[jewel_elf.GetSheHe|U] весело улыбается, хотя откуда у [Select_CString(jewel_elf.IsFemale, 'неё', 'него' )] драгоценности, я понятия не имею. Трава вокруг меня мерцает."
 elven_yearly.0002.a:0 "Проваливай, и забери свои самоцветы!"
 elven_yearly.0002.b:0 "Замечательная идея! Продолжай в том же духе!"
 elven_yearly.0002.b.success:0 "Идея пользуется успехом при вашем дворе."
 elven_yearly.0002.b.failure:0 "Придворные постоянно наступают на острые самоцветы"
 elven_yearly.0002.c:0 "Как мило, я тоже [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] внести свой вклад!"
 elven_yearly.0002.d:0 "Как насчёт того, чтобы набить мои #italic карманы#! самоцветами?"
 elven_yearly.0002.e:0 "На самом деле самоцветы находились на берегах и в прудах, а #italic не#! в садах."
l_russian:
 ### Introduction Events
 dwarven_yearly.0001.t:0 "Опасное питьё"
 dwarven_yearly.0001.desc:0 "Я наслаждаюсь тихим вечерним пивом, когда мой управляющий [steward.GetFirstNameNoTooltip] подходит ко мне с обеспокоенным видом.\n\n«Мой сюзерен, взгляните, как побиты и помяты наши кружки! Из них невозможно толком пить. У половины наших гостей одежда оказывается испорченной, пропитывашись пролитым алкоголем. Нужно что-то делать!»"
 dwarven_yearly.0001.a:0 "Я пошлю за лучшими кружками, которые можно купить!"
 dwarven_yearly.0001.b:0 "Я поручу местному ремесленнику изготовить новые."
 dwarven_yearly.0001.c:0 "Почему они все не могут научиться пить как следует?"

 dwarven_yearly.0002.t:0 "Охотничье соперничество"
 dwarven_yearly.0002.desc:0 "Проходя по своим чертогам, я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание на довольно оживлённый спор между двумя моими придворными. Похоже, они спорят об охоте... \n\n«Мой сюзерен, этот человек проявляет такое высокомерие, что утверждает, будто превзойдёт меня в охотничьем созтязании, что явно возмутительно!»"
 dwarven_yearly.0002.b:0 "Гномы явно лучшие охотники!"
 dwarven_yearly.0002.c:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это заблуждение..."

 dwarven_yearly.0003.t:0 "Хранитель обид"
 dwarven_yearly.0003.desc:0 "Проходя по залам, я нахожу небольшую книгу в кожаном переплёте, оставленную на столе. Потрепанная, на ней нет названия, но любопытство заставляет меня открыть её.\n\nВнутри я нахожу страницу за страницей, исписанные чётким, скрюченным почерком. Потратив минуту на то, чтобы разобраться в этом, моё любопытство перерастает в недоумение. Страница за страницей мелких обид, некоторые из которых датируются годами или десятилетиями! Ко многим из них прилагаются заметки о том, как наилучшим образом «отомстить» за честь автора. Как отплатить тому, кто съел последнюю булочку, время и дата, когда кто-то сидел в любимом кресле, когда была одолжена детская игрушка и возвращена с опозданием - само стремление автора к масштабу «пренебрежений» невероятно!\n\nЯ закрываю книгу и кладу её на стол, нахмуривая брови, когда слышу, как чей-то голос разносится по залам. [dwarven_char.GetName] сурово произносит: «»Вы не видели здесь книгу? Маленькую, изрядно поношенную и в кожаном переплёте»."
 dwarven_yearly.0003.a:0 "Вы имеете ввиду эту книгу?"
 dwarven_yearly.0003.b:0 "Это ваших рук дело, [dwarven_char.GetName]? Нам следует поговорить!"
 dwarven_yearly.0003.c:0 "Прошу прощения, таких книг я здесь не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."
 dwarven_yearly.0003.grudge_book.name:0 "Книга Обид"
 dwarven_yearly.0003.grudge_book.desc:0 "В это небольшой поношенной книге в кожаном переплёте записаны все жалобы, недовольство и планы мести, которые [dwarven_char.GetName] [Select_CString(dwarven_char.IsFemale, 'накопила', 'накопил' )] за много лет."
 dwarven_yearly.0003.intrigue_skill.desc:0 "Попытаться спрятать книгу и оставить её себе."
 dwarven_yearly.0003.intrigue_skill_win.desc:0 "Вы успешно спрятали книгу"
 dwarven_yearly.0003.intrigue_skill_loss.desc:0 "Вы не смогли спрятать книгу"
 dwarven_yearly.0003.friend_toast:0 "Вы и [dwarven_char.GetName] стали друзьями"
 dwarven_yearly.0003.toast_title:0 "Друзья из-за обид"
 dwarven_yearly.0003.befriend_reason:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'подружились', Select_CString(CHARACTER.IsFemale, 'подружилась', 'подружился' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажем ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'им персонажем', '' )], отбросив старые обиды"
 dwarven_yearly.0003.fail_befriend_title:0 "Обиды из-за друзей"
 dwarven_yearly.0003.steal_book_success_title:0 "Украденные обиды"

 dwarven_yearly.0004.t:0 "Новая пещера"
 dwarven_yearly.0004.desc:0 "Когда я при свете лампы изучаю карты своей державы, ко мне подходит [dwarven_char.GetName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], группа шахтёров обнаружила вход в огромную систему пещер. Они опасаются исследовать её дальше без вашего разрешения. Что мы предпримем?»\n\nТакие пещеры могу содержать природные сокровища, но также и мириады опасностей. Если [dwarven_char.GetName] возглавит исследователей, я останусь в безопасности, но [Select_CString(dwarven_char.IsFemale, 'она', 'он' )] будет ожидать долю от возможной прибыли. Но если я лично проведу экспедицию сквозь пещеру..."
 dwarven_yearly.0004.a:0 "[dwarven_char.GetName] укажет путь!"
 dwarven_yearly.0004.a.success:0 "[dwarven_char.GetName] успешно [Select_CString(dwarven_char.IsFemale, 'добыла', 'добыл' )] сокровища пещеры."
 dwarven_yearly.0004.a.failure:0 "[dwarven_char.GetName] [Select_CString(dwarven_char.IsFemale, 'подверглась', 'подвергся' )] нападению летучих мышей-вампиров."
 dwarven_yearly.0004.b:0 "Следуйте за мной! Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] возглавлю экспедицию!"
 dwarven_yearly.0004.b.success:0 "Вы успешно добыли сокровища пещеры."
 dwarven_yearly.0004.b.failure:0 "На вас напали летучие мыши-вампиры."
 dwarven_yearly.0004.c:0 "Запечатайте вход в пещеру. Не стоит рисковать."

 dwarven_yearly.0005.t:0 "Блуждание во тьме"
 dwarven_yearly.0005.desc:0 "После долгого дня, проведённого при дворе, я [Select_CString(ROOT.Char.IsFemale, 'вышла', 'вышел' )] отдохнуть за пределы своих чертогов, чтобы очистить мысли.\n\nСтарая тропа, которую я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )], вела через расчищенные туннели, вокруг мерцающих подземных ручьёв. Я [Select_CString(ROOT.Char.IsFemale, 'шла', 'шёл' )] до тех пор, пока тропа не исчезла в ущелье, погребённом под валунами.\n\nЯ уже [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] развернуться и уйти, когда [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] звук из-за валунов."
 dwarven_yearly.0005.a:0 "Что это было? Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] это выяснить."
 dwarven_yearly.0005.b:0 "Уже поздно. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться ко двору." 

 dwarven_yearly.0006.t:0 "Прекрасное зрелище"
 dwarven_yearly.0006.desc:0 "Заглянув за валуны, я замечаю водопад, ведущий в небольшую скрытую пещеру. Войдя в неё, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] множество мерцающих самоцветов. Радужные кристаллы, рубины, сталактиты и сталагмиты сверкают и переливаются, освещённые отражённым светом, отбрасываемым небольшим озером в в центре пещеры. От вида переливающейся всеми цветами пещеры захватывало дух.\n\nОстаток дня я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] в скрытой пещере, наблюдая и бродя вокруг озера, прежде чем [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] к своим обязанностям."
 dwarven_yearly.0006.a:0 "Махал, благодарю тебя за такие чудеса!"

 dwarven_yearly.0007.t:0 "Гном в беде"
 dwarven_yearly.0007.desc:0 "Обойдя валуны, я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] крики боли, доносящиеся из-за угла.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до источника криков, то [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] последствия только что закончившейся битвы. Повсюду валяются тела мёртвых гоблинов, а в центре - [Select_CString(dwarven_char.IsFemale, 'одинокая гномиха', 'одинокий гном' )]. Когда я приближаюсь, [dwarven_char.GetName] [Select_CString(dwarven_char.IsFemale, 'заметила', 'заметил' )] меня.\n\n«Пожалуйста, помогите мне...»\n\nЯ могу попытаться спасти [Select_CString(dwarven_char.IsFemale, 'её', 'его' )]... или убить и собрать всю эту добычу, в том числе увесистый мешок золота. Если же я решу спасти [Select_CString(dwarven_char.IsFemale, 'её', 'его' )], мне придётся отнести [Select_CString(dwarven_char.IsFemale, 'гномиху', 'гнома' )] ко двору и оставить всё как есть."
 dwarven_yearly.0007.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться спасти [Select_CString(dwarven_char.IsFemale, 'её', 'его' )]!"
 dwarven_yearly.0007.a.success:0 "[dwarven_char.GetName] [Select_CString(dwarven_char.IsFemale, 'спасена', 'спасён' )] вами"
 #dwarven_yearly.0007.befriend_reason:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] подружились при спасении жизни" # caused errors
 dwarven_yearly.0007.a.failure:0 "[dwarven_char.GetName] [Select_CString(dwarven_char.IsFemale, 'умерла', 'умер' )], пока я [Select_CString(ROOT.Char.IsFemale, 'несла', 'нёс' )] [Select_CString(dwarven_char.IsFemale, 'её', 'его' )] ко двору."
 dwarven_yearly.0007.b:0 "Это золото МОЁ!"

 dwarven_yearly.0008.t:0 "Гоблины!"
 dwarven_yearly.0008.desc:0 "Пройдя между валунами, я слышу крики гоблинов. Я [Select_CString(ROOT.Char.IsFemale, 'подошла', 'подошёл' )] ближе к источнику и замечаю лагерь гоблинов. Гоблинов в лагере немного. Их крики были громкими, но всё равно непонятными. Похоже, они собирают добычу и готовятся к отступлению.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] убить их здесь и сейчас, так как если вернусь за подкреплением, гоблины наверняка скроются до того, как мы доберёмся сюда."
 dwarven_yearly.0008.a:0 "Умрите, гоблинские отродья!"
 dwarven_yearly.0008.a.success:0 "Вы убиваете гоблинов"
 dwarven_yearly.0008.a.failure:0 "Вам дали отпор, и вам пришлось отступить"
 dwarven_yearly.0008.b:0 "Их слишком много. Придётся идти за подкреплением."

 dwarven_yearly.0009.t:0 "Стукачи"
 dwarven_yearly.0009.desc:0 "Топ-топ, топ-топ. Моих сородичей сводят с ума таинственные стучащие звуки, которые раздаются внезапно и так же быстро затихают. Эхо разносится по туннелям и шахтам, столь же жуткое, сколь и поразительное. Источник пока не обнаружен, но ходят слухи, что их издаёт некое существо, обитающее у корней горы.\n\nСтарики с кружками в руках начали бормотать о серокожих существах с луковичными головами, чьи отвлекающие постукивания вскоре сменятся кражей инструментов... или даже детей."
 dwarven_yearly.0009.a:0 "Абсурд! Меня не испугает эхо."
 dwarven_yearly.0009.a.tt:0 "Вы слишком напуганы, чтобы бродить по тёмным залам"
 dwarven_yearly.0009.b:0 "Пусть маршал [marshal.GetNameNoTooltip] расследует проблему."
 dwarven_yearly.0009.b.tt:0 "Ваш маршал возвращается с ужасающими историями"

 dwarven_yearly.0010.t:0 "Озорные духи"
 dwarven_yearly.0010.desc:0 "То, что начиналось как тихий шёпот, теперь превратилось в постоянный жалобный гул. Начали пропадать вещи.\n\nНачалось с мелочей - свечи, гвозди, случайные заклёпки. Затем стали пропадать вещи поважнее - долота, шила и маленькие молотки. Теперь приходят вести, что украдены более крупные вещи, даже целый ящик руды!\n\nПохоже, что вину за это возлагают на неких озорных духов, обитающих на нижних уровнях, хотя более здравомыслящие опасаются, что вором является кто-то из наших. Жалобы поступают ко мне потоком, и я начинаю беспокоиться, что скоро начнётся бунт."
 dwarven_yearly.0010.a:0 "Пусть [Select_CString(loremaster.IsFemale, 'хранительница знаний', 'хранитель знаний' )] [loremaster.GetNameNoTooltip] изгонит духов! [piety cost]"
 dwarven_yearly.0010.b:0 "Похоже, с этим справится только [spymaster.GetNameNoTooltip] - мы должны вычислить вора! [intrigue challenge?]"
 dwarven_yearly.0010.c:0 "Это шахта. Здесь темно. Постоянно пропадают вещи."

 dwarven_yearly.0011.t:0 "Сладкий запах смерти"
 dwarven_yearly.0011.desc:0 "Вот уже несколько дней мои шахтёры жалуются на странный запах, поднимающийся из старых заброшенных шахт на севере местечка [selected_province.GetName]. От него першит в горле, и поначалу кажется, что это смрад какого-то гниющего животного. Но в нём есть и сладковатые нотки, почти манящие, несмотря на тошноту, которые они вызывают. При тщательном изучении выясняется, что его источник - почти легендарный цветок смерти, пустивший корни во тьме.\n\nЭто растение, напоминающее розы, не нуждается в солнце, но питается насекомыми и прочими падальщиками, привлечёнными в глубины его едким ароматом."
 dwarven_yearly.0011.a:0 "Принесите дрова и масло - мы должны сжечь его, пока оно не распространилось!"
 dwarven_yearly.0011.b:0 "Интересно. Пусть [random courtier/rival?] срежет его и возьмёт в руки."
 dwarven_yearly.0011.c:0 "Да он воняет... но каков он на вкус?"
 dwarven_yearly.0011.learning_skill.desc:0 "Узнать, съедобен ли этот цветок"
 dwarven_yearly.0011.learning_skill_win.desc:0 "У цветка нет отрицательных эффектов"
 dwarven_yearly.0011.flower_success:0 "Обильная еда"
 dwarven_yearly.0011.learning_skill_loss.desc:0 "Цветок вызывает невыносимую боль в кишечнике"
 dwarven_yearly.0011.flower_failure:0 "Цветок смерти"

 dwarven_yearly.0012.t:0 "Приближение претендента"
 dwarven_yearly.0012.desc:0 "Взяв передышку от изучения документов до поздней ночи, я вхожу в большой обеденный зал, поворачиваюсь и иду в сторону кладовой, надеясь перекусить. Зал кипит разговорами, но я быстро пробираюсь сквозь толпу.\n\nМой план пройти без помех быстро прерывается, когда [drunkdwarf.GetWomanMan] с покрасневшим лицом, [Select_CString(drunkdwarf.IsFemale, 'окружённая', 'окружённый' )] толпой, окликает меня, стоя на скамейке и держа в руках кружку, до краев наполненную пивом.\n\n«В чём дело, мой светлейший сюзерен? Вы выглядите немного [Select_CString(ROOT.Char.IsFemale, 'измождённой', 'измождённым' )]!» - пьяно восклицает [drunkdwarf.GetSheHe], моё напряжение заметно на лице. «Почему бы вам не отдохнуть от тягот правления и не принять участие в старом добром состязании по выпивке?»\n\nТолпа разражается аплодисментами. [drunkdwarf.GetName] ухмыляется во все зубы. «Если, конечно, Ваше высочество, вы не боитесь?»"
 dwarven_yearly.0012.a:0 "У меня нет никакого желания принимать детские вызовы!"
 dwarven_yearly.0012.b:0 "Если вы хотите бросить вызов, вы его получите!"
 dwarven_yearly.0012.b.success:0 "Вы перепили персонажа [drunkdwarf.GetName]"
 dwarven_yearly.0012.b.success.desc:0 "Вы с лёгкостью выпиваете пинту за пинтой"
 dwarven_yearly.0012.b.failure:0 "[drunkdwarf.GetName] перепивает вас"
 dwarven_yearly.0012.b.failure.desc:0 "[drunkdwarf.GetName] умудряется перепить вас"
 dwarven_yearly.0012.c:0 "Возможно, вы научитесь уму-разуму, протрезвев в темнице!"

 ### Adapted from RICE (Pamir Expansion)
 dwarven_yearly.0200.t:0 "Свежий горный воздух"
 dwarven_yearly.0200.desc:0 "Этим утром я [Select_CString(ROOT.Char.IsFemale, 'проснулась усталой и беспокойной', 'проснулся усталым и беспокойным' )]. Позавтракав, я быстро [Select_CString(ROOT.Char.IsFemale, 'выбралась', 'выбрался' )] из своих покоев и, минуя многочисленных придворных и слуг, [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )] мимо ворот и поднялся по бесчисленным ступеням, пока, наконец, не [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до самой высокой точки своей твердыни. Я открываю дверь в старую шахту, и передо мной открывается огромная, необъятная пустота - утреннее небо высоко в горах. Свежий ветерок ласкает мою бороду, когда я потягиваюсь и вдыхаю свежий воздух. Хотя мы, [Concept('dwarves', 'гномы')|E], предпочитаем наши подземные туннели открытым равнинам [Concept('middleearth', 'Средиземья')|E], приятно время от времени ощущать дуновение ветра в волосах."
 dwarven_yearly.0200.a:0 "Нет ничего лучше для поддержания свежести ума!"
 dwarven_yearly.0201.t:0 "Горячий спор"
 dwarven_yearly.0201.desc:0 "Есть несколько систем туннелей, которые были заброшены из-за их удалённости и в основном совершенно необитаемы. Недавно два [Concept('dwarves', 'гнома')|E]  поссорились из-за рудной породы, найденной в одном из этих старых туннелей. Первый утверждает, что нашёл и забрал её, второй - что имеет право на разведку именно этой системы туннелей. На это было обращено моё внимание, и они надеются, что я смогу вынести решение по этому вопросу."
 dwarven_yearly.0201.a:0 "Первый явно более убедителен."
 dwarven_yearly.0201.b:0 "Второй выкупил права, честно и справедливо."
 dwarven_yearly.0201.c:0 "Очевидно, это дар, который заслуживает [Select_CString(ROOT.Char.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.GetTitleTierName]!"
 dwarven_yearly.0201.d:0 "У меня нет времени разбираться с их проблемами."
 dwarven_yearly.0202.t:0 "Глубокая синева"
 dwarven_yearly.0202.desc:0 "Лазурит, драгоценный синий камень, ценимый с древних времён! В этих краях он встречается довольно редко и имеет лишь художественное и декоративное применение, поэтому, когда его находят, он часто используется в качестве подношения правителю. Группа местных [Concept('dwarves', 'гномов')|E] пришла, чтобы преподнести мне несколько штук в дар."
 dwarven_yearly.0202.a:0 "Мы вам очень благодарны."
 dwarven_yearly.0203.t:0 "[selected_province.GetNameNoTooltip]: Забастовки"
 dwarven_yearly.0203.desc:0 "Недавно на моих крупных шахтах во владении [selected_province.GetName], источнике большого богатства для региона, начались забастовки. Шахтёры утверждают, что бригадиры безжалостны и перегружают их работой, в некоторых случаях даже нанося рабочим ненужные увечья. Поскольку им не к кому обратиться, они обращаются ко мне. Обе стороны излагают свои доводы, но обе они, увы, выглядят довольно убедительно."
 dwarven_yearly.0203.a:0 "В данном случае не правы бригадиры."
 dwarven_yearly.0203.b:0 "Очевидно, что шахтёры не правы. Они ленивы и хотят меньше работать!"
 dwarven_yearly.0203.c:0 "Помочь обеим сторонам прийти к компромиссу до разгорания конфликта."
 dwarven_yearly.0205.t:0 "[selected_province.GetNameNoTooltip]: Они выпали с вагонетки"
 dwarven_yearly.0205.desc:0 "Мой бригадир сообщил мне, что цифры на шахте во владении [selected_province.GetName] не сходятся. Он выяснил, что некоторые шахтёры незаконно вывозят редкие ресурсы, чтобы продать их на чёрном рынке."
 dwarven_yearly.0205.a:0 "Они просто хотят прокормить свои семьи. Отпустить их."
 dwarven_yearly.0205.b:0 "Темница стала бы справедливым наказанием за преступление."
 dwarven_yearly.0205.c:0 "Казнить их в качестве назидания для тех, кто осмелится это сделать."
 dwarven_yearly.0207.t:0 "Подземные горячие источники"
 dwarven_yearly.0207.desc:0 "В моей державе есть несколько подземных горячих родников, бьющих из естественных водоносных источников. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] посетить один из малоизвестных, главным образом для того, чтобы меня не беспокоили. Это очень расслабляет и помогает отвлечься от забот, хотя бы ненадолго. Некоторые говорят, что эти источники были благословлены [Concept('mahalcharacter', 'Махалом')|E] и даже обладают целебными свойствами!"
 dwarven_yearly.0207.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'рада, что совершила', 'рад, что совершил' )] эту поездку."
 dwarven_yearly.0207.b:0 "Возможно, я тоже сделаю краткий заплыв..."
 dwarven_yearly.0207.b.toast.nothing:0 "Ничего не происходит"
 dwarven_yearly.0207.b.toast.good:0 "Источник был благословлён Махалом!"
 dwarven_yearly.0208.t:0 "Красивое подземное озеро"
 dwarven_yearly.0208.desc:0 "Хотя некоторым трудно себе это представить, живописные озера можно найти даже в самых глубоких недрах [Concept('middleearth', 'Средиземья')|E]. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] посетить одно из них, чтобы поразмышлять и расслабиться. Цвет озера - глубочайший голубой, как лазурит, а окружающие его стены пещер, кажется, бесконечно уходят в темноту."
 dwarven_yearly.0208.a:0 "Я расслаблюсь и проникнусь атмосферой."
 dwarven_yearly.0208.b:0 "Время порыбачить."
 dwarven_yearly.0208.c:0 "Кто знает, какие ужасы таятся во тьме..."
 dwarven_yearly.0209.t:0 "Древние руны кхуздула"
 dwarven_yearly.0209.picto.t:0 "Древние пиктограммы кхазад"
 dwarven_yearly.0209.cirth.desc:0 "На протяжении большей части нашей истории у нас, [Concept('dwarves', 'гномов')|E], не было настоящей письменности, мы пользовались основными рунами или идографическим и пиктографическим письмом, а текст стал популярным только с появлением кирта во [Concept('secondage', 'Второй Эпохе')|E]. Некоторые рабочие сообщили мне, что наткнулись на ранее не обнаруженную стену текста на кирте, написанного, вероятно, десятки веков назад. Несмотря на то, что прошло столько времени, надпись всё ещё читаема, что свидетельствует о способности [khazad|El] прекрасно сохранять язык [Concept('mahalcharacter', 'Махала')|E]."
 dwarven_yearly.0209.picto.desc:0 "На протяжении большей части нашей истории у нас, [Concept('dwarves', 'гномов')|E], не было настоящей письменности, мы пользовались основными рунами или идографическим и пиктографическим письмом. Некоторые рабочие сообщили мне, что наткнулись на ранее не обнаруженную стену с древними пиктограммами, написанными, вероятно, десятки веков назад. Несмотря на то, что прошло столько времени, надпись всё ещё частично читаема. В ней описана битва между вооружёнными до зубов воинами и отрядом [Concept('goblins', 'гоблинов')|E]."
 dwarven_yearly.0209.a:0 "Завет тех, кто был до нас."
 dwarven_yearly.0210.t:0 "[selected_province.GetNameNoTooltip]: Посещение мастерских"
 dwarven_yearly.0210.desc:0 "Сегодня я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] во владение [selected_province.GetName], чтобы осмотреть местные мастерские. Повсюду [Concept('dwarven', 'гномы')|E]-рабочие огромной скоростью и мастерством изготавливают всевозможные инструменты и оружие. На одном из столов я замечаю необычное устройство и беру его в руки, чтобы осмотреть.\n\n«Это всего лишь прототип. Кое-что я [Select_CString(dwarven_char.IsFemale, 'дорабатывала', 'дорабатывал' )] в свободное время», - объясняет [Select_CString(dwarven_char.IsFemale, 'одна', 'один' )] из рабочих, [dwarven_char.GetFirstNameNoTooltip]."
 dwarven_yearly.0210.a:0 "Потрясающе! Это наводит меня на некоторые мысли..."
 dwarven_yearly.0210.b:0 "$dwarven_yearly.0210.a$"
 dwarven_yearly.0210.c:0 "Вы должны работать непосредственно на меня..."
 dwarven_yearly.0210.d:0 "Как мило. Возвращайтесь к работе."
 dwarven_yearly.0211.down.t:0 "[selected_province.GetNameNoTooltip]: Снижение прибыли"
 dwarven_yearly.0211.up.t:0 "[selected_province.GetNameNoTooltip]: Повышение прибыли"
 dwarven_yearly.0211.down.desc:0 "[Select_CString(mining_informant_char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mining_informant_char'))] [mining_informant_char.GetFirstNameNoTooltip] [Select_CString(mining_informant_char.IsFemale, 'пришла', 'пришёл' )], чтобы сообщить мне плохие новости:\n\n«Наши шахты во владении [selected_province.GetName] потерпели несколько неудач за последние несколько месяцев. Некоторые туннели обрушились, некоторые перспективные месторождения оказались менее прибыльными, чем ожидалось, некоторые поломки оборудования привели к... не стоит и говорить, что прибыль упала».\n\nТеперь я мало что могу сделать, кроме как дать несколько предупреждений и слов ободрения. Будем надеяться, что скоро всё наладится."
 dwarven_yearly.0211.up.desc:0 "[Select_CString(mining_informant_char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mining_informant_char'))] [mining_informant_char.GetFirstNameNoTooltip] [Select_CString(mining_informant_char.IsFemale, 'пришла', 'пришёл' )], чтобы сообщить мне хорошие новости:\n\n«Наши шахты во владении [selected_province.GetName] принесли рекордную прибыль за последние несколько месяцев! Дела идут гладко, мы нашли несколько ранее не открытых месторождений, и рынок стабилен».\n\nЭто отличные новости! Будем надеяться, что рекордные прибыли не иссякнут!"
 dwarven_yearly.0211.a:0 "Будем надеяться, что всё наладится."
 dwarven_yearly.0211.b:0 "Отличные новости! Продолжайте извлекать прибыль!"
 dwarven_yearly.0212.t:0 "[bat_county.GetNameNoTierNoTooltip]: Миграция гигантских летучих мышей"
 dwarven_yearly.0212.desc:0 "В последнее время во владении [bat_county.GetNameNoTier] стали появляться большие стаи гигантских летучих мышей. Это не редкость, поскольку эти существа, похоже, любят беспорядочно перемещаться из пещерных систем в пещеры. Иногда местные жители относятся к этому нормально, и летучие мыши даже помогают выслеживать вредителей. В других случаях возникают конфликты, поскольку озорные летучие мыши доставляют массу неприятностей."
 dwarven_yearly.0212.a:0 "Надеюсь, это не вызовет никаких проблем..."
 dwarven_yearly.0212.toast.good:0 "Гигантские летучие мыши ведут себя прекрасно!"
 dwarven_yearly.0212.toast.bad:0 "Гигантские летучие мыши ведут себя ужасно!"
 dwarven_yearly.0213.t:0 "Гном-купец"
 dwarven_yearly.0213.desc:0 "На торговых путях по всему [Concept('middleearth', 'Средиземью')|E] время от времени можно встретить [Concept('dwarven', 'гномьих')|E] купцов, продающих свои товары. Сегодня в мою столицу прибыл небольшой караван. «Выбирайте! Все они высочайшего качества, добыты глубоко под землей», - говорит [merchant_character_scope.GetFirstNameNoTooltip]. Предлагаемые [Concept('resources', 'ресурсы')|E] могут послужить отличным материалом для ремесел.\n\n«У меня есть [res_artifact_1.GetName], [res_artifact_2.GetName] и даже [res_artifact_3.GetName], конечно же, по доступной цене!»"
 dwarven_yearly.0213.a:0 "Мне не помешает [res_artifact_1.GetNameNoTooltip]."
 dwarven_yearly.0213.b:0 "Мне не помешает [res_artifact_2.GetNameNoTooltip]."
 dwarven_yearly.0213.c:0 "Мне не помешает [res_artifact_3.GetNameNoTooltip]."
 dwarven_yearly.0213.d:0 "Я куплю все три!"
 dwarven_yearly.0213.e:0 "Ступай прочь, [merchant_character_scope.GetCulture.GetCollectiveNounNoTooltip][Select_CString(merchant_character_scope.IsFemale, 'ая торговка', 'ий торгаш' )]."
 lotr_dwarven_flavor_nomad_spawn_event_troops:0 "Вспомогательные войска кочевников Памира"
 dwarven_yearly.0214.t:0 "Рогатые миски"
 dwarven_yearly.0214.desc:0 "Огромная порода козлов, обитающая в этих краях и известная как козы Железных холмов, славится своими большими рогами. Здешние пастухи часто делают из таких рогов простые, но красивые большие чаши. Сегодня местные жители подарили мне несколько таких чаш, которые должны хорошо послужить в моей твердыне."
 dwarven_yearly.0214.a:0 "Это пригодится!"
 dwarven_yearly.0215.t:0 "[selected_province.GetNameNoTooltip]: Сказочные грибы"
 dwarven_yearly.0215.desc:0 "Странные новости дошли до меня с моих грибных ферм во владении [selected_province.GetName]. Определённый вид грибов начал расти примерно в пять раз быстрее обычного, а также стал биолюминесцентным. Фермеры в недоумении, но считают, что он, скорее всего, безвреден, хотя сбор этих дополнительных грибов потребует немало дополнительной рабочей силы."
 dwarven_yearly.0215.a:0 "Как необычно..."
 dwarven_yearly.0216.t:0 "[selected_province.GetNameNoTooltip]: Мелкие соседские распри"
 dwarven_yearly.0216.desc:0 "Две знатные [Concept('dwarven', 'гномьи')|E] семьи во владении [selected_province.GetName] начинают враждовать. То, что началось как незначительное разногласие по поводу какого-то крошечного строительного проекта, теперь грозит перерасти во всеобщую соседскую вражду, и многие соседи уже вынуждены выбирать сторону. Если позволить этому распространиться, это, скорее всего, приведёт к беспорядку и ненужным конфликтам между местными жителями."
 dwarven_yearly.0216.a:0 "Мы ничего не можем сделать? Сказать им, чтобы они прекратили."
 dwarven_yearly.0216.b:0 "Я использую свои дипломатические навыки, чтобы разрешить конфликт."
 dwarven_yearly.0216.c:0 "Некоторые хитроумные приёмы должны разрешить конфликт."
 dwarven_yearly.0216.d:0 "Жёсткая рука обязательно разрешит конфликт."
 dwarven_yearly.0216.toast.bad:0 "Наши попытки разрешить вражду не увенчались успехом"
 dwarven_yearly.0216.toast.good:0 "Наши попытки разрешить вражду увенчались успехом"
 dwarven_yearly.0217.t:0 "Роскошная процедура ухода за бородой"
 dwarven_yearly.0217.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'посвятила', 'посвятил' )] весь день тому, что действительно давно назревало: настоящая процедура ухода за бородой! У меня уже голова идёт кругом от возможностей - в конце концов, моя борода будет самой элегантной во всей крепости!"
 dwarven_yearly.0217.a:0 "Прежде всего, мыло для самой чистой бороды!"
 dwarven_yearly.0217.b:0 "Я заплету её в густую боевую бороду!"
 dwarven_yearly.0217.c:0 "Мои слуги заплетут золотые кольца и украшения."
 dwarven_yearly.0217.d:0 "Я использую самые дорогие масла и мази."
 dwarven_yearly.0217.e:0 "Возможно, мне стоит немного подровнять края..."
 dwarven_yearly.0218.t:0 "[selected_province.GetNameNoTooltip]: Краткосрочная выгода"
 dwarven_yearly.0218.desc:0 "Шахты во владении [selected_province.GetName] были стабильным источником дохода для моей державы с момента её основания. Недавно появилась возможность - был построен новый туннель для разработки крупной рудной жилы. При желании я могу приказать своим рабочим очень быстро выработать как можно больше руды. Это приведет к значительному увеличению немедленной квартальной прибыли, но, скорее всего, снизит долгосрочную прибыль шахты, поскольку поспешно построенные туннели придется укреплять, а некоторые месторождения будут упущены из виду. Нужно решить, стоит ли краткосрочная выгода того, чтобы жертвовать долгосрочной рентабельностью."
 dwarven_yearly.0218.a:0 "Мне нужна прибыль, #EMP прямо сейчас!#!"
 dwarven_yearly.0218.b:0 "Сейчас такие меры не нужны."
 dwarven_yearly.0219.t:0 "Только самое необходимое"
 dwarven_yearly.0219.desc:0 "«Мой сюзерен, я [Select_CString(steward.IsFemale, 'собрала', 'собрал' )] несколько основных [Concept('mineral_resources', 'минералов')|E] для ваших ремесленных начинаний. Надеюсь, они вам пригодятся. Не беспокойтесь о цене, всё уже решено», - объясняет мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstNameNoTooltip].\n\nЯ осматриваю ближайшие ящики - [res_artifact_1.GetName], [res_artifact_2.GetName], всё солидного качества. Пригодится для любых проектов, которые я захочу реализовать."
 dwarven_yearly.0219.a:0 "Благодарю, [steward.GetFirstNameNoTooltip]."
 dwarven_yearly.0220.t:0 "Уроки скульптуры"
 dwarven_yearly.0220.desc:0 "Во время посещения каменоломни во владении [selected_province.GetName], я замечаю огромный прямоугольный блок отменного гранита. Главный каменщик объясняет, что недавно они вырезали несколько таких блоков для скульптурных украшений, а этот остался от последней партии.\n\nПоскольку у меня сегодня нет других дел, я могу попытать счастья в камнеобработке. Но какой мотив мне стоит вырезать?"
 dwarven_yearly.0220.miner:0 "Вы получите лучшее представление о каменной кладке:"
 dwarven_yearly.0220.dragon:0 "Скульптура, изображающая меня, [Select_CString(ROOT.Char.IsFemale, 'убивающую', 'убивающего' )] дракона."
 dwarven_yearly.0220.fortress:0 "Скульптура неприступной крепости."
 dwarven_yearly.0220.garden:0 "Скульптура безмятежного сада."
 dwarven_yearly.0220.flower:0 "Скульптура изящного цветка."
 dwarven_yearly.0220.lover:0 "[lover.GetFirstNameNoTooltip] в соблазнительной позе в скульптуре."
 dwarven_yearly.0220.duel:0 "Скульптура двух воинов, сцепившихся в битве."
 dwarven_yearly.0220.block:0 "Скульптура из неотёсанного гранита."
 dwarven_yearly.0220.handshake:0 "Скульптура, изображающая, как я и [rival.GetFirstNameNoTooltip] пожимаем руки."
 dwarven_yearly.0220.rival:0 "[rival.GetFirstNameNoTooltip], [Select_CString(rival.IsFemale, 'заколотая', 'заколотый' )] в спину в виде скульптуры."
 dwarven_yearly.0220.throne:0 "Скульптура, изображающая меня на огромном троне."
 dwarven_yearly.0220.friend:0 "[Select_CString(friend.IsFemale, 'Моя подруга', 'Мой друг' )] [friend.GetFirstNameNoTooltip] в скульптуре."
 dwarven_yearly.0220.profit:0 "Скульптура, которую можно выгодно продать."
 dwarven_yearly.0220.sealed:0 "Скульптура запечатанной сокровищницы."
 dwarven_yearly.0220.dorfdad:0 "[cultural_dorfdad.GetFirstNameNicknamedNoToolTip] в виде скульптуры."
 dwarven_yearly.0220.dorfdad.longbeard:0 "Скульптура [Concept('durindeathless', 'Дурина Бессмертного')|E]." # Unused
 dwarven_yearly.0220.dorfdad.firebeard:0 "Скульптура Ори Покрытого шрамами." # Unused
 dwarven_yearly.0220.dorfdad.broadbeam:0 "Скульптура Двалина Мудрого." # Unused
 dwarven_yearly.0220.dorfdad.blacklock:0 "Скульптура Трара Гордого." # Unused
 dwarven_yearly.0220.dorfdad.ironfist:0 "Скульптура Синдри Богатого." # Unused
 dwarven_yearly.0220.dorfdad.stiffbeard:0 "Скульптура Тулина Стремительного." # Unused
 dwarven_yearly.0220.dorfdad.stonefoot:0 "Скульптура Бавора Холодного." # Unused
 dwarven_yearly.0220.dorfdad.fallback:0 "Скульптура нашего [Concept('dwarffather', 'праотца')|E]."
 dwarven_yearly.0220.deceiver:0 "Скульптура Великого Лжеца."
 dwarven_yearly.0220.crude:0 "Грубая скульптура неясной фигуры."
 dwarven_yearly.0220.feast:0 "Скульптура огромного пиршества."
 dwarven_yearly.0220.highgod:0 "Скульптура [ROOT.Char.GetFaith.HighGodNamePossessive]."
 dwarven_yearly.0220.hammer:0 "Скульптура молота, разбивающего семь камней."
 dwarven_yearly.0220.worker:0 "Скульптура скромного рабочего."
 dwarven_yearly.0220.column:0 "Скульптура непоколебимой колонны."
 dwarven_yearly.0220.sculptception:0 "Скульптура меня, лепящая ещё более маленькую скульптуру меня, ск..."
 dwarven_yearly.0220.overrated:0 "Знаете что? Статуи всё равно переоценены."
 dwarven_yearly.0221.t:0 "Церемония заклания камня"
 dwarven_yearly.0221.desc:0 "Местный дворянин во владении [selected_province.GetName] строит новый особняк для своей семьи. По традиции, принятой среди [Concept('dwarves', 'гномов')|E] этого региона, перед закладкой фундамента проводится короткая церемония:\n\nВажный чиновник, обычно местный правитель или его наместник, символически ударит по первому камню церемониальным молотком, чтобы представить [Concept('mahalcharacter', 'Махала')|E], проверяющего качество кладки.\nЕсли всё пройдёт хорошо, строительство будет идти гладко и без осложнений, но если удар будет слишком слабым или, в худшем случае, камень разлетится вдребезги, это будет плохим предзнаменованием для продолжения строительства.\n\nТрюк заключается в том, чтобы удар выглядел как можно более впечатляющим, при этом тщательно ограничивая силу, прилагаемую к камню. Я могу сделать это [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] или попросить, чтобы мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstName] [Select_CString(steward.IsFemale, 'сделала', 'сделал' )] это."
 dwarven_yearly.0221.a:0 "Я покажу вам, как это делается!"
 dwarven_yearly.0221.toast.good:0 "Сильный удар"
 dwarven_yearly.0221.toast.neutral:0 "Посредственный удар"
 dwarven_yearly.0221.toast.bad:0 "Камень разлетается вдребезги"
 dwarven_yearly.0221.b:0 "[steward.GetFirstNameNoTooltip], почему бы тебе не оказать мне эту честь?"
 dwarven_yearly.0222.t:0 "Естественная красота"
 dwarven_yearly.0222.desc:0 "[Select_CString(impressed_courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('impressed_courtier'))] [impressed_courtier.GetFirstName] подходит ко мне, благоговея перед огромными пещерами перед [Select_CString(impressed_courtier.IsFemale, 'ней', 'ним' )].\n\n«Нет красоты прекраснее, чем нетронутые природные пещеры [Concept('middleearth', 'Средиземья')|E], сохранившиеся в первозданном виде такими, какими они были, когда [mahalcharacter|E] создал их, вы согласны?"
 dwarven_yearly.0222.a:0 "Воистину, на это стоит посмотреть."
 dwarven_yearly.0222.b:0 "Я предпочитаю величественные чертоги, которые мы строим для себя."
 dwarven_yearly.0223.t:0 "Размышляя о нашем происхождении"
 dwarven_yearly.0223.desc.firstperson:0 "Я ловлю себя на том, что размышляю о происхождении нашего народа, [khazad|El], и о наследии наших [Concept('dwarffathers_pluralshort', 'праотцов')|E]. [Concept('dwarfcreation', 'Сотворение гномов')|E] [Concept('mahalcharacter', 'Махалом')|E] не входило в замысел [Concept('erutheone', 'Единого')|E], и поэтому нас иногда называют его приёмными детьми.\n\nЧто я, должно быть, [Select_CString(ROOT.Char.IsFemale, 'чувствовала, будучи первой', 'чувствовал, будучи первым' )] из [cultural_dorfdad.GetCulture.GetCollectiveNoun]ого народа, когда [Select_CString(ROOT.Char.IsFemale, 'покидала', 'покидал' )] место своего пробуждения?"
 dwarven_yearly.0223.desc:0 "Я ловлю себя на том, что размышляю о происхождении нашего народа, [khazad|El], и о наследии наших [Concept('dwarffathers_pluralshort', 'праотцов')|E]. [Concept('dwarfcreation', 'Сотворение гномов')|E] [Concept('mahalcharacter', 'Махалом')|E] не входило в замысел [Concept('erutheone', 'Единого')|E], и поэтому нас иногда называют его приёмными детьми.\n\nЧто же [cultural_dorfdad.GetFirstNameNicknamed] чувствовал, будучи первым из [cultural_dorfdad.GetCulture.GetCollectiveNoun]ого народа, когда он покидал место своего пробуждения?"
 dwarven_yearly.0223.a:0 "Он стремился объединить свой народ."
 dwarven_yearly.0223.b:0 "Он чувствовал себя обязанным защищать свой народ."
 dwarven_yearly.0223.c:0 "Он хотел построить дом для своего народа."
 dwarven_yearly.0223.d:0 "Он был готов сделать всё, что потребуется."
 dwarven_yearly.0223.e:0 "Он хотел исследовать этот новый мир."
 dwarven_yearly.0223.f:0 "Я помню замешательство и чувство удивления."
 dwarven_yearly.0224.t:0 "Утраченное искусство изготовления колец"
 dwarven_yearly.0224.desc:0 "Наряду со многими [Concept('lesserrings', 'Младшими Кольцами')|E], [ringsofpower|E] были созданы [noldor|El] [Concept('eregion', 'Эрегиона')|E] и [Concept('sauroncharacter', 'Сауроном')|E], выдававшим себя за [Concept('annatarcharacter', 'Аннатара')|E], во [Concept('secondage', 'Второй Эпохе')|E]. Информация об их методах давно утеряна, и восстановить её практически невозможно, но, возможно, можно было бы получить какие-то сведения, изучив их?\n\nУ меня есть [my_ring.GetName], и его тщательное изучение могло бы кое-что рассказать мне о [Concept('crafting', 'ремесле')|E]."
 dwarven_yearly.0224.a:0 "Я осмотрю кольцо более внимательно."
 dwarven_yearly.0224.success.t:0 "Глубочайшее понимание"
 dwarven_yearly.0224.success:0 "Вы получили более глубокое представление о Кольцах Власти"
 dwarven_yearly.0224.failure.t:0 "Понимание на поверхностном уровне"
 dwarven_yearly.0224.failure:0 "Вы получили лишь некоторые поверхностные сведения"
 dwarven_yearly.0224.b:0 "Я предпочту просто наблюдать за ним..."
 dwarven_yearly.0225.t:0 "Сейсмическое ощущение"
 dwarven_yearly.0225.desc:0 "[Select_CString(trainer.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trainer'))] [trainer.GetFirstNameNoTooltip] [Select_CString(trainer.IsFemale, 'придумала', 'придумал' )] своего рода игру, чтобы тренировать свою способность обнаруживать [Concept('mineral_resources', 'минералы')|E]. Передо мной лежат пять каменных чаш, в каждой из которых по одному самоцвету.\n\n«Вам придётся угадать. Чтобы повысить ставки, вы можете оставить себе только тот, который выбрали. Одна из чаш пуста, в одной лежит кусок угля, в другой - [artifact_quartz.GetName], один содержит [artifact_cheap_gem.GetName], а в последнем [artifact_rare_gem.GetName]! Ваша цель - найти [artifact_rare_gem.GetNameNoTooltip]. Хорошенько подумайте, прежде чем выбирать чашу», - говорит мне [trainer.GetFirstNameNoTooltip].\nМожет ли это действительно сработать? Я сосредотачиваю всё своё внимание на чашах передо мной."
 dwarven_yearly.0225.a:0 "Я выберу первую чашу!"
 dwarven_yearly.0225.b:0 "Я выберу вторую чашу!"
 dwarven_yearly.0225.c:0 "Я выберу третью чашу!"
 dwarven_yearly.0225.d:0 "Я выберу четвёртую чашу!"
 dwarven_yearly.0225.e:0 "Я выберу пятую чашу!"
 dwarven_yearly.0225.rare_gem:0 "Вы нашли [artifact_rare_gem.GetName]!"
 dwarven_yearly.0225.cheap_gem:0 "Вы нашли [artifact_cheap_gem.GetName]"
 dwarven_yearly.0225.quartz:0 "Вы нашли [artifact_quartz.GetName]"
 dwarven_yearly.0225.coal:0 "Вы нашли кусок угля"
 dwarven_yearly.0225.nothing:0 "Вы ничего не нашли..."
 dwarven_yearly.0226.t:0 "Грязная закуска"
 dwarven_yearly.0226.desc:0 "«Чтобы лучше понять землю, вы должны стать с ним единым целым! И поверьте мне, это #italic восхитительно#!!»\n\n[Select_CString(clay_eater.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clay_eater'))] [clay_eater.GetFirstNameNoTooltip] пытается убедить меня употребить в пищу... землю? Точнее, немного специальной подготовленной глины, которая была «приготовлена» с травами и специями. Эта практика кажется мне нелепой, но [clay_eater.GetFirstNameNoTooltip] настаивает на том, что это полезно для здоровья и необходимо для того, чтобы постичь глубины такого ремесла, как [GetTrait('lifestyle_miner').GetName( GetNullCharacter )]."
 dwarven_yearly.0226.a:0 "Я думаю, что вежливо откажусь."
 dwarven_yearly.0226.b:0 "Очень хорошо! Подай мне миску!"
 dwarven_yearly.0226.earthen_insights:0 "Вы достигли некоторых земных прозрений"
 dwarven_yearly.0226.stomach_pain:0 "У вас ужасно заболел живот"
 dwarven_yearly.0227.t:0 "Чешуйчатая угроза"
 dwarven_yearly.0227.desc:0 "Недавно мы получили донесения о том, что в некоторых отдалённых чертогах видели [Concept('dragon', 'драконов')|E]. Эти слухи оказались просто слухами о толстых ящерах, но это заставило меня задуматься - так много древних владений [Concept('dwarves', 'гномов')|E] было поглощено драконьим пламенем. Должны ли мы готовиться к такому нападению?"
 dwarven_yearly.0227.a:0 "Великие драконы исчезли, осталось только их меньшее потомство."
 dwarven_yearly.0227.b:0 "Возможно, нам стоит соорудить несколько ловушек на всякий случай."
 dwarven_yearly.0227.c:0 "Я хочу, чтобы на каждом крепостном валу была баллиста!"
 dwarven_yearly.0227.d:0 "Это бесполезно. Мы не можем надеяться противостоять такому натиску!"
 dwarven_yearly.0228.t:0 "Прокопавшись до самых глубин"
 dwarven_yearly.0228.desc:0 "Сегодня мой повар принёс мне новый десерт, который он сам изобрёл. Это сладкая, аппетитная запеканка в форме горы. Однако, если слишком глубоко погрузить в неё ложку, то в конце концов можно пробить сердцевину, которая наполнена... горчицей.\n\nПредполагается, что десерт будет посвящён Падению [Concept('khazaddum', 'Кхазад-дума')|E] и преподаст нашим детям ценный урок умеренности и смирения, поскольку они должны аккуратно есть за внутренней стеной, но я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мне это нравится."
 dwarven_yearly.0228.a:0 "Это вызывает некоторое отвращение..."
 dwarven_yearly.0228.b:0 "Как изобретательно! Это должно послужить им уроком."
 dwarven_yearly.0229.t: "Наследие Последнего союза"
 dwarven_yearly.0229.desc: "Прогуливаясь по своей твердыне, я натыкаюсь на пожилую женщину, рассказывающую нескольким детям о [Concept('warlastalliance', 'Войне Последнего союза')|E]. Тогда [Concept('longbeards', 'Длиннобороды')|E] из [Concept('khazaddum', 'Кхазад-дума')|E] сражались против [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E]. Несмотря на то, что их было немного, они доблестно оборонялись и защищали свои фланги от бесконечных волн [Concept('orcs', 'орков')|E]."
 dwarven_yearly.0229.a:0 "Их военная мощь не имела себе равных." 
 dwarven_yearly.0229.b:0 "В тот день все Свободные народы были едины." 
 dwarven_yearly.0230.t:0 "Железо, сталь и золото"
 dwarven_yearly.0230.desc:0 "«Очевидно, что сталь - лучший металл! У неё больше всего применений, как в военном деле, так и в других областях, она прочная и надёжная, и...» - «Молчи, болван! Серебро намного превосходит его по красоте, пластичности и...»\n\nЯ прохожу мимо двух [Concept('dwarves', 'гномов')|E], которые горячо спорят о лучшем из металлов. Это заставляет меня задуматься. Какой мой любимый металл?"
 dwarven_yearly.0230.b:0 "Сталь #EMP очень#! полезна."
 dwarven_yearly.0230.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама большая поклонница', 'сам большой поклонник' )] серебра."
 dwarven_yearly.0230.d:0 "Митриль - величайший металл из всех. Конкуренции нет."
 dwarven_yearly.0230.a:0 "Разумеется, золото. Это основа торговли."
 dwarven_yearly.0230.f:0 "У ртути есть несколько интересных применений."
 dwarven_yearly.0230.e:0 "Железо - это основа любой цивилизации."
 dwarven_yearly.0231.t:0 "Великолепная долина"
 dwarven_yearly.0231.desc:0 "Хотя высокие горы могут быть холодными и пустынными, они также таят в себе скрытую красоту. Путешествуя по своей державе, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на долину, где трава самого зелёного цвета, цветущие луга и несколько озер, вода в которых почти такая же голубая, как небо. Я с благоговейным трепетом взираю на открывшееся передо мной видение рая, которое можно увидеть только на крыше мира."
 dwarven_yearly.0231.a:0 "Удивительно."
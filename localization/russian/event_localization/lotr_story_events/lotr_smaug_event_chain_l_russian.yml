 smaug_event_chain.0118.title:0 "В кромешной тьме"
 smaug_event_chain.0118.desc:0 "Мой лагерь крепко спит, когда я отправляюсь в путь. Передо мной лежит кромешная тьма [Concept('khazaddum', 'Кхазад-дума')|E]. Хотя мы расположились лагерем в его могучих залах, никто из нас не осмелился уйти далеко от безопасного лагеря.\n\nНо в моем сердце бушуют видения Кхазад-дума в его время расцвета, могучего, великолепного и золотого, и мне кажется, будто сам [mahalcharacter|E] велел мне идти вперед.\n\nИ вот я иду, с факелом в руке и топором на поясе. Вскоре последний свет лагеря позади меня исчезает, и я один, с одним лишь факелом, иду вперед. Каждый шаг, каким бы мягким он мне ни казался, отдается эхом в залах.\n\nВнезапно я останавливаюсь. Я должен остановиться. Треск факела и мое дыхание поглощают меня, я слышу только их. Тени танцуют. Я смотрю вперед, а там тьма, бесконечная тьма. Это не отсутствие света, а окутывающая тень. Там что-то есть, близко или далеко, я не знаю, но сердце колотится в груди. Я не могу идти дальше. Я поворачиваюсь, ибо ноги мои одержимы, и бегу. Быстрее, чем когда-либо, быстрее, чем когда на меня обрушивался драконий огонь. Я бегу."
 smaug_event_chain.0118.orcs.desc:0 "Мой лагерь крепко спит, когда я отправляюсь в путь. Передо мной лежит кромешная тьма [Concept('khazaddum', 'Кхазад-дума')|E]. Хотя мы расположились лагерем в его могучих залах, никто из нас не осмелился уйти далеко от безопасного лагеря. Но в моем сердце бушуют видения Кхазад-дума в его время расцвета, могучего, великолепного и золотого, и мне кажется, будто сам [mahalcharacter|E] велел мне идти вперед.\n\nИ вот я иду, с факелом в руке и топором на поясе. Вскоре последний свет лагеря позади меня исчезает, и я один, с одним лишь факелом, иду вперед. Каждый шаг, каким бы мягким он мне ни казался, отдается эхом в залах. Внезапно я останавливаюсь. В темноте слышны шорохи и слабые голоса. Пот стекает по моему лицу. Я делаю задумчивый шаг вперед, и сотня немигающих глаз выплывает из тени, как маленькие зеленые и желтые фонарики в темноте.\n\n[Concept('orcs', 'Орки')|E]. Я хватаюсь за топор и медленно поворачиваюсь назад, но путь прегражден. Я могу идти только вперед. Да будет так! Я пускаюсь в бег, топор обнажен и сверкает в свете факелов, а позади меня падают преследующие стрелы. Сердце бешено колотится в груди, и я несусь вперед, в ту сторону, куда еще не добрались гоблины." 
 smaug_event_chain.0118.a:0 "Праотцы, простите меня!"
 smaug_event_chain.0118.b:0 "Мне нужно бежать!"

 smaug_event_chain.0119.title:0 "Возвращение"
 smaug_event_chain.0119.desc:0 "Ноги болят, когда я взбираюсь на последний холм, в животе урчит, но я чувствую облегчение, когда наконец достигаю вершины. Отсюда я вижу свой бывший лагерь, и при виде меня мои бывшие последователи испытывают шок и восторг.\n\nМедленно я иду вперед, и меня быстро окружают горячо любимые родственники и друзья, которые умоляют меня рассказать им о моем великом походе. Но его нет, и их разочарование ощутимо, хотя оно даже близко не похоже на то, что я чувствую в своем сердце.\n\nМой наследник [Thror_primary_heir.GetFirstName] Он быстро подносит мне Кольцо и все остальные реликвии, и я улыбаюсь. Общество моих друзей и семьи хоть и смягчает боль и стыд, которые я испытываю, покидая пустой [khazaddum|E], но не избавляет от них полностью. Тем не менее я с удовольствием жду теплой еды после столь долгого перерыва."
 smaug_event_chain.0119.a:0 "Как здорово вернуться."




 smaug_event_chain.0301.a.failure:0 "Подкрасться не удалось, и Смауг пробудился."
 smaug_event_chain.0301.b:0 "Здесь есть потайной вход, которым мы можем воспользоваться."
 smaug_event_chain.0301.b.tt:0 "Вы попадёте в Эребор через скрытый вход."


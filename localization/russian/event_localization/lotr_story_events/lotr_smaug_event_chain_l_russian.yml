 smaug_event_chain.0300.title:0 "Сквозь тьмы гранит"
 smaug_event_chain.0300.desc:0 "[erebor|E], одно из величайших королевств [Concept('dwarves', 'гномов')|E] [Concept('middleearth', 'Средиземья')|E], покинут. Когда-то гномы творили здесь могущественные заклинания и вырезали для себя кубки, но теперь их нет, ибо в тех полых залах под скалами обитает Смауг Ужасный, дикий огнедышащий дракон. Но прошло уже много лет с пришествия этого злобного червя, и настало время, чтобы мы отважились вернуть наш древний дом и давно забытое золото. Возможно, дракон ослаблен или даже мертв, ведь его давно не видели, хотя такой исход маловероятен.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'откинулась', 'откинулся' )] на спинку кресла и [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )] на своих спутников, гордых и полных предвкушения. Они давно мечтали попасть в Эребор, как и я. Одинокая гора должна быть отвоёвана."
 smaug_event_chain.0300.a:0 "Мы должны отправиться на рассвете."
 smaug_event_chain.0300.a.tt:0 "Вы начинаете путешествие в Эребор."

 smaug_event_chain.0301.title:0 "Вход в гору"
 smaug_event_chain.0301.desc:0 "Через несколько дней после того, как мы увидели темную вершину [Concept('lonelymountain', 'Одинокой горы')|E], перед нами открылся главный вход в [erebor|E]. За исключением нескольких дней, проведенных с жителями Эсгарота, наше время было потрачено на тщетные попытки найти подходящий вход в Гору; большинство из них были заблокированы обвалившимися обломками.\n\nВ тени горных склонов на юге лежат серые руины древних домов, башен и стен; это руины [Concept('dale', 'Дэйла')|E]. С отвесной стены скалы стекает река Бегущая, а вместе с ней пар и темный дым. Дурное предзнаменование, присутствие которого лишь подтверждает присутствие дракона в глубине Горы.\n\nОднако мы зашли так далеко и не можем отступить. Мы должны идти к вратам и в сам Эребор."
 smaug_event_chain.0301.a:0 "Это опасно, но мы попробуем пробраться через главные ворота."
 smaug_event_chain.0301.a.success:0 "Успешное прокрадывание."
 smaug_event_chain.0301.a.failure:0 "Смауг услышал вас."
 smaug_event_chain.0301.b:0 "На западном склоне находится скрытый, более безопасный вход."
 smaug_event_chain.0301.b.tt:0 "Вы попадаете в Эребор через тайную дверь."

 smaug_event_chain.0302.title:0 "Главный зал"
 smaug_event_chain.0302.desc:0 "Мы молча входим в Одинокую гору, окутанную абсолютной чернотой. Только серебристый свет луны указывает нам, куда идти, и открывает простор залов и коридоров. Наши шаги мягкие, как мышиные.\n\nРазрушения, причиненные Смаугом, видны вокруг нас, освещенные луной и звездами. Разбитые и искалеченные статуи, стены, почерневшие от пепла, ворота и двери, разорванные в клочья. Мы стараемся ступать медленно, чтобы не наткнуться на останки мертвых гномов, которые теперь не более чем пепел, заключенный в оплавленные доспехи."
 smaug_event_chain.0302.a:0 "Мы продолжим путь."
 smaug_event_chain.0302.a.success:0 "Успешное прокрадывание."
 smaug_event_chain.0302.a.failure:0 "Смауг слышит вас."
 smaug_event_chain.0302.b:0 "Бесшумно продвигаться вперёд."
 smaug_event_chain.0302.b.success:0 "Успешное прокрадывание."
 smaug_event_chain.0302.b.failure:0 "Смауг слышит вас."

 smaug_event_chain.0303.title:0 "Клад и его хозяин"
 smaug_event_chain.0303.desc:0 "Мы входим в темный туннель, и по мере продвижения по нему последний свет за нами исчезает, оставляя нас в кромешной тьме. Я не могу разглядеть даже своих спутников, которые находятся непосредственно по бокам от меня. Туннель абсолютно прямой, и я иду, сопровождаемый только своими мыслями. Страх покалывает в глубине моего сознания.\n\nВскоре далеко впереди появляется красное свечение, сначала похожее на звезду, но постепенно увеличивающееся в размерах. Сердце бешено колотится в груди, и я хватаюсь за рукоять топора. В туннеле становится все жарче, в воздухе витают клубы пара. Затем до моих ушей доносится звук, похожий на бульканье котелка, смешанное с глубоким мурлыканьем кошки. Это не кошка. Туннель заканчивается, и мы, приседая, входим в древний зал подземелья, залитый красным светом.\n\nНа невидимых полах лежат бесчисленные груды драгоценностей: кованое и не кованое золото, драгоценные камни, драгоценные камни и серебро - все это окрашено в красный цвет. И на этом бескрайнем море лежит спящий Смауг, красный, золотой и огромный, из его ноздрей при каждом глубоком вдохе выходит дым. У нас мало времени до его пробуждения."
 smaug_event_chain.0303.a:0 "Занимайте позиции и готовьтесь к бою!"
 smaug_event_chain.0303.a.success:0 "К моменту пробуждения Смауга вы успешно подготовились."
 smaug_event_chain.0303.a.failure:0 "Смауг пробуждается слишком рано"
 smaug_event_chain.0303.b:0 "Немедленно занимайте позиции и приготовьтесь к бою!"
 smaug_event_chain.0303.b.success:0 "К моменту пробуждения Смауга вы успешно подготовились."
 smaug_event_chain.0303.b.failure:0 "Смауг пробуждается слишком рано"

 smaug_event_chain.0304.title:0 "Пробуждение дракона"
 smaug_event_chain.0304.desc:0 "На меня смотрят глаза дракона, красные, как кровь, и оранжевые, как пламя. Они полны ярости и ненависти, и Смауг Золотой, страшнейшее и величайшее из бедствий, выходит вперед. Я прячусь за грудой золота, но этого недостаточно.\n\n«Что ж, вор! Я чую твой запах и чувствую как ты дышишь. Я слышу твое дыхание. Выходи же! Не стесняйся!» Он говорит, и слова его глубоки и ужасны. «Выходите! Я знаю запах и вкус гномов - лучше чем кто либо».\n\nЕго огромный хвост, похожий на кнут, устремляется на меня. Я ныряю, и он пролетает мимо моей головы всего в нескольких футах. На меня обрушивается золотая лавина, и мои воины сразу же обрушивают шквал топоров, стрел и копий. Все они отскакивают. Дракон издает пронзительный рев, и его горло краснеет."
 smaug_event_chain.0304.a:0 "В укрытие!"

 smaug_event_chain.0305.title:0 "Ярость дракона"
 smaug_event_chain.0305.desc:0 "Я и мои воины прячемся за всем, чем только можно: за грудами золота и драгоценностей, за могучими головами древних статуй, за разбитыми основаниями колонн. Гнев дракона велик и ужасен. Драгоценные камни и монеты летят на нас, как пена на море. Земля содрогается.\n\nТень падает на меня, когда дракон расправляет свои могучие и красные крылья и говорит громовым голосом: «Мои броня крепче железа, мои клыки - мечи, мои когти - копья, мои крылья - ураган, а мое дыхание - смерть. Я стар и силен, силен, силен!»\n\nПока он злорадствует, я замечаю вдалеке туннель. Возможно, это наш единственный шанс на спасение, поэтому я поднимаюсь на ноги и громко, как только могу, кричу:"
 smaug_event_chain.0305.a:0 "#italic В туннели!#!"
 smaug_event_chain.0305.a.success:0 "Смауг не смог никого убить."
 smaug_event_chain.0305.a.failure:0 "Смауг поймал несколько гномов"

 smaug_event_chain.0306.title:0 "Через туннели"
 smaug_event_chain.0306.desc:0 "Позади нас трясется земля, спину обжигает жар, но мне удается добраться до туннелей. Дракон следует за мной, его морда входит в туннель, из которого вырываются языки пламени, но добраться до нас он не может. Дракон также не может пройти дальше, потому что туннель слишком узок. Мы останавливаемся и переводим дыхание, пока дракон отступает. Я крепко сжимаю свой топор.\n\nТуннель грохочет. Могучий рев наполняет воздух. Мы бежим.\n\nНад головой Смауг выплескивает свою ярость, и туннели неистово сотрясаются, а мы мчимся изо всех сил. Вокруг нас появляются трещины. Они становятся все больше и больше, как паутина в камне, а затем начинают рушиться позади нас. Мои ноги горят.\n\n«Давай!» восклицаю я, и Смауг ревет в ответ. Раздается грохот, и перед нами падает кусок обломков, преграждая нам путь. Дракон глубоко смеется. Я пролезаю под ним, поддерживаемый другим гномом, и со всей силой, на которую [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )], толкаю."
 smaug_event_chain.0306.a:0 "УННГХ!"
 smaug_event_chain.0306.a.success:0 "Вам удается достаточно быстро отодвинуть обломки с пути."
 smaug_event_chain.0306.a.failure:0 "Вам удается отодвинуть обломки с пути, но несколько гномов раздавлены падающим туннелем."

 smaug_event_chain.0307.title:0 "Клыки дракона"
 smaug_event_chain.0307.desc:0 "Все мое тело болит, но я иду вперед, кончики моей бороды полыхают огнем. Наконец туннель заканчивается, и мы попадаем в ряд высоких, но небольших залов, ведущих в другой лабиринт коридоров. Я на мгновение [Select_CString(ROOT.Char.IsFemale, 'замешкалась', 'замешкался' )], выбирая, по какому из них пойти.\n\n«Надоедливые гномы!» Во вспышке красного и золотого цвета Смауг приземляется перед нами с распростертыми крыльями. Из его ноздрей поднимается дым и пламя. Его когти впиваются в землю, а брюхо сверкает алмазным напылением, за исключением одного пятна на левой груди. «Что вы теперь собираетесь делать?»\n\nОн прыгает вперед, и я откидываюсь в сторону, его когти проносятся мимо меня. Он разворачивается и, выпустив мощную стрелу, хлещет хвостом, под которым я уворачиваюсь. Он проносится над головой, и я с ревом всаживаю свой топор в его хвост, отчего его отбрасывает на другой конец комнаты. Шлем защищает мою голову от мраморной стены, и я приземляюсь возле входа в коридор. Куда он ведет, я не знаю, но это наша единственная надежда."
 smaug_event_chain.0307.a:0 "Бегите!"
 smaug_event_chain.0307.a.success:0 "Гномы смогли спрятаться в туннелях."
 smaug_event_chain.0307.a.failure:0 "Не все гномы смогли добраться до туннеля."

 smaug_event_chain.0308.title:0 "Пламя дракона"
 smaug_event_chain.0308.desc:0 "Огонь следует за нами. Он, как стремительная река, несется по коридорам, тени пляшут. Эти коридоры не такие длинные, они часто сливаются, сворачивают и ведут во все новые и новые залы. Мой отряд разделился, некоторые гномы бегут по разным коридорам и залам.\n\nСмауг отвлекается. Иногда его взгляд устремлен на меня, и я бегу зигзагами, отчаянно пытаясь не превратиться в пепел, пока его внимание не ослабевает. Время от времени я бросаю топор, чтобы отвлечь его, а иногда и мой отряд, но они всегда безвредно отскакивают от его инкрустированного алмазами живота.\n\nЯ сворачиваю в другой коридор, подальше от глаз дракона, и бегом поднимаюсь по винтовой лестнице. Не знаю, куда я [Select_CString(ROOT.Char.IsFemale, 'попала', 'попал' )], но я выхожу на высокий балкон и оглядываю залы. Я замечаю объект пристального внимания Смауга - группу гномов, бегущих почти прямо подо мной, а дракон следует внизу. Передо мной на карнизе лежит бронзовая голова, и если я столкну ее, то это мой шанс спасти своих товарищей-гномов. Мне нужно действовать."
 smaug_event_chain.0308.a:0 "Махал, придай силу моей руке."
 smaug_event_chain.0308.a.success:0 "Вы вовремя столкнули голову на дракона."
 smaug_event_chain.0308.a.failure:0 "Вы слишком поздно столкнули голову на дракона."

 smaug_event_chain.0309.title:0 "Ужасная передышка"
 smaug_event_chain.0309.desc:0 "Голова падает на дракона с громоподобным треском. Эхо разносится по залу. Мои спутники хорошо знают, как спрятаться, и я тоже. Я бросаюсь в темный угол - место, подходящее для укрытия, которое я смогу найти за несколько мгновений, - и жду с затаенным дыханием.\n\n«Мерзкие вороватые гномы!» Смауг фыркнул голосом, полным злобы. «Сейчас вы прячетесь, но скоро встретите мой гнев. Я знаю, что люди Озера были вашими помощниками, ибо я чую их запах на вас. Без сомнения, вы пришли по воде! Пришло время нанести визит вашим друзьям. Они увидят меня и вспомнят, кто настоящий король-под-Горой!»\n\nОн поднимается в танцующем огне, сердце его пылает от ярости, и отправляется в путь. Он пойдет на юг, к Эсгароту на Долгом озере, и они почувствуют его гнев. Только наши смерти ослабят его ярость."
 smaug_event_chain.0309.a:0 "Что мы наделали?"
 smaug_event_chain.0309.b:0 "Возьми меня, великий дракон, и пощади невинных!"

 smaug_event_chain.0310.title:0 "Огонь и вода"
 smaug_event_chain.0310.desc:0 "Я смотрю на далекую Одинокую гору, ее вершина мерцает и вспыхивает на фоне черной ночи. Возможно, это гномы, прибывшие в Эсгарот несколько дней назад, куют свое золото в недрах горы. Я делаю глубокий вдох, а горожане открывают ставни и выходят из домов, чтобы посмотреть на это зрелище.\n\nВнезапно северный конец озера становится золотым, и из толпы, охваченной благоговейным страхом, раздается возглас. Но это не дело рук гномов. Трубы приветствуют приближающегося дракона, как искру огня, которая быстро приближается. Мои люди готовят луки, прицеливаются, и дракон взмывает ввысь, встреченный градом стрел. Все они отскакивают.\n\nИз пасти дракона вырывается ярость. Деревья на берегу становятся кроваво-красными от пляшущих теней. Огонь спрыгивает с соломенных крыш, а набережные полыхают красным пламенем. И все же сквозь черный дым и золотое пламя я замечаю на брюхе дракона небольшой участок, не защищенный алмазной чешуей. Это наш единственный шанс."
 smaug_event_chain.0310.a:0 "Лети, моя чёрная стрела! Лети!"
 smaug_event_chain.0310.b:0 "[liege_girion_dynasty.GetTitledFirstName], спаси меня своей черной стрелой!"
 smaug_event_chain.0310.c:0 "[courtier_girion_dynasty.GetFirstName], убей зверя с помощью чёрной стрелы!"
 smaug_event_chain.0310.d:0 "Смауг слишком силён для нас!"
 smaug_event_chain.0310.success.tt:0 "Смауг убит чёрной стрелой."

 smaug_event_chain.0311.title:0 "Зверь пал"
 smaug_event_chain.0311.desc:0 "Над горой кружит и непрерывно каркает ворон. С юга прилетают стаи птиц: зяблики и скворцы, а еще дальше - птицы-падальщики. Это очень необычно, думаю я про себя, глядя на них, и в этот момент рядом со мной приземляется дрозд.\n\nКажется, он пытается заговорить со мной, хотя смысл его слов неразборчив, и один из моих собеседников говорит, что хотел бы, чтобы вместо него здесь была ворона. Прохладный ветер дует мне в спину.\n\nМеня пугает карканье, когда рядом со мной приземляется старый ворон. Он быстро представился, и быстро перешел к делу: птицы собираются у Одинокой горы, поскольку Смауг убит.\n\nМы с отрядом поднимаемся с шокированными вздохами и мчимся к югу от Горы. Там, вдали, я вижу Смауга мертвым на дымящихся руинах Озерного города, и радость охватывает мое сердце. Дракон мертв, и сокровища наши!"
 smaug_event_chain.0311.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )]-под-Горой!"

 smaug_event_chain.0312.title:0 "Огонь над водой"
 smaug_event_chain.0312.desc:0 "Я могу лишь с ужасом и потрясением наблюдать, как озеро охвачено пламенем. Эсгарот, город из дерева на воде, пылает. Деревья у берега блестят, как медь и кровь, у их ног прыгают черные тени. С каждым проходом из пасти дракона вырывается огонь.\n\nСтрелы выпускаются залпами, но все они отскакивают от драконьего брюха. Соломенные крыши взрываются пламенем, а набережные окрашиваются в красный и золотой цвета. Неугасимое пламя взвивается высоко в ночь. Дракон снова разворачивается, его хвост опускается на город, оставляя за собой след из осколков и разрушающихся руин.\n\nЛодки в отчаянии покидают город. Позже они станут добычей Смауга. Вскоре Эсгарот превращается в черную золу и шипящие угли, упавшие в озеро. Дракон поднимается в ночь и направляется к Одинокой горе."
 smaug_event_chain.0312.a:0 "Огонь придёт за нами."
 smaug_event_chain.0312.a.tt:0 "#warning Все сгорели заживо!#!"

 smaug_event_chain.0313.title:0 "Зверь пал"
 smaug_event_chain.0313.desc:0 "Дракон поворачивается, разевает пасть, горло пылает красным, и в этот миг раздается треск. Я смотрю на черную стрелу, летящую прямо в то место на теле дракона, которое не блестит и не сверкает. Это кажется вечным мгновением.\n\nСтрела летит точно в цель; наконечник, древко и перо исчезают в левой груди дракона.\n\nВопль, издаваемый драконом, валит деревья, раскалывает скалы и оглушает людей. Я зажимаю уши от боли и широко раскрытыми глазами наблюдаю, как он взлетает в воздух, а затем переворачивается и падает. В этот момент я прыгаю в воду и плыву, слыша позади себя какофонический треск, щепки и треск дерева, из которого вылетают шипящие угли и гледы. Вода вздымается, белый пар поднимается вверх.\n\nНаконец я выхожу на берег, и вдалеке виднеется Эсгарот - руины, на которых лежит Смауг Золотой, безмолвный и мертвый."
 smaug_event_chain.0313.a:0 "Прощай, Смауг, золотой и ужасный."

 smaug_event_chain.0314.title:0 "Неугасимое пламя"
 smaug_event_chain.0314.desc:0 "Я смотрю на далекую Одинокую гору, ее вершина мерцает и вспыхивает на фоне черной ночи. Возможно, это гномы, прибывшие в Эсгарот несколько дней назад, куют свое золото в недрах горы. Я делаю глубокий вдох, а горожане открывают ставни и выходят из домов, чтобы посмотреть на это зрелище.\n\nВнезапно северный край озера становится золотым, и из толпы, охваченной благоговейным страхом, раздается возглас. Но это не дело рук гномов. Трубы приветствуют приближающегося дракона, как искру огня, которая быстро приближается. Мои люди готовят луки, прицеливаются, и дракон взмывает ввысь, встреченный градом стрел. Все они отскакивают.\n\nИз пасти дракона вырывается ярость. Деревья на берегу становятся кроваво-красными от пляшущих теней. Огонь спрыгивает с соломенных крыш, а набережные полыхают красным пламенем. И все же сквозь черный дым и золотое пламя я замечаю на брюхе дракона небольшой участок, не защищенный алмазной чешуей. Это наш единственный шанс."
 smaug_event_chain.0314.a:0 "Лети, моя чёрная стрела! Лети!"

 # Miscellaneous flavour events
 smaug_event_chain.0400.title:0 "Припасы"
 smaug_event_chain.0400.desc:0 "Я брожу по лагерю, осматривая своих последователей и припасы, когда сзади меня окликает знакомый хриплый голос. Обернувшись, я вижу, что там стоит улыбающийся [nar.GetFirstName], седобородый и задумчивый, сжимающий в руках мешок с фруктами.\n\n«Мой господин, мне удалось раздобыть у местных жителей кое-какие припасы, конечно, с помощью ловкого торга; старый гном знает свои уловки!»"
 smaug_event_chain.0400.no_nar.desc:0 "Я брожу по своему лагерю, осматривая своих последователей и припасы, когда сзади меня окликает знакомый голос. Обернувшись, я вижу, что там стоит улыбающийся [nar.GetFirstName], сжимающий в руках мешок с фруктами.\n\n«Мой господин, мне удалось выторговать у местных жителей немного припасов, причем с помощью ловкого торга!»"
 smaug_event_chain.0400.a:0 "Благодарю, [nar.GetFirstName]!"
 smaug_event_chain.0400.a.tt:0 "[nar.GetFirstName] сумел пополнить ваши припасы"

 smaug_event_chain.0401.title:0 "Нападение разбойников"
 smaug_event_chain.0401.desc:0 "В вечернем свете небо окрашивается в розовый цвет. Я молча сижу на краю лагеря, вдыхая свежий воздух. Это далеко от комфорта большой пещеры, вырубленной в живой скале, но жизнь на поверхности, по крайней мере, немного приелась мне.\n\nМое спокойствие исчезает, когда мимо меня пролетает стрела, едва не задев мою щеку. Я вскакиваю на ноги и хватаю топор, а мои товарищи с криками бегут ко мне. Из тени холмов я наблюдаю, как разбойники бросаются на нас, и готовлюсь к удару, выкрикивая приказы своим последователям.\n\nЯ слышу рев, такой громкий, что почти раскалывает камни, и поворачиваюсь в благоговейном удивлении. Это не зверь. Мимо меня бежит [nar.GetFirstName], седая борода развевается на ветру, топор в руке. Разбойники на мгновение замирают в шоке, и я пользуюсь моментом. Я и мои товарищи бросаемся вперед, как раз в тот момент, когда [nar.GetFirstName] обезглавливает одного из них, и разбойники рассыпаются, как волна о скалу. Для некоторых уже слишком поздно. Как только начинается атака, все кончается."
 smaug_event_chain.0401.no_nar.desc:0 "В вечернем свете небо окрашивается в розовый цвет. Я молча сижу на краю лагеря, вдыхая свежий воздух. Это далеко от комфорта большой пещеры, вырубленной в живой скале, но жизнь на поверхности, по крайней мере, немного приелась мне.\n\nМое спокойствие исчезает, когда мимо меня пролетает стрела, едва не задев мою щеку. Я вскакиваю на ноги и хватаю топор, а мои товарищи с криками бегут ко мне. Из тени холмов я наблюдаю, как разбойники бросаются на нас, и готовлюсь к удару, выкрикивая приказы своим последователям.\n\nЯ слышу рев, такой громкий, что почти раскалывает камни, и поворачиваюсь в благоговейном удивлении. Это не зверь. Мимо меня пробегает [nar.GetFirstName]. Разбойники на мгновение замирают в шоке, и я пользуюсь моментом. Я и мои товарищи бросаемся вперед, как раз в тот момент, когда [nar.GetFirstName] обезглавливает одного из них, и разбойники рассыпаются, как волна о скалу. Для некоторых уже слишком поздно. Как только начинается атака, все кончается."
 smaug_event_chain.0401.a:0 "[nar.GetFirstName] запомнится всем своей храбростью!"

 smaug_event_chain.0402.title:0 "Потерянная надежда"
 smaug_event_chain.0402.desc:0 "Все потеряно. Исчезло в губительном пламени, и мы - изгнанники. Еще есть те, кто идет за мной, но с каждым днем тех, кто еще верит в меня, становится все меньше и меньше. А теперь даже я [Select_CString(ROOT.Char.IsFemale, 'сама перестала', 'сам перестал' )] верить в себя. Видения того ужасного дня крутятся в моей голове день и ночь, и все, о чем я могу думать, - это мой провал. Я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] защитить свою державу, свой дом, свой народ.\n\nТе, кто пойдет за мной, заслуживают хорошего предводителя. Того, кто защитит их. И я чувствую, что больше не [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] этого. Возможно, настало время привести свой народ в земли, которыми правит [esgaroth_holder.GetName] и передать их в [esgaroth_holder.GetHerHis] руки."
 smaug_event_chain.0402.a:0 "Нет! Я буду [Select_CString(ROOT.Char.IsFemale, 'сильной', 'сильным' )], ради своего народа."
 smaug_event_chain.0402.b:0 "Отныне нас поведёт [esgaroth_holder.GetName], я буду служить [Select_CString(esgaroth_holder.IsFemale, 'ей', 'ему' )]."
 smaug_event_chain.0402.b.tt:0 "[Girion.GetFirstName] станет придворным персонажа [esgaroth_holder.GetName]"
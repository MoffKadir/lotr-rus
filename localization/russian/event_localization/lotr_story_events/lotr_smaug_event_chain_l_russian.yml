 smaug_event_chain.0100.title:0 "Пламя и смерть"
 smaug_event_chain.0100.dwarf.desc:0 "Ночью я внезапно просыпаюсь, [Select_CString(ROOT.Char.IsFemale, 'взбудораженная', 'взбудораженный' )] хаотичными звуками, в Дэйле дико звенят колокола. Вокруг меня снуют гномы с бледными лицами, и меня хватают, прежде чем я успеваю понять, что происходит. Среди шума я различаю одно слово:\n\n#emp Дракон#!.\n\nРаздается крик, далекий и слабый, но он заглушается, когда мои уши поглощает отвратительный визг пламени. [Select_CString(ROOT.Char.IsFemale, 'Охваченная', 'Охваченный' )] шоком, я бросаюсь к огромным окнам и вижу лишь клубящийся черный дым и рычащий красный огонь.\n\nОн всепоглощающий. Все. Тень от огромных крыльев падает на меня. Я спотыкаюсь. Вспышка чешуи, красной и золотой, но прежде чем я успеваю разглядеть [Concept('dragon', 'дракона')|E], меня оттаскивают в сторону мои стражники."
 smaug_event_chain.0100.elf.desc:0 "Elf desc"
 smaug_event_chain.0100.orc.desc:0 "Я патрулирую парапет со своим закованным в железо стражником, праздно осматривая хорошую орочью каменную кладку, когда меня охватывает жар - от горячего воздуха трескаются губы, а вдалеке все ближе слышатся порывы ветра. У нас, орков, глаза темные, но мне они не нужны - сначала до меня доходит запах. Вонь обугленного дерева и плоти врывается в мой нос, проникает в ноздри и слезящиеся глаза, и я отшатываюсь от стены. У моих солдат давно не было хорошего налёта. Так кто же это...?\n\nИ тут я вижу его, на фоне все усиливающегося смога в долине, высоко в предрассветной ночи. Огромная тень, за которой тянутся дым и огонь, и которую несет по небу бушующий ветер. И хотя я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] этого существа, каким-то образом я знаю его природу, по вековым воспоминаниям о пытках и смерти, ощущаемым в моем теле. Я чувствую, как мои глаза расширяются от страха и благоговения, даже когда облака пепла заставляют их закрыться. Затем мой рот говорит без моей команды, и я кричу:\n\n#emp Дракон#! Мои стражники, верные, насколько это возможно для орков, вскакивают, и мы рвемся к черному входу, длинные длинные ноги в нашу пользу. Раздаются звон колоколов, крики, вопли ярости и страха."
 smaug_event_chain.0100.desc:0 "Сначала я слышу стон ветра в черной и багровой ночи, словно ураган, надвигающийся с севера. Он пробуждает меня от сна, и я выхожу на балкон, чтобы посмотреть, что происходит. С каждым шагом мои глаза опускаются, и сон зовет меня. Воздух кажется мне сухим.\n\nЗатем звонят колокола. Они громкие, пронзают ночь, и я просыпаюсь, как будто на меня обрушивается поток ледяной воды. Мой взгляд сразу же падает на стражников на стене, и я вижу, что они смотрят в небо с бледными лицами. Завывание ветра становится громче, и я тоже поднимаю глаза.\n\nНа фоне луны вырисовывается тень пары огромных черных крыльев, и прежде чем я успеваю вздохнуть, мои уши наполняются отвратительным воплем пламени. Меня тут же хватают мои кричащие стражники, и звон колоколов становится еще громче."
 smaug_event_chain.0100.a:0 "Бегите! Спасайте свои жизни!"
 Thror_camp_name:0 "Изгнанники Эребора"
 Thror_camp_name_khazad_dum:0 "Последнее отчаяние Трора"
 arkenstone_destroyed:0 "Аркенстон потерян вместе с Горой"

 smaug_event_chain.0101.title:0 "Побег"
 smaug_event_chain.0101.dwarf.desc:0 "Я чувствую жар пламени, вижу тени на полу, но стою. Мужчины, женщины и дети из #L [GetTitleByKey('k_erebor').GetNameNoTier]а#! проносятся мимо меня, но я поднимаю топор и стою. Страх и адреналин проникают в мое сердце, и я и моя свита медленно отступаем назад.\n\n[Concept('dragon', 'Дракон')|E] ревет, и огонь заливает коридор прямо передо мной. Позади меня находится тайный выход, черный ход, такой близкий, но такой далекий. Кто-то должен задержать дракона, если мы хотим спастись.\n\nНо прежде чем я успеваю отдать приказ, в коридоре раздается рев. Не дракона и не дикого зверя, а целой роты гномов. Вокруг меня снуют бесчисленные гномы, доспехи мерцают в свете огня, топоры размахивают с яростью сынов Дурина, и они бросаются вперед, глаза горят яростью.\n\nОни не вернутся. Я глотаю воздух и поворачиваюсь, а когда закрываю за собой врата, слышу их яростные крики. Ветер стонет в ночи."
 smaug_event_chain.0101.elf.desc:0 "Elf desc"
 smaug_event_chain.0101.orc.desc:0 "Рев пламени перекрывается лишь ударами кнутов, а мои надсмотрщики принялись за работу, выпроваживая из крепости тех немногих орков, которым не разрешили взять в руки оружие, сжимая в руках столько добычи и припасов, сколько они смогут унести. Но бунтовщики повсюду, и мы с моими воинами зарубили несколько несчастных снага, решивших извлечь из ситуации выгоду. Быстрым шагом мы пробираемся к концу орочьей крепости, окруженные лучниками, выпускающими ядовитые дротики из рогатых луков. Но вся мощь орочьей артиллерии напрасна - я с ужасом наблюдаю, как болты отскакивают от золотой чешуи огромного зверя, мерцая красным в свете костра. В ответ оно посылает залп пламени, и камень и плоть обугливаются, а я слышу крики моих орков. Мое сердце колотится, и мы быстро направляемся к выходу, в то время как пламя дракона с грохотом проносится по твердыне. Я подаю сигнал своим телохранителям, и они быстро отрубают ноги тем, кому не повезло оказаться в хвосте колонны.\n\nМы оставляем их дракону, а сами летим, как птицы, раздувая перья огненным ветром."
 smaug_event_chain.0101.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Подгоняемая', 'Подгоняемый' )] звоном колоколов, я спускаюсь по лестнице, [Select_CString(ROOT.Char.IsFemale, 'окруженная', 'окруженный' )] своей стражей и семьей, и сердце мое бешено колотится. Пот стекает по моему лбу, когда я слышу крики людей и рев огня и разрушений. Только когда я снова оказываюсь на улице, я наконец вижу ситуацию.\n\nПоднимается дым, густой и черный, как небо, когда дракон снова проносится над головой. Раздается звон стрел, и они летят в унисон, но я лишь с ужасом наблюдаю, как они отскакивают. Вокруг меня мечутся ни в чем не повинные люди, звуки их ужаса разносятся в ночи. Под пронзительный звук рога выходят облаченные в доспехи воины, но уже через несколько секунд они превращаются в пепел под яростью дракона. Башни рушатся от взрывов кирпича и камня, дома превращаются в руины за считанные секунды, и пока мои стражники ведут меня из города, я не могу вымолвить ни звука.\n\nВ Дэйле раздаётся звон колоколов."
 smaug_event_chain.0101.a:0 "#italic Мой... мой дом потерян...#"

 smaug_event_chain.0103.t:0 "Последствия"
 smaug_event_chain.0103.dwarf.desc:0 "Огонь ревет на высотах, и ветер стонет в ночи. [lonelymountain|E] окутана дымом под бледной луной. Только стоя вдали от пустоши, я наконец осознаю весь ужас.\n\nДолина залита алым и золотым, страшным, ярким и отвратительным, а черный дым застилает звезды. На высоких холмах высятся черные фигуры деревьев, высокие башни охвачены пламенем. Великий город Дэйл тоже охвачен пламенем, его крыши и дома горят, его стены обнажены, а люди ютятся под сенью ночи.\n\nИ, наконец, я смотрю на [Concept('dragon', 'дракона')|E], его очертания видны, когда он летит на фоне луны. Я сжимаю свой топор и на мгновение чувствую жгучую ярость. Затем - печаль и усталость.\n\nКолокола звенят по-прежнему, тихо, совсем рядом."
 smaug_event_chain.0103.elf.desc:0 "Elf desc"
 smaug_event_chain.0103.orc.desc:0 "Деревья и заросли горят, а крепость орков -#italic моя# крепость - тлеет, словно затухающий факел, освещающий ночь. Я смотрю на свои владения и вижу истинный масштаб разрушений.\n\nДолина залита алым и золотым, страшным, ярким и отвратительным, а черный дым застилает звезды. На высоких холмах видны черные фигуры деревьев, высокие башни, объятые пламенем. Великий город Дэйл тоже уничтожен, и горят его крыши и дома, и стены его обнажены, а люди ютятся под сенью ночи. [erebor|E] тоже охвачен пламенем и окутан дымом, величайший дом бородачей пал. Ворота разорваны, и внутри пляшут тусклые огоньки, красные и оранжевые. Дракон забрал свой приз, хотя я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы, чтобы он был моим, но больше, чем Эребор, я желаю безопасности своего дома. Я сжимаю руки и топаю ногами, глядя на [Concept('dragon', 'дракона')|E], этого зверя высоко в облаках. О, как бы я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] сразить его! Я хватаюсь за рукоять своего меча, яростно и с остервенением. Но мысли о мести уступают место усталости. \n\nКолокола звенят по-прежнему, тихо, совсем рядом."
 smaug_event_chain.0103.desc:0 "Сосны шумят на высоте, и ветер стонет в ночи. Дэйл горит. Только когда я стою вдали от пустоши, до меня наконец доходит весь ужас.\n\nДолина залита алым и золотым, страшным, ярким и отвратительным, а черный дым застилает звезды. Жители Дэйла, мои родичи, прячутся под сенью ночи, покидая город в потоках. На высоких холмах стоят черные фигуры деревьев, похожие на обгоревшие спички. Могучий [erebor|E] уничтожен, [lonelymountain|E] окутана дымом, великие врата разорваны на части, богатства сложены в большое ложе для дракона.\n\nМерзкий, жалкий [dragon|El]. Он сидит на вершине горы, черный на фоне луны. При виде его я хватаюсь за рукоять меча и на мгновение чувствую жгучую ярость. Затем - печаль и усталость.\n\nКолокола звонят по-прежнему, слабо, совсем рядом."
 smaug_event_chain.0103.a:0 "Мы должны идти, скоро рассвет."

 smaug_event_chain.0105.title:0 "Множество путей"
 smaug_event_chain.0105.desc:0 "Когда я наблюдаю, как большинство выживших после нападения Смауга уходят на восток в поисках убежища в Железных холмах, передо мной встает непростое решение. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я присоединиться к остальным выжившим и, склонив голову, молить моих собратьев-гномов о помощи или же повести своих последователей через опасности дебрей в поисках светлого будущего? Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обдумать свой выбор.\n\nДалеко на западе королевства [Concept('dwarves', 'гномов')|E] [Concept('bluemountains', 'Синих гор')|E] живут в процветании, и хотя их чертоги далеки от великих королевств [Concept('nogrod', 'Ногрода')|E] и [Concept('belegost', 'Белегоста')|E], их королевства все еще могущественны и далеки от большинства опасностей. Это было бы прекрасным местом для жизни и процветания моего рода, но путь туда будет долог и сопряжен с опасностями.\n\nОднако сердце мое зовет меня совсем в другое место. Давно я мечтал и думал о великолепии [Concept('khazaddum', 'Кхазад-дума')|E]: о его золотых сводах и серебряных полах, о могучих колоннах, высеченных из живого камня, мерцающих в немеркнущем свете ламп, выточенных из хрусталя. Да, он пал, и многие скажут, что идти туда было бы крайней глупостью.\n\nВозможно, они правы, но меня словно направляет сам [mahalcharacter|E]."
 smaug_event_chain.0105.a:0 "К южным Мглистым горам, затем в Морию!"
 smaug_event_chain.0105.a.tt:0 "[camp|E] [camp_name.GetName] будет основан в Дунланде"
 smaug_event_chain.0105.b:0 "Отважимся на путешествие к Синим горам."
 smaug_event_chain.0105.b.tt:0 "[camp|E] [camp_name.GetName] будет основан в Синих горах"
 smaug_event_chain.0105.c:0 "Присоединимся к нашим братьям в Железных холмах."
 smaug_event_chain.0105.c.tt:0 "[camp|E] [camp_name.GetName] будет основан в Железных холмах"


 smaug_event_chain.0108.title:0 "Зов Кхазад-дума"
 smaug_event_chain.0108.desc:0 "Много времени прошло с тех пор, как пал [erebor|E], и мы с моим народом прошли долгий путь, через опасности и горе. Но возраст мой берет свое, и я устал.\n\nТеперь, в сумерках моих лет, я чувствую, что должен совершить последнее путешествие. Павший [khazaddum|E] когда-то было величайшим и самым прекрасным домом моего народа. Его залы теперь темны, но они все еще зовут меня, и я не могу противиться этому.\n\nСкоро я отправлюсь в путь, хотя и не знаю, какая судьба меня ждет. [Thror_primary_heir.GetFirstName] примет всё, что у меня есть."
 smaug_event_chain.0108.a:0 "[Thror_primary_heir.GetFirstName], будущее нашего рода в твоих руках."
 smaug_event_chain.0108.a.tt:0 "[Thror.GetFirstName] оставит всё персонажу [Thror_primary_heir.GetFirstName] и войдёт в [khazaddum|E]"

 smaug_event_chain.0110.title:0 "Компания Нара"
 smaug_event_chain.0110.desc:0 "Покидая своих родичей, мне на глаза попадается [Nar.GetFirstName]. Видимо, судьба выбрала его в свидетели моего путешествия."
 smaug_event_chain.0110.a:0 "Пойдём со мной, Нар."
 Nar_dwarf_name:0 "Нар"

 smaug_event_chain.0111.title:0 "Древние чертоги"
 smaug_event_chain.0111.desc:0 "Передо мной вход в [khazaddum|E], величайшую из гномьих крепостей и мое родовое право. Я велю своему спутнику подождать меня здесь, пока я не отважусь отправиться в путь. Его мольбы об отступлении и возвращении доходят до моих ушей, но я не слушаю их - я верну то, что принадлежит нам!\n\nНо мои шаги, поначалу гордые, как у наследника, вернувшего себе королевскую власть, начинают шататься. Когда я иду по мосту Кхазад-дума, меня охватывает жуткое чувство - за пределами темных залов мелькают тени - по крайней мере, так кажется при тусклом свете. Но я не могу сдаться - Кхазад-дум принадлежит мне и моему народу. Я должен быть храбрым ради них!\n\nИ все же мое беспокойство усиливается по мере того, как я продвигаюсь все дальше в глубь гор. Свет здесь бесполезен, факел, который я несу, освещает лишь перед собой. Тени стали еще глубже, и из скрытых катакомб и обвалившихся залов до меня доносятся звуки падения. И тут мои ноги останавливаются на месте - из темноты на меня смотрят два красных светящихся глаза.\n\nБежать, бежать, думаю я, но ноги застыли на месте, пока их не настигла стрела. Тогда я побежал так быстро, как только могут бегать ноги гнома, но вокруг меня слышится мягкий звук вражеских шагов. Выход был заблокирован, и я могу лишь продвигаться все глубже и глубже."
 smaug_event_chain.0111.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уйти."

 smaug_event_chain.0112.title:0 "Трор, сын Даина"
 smaug_event_chain.0112.desc:0 "Тени пали на [khazaddum|E], хотя я был единственным их свидетелем. Но пока я бежал, я понял, что мои преследователи не раз меняли направление - они не просто гнались за мной, они куда-то вели меня! Но понимание пришло слишком поздно: теперь я не мог остановиться, но чувство обреченности настигало меня, а дыхание сбивалось.\n\nВорвавшись в последнюю дверь, я застыл на месте, с факелом в одной руке и найденным топором в другой. Вокруг меня, на полу и в нишах чертога, кишит огромная толпа орков в черных железных кольчугах и с кривыми стальными мечами. И я понял, что это мой конец. Но я - Трор, сын Даина, наследник рода Дурина! Я сын Махала!\n\n«Барук кхазад!» Мой топор вонзился в плоть нескольких окруживших меня орков, но слишком мало и слишком поздно - мне повалили на землю, огромная булава сокрушила мои ребра и выбила из меня дух. Задыхаясь, я смотрю на вождя, огромного могучего орка. «Если твоя семья захочет узнать, кто убил тебя, нищий бородач, они узнают, что это был я, [Azog.GetFirstName]!»\n\nЯ кричу и брыкаюсь, задыхаясь, но все бесполезно. [Azog.GetFirstName] держит в руке клинок и готовится нанести удар по моей голове. Последние мои мысли - о моей жене и сыне, Траине."
 smaug_event_chain.0112.a:0 "Я - Трор, сын Даина, и руками сына Дурина я буду отомщён!"

 smaug_event_chain.0113.title:0 "Король-под-Горой"
 smaug_event_chain.0113.desc:0 "Уже несколько дней мои разведчики следят за компанией из двух [Concept('dwarves', 'гномов')|E] - их зовут [Thror.GetFirstName] и Нар, и они нашли вход в [khazaddum|E] - мою гору. [Thror.GetFirstName] оставил своего спутника снаружи и вошёл в гору один.\n\nПришел обокрасть меня, маленький бородач? Очень смешно! Я и мои орки покажем ему, что мы думаем о гномьих шутках.\n\nЯ велю моим разведчикам окружить его, отрезать ему путь к отступлению и привести ко мне, а я готовлю свой великий меч - мне не терпится убить вонючего гнома! И вот он идет - я слышу его шаги все ближе и ближе ко мне. Гном, возможно, когда-то бывший королем, судя по немногим драгоценностям на его лице, но теперь ослабел и скоро погибнет. Один из моих лейтенантов бьёт его булавой по груди, и он падает на пол бездыханным. Мои воины смотрят на меня, чтобы забрать последний приз, и я поднимаю меч."
 smaug_event_chain.0113.a:0 "Если твоя семья захочет узнать, кто убил тебя, нищий бородач, они узнают, что это был я, Азог!"
 smaug_event_chain.0113.a.tt:0 "Замах опускается, и слабое сопротивление гнома гаснет.\n\nНо я не сторонник беспричинной жестокости - этот бородач всего лишь послание, и у меня есть отличный гонец, который прячется в скалах неподалеку. Подготовим виру за смерть его товарища.\n\nПока я вырезаю гномьими рунами «[Azog.GetFirstName]» на отрубленной голове #L [Thror.GetFirstName]а#!, мы идём ко входу. После этого ни один гном не бросит мне вызов, и все орки будут служить мне. Я - повелитель!"
 smaug_event_chain.0013.b:0 "Обрить ему бороду и прогнать нищего!"

 smaug_event_chain.0114.title:0 "Гибель короля Трора"
 smaug_event_chain.0114.desc:0 "Красное солнце встает на востоке, когда Нар приносит ужасные вести о своем спутнике и нашем короле, #L [Thror.GetFirstName]е#!. Нар поведал мне и моим товарищам печальную историю:\n\n«...через много дней я услышал громкий крик и звук рога, донесшийся с горы. Затем тело #L [Thror.GetFirstName]а#! было выброшено наружу, а из глубин [Concept('khazaddum', 'Кхазад-дума')|E] донесся истошный голос. На отрубленной голове #L [Thror.GetFirstName]а#! было высечено имя хозяина Мории, самого мерзкого из орков! Гномьими рунами там было вырезано «[Azog.GetFirstName]». Но они не убили меня, а отправили обратно с этим посланием и этой... платой...».\n\nНар сжимал в руках мешочек с монетами, которых в нем было совсем немного, и слезы свободно текли по его дикой, свалявшейся бороде. Через некоторое время он продолжил и передал послание мерзкого Азога. «Ни один гном не войдет в [Concept('moria', 'Морию')|E]. И они не позволили мне забрать #L [Thror.GetFirstName]а#! - они разрубили его тело на куски и скормили их черным воронам».\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'просидела', 'просидел' )] семь дней в тишине, когда [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] эту новость, [Select_CString(ROOT.Char.IsFemale, 'рвала', 'рвал' )] бороду и [Select_CString(ROOT.Char.IsFemale, 'плакала', 'плакал' )] горькими слезами, и не [Select_CString(ROOT.Char.IsFemale, 'ела', 'ел' )] от горя. Но теперь печаль сменяется яростью, и я встаю."
 smaug_event_chain.0114.a:0 "Этого нельзя стерпеть!"

 smaug_event_chain.0115.title:0 "Обрит и опозорен"
 smaug_event_chain.0115.desc:0 "Неожиданно подлый [Azog.GetFirstName] has spared my life... пощадил мою жизнь... но проявил свою безграничную жестокость другим способом!\n\nВ ужасе я провожу пальцами по подбородку - #italic голому#! подбородку. Этого не может быть... этого не может быть...\n\nМеня обрили! Обрили! Гном из клана Длиннобородов, сам король, без бороды... позор, #italic позор#!!\n\nЯ больше не могу быть королём. Власть должна перейти к моему сыну и наследнику, Траину... Он должен отомстить за меня! Отомстить за мое увечье!\n\nТраин, о Траин, если бы ты только мог видеть меня сейчас... Нет, верный Нар, отврати свой взгляд! Ты не должен видеть меня таким... нет, не таким..."
 smaug_event_chain.0115.a:0 "Траин должен стать королем."


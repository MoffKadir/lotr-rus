 smaug_event_chain.0300.title:0 "Начало путешествия"
 smaug_event_chain.0300.desc:0 "[erebor|E], одно из величайших гномьих королевств Средиземья, захвачен огнедышащим драконом Смаугом. С момента нападения дракона прошло много времени, и с тех пор его никто не видел. Дракон мог быть ослаблен или даже мертв, как указывают многочисленные приметы.\n\nЯ смотрю на своих спутников, гордых гномов, полных предвкушения. Они давно мечтали попасть в Эребор, как и я. Гора полна сокровищ, и, возможно, их никто не охраняет."
 smaug_event_chain.0300.a:0 "Мы должны отправиться на рассвете."
 smaug_event_chain.0300.a.tt:0 "Вы начинаете путешествие в Эребор."

 smaug_event_chain.0301.title:0 "Вход в гору"
 smaug_event_chain.0301.desc:0 "Главный вход [erebor|E] находится перед нами. Последние дни мы безуспешно искали вокруг горы другие возможные входы. Все остальные пути внутрь были заблокированы обрушившимися сводами.\n\nЗаглянув в ворота, мы увидели, что внутри горы все еще горят огни, и почувствовали зловоние Смауга, а из глубины горы доносятся ужасные звуки. Как мы и боялись, Смауг все еще жив внутри горы."
 smaug_event_chain.0301.a:0 "Мы попытаемся пробраться внутрь через главные ворота."

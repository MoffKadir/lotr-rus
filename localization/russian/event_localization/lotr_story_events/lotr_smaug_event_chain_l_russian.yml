 smaug_event_chain.0303.title:0 "Сокровище и страж"
 smaug_event_chain.0303.desc:0 "Нам удалось проникнуть вглубь горы, не потревожив Смауга. Пустые залы, заполненные гномьими памятниками, окружают нас в темноте. Мы медленно идем к источнику шума и, к нашему удивлению, попадаем в широкий зал, заполненный сокровищами Смауга. Золото, серебро, самоцветы - куда бы мы ни посмотрели.\n\nВскоре улыбки исчезают с наших лиц, когда мы замечаем огромное тело дракона, лежащее на вершине горы из сокровищ."

 #Finale event, Bountig crowned Lôke-Kân
 bountig_event_chain.0055.t: "Локе-кан Медлошукайна"
 bountig_event_chain.0055.desc: "Мы сделали это. Кханд разбит и сломлен. Он больше никогда не будет сковывать нас цепями страха, созданного жестокой дикостью. На поле победы солнце сияет золотом, и армия разражается оглушительными криками. Мое копье все еще красное от крови кхандского военачальника.\n\nПосле этого ко мне снова обращаются властители Великого союза. Один из них делает шаг вперёд - [medloshad_ruler.GetName], мой покровитель и друг. Странная тишина наполняет воздух. Внезапно он и все остальные преклоняют колени, и я в тревоге делаю полшага назад. Он начинает, и вскоре вся равнина звенит в ответ.\n\n«Славься, Бунтиг, Локе-кан! Воплощенный Дракон, чье пламя было факелом во тьме отчаяния! Сокрушитель Кханда, повелитель войны и мира! Твой народ обращается к тебе с мольбой - ты вёл нас в прошлом, поведёшь ли ты нас в будущее?»\n\nЯ не знаю, что сказать. Мой взгляд обращен к небесам. Возможно, это тоже воля богов. Мечта остается, ожидая, пока мы ее постигнем. Теперь я вижу ее яснее, чем когда-либо, - золотую и сияющую, полную надежды."
 bountig_event_chain.0055.a: "Да."
 bountig_event_chain.0055.a.tt: "#italic И на той залитой кровью равнине восстал Бунтиг, когда-то потерянный и охваченный горем сын мелкого племени. А ныне - Локе-кан Медлошукайна, повелитель свободных людей равнин, Несущий мечту.#!"

 #Ally refuses any further help
 bountig_event_chain.0056.opening: "Крестьянин Бунтиг"
 bountig_event_chain.0056.desc: "Я благодарю вас за разгром Кханда, но на этом наше сотрудничество заканчивается. Меня все меньше и меньше интересуют бессодержательные фантазии, в которые вы каким-то образом ввергли многих других."
 bountig_event_chain.0056.a: "Увы, некоторых, возможно, придется усмирять силой..."

 #Ally vassalises themselves to you
 bountig_event_chain.0057.opening: "Мой Локе-кан"
 bountig_event_chain.0057.desc: "Когда-то ваше послание вызвало лишь сомнение. Однако время, проведенное нами вместе в бою, убедило меня в справедливости вашего дела. Теперь я с радостью присягаю вам."
 bountig_event_chain.0057.a: "Я отплачу за верность почестями."

 bountig_event_chain.0058.t: "Последствия"
 bountig_event_chain.0058.desc: "Мы победили! Могучего войска Кханда больше нет. Вопреки моим ожиданиям, этот союз преуспел.\n\nТеперь остается вопрос, что будет дальше? Я знаю, что многие другие властители планируют предложить Бунтигу корону, чтобы провозгласить его своим правителем. Я всегда [Select_CString(ROOT.Char.IsFemale, 'относилась', 'относился' )] к его «мечте» скептически, но последние события, возможно, заставляют задуматься?"
 bountig_event_chain.0058.a: "Я присоединюсь к нему."
 bountig_event_chain.0058.b: "Он может продолжать мечтать. Я живу в реальности!"

 ### KHAND & OVATHA EVENTS ###
 bountig_event_chain.5001.t: "Слухи из Мистранда"
 bountig_event_chain.5001.desc: "Мистранд. Сердце [Concept('rhun', 'Руна')|E]. Расположенный на восточном берегу [Concept('seaofrhun', 'Моря Рун')|E], его высокие стены отбрасывают длинные тени на золотые равнины, а через его ворота проходят как купцы, так и наемники. Как и в любом городе, в тени и на шумных рынках происходят интриги, которые, в общем-то, не имеют к нам никакого отношения. Ведь истерлинги разобщены, и препирательства бесчисленных враждующих кланов и племен раскололи Рун. Так было много лет, и нам это только на руку.\n\nНо с севера странствующие купцы и торговцы приносят мне все более тревожные слухи. [Select_CString(bountigmedlokan.IsFemale, 'Некая', 'Некий' )] [bountigmedlokan.GetFirstName], [Select_CString(bountigmedlokan.IsFemale, 'бывшая наемница, набравшая', 'бывший наемник, набравший' )] популярность среди жителей и властителей #L [GetTitleByKey('c_mistrand').GetNameNoTier]а#!, вместо этого проповедует единство среди владык истерлингов, призывая их объединить силы против чужеземных врагов и владык.\n\nВ том числе и нас. Разрозненность земель истерлингов открывает широкие возможности для грабежа и дани, но если этот северный дикарь преуспеет в своем стремлении, то новое королевство истерлингов может не только лишить нас дани, но и создать угрозу существованию."
 bountig_event_chain.5001.a: "Отправить моих лучших шпионов в [GetTitleByKey('c_mistrand').GetNameNoTier] для дальнейшего расследования!"
 bountig_event_chain.5001.a.tt: "По истечении некоторого времени вы получите донесение, касающееся персонажа [bountigmedlokan.GetFirstName]"
 bountig_event_chain.5001.b: "Эта рунская шавка не представляет для нас никакой угрозы."
 bountig_event_chain.5001.b.tt: "Вы решаете игнорировать возвышение персонажа [bountigmedlokan.GetFirstName]"

 bountig_event_chain.5002.t: "Угроза истерлингов"
 bountig_event_chain.5002.desc: "Несколько дней назад я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] своих всадников в [GetTitleByKey('c_mistrand').GetNameNoTier], надеясь собрать больше информации о том, как [bountigmedlokan.GetFirstName] стремится объединить разрозненные племена истерлингов. Не все из них возвращаются, а многие приходят окровавленными и избитыми. Все они подтверждают то, что я уже [Select_CString(ROOT.Char.IsFemale, 'подозревала', 'подозревал' )] в своем сердце.\n\nЭтот Бунтиг добился больших успехов в своих странствиях, больше, чем многие предполагали, и его влияние велико как среди простолюдинов, так и среди знати [Concept('rhun', 'Руна')|E]. Нельзя недооценивать угрозу, которую он представляет для наших интересов и самого существования.\n\nКханд также разобщен, как и Рун; боюсь, в этом вариаги и истерлинги - одно целое. Если мы хотим выстоять перед угрозой этих северных дикарей, Кханд должен быть единым. Я считаю это своим долгом, ибо только сила всех вариагов может сдержать орды истерлингов.\n\n #Italic Я#! [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать это."
 bountig_event_chain.5002.a: "Я не позволю истерлингам поработить нас!"
 bountig_event_chain.5002.a.tt: "Открывает [decision|El] по объединению державы [GetTitleByKey('k_upper_khand').GetNameNoTier] от вашего имени"
 bountig_event_chain.5002.event_troops: "Наёмники из Кханда"

 bountig_event_chain.5003.t: "Провозглашение Верхнего Кханда"
 bountig_event_chain.5003.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] много времени и сил: [Select_CString(ROOT.Char.IsFemale, 'сеяла страх и подкупала, разжигала', 'сеял страх и подкупал, разжигал' )] общую ненависть к Руну и [Select_CString(ROOT.Char.IsFemale, 'создавала', 'создавал' )] новые союзы - но все это того стоило. Сегодня на мою голову будет возложена корона!\n\nВластители державы [GetTitleByKey('k_upper_khand').GetNameNoTier] преклонят колени перед [Select_CString(ROOT.Char.IsFemale, 'своей новой правительницей, которая', 'своим новым правителем, который' )] объединит их и защитит от варварских истерлингов с севера!\n\nРазошлём самых быстрых всадников и донесём весть о моем восхождении до каждого уголка моего нового королевства, и пусть все присягнут мне на верность!"
 bountig_event_chain.5003.a: "Никто не отвергнет мою власть."
 bountig_event_chain.5003.a.tt: "Вы потребуете подчинения от правителей в границах державы [GetTitleByKey('k_upper_khand').GetNameNoTier]"

 bountig_event_chain.5004.opening: "Благородный властитель державы [GetTitleByKey('k_upper_khand').GetNameNoTier],"
 bountig_event_chain.5004.desc: "С тяжелым сердцем я пишу это послание. Угроза с севера растет с каждым днем, и скоро дикие истерлинги объединятся и обратят в рабство наших жен и детей.\n\nНо вместе мы можем предотвратить эту ужасную участь. Поклянитесь мне в верности, и я дам вам защиту и сохраню ваши земли и близких!"
 bountig_event_chain.5004.a: "Мой меч - за вас, мой сюзерен."
 bountig_event_chain.5004.b: "Я справлюсь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."

 bountig_event_chain.5005.opening: "Мой доблестный сюзерен,"
 bountig_event_chain.5005.desc: "Ваши притязания справедливы, а цели благородны. Пусть вы станете нашим надежным щитом против дикарей Севера!"
 bountig_event_chain.5005.a: "Прекрасно."

 bountig_event_chain.5006.opening: "Лжепретендент,"
 bountig_event_chain.5006.desc: "Ваши запугивания и подкуп станут вашей погибелью. Мы отвергаем ваши притязания и останемся независимыми."
 bountig_event_chain.5006.a: "Если перо не убедит их, то меч..."
 bountig_event_chain.5006.b: "Мне не нужны эти никчемные глупцы."

 bountig_event_chain.5007.t: "Наши страхи сбываются"
 bountig_event_chain.5007.desc: "Ужасные новости доходят до моего двора с севера. Как я и [Select_CString(ROOT.Char.IsFemale, 'предполагала', 'предполагал' )], [Select_CString(bountigmedlokan.IsFemale, 'таинственная', 'таинственный' )] [bountigmedlokan.GetFirstName] [Select_CString(bountigmedlokan.IsFemale, 'распространила', 'распространил' )] своё слово всё дальше. Похоже, мои мирные призывы к соседям вызвали тревогу в [Concept('rhun', 'Руне')|E], и всё больше властителей стекаются под [bountigmedlokan.GetHisHer] знамёна. Теперь истерлинги начали откладывать в сторону свои разногласия, провозгласив Великий союз.\n\nЕсли я не приму меры, северные дикари начнут нападать на наших предприимчивых путешественников, игнорировать наши пошлины и причитающуюся нам по праву дань!\n\nПоднявшись со своего трона, я обретаю новую решимость. Я [Select_CString(ROOT.Char.IsFemale, 'объединила', 'объединил' )] [GetTitleByKey('k_upper_khand').GetNameNoTier]. Моя воля и решимость сильны как никогда. На мне лежит долг по спасению моего народа!\n\nЯ соберу весь [GetTitleByKey('e_khand').GetNameNoTier] в единое королевство, способное смести истерлингов, как листья на ветру!"
 bountig_event_chain.5007.a: "Я призову всех кхандцев под свое знамя!"
 bountig_event_chain.5007.a.tt: "Открывает [Concept('decision', 'решение')|E] по объединению всего #L [GetTitleByKey('e_khand').GetNameNoTier]а#! от вашего имени"

 bountig_event_chain.5008.t: "Верховный король Кханда"
 bountig_event_chain.5008.desc: "К моему удивлению, склонить оставшихся независимых правителей #L [GetTitleByKey('e_khand').GetNameNoTier]а#! присоединиться к моему делу оказалось проще, чем предполагалось. Все они уже слышали о том, как стремительно возвысились [bountigmedlokan.GetFirstName] и его Великий союз, и большинство из них понимают, какая угроза нависла над нашими северными границами.\n\nОни преклонили передо мной колено, утвердив меня в качестве единоличного правителя всего Кханда! И я не забуду своих обещаний; я приведу их к славной победе! Золото и грабежи потекут рекой, как это было последние два века, и [rhun|E] вспомнит свое место - под пятой [GetTitleByKey('e_khand').GetNameNoTier]а!\n\nКак и подобает моему новому положению, есть только одно имя, которое я должен принять после принятия короны..."
 bountig_event_chain.5008.a: "#Italic Я - возрожденный Овата!#!"
 bountig_event_chain.5008.a.tt: "Вы потребуете подчинения от правителей #L [GetTitleByKey('e_khand').GetNameNoTier]а#!"

 bountig_event_chain.5009.opening: "Благородный властитель #L [GetTitleByKey('e_khand').GetNameNoTier]а#!,"
 bountig_event_chain.5009.desc: "С тяжелым сердцем я пишу это послание. Угроза с севера растет с каждым днем, и скоро дикие истерлинги объединятся и обратят в рабство наших жен и детей.\n\nНо вместе мы можем предотвратить эту ужасную участь. Поклянитесь мне в верности, и я дам вам защиту и сохраню ваши земли и близких!"
 bountig_event_chain.5009.a: "Мой меч - за вас, мой сюзерен."
 bountig_event_chain.5009.b: "Я справлюсь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."
  
 bountig_event_chain.5010.opening: "Мой доблестный сюзерен,"
 bountig_event_chain.5010.desc: "Ваши притязания справедливы, а цели благородны. Вместе мы сбросим варварских истерлингов в [Concept('seaofrhun', 'Море Рун')|E]!"
 bountig_event_chain.5010.a: "Превосходно."

 bountig_event_chain.5011.opening: "Лжепретендент,"
 bountig_event_chain.5011.desc: "Ваши запугивания и подкуп станут вашей погибелью. Мы отвергаем ваши притязания и останемся независимыми."
 bountig_event_chain.5011.a: "Если перо не убедит их, то меч..."
 bountig_event_chain.5011.b: "Мне не нужны эти никчемные глупцы."

 bountig_event_chain.5012.t: "Последняя вылазка"
 bountig_event_chain.5012.desc: "Время пришло! Объединенные войска #L [GetTitleByKey('e_khand').GetNameNoTier]а#! выступили в поход по моему приказу. Они маршируют на север, в [rhun|E], где затаились [bountigmedlokan.GetName] и его последователи.\n\nЗакалите свои сердца, воины! Не проявляйте жалости, ибо она не будет оказана вам! Мы погоним истерлингов перед собой, пока они не будут сметены в [Concept('seaofrhun', 'Море Рун')|E] и не встретят свой конец под волнами! Сожжем все деревни, города и замки, пощадим лишь тех, кто бросит оружие! Мы не успокоимся и не ослабнем, пока их Великий союз не будет разгромлен, а [GetTitleByKey('e_rhun').GetName] не вспомнит своё место под пятой #L [GetTitleByKey('e_khand').GetNameNoTier]а#!!"
 bountig_event_chain.5012.a: "Мы должны уподобиться львам, которые разрывают свою добычу."

 bountig_event_chain.5013.t: "Разбитая мечта"
 bountig_event_chain.5013.desc: "Мы встретились на равнине. Вокруг нас царит хаос.\n\nЯ верхом - Баунтиг пешком с копьем в руке. Как и подобает крестьянину.\n\nОн досадно силен и долго держится. Но в конце концов поединок был обречен. Моя превосходная подвижность позволяет мне медленно изматывать крестьянина, и в конце концов мне удается нанести ему скользящий удар, оборвавший его жизнь.\n\nХотя весть о его смерти распространится не сразу, она, скорее всего, окажется губительной для Великого союза истерлингов."
 bountig_event_chain.5013.a: "Однажды он заявил, что у него есть мечта. Не все мечты сбываются."
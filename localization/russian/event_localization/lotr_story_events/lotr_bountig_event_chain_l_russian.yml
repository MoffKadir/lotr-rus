l_russian:
 ###########################
 ### Bountig Event Chain ###
 ###########################

 bountig_special_raid_for_captives_cb: "Налёт на Рохан"
 bountig_gains_xp_in_special_trait.t: "Получен опыт свойства «[GetTrait('bountig_story_trait').GetName( GetNullCharacter )]»"
 bountig_gains_xp_in_special_trait.desc: "Проведя время в провинции [bountig.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetName], вы получили особый опыт свойства «[GetTrait('bountig_story_trait').GetName( GetNullCharacter )]»"
 bountig_gain_random_domicile_building_effect: "Получит улучшение или случайную постройку #high лагеря#!"
 bountig_gain_random_trinket_artifact_effect: "Получит случайный артефакт-#high безделушку#!"
 bountig_gain_random_follower_effect: "Получит случайного последователя в ходе путешествия"
 bountig_knight_joins_entourage_desc: "[soldier_character.GetName] [Select_CString(soldier_character.IsFemale, 'решила', 'решил' )] присоединиться к вам и вашему [Concept('camp', 'лагерю')|E]"
 bountig_knight_joins_entourage: "[soldier_character.GetName] присоединяется к вашему #high лагерю#!"
 bountig_gains_random_trinket: "Вы нашли артефакт - [new_trinket.GetName]"
 bountig_gains_random_trinket_desc: "Вы нашли артефакт - [new_trinket.GetName] в провинции [bountig.GetCurrentLocation.GetCounty.GetTitle.GetName]"
 easterling_agreed_truce: "\nЭти правители договорились о непростом перемирии между своими державами."
 vassal_gets_truce_with_liege: "Этот правитель согласился служить своему нынешнему сюзерену во время кризиса."
 #Bountig accepts the contract in the East
 bountig_event_chain.0003.t: "Поход на войну"
 bountig_event_chain.0003.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'вняла', 'внял' )] призыву и теперь начинаю свой долгий путь на запад. Я оставляю позади свое детство, свою любовь, свою невинность и все, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]. Навстречу чему я иду? К славе? К смерти? Или к какой-то другой судьбе, о которой я еще не знаю?"
 bountig_event_chain.0003.a: "Только вперёд, другого пути нет."
 bountig_event_chain.0003.a.tt: "Вы отправитесь в столицу персонажа [employer.GetNamePossessive] со своим #high лагерем#!"

 #Bountig gets offered land or gold, either ending or boosting his story line
 bountig_event_chain.0005.t: "Победа на зеленых равнинах"
 bountig_event_chain.0005.desc: "Это было очень непросто, но каким-то образом мы одержали верх. Всадники отступили - хотя со временем, вероятно, вернутся. Мы закрепились на этой земле, и теперь [Select_CString(attacker.IsFemale, 'нанимательница', 'наниматель' )] делит между нами награду. Многие из моих товарищей погибли в бою, но это означает, что те из нас, кто выжил, получат еще большую награду.\n\nВ знак признания моего мастерства и важной роли [attacker.GetName] [Select_CString(attacker.IsFemale, 'предложила', 'предложил' )] мне выбрать награду. [Select_CString(attacker.IsFemale, 'Она предложила', 'Он предложил' )] мне многое - золото, должность при дворе или даже собственный титул и домен, если я пожелаю."
 bountig_event_chain.0005.a: "Золото и слава - это всего лишь средства для достижения великой цели."
 bountig_event_chain.0005.a.tt: "Вы отправитесь в столицу персонажа [GetTitleByKey('c_minas_tirith').GetHolder.GetNamePossessive] со своим #high лагерем#!"
 bountig_event_chain.0005.b: "Здесь я обрету новый дом."
 bountig_event_chain.0005.b.tt: "#N Это завершит сюжет персонажа [bountigmedlokan.GetName]!#!"

 #Eastern Rohan vassals get opportunity to join war
 bountig_event_chain.0010.t: "Возвращение угрозы с Востока"
 bountig_event_chain.0010.desc: "Вот уже много лет в землях на наших восточных границах царит хаос. С тех пор как Эорл расправился с нечестивым балхотским императором, его бывшие подданные, словно стервятники, бьются над трупом земель, некогда составлявших его державу. Распространение хаоса было неизбежно, и он, подобно мороку, проникает во все земли, которых касаются истерлинги. Эти крепкие безумцы совершили множество набегов на наши восточные стены, в надежде на добычу и новые земли.\n\nТак будет и в этот раз. До нас дошли сообщения о прибытии истерлингов - необычайно многочисленных и хорошо оснащённых. Поэтому нас призвали послать все силы, которые мы можем выделить, чтобы после победы над врагом они не разбрелись по окрестностям с целью грабежа, пока мы их выслеживаем."
 bountig_event_chain.0010.a: "Я лично отвечу на зов!"
 bountig_event_chain.0010.b: "[GetTitleByKey('k_rohan').GetHolder.GetNamePossessiveRegnal] выделит обычное ополчение, этого хватит"

 #Bountig is forced to travel southwards after losing the war
 bountig_event_chain.0011.t: "Поражение на зеленых равнинах"
 bountig_event_chain.0011.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] предвидеть это. [Select_CString(ROOT.Char.IsFemale, 'Такая молодая, такая безрассудная! Ослепленная', 'Такой молодой, такой безрассудный! Ослепленный' )] золотом и славой, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] лишь с ужасом наблюдать, как [Concept('rohan', 'всадники зеленых равнин')|E] затаптывают моих товарищей и истребляют их. Те немногие, кто остался в живых, почти молили о смерти. Лишь по милости богов я [Select_CString(ROOT.Char.IsFemale, 'выжила', 'выжил' )], ускользнув в хаосе, когда битва перешла в жестокое сражение.\n\nДрожа как лист, я [Select_CString(ROOT.Char.IsFemale, 'бросила', 'бросил' )] свои доспехи. Я судорожно вспоминаю встречи перед тем, как все пошло не так, и те карты - такие маленькие клочки бумаги, а теперь мое единственное спасение! Наконец, успокоив дыхание, я снова открываю глаза и нахожу солнце. Час уже поздний, и я могу отличить восток от запада. Смерть ждет меня, если я пойду на восток, запад или север, ибо всадников было много, и я знаю, что они шли этими путями. Так что остается только юг.\n\nТеперь меня охватывает иной ужас. Легенды говорят о юге и о тех, кто там живет. Люди ростом с великана, демоны гнева во плоти. Говорят, это наши давние враги. Строители монументальных чертогов и крепостей, о которых мой народ и мечтать не может. Их взгляды пронзают разум и читают сердца тех, кто приходит к ним. Если я отважусь на этот путь, убьют ли они меня? Узнают ли они меня? Но у меня нет другого выбора. Это единственный путь, который мне остается."
 bountig_event_chain.0011.a: "Я преодолею свой страх и отправлюсь навстречу неизвестной судьбе."
 bountig_event_chain.0011.a.tt: "Отправиться в провинцию [gondor_ruler.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]"

 #Bountig arrives in Minas Tirith
 bountig_event_chain.0012.t: "Странный край"
 bountig_event_chain.0012.desc: "Несмотря на весь ужас, мне удалось попасть в земли [Concept('gondor', 'юга')|E], избежав встречи со [Concept('rohan', 'всадниками зеленых равнин')|E]. Как гласят легенды, многие из здешних [Concept('gondorian', 'жителей')|E] действительно высоки ростом, некоторые из них на голову и плечи выше меня. Однако я не [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] здесь ни одного демона. Их языки странные, и я пока не понимаю их. Но, похоже, они едят пищу, смеются и плачут, как и мои соплеменники. Но на этом сходство заканчивается. Большие каменные дома стоят вдоль дорог, вымощенных камнем. Богатые рынки оглашаются криками торговцев. И все же среди них я не вижу ни одного оружия, хотя изредка встречаются стражники и солдаты в царственном серебре, стоящие на страже.\n\nЧестно говоря, это ошеломляет. Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] здесь больше богатств, чем за все свои дни, и это еще до того, как я [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошел' )] в ворота [Concept('minastirith', 'великих городов')|E], которые я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] издалека! Хотя некоторые смотрят на меня с опаской, другие не обращают на меня внимания, и поэтому я могу пройти без вреда.\n\nЧерез несколько дней мне удается встретить торговца, который знает мой язык (хотя бы приблизительно) и готов сообщить мне, есть ли работа, которая может мне помочь. Пока я жду его слов, мой разум с удивлением разглядывает окружающие меня земли - возможно, мне всегда было суждено прийти сюда. У меня такое чувство, будто мои глаза открылись, и передо мной лежит целый мир."
 bountig_event_chain.0012.a: "Я продолжу путь - уже не в страхе, а с рвением к будущему."
 bountig_event_chain.0012.a.tt.1: "Я увижу все чудеса этого огромного мира.
 bountig_event_chain.0012.a.tt.2: "Оставаясь в [de_jure|El] границах [Concept('empire', 'империи')|E], в которую вы прибыли, вы будете медленно набирать [Concept('experience', 'опыт')|E] в соответствующих путях развития свойства «[GetTrait('bountig_story_trait').GetName( GetNullCharacter )]», который #high нужен для доступа к решению «[GetDecisionWithKey('decision_return_to_mistrand').GetName]»#!."
 bountig_event_chain.0012.a.tt.3: "#I Особые контракты будут появляться каждые пару месяцев, позволяя вам исследовать определенные области, получая за это дополнительные награды#!"

 #Generic Event for Bountig choosing to visit a special building in Gondor
 bountig_event_chain.0013.t: "Путь в провинцию [GetPlayer.MakeScope.Var('gondor_target_province').Province.GetName]"
 bountig_event_chain.0013.desc: "Мне удалось устроиться [Select_CString(ROOT.Char.IsFemale, 'подручной и стражницей', 'подручным и стражником' )] в купеческий отряд, направляющийся в регион [GetPlayer.MakeScope.Var('gondor_target_province').Province.GetName]. Надеюсь, путешествие пройдёт гладко и без происшествий, а по прибытии у меня будет работа и достаточно времени для исследований."
 bountig_event_chain.0013.a: "Мы отправляемся на заре."

 #Arrives in a Gondor city
 bountig_event_chain.0014.t_minas_tirith: "Город Семи стен"
 bountig_event_chain.0014.t_dol_amroth: "Город Серебряного лебедя"
 bountig_event_chain.0014.t_pelargir: "Город Пеларгир"
 bountig_event_chain.0014.t_linhir: "Город Линхир"
 bountig_event_chain.0014.t_serelond: "Далёкая гавань Серелонд"
 bountig_event_chain.0014.t_cair_andros: "Остров кораблей"
 bountig_event_chain.0014.t_hyarpende: "Врата на Юг"
 bountig_event_chain.0014.t_edhellond: "Тихая гавань"
 bountig_event_chain.0014.desc_minas_tirith: "[minastirith|E], так местные называют его. Но правильнее было бы сказать - безумие! Это как гора, так и город, состоящий из семи возвышающихся ярусов, каждый из которых имеет свою стену, такую высокую, что ее наверняка выстроили великаны! Даже стены Мистранда, якобы созданные руками богов, не могут сравниться с такими.\n\nВ этих стенах копошатся сотни, тысячи, десятки тысяч душ, одетых в нарядные одежды и говорящих на странных двойственных языках этой земли. Изящные дома, рынки, фонтаны и даже парки выстроены в огромных концентрических кольцах, а в самой скале высечено множество других помещений - таверны, склады, арсеналы, библиотеки и многое другое.\n\nМне сказали, что самые высокие ярусы предназначены для высшей знати и самого правителя Гондора. Такую крепость, как эта, не взять, даже если собрать все племена травяных морей. Хотя мне интересно, какого врага могли бояться строители такой цитадели, чтобы так ее воздвигнуть?"
 bountig_event_chain.0014.desc_dol_amroth: "[dol_amroth|E], предположительно названный в честь некоего мифического духа, - внушительный город с высокими валами, охраняемыми суровыми стражами. Люди здесь почти все высокие, многие чисто выбриты. Женщины красивы, и даже люди самого низкого достатка (одетые в нарядные одежды, чтобы посрамить меня) говорят почти исключительно на том цветистом языке, который я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] в других краях.\n\nБродя по городу, я замечаю рыцарей на лошадях, их тяжелые доспехи не похожи ни на что, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Знамена с крылатым лебедем можно встретить на каждом углу. Но это еще не все. В одном из районов города я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] общественный форум, где учителя и ученые проводят занятия - некоторые бесплатно! Многое из этого проходит мимо меня, поскольку мое владение языком в лучшем случае рудиментарно, но я все равно остаюсь под впечатлением.\n\nВремя от времени я слышу слабый звон колокола, отмечающего проходящие часы, который доносит морской бриз, когда корабли причаливают в порту под городом."
 bountig_event_chain.0014.desc_pelargir: "По дороге я много [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] об этом городе. Самый большой в Гондоре, утверждают некоторые. Истинное сердце королевства, в былые времена - вторая столица. Причал их могущественных флотов в былые времена, да и сейчас здесь стоит множество торговых и военных судов.\n\nЯ не могу судить, но, несмотря на это, он действительно впечатляет. Могучие реки, соединяющиеся здесь, словно наполовину выстроены в самом море и протекают через сердце города - с многочисленными причалами и сухими доками на их берегах. В центре города находится могущественный остров, полностью вымощенный, - суша и море, освоенные гениальными инженерами. В сердце острова находится священная башня, куда доступ простолюдинам запрещен.\n\nМежду Пеларгиром и землями за Великой рекой якобы регулярно курсирует паром, которому всегда нужны рабочие руки. Здесь, как нигде в Гондоре, собираются жители разных земель, что придает портовому городу поистине уникальную атмосферу. А его грандиозный рынок - самый странный и экзотический из всех, что я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."
 bountig_event_chain.0014.desc_linhir: "Крупнейший город между Пеларгиром и Дол Амротом, Линхир не менее впечатляющ. Это мощный порт, стены которого, как утверждается, являются одними из старейших в королевстве - старше всех остальных.\n\nУ его причалов стоит небольшая эскадра, предназначенная для патрулирования прибрежных районов в поисках заблудших или пиратов.\n\nПредположительно, у города была несколько противоречивая история, поскольку он находится между двумя самыми густонаселенными и влиятельными регионами Гондора - Бельфаласом и Лебеннином. Мне рассказывали, что он обладает упрямым и независимым духом, а купцы и правители города часто стремятся подчиняться только высшей власти державы, а не местному властителю. Они гордятся своим городом и своим домом, и это заметно по многочисленным эмблемам и знаменам, которые можно найти по всему городу."
 bountig_event_chain.0014.desc_serelond: "Говорят, когда-то Серелонд был городом изгнанников. Точнее, туда уходили те, кто потерял благосклонность Пеларгира - навсегда или на время, зависело от многих факторов. Затем город стал городом изгнанников вдвойне, ибо в нем жили те, кто больше всего страдал от вновь обретенной власти гондорских королей.\n\nОднако со временем короли утвердили свою власть и воцарились в мятежном городе, но реальность его удаленности от сердца Гондора не изменилась, что способствовало формированию несколько независимого духа. Здешние жители гордятся своей самодостаточностью и способностью решать свои проблемы без помощи Минас Тирита. Однако в этом есть и свои минусы. Город меньше, и многие вещи, которые можно найти на востоке Гондора, здесь не достать. В результате здесь сформировалась уникальная кухня, пропитанная местными деликатесами, такими как рыба и баранина."
 bountig_event_chain.0014.desc_cair_andros: "Каир Андрос - это остров, превращенный в крепость. Это моя первая мысль, и она только укрепляется по мере того, как я его исследую.\n\nО, здесь есть не только крепости - но очевидно, что дома здесь только из-за укреплений.\n\nБашни и форты были разумно размещены по всему острову, но в некоторых местах их возраст очевиден. Но даже несмотря на этот возраст, они остаются шедеврами строительства и планирования. Кажется, они расположены таким образом, что даже при ограниченном количестве людей обороняющиеся могут удерживать весь остров до прибытия подкрепления. Хотя мне, разумеется, не позволено заглянуть внутрь, я могу только представить, какое оружие хранится внутри, ожидая нападения на остров."
 bountig_event_chain.0014.desc_hyarpende: "Старейший город на восточной стороне Андуина, Хьярпендэ во многом является зеркальным отражением Пеларгира, с которым он всегда был исторически связан. Из этого города ведет Харадская дорога, по которой в прежние времена товары и поселенцы доставлялись из Гондора на юг, в ныне оспариваемые и враждебные земли.\n\nТаким образом, город является одновременно и воротами на юг, и его хранителем. Путешественники - это одновременно и источник жизни, и самая большая угроза для города, поэтому за ними ведется бдительное наблюдение. С парома в Пеларгире высаживаются войска, направляющиеся на свои посты на военизированных границах Харондора, а также те, кто едет в другую сторону и проходит передислокацию.\n\nВ отличие от большей части Гондора, его расположение (и отступление границы Гондора на север) привело к появлению немалого «Южного квартала», где языки южан слышны свободно и чаще всего. Эти выносливые люди, часто мятежники или изгнанники из южных земель, оказались на удивление преданными Крылатой Короне и составляют важную часть устойчивости границы."
 bountig_event_chain.0014.desc_edhellond: "Пустой Эделлонд - это в равной степени безмятежный и призрачный город. Город, запертый во времени, Эделлонд когда-то был оживленным пристанищем эльфов-синдар, и их влияние прослеживается повсюду: от фресок и изящных узоров, вырезанных на колоннах и стенах, до мраморных зданий и набережных, сверкающих и переливающихся в лучах солнца.\n\nСейчас, однако, все спокойно. Прошло тысячелетие с тех пор, как город был заселен. Последние жители уплыли на запад после падения Кхазад-дума, оставив позади злосчастный Амрот. И все же, если прислушаться и подождать достаточно долго, можно услышать слабые голоса тех, кто жил здесь столько лет назад."
 bountig_event_chain.0014.a_minas_tirith: "Башня-Страж, воистину..."
 bountig_event_chain.0014.a_dol_amroth: "По ком звенит колокол?"
 bountig_event_chain.0014.a_pelargir: "Ну... У меня есть немного золота..."
 bountig_event_chain.0014.a_linhir: "Возможно, немного гордости - это неплохо!"
 bountig_event_chain.0014.a_serelond: "Воистину, уверенность в себе - это добродетель."
 bountig_event_chain.0014.a_cair_andros: "Есть ли корабль более смертоносный, чем остров?"
 bountig_event_chain.0014.a_hyarpende: "Интересно, какие чудеса скрываются на юге за границей?"
 bountig_event_chain.0014.a_edhellond: "Даже те, кого уже нет в живых, могут по-прежнему дарить мудрость."

 #Bountig heads for Amrun
 bountig_event_chain.0020.t: "Южный путь"
 bountig_event_chain.0020.desc: "Теперь я покидаю Гондор и отправляюсь в земли их давних врагов. Мне говорили, что Южный путь уже не так безопасен, как раньше, но некоторые путешественники и торговцы все еще храбрятся во вражде и раздорах в погоне за богатством."
 bountig_event_chain.0020.a: "Я буду молиться, чтобы мы добрались благополучно..."
 bountig_event_chain.0020.a.tt: "Отправиться в провинцию [GetTitleByKey('c_amrun').GetName] со своим #high лагерем#!"
 bountig_event_chain.0020.b: "Option"
 bountig_event_chain.0020.b.tt: "Остаться в провинции [GetTitleByKey('c_minas_tirith').GetName]"

 #Bountig arrives in Amrun
 bountig_event_chain.0021.t: "Объединенные земли Юга"
 bountig_event_chain.0021.desc: "Золотые земли, так они себя называют. Если там и есть золото, то оно хорошо спрятано... Для людей Гондора эти земли - Харадвайт, «южные земли». Это залитая солнцем земля, полная песка и скалистых выступов. Не сказать, что в этом суровом краю нет красоты - великий Харнен прорезает пустыню, это живительный поток, вокруг которого собираются многочисленные народы этих земель, чтобы прокормиться.\n\nВ последние поколения давно разобщенные народы этой земли были объединены под властью своего великого таскрала. Инфраструктура и дороги были перестроены, и наступила эпоха процветания. Но это процветание принесло и амбиции, подпитанные религиозным рвением. Они стремятся еще больше увеличить свои богатства и державу, чтобы «победить» неверных на севере.\n\nВремя покажет, удастся ли им это, но, увидев великолепие Гондора, я несколько скептически отношусь к их шансам. Но, возможно, их единство народа и цели - пример, который мне стоит взять на заметку."
 bountig_event_chain.0021.a: "Чего может достичь мой народ, если мы так объединимся?"

 #Generic Event for Bountig choosing to visit a special building in Harwan
 bountig_event_chain.0022.t: "Путь в провинцию [GetPlayer.MakeScope.Var('harwan_target_province').Province.GetName]"
 bountig_event_chain.0022.desc: "Мне удалось устроиться разнорабочим и охранником в купеческий отряд, направляющийся в регион [GetPlayer.MakeScope.Var('harwan_target_province').Province.GetName]. Надеюсь, путешествие пройдет гладко и без происшествий, а по прибытии у меня будет работа и достаточно времени для исследований."
 bountig_event_chain.0022.a: "Мы выступим на рассвете."

 #Arrives in a Harwan city
 bountig_event_chain.0023.t_amrun: "Город на Харнене"
 bountig_event_chain.0023.t_ancalimon: "Бронзовый титан"
 bountig_event_chain.0023.desc_amrun: "Корб Таскрал, известный в Гондоре как Амрун, - впечатляющий город со своим собственным характером. Улицы, выложенные преимущественно из пыльного песчаника, отличаются по качеству: одни ухожены и выложены из кирпича, другие представляют собой пыльные грунтовые дорожки. Яркие базары контрастируют с темными переулками. Множество харадрим, называющих город своим домом, столь же разнообразны, как и земли юга.\n\nВ самом центре города, в большом дворцовом квартале, находится правительство, но я не смею подходить слишком близко, ведь здесь много стражников, и они недоброжелательно смотрят на чужеземца. Я придерживаюсь средних районов, где можно встретить множество купцов из ближних и дальних стран, некоторые из которых везут товары из-за великой пустыни на юге.\n\nВ городе много храмов, а на улицах чаще всего встречаются проповедники странного бога в форме змеи. Мистики и фанатики, похоже, в изобилии, многие торгуют святыми реликвиями, проклятиями, благословениями и другими странными чарами."
 bountig_event_chain.0023.desc_ancalimon: "Амакухд - город, не похожий ни на один из тех, что я видел. Не из-за самого города - он сам похож на большинство других. Нет, его отличает великий бронзовый титан, возвышающийся над ним. Мне рассказывали, что некогда могущественный король, державший под своей властью все моря мира, был настолько горд, что даже сам Морской бог (которого боятся жители Харада) не мог устоять перед его хвастовством.\n\nСтранно, что она выдержала испытание временем. Я спрашиваю у местного жителя, почему статуя до сих пор стоит - не чужеземный ли это король? Он некоторое время недоумевает, а потом говорит, что, по его мнению, это в некотором роде предостережение - даже самые могущественные короли со временем терпят поражение. Народ, некогда порабощенный в цепях, теперь правит землей, которую когда-то захватил гордый король. Затем он стыдливо признается, что никогда раньше не задумывался об этом. Здешние жители просто принимают его присутствие как факт и даже гордятся им. На некоторых старых монетах, которые он однажды видел, даже был изображен титан, утверждает он."
 bountig_event_chain.0023.a_amrun: "Посмотрим, что я смогу найти."
 bountig_event_chain.0023.a_ancalimon: "Очень любопытно..."

 #Bountig heads for Umbar (Kingdom)
 bountig_event_chain.0030.t: "Вниз по реке"
 bountig_event_chain.0030.desc: "Покинув сердце Харнена, я нахожу купца, который везет свои товары по реке в великую морскую крепость Умбар. Временами враждебная, в последние годы эта гавань была укрощена таскралами, которые поставили верную и покорную семью править ею от своего имени. Торговля процветает, а плавание по реке стало простым и безопасным делом."
 bountig_event_chain.0030.a: "Осталось только расслабиться, пока мы не доберемся до места!"
 bountig_event_chain.0030.a.tt: "Отправиться в провинцию [GetTitleByKey('c_umbar').GetName] со своим #high лагерем#!"
 bountig_event_chain.0030.b: "Option"
 bountig_event_chain.0030.b.tt: "Остаться в провинции [GetTitleByKey('c_amrun').GetName]"

 #Bountig arrives in Umbar (Kingdom)
 bountig_event_chain.0031.t: "Пиратский берег"
 bountig_event_chain.0031.desc: "Земли Умбара связаны с морем. Будь то рыбалка, торговля или набеги, здешние жители, кажется, родились с одной ногой на палубе корабля. В последние годы их связи с таскралами принесли свои плоды: рынки процветают благодаря товарам - как законным, так и более подозрительного происхождения. Мне говорили, что в регионе процветает черный рынок товаров, привезенных контрабандой или награбленных в Гондоре: любые товары, связанные с морскими знаниями, например, карты, продаются по высокой цене."
 bountig_event_chain.0031.a: "Я не думаю, что стану моряком, но полезно знать основы."

 #Generic Event for Bountig choosing to visit a special building in Umbar
 bountig_event_chain.0032.t: "Путь в провинцию [GetPlayer.MakeScope.Var('umbar_target_province').Province.GetName]"
 bountig_event_chain.0032.desc: "Мне удалось устроиться разнорабочим и охранником в купеческий отряд, направляющийся в регион [GetPlayer.MakeScope.Var('umbar_target_province').Province.GetName]. Надеюсь, путешествие пройдет гладко и без происшествий, а по прибытии у меня будет работа и достаточно времени для исследований."
 bountig_event_chain.0032.a: "Мы выступим на рассвете."

 #Arrives in a Umbar city
 bountig_event_chain.0033.t_umbar: "Город пиратов"
 bountig_event_chain.0033.t_sea_tower: "Морские башни"
 bountig_event_chain.0033.desc_umbar: "Умбар, Город пиратов, - это город, претерпевший метаморфозы за многие века. Прогуливаясь по его набережным и переулкам, я вижу архитектуру разных эпох: некоторые из них похожи на те, что я видел в Гондоре, некоторые даже старше их, а более новые постройки больше соответствуют стандартным деревням и сооружениям харадрим.\n\nГород тоже несет в себе это смешанное наследие. В некоторых кварталах живут люди, которые стараются держаться не хуже гондорцев - гордые, высокие и властные. Многие другие похожи на жителей Харнена - простые, трудолюбивые и многочисленные. А еще есть моряки. Моряки и корабли, которых не счесть. Одни - честные торговцы, другие занимаются более... неблаговидными делами. В переулках и тавернах таятся головорезы, и в результате я ввязался как минимум в одну драку, хотя моя преобладающая сила снискала мне уважение остальных посетителей трактира.\n\nЗдесь всегда нужна умелая рука, говорят мне, и какие бы напряженные отношения ни существовали в городе из-за его запутанного прошлого, он выстоял."
 bountig_event_chain.0033.desc_sea_tower: "Великие морские башни, наблюдающие за бухтой Умбара, - это древние сооружения, хотя теперь они несколько уменьшились от многолетнего разрушения и войны.\n\nЧасовые все еще поддерживают сигнальные костры и несут дозор, но я вижу в зданиях рядом с ними, что многие камни за эти годы были разграблены ради других. Один старик утверждает, что в молодости, клянусь, башня поднялась еще на 15 футов в воздух, хотя другой, живущий неподалеку, утверждает, что он дряхлеет от старости.\n\nХотя очевидно, что башни уже не те, что были в прошлом, будь то 50 или 500 лет, они остаются важной опорой для близлежащих деревень и Умбара в целом."
 bountig_event_chain.0033.a_umbar: "Я полагаю, что общая жадность - это один из способов объединить разрозненные группы в одну."
 bountig_event_chain.0033.a_sea_tower: "Необходимо поддерживать жизненно важную инфраструктуру!"

 #Arrives back in Mistrand
 bountig_event_chain.0040.t: "Возвращение"
 bountig_event_chain.0040.desc: "После стольких лет я вернулся домой. Мистранд не был городом моего рождения - но теперь он станет городом возрождения. Не только моего, но и всех моих родичей, ближних и дальних. Сколько долгих лет мы растратили на склоки, дрались, как собаки, за объедки. Сколько слез мы пролили, когда Кханд поверг нас в прах и пировал на трупах наших родителей и наших детей? Пусть настанет тот час, когда мы скажем: «Довольно!»\n\nЯ видел столько чудес в далёких землях. Могучие города из камня и дерева, оживленные рынки, изобилующие продуктами и яствами, достойных королей. Все это могло бы быть нашим и даже больше, если бы мы только отбросили глупые обиды и увидели светлый мир, который ждет, когда мы его постигнем! Теперь я знаю, почему боги сочли нужным, чтобы я выжил в тот гибельный день, когда погибло так много других. Почему я отправился в этот путь один, плывя по течению в мире, которого никогда не знал. Руки богов действуют странно, но теперь я знаю сердцем - мой народ будет свободен и познает мир и изобилие! В этом я клянусь небесными звездами и памятью всех, кого я когда-то любил. Мне поручено это задание, и я выполню его до конца."
 bountig_event_chain.0040.a: "Внимай мне, великий народ! Прислушайся к моим словам и узри мир, о котором мечтал!"
 bountig_event_chain.0040.a.tt: "Получен доступ к решению #V [GetDecisionWithKey('decision_convince_easterling_lord').GetName]#!"

 bountig_event_chain.0050.t: "Посланник мечты"
 bountig_event_chain.0050.desc: "Я посещаю земли, которыми правит [GetPlayer.MakeScope.Var('selected_character').Char.GetName], чтобы распространить своё послание. После некоторого времени публичных речей и скитаний по землям меня приглашают на беседу с [Select_CString(GetPlayer.MakeScope.Var('selected_character').Char.IsFemale, 'ней', 'ним' )]. Там у меня есть возможность привести свои доводы.\n\nЕсть много точек зрения, с которых я мог бы подойти к этому вопросу - вопрос лишь в том, какая из них сработает лучше. Не все люди так хорошо реагируют на все аспекты этого вопроса, как я выяснил. Так как же мне составить своё послание на этот раз?"
 bountig_event_chain.0050.duel_win: "$bountig_event_chain.0050.a.duel_win_effect$"
 bountig_event_chain.0050.duel_fail: "$bountig_event_chain.0050.a.duel_fail_effect$"
 bountig_event_chain.0050.duel_win_effect: "Вы смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.duel_fail_effect: "Вы не смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.a: "Я расскажу о братстве нашего народа..."
 bountig_event_chain.0050.a.duel_win_effect: "Вы смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.a.duel_fail_effect: "Вы не смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.b: "Я расскажу о бедствиях войны и о воинственности Кханда..."
 bountig_event_chain.0050.b.duel_win_effect: "Вы смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.b.duel_fail_effect: "Вы не смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.c: "Я расскажу о богах, о том, что они желают нашего объединения..."
 bountig_event_chain.0050.c.duel_win_effect: "Вы смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.c.duel_fail_effect: "Вы не смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.d: "Я расскажу о кровной мести и о том вреде, который она наносит..."
 bountig_event_chain.0050.d.duel_win_effect: "Вы смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.d.duel_fail_effect: "Вы не смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.e: "Я расскажу о процветании, торговле и строительстве городов..."
 bountig_event_chain.0050.e.duel_win_effect: "Вы смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
 bountig_event_chain.0050.e.duel_fail_effect: "Вы не смогли убедить персонажа [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"

 bountig_event_chain.0051.t: "Копыта войны"
 bountig_event_chain.0051.desc: "Это было неизбежно. Мое послание распространилось по землям моего народа, как лесной пожар, и, подобно крысам, люди Кханда отреагировали на него. Они боятся нашей силы и нашего потенциала, боятся расплаты за те долгие обиды, которые они нанесли нам. Они тоже объединились под единым знаменем впервые за многие поколения, связанные страхом, ненавистью и жадностью.\n\nВ ответ я призвал членов Великого союза ускорить нашу работу. Нам понадобятся все наши силы, чтобы противостоять и преодолеть этот последний, величайший вызов. Боги наблюдают за нами с величайшей тревогой, и мы их руками построим лучший мир."
 bountig_event_chain.0051.a: "Мы зажгли пламя, которое им не потушить. Вместе, братья мои!"
 bountig_event_chain.0051.b: "Еще есть время, чтобы убедить их без страха."

 bountig_event_chain.0052.t: "Владыка войны"
 bountig_event_chain.0052.desc: "К моему глубокому потрясению, властители Великого союза постановили, что я должен повести их в бой! Я всегда представлял себя голосом, объединяющим их, распространяющим мечту, которую я узрел - я не планировал вести их после этого, и уж точно не на войну. Но они упрямы - ведь это я собрал их вместе, а когда-то они были разделены и враждовали. Они считают правильным, что я поведу их сейчас, в этот час.\n\nЭто тяжелое бремя, но такова, возможно, воля богов. Разве не я сказал, что это будет последнее, величайшее испытание? Пусть Кханд трепещет. Ибо возмездие близко. Мы освободим наш народ огнем и мечом - освободим от страха, от ненависти, от смерти! Все дороги вели к этому часу."
 bountig_event_chain.0052.a: "Вперёд, к славе!"

 bountig_event_chain.0053.t: "[attacker.GetName]: падение"
 bountig_event_chain.0053.desc: "Мы встретились на равнине. Вокруг нас царит хаос.\n\n[attacker.GetName] восседает на своем гордом коне, кружась в водовороте. Каждый дюйм тщеславного дворянина, надменно взирающего на тех, кто ниже его. Я пеший, у меня только копье и щит.\n\nНачинается наша битва, опасный танец. Я стою на месте, ожидая возможности поразить стремительного всадника. В один из моментов мне удается нанести смертельный удар, который убивает коня и валит его на землю, а его копье ломается о землю. Он поднимается, доставая короткий меч. Но теперь уже нет сомнений, что все кончено. Я быстро обезоруживаю его, а затем пронзаю копьем.\n\nХотя эффект не мгновенный, вид того, [attacker.GetNamePossessive] пал замертво, быстро вселяет отчаяние в сердца кхандских воинов. В этот момент исходы битвы решён, и великое противостояние окончено."
 bountig_event_chain.0053.a: "Для всех нас наступает новый день."

 bountig_event_chain.0054.t: "$bountig_event_chain.0050.t$"
 bountig_event_chain.0054.desc: "$bountig_event_chain.0050.desc$"

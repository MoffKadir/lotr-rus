l_russian:
 ###########################
 ### Bountig Event Chain ###
 ###########################

 bountig_special_raid_for_captives_cb: "Налёт на Рохан"
 bountig_gains_xp_in_special_trait.t: "Получен опыт свойства «[GetTrait('bountig_story_trait').GetName( GetNullCharacter )]»"
 bountig_gains_xp_in_special_trait.desc: "Проведя время в провинции [bountig.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetName], вы получили особый опыт свойства «[GetTrait('bountig_story_trait').GetName( GetNullCharacter )]»"
 bountig_gain_random_domicile_building_effect: "Получит улучшение или случайную постройку #high лагеря#!"
 bountig_gain_random_trinket_artifact_effect: "Получит случайный артефакт-#high безделушку#!"
 bountig_gain_random_follower_effect: "Получит случайного последователя в ходе путешествия"
 bountig_knight_joins_entourage_desc: "[soldier_character.GetName] [Select_CString(soldier_character.IsFemale, 'решила', 'решил' )] присоединиться к вам и вашему [Concept('camp', 'лагерю')|E]"
 bountig_knight_joins_entourage: "[soldier_character.GetName] присоединяется к вашему #high лагерю#!"
 bountig_gains_random_trinket: "Вы нашли артефакт - [new_trinket.GetName]"
 bountig_gains_random_trinket_desc: "Вы нашли артефакт - [new_trinket.GetName] в провинции [bountig.GetCurrentLocation.GetCounty.GetTitle.GetName]"
 #Bountig accepts the contract in the East
 bountig_event_chain.0003.t: "Поход на войну"
 bountig_event_chain.0003.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'вняла', 'внял' )] призыву и теперь начинаю свой долгий путь на запад. Я оставляю позади свое детство, свою любовь, свою невинность и все, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]. Навстречу чему я иду? К славе? К смерти? Или к какой-то другой судьбе, о которой я еще не знаю?"
 bountig_event_chain.0003.a: "Только вперёд, другого пути нет."
 bountig_event_chain.0003.a.tt: "Вы отправитесь в столицу персонажа [employer.GetNamePossessive] со своим #high лагерем#!"

 #Bountig gets offered land or gold, either ending or boosting his story line
 bountig_event_chain.0005.t: "Победа на зеленых равнинах"
 bountig_event_chain.0005.desc: "Это было очень непросто, но каким-то образом мы одержали верх. Всадники отступили - хотя со временем, вероятно, вернутся. Мы закрепились на этой земле, и теперь [Select_CString(attacker.IsFemale, 'нанимательница', 'наниматель' )] делит между нами награду. Многие из моих товарищей погибли в бою, но это означает, что те из нас, кто выжил, получат еще большую награду.\n\nВ знак признания моего мастерства и важной роли [attacker.GetName] [Select_CString(attacker.IsFemale, 'предложила', 'предложил' )] мне выбрать награду. [Select_CString(attacker.IsFemale, 'Она предложила', 'Он предложил' )] мне многое - золото, должность при дворе или даже собственный титул и домен, если я пожелаю."
 bountig_event_chain.0005.a: "Золото и слава - это всего лишь средства для достижения великой цели."
 bountig_event_chain.0005.a.tt: "Вы отправитесь в столицу персонажа [GetTitleByKey('c_minas_tirith').GetHolder.GetNamePossessive] со своим #high лагерем#!"
 bountig_event_chain.0005.b: "Здесь я обрету новый дом."
 bountig_event_chain.0005.b.tt: "#N Это завершит сюжет персонажа [bountigmedlokan.GetName]!#!"

 #Eastern Rohan vassals get opportunity to join war
 bountig_event_chain.0010.t: "Возвращение угрозы с Востока"
 bountig_event_chain.0010.desc: "Вот уже много лет в землях на наших восточных границах царит хаос. С тех пор как Эорл расправился с нечестивым балхотским императором, его бывшие подданные, словно стервятники, бьются над трупом земель, некогда составлявших его державу. Распространение хаоса было неизбежно, и он, подобно мороку, проникает во все земли, которых касаются истерлинги. Эти крепкие безумцы совершили множество набегов на наши восточные стены, в надежде на добычу и новые земли.\n\nТак будет и в этот раз. До нас дошли сообщения о прибытии истерлингов - необычайно многочисленных и хорошо оснащённых. Поэтому нас призвали послать все силы, которые мы можем выделить, чтобы после победы над врагом они не разбрелись по окрестностям с целью грабежа, пока мы их выслеживаем."
 bountig_event_chain.0010.a: "Я лично отвечу на зов!"
 bountig_event_chain.0010.b: "[GetTitleByKey('k_rohan').GetHolder.GetNamePossessiveRegnal] выделит обычное ополчение, этого хватит"

 #Bountig is forced to travel southwards after losing the war
 bountig_event_chain.0011.t: "Поражение на зеленых равнинах"
 bountig_event_chain.0011.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] предвидеть это. [Select_CString(ROOT.Char.IsFemale, 'Такая молодая, такая безрассудная! Ослепленная', 'Такой молодой, такой безрассудный! Ослепленный' )] золотом и славой, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] лишь с ужасом наблюдать, как [Concept('rohan', 'всадники зеленых равнин')|E] затаптывают моих товарищей и истребляют их. Те немногие, кто остался в живых, почти молили о смерти. Лишь по милости богов я [Select_CString(ROOT.Char.IsFemale, 'выжила', 'выжил' )], ускользнув в хаосе, когда битва перешла в жестокое сражение.\n\nДрожа как лист, я [Select_CString(ROOT.Char.IsFemale, 'бросила', 'бросил' )] свои доспехи. Я судорожно вспоминаю встречи перед тем, как все пошло не так, и те карты - такие маленькие клочки бумаги, а теперь мое единственное спасение! Наконец, успокоив дыхание, я снова открываю глаза и нахожу солнце. Час уже поздний, и я могу отличить восток от запада. Смерть ждет меня, если я пойду на восток, запад или север, ибо всадников было много, и я знаю, что они шли этими путями. Так что остается только юг.\n\nТеперь меня охватывает иной ужас. Легенды говорят о юге и о тех, кто там живет. Люди ростом с великана, демоны гнева во плоти. Говорят, это наши давние враги. Строители монументальных чертогов и крепостей, о которых мой народ и мечтать не может. Их взгляды пронзают разум и читают сердца тех, кто приходит к ним. Если я отважусь на этот путь, убьют ли они меня? Узнают ли они меня? Но у меня нет другого выбора. Это единственный путь, который мне остается."
 bountig_event_chain.0011.a: "Я преодолею свой страх и отправлюсь навстречу неизвестной судьбе."
 bountig_event_chain.0011.a.tt: "Отправиться в провинцию [gondor_ruler.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]"

 #Bountig arrives in Minas Tirith
 bountig_event_chain.0012.t: "Странный край"
 bountig_event_chain.0012.desc: "Несмотря на весь ужас, мне удалось попасть в земли [Concept('gondor', 'юга')|E], избежав встречи со [Concept('rohan', 'всадниками зеленых равнин')|E]. Как гласят легенды, многие из здешних [Concept('gondorian', 'жителей')|E] действительно высоки ростом, некоторые из них на голову и плечи выше меня. Однако я не [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] здесь ни одного демона. Их языки странные, и я пока не понимаю их. Но, похоже, они едят пищу, смеются и плачут, как и мои соплеменники. Но на этом сходство заканчивается. Большие каменные дома стоят вдоль дорог, вымощенных камнем. Богатые рынки оглашаются криками торговцев. И все же среди них я не вижу ни одного оружия, хотя изредка встречаются стражники и солдаты в царственном серебре, стоящие на страже.\n\nЧестно говоря, это ошеломляет. Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] здесь больше богатств, чем за все свои дни, и это еще до того, как я [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошел' )] в ворота [Concept('minastirith', 'великих городов')|E], которые я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] издалека! Хотя некоторые смотрят на меня с опаской, другие не обращают на меня внимания, и поэтому я могу пройти без вреда.\n\nЧерез несколько дней мне удается встретить торговца, который знает мой язык (хотя бы приблизительно) и готов сообщить мне, есть ли работа, которая может мне помочь. Пока я жду его слов, мой разум с удивлением разглядывает окружающие меня земли - возможно, мне всегда было суждено прийти сюда. У меня такое чувство, будто мои глаза открылись, и передо мной лежит целый мир."
 bountig_event_chain.0012.a: "Я продолжу путь - уже не в страхе, а с рвением к будущему."
 bountig_event_chain.0012.a.tt.1: "Я увижу все чудеса этого огромного мира.
 bountig_event_chain.0012.a.tt.2: "Оставаясь в [de_jure|El] границах [Concept('empire', 'империи')|E], в которую вы прибыли, вы будете медленно набирать [Concept('experience', 'опыт')|E] в соответствующих путях развития свойства «[GetTrait('bountig_story_trait').GetName( GetNullCharacter )]», который #high нужен для доступа к решению «[GetDecisionWithKey('decision_return_to_mistrand').GetName]»#!.\n\n#N Покинув империю, вы больше #high не сможете#! получать опыт!#!"

 #Generic Event for Bountig choosing to visit a special building in Gondor
 bountig_event_chain.0013.t: "Путь в провинцию [GetPlayer.MakeScope.Var('gondor_target_province').Province.GetName]"
 bountig_event_chain.0013.desc: "Мне удалось устроиться [Select_CString(ROOT.Char.IsFemale, 'подручной и стражницей', 'подручным и стражником' )] в купеческий отряд, направляющийся в регион [GetPlayer.MakeScope.Var('gondor_target_province').Province.GetName]. Надеюсь, путешествие пройдёт гладко и без происшествий, а по прибытии у меня будет работа и достаточно времени для исследований."
 bountig_event_chain.0013.a: "Мы отправляемся на заре."
 bountig_event_chain.0013.a.tt: "Tooltip"

 #Arrives in a Gondor city
 bountig_event_chain.0014.t_minas_tirith: "Город Семи стен"
 bountig_event_chain.0014.t_dol_amroth: "Город Серебряного лебедя"
 bountig_event_chain.0014.t_pelargir: "Город Пеларгир"
 bountig_event_chain.0014.t_linhir: "Город Линхир"
 bountig_event_chain.0014.t_serelond: "Далёкая гавань Серелонд"
 bountig_event_chain.0014.t_cair_andros: "Остров кораблей"
 bountig_event_chain.0014.t_hyarpende: "Врата на Юг"
 bountig_event_chain.0014.t_edhellond: "Edhellond TEMP"
 bountig_event_chain.0014.desc_minas_tirith: "[minastirith|E], так местные называют его. Но правильнее было бы сказать - безумие! Это как гора, так и город, состоящий из семи возвышающихся ярусов, каждый из которых имеет свою стену, такую высокую, что ее наверняка выстроили великаны! Даже стены Мистранда, якобы созданные руками богов, не могут сравниться с такими.\n\nВ этих стенах копошатся сотни, тысячи, десятки тысяч душ, одетых в нарядные одежды и говорящих на странных двойственных языках этой земли. Изящные дома, рынки, фонтаны и даже парки выстроены в огромных концентрических кольцах, а в самой скале высечено множество других помещений - таверны, склады, арсеналы, библиотеки и многое другое.\n\nМне сказали, что самые высокие ярусы предназначены для высшей знати и самого правителя Гондора. Такую крепость, как эта, не взять, даже если собрать все племена травяных морей. Хотя мне интересно, какого врага могли бояться строители такой цитадели, чтобы так ее воздвигнуть?"
 bountig_event_chain.0014.desc_dol_amroth: "[dol_amroth|E], предположительно названный в честь некоего мифического духа, - внушительный город с высокими валами, охраняемыми суровыми стражами. Люди здесь почти все высокие, многие чисто выбриты. Женщины красивы, и даже люди самого низкого достатка (одетые в нарядные одежды, чтобы посрамить меня) говорят почти исключительно на том цветистом языке, который я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] в других краях.\n\nБродя по городу, я замечаю рыцарей на лошадях, их тяжелые доспехи не похожи ни на что, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Знамена с крылатым лебедем можно встретить на каждом углу. Но это еще не все. В одном из районов города я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] общественный форум, где учителя и ученые проводят занятия - некоторые бесплатно! Многое из этого проходит мимо меня, поскольку мое владение языком в лучшем случае рудиментарно, но я все равно остаюсь под впечатлением.\n\nВремя от времени я слышу слабый звон колокола, отмечающего проходящие часы, который доносит морской бриз, когда корабли причаливают в порту под городом."
 bountig_event_chain.0014.desc_pelargir: "По дороге я много [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] об этом городе. Самый большой в Гондоре, утверждают некоторые. Истинное сердце королевства, в былые времена - вторая столица. Причал их могущественных флотов в былые времена, да и сейчас здесь стоит множество торговых и военных судов.\n\nЯ не могу судить, но, несмотря на это, он действительно впечатляет. Могучие реки, соединяющиеся здесь, словно наполовину выстроены в самом море и протекают через сердце города - с многочисленными причалами и сухими доками на их берегах. В центре города находится могущественный остров, полностью вымощенный, - суша и море, освоенные гениальными инженерами. В сердце острова находится священная башня, куда доступ простолюдинам запрещен.\n\nМежду Пеларгиром и землями за Великой рекой якобы регулярно курсирует паром, которому всегда нужны рабочие руки. Здесь, как нигде в Гондоре, собираются жители разных земель, что придает портовому городу поистине уникальную атмосферу. А его грандиозный рынок - самый странный и экзотический из всех, что я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."
 bountig_event_chain.0014.desc_linhir: "Крупнейший город между Пеларгиром и Дол Амротом, Линхир не менее впечатляющ. Это мощный порт, стены которого, как утверждается, являются одними из старейших в королевстве - старше всех остальных.\n\nУ его причалов стоит небольшая эскадра, предназначенная для патрулирования прибрежных районов в поисках заблудших или пиратов.\n\nПредположительно, у города была несколько противоречивая история, поскольку он находится между двумя самыми густонаселенными и влиятельными регионами Гондора - Бельфаласом и Лебеннином. Мне рассказывали, что он обладает упрямым и независимым духом, а купцы и правители города часто стремятся подчиняться только высшей власти державы, а не местному властителю. Они гордятся своим городом и своим домом, и это заметно по многочисленным эмблемам и знаменам, которые можно найти по всему городу."
 bountig_event_chain.0014.desc_serelond: "Говорят, когда-то Серелонд был городом изгнанников. Точнее, туда уходили те, кто потерял благосклонность Пеларгира - навсегда или на время, зависело от многих факторов. Затем город стал городом изгнанников вдвойне, ибо в нем жили те, кто больше всего страдал от вновь обретенной власти гондорских королей.\n\nОднако со временем короли утвердили свою власть и воцарились в мятежном городе, но реальность его удаленности от сердца Гондора не изменилась, что способствовало формированию несколько независимого духа. Здешние жители гордятся своей самодостаточностью и способностью решать свои проблемы без помощи Минас Тирита. Однако в этом есть и свои минусы. Город меньше, и многие вещи, которые можно найти на востоке Гондора, здесь не достать. В результате здесь сформировалась уникальная кухня, пропитанная местными деликатесами, такими как рыба и баранина."
 bountig_event_chain.0014.desc_cair_andros: "Каир Андрос - это остров, превращенный в крепость. Это моя первая мысль, и она только укрепляется по мере того, как я его исследую.\n\nО, здесь есть не только крепости - но очевидно, что дома здесь только из-за укреплений.\n\nБашни и форты были разумно размещены по всему острову, но в некоторых местах их возраст очевиден. Но даже несмотря на этот возраст, они остаются шедеврами строительства и планирования. Кажется, они расположены таким образом, что даже при ограниченном количестве людей обороняющиеся могут удерживать весь остров до прибытия подкрепления. Хотя мне, разумеется, не позволено заглянуть внутрь, я могу только представить, какое оружие хранится внутри, ожидая нападения на остров."
 bountig_event_chain.0014.desc_hyarpende: "Старейший город на восточной стороне Андуина, Хьярпендэ во многом является зеркальным отражением Пеларгира, с которым он всегда был исторически связан. Из этого города ведет Харадская дорога, по которой в прежние времена товары и поселенцы доставлялись из Гондора на юг, в ныне оспариваемые и враждебные земли.\n\nТаким образом, город является одновременно и воротами на юг, и его хранителем. Путешественники - это одновременно и источник жизни, и самая большая угроза для города, поэтому за ними ведется бдительное наблюдение. С парома в Пеларгире высаживаются войска, направляющиеся на свои посты на военизированных границах Харондора, а также те, кто едет в другую сторону и проходит передислокацию.\n\nВ отличие от большей части Гондора, его расположение (и отступление границы Гондора на север) привело к появлению немалого «Южного квартала», где языки южан слышны свободно и чаще всего. Эти выносливые люди, часто мятежники или изгнанники из южных земель, оказались на удивление преданными Крылатой Короне и составляют важную часть устойчивости границы."
 bountig_event_chain.0014.desc_edhellond: "Edhellond TEMP"
 bountig_event_chain.0014.a_minas_tirith: "Башня-Страж, воистину..."
 bountig_event_chain.0014.a_dol_amroth: "По ком звенит колокол?"
 bountig_event_chain.0014.a_pelargir: "Ну... У меня есть немного золота..."
 bountig_event_chain.0014.a_linhir: "Возможно, немного гордости - это неплохо!"
 bountig_event_chain.0014.a_serelond: "Воистину, уверенность в себе - это добродетель."
 bountig_event_chain.0014.a_cair_andros: "Есть ли корабль более смертоносный, чем остров?"
 bountig_event_chain.0014.a_hyarpende: "Интересно, какие чудеса скрываются на юге за границей?"
 bountig_event_chain.0014.a_edhellond: "Edhellond TEMP"
 bountig_event_chain.0014.a.tt: "Tooltip"


 leofring_event_chain.0001.t:0 "Зов Двимордена"
 leofring_event_chain.0001.desc:0 "Некоторые говорят, что в лесах [Concept('dwimordene', 'Двимордена')|E] живет колдунья - фэй, которая может управлять туманами Великой реки и заманивать добрых людей на верную гибель. Но мы, Последыши, - истинные последователи веры Двора Фэй - знаем обратное. Это благосклонная посланница [foldewyncharacter|E] - или даже сама Госпожа Изобилия. \n\nНезависимо от того, обитает ли в Двимордене сама госпожа Фолдвин или одна из ее служанок, это священное место. \n\nМой [chaplain.GetCouncilTitle] советует мне обратиться к владычице Двимордена и просить ее о руководстве в эти темные времена..."
 leofring_event_chain.0001.a:0 "Я обращусь к Госпоже за советом."
 leofring_event_chain.0001.a.tt:0 "Вы отправитесь в Двиморден."
 leofring_event_chain.0001.b:0 "Если подумать, я не хочу идти."
 leofring_event_chain.0001.b.tt:0 "Вы пока останетесь дома. \n\n#I Вы можете решить посетить Госпожу в другое время#!"

 leofring_event_chain.0002.t:0 "Обитель на вершине деревьев"
 leofring_event_chain.0002.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'ступила', 'ступил' )] под золотые ветви [dwimordene|E], [Concept('dwimordene', 'Двимордена')|E] ко мне вскоре подошли стражники в серых плащах из рода фэй. Когда они попросили меня изложить своё дело, я [Select_CString(ROOT.Char.IsFemale, 'ответила', 'ответил' )] честно, и мне разрешили войти в их город, построенный в основном высоко над землей, среди золотых деревьев. \n\nВладыка и Владычица фэй приветствуют меня, и я с трудом подбираю слова. «Ваши поиски мудрости привели вас сюда, [ROOT.Char.GetFirstName] [ROOT.Char.GetPrimaryTitle.GetAdjective][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]», - говорит Владычица, её глаза завораживают мой смиренный взгляд. «Галадрим могут дать совет, если вы желаете его услышать», - добавляет она, давая мне время найти подходящие слова для ответа..."
 leofring_event_chain.0002.a:0 "Вы... сама госпожа [foldewyncharacter|E]?"
 leofring_event_chain.0002.b:0 "Я хочу услышать вашу мудрость, высокородная госпожа."
 leofring_event_chain.0002.c:0 "Моя благодарность. Но я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] достаточно."
 leofring_event_chain.0002.c.tt:0 "Вы вернётесь домой. \n\n#I Госпожа Фолдвин запомнит это.#!"

 leofring_event_chain.0003.t:0 "Увядший двор"
 leofring_event_chain.0003.desc.a:0 "В искреннем выражении лица моей госпожи сквозит слабая радость, но я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], подтверждает ли это мои подозрения или нет. \n\nГоспожа ответила: «По всему [Concept('anduin', 'Андуину')|E] распространяется темная тень. Она уже повлияла на ваших родичей, живущих в #L [GetTitleByKey('c_thorlorien').GetNameNoTier]е#!. Я прошу вас отправиться к ним, [Select_CString(ROOT.Char.IsFemale, 'подруга моя', 'друг мой' )]. Вы должны убедить их свернуть с темного пути Увядшего двора!»\n\nЭто трудная задача, которую она поставила передо мной, и я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это решение не будет легкомысленным."
 leofring_event_chain.0003.desc:0 "Госпожа ответила: «По всему [Concept('anduin', 'Андуину')|E] распространяется темная тень. Она уже повлияла на ваших родичей, живущих в #L [GetTitleByKey('c_thorlorien').GetNameNoTier]е#!. Я прошу вас отправиться к ним, [Select_CString(ROOT.Char.IsFemale, 'подруга моя', 'друг мой' )]. Вы должны убедить их свернуть с темного пути Увядшего двора!»\n\nЭто трудная задача, которую она поставила передо мной, и я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это решение не будет легкомысленным."
 leofring_event_chain.0003.a:0 "Я немедленно отправлюсь к ним."
 leofring_event_chain.0003.a.tt:0 "Вы отправитесь в путешествие по [Concept('anduin', 'Андуину')|E]."
 leofring_event_chain.0003.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] поразмыслить над этим, госпожа [foldewyncharacter|E]."
 leofring_event_chain.0003.b.tt:0 "Вы вернётесь домой. \n\n#I Вы можете отправиться в [GetTitleByKey('c_thorlorien').GetNameNoTier] позже.#!"
 leofring_event_chain.0003.c:0 "Я подчинюсь вашему прямому руководству."

 leofring_event_chain.0004.t:0 "Через Великую реку"
 leofring_event_chain.0004.desc:0 "Переплыв Великую реку на одной из белых лодок, подаренных мне Фэй, я направляюсь к основному поселению леофрингов в #L [GetTitleByKey('c_thorlorien').GetNameNoTier]е#!. Они пропускают меня в чертог [Select_CString(thorlorien_leofring.IsFemale, 'своей предводительницы', 'своего предводителя' )]. [thorlorien_leofring.GetName] велит мне изложить своё слово. \n\n«Друзья мои, я [Select_CString(ROOT.Char.IsFemale, 'принесла', 'принес' )] приглашение от самой леди Фолдвин», - начинаю я, тщательно подбирая слова. Мне нужно убедить их. Но есть ли надежда на успех? \n\nБудет ли мудрее просто сказать несколько сладких слов без последствий, если я не смогу убедить их свернуть с темного пути?"
 leofring_event_chain.0004.a:0 "Я попытаюсь убедить их."
 leofring_event_chain.0004.a.success:0 "Ваши слова очень убедительны"
 leofring_event_chain.0004.toast.success:0 "Ваши слова очень убедительны"
 leofring_event_chain.0004.a.failure:0 "Ваши слова никого не убедили"
 leofring_event_chain.0004.toast.failure:0 "Ваши слова никого не убедили"
 leofring_event_chain.0004.a.success.tt:0 "[thorlorien_leofring.GetFirstName] обращается в конфессию"
 leofring_event_chain.0004.a.failure.tt:0 "[thorlorien_leofring.GetFirstName] [Select_CString(thorlorien_leofring.IsFemale, 'оскорблена', 'оскорблен' )] вашими попытками"
 leofring_event_chain.0004.b:0 "Не думаю, что мне удастся их переубедить."
 leofring_event_chain.0004.b.tt:0 "Вы вернетесь в Двиморден, чтобы попросить у Госпожи дальнейших указаний"
 leofring_event_chain.0004.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] услышать #italic их#! мнение по этому поводу..."
 leofring_event_chain.0004.c.tt:0 "#N Вы больше не получите никаких указаний от Госпожи#!"
 
 leofring_event_chain.0005.t:0 "Возвращение в Двиморден"
 leofring_event_chain.0005.desc.failure:0 "С тяжелым сердцем я возвращаюсь в Золотой лес, в город королевы Фэй на вершине деревьев.\n\n«Я не [Select_CString(ROOT.Char.IsFemale, 'справилась', 'справился' )] со своим заданием», - говорю я, когда она принимает меня, похоже, уже зная обо всем, что произошло за Великой рекой. «Не тревожьтесь, - отвечает она, - если их не удастся убедить, мы должны взяться за оружие, чтобы устранить угрозу нашему мирному королевству, как бы это ни было прискорбно».\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно обдумать, соглашаться ли на её предложение, поскольку война сейчас не в моих интересах. С другой стороны, освобожденные земли будут предоставлены мне, как и обещала владычица Фэй, - несомненно, эта награда достаточно заманчива?"
 leofring_event_chain.0005.desc:0 "С сердцем, обрадованным успехом, я возвращаюсь в древний город Фэй на вершине деревьев Двиморден. Задание выполнено, и владычица Фэй принимает меня со знающей улыбкой, словно каким-то образом предвидела все, что происходило за Великой рекой.\n\n«Вы хорошо справились, [Select_CString(ROOT.Char.IsFemale, 'подруга моя', 'друг мой' )]. Тени ослабли, и ваш народ на восточных берегах Андуина поможет нам в борьбе с Тьмой, что властвует над Великим Зеленолесьем».\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] вернуться домой, но не раньше, чем попрошу у Госпожи последнего дара..."
 leofring_event_chain.0005.a:0 "Создадим прочный союз."
 leofring_event_chain.0005.a.tt:0 "Вы и [galadriel.GetName] заключите союз"
 leofring_event_chain.0005.b:0 "Значит, это война. Мы должны очистить тьму любой ценой."
 leofring_event_chain.0005.c:0 "Даруйте мне контроль над землями, которые я [Select_CString(ROOT.Char.IsFemale, 'освободила', 'освободил' )]."
 leofring_event_chain.0005.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )] от этого. Я [Select_CString(ROOT.Char.IsFemale, 'нужна', 'нужен' )] моим землям."
 leofring_event_chain.0005.d.tt:0 "Вы вернетесь в свою обитель"
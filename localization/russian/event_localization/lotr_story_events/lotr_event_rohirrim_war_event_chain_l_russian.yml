 war_of_the_rohirrim.0442.t:0 "Подтверждение клятвы Эорла"
 war_of_the_rohirrim.0442.desc:0 "[Concept('gondorian', 'Гондорские')|E] посланники остаются в Медусельде на несколько дней, наблюдая за моим двором и расспрашивая о моих планах относительно будущего [Concept('rohan', 'Рохана')|E]. На их пронзительные вопросы и завуалированные сомнения я отвечаю взвешенными словами и непоколебимой решимостью. Я говорю о единстве, о своих победах и о том, что буду править не как узурпатор, а как король, который укрепит Марку.\n\nВ конце концов их предводитель выходит вперед, и его холодное выражение лица немного смягчается. «Вульф из Риддермарка», - говорит он, его голос звучит официально, но менее резко, чем прежде. «Ты проявил силу и решительность - качества, достойные короля. [gondor|E] подтвердит клятву Амон Анвар с тобой и твоей линией, как ты того пожелаешь, на благо Рохана и союза между нашими королевствами».\n\nКогда они уходят, я смотрю, как их знамена исчезают на горизонте. Я завоевал не только трон, но и признание самого Гондора. Этот союз переплетет судьбы наших двух королевств на многие поколения вперед."
 war_of_the_rohirrim.0442.a:0 "Клятва возобновлена, и Рохан останется верным союзником Гондора."

 war_of_the_rohirrim.0443.t:0 "Упущение"
 war_of_the_rohirrim.0443.desc:0 "Несколько дней [Concept('gondorian', 'гондорские')|E] посланники задерживаются в Медусельде, их вопросы полны сомнений и презрения. Я рассказываю о своих победах, планах на [Concept('rohan', 'Рохан')|E] и видении единого королевства, но их глаза выдают недоверие. Что бы я ни говорил, я вижу в них лишь осуждение, как будто только моя родословная делает меня непригодным для того, чтобы стоять там, где когда-то правил Хельм.\n\nНаконец их предводитель поднимается, и его голос пронзает зал, словно клинок. «Вульф из Дунланда, - объявляет он ледяным тоном. «Ты можешь владеть Медусельдом, но твои слова и дела показывают, что ты недостоин доверия Гондора. Клятва Амон Анвар была принесена дому Эорла, и с его падением рушатся и узы между нашими королевствами. [gondor|E] будет наблюдать, и если Рохан ослабнет под твоим правлением, мы примем меры».\n\nКогда они уходят, их слова остаются в моей памяти, напоминая о предстоящей нелегкой битве. Гондор может и не выступить против меня сегодня, но я знаю, что они никогда не перестанут смотреть на север с опаской."
 war_of_the_rohirrim.0443.a:0 "Упрямые старые глупцы!"

 war_of_the_rohirrim.0444.t:0 "Смешанные донесения"
 war_of_the_rohirrim.0444.desc:0 "Мои посланники вернулись из Эдораса, в их лицах заметна неуверенность. Их предводитель выходит вперед и говорит размеренно.\n\n«[gondor_ruler.GetTitledFirstName], мы встретились с Вульфом из Дунланда. Он хочет возобновить Клятву Эорла, утверждая, что желает мира и стабильности между [Concept('rohan', 'Роханом')|E] и [Concept('gondor', 'Гондором')|E]. Его слова были уверенными, а его двор - дисциплинированным. И все же... сомнения остаются. Его амбиции неоспоримы, и хотя он говорил складно, мы не могли избавиться от ощущения, что его правление служит только его интересам».\n\nЧертог затихает, пока я обдумываю их слова. Возобновление клятвы с Вульфом обеспечит стабильность на нашей северной границе, но это будет означать признание его истинным королем Рохана и узаконивание его завоеваний. Если его обещания окажутся пустыми, то расплачиваться за это придется Гондору."
 war_of_the_rohirrim.0444.a:0 "Клятва Эорла будет возобновлена. Сила Рохана - выгода Гондора."
 war_of_the_rohirrim.0444.b:0 "Клятва нарушена. Рохан должен ответить за это оскорбление."

 war_of_the_rohirrim.0445.t:0 "Изгнанные из Марки"
 war_of_the_rohirrim.0445.desc:0 "Мои посланники вернулись в спешке, их лица темны от гнева и смущения. Их предводитель выходит вперед и чопорно кланяется.\n\n«[gondor_ruler.GetTitledFirstName], мы принесли тяжкие вести. Вульф из Дунланда отказался встретиться с нами. Он отослал нас прочь, не удостоив даже аудиенции, отвергнув все попытки обсудить его верность. Его действия говорят о том, что он не уважает ни [Concept('gondor', 'Гондор')|E], ни его наследие. Этот узурпатор считает себя неподвластным нам».\n\nВ чертоге нарастает напряжение, среди моих придворных распространяется ропот. Отказ Вульфа - это прямое оскорбление, вызов авторитету Гондора и союзу, который удерживал Риддермарк на протяжении веков. Вопрос уже не в том, можем ли мы доверять Вульфу, а в том, что предпримет Гондор в ответ на его дерзость."
 war_of_the_rohirrim.0445.a:0 "Чего мне следовало ожидать от выскочки и узурпатора?"

 war_of_the_rohirrim.0450.t:0 "Изгнанные из Марки"
 war_of_the_rohirrim.0450.desc:0 "Мерцание гаснущих углей отбрасывает слабые тени на королевские покои. Постель подо мной мягкая, богато обставленная - далеко за пределами грубых удобств Дунланда, - но ощущение странное, словно она принадлежит другому человеку. Мое тело болит от напряжения войны, но сон не приходит.\n\nМысли мои беспокойны и обращены к властителям из рода Эорлингов, оставшимся в [Concept('rohan', 'Рохане')|E]. Пусть они разрознены и лишены лидеров, но их знамена все еще несут на себе груз старого порядка. Они - родственники Хельма, присягнувшие дому Эорла, и их неповиновение несомненно.\n\nЯ должен решить их судьбу. Если позволить им остаться, они рискуют вызвать смуту, но сохранят преемственность в королевстве. Изгнать их, как поступил со мной Хельм, - это устранит угрозу, но ввергнет Рохан в еще большую нестабильность. Или... я могу нанести решительный удар и приказать немедленно казнить их, полностью уничтожив их род и гарантировав, что никто больше не восстанет против меня."
 war_of_the_rohirrim.0450.a:0 "Они сохранят свои титулы. Я проявлю к ним милосердие и силу."
 war_of_the_rohirrim.0450.b:0 "Изгнать их. Рохан будет очищен от наследия Хельма."
 war_of_the_rohirrim.0450.c:0 "Казнить их всех. Пусть никто не оспаривает мое правление."

 war_of_the_rohirrim.0500.t:0 "Беспокойная ночь"
 war_of_the_rohirrim.0500.desc:0 "Указ был составлен. Род Фреки отныне связан с королевской линией Эорла, его имя вписано в историю Риддермарка наряду с королями древности.\n\nВ чертогах Медусельда перерисованы свитки родословной, и ропот недовольных заглушен моей волей. Фрекалинги больше не будут самозванцами в глазах закона! Мы - короли во истину.\n\nСтоя перед собравшимся двором, я понимаю, что от этого решения зависит не только мое правление, но и наследие моего дома. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я полностью принять наше место наследников Эорлингов и взять их имя как свое собственное, неразрывно связав нас с традициями [Concept('rohan', 'Рохана')|E]?\n\nИли же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] хранить верность имени, которое дал нам Фрека, - династии, рожденной в честолюбии и огне, - и оставаться отдельной ветвью этого древнего рода.\n\nЭтот выбор навеки определит судьбу моего дома."
 war_of_the_rohirrim.0500.a:0 "Мы - Эорлинги, и всегда ими были."
 war_of_the_rohirrim.0500.b:0 "Наследие Фреки не будет омрачено. Мы сохраним наше имя."

 war_of_the_rohirrim.0510.t:0 "Ключи Ортанка"
 war_of_the_rohirrim.0510.desc:0 "Когда мы переступаем порог, над нами возвышается башня [orthanc|E], ее черный камень тускло поблескивает на свету. Воздух кажется тяжелым от возраста, как будто груз веков цепляется за каждую поверхность. [GetScriptedCharacterByHistoryID( 'lineofsaruman' ).GetFirstNameNicknamed] твёрдой рукой принимает ключи, его взгляд задерживается на древнем мастерстве изготовления двери.\n\n«Ваша щедрость не будет забыта», - говорит [sarumancharacter|E], и его голос, глубокий и ровный, гулко разносится по залу. «Доверить такую твердыню [Concept('whitecouncil', 'Белому Совету')|E] - свидетельство вашей мудрости. Вы - друг Мудрых, и знайте это. Наша дружба лишь укрепит [Concept('west', 'Запад')|E]».\n\nКогда он шагает дальше по залу, его одеяния развеваются, как дым, глаза Сарумана сверкают смесью любопытства и амбиций. На мгновение я задаюсь вопросом, какие великие дела могут произойти в этом месте - или какие опасности могут разразиться."
 war_of_the_rohirrim.0510.a:0 "Пусть Ортанк возвышается как бастион могущества под присмотром Сарумана."


 war_of_the_rohirrim.0343.t:0 "Скрепленный договор"
 war_of_the_rohirrim.0343.desc:0 "[thorne.GetFirstName] спокойно обдумывает мое предложение, а затем медленно поднимает голову, его взгляд непреклонен, а голос тверд. «Очень хорошо, Вульф. Когда придет время, ты получишь мою поддержку. Я буду вместе с тобой противостоять Хельму и его дому - ради блага для нас обоих».\n\nОн подходит ближе и протягивает руку. На его губах мелькнула ухмылка. «Мы оба знаем, что поставлено на карту. Я не буду притворяться, что это без риска для каждого из нас! Но если ты достаточно смел, чтобы сделать этот шаг, то и я буду достаточно смел, чтобы последовать за тобой».\n\nНаши руки крепко сжимаются, и сделка заключена. Тайный союз, скрепленный амбициями и, возможно, нуждой.\n\nПри свете костра Торн кивает головой в знак решимости. «Когда знамена будут созваны, пошли весть. Волд последует за тобой»."
 war_of_the_rohirrim.0343.a:0 "«Время Хельма близится»."

 war_of_the_rohirrim.0344.t:0 "Риск слишком велик"
 war_of_the_rohirrim.0344.desc:0 "[thorne.GetFirstName] медленно качает головой, скрестив руки на груди. «Твои амбиции достойны восхищения, Вульф, надо отдать тебе должное. Но одних амбиций недостаточно - не тогда, когда они могут стоить мне моих земель, моей семьи и жизни». Его голос ровен, а в тоне звучит решимость.\n\n«Я не могу рисковать. Хельм не проявит ко мне милосердия в случае неудачи. Я не намерен, чтобы мой род был уничтожен из-за авантюры, какой бы смелой она ни была».\n\nОн поворачивается, в его лице появляется слабый намек на сожаление, и направляется к краю заставы. Я смотрю ему вслед, и его слова эхом отдаются в моих ушах. Теперь он знает о моих планах... о моем намерении захватить [Concept('rohan', 'Рохан')|E], взять то, что принадлежит мне.\n\nЕсли он расскажет об этом не тем людям, это может все разрушить. Хуже того, это может навлечь на меня гнев Хельма, прежде чем я буду готов. Вопрос висит в воздухе, как клинок: отпустить его и рискнуть, или заставить замолчать, пока не поздно?"
 war_of_the_rohirrim.0344.a:0 "Пусть уходит. Я возьму на себя риск."
 war_of_the_rohirrim.0344.a.effect:0 "#N Торн может рассказать о своих новообретенных сведениях в Рохане, что позволит им лучше подготовиться к вашему нападению.#!"
 war_of_the_rohirrim.0344.a.effect2:0 "#P Возможно, Торн все же сменит сторону и поддержит меня в войне, если ситуация начнет меняться в мою пользу.#!"
 war_of_the_rohirrim.0344.b:0 "Он знает слишком много. Он не может уйти отсюда живым."
 war_of_the_rohirrim.0344.b.success:0 "Вы убиваете Торна до того, как он успевает уйти"
 war_of_the_rohirrim.0344.b.failure:0 "Торн уклоняется и перерезает вам горло"

 war_of_the_rohirrim.0345.t:0 "Падение топора"
 war_of_the_rohirrim.0345.desc:0 "Когда [thorne.GetFirstName] замечает мое приближение, его кинжал вспыхивает в свете костра, но я уже сократил расстояние. Мой топор проносится по воздуху, из горла вырывается рев, когда я обрушиваю его. Он изворачивается, пытаясь уклониться, но недостаточно быстро. Лезвие глубоко вонзается ему в плечо, и он пошатывается, кровь льется на траву.\n\nОн бросается на меня с отчаянием в глазах, но его движения замедляются. Второй взмах убивает его, топор рассекает его грудь с жутким треском. Его кинжал падает на землю, а сам он рушится, задыхаясь от нехватки воздуха.\n\nВсе затихает, кроме моего неровного дыхания. Я стою над его безжизненной фигурой, мой топор тяжелеет в моих руках. Тяжесть содеянного навалилась на меня. Теперь уже нет пути назад... Больше нет шепота, нет переговоров. Остался только кровавый путь."
 war_of_the_rohirrim.0345.a:0 "Это нужно было сделать. Здесь нет места предательству."

 war_of_the_rohirrim.0346.t:0 "Клинок во тьме"
 war_of_the_rohirrim.0346.desc:0 "Я бросаюсь на #L [thorne.GetFirstName]а#!, мой топор замахивается со смертельным намерением, но он быстрее, чем я ожидал. Его кинжал выныривает в свете костра, и я чувствую острое жало стали, глубоко врезающееся в мой бок.\n\nЯ дико отмахиваюсь, но мои силы иссякают по мере того, как из раны хлещет кровь. Торн уклоняется в сторону, его движения точны и продуманны, а затем погружает клинок в мою грудь. Я падаю на колени, и боль становится острой и невыносимой.\n\nТорн стоит надо мной, его дыхание ровное, с кинжала капает моя кровь. «Я предупреждал тебя, Вульф... одной смелости недостаточно», - тихо говорит он, качая головой. «И теперь она будет стоить тебе всего».\n\nМир вокруг меня темнеет, свет костра угасает, а силы покидают меня. Мои мечты о мести закончились здесь, пресечённые человеком, которого я пытался заставить замолчать."
 war_of_the_rohirrim.0346.a:0 "Так закончилась моя история."

 war_of_the_rohirrim.0347.t:0 "Призыв к оружию"
 war_of_the_rohirrim.0347.desc:0 "Время пришло. Война, к которой я готовился, месть, которой я жаждал, близка. От холмов Дунланда до хребтов Изена поднимаются мои знамена, которые несут руки тех, кто верит в мое дело.\n\nПока мой отряд собирается, я сижу за своим столом, запечатывая последние послания. Среди них выделяется одно: письмо #L [thorne.GetFirstName]#!. Его верность была завоевана с большим трудом, его положение в [Concept('rohan', 'Рохане')|E] шатко, но теперь он должен действовать.\n\nМои слова прямые, не оставляющие места для сомнений:\n\n«[thorne.GetTitledFirstName], время пришло. Я призываю тебя. Собирай своих людей и выступи под моим знаменем. Вместе мы поставим дом Эорла на колени».\n\nПечать моего дома вдавливается в горячий воск - последний знак связи между нами. Гонец ждет, готовый к отъезду. Когда это письмо дойдет до него, решение будет принято."
 war_of_the_rohirrim.0347.a:0 "Отправляйте. Теперь назад дороги нет."

 war_of_the_rohirrim.0348.t:0 "Обещания, которые нужно выполнить"
 war_of_the_rohirrim.0348.desc:0 "Мои знамена теперь развеваются в Медусельде, трон [Concept('rohan', 'Рохана')|E] наконец-то мой. Когда я сижу в чертоге, где когда-то правил Хельм, двери со скрипом открываются, и в зал уверенными шагами входит Торн.\n\n«Вульф, - начинает он, его тон ровен, - твоя победа свершилась. Теперь мы уладим обещания, данные, чтобы ты оказался здесь...»\n\nЯ поднимаюсь на ноги и обращаюсь ко всем, кто собрался в зале. «Маршал Торн продемонстрировал мне свою преданность, а преданность не может остаться без награды. Как и было обещано...»\n\nПо мере того как я произношу свою речь, каждое слово вызывает ропот в толпе. Но мой голос остается твердым, я даю публичные обещания, о которых когда-то шептались в тени.\n\nТорн наклоняет голову, и выражение его лица становится неразборчивым, когда он поворачивается, чтобы покинуть зал. Эти союзы принесли мне трон, но будут ли они преследовать меня? Победив, я заставил своих врагов преклонить колени - но, возможно, я также дал силу другим, которые однажды смогут подняться."
 war_of_the_rohirrim.0348.a:0 "Отныне Марка принадлежит мне, но груз клятв висит на мне тяжким грузом."

 war_of_the_rohirrim.0349.t:0 "Тревожные вести"
 war_of_the_rohirrim.0349.desc:0 "В чертоге Медусельда потрескивает огонь, двери со скрипом открываются, и в зал без предупреждения входит Торн, маршал Волда. Выражение его лица тяжелое, цель ясна.\n\n«Король Хельм, - начинает он без колебаний, - я принес новости, которые не терпят отлагательств. Вульф из Дунланда собирается выступить в поход на [Concept('rohan', 'Рохан')|E]. Он обратился ко мне за поддержкой, но я отказал ему и пришел прямо к вам».\n\nЕго слова проносятся по чертогу, заглушая мой двор. Я поднимаюсь на ноги и встречаю взгляд Торна с торжественной благодарностью. «Вы оказали Рохану большую услугу, маршал», - твердо говорю я. «Ваша преданность не будет забыта».\n\nАмбиции Вульфа теперь раскрыты, и настало время действовать. Предупреждение Торна - это и благословение, и призыв к оружию."
 war_of_the_rohirrim.0349.a:0 "Разослать весть во все уголки Рохана. Мы должны готовиться к войне."

 war_of_the_rohirrim.0350.t:0 "Король холмов и долин"
 war_of_the_rohirrim.0350.desc:0 "Передо мной простираются земли Дунланда, дикие и суровые, но теперь объединенные под моей властью. Впервые за многие поколения разрозненные кланы склонились под единым знаменем - моим. Это хрупкое единство, рожденное не от родства, а от необходимости, скрепленное моей волей и их ненавистью к [Concept('rohan', 'Рохану')|E].\n\nНо одно лишь единство не поможет победить в грядущей войне. Чтобы захватить Рохан, я должен превратить этот хрупкий союз в несокрушимую силу. Мои воины должны быть обучены и закалены, а наши ряды пополнятся каждым умелым воином, которого можно найти в холмах. Я должен выйти за пределы Дунланда, отыскать тех, кто разделяет мою вражду с домом Эорла, и заключить союз с теми, кто может укрепить наши ряды.\n\nПобеда будет достигнута не благодаря спешке, а благодаря тщательному планированию и четким действиям. Я должен дождаться, пока Рохан ослабнет, пока его силы не дрогнут. Только тогда я нанесу удар, и тогда свершится моя месть."
 war_of_the_rohirrim.0350.a:0 "Победа так близка, что я почти чувствую ее вкус."

 war_of_the_rohirrim.0360.t:0 "Клятвы у древнего камня"
 war_of_the_rohirrim.0360.desc:0 "В воздухе витает аромат сырой земли и лесного дыма, когда собираются вожди и великие воины Дунланда, или, по крайней мере, те, кто достаточно смел, чтобы ответить на мой призыв. Перед возвышающимися рунными камнями их предков, выветренными временем, но непреклонными в своем присутствии, царит торжественная и напряженная обстановка.\n\nОдин за другим пришедшие выходят вперед, прикладывая руки к холодному камню. Их голоса возвышаются в древних клятвах, взывая к чести предков и бдительному взору богов, обитающих в ветре и горе. Каждая клятва несет в себе груз жизней, отданных за мое дело, связывая воинов и судьбы с моим знаменем.\n\nКогда последние слова растворяются в воздухе, наступает тишина, тяжелая и священная. Среди своих сородичей воины выходят вперед - сильные, решительные, поклявшиеся сражаться за меня. Мало их или много, но обещания, данные здесь, определят грядущие битвы.\n\nРунные камни несут свое обещание. Боги свидетельствуют. Теперь пути назад нет."
 war_of_the_rohirrim.0360.a:0 "Отныне Марка принадлежит мне, но груз клятв висит на мне тяжким грузом."

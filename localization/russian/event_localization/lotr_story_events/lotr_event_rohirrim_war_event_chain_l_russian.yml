 war_of_the_rohirrim.0431.t:0 "Хрупкий союз"
 war_of_the_rohirrim.0431.desc:0 "Гера молчит, на ее лице отчетливо читается тяжесть принятого решения. Я вижу борьбу в ее глазах, боль от того, что я сделал с ее семьей и с этим королевством. Затем, глубоко вздохнув, она смотрит на меня и говорит.\n\n«Вульф, - начинает она, ее голос ровный, хотя выражение лица измученное. «Я не прощаю того, что произошло, но, возможно... возможно, есть путь вперед. Если этот союз принесет мир в [Concept('rohan', 'Рохан')|E], я буду с тобой. Ради нашего народа».\n\nЕе слова не наполнены любовью, но в них есть решимость. Этого достаточно. Я киваю, благодарный, но понимая, что для укрепления этой связи потребуется время. Раны прошлого нельзя залечить в одночасье, но это только начало."
 war_of_the_rohirrim.0431.a:0 "Вместе мы построим новый Рохан."

 war_of_the_rohirrim.0432.t:0 "Любовь отвергнута"
 war_of_the_rohirrim.0432.desc:0 "Глаза Геры сужаются по мере того, как я говорю, и выражение ее лица ожесточается с каждым словом.\n\n«Ты, безусловно, глупец, если даже думаешь задавать такой вопрос...» - говорит она, ее голос резок и полон гнева. «Ты думаешь, я смогу забыть все, что ты сделал, - кровь, которую ты пролил, жизни, которые ты сломал, - только потому, что ты просишь меня стать твоей королевой?»\n\nЕе слова сильно задевают меня, так как на меня надвигается чувство отверженности. Я пытаюсь ответить, но она поднимает руку, заставляя меня замолчать. «Я не приз, на который можно претендовать. Если ты так думаешь обо мне, то ты ничего не знаешь о том, какая я женщина».\n\nОна поворачивается и уходит, ее шаги гулко отдаются в тишине покоев. Я остаюсь один, и ее отказ ранит меня глубже, чем все, что я когда-либо знал."
 war_of_the_rohirrim.0432.a:0 "Я потерял ее, но не потеряю Рохан."

 war_of_the_rohirrim.0433.t:0 "Брак в цепях"
 war_of_the_rohirrim.0433.desc:0 "Церемония окончена, и чертог Медусельда оглашается ропотом неловкого одобрения и молчаливого недовольства. Гера стоит рядом со мной, ее лицо бледно и холодно, а глаза не хотят встречаться с моими.\n\n«Это не союз, - тихо говорит она, ее голос дрожит от подавляемого гнева. «Это завоевание. Ты можешь называть меня своей королевой, но я никогда не забуду того, что ты сделал».\n\nЕе слова ранят меня больше, чем я хочу признать. Я надеялся, что со временем она поймет мои намерения - поймет, почему я поступил так, как поступил. Но ее непокорность непреклонна, ее ненависть ко мне так же сильна, как стены самого Медусельда.\n\nКогда зал опустел, я еще раз взглянул на нее, и молчание между нами стало тяжелым и непроницаемым. Этот брак может связать наши дома, но он разрушил всякую надежду на мир между нашими сердцами."
 war_of_the_rohirrim.0433.a:0 "Любовь - это роскошь, которую я не могу позволить себе как король."

 war_of_the_rohirrim.0440.t:0 "Падение дома Эорла"
 war_of_the_rohirrim.0440.desc:0 "До меня дошли слухи, что [defender.GetFirstName] потерпел поражение в битве, и [attacker.GetFirstName] из Дунланда теперь восседает на троне Медусельда. Эта новость подобна горькому ветру, несущемуся с севера, нежеланному и несвоевременному.\n\n[Concept('rohan', 'Рохан')|E], некогда верный союзник под властью линии Эорла, теперь находится в руках узурпатора - человека, которому я не доверяю, чьи амбиции попахивают предательством.\n\nРиддермарк всегда был нашим щитом против тьмы Севера, связанным с нами клятвой Эорла, принесенной у Амон Анвар. Но со свержением его потомков и приходом к власти Вульфа основа этих уз пошатнулась.\n\nНаши границы становятся все более опасными, а угрозы надвигаются на [|E] со всех сторон. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, рассматривать ли Вульфа как потенциального союзника и послать послов на встречу с ним, или готовиться к тому дню, когда Рохан, как это было в дни, когда он был провинцией Каленардон, снова склонится перед властью Гондора."
 war_of_the_rohirrim.0440.a:0 "Послать послов в Эдорас. Проверим верность этого нового короля."
 war_of_the_rohirrim.0440.a.effect:0 "Вашим послам потребуется несколько месяцев, чтобы добраться до Эдораса."
 war_of_the_rohirrim.0440.b:0 "Клятва нарушена. Начать планирование завоевания Рохана."
 is_considering_wulf:0 "Вы отправите послов, чтобы выяснить, можно ли возобновить Клятву Эорла с Вульфом."

 war_of_the_rohirrim.0441.t:0 "Посланники из Гондора"
 war_of_the_rohirrim.0441.desc:0 "Послы [Concept('gondor', 'Гондора')|E] прибывают в Медусельд с помпой и пышностью, которых ожидают от [Concept('dunedain', 'дунэдайн')|E]. Их плащи мерцают нитями серебра, а острые глаза осматривают мой чертог.\n\nИх предводитель выходит вперед, его холодный голос так же отполирован, как и его доспехи. «Вульф из Дунланда, - снисходительно начинает он. «Нас [Select_CString(gondor_ruler.IsFemale, 'прислала', 'прислал' )] [gondor_ruler.GetTitledFirstName]. Долгое время дом Эорла был союзником Гондора, связанным с нами клятвой, принесенной у Амон Анвар. Но теперь, после вашего недавнего... возвышения, похоже, эти узы больше недействительны».\n\nЯ понимаю их игру. Они хотят напомнить мне о моем шатком положении. Когда-то Гондор правил этими землями во времена провинции Каленардон, и если я оступлюсь, они воспользуются любым шансом, чтобы вернуть их.\n\nЕсли я хочу восстановить союз, я должен убедить их в своей благонадежности и в том, что я достоин быть королем [Concept('rohan', 'Рохана')|E]. Но если я подчинюсь их мнению, то рискую подорвать свои права на трон."
 war_of_the_rohirrim.0441.a:0 "Я докажу, что являюсь достойным союзником Гондора."
 war_of_the_rohirrim.0441.a.success.effect1:0 "Вы получили доступ к [Concept('decision', 'решению')|E] #V Клятва Кириона#!."
 war_of_the_rohirrim.0441.a.success.effect2:0 "Вы признаете Вульфа законным королём Рохана."
 war_of_the_rohirrim.0441.a.success.effect3:0 "Вульф и его потомки могут быть призваны в час нужды через [Concept('decision', 'решение')|E] #V Клятва Эорла#!."
 war_of_the_rohirrim.0441.a.success.effect4:0 "Вульф и его потомки будут исключены из числа целей [Concept('decision', 'решения')|E] #V Вернуть Каленардон#!."
 war_of_the_rohirrim.0441.a.success:0 "Они доверяют вашим словам"
 war_of_the_rohirrim.0441.a.failure:0 "Они не могут доверять вашим словам"
 war_of_the_rohirrim.0441.a.failure.effect:0 "Гондор может попытаться вернуть ваши земли в будущем."
 war_of_the_rohirrim.0441.b:0 "Отослать их. Риддермарку не нужен Гондор."
 war_of_the_rohirrim.0441.a.faith_righteous:0 "#P + Ваша конфессия считается праведной#!"
 war_of_the_rohirrim.0441.a.faith_astray:0 "#N - Ваша конфессия считается заблудшей#!"

 war_of_the_rohirrim.0100.t:0 "Призыв короля"
 war_of_the_rohirrim.0100.desc:0 "Уже не в первый раз передо мной предстал гонец из #L [GetTitleByKey('b_edoras').GetNameNoTier]а#!, несущий весть о королевском совете. [helm.GetName] пользуется этой возможностью, чтобы собрать властителей и поиграть в могущественного правителя, которым он себя считает.\n\nНо я не простой вассал, которого подзывают, словно шавку. Он может не верить в это, но в моих жилах течёт кровь такого правителя, как [freawine.GetTitledFirstName], и моя хватка над землями вдоль Адорна становится всё крепче.\n\nНо Хельм давно затаил злобу на мои прошлые отказы, и его гнев страшен даже для такого, как я. Ещё один отказ может подтолкнуть его к действию.\n\nЕсли мне придётся отправиться в путь, я не обязан проявлять смирение. Возможно, настало время продемонстрировать прочность моего положения, что обеспечит наследие #L [wulf.GetFirstName]а#!, моего единственного сына."
 war_of_the_rohirrim.0100.a:0 "Отправиться с войском, чтобы показать свою силу."
 war_of_the_rohirrim.0100.a.effects:0 "#V Вы#!, #V [wulf.GetFirstName]#! и #V [targg.GetFirstName]#! отправитесь в Эдорас."
 war_of_the_rohirrim.0100.a.effects2:0 "#N Скорее всего, [helm.GetTitledFirstName] отнесётся к вам менее благосклонно.#!"
 war_of_the_rohirrim.0100.b:0 "Выступить, демонстрируя смирение и покорность."
 war_of_the_rohirrim.0100.b.effects:0 "#V Вы#! и #V [wulf.GetFirstName]#! отправитесь в Эдорас со скромной свитой."
 war_of_the_rohirrim.0100.b.effects2:0 "#P Скорее всего, [helm.GetTitledFirstName] отнесётся к вам более благосклонно.#!"
 war_of_the_rohirrim.0100.c:0 "Отвергнуть призыв, как и раньше."
 war_of_the_rohirrim.0100.c.effects:0 "Получит [revoke_title_reason|El] на #V вашего персонажа#!"

 war_of_the_rohirrim.0101.t:0 "Предложение"
 war_of_the_rohirrim.0101.desc.bold:0 "Подъём к Медусельду крут, но мы с моими людьми твёрдо поднимаемся вверх. Когда мы входим в Золотой чертог, свет факелов пляшет на гобеленах давно усопших королей, а я смотрю только на Хельма, сидящего гордо и мрачно. Его совет безмолвствует при нашем вторжении.\n\n«[helm.GetTitledFirstName]»,- взываю я, мой голос звучит гулко. «Я вижу, вы проводите свои советы без меня. Странно, что такой властитель, как я, остался в стороне, когда вы приложили столько усилий, чтобы призвать меня сюда!» - я ухмыляюсь, позволяя оскорблению затянуться, прежде чем продолжить. «Но, возможно, это не единственная ошибка в ваших суждениях за последнее время».\n\nЯ делаю шаг вперёд, мой сын [wulf.GetFirstName] стоит рядом со мной. «Говорят, ваша дочь, [hera.GetFirstName], была продана вами [Concept('gondorian', 'гондорскому')|E] дворянину, причём вопреки её воле. Так вы защищаете своих подданных? Заставляя нас потакать прихотям Гондора?»\n\nЯ делаю величественный жест, раскидывая руки. «Я предлагаю вам лучший путь. Пусть она выйдет замуж за моего сына, Вульфа. Исцелим раскол в наших землях и создадим узы силы. Или вы слишком горды, чтобы понять это?»"
 war_of_the_rohirrim.0101.desc.calm:0 "Факелы Медусельда мерцают в вечернем свете, когда я переступаю порог Золотого чертога, мои шаги уверенны, но непритязательны. Мои люди остаются снаружи: это дело слов, а не мечей. Я склоняю голову, когда ропот совета затихает, но не кланяюсь.\n\n«[helm.GetTitledFirstName]», - начинаю я, мой голос спокоен, но нарочито серьёзен. «Моё сердце радуется, видя, что здесь собрались мудрейшие умы [Concept('rohan', 'Рохана')|E]. Вы оказали мне честь своим призывом, хотя, признаться, меня беспокоят некоторые шепотки, которые доносятся до моих ушей». Я делаю паузу, давая тишине затянуться.\n\n«Говорят, что ваша дочь, [hera.GetFirstName], будет выдана за [Concept('gondorian', 'гондорского')|E] дворянина. Благородное намерение, возможно, но разве поводок Гондора ещё не достаточно натянут? Почему бы вместо этого не залечить раны среди нашего собственного народа? Мой сын, [wulf.GetFirstName], был бы прекрасной парой - такой, которая усилит всех нас. Разве не этого желает король?»\n\nЯ делаю шаг вперёд, чуть понижая голос. «Равнины неспокойны, мой господин. Сила приходит не только от мечей, но и от единства. Возьмём ли мы её вместе или позволим ей ускользнуть?»"
 war_of_the_rohirrim.0101.a:0 "«Ну? Что скажете?»"
 war_of_the_rohirrim.0101.a.effect:0 "Вы ждёте ответа короля."

 war_of_the_rohirrim.0102.t:0 "Игра Фреки"
 war_of_the_rohirrim.0102.desc.bold:0 "Совет в сборе, мои дети и племянник сидят рядом со мной. Мы обсуждаем положение дел в Риддермарке, но в моих мыслях кипит гнев, когда мне на глаза попадается пустующее кресло, где должен сидеть [freca.GetFirstNamePossessive].\n\nДвери Медусельда распахиваются, и Фрека, которого сопровождает его сын [wulf.GetFirstName], с отрядом своих людей вваливается в зал. «И подумать только, что вы начнёте без меня!» - говорит он с ухмылкой. «Говорят, ваша дочь, [hera.GetFirstName], продана вами [Concept('gondorian', 'гондорскому')|E] дворянину. Так вы защищаете своих подданных?»\n\nФрека выходит вперёд, повышая голос. «Я предлагаю лучший путь. Пусть она выйдет замуж за моего сына, Вульфа, чтобы исцелить раскол в нашей земле и среди нашего народа. Или вы слишком горды, чтобы узреть смысл?»\n\nГнев закипает во мне, но [frealaf.GetFirstName] кладёт мне руку на плечо. «Дядя», - мягко говорит он, - «это совет, а не поле боя. Не позволяй гневу затуманить твои суждения».\n\nЯ смотрю на Фреку, во мне кипит ярость, пока я обдумываю свой следующий шаг."
 war_of_the_rohirrim.0102.desc.calm:0 "Факелы Медусельда меркнут, когда [freca.GetFirstName] с опозданием входит в Золотой чертог. Он идёт один, его люди остаются снаружи - редкая вежливость - и хотя он склоняет голову, он не кланяется.\n\nРопот моего совета затихает, когда он начинает, его голос ровный и нарочитый. «Моё сердце радуется, когда я вижу, что здесь собрались мудрейшие умы [Concept('rohan', 'Рохана')|E]. Вы оказали мне честь своим призывом, господин, хотя тревожные шепотки доносятся до моих ушей».\n\nЯ молчу, мои глаза сужаются, пока наблюдаю, как он продолжает. «Говорят, ваша дочь, [hera.GetFirstName], выйдет замуж за [Concept('gondorian', 'гондорского')|E] дворянина по вашей воле. Возможно, это благородный поступок, но неужели поводок Гондора итак не натянут? Не разумнее ли вместо этого залечить раны среди нашего собственного народа? Мой сын, [wulf.GetFirstName], был бы прекрасной парой! Узы единства, а не подчинения».\n\nХотя он говорит мягко, вызов в его словах безошибочен. Мои пальцы впиваются в ручки кресла, а [frealaf.GetFirstName] кладёт мне руку на плечо, безмолвно призывая меня сохранять спокойствие."
 war_of_the_rohirrim.0102.a:0 "Женитьба твоего сына - не такое уж важное дело. Мы поговорим об этом после."
 war_of_the_rohirrim.0102.a.effects:0 "После завершения совете вы выведете Фреку на улицу, чтобы закончить этот спор."
 war_of_the_rohirrim.0102.b:0 "Неохотно согласиться на его предложение."

 war_of_the_rohirrim.0103.t:0 "Переломный момент"
 war_of_the_rohirrim.0103.desc:0 "Глаза #L [helm.GetFirstName]а#! пылают яростью, но он овладевает собой, когда его племянник [frealaf.GetFirstName] успокаивающе кладёт руку на его руку. «Женитьба твоего сына - не такое уж важное дело. Мы поговорим об этом после, а пока у совета есть более неотложные заботы».\n\nКогда совет, наконец, заканчивается, Хельм встаёт и кладёт руку мне на плечо. «Король не может допустить ругани и шума в собственном доме, но за его пределами мы сможем поговорить начистоту. Идём».\n\nХолодный вечерний воздух кусает меня за кожу, пока мы идём прочь от Медусельда. Наконец мы оказываемся на тускло освещённой улочке, вдали от всех остальных. Голос Хельма прорезает холод. «Тебе не нужен союз, Фрека. Ты жаждешь трона».\n\nМоя кровь кипит от ярости. Как он смеет? После всех моих усилий, моей силы, стоять здесь, обвинённый как обычный вор?\n\n«Старый король отвергает предложенный ему посох, но как бы ему не упасть потом на колени», - рычу я, подходя ближе, мой голос дрожит от ярости. Его взгляд встречается с моим, и я понимаю, что он никогда не будет уважать меня, никогда не увидит во мне равного себе.\n\nНапряжение спадает. Мой кулак врезается в его лицо, затем в живот, но Хельм не дрогнул. Он стоит как гора, не поддаваясь моей ярости, и я вдруг чувствую себя меньше под его непреклонным взглядом."
 war_of_the_rohirrim.0103.a:0 "Возможно, я совершил ошибку..."
 war_of_the_rohirrim.0103.a.effects:0 "Вы ждёте реакции Хельма."

 war_of_the_rohirrim.0104.t:0 "Переломный момент"
 war_of_the_rohirrim.0104.desc:0 "Когда совет наконец заканчивается, я встаю во весь рост, подходя к креслу, на котором сидит [freca.GetFirstNamePossessive], и кладу ему руку на плечо. «Король не может допустить ругани и шума в собственном доме, но за его пределами мы сможем поговорить начистоту. Идём».\n\nХолодный ночной воздух мало охлаждает мой тлеющий гнев, пока мы идём прочь от Медусельда. Жаровни шипят, отбрасывая на землю одинокие тени, - ведь мы стоим одни, под обеспокоенными взглядами наших спутников. [freca.GetFirstName] стоит передо мной, его громада отбрасывает на землю круглую тень.\n\n«Тебе не нужен союз, Фрека», - говорю я, мой голос подобен льду. «Ты жаждешь трона».\n\nЛицо Фреки искажается, кулаки задрожали. «Старый король отвергает предложенный ему посох, но как бы ему не упасть потом на колени», - рычит он, подходя ближе, его голос дрожит от ярости. Затем он срывается. Его удар приходится точно в челюсть, затем ещё один - в живот.\n\nЗвук его ударов разносится в тишине, но я их почти не чувствую. Может, у этого человека есть тяжесть, но не настолько, чтобы сдвинуть меня с места. Я смотрю на него, не шелохнувшись. Огонь в его глазах угасает, когда он понимает, что его удары ни к чему не привели.\n\n«Тебе ли говорить о посохе?! Опасно предлагать Хельму кривой посох, ибо Хельм переломит его одним ударом - вот так!» Я делаю один шаг вперёд и наношу один чистый, сильный удар кулаком в его челюсть."
 war_of_the_rohirrim.0104.a:0 "Пусть это будет последним предупреждением, Фрека."

 war_of_the_rohirrim.0105.t:0 "Падение Фреки"
 war_of_the_rohirrim.0105.desc:0 "Мир кружится. Я чувствую холод земли, когда моя голова ударяется о что-то твердое - камень, острый и неподатливый.\n\nМое зрение расплывается, превращая свет факелов и тени в единую, головокружительную дымку. Рев голосов вокруг превращается в далекий, приглушенный шум, заглушаемый звоном в ушах.\n\nТепло растекается по лицу, и я понимаю, что это кровь. Моя кровь.\n\nВдруг сильные руки поднимают меня, прижимая к себе. Я слышу своё имя, отчаянное и прерывистое. «Отец!», -  [wulf.GetFirstNamePossessive] своим голосом прорезает шум, крик вырывается из самой его души. Сын крепко обнимает меня, его грудь вздымается от горя. Я с трудом открываю глаза, чтобы увидеть его.\n\nВот он. Вульф, мой единственный сын. Огонь в его глазах горит ярче, чем когда-либо, и я чувствую гордость, даже сейчас. Мои губы шевелятся, когда я из последних сил говорю с ним, слова слабеют, прежде чем все погружается в темноту ночи."
 war_of_the_rohirrim.0105.a:0 "«Уходи... Вульф. Иди. Береги себя»."

 war_of_the_rohirrim.0106.t:0 "Клятва сына"
 war_of_the_rohirrim.0106.desc:0 "[freca.GetFirstName] неподвижно лежит на холодной земле, кровь запеклась в том месте, где его голова ударилась о большой камень. Его сын, [wulf.GetFirstName], уже рядом с ним, отчаянно обнимает безжизненное тело отца, как будто может вернуть его силой воли.\n\nКрики Вульфа прорываются сквозь ночь, полные горя и ярости. «Ты заплатишь за это, Хельм! Клянусь! Я убью тебя за то, что ты сделал!» Его голос трещит от ярости, и тень окутывает моё сердце.\n\nЭто не то, чего я хотел. Я ударил его, чтобы смирить его, а не покончить с ним. Но я знаю, что не могу проявить сомнение. Глаза моих людей, моих родных и последователей Фреки устремлены на меня. Дрогнуть - значит проявить слабость.\n\nЯ делаю шаг вперёд, мой голос холоден, как ветер. «В твоих словах звучит измена, Вульф. За это ты будешь изгнан. Немедленно покинь границы [Concept('rohan', 'Рохана')|E] и никогда не возвращайся».\n\nВульф смотрит на меня, его лицо залито слезами и кровью, в глазах пылает ненависть."
 war_of_the_rohirrim.0106.a:0 "«Ступай, Вульф. Больше не появляйся в Рохане»."

 war_of_the_rohirrim.0107.t:0 "Клятва сына"
 war_of_the_rohirrim.0107.desc:0 "Жизнь угасает в глазах моего отца. Его тело тяжелеет в моих руках, его сильный дух ускользает, оставляя лишь изломанный сосуд.\n\nВ моей груди поднимается вой, горестный и непрошеный. «Ты заплатишь за это, Хельм! Клянусь! Я убью тебя за то, что ты сделал!» Мой голос дрожит от ярости, горе пронзает меня, как клинок.\n\n[helm.GetFirstName] стоит надо мной, словно каменная гора, его лицо холодно и непреклонно. «В твоих словах звучит измена, Вульф. За это ты будешь изгнан. Немедленно покинь границы [Concept('rohan', 'Рохана')|E] и никогда не возвращайся».\n\nЯ смотрю на него, ненависть пылает в моём сердце, слёзы и кровь заливают моё лицо. Он поворачивается, не говоря больше ни слова, и его люди следуют за ним, как тени, исчезая в Золотом чертоге.\n\nДвери закрываются, и я остаюсь один на один с отцом и его людьми под дождём. Я медленно поднимаюсь, мой голос хриплый, но ровный. «Те, кто всё ещё верны моему отцу, соберите всё, что можете. Мы отправляемся в Дунланд. Мой дядя [cerith.GetFirstName] примет нас, предоставив убежище. Это не последний раз, когда мы ступили в Эдорас...»"
 war_of_the_rohirrim.0107.a:0 "Я клянусь, Хельм. Однажды ты падёшь, и я прослежу за этим."

 war_of_the_rohirrim.0108.t:0 "Молоторукий"
 war_of_the_rohirrim.0108.desc:0 "Прошла неделя с тех пор, как в чертоге воцарилась тишина, а [freca.GetFirstNamePossessive] лежит в холодной земле. Мои советники разбрелись по своим владениям, а королевство остаётся непоколебимым, как камни Медусельда.\n\nФрека никогда не был любим среди своих собратьев - его амбиции были очевидны, а его гордыня привела к его гибели. О моей силе стали говорить всё больше, и теперь мои люди называют меня новым прозвищем: [ROOT.Char.GetNickname].\n\nОни произносят его с благоговением, словно одни мои кулаки могут сокрушить горы. Я не прельщаюсь их похвалой: сила - это орудие, а не триумф.\n\nНо даже в тишине Золотого чертога мои мысла обращаются на запад. [wulf.GetFirstName], щенок с отцовским пламенем, бежал в Дунланд, где шёпот во тьме превращается в клинки. Горцы давно зарятся на наши равнины, а теперь они приютили юнца, поклявшегося отомстить.\n\nПравить [Concept('rohan', 'Роханом')|E] - мой долг, но теперь мне нужно быть бдительным."
 war_of_the_rohirrim.0108.a:0 "Пусть приходят, если осмелятся - я встречу их кулаками."

 war_of_the_rohirrim.0109.t:0 "Угли возмездия"
 war_of_the_rohirrim.0109.desc:0 "Прошла неделя с тех пор, как кровь моего отца оросила землю Медусельда. Мы быстро бежали из Рохана: мой дядя, [cerith.GetName] принял нас, предоставив мне, моей матери и верному спутнику моего отца Тарггу убежище в своих чертогах.\n\n[cerith.GetFirstName] принял нас с распростёртыми объятьями, и его гостеприимство было тёплым, как огонь, горящий в его большом зале. Керит скорбит вместе со мной, разделяя моё, но его слова имеют вес: «[Concept('rohan', 'Рохан')|E] многое отнял у нас. Настало время вернуть то, что принадлежит нам».\n\nОн дал мне убежище в Дунланде, скромный приют, в котором я могу набраться сил. Однако шёпот из Рохана жалит, как соль на рану. #V Молоторукий#!, так его прозвали... глупцы благоговеют перед ним.\n\nМои кулаки сжимаются, пламя в сердце разгорается всё жарче. Настанет день, когда их шёпот превратится в тишину, а Хельм Молоторукий падёт со своего трона."
 war_of_the_rohirrim.0109.a:0 "Пусть Риддермарк трепещет. Я не успокоюсь, пока он не станет моим..."
 frecas_men:0 "Люди Фреки"
 wulfs_men:0 "Люди Вульфа"

 war_of_the_rohirrim.0210.t:0 "Нависающий туман"
 war_of_the_rohirrim.0210.desc:0 "Вечерний воздух прохладен, в нем витает аромат сырой земли и сосен. На краю Лок-Тиара стоит круг из древних камней, выветрившихся за века ветра и воды. Их поверхность испещрена слабыми узорами - древнее прошлое застыло в камне. Собравшаяся вокруг толпа освещает лица мерцающим светом факелов, крепко вбитых в землю.\n\nШаман Турталиса выходит вперед, ее серые одежды развеваются на ветру, когда она движется среди камней. В руках она держит посох, украшенный кристаллами кварца, которые ловят мерцающий свет факелов, отбрасывая цветные вспышки по кругу.\n\nЕе голос возвышается, низкий и мелодичный, несущий в себе груз древних истин. «Туман - это и проводник, и барьер, Вульф, он защищает и открывает, как ему заблагорассудится. Сегодня ты вступаешь в него, ища благословения духа. Турталис испытает твое сердце, и только истинные цели найдут свой путь».\n\nОна поднимает руки, и толпа затихает. Пламя факелов колышется, и туман, надвигающийся со стороны озера, становится все ближе, закручиваясь вокруг каменного круга, как живое дыхание."
 war_of_the_rohirrim.0210.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."

 war_of_the_rohirrim.0211.t:0 "Путь сквозь туман"
 war_of_the_rohirrim.0211.desc:0 "Шаманка ведет меня к краю лога, где туман сгущается в почти непроницаемую стену. «Чтобы познать Турталиса, нужно пройти сквозь туман», - говорит она, ее голос звучит как шепот в тишине. «Дух открывается тем, кто не колеблется, кто доверяет его руководству».\n\nЯ ступаю в холодную воду, и холод пробирает меня до костей. Туман ослепляет, скрывая мир позади меня. Шаги затихают, но я иду вперед, прислушиваясь к слабому шепоту толпы и самого озера.\n\nТуман клубится вокруг меня, подтачивая мою решимость. Впереди вырисовывается теневая фигура, и на мгновение я ощущаю глубокое беспокойство. Затем свет пронзает мрак, и туман рассеивается, открывая взору шамана на дальнем берегу. Когда я появляюсь, толпа тихонько аплодирует, их голоса звучат благоговейно."
 war_of_the_rohirrim.0211.a:0 "Турталис направляет мои шаги."

 war_of_the_rohirrim.0212.t:0 "В объятиях тумана"
 war_of_the_rohirrim.0212.desc:0 "Шаманка окунает пальцы в небольшой сосуд с водой, набранной из озера, и смешивает ее с золой, чтобы получилась бледная, клубящаяся краска. Она делает шаг вперед и наносит на мое лицо символы тумана - вьющиеся узоры по бровям и щекам. Ее прикосновение прохладно, как сама вода.\n\n«Сегодня, - обращается она к толпе, - Турталис принимает Вульфа как одного из наших. Он шагнул в туман и вышел оттуда целым, его цель раскрыта».\n\nТолпа одобрительно ропщет, их лица смягчаются, когда они смотрят на меня. Я повышаю голос, четкий и ровный.\n\n«Клянусь направлять и защищать, чтить дух тумана и людей, которые следуют за ним. Пусть эта ночь станет началом новой связи между нами».\n\nТолпа скандирует имя Турталиса, их голоса подобны ветру в озере, а празднование затягивается до самой ночи."
 war_of_the_rohirrim.0212.a:0 "И снова я чувствую себя как дома."

 war_of_the_rohirrim.0213.t:0 "Тень бури"
 war_of_the_rohirrim.0213.desc:0 "Костры на берегу Лок-Тиара горят яростно, их пламя отбрасывает неровные тени на собравшуюся толпу. Воздух наполнен энергией, в нем витает аромат обугленного дерева и сырой земли.\n\nШаман Храбназера выходит вперед - это возвышающаяся фигура, облаченная в темные меха, голову которой украшает череп большого ворона. В руках он держит посох, увенчанный черными перьями, которые трепещут на поднимающемся ветру.\n\n«Храбназер наблюдает за этой ночью, - прорычал он, и его голос подобен грому, прокатившемуся по озеру. «Буря испытывает всех, кто осмеливается искать ее силу. Вульф, если ты хочешь добиться благосклонности духа, ты должен доказать свою силу и волю».\n\nТолпа ревет в ответ, их крики сырые и лихорадочные. Шаман подходит ближе, его глаза горят, как угли. «Приготовься. Буря не пощадит никого, кто дрогнет»."
 war_of_the_rohirrim.0213.a:0 "[Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."

 war_of_the_rohirrim.0214.t:0 "Испытание кровью и пламенем"
 war_of_the_rohirrim.0214.desc:0 "Шаман чертит в грязи круг, рассыпая в нем пепел и осколки костей. «Шагни в круг», - приказывает он. «Покажи духу свою ценность».\n\nЯ делаю шаг вперед, встречаясь взглядом с поборником, стоящим напротив меня. Его кулаки обтянуты кожей, а мышцы свернуты, как у хищника, готового нанести удар. Толпа скандирует, их голоса повышаются в предвкушении.\n\nПервый удар приходится в грудь, боль пронзает мои ребра, но я не падаю. Я наношу ответный удар, и сила моей ярости отбрасывает его на шаг назад. Бой жестокий, грубый и неумолимый. Кровь струйками стекает по моему лицу под одобрительные крики толпы.\n\nКогда шаман поднимает свой посох, бой заканчивается. Поборник отступает назад, кивая в знак уважения. Толпа взрывается, ее крики разносятся эхом, словно разразившийся шторм."
 war_of_the_rohirrim.0214.a:0 "Храбназер направляет мои руки."

 war_of_the_rohirrim.0215.t:0 "Метка бури"
 war_of_the_rohirrim.0215.desc:0 "Шаман подходит ко мне, держа в руках раскаленное клеймо в форме когтя ворона. Толпа затихает, когда железо раскаляется докрасна. «Теперь ты принадлежишь Храбназеру», - объявляет он. «Огнем и кровью ты переделан».\n\nЯ напрягаю все свои силы, когда клеймо прижимается к моему плечу, боль становится острой и жгучей. Поднимается запах горелой плоти, но я не вздрагиваю. Когда все закончено, шаман поднимает клеймо над головой, и толпа одобрительно ревет.\n\n«На колени», - приказывает шаман. Я повинуюсь, и он кладет руку мне на голову. «Сегодня Вульф возродился под сенью бури. Он больше не чужой среди нас».\n\nЯ встаю и поворачиваюсь лицом к толпе, мой голос прорывается сквозь шум. «Я клянусь отомстить и дать силу, почтить дух бури и тех, кто следует за ней. Вместе мы обрушим ярость Храбназера на наших врагов!»\n\nТолпа приходит в неистовство, скандируя имя духа, их голоса бушуют в ночи."
 war_of_the_rohirrim.0215.a:0 "И снова я чувствую себя как дома."
 raven_guard:0 "Ревнители Кребайна"

 war_of_the_rohirrim.0216.t:0 "Тихая решимость"
 war_of_the_rohirrim.0216.desc:0 "Все тихо, лишь тихий шелест ветра и слабое журчание воды, когда я в одиночестве иду по берегу Лок-Тиара.\n\nОстановившись на небольшом кургане, я смотрю на камни, выложенные передо мной. У их подножия тлеют факелы, от которых исходит мерцающий свет, а в воздух поднимаются клубы дыма, резкие и едкие для моих ноздрей. Они стоят как безмолвные часовые, их резьба глубоко высечена, это символы веры и традиций [Concept('dunlending', 'Дунланда')|E]. Некоторые из них древние, их поверхность гладкая от времени; другие - острые и новые, нанесенные теми, кто все еще называет этих духов своими.\n\nЯ обвожу руны взглядом, ощущая всю тяжесть их истории, их связь с родословной, которую я не могу отрицать, но и не ощущаю как свою собственную. Эти камни могут принадлежать предкам, которых я разделяю с дунландцами, но мое сердце принадлежит другому - равнинам, ветрам и богам моего рохиррийского наследия.\n\nЯ уверен, что дунландцы ждут, что я изменюсь, отброшу свою сущность, чтобы завоевать их расположение. Но, глядя на эти камни, я понимаю, что не могу."
 war_of_the_rohirrim.0216.a:0 "Я буду крепко держаться за свою веру, чего бы мне это ни стоило."

 war_of_the_rohirrim.0300.t:0 "Кровавое приданое"
 war_of_the_rohirrim.0300.desc:0 "В лагере кипит жизнь, мои люди готовятся к походу через холмы Энедвайта. Стук молотков по железу, блеяние вьючных животных и крики моих капитанов наполняют воздух.\n\n[pedrogh.GetTitledFirstName] получил от меня весточку. Теперь он знает, что я буду с ним, что мой клинок и мои люди помогут проложить путь к его амбициям. Почему я выбрал этот путь? Потому что сила требует единства, а единство требует жертв. Чтобы обеспечить свое будущее, я должен сперва помочь ему.\n\nИ все же, когда я затягиваю ремни своих перчаток, мои мысли возвращаются к ней: дочь Петрога, [guin.GetFirstName]. Какой она будет? Встретит ли она мой взгляд с гордостью или презрением? Разделит ли она мой огонь или возмутится узами, скрепленными войной?\n\nБудущее неопределенно, но одно ясно. Поход начинается, и вместе с ним моя жажда мести и власти делает еще один шаг вперед."
 war_of_the_rohirrim.0300.a:0 "Готовьте людей. Мы выступаем на рассвете."

 war_of_the_rohirrim.0302.t:0 "Выполненный договор"
 war_of_the_rohirrim.0302.desc:0 "Костры в чертоге Петрога горят ярко, в воздухе витает аромат жареного мяса и разлитого эля. Во главе пиршества восседает сам Петрог, его широкая ухмылка озаряет чертог, когда он поднимает рог в мою честь.\n\n«Брат мой!» - взывает он, его голос гремит. «Ты сражался за меня как истинный саралайнец. Земли к югу от Гватло - наши! Ты человек слова, и я тоже...»\n\n[guin.GetFirstName] делает шаг вперед, ее волосы заплетены в тугую косу, ниспадающую на плечо. Она тепло улыбается, ее глаза светятся любопытством и добрым юмором. Когда она встречает мой взгляд, в нем нет колебаний, только спокойная уверенность. Она слегка склоняет голову, ее голос ровен. «Надеюсь, я смогу оказаться такой же сильной соратницей, каким ты был для моего отца»\n\n«Она твоя, Вульф. Узы скреплены кровью. Я поддержу тебя в твоем благородном стремлении отомстить врагам. Вместе мы добьемся того, чтобы твои враги пали ниц!»"
 war_of_the_rohirrim.0302.a:0 "«Гвин, я вижу в тебе силу и доброту. Пройдём этот путь вместе»."
 war_of_the_rohirrim.0302.a.effect:0 "Вы заключите [Concept('alliance', 'союз')|E] с персонажем [pedrogh.GetName]"
 war_of_the_rohirrim.0302.b:0 "«Петрог, я ценю твоё предложение, но нет ли другого способа выразить свою благодарность?»"

 war_of_the_rohirrim.0303.t:0 "Несбывшиеся амбиции"
 war_of_the_rohirrim.0303.desc:0 "Костры в чертоге горят слабо, их свет отбрасывает длинные тени на воинов, сидящих в тоскливом молчании. [pedrogh.GetFirstNameNicknamedPossessive], сидящий во главе стола, наклоняется вперед, и его взгляд тяжелеет, встречаясь с моим.\n\n«Вульф, - говорит он размеренным и отстраненным тоном, - ты сражался, как и обещал, но юг по-прежнему не под моей властью. Моему народу нужна была победа, и она не была одержана». Его слова повисают в воздухе, режущие острее любого клинка. «Я ценю твои усилия, но не могу дать тебе обещанного. Рука моей дочери должна перейти к тому, кто сможет лучше обеспечить наше будущее».\n\n[guin.GetFirstName] тихо стоит рядом с ним, ее коса перекинута через плечо. Ее улыбка, хотя и небольшая, искренняя, а в глазах - понимание. «Ты сражался мужественно, - мягко говорит она, ее голос успокаивает, как бальзам. «Этого у тебя не отнять».\n\nКогда Петрог отпускает меня, мой взгляд задерживается на Гвин. Она - те узы, которые мне никогда не скрепить, тот союз, который я не смогу заключить. В ее глазах я не вижу презрения - только доброту к тому, что могло бы быть."
 war_of_the_rohirrim.0303.a:0 "«Твои слова ясны, Петрог. Я не забуду этого»."

 war_of_the_rohirrim.0310.t:0 "Путешествие к Белым горам"
 war_of_the_rohirrim.0310.desc:0 "В лагере кипит работа: мои люди готовят провизию и обеспечивают готовность лошадей к предстоящему путешествию. Убедить Горного отца будет нелегкой задачей.\n\nКогда я затягиваю ремешки на плаще, к нам подходит мой доверенный генерал с выражением озабоченности и любопытства. «Вульф, - осторожно начал он, - этот Горный отец... его люди чужды, их пути странны. А девушка, [betrothed.GetFirstName], едва вышла из детского возраста. Вы уверены, что это тот путь, который вы хотите выбрать? Это целая жизнь, а не только годы».\n\nЯ твердо встречаю его взгляд. «Я знаю, как это выглядит, но речь идет об укреплении союзов, о построении будущего. Если [mountainfather.GetFirstName] согласится, мы получим нечто большее, чем узы брака. Мы получим силу, положение и поддержку грозного союзника».\n\nГенерал кивает, хотя в его глазах затаилось сомнение. Пока идут последние приготовления, я чувствую тяжесть предстоящего путешествия."
 war_of_the_rohirrim.0310.a:0 "«Готовьте экспедицию. Мы отправляемся на рассвете»."
 war_of_the_rohirrim.0310.a.effects:0 "#V Вам#! предстоит путешествие в #V Белые горы.#!"
 war_of_the_rohirrim.0310.b:0 "«Вы правы... О чем я только думал?»"
 war_of_the_rohirrim.0310.b.effects:0 "Вы отказываетесь от этой затеи и больше никогда о ней не вспомните."

 war_of_the_rohirrim.0311.t:0 "Испытание Горного отца"
 war_of_the_rohirrim.0311.desc:0 "Адорн восседает во главе длинного чертога, его размеры соответствуют рассказам, которые я слышал. Его присутствие властвует в зале, хотя его манеры не похожи на те, что я ожидал увидеть.\n\nКогда я излагаю свое предложение, его люди обмениваются взглядами, в которых чувствуется недоверие. Адорн слушает, ритмично постукивая по подлокотнику, наклонив голову, как будто его забавляет сама идея. Внезапно он разражается громогласным смехом, а его ухмылка превращается в нечто нервирующее. «Брак и союз, говоришь? И с чего ты взял, что заслуживаешь таких даров?»\n\nПрежде чем я успеваю ответить, он резко встает, вышагивая тяжелой походкой. «Горы требуют не только слов», - говорит он, жестом указывая на вершины, виднеющиеся в проеме открытой двери. «Они требуют выносливости, силы и благосклонности богов, что правят этими вершинами».\n\nОн останавливается и указывает на меня огромным пальцем с острой ухмылкой. «Прояви себя, мальчик. Выживи на снежных вершинах в одиночку. Без провизии, без оружия, без удобств. Оставь одежду и встреться с горами, как задумали боги. Вернешься живым, и я дам тебе руку моей дочери и поддержу. Потерпишь неудачу, и...» Он мрачно усмехается: «Ну что ж, мои люди благополучно проводят тебя домой. Или то, что от тебя останется».\n\nСреди моих людей проносится ропот недовольства, их тревога очевидна."
 war_of_the_rohirrim.0311.a:0 "«Я принимаю твой вызов, Горный отец. Вершины не сломят меня»."
 war_of_the_rohirrim.0311.a.warning:0 "#N #bold ПРЕДУПРЕЖДЕНИЕ:#! Это небезопасно.#!"
 war_of_the_rohirrim.0311.a.success:0 "Вы успешно противостоите стихии"
 war_of_the_rohirrim.0311.a.success.effect:0 "Вы прошли испытание Адорна"
 war_of_the_rohirrim.0311.a.failure:0 "Горы берут верх над вами"
 war_of_the_rohirrim.0311.a.failure.effect:0 "Вы не справляетесь с вызовом Адорна"
 war_of_the_rohirrim.0311.b:0 "«Ты столь же безумен, как и огромен, мы уходим!»"
 war_of_the_rohirrim.0311.b.effects:0 "Вы отказываетесь от этой затеи и больше никогда о ней не вспомните."

 war_of_the_rohirrim.0312.t:0 "Холодная хватка"
 war_of_the_rohirrim.0312.desc:0 "Холод беспощаден, он постоянный враг, проникающий в мои кости. Каждый вдох - это битва, морозный воздух режет горло, как осколки стекла. Снег под ногами предательски колышется, но я иду вперед.\n\nНочью я выкапываю в снегу неглубокие впадины и сворачиваюсь в них, чтобы уберечься от ветра. Моя голая кожа горит от каждого порыва, но я нахожу тепло в движении, отказываясь позволить холоду захватить меня. Я жую кусочки коры и замерзшего мха, их горечь остро ощущается на языке, чтобы сдержать голод.\n\nМои мысли блуждают по мере того, как наступает усталость. Я представляю себе насмешливую ухмылку Горного отца и подозрительные взгляды его людей. Эти видения подстегивают мою решимость. Это испытание не ради славы или гордости - оно ради выживания, ради власти, ради трона, который должен быть моим.\n\nНа третий день вершины кажутся менее жестокими. Горизонт простирается передо мной, и хотя мои конечности свинцовые, я делаю еще один шаг, а затем еще. Гора измотала меня, но я выстоял."
 war_of_the_rohirrim.0312.a:0 "Я выжил. Я доведу дело до конца."

 war_of_the_rohirrim.0313.t:0 "Сломленный горой"
 war_of_the_rohirrim.0313.desc:0 "Ветер бесконечно воет, его ледяные когти рвут мою кожу и не дают покоя. Поначалу я двигаюсь уверенно, мои шаги обдуманны в поисках хоть какого-то подобия укрытия. Мои руки огрубели от когтей, продирающихся сквозь снег, выскребая скудные углубления, чтобы укрыться от ветра с наступлением ночи.\n\nДни сменяют друг друга, а холод подтачивает мою решимость. Я упорно иду вперед, желая доказать свою правоту, но гора не дает мне покоя. Мои конечности становятся все тяжелее, зрение затуманивается, а некогда яркий огонь в сердце превращается в угольки.\n\nНа вторую ночь я просыпаюсь и обнаруживаю, что мои пальцы онемели, а тело бьет крупная дрожь. Вокруг меня лежит снег, а далекие вершины кажутся насмешливыми часовыми. Мои мысли путаются, и мной овладевает страх. Если я останусь, то погибну.\n\nЯ заставляю себя встать на ноги и, пошатываясь, возвращаюсь в сторону чертога. Каждый шаг - мука, каждый вздох - хрип. Тяжесть поражения давит на меня сильнее, чем холод. У меня нет другого выбора, кроме как вернуться, побежденным, но живым."
 war_of_the_rohirrim.0313.a:0 "Я не могу больше оставаться. Я должен повернуть назад."

 war_of_the_rohirrim.0314.t:0 "Последний вздох глупца"
 war_of_the_rohirrim.0314.desc:0 "Холод стал всепоглощающим, тяжелым грузом, который тянет меня вниз с каждым шагом. Я едва чувствую ноги, а руки онемели, став безжизненными продолжениями моей воли. Мир расплывается передо мной, вершины исчезают в бесконечном белом пространстве.\n\nЯ опускаюсь на колени, и снег обнимает меня, как бесчувственный человек. Дыхание становится неглубоким, холод обволакивает грудь. На мгновение я думаю о том, чтобы подняться, но силы покидают меня. Остались только мысли.\n\nКак я сюда попал? Для чего все это? Месть? Или это гордыня, та самая слепая гордыня, которая привела моего отца к гибели? Я думаю о Хельме Молоторуком, человеке, который отнял у меня все, и задаюсь вопросом, смеялся бы он, видя меня сейчас - сломленного и одинокого на склоне горы, и все ради руки ребенка и шанса на власть.\n\nСнег падает мягко, ветер тихо завывает, и я закрываю глаза, когда на меня ложится белое одеяло."
 war_of_the_rohirrim.0314.a:0 "Отец, я подвёл тебя."

 war_of_the_rohirrim.0315.t:0 "Триумфальное возвращение"
 war_of_the_rohirrim.0315.desc:0 "Чертог погружается в тишину, когда я ступаю внутрь, и тепло поражает меня, как удар после нескольких дней в ледяной пустоши. Моя кожа огрубела от ярости ветра, но я стою во весь рост, каждый шаг обдуман. [mountainfather.GetFirstNamePossessive] и его воины следят за мной, их ропот затихает, когда они видят, что осталось от меня в горах.\n\nАдорн наклоняется вперед в своем огромном кресле, и его ухмылка расширяется, когда я приближаюсь. «Итак, - говорит он, его голос разносится по залу, - гора все-таки не забрала тебя. Должен признать, парень, я впечатлен». Он хлопает в ладоши, и звук раздается, как раскат грома. «Ты выстоял там, где многие погибли бы. Такая сила заслуживает уважения»\n\nОн поднимается, театрально раскидывая руки, и чертог разражается аплодисментами. «Девушка, союз - все это твое. И я даже отправлю тебя домой с почетной стражей. Пусть никогда не говорят, что Горный отец не держит своего слова!»\n\nЯ встречаю его взгляд, мое тело болит, но моя решимость непоколебима. Боль, мороз, сомнения - все это теперь не имеет значения."
 war_of_the_rohirrim.0315.a:0 "«Узы, скрепленные болью и честью, свяжем наши судьбы вместе»."
 war_of_the_rohirrim.0315.leave:0 "#V Вы#! вернётесь #V домой.#!"
 war_of_the_rohirrim.0315.b:0 "«Они обязательно это увидят, хотя я думаю, что могу взять в жёны другую»."

 war_of_the_rohirrim.0316.t:0 "Насмешки гор"
 war_of_the_rohirrim.0316.desc:0 "Тепло чертога почти невыносимо после холода, но оно ничуть не успокаивает мою уязвленную гордость. Когда я переступаю порог, в чертоге воцаряется тишина. [mountainfather.GetFirstNamePossessive] и его воины следят за каждым моим шагом, их лица нечитаемы - одни полны презрения, другие - жалости. Мои собственные люди смотрят на меня, их беспокойство плохо скрыто, тяжесть разочарования давит на меня.\n\nСмех Адорна разносится по чертогу, нарушая тишину. Он наклонился вперед в своем огромном кресле, широко и злобно ухмыляясь. «Итак, могущественный жених вернулся», - говорит он, в его тоне сквозит насмешка. «Неужели духи гор оказались слишком суровы для тебя, мальчик? Или это просто снег одолел тебя?»\n\nЯ сжимаю кулаки, пока его воины смеются и издеваются, и борюсь со своими мыслями. Я могу отвернуться, покинуть этот чертог с пустыми руками и считать это усвоенным уроком. Или же я могу столкнуться с ним лицом к лицу и попытаться вернуть себе честь и награду в поединке."
 war_of_the_rohirrim.0316.a:0 "«Хватит игр, Адорн. Я вызываю тебя на поединок!»"
 war_of_the_rohirrim.0316.a.success:0 "Вы победили в поединке"
 war_of_the_rohirrim.0316.a.failure:0 "Вы проиграли поединок"
 war_of_the_rohirrim.0316.b:0 "«Я уйду, но это еще не конец»."

 war_of_the_rohirrim.0317.t:0 "Триумф над горой"
 war_of_the_rohirrim.0317.desc:0 "Чертог разрывается от шума, когда начинается поединок: Адорн набрасывается на меня, как таран. Мое тело болит, ослабленное горным холодом, но я не сдаюсь. Его первый удар отбрасывает меня назад, его воины одобрительно ревут, но я оправляюсь, уклоняюсь от его следующего движения и использую его вес против него.\n\nБорьба ожесточенная, каждое движение - агония, но я прижимаю его к земле. Зал затихает, а затем разражается недоверием, когда Адорн шлепается на землю, сдаваясь.\n\nОн медленно поднимается, смеясь и широко раскидывая руки. «Хорошая драка, парень! Возможно, дух Гобхи все-таки благословил тебя. Ты получить всё. Девушку, союз, все!» От его удара по спине я едва не падаю. «И ты вернешься в Дунланд с почетной стражей. Пусть твой народ увидит силу эредрим и то, что Горный отец держит свое слово!»\n\nЧертог ликует, а я стою и дрожу. Несмотря на боль, я получил то, за чем пришел, и путь вперед начинает проясняться."
 war_of_the_rohirrim.0317.a:0 "«Узы, скрепленные болью и честью, свяжем наши судьбы вместе»."
 war_of_the_rohirrim.0317.a.effect:0 "Вы заключите [Concept('alliance', 'союз')|E] с персонажем [mountainfather.GetName]"
 adorns_men:0 "Почетная стража Горного отца"
 war_of_the_rohirrim.0317.b:0 "«Они обязательно это увидят, хотя я думаю, что могу взять в жёны другую»."

 war_of_the_rohirrim.0318.t:0 "Смирение перед чертогом"
 war_of_the_rohirrim.0318.desc:0 "Чертог ревет, когда массивные руки Адорна впечатывают меня в пол, вытесняя воздух из легких. Боль пронзает мой бок, я пытаюсь подняться, но он неумолим. Его смех гремит надо мной, громкий и издевательский, отражаясь от дерева и камня, как раскаты грома.\n\n«Ты дерешься, как снежный заяц в бурю!» - ворчит он, поднимая меня на ноги и нанося сокрушительный удар. Чертог разражается криками и возгласами, его воины одобрительно стучат кулаками.\n\nКогда все закончилось, я остался лежать на полу, мое тело болело, из губы текла струйка крови. Адорн возвышается надо мной, его ухмылка остра как лезвие. «Ты осмелился взобраться на гору, - говорит он, широко ухмыляясь, - но гора тебя раздавила. Иди, и считай это милостью».\n\nОн пренебрежительно машет рукой, поворачиваясь ко мне спиной. Чертог снова разражается хохотом, его издевательства звучат в моих ушах. Пошатываясь, я поднимаюсь на ноги, чувствуя, как тяжесть унижения давит сильнее всех его ударов."
 war_of_the_rohirrim.0318.a:0 "Я запомню этот день."

 war_of_the_rohirrim.0319.t:0 "Как отец, так и сын"
 war_of_the_rohirrim.0319.desc:0 "Чертог кружится вокруг меня, радостные возгласы и крики собравшихся воинов сливаются в унылый рев. Мое тело кричит от боли, зрение затуманивается, а на языке ощущается медный привкус крови. Надо мной возвышается [mountainfather.GetFirstNamePossessive|U], его смех эхом разносится по стропилам, как раскаты грома.\n\nЯ падаю на колени, и силы, которые, как я думал, помогут мне выстоять, исчезают. Когда я падаю, передо мной возникает лицо моего отца, его строгий и гордый голос. Я вижу его лицом к лицу с Хельмом Молоторуким, ярость в его глазах, когда он замахнулся на короля. Я слышу издевательский смех Хельма, вижу удар, который положил конец всему для нас.\n\nИ вот теперь я здесь, кончаю так же, как и он, - мое тело сломано, а мечты о мести улетучиваются, как дым на ветру. Смех Адорна наполняет мои уши, или это насмешка Хельма? Их голоса переплетаются, как тени гигантов, высмеивающих мою глупость.\n\nЧто привело меня к этому моменту? Гордость? Отчаяние? Я искал силы, но вот я лежу здесь, моя кровь на полу чужого чертога.\n\nМир темнеет, и последним, что я слышу, становится мучительный крик отца."
 war_of_the_rohirrim.0319.a:0 "Отец, я подвёл тебя."

 war_of_the_rohirrim.0320.t:0 "Воспоминания о золотых полях"
 war_of_the_rohirrim.0320.desc:0 "Полуденное солнце висит высоко, заливая своим золотым светом суровые земли, которые я избрал своим домом. Я стою в одиночестве на холме, а ветер шевелит траву, как волны на море. Мои мысли, подгоняемые дуновением ветерка, возвращаются к ней. Гера.\n\nЯ помню те дни юности, когда мы вместе бегали под таким небом. Тогда поля были бескрайними, мир без границ и бремени. Ее смех поднимался вместе с ветром, яркий и непоколебимый, звук, который не утихает до сих пор. Она была моим самым дорогим спутником, ее дух был яростным и свободным.\n\nНо годы были жестоки. Теперь она на стороне моего врага, ее отца, человека, который разрушил мой мир. Интересно, думает ли она обо мне вообще, или мое имя она больше не может произносить.\n\nТем не менее, мой выбор очевиден. Никакой союз ради власти, никакое удобство не смогут заменить того, что она для меня значит. Даже если моя любовь будет отвергнута, даже если этот путь ослабит мое дело, у меня не будет другого выхода. Ради нее я рискну всем."
 war_of_the_rohirrim.0320.a:0 "Жди, Гера, я иду за тобой."

 war_of_the_rohirrim.0330.t:0 "Клятва вдовы"
 war_of_the_rohirrim.0330.desc:0 "В чертоге владения [GetTitleByKey('d_dathabha').GetNameNoTier] тепло, но грубовато, запах жареного мяса смешивается с дымом от очага. Во главе стола на стуле с высокой спинкой сидит маленький [ansovald.GetFirstName], мальчик-вождь, его голова едва достает до стола. [eira.GetFirstName] машет мне рукой, ее острые глаза пристально смотрят на меня.\n\n«Вульф, - говорит она, голос ее грубый и низкий, - ты пришел, когда никто другой не мог этого сделать. Этого я не забуду. [haed.GetFirstName] украл у меня все - моего мужа, мои земли, мою гордость. Но я увижу, как все это будет отмщено. Мы вернем украденные им земли, а он сгниет там, где падёт».\n\nОна внезапно встает, берет кубок и высоко его поднимает. Чертог затихает, когда звучат ее слова. «Клянусь гневом Храбназера: если ты встанешь на мою сторону и мы вернем свое, ты получишь мою дочь, башню и верность моего народа во всех грядущих войнах. Клянусь бурей, я добьюсь этого».\n\nРезким движением она выливает вино на очаг, и пламя с шипением разгорается. Ее взгляд встречается с моим, непоколебимый и дикий. «Что скажешь, Вульф? Будешь ли ты сражаться за нас?»"
 war_of_the_rohirrim.0330.a:0 "Ублюдок падет, чтобы мы могли возвыситься!"

 war_of_the_rohirrim.0332.t:0 "Опережая события"
 war_of_the_rohirrim.0332.desc:0 "Чертог разражается радостными криками, когда я вхожу внутрь, отрубленная голова #L [haed.GetFirstName]а#! качается у меня в руке. В дальнем конце стоит [eira.GetFirstName], ее острые глаза удовлетворенно блестят, когда она смотрит на это зрелище. Мальчик [ansovald.GetFirstName] вцепился в край стола, широко раскрыв глаза, а воины в триумфе стучат кулаками по дереву.\n\nЯ бросаю голову к ногам Эйры. «Дело сделано», - просто говорю я.\n\nНе теряя времени, она берет голову за слипшиеся волосы и выносит ее на улицу. Собравшаяся толпа ревет, когда она насаживает ее на копье своего покойного мужа, вбивая его в землю, чтобы все видели. «Вот что бывает с теми, кто крадет наше!» - ревет она, и ее голос рассекает воздух, как клинок.\n\nВ чертоге начинается пир, и Эйра поднимает кубок за меня. «Вульф, - говорит она яростным, но теплым тоном, - ты сделал то, что не смог сделать никто другой. Ты отомстил за моего Айддана, вернул то, что принадлежит нам, и доказал, что ты - настоящий воин». [brina.GetFirstName] - твоя, как и было обещано. Как и Долина Изенгеарда, и мой клинок в грядущих сражениях»."
 war_of_the_rohirrim.0332.a:0 "«Великая победа и еще большая награда!»"

 war_of_the_rohirrim.0333.t:0 "Пустые усилия"
 war_of_the_rohirrim.0333.desc:0 "Когда я возвращаюсь, в чертоге воцаряется тишина, тепло очага не помогает прогнать холод, витающий в воздухе. [eira.GetFirstName] сидит у огня, ее плечи напряжены, взгляд отрешен. [ansovald.GetFirstName] прижимается к ней, его маленькие руки цепляются за ее тунику, словно она может исчезнуть, если он отпустит ее.\n\nОна медленно поднимается, когда я приближаюсь, и бережно прижимает к себе сына, ее глаза полны беспокойства. «Значит, этого было недостаточно», - тихо говорит она, в ее голосе звучат печаль и разочарование. «[haed.GetFirstName] все еще владеет тем, что принадлежит нам, и кровь, которую он пролил, остается неоплаченной». Она делает паузу и смотрит на сына, поглаживая его по волосам. «Но ты попытался, Вульф. За это я должна тебя благодарить».\n\n[brina.GetFirstName] делает шаг вперед, осторожно кладя руку на руку матери. Эйра смотрит на нее, и на ее лице появляется малейший проблеск тепла, после чего выражение ее лица вновь становится жестким. «Тем не менее, мы разбудили зверя, и Хаэд этого не забудет. На твоем месте я бы ушла, пока не пришло его возмездие. Это место больше не безопасно».\n\nЯ киваю, понимая, что оставляю их беззащитными и с пустыми руками. Бой еще не окончен, но сейчас я должен уйти."
 war_of_the_rohirrim.0333.a:0 "«Мне жаль, Эйра»."
 war_of_the_rohirrim.0332.a.effect:0 "Вы заключите [Concept('alliance', 'союз')|E] с персонажем [ansovald.GetName]"

 war_of_the_rohirrim.0340.t:0 "Встреча у Изена"
 war_of_the_rohirrim.0340.desc:0 "Река Изен уверенно течет под угасающим светом сумерек. Я стою на острове - руинах старого форпоста, обветренные каменные стены которого давно заброшены, а теперь заросли мхом и плющом.\n\nЭта встреча - авантюра. Торговец из #L [GetTitleByKey('c_tharbad').GetNameNoTier]а#! привёз мое послание, не назвав ничего. Однако, осмотрев дальний берег, я замечаю движение. Из тени появляется небольшая лодка, ее весла бесшумно проносятся по воде.\n\n[thorne.GetFirstName] выходит на берег, его фигура освещена лучами закатного солнца. На мгновение никто из нас не говорит, тишину заполняет рокот Изена.\n\n«Вульф, - наконец говорит он, его голос звучит негромко, но твердо. «У тебя есть смелость. Призвать меня сюда, в это место...»\n\nЯ слабо ухмыляюсь. «И все же, похоже, вы сочли нужным ответить, ведь вы здесь, маршал, так далеко от #L [GetTitleByKey('d_thewold').GetNameNoTier]а#!».\n\nКакое-то мгновение мы изучаем друг друга, между нами тяжесть невысказанных слов. На этом забытом острове может быть выковано или разрушено мое будущее."
 war_of_the_rohirrim.0340.a:0 "«Давайте говорить начистоту, маршал. Нам нужно многое обсудить»."

 war_of_the_rohirrim.0341.t:0 "Условия измены"
 war_of_the_rohirrim.0341.desc:0 "«Я намерен занять трон [Concept('rohan', 'Рохана')|E]», - говорю я прямо, мой голос тверд. «Хельм и дом Эорла заплатят за то, что они сделали с моей семьей, и я добьюсь справедливости за кровь моего отца. Когда придет время, я выступлю в поход с огнем и сталью».\n\nЯ делаю паузу, давая своим словам устояться. «Я собираю поддержку за пределами Риддермарка - тех, кто видит трещины в правлении Хельма и достаточно смел, чтобы воспользоваться ими. Когда придет время, мне нужно знать, могу ли я рассчитывать на вашу поддержку».\n\n[thorne.GetFirstName] не отвечает сразу. Вместо этого он подходит ближе, наклоняет голову и сужает глаза. «Ты говоришь смело, Вульф», - медленно произносит он. «Но одной смелостью войн не выиграть».\n\nОн делает шаг, его тон размерен, но резок. «Я владею Волдом, северными вратами Марки. Когда начнется война, моя верность - или ее отсутствие - изменит ход событий. Я нужен тебе, поэтому спрошу просто: что мне за это будет?»"
 war_of_the_rohirrim.0341.a:0 "«Я уверен, что смогу подсластить сделку...»"
 war_of_the_rohirrim.0341.a.effect:0 "Выберите один из вариантов уступок, чтобы [thorne.GetFirstName] с большей вероятностью принял ваше предложение."
 war_of_the_rohirrim.0341.b:0 "«Таковы мои условия, маршал. Теперь дайте ваш ответ»."
 war_of_the_rohirrim.0341.success:0 "[thorne.GetFirstNameNoTooltip] гарантирует свою поддержку на этих условиях"
 war_of_the_rohirrim.0341.success.effect:0 "Торн обещает присоединиться к вам в войне за Рохан."
 war_of_the_rohirrim.0341.failure.effect:0 "Торн не даёт обещания присоединиться к вам в войне за Рохан."
 war_of_the_rohirrim.0341.failure:0 "[thorne.GetFirstNameNoTooltip] не соглашается с вашими условиями"

 war_of_the_rohirrim.0342.t:0 "Условия измены"
 war_of_the_rohirrim.0342.desc:0 "[thorne.GetFirstName] не дурак и не станет рисковать своей шеей без причины. Если я хочу завоевать его верность, я должен сделать так, чтобы это стоило его усилий. Землей, властью или обещаниями чего-то большего.\n\nТо, что я предложу сейчас, может решить или разрушить эту сделку..."
 war_of_the_rohirrim.0342.desc.take_your_time.1:0 "[thorne.GetFirstName] поднимает бровь, выражение его лица меняется на настороженное любопытство.\n\n«Передумал, Вульф? Либо ты сомневаешься в себе, либо придумал что-то получше. Что именно?»"
 war_of_the_rohirrim.0342.desc.take_your_time.2:0 "[thorne.GetFirstName] наклоняет голову, в его выражении смешались веселье и осторожность.\n\n«Пересматриваешь условия, да? Тогда давай послушаем - каков новый план?»"
 war_of_the_rohirrim.0342.desc.take_your_time.3:0 "[thorne.GetFirstName] испускает короткий вздох, в его тоне сквозит нетерпение.\n\n«Что теперь, Вульф? Ты привлек мое внимание, но не трать его попусту»."
 war_of_the_rohirrim.0342.desc.take_your_time.4:0 "[thorne.GetFirstName] наморщил лоб, его тон стал осторожным.\n\n«Передумал? Надеюсь, это не твоя привычка, Вульф. Говори прямо»."
 war_of_the_rohirrim.0342.desc.take_your_time.5:0 "[thorne.GetFirstName] вздыхает, его терпение истощается.\n\n«Ну же, Вульф... Я буду продолжать слушать, но я начинаю сомневаться, что ты действительно знаешь, чего хочешь»."
 war_of_the_rohirrim.0342.desc.suggested_pat_mar:0 "[thorne.GetFirstName] поглаживает бороду, его глаза сужаются.\n\n«[leofwyn.GetFirstName] в качестве невесты...? Смелое предложение. Если бы мы связали наши семьи, мы бы связали наши судьбы, это верно, но так ли сильно твоё слово, как твои амбиции?»"
 war_of_the_rohirrim.0342.desc.suggested_mat_mar:0 "[thorne.GetFirstName] наклоняет голову, слабая улыбка кривит его губы.\n\n«Дети моей [leofwyn.GetFirstNamePossessive] будут править от моего имени? Заманчивая мысль. Но Вульф, сможешь ли ты довести ее до конца?»"
 war_of_the_rohirrim.0342.desc.suggested_land:0 "Глаза #L [thorne.GetFirstName]а#! сверкают интересом, голос тверд.\n\n«Целых две марки под моим знаменем? Ты знаешь, как соблазнить человека, Вульф. Но разговоры малого стоят. Сможешь ли ты исполнить обещание?»"
 war_of_the_rohirrim.0342.desc.suggested_vassal_contract:0 "[thorne.GetFirstName] мягко усмехается, выражение его лица задумчиво.\n\n«Более свободная хватка в моих собственных землях, меньшая власть короны... ты искушаешь меня, Вульф. Но в чем подвох?»"
 war_of_the_rohirrim.0342.desc.suggested_hook:0 "[thorne.GetFirstName] наклоняется вперед, его глаза сужаются.\n\n«Влияние на тебя, Вульф? Голос, который нельзя игнорировать? Вот это награда, о которой стоит подумать. Ты действительно так думаешь?»"
 war_of_the_rohirrim.0342.desc.suggested_co_monarch:0 "[thorne.GetFirstName] вскидывает бровь, его тон резок.\n\n«Два короля, правящие с одного трона... опасная идея, но интригующая. Скажи мне, Вульф, найдется ли на троне место для нас обоих?»"
 war_of_the_rohirrim.0342.desc.suggested_independence:0 "Взгляд #L [thorne.GetFirstNamePossessive]а#! заострился, голос стал размеренным.\n\n«Независимость... без господина, перед которым нужно отчитываться? Это прекрасная мечта, но позволишь ли иы мне править свободно, даже если это ослабит твою собственную руку?»"

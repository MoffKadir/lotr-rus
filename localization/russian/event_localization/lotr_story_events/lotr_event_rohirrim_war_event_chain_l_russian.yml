 war_of_the_rohirrim.0372.t:0 "Удачный налёт"
 war_of_the_rohirrim.0372.desc:0 "До меня дошли слухи о набеге истерлингов на земли [Concept('rohan', 'Рохана')|E]. Скромный отряд по размерам, не более чем шайка мародёров, но их присутствия достаточно, чтобы отвлечь внимание и ресурсы Хельма.\n\nЭто не угроза существованию Риддермарка, но отвлекающий манёвр, который приведёт к тому, что [war_target.GetFirstNamePossessive] ослабит хватку над своей державой.\n\nВозможность очевидна: пока [war_target.GetFirstNameNoTooltip] [Select_CString(war_target.IsFemale, 'обратила', 'обратил' )] всё своё внимание на восток, чтобы дать отпор этим налётчикам, я могу нанести удар по [war_target.GetHerHis] флангам, используя все преимущества [war_target.GetHerHis] отвлечённого внимания.\n\nОднако такой ход сопряжен с определенным риском. Если действовать необдуманно, не взвесив все за и против, это может обернуться катастрофой. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как лучше использовать это знание."
 war_of_the_rohirrim.0372.a:0 "Вовремя нанесённый удар может всё изменить."

 war_of_the_rohirrim.0400.t:0 "Время мести"
 war_of_the_rohirrim.0400.desc:0 "Время пришло. Месть, в которой я давно поклялся, близка. От холмов Дунланда до хребтов Изена развеваются мои знамена, которые несут те, кто разделяет мою ненависть к [Concept('rohan', 'Рохану')|E].\n\nСлишком долго дом Эорла правил непоколебимо, его сила зиждилась на страданиях других. Кровь моего отца взывает из земли, требуя справедливости, и я отвечу.\n\nНе будет никаких призывов к союзу, никаких сделок с теми, кто не видит правды. Эту войну должен вести я, и я доведу ее до конца. Рохан сгорит, а трон Медусельда достанется мне путем завоеваний и крови.\n\nПока идут последние приготовления, я делаю последний вздох. Это не просто война... это возмездие."
 war_of_the_rohirrim.0400.a:0 "«Созвать знамёна. Мы выступаем на войну»."

 war_of_the_rohirrim.0401.t:0 "Кровь и измена"
 war_of_the_rohirrim.0401.desc:0 "Передо мной на коленях стоит гонец, лицо его бледно, а слова настойчивы. «Вульф созвал свои знамена, мой король. [Concept('dunlendings', 'Дунландцы')|E] выступили на [Concept('rohan', 'Рохан')|E] и уже начали жечь деревни на границе».\n\nТяжесть этой новости ложится мне на грудь, но нерешительность гонца говорит о том, что это еще не все. Он тяжело сглатывает, прежде чем продолжить. «Маршал Торн... он выступил с ними»\n\nНа мгновение в чертоге воцаряется тишина, лишь потрескивает очаг. Торн, маршал Волда, чьей задачей было охранять наши северные границы, выступил против меня. Его предательство ослабит нашу оборону в тот самый момент, когда она нам больше всего нужна.\n\nЭта мысль жжет как лезвие, но я не могу позволить ей отвлечь меня. Вульф идёт войной на Рохан, и Рохан должен выстоять. Измена Торна будет отмщена в своё время. А сейчас я должен подготовить Риддермарк к войне."
 war_of_the_rohirrim.0401.a:0 "«Созвать рохирримов, мы выступаем на войну!»"

 war_of_the_rohirrim.0402.t:0 "Время мести"
 war_of_the_rohirrim.0402.desc:0 "Передо мной на коленях стоит гонец, его дыхание тяжело от дороги. «Вульф созвал свои знамена, мой король, - докладывает он, голос его серьезен. «[Concept('dunlendings', 'Дунландцы')|E] выступили на [Concept('rohan', 'Рохан')|E]».\n\nВ чертоге воцаряется тишина, тяжесть его слов погружается в глубину. Вульф, сын Фреки, изгнанный и опозоренный, вернулся, чтобы отомстить. Его амбиции и ненависть не знают границ, и он ведет с собой разрозненные кланы Дунланда, объединившиеся под его знаменем.\n\nЭто не просто набег, это объявление войны, вызов самому трону. Риддермарк пережил много бурь, но эта грозит потрясти самые его основы.\n\nЯ поднимаюсь, моя решимость крепнет. Если Вульф попытается сломить Рохан, мы предстанем перед ним несломленными, готовыми встретить его ярость нашей собственной."
 war_of_the_rohirrim.0402.a:0 "«Созвать рохирримов, мы выступаем на войну!»"

 war_of_the_rohirrim.0403.t:0 "Развилка на пути"
 war_of_the_rohirrim.0403.desc:0 "Ветры войны проносятся над [Concept('rohan', 'Роханом')|E], и я стою на распутье. Верность Хельму сослужила мне хорошую службу, но возвышение Вульфа нельзя игнорировать. Он целенаправленно ведет [Concept('dunlendings', 'дунландцев')|E], им движут месть и амбиции. Хельм же держится за свой трон с силой короля, который никогда не знал поражений.\n\nПобеда Вульфа может изменить облик Марки, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обеспечить себе место в новом порядке, если он одержит верх. Положить свой жребий на его сторону - это риск, но он может предложить мне больше, чем верность Хельму.\n\n[Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я оставаться [Select_CString(ROOT.Char.IsFemale, 'верной', 'верным' )] своему королю или пойти на предательство, чтобы обеспечить себе более светлое будущее?"
 war_of_the_rohirrim.0403.a:0 "Звезда Вульфа восходит. Я поставлю на его успех."
 war_of_the_rohirrim.0403.b:0 "Нужно наблюдать и выждать. Через месяц я вернусь к этому вопросу."
 war_of_the_rohirrim.0403.b.effect:0 "Это событие повторится через месяц, если война продолжится."
 war_of_the_rohirrim.0403.c:0 "Мне нужно время, чтобы понять, чем всё закончится. Я вернусь к этому вопросу через полгода."
 war_of_the_rohirrim.0403.c.effect:0 "Это событие повторится через шесть месяцев, если война продолжится."
 war_of_the_rohirrim.0403.d:0 "Нет, риск слишком велик. Я останусь [Select_CString(ROOT.Char.IsFemale, 'верна', 'верен' )] своему королю."
 war_of_the_rohirrim.0403.d.effect:0 "Вы решили не поддерживать Вульфа."

 war_of_the_rohirrim.0404.t:0 "Предательство"
 war_of_the_rohirrim.0404.desc:0 "До меня дошли слухи, что Торн, маршал Волда, отрёкся от Хельма и перешёл под мои знамёна. Его люди выступили к нам, и теперь они поклялись мне в верности.\n\nПохоже, бреши в доме Эорла глубже, чем я мог себе представить. Решение Торна - смелое, и оно, несомненно, ослабит оборону Хельма. Когда его силы подкрепят мои собственные, путь в Эдорас станет яснее.\n\nПока что я буду рад помощи Торна, но предательство, совершенное однажды, - это предательство, усвоенное впоследствии. Он может оказаться полезным, но за ним будут следить."
 war_of_the_rohirrim.0404.a:0 "Теперь он мой, но я не забуду его натуру."

 war_of_the_rohirrim.0405.t:0 "Нож в спину"
 war_of_the_rohirrim.0405.desc:0 "Новости приходят, как клинок в темноте. Торн, маршал Волда, выступил против меня. Теперь он выступает под знаменем Вульфа, а его люди присягнули врагу.\n\nЯ доверил Торну охранять северную границу [Concept('rohan', 'Рохана')|E], защищать Волд от любой угрозы. Его предательство наносит удар не только по моей обороне, но и по самому сердцу того, что связывает Риддермарк воедино. Честолюбие ослепило его, а предательство поглотило.\n\nЕго земли еще могут быть отвоеваны, его силы сокрушены, но ущерб нанесен. Рохан стал слабее, и я не забуду этого предательства."
 war_of_the_rohirrim.0405.a:0 "Он поплатится за это вероломство."

 war_of_the_rohirrim.0410.t:0 "Судьба Вульфа"
 war_of_the_rohirrim.0410.desc:0 "Война окончена, и Вульф стоит передо мной в цепях, его гордый вид теперь поник, его сила ослабла. Мы одни в холодных глубинах подземелья Медусельда, если не считать нескольких стражников по краям теней. [Concept('dunlendings', 'Дунландцы')|E], раздробленные и разобщенные, больше не представляют угрозы - без воли Вульфа, способной их объединить, они уже разбежались.\n\nЯ смотрю на человека, который принес войну в [Concept('rohan', 'Рохан')|E], который хотел захватить мой трон, мстя за своего отца. В его глазах все еще мерцает вызов, но его сдерживает тяжесть поражения.\n\nТеперь выбор за мной. Поразить ли его и покончить с этой враждой раз и навсегда? Приговорю ли я его к заключению в темнице, вечному молчанию и забвению? Или я отпущу его, сломленного и униженного, человека, который больше не представляет угрозы для Риддермарка?"
 war_of_the_rohirrim.0410.a:0 "Он умрёт за свои преступления. Казнить его."
 war_of_the_rohirrim.0410.b:0 "Заключить его в темницу, чтобы угроза Вульфа затихла навеки."
 war_of_the_rohirrim.0410.c:0 "Освободить его. Его провал - достаточное наказание."

 war_of_the_rohirrim.0411.t.killed:0 "Как отец, так и сын"
 war_of_the_rohirrim.0411.t.imprisoned:0 "Оковы и тени"
 war_of_the_rohirrim.0411.t.released:0 "Свободный, но сломленный"
 war_of_the_rohirrim.0411.desc.killed:0 "Стражники подтаскивают меня к колодке, холодный камень давит на колени. Надо мной возвышается Хельм, человек, убивший моего отца, разрушивший мою мечту о мести.\n\nОгонь в моей груди пылает как никогда. Я не справился. Я подвел свой народ, я подвел себя - и больше всего я подвел своего отца. Теперь моя кровь присоединится к его крови, запятнав землю под небесами [Concept('rohan', 'Рохана')|E].\n\nКогда топор поднимается, моя ненависть не ослабевает. Она растет, разгораясь все ярче в последние мгновения моей жизни. Хельм никогда не увидит моей покорности, ни в жизни, ни в смерти."
 war_of_the_rohirrim.0411.desc.imprisoned:0 "Влажный воздух подземелья прижимает меня к холодной стене, а единственным звуком является звон цепей. Мое тело болит, но меня сокрушает тяжесть моего поражения.\n\nЯ сражался за месть, за память об отце и за трон [Concept('rohan', 'Рохана')|E] - но теперь у меня ничего нет. Мое дело разбито, мой народ рассеян. А эта темница... эта темница, скорее всего, станет моей могилой.\n\nНенависть к себе бурлит, как желчь. Неужели я был настолько слеп в своих амбициях, что не видел неизбежности этого? Голос отца звучит в моей голове, и я чувствую, что подвел его больше всех."
 war_of_the_rohirrim.0411.desc.released:0 "Стражники расстегивают цепи, и я, спотыкаясь, иду вперед, ноги подкашиваются. Голос Хельма прорезает тишину, твердый, но без ненависти, которой я ожидал.\n\n«Вульф, - говорит он, его взгляд тяжел. «Ты жаждал мести, и тебе это не удалось. Но я не позволю этой вражде унести больше жизней. Уходи. Покинь [Concept('rohan', 'Рохан')|E] и никогда не возвращайся. Пусть это будет конец».\n\nЯ застыл на месте, его слова поразили меня сильнее любого удара. Я должен чувствовать благодарность, но не чувствую. Я должен чувствовать себя победителем, но не чувствую. Вместо этого я чувствую... пустоту. Ненависть, которая двигала мной, огонь, который горел во мне, погас, остался только пепел.\n\nВыходя из подземелья, я в последний раз оглядываюсь на него: его фигура неподвижна и решительна. Я хотел отомстить, но теперь в моей душе лишь пустота."
 war_of_the_rohirrim.0411.a:0 "Я унесу эту ненависть с собой в могилу."
 war_of_the_rohirrim.0411.b:0 "Эта темница удержит моё тело, но стыд удерживает мою душу."
 war_of_the_rohirrim.0411.c:0 "Я ухожу, но уже не знаю, кто я."

 war_of_the_rohirrim.0420.t:0 "Судьба Хельма"
 war_of_the_rohirrim.0420.desc:0 "В тусклом, холодном подземелье под Медусельдом передо мной на коленях стоит Хельм, его запястья скованы железом. Человек, некогда непоколебимо правивший [Concept('rohan', 'Роханом')|E], повержен: его гордость не пострадала, но трона больше нет.\n\nКаждая частица моего существа взывает к мести. Поразив его, я исполню клятву и отомщу за кровь, пролитую его руками. И все же, когда я смотрю на него, на меня давит тяжесть короны, за которую я так упорно боролся. Убийство его вызовет гнев [Concept('rohirrim', 'рохиррим')|E] - народа, которым я теперь должен править.\n\nМысль о том, чтобы освободить его, крутится в моей груди, как нож. Это противоречит всем клятвам, которые я дал, но я не могу игнорировать силу милосердия, чтобы укрепить свое правление. Однако милосердие не лишено риска. Такой человек, как Хельм, не будет сидеть сложа руки. Если он соберет достаточную поддержку, это милосердие может превратиться в клинок, направленный в мою собственную спину."
 war_of_the_rohirrim.0420.a:0 "Моя клятва должна быть исполнена. Он умрет здесь и сейчас."
 war_of_the_rohirrim.0420.b:0 "Пусть он сгниёт в этой темнице, забытый король."
 war_of_the_rohirrim.0420.c:0 "Милосердие... Я освобожу его, но могу пожалеть об этом."

 war_of_the_rohirrim.0421.t.killed:0 "Клятва исполнена"
 war_of_the_rohirrim.0421.t.imprisoned:0 "Оковы и тени"
 war_of_the_rohirrim.0421.t.released:0 "Неожиданное милосердие"
 war_of_the_rohirrim.0421.desc.killed:0 "В подземелье холодно, мерцающий свет факелов отбрасывает тени на каменные стены. Вульф стоит передо мной, торжествуя, в его глазах горит жажда мести, которую он давно искал. Моя судьба предрешена - я вижу это по тому, как он сжимает свой клинок.\n\nЯ не боюсь смерти. Моя жизнь прошла в борьбе за [Concept('rohan', 'Роханом')|E], за его народ, за мою семью. Но, стоя здесь на коленях, я не могу избавиться от горькой правды: я подвел их. Мой народ страдает, его доверие подорвано. Мои дети будут нести бремя моего поражения, брошенные на произвол судьбы или еще хуже.\n\nКогда заносится меч, я возношу безмолвную молитву - не за себя, а за свою семью, за Рохан. Пусть они выстоят, даже если меня не станет."
 war_of_the_rohirrim.0421.desc.imprisoned:0 "Дверь в подземелье захлопывается, и звук эхом разносится по каменной темнице. На запястьях тяжелые цепи, холод проникает в кости. Голос Вульфа все еще звучит в моих ушах - его победа обеспечена, его месть исполнена.\n\nМое поражение безусловно. Дом Эорла практически пал, а мой народ остался без своего истинного короля, который мог бы защитить его. Я стал не более чем пленником, реликтом того времени, которое теперь кажется далеким воспоминанием. Моя семья... что с ними будет? За ними будут охотиться, их жизнь будет вечно преследовать тень моего поражения.\n\nМысль о том, что Рохан останется без своего короля, что мои дети будут страдать из-за моих неудач, грызет мое сердце. И все же я сижу здесь, бессильный что-либо изменить."
 war_of_the_rohirrim.0421.desc.released:0 "В подземелье царит тишина, лишь звякает железо, когда стражники снимают с меня кандалы. Вульф выходит вперед, выражение его лица измученное, в нем смешались триумф и конфликт. Он говорит, и голос его напряжен от тяжести принятого решения.\n\n«Ты будешь жить, Хельм, - говорит он низким, но резким тоном. «Не ради тебя, но ради них - твоего народа, твоих детей. Пусть они увидят мое милосердие и поймут, что будущее [Concept('rohan', 'Рохана')|E] - за мной».\n\nЯ поднимаюсь на ноги, и холодный каменный пол под ногами становится горьким напоминанием о том, как низко я пал. Его слова словно лезвие, приставленное к моему горлу. Он щадит меня не из сострадания, а чтобы укрепить свои притязания и укрепить мое унижение.\n\nКогда я покидаю темницу, мои мысли обращаются к моей семье. Мои дети будут нести на себе тяжесть моей неудачи, мой народ останется, чтобы склониться перед новым королем. Милость Вульфа не дар - это напоминание обо всех, кого я не смог защитить. Но даже сейчас я не могу позволить им нести это бремя в одиночку."
 war_of_the_rohirrim.0421.a:0 "Рохан будет жить, даже если моя жизнь прервётся."
 war_of_the_rohirrim.0421.b:0 "Я больше не король, а лишь человек в цепях."
 war_of_the_rohirrim.0421.c:0 "Это ещё не конец..."

 war_of_the_rohirrim.0430.t:0 "Воссоединённые вновь"
 war_of_the_rohirrim.0430.desc:0 "Трон [Concept('rohan', 'Рохана')|E] принадлежит мне, но победа кажется пустой, когда я стою перед Герой в тишине личных покоев Медусельда. Она смотрит на меня настороженными глазами, и история всего, что произошло между нашими семьями, тяжело давит в тишине.\n\n«Гера, - начинаю я, мой голос мягче, чем был за последние годы. «Я сражался за месть, за справедливость, но теперь, как король, я должен бороться за мир. За будущее этого королевства». Я делаю паузу, ища на ее лице хоть какие-то признаки того, что она чувствует. «Ты всегда была в моем сердце, даже когда война разлучила нас. Теперь я спрашиваю не как король, а как мальчик, которого ты когда-то знала, - будешь ли ты со мной? Будешь ли ты моей королевой?»\n\nЕе молчание глубоко пронзает меня, и во мне зарождаются сомнения. Стоит ли мне довериться ее выбору или же навязать ей свою королевскую волю, связав нас вместе независимо от ее чувств?"
 war_of_the_rohirrim.0430.a:0 "«Гера, я спрошу тебя... станешь ли ты моей женой?»"
 war_of_the_rohirrim.0430.a.success:0 "Гера принимает ваше предложение"
 war_of_the_rohirrim.0430.a.failure:0 "Гера отвергает ваше предложение"
 war_of_the_rohirrim.0430.b:0 "Я - король. Она выйдет за меня замуж, хочет она того или нет."
 war_of_the_rohirrim.0430.a.rohirric_faith:0 "#P + Вы сохранили рохиррийскую конфессию#!"
 war_of_the_rohirrim.0430.a.freed_father:0 "#P + Вы проявили милосердие к её отцу#!"

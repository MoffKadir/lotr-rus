 war_of_the_rohirrim.0370.t:0 "Звери у реки"
 war_of_the_rohirrim.0370.desc: "Донесение пришло ко мне на рассвете, дрожащие слова разведчика, едва способного описать то, что он видел. Смуглые люди, их кожа потемнела под чужим солнцем, разбили лагерь у реки Изен. С ними - чудовищные звери, превосходящие любого коня или человека.\n\nНе имея выбора, я со своей свитой скачу к реке и вскоре сам вижу лагерь. Чудовища настоящие - массивные громадины, бивни сверкают в утреннем свете, а их разрисованные погонщики двигаются среди них с невозмутимой точностью. Люди, хотя и странные на вид и говорящие на незнакомом языке, хорошо вооружены.\n\nОдин из них выходит вперед и говорит на ломаном вестронском. «Я... [mumak_tamer.GetFirstName]. Мы... [Concept('haradrim', 'харадрим')|E]», - заявляет он, его голос ровный, но тихий. «Наш народ... сражается с [Concept('southkingdom', 'Южным королевством')|E]. Заманить их в ловушку... мечом, морем. Ваши земли... мы не тронем. Но... мы пройдем».\n\n[rohan|E] и [gondor|E] - давние союзники. Предоставление им прохода поможет моему делу, но убедить их присоединиться ко мне может пошатнуть силы Рохана, даже если это вызовет вражду Гондора."
 war_of_the_rohirrim.0370.a:0 "Помогите мне сокрушить Рохан, и я обеспечу вам проход к самому Минас Тириту!"

 stress_trait_ongoing.0501.t:0 "Расслабленный вечер"
 #stress_trait_ongoing.0501.desc:0 "В последнее время управление державой приносит мне столько переживаний! Не одно, так другое; не другое, так третье. Бесконечная череда крестьян, духовенства и проблем, и все ждут, что #EMP я#! помогу с их мелкими заботами.\n\nЯ заслуживаю день отдыха: чтобы никаких просителей, сватов, дипломатов, судей... Только я и эта тарелка пирогов с гашишем..."
 stress_trait_ongoing.0501.desc:0 "В последнее время управление державой приносит мне столько переживаний! Не одно, так другое; не другое, так третье. Бесконечная череда крестьян, духовенства и проблем, и все ждут, что #EMP я#! помогу с их мелкими заботами.\n\nЯ заслуживаю день отдыха: чтобы никаких просителей, сватов, дипломатов, судей... Только я, [ROOT.Char.Custom('GetPipeWeedName')] и моя верная трубка..." # LOTR
 stress_trait_ongoing.0501.a:0 "Пора возвращаться к работе!"
 stress_trait_ongoing.0501.b:0 "Всего лишь один день отдыха..."
 overworking_diplomacy_modifier:0 "Переутомление дипломатией"
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier:0 "Переутомление военным делом"
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier:0 "Переутомление управлением"
 overworking_stewardship_modifier_desc:0 "Этот персонаж ставит работу превыше своего душевного здравия."
 overworking_intrigue_modifier:0 "Переутомление интригами"
 overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier:0 "Переутомление ученостью"
 overworking_learning_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t:0 "Желанное избавление"
 stress_trait_ongoing.0506.desc_leper:0 "Эта изнурительная болезнь медленно пожирает мое тело, день за днем уродуя мою плоть. Пусть я [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но иногда мне становится страшно, что подданные, смотря на меня, видят лишь прокаженного."
 stress_trait_ongoing.0506.desc_gout_ridden:0 "Мои члены болят все сильнее: каждый день медленно нарастающая агония сводит меня с ума. Иногда я думаю, не лучше ли было бы, будь эта боль постоянной. А если бы мне не приходилось раз за разом чувствовать, как тупая боль нарастает и превращается в настоящую пытку, а потом стихает вновь?"
 stress_trait_ongoing.0506.desc_cancer:0 "Каждый миг в течение многих недель я жду нового приступа боли. Иногда ее можно вынести, но в иные дни я с трудом могу двигаться или говорить, а дыхание становится все медленнее. Я чувствую, как мои дни на земле подходят к концу, украденные раковой опухолью, убивающей мое тело."
 stress_trait_ongoing.0506.desc_disfigured:0 "Возможно, раны на теле зажили, но не раны в душе. Боль от моего уродства все еще жжет меня. Я провожу пальцем по старым шрамам, и воспоминания об унижениях захлестывают меня с новой силой."
 stress_trait_ongoing.0506.desc_maimed:0 "Я кашляю, отхаркивая комок из слизи и крови. Я даже не знаю, это новый недуг или развитие старого: боль постоянно разрушает мое изувеченное слабое тело."
 stress_trait_ongoing.0506.desc_one_eyed:0 "Иногда пустая глазница вновь начинает болеть. Обычно это колючая, резкая боль. В плохие дни я вижу странные образы и неестественные силуэты."
 stress_trait_ongoing.0506.desc_one_legged:0 "Я нажимаю пальцами на шишковатую культю, оставшуюся от ноги. Порой — особенно когда я иду знакомым путем — мне кажется, что все в порядке. Но потом боль от потери ноги вновь наполняет меня, и она совершенно реальна."
 stress_trait_ongoing.0506.desc_wounded:0 "Я вздрагиваю от боли, когда мои пальцы касаются раны. Вся рука оказывается измарана красно-черной пылью от струпьев, и резкая вспышка боли дает мне понять, что мои раны еще очень свежи и до сих пор болят."
 stress_trait_ongoing.0506.desc_fallback:0 "Эта боль увечит мое тело — это слишком суровое испытание для моего усталого разума. Мне нужно облегчение, что-то, что поможет мне."
 #stress_trait_ongoing.0506.desc:0 "\n\nГашиш ослабит боль — на время. Вопрос лишь в том, потреблять его в одиночестве или в приятной компании. [medication_friend.GetTitledFirstName] ведь [Select_CString(medication_friend.IsFemale, 'спрашивала', 'спрашивал' )], не составить ли мне компанию этим вечером..."
 stress_trait_ongoing.0506.desc:0 "\n\n[ROOT.Char.Custom('GetPipeWeedName')] ослабит боль — на время. Вопрос лишь в том, курить ли в одиночестве или в приятной компании. [medication_friend.GetTitledFirstName] ведь [Select_CString(medication_friend.IsFemale, 'спрашивала', 'спрашивал' )], не составить ли мне компанию этим вечером..." # LOTR
 stress_trait_ongoing.0506.a:0 "Мне просто нужно немного побыть в одиночестве."
 #hashish_alone_modifier:0 "Лечение в одиночестве"
 hashish_alone_modifier:0 "Курение в одиночестве" # LOTR
 #hashish_alone_modifier_desc:0 "Этот персонаж справляется со своей болью, каждый вечер употребляя пироги с гашишем."
 hashish_alone_modifier_desc:0 "Этот персонаж справляется со своей болью, покуривая [ROOT.Char.Custom('GetPipeWeedName')]. Его сопровождает облако дыма." # LOTR
 stress_trait_ongoing.0506.b:0 "Возможно, [medication_friend.GetFirstNameNoTooltip] захочет разделить их со мной?"
 #hashish_with_friend_modifier:0 "Лечение в компании"
 hashish_with_friend_modifier:0 "Курение в компании" # LOTR
 #hashish_with_friend_modifier_desc:0 "Этот персонаж проводит вечера в обществе хорошего друга и отменного гашиша."
 hashish_with_friend_modifier_desc:0 "Этому персонажу составляют компанию хороший друг и отменное [ROOT.Char.Custom('GetPipeWeedName')] каждый вечер. Их всегда окружают кольца из дыма." # LOTR
 stress_trait_ongoing.0511.t:0 "Так было всегда"
 #stress_trait_ongoing.0511.desc:0 "Я наслаждаюсь прохладным вечером в садах владения [hashishiyah_capital.GetNameNoTierNoTooltip]: сижу в расслабленной позе с небольшой порцией пирогов с гашишем — и вдруг ощущаю тяжелое дыхание на своей щеке. [crusty_old_person.GetTitledFirstName] стоит рядом со мной и брызжет слюной от негодования.\n\n«Бросьте эту проклятую отраву, [ROOT.GetCharacter.GetFirstNameNoTooltip], и прекратите затуманивать свой рассудок! [crusty_old_person.GetFaith.HighGodName] не для того посылает нас на землю, чтобы мы тратили свое время на эту одурь!»"
 stress_trait_ongoing.0511.desc:0 "Я наслаждаюсь прохладным вечером в садах владения [hashishiyah_capital.GetNameNoTierNoTooltip]: сижу, небрежно попыхивая своей верной трубкой и пуская в небо кольца дыма — и вдруг ощущаю тяжелое дыхание на своей щеке. [crusty_old_person.GetTitledFirstName] стоит рядом со мной и брызжет слюной от негодования.\n\n«Бросьте эту проклятую трубку, [ROOT.GetCharacter.GetFirstNameNoTooltip], и прекратите раздувать повсюду этот проклятый дым! [crusty_old_person.GetFaith.HighGodName] не для того посылает нас на землю, чтобы мы окутывали себя этим мерзким туманом!»" # LOTR
 stress_trait_ongoing.0511.a:0 "Вы правы! Нужно немедленно прекратить."
 #stress_trait_ongoing.0511.a_flavour:0 "Вы выбрасываете пироги с гашишем"
 stress_trait_ongoing.0511.a_flavour:0 "Вы выбрасываете трубку и мешочек с травами" # LOTR
 stress_trait_ongoing.0511.b:0 "<глубокий вздох> Хорошо, #EMP старших#! надо слушать."
 #stress_trait_ongoing.0511.b_flavour:0 "Съесть. Каждый. Проклятый. Пирог."
 stress_trait_ongoing.0511.b_flavour:0 "Спокойно раскурить трубку, когда вас оставили в одиночестве." # LOTR
 stress_trait_ongoing_0516.t:0 "Блуждающий ра..."
 #stress_trait_ongoing_0516.desc:0 "«...зум, вот почему эта встреча так важна».\n\nЧто? А, да, точно, я и [important_guest.GetTitledFirstName], у нас встреча. О... чем-то. О #EMP чем именно#! мы говорили? [important_guest.GetSheHe|U], похоже, серьезно к этому относится, что бы это ни было.\n\nЯ тянусь за очередным пирогом с гашишем и тщательно его пережевываю. [important_guest.GetFirstNameNoTooltip] с удивлением приподнимает бровь при виде моего перекуса и интересуется, а не #EMP хватит#! ли с меня пирогов."
 stress_trait_ongoing_0516.desc:0 "«...зум, вот почему эта встреча так важна».\n\nЧто? А, да, точно, я и [important_guest.GetTitledFirstName], у нас встреча. О... чем-то. О #EMP чем именно#! мы говорили? [important_guest.GetSheHe|U], похоже, серьезно к этому относится, что бы это ни было.\n\nЯ тянусь за своей трубкой, делаю глубокий вдох и затягиваюсь ещё одним кольцом дыма. [important_guest.GetFirstNameNoTooltip] с удивлением приподнимает бровь при виде моего перекуса и интересуется, а не #EMP стоит#! ли мне проявлять больше внимания к беседе." # LOTR
 stress_trait_ongoing.0516.a:0 "Да, конечно, такая важная встреча..."
 stress_trait_ongoing.0516.a.tt_success:0 "[important_guest.GetFirstNameNoTooltip] под впечатлением от ваших спокойных, уравновешенных ответов"
 #stress_trait_ongoing.0516.a.tt_fail:0 "[Select_CString(important_guest.IsFemale, 'Оскорблена', 'Оскорблен' )] вашим явным опьянением"
 stress_trait_ongoing.0516.a.tt_fail:0 "[Select_CString(important_guest.IsFemale, 'Оскорблена', 'Оскорблен' )] вашей рассеянностью" # LOTR
 stress_trait_ongoing.0516.b:0 "Простите, но мне нездоровится."
 stress_trait_ongoing.0516.b_flavour:0 "Вы пораньше сбегаете со встречи и ложитесь отдыхать"
 #stress_trait_ongoing.0516.c:0 "Расслабьтесь, [important_guest.GetFirstNameNoTooltip]. Возьмите гашиша!"
 stress_trait_ongoing.0516.c:0 "Расслабьтесь, [important_guest.GetFirstNameNoTooltip]. Вам тоже не мешало бы покурить!" # LOTR
 #stress_trait_ongoing.0516.c_flavour:0 "Вы велите слуге принести больше пирогов"
 stress_trait_ongoing.0516.c_flavour:0 "Вы берёте свой мешочек, в котором [ROOT.Char.Custom('GetPipeWeedName')], чтобы поделиться" # LOTR


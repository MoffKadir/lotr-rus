 first_contact_neutral_effects:0 "$BULLET_WITH_TAB$Hostile [schemes|E] from [sender.GetHerHim] will have #bold decreased#! secrecy, but he will be more likely to join or start one."
 first_contact_neutral_effects_tt:0 "$BULLET_WITH_TAB$Hostile [schemes|E] targeting [sender.GetHerHim] will have #bold decreased#! secrecy"

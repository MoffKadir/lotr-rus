 wc_first_contact_events.0001.desc_intro_1:0 "I hope this message finds you well. I am [sender.GetFirstName], [sender.GetTitleAsNameNoTooltip] of [sender.GetPrimaryTitle.GetNameNoTier]."
 wc_first_contact_events.0001.desc_intro_2:0 "I hail from [sender.GetPrimaryTitle.GetNameNoTier], and I have heard of your people's decision to de-isolate."
 wc_first_contact_events.0001.desc_intro_arrogant:0 "You will come to know me as [sender.GetFirstName], the [sender.GetTitleAsNameNoTooltip] of [sender.GetPrimaryTitle.GetNameNoTier]."
 wc_first_contact_events.0001.desc_intro_3:0 "I rule over [sender.GetPrimaryTitle.GetNameNoTier], and we've gotten word on your return to the world."
 wc_first_contact_events.0001.desc_intro_4:0 "[sender.GetFirstName] is my name, and I send this message from [sender.GetPrimaryTitle.GetNameNoTier]."
 wc_first_contact_events.0001.desc_intro_5:0 "Born as [sender.GetFirstName], I am the [sender.GetTitleAsNameNoTooltip] of [sender.GetPrimaryTitle.GetNameNoTier]."
 wc_first_contact_events.0001.desc_intro_pious:0 "Anointed by [sender.GetFaith.HighGodName], I am [sender.GetName]."

 first_contact_friendly_effects_tt_sender:0 "\n$BULLET_WITH_TAB$Any hostile [scheme|E] against [sender.GetHerHim] will start with #bold decreased#! [secrecy|E]\n$BULLET_WITH_TAB$Personal [schemes|E] against [sender.GetHerHim] will have #bold increased#! success chance"
 wc_first_contact_events.0001.friendly_toast:0 "[reciever.GetFirstName] is open to #p friendly#! relations"

 wc_first_contact_events.0001.neutral:0 "I see, [sender.GetFirstNameNoTooltip]."

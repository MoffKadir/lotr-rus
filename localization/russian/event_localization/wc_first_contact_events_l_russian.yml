 wc_first_contact_events.0001.neutral_3:0 "I will keep your message in mind, [sender.GetFirstNameNoTooltip]."
 wc_first_contact_events.0001.neutral_4:0 "Don't get too comfortable, [sender.GetTitleAsNameNoTooltip]."

 wc_first_contact_events.0001.desc_region_northrend:0 "Hailing from the cold lands of Northrend,"
 wc_first_contact_events.0001.desc_region_northrend_2:0 "Ruling under the cold skies of Northrend,"
 wc_first_contact_events.0001.desc_region_northrend_3:0 "Ruling to the north of you,"
 wc_first_contact_events.0001.desc_region_eastern_kingdoms:0 "As a denizen of the Eastern Kingdoms,"
 wc_first_contact_events.0001.desc_region_eastern_kingdoms_2:0 "Ruling in the Eastern Kingdoms,"
 wc_first_contact_events.0001.desc_region_eastern_kingdoms_3:0 "Living to the east of you,"
 wc_first_contact_events.0001.desc_region_eastern_kingdoms_4:0 "Only a short fare accross the sea from you,"
 wc_first_contact_events.0001.desc_region_pandaria:0 "Being from the lands of Pandaria,"
 wc_first_contact_events.0001.desc_region_pandaria_2:0 "Ruling in the lands of the Pandaren,"
 wc_first_contact_events.0001.desc_region_pandaria_3:0 "Living to the far south of you,"
 wc_first_contact_events.0001.desc_region_kalimdor:0 "Living in the ancient lands of our elven people,"
 wc_first_contact_events.0001.desc_region_kalimdor_2:0 "Ruling in the lands far to the west,"
 wc_first_contact_events.0001.desc_region_kalimdor_3:0 "As a ruler of Kalimdor,"
 wc_first_contact_events.0001.desc_region_1:0 "Being a foreign ruler,"
 wc_first_contact_events.0001.desc_region_2:0 "As a ruler of a distant land,"
 wc_first_contact_events.0001.desc_region_3:0 "As a ruler of a distant realm,"
 wc_first_contact_events.0001.desc_region_broken_isles:0 "Living in the Broken Isles,"
 wc_first_contact_events.0001.desc_region_broken_isles_2:0 "Ruling in the Broken Isles,"

 wc_first_contact_events.0001.desc_outro_friendly_1:0 "I welcome you back into the world, and I hope that we can come to know each other better."
 wc_first_contact_events.0001.desc_outro_friendly_2:0 "I hope that we can come to know each other better, and the people of Suramar succeed in their endeavors."
 wc_first_contact_events.0001.desc_outro_friendly_3:0 "The people of [sender.GetPrimaryTitle.GetNameNoTier] are eager to meet you, and I hope that any future collaboration will be fruitful."
 wc_first_contact_events.0001.desc_outro_friendly_4:0 "Our people will stand as brothers and sisters, and face any challenge that comes our way."
 wc_first_contact_events.0001.desc_outro_friendly_flirty:0 "I wish to see your people's success, and perhaps you in my bedchambers one day."
 wc_first_contact_events.0001.desc_outro_friendly_extroverted:0 "I hope to see your realm flourish, and perhaps the people of [sender.GetPrimaryTitle.GetNameNoTier] feasting in your halls."
 wc_first_contact_events.0001.desc_outro_friendly_5:0 "I pray that our paths align, whether it be in my realm or yours"
 wc_first_contact_events.0001.desc_outro_friendly_6:0 "I wish to have good relations with you, [sender.GetFirstNameNoTooltip]."
 wc_first_contact_events.0001.desc_outro_friendly_7:0 "I am eager to see what the future holds for us, [sender.GetFirstNameNoTooltip]."

 wc_first_contact_events.0001.desc_outro_neutral_1:0 "Your unearthing has bothered some of my people, but I am willing to see where this goes."
 wc_first_contact_events.0001.desc_outro_neutral_2:0 "let it be known that I will keep my eye on you, and any wrongdoings will not go unnoticed."
 wc_first_contact_events.0001.desc_outro_neutral_3:0 "I am not weak, but I am not quick to anger. Stay in your lane, and we will have no quarrel."
 wc_first_contact_events.0001.desc_outro_neutral_4:0 "I will not be quick to trust you, but I do not wish harm upon you."
 wc_first_contact_events.0001.desc_outro_neutral_5:0 "Your rise to power is questionable, but not unwelcome."
 wc_first_contact_events.0001.desc_outro_neutral_6:0 "I am always suspicious of new faces, including yours."

 wc_first_contact_events.0001.desc_outro_hostile_1:0 "I do not take kindly to the likes of you, and I will not hesitate to act against you."
 wc_first_contact_events.0001.desc_outro_hostile_2:0 "I wish nothing but ill will upon your people, and I will not rest until you are no more."
 wc_first_contact_events.0001.desc_outro_hostile_3:0 "our world will heed the day I crust you under my boot, and your people will know only suffering."
 wc_first_contact_events.0001.desc_outro_hostile_4:0 "your presence is an affront to the very meaning of existence, and you are not welcome here."
 wc_first_contact_events.0001.desc_outro_hostile_5:0 "my thoughts of you are similar to those of my enemies, and I will treat you as such."

 wc_first_contact_events.0001.friendly:0 "I welcome you, [sender.GetFirstName]!"
 wc_first_contact_events.0001.friendly_2:0 "Thank you for your message, [sender.GetTitleAsNameNoTooltip]!"
 wc_first_contact_events.0001.friendly_3:0 "I hope we can be friends, [sender.GetFirstNameNoTooltip]."
 wc_first_contact_events.0001.friendly_mutual:0 "I'm glad you're friendly, [sender.GetFirstNameNoTooltip]."

 wc_first_contact_events.0001.friendly_tt:0 "You send a message back to [sender.GetFirstName], accepting a #p friendly#! diplomatic relationship:$first_contact_friendly_effects_tt_sender$"

 first_contact_friendly_effects_sender:0 "You have a positive impression of [sender.GetFirstName], accepting a #p friendly#! diplomatic relationship:$first_contact_friendly_effects_tt_sender$"

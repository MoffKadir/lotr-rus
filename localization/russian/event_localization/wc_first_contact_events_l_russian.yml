 wc_first_contact_events.0001.hostile:0 "Curse you, [sender.GetFirstName]!"
 wc_first_contact_events.0001.hostile_2:0 "I will not stand for you, [sender.GetTitleAsNameNoTooltip]!"
 wc_first_contact_events.0001.hostile_3:0 "Your message is unwelcome, [sender.GetFirstNameNoTooltip]."

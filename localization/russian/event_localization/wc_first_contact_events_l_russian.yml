 first_contact_self_method_suramar:0 "You travel to [GetTitleByKey('k_suramar').GetName] to meet with their ruler, [GetTitleByKey('k_suramar').GetHolder.GetName].\n$BULLET$Declare your diplomatic relations with Suramar to be #p friendly#!, #color_yellow belligerent#!, or #n hostile#!."

 wc_first_contact_events.0001.opening_flirty:0 "To the [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetFirstNameNoTooltip],"

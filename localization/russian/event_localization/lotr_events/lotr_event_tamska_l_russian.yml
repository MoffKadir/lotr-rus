 tamska.new_heir:0 "Наследник Тамски"

 ### Tamska Events ###
 tamska.0002.t:0 "Выявление Тамсканги"
 tamska.0002.desc:0 "[Select_CString(discoverer.IsFemale, 'Одна', 'Один' )] из моих самых доверенных [Select_CString(discoverer.IsFemale, 'жриц', 'жрецов' )], [discoverer.GetName], преклоняет передо мной колени, [discoverer.GetHerHis] глаза блестят от восторга, когда [discoverer.GetSheHe] представляет [Select_CString(tamska_heir.IsFemale, 'юную девочку, прошедшую', 'юного мальчика, прошедшего' )] священные испытания, учреждённые старейшинами.\n\n«Великая Тамска», - говорит [discoverer.GetSheHe], едва сдерживая волнение, - «это дитя - [GetTrait('tamska_heir').GetName( GetNullCharacter )]! [tamska_heir.GetSheHe|U] [Select_CString(tamska_heir.IsFemale, 'признала', 'признал' )] [Glossary('Сийи Хелэ','siyi_chele_gloss')] без колебаний, [Select_CString(tamska_heir.IsFemale, 'обрела', 'обрёл' )] гармонию с [Glossary('Кула Лува','kula_luwa_gloss')], как будто [Select_CString(tamska_heir.IsFemale, 'родилась', 'родился' )] для этого, и [tamska_heir.GetHerHis] отражение в озере Джак озарило [Glossary('Хасэ иког Анджике','hase_ikog_anjike_gloss')]». [discoverer.GetSheHe] делает жест в сторону, где передо мной стоит [tamska_heir.GetName], широко раскрыв глаза и молча.\n\n«[tamska_heir.GetSheHe|U] даже [Select_CString(tamska_heir.IsFemale, 'ориентировалась', 'ориентировался' )] в [Glossary('Ига Мадинги','iga_madingi_gloss')], словно сам [namur|E] направлял [tamska_heir.GetHerHis] шаги. [tamska_heir.GetSheHe|U] - [Select_CString(tamska_heir.IsFemale, 'та самая, дочь', 'тот самый, сын' )] богов, [Select_CString(tamska_heir.IsFemale, 'ваша законная наследница, которая', 'ваш законный наследник, который' )] поведёт будущие поколения нашего народа по священному пути!»\n\nЯ изучаю [Select_CString(tamska_heir.IsFemale, 'стоящую передо мной девочку', 'стоящего передо мной мальчика' )], ищу на [tamska_heir.GetHerHis] лице божественную сущность, которая должна быть ясна моим глазам. Сердце моё неуверенно, но долг требует решения."
 tamska.0002.a:0 "Знаки ясны — [tamska_heir.GetSheHe] Тамсканги."
 tamska.0002.b:0 "Нет, это не [tamska_heir.GetSheHe]. [discoverer.GetFirstNameNoTooltip], вы подвели меня."

 tamska.0003.t:0 "Выявление Тамсканги"
 tamska.0003.desc:0 "Новость дошла до меня, как шепот на ветру, но она несет в себе тяжесть небес. [Select_CString(tamska_heir.IsFemale, 'Найдена новая', 'Найден новый' )] [GetTrait('tamska_heir').GetName( GetNullCharacter )], [tamska_heir.GetName], [Select_CString(tamska_heir.IsFemale, 'та', 'тот' )], что будет носить мантию наших [Concept('great_queens', 'Великих королев')|E]. Говорят, что старейшины узрели знаки, и что [Select_CString(tamska_heir.IsFemale, 'она прошла', 'он прошёл' )] священные испытания с благодатью и мудростью наших божественных матерей.\n\nЯ с трудом сдерживаю благоговение. Сами боги избрали [Select_CString(tamska_heir.IsFemale, 'ее', 'его' )], по воле [Concept('namur', 'Намура')|E], чтобы вести нас вперед. Для нашего народа восходит новая заря, и мои соратники поклялись [Select_CString(tamska_heir.IsFemale, 'ей', 'ему' )] в верности, как и [Select_CString(tamska_heir.IsFemale, 'ее', 'его' )] предшественнице.\n\nИ все же в моем сердце есть тревога - надежда, да, но и неуверенность. Ведь будущее наших земель теперь в руках ребенка."
 tamska.0003.a:0 "Пусть ее шаги будут верны."

 tamska.0005.t:0 "Tamskangi in Doubt"
 tamska.0005.desc:0 "The temple air is heavy with incense and reverence as [holy_person.GetName] approaches with tentative steps. [holy_person.GetSheHe|U] bows deeply before me, [holy_person.GetHerHis] voice trembling with awe and sorrow.\n\n“Radiant daughter of [namur|E], forgive our failing. [tamska_heir.GetFirstName], once chosen to carry your spirit, grows older with each passing year. Her advancing years cast doubt upon our judgment, and I fear we have misunderstood the divine will.”\n\n[holy_person.GetHerHis|U] voice falters, and [holy_person.GetSheHe] averts [holy_person.GetHerHis] gaze. “I beg your forgiveness and seek your wisdom. Should we begin the search for another, or does the divine essence still rest with her?”\n\nI sit in silence. She was meant to be the one carry my spirit. Yet now, even the most faithful waver in their belief."
 tamska.0005.a:0 ""A new Tamskangi may arise, but she will remain my child.""
 tamska.0005.b:0 ""Commence the search, and grant her to a household of lesser station.""
 tamska.0005.c:0 ""Send her back to the people, that she may find a simpler path.""
 tamska.0005.d:0 ""I forbid the search; she will stand as my Tamskangi, now and always.""
 tamska_search_for_new_tamskangi_begins:0 "#V The search for a new Tamskangi will begin.#!"
 tamska_search_for_new_tamskangi_forbidden:0 "#V You insist [tamska_heir.GetFirstNameNoTooltip] should remain your Tamskangi.#!"

 tamska.0006.t:0 "A Change in the Divine Plan"
 tamska.0006.desc:0 "Word has spread that the Council of Elders, after years of certainty, now questions whether [tamska_heir.GetName], the [GetTrait('tamska_heir').GetName( GetNullCharacter )], is truly destined to embody the spirit of [namur|E]. [tamska_heir.GetHerHis|U] advancing years, a sharp contrast to the youthfulness traditionally associated with the divine vessel, have led the council to seek guidance from [tamska|E] [current_tamska.GetFirstNameRegnal] herself.\n\n"
 tamska.0006.desc.tamskangi_still_daughter:0 "The Tamska has decreed that the search for a new Tamskangi will commence. However, she has declared that [tamska_heir.GetFirstNameNoTooltip] will remain close to her as an honoured daughter, retaining her place within the royal household and the Tamska’s personal circle.\n\nHer bond with the divine remains cherished, even as the council looks to the future."
 tamska.0006.desc.tamskangi_with_noble:0 "The Tamska has ordered the search for a new Tamskangi, releasing [tamska_heir.GetFirstNameNoTooltip] from her family and entrusting [tamska_heir.GetHerHim] to the care of [new_vassal_mother.GetName].\n\nThough removed from the royal household, she will still be treated with dignity befitting her service to the divine, living a life of honour among trusted retainers."
 tamska.0006.desc.tamskangi_with_commoners:0 "The Tamska has commanded the council to search for a new Tamskangi and decreed that [tamska_heir.GetFirstNameNoTooltip] will live among the common folk.\n\n[tamska_heir.GetSheHe|U] is to walk a simpler path, far from the halls of power, reflecting the humility and grace expected of one once touched by the divine."
 tamska.0006.a:0 "An interesting development."

 tamska.0007.t:0 "A Change in the Divine Plan"
 tamska.0007.desc:0 "Word has spread that the Council of Elders, after years of certainty, now questions whether [tamska_heir.GetName], the [GetTrait('tamska_heir').GetName( GetNullCharacter )], is truly destined to embody the spirit of [namur|E]. [tamska_heir.GetHerHis|U] advancing years, a sharp contrast to the youthfulness traditionally associated with the divine vessel, have led the council to seek guidance from [tamska|E] [current_tamska.GetFirstNameRegnal] herself.\n\nIn an unexpected move, the Tamska has declared her unwavering faith in her Tamskangi, rejecting the council’s doubts. Despite her age, she is sure that [tamska_heir.GetFirstNameNoTooltip] is indeed the chosen vessel, carrying the promise of [namur|E]’s divine essence.\n\nWhile the Tamska’s decision is surely guided by the gods, whispers of unease are said to be rippling through the court. Can tradition and faith both be upheld, or does this signal a change beyond mortal comprehension?"
 tamska.0007.a:0 "An interesting development."


 rejected_tamskangi_character_modifier:0 "Отвержение Тамсканги"
 rejected_tamskangi_character_modifier_desc:0 "Эта [tamska|E] отвергла [GetTrait('tamska_heir').GetName( GetNullCharacter )],  представленную ей старейшинами в качестве наследницы, выбранной [Concept('namur', 'Намуром')|E]."

 tamskangi_found_in_dynasty_dynasty_modifier:0 "Благословение Намура"
 tamskangi_found_in_dynasty_dynasty_modifier_desc:0 "Эта [dynasty|El] была благословлена самим [Concept('namur_great_sky_spirit', 'Небесным духом')|E], родив дочь, которая позднее была выявлена как [GetTrait('tamska_heir').GetName( GetNullCharacter )]. Благоприятный знак, без всякого сомнения!"

 tamska.0100.t:0 "Прикосновение к божественному"
 tamska.0100.desc:0 "Я делаю глубокий вдох. Не каждый день удается надеть мантию богини. Вокруг меня собрались сотни жрецов, каждый из которых сосредоточен на своей части ритуала. Каждый мой шаг, каждый жест руки и каждое произнесенное слово были тщательно продуманы и отрепетированы, все в соответствии с традицией.\n\n[GetLaw('tamska_elective_succession_law').GetName] предписывает процесс передачи божественной сущности [Concept('tamska', 'Тамски')|E], #emp моей#! божественной сущности через грандиозную церемонию молитв и медитации. За стенами храма публика с нетерпением ждет появления [Select_CString(ROOT.Char.IsFemale, 'своей новой королевы', 'своего нового короля' )], поскольку во время церемонии вход в святилище запрещен. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сосредоточиться! Я не могу позволить себе оступиться."
 tamska.0100.a:0 "Каждый обряд должен быть исполнен в точности."
 tamska.0100.a.toast.good:0 "Вы выполняете обряды исключительно тщательно"
 tamska.0100.a.toast.neutral:0 "Церемония проходит по плану"
 tamska.0100.a.toast.bad:0 "Вы испортили самый важный момент в своей жизни"

 tamska.0101.t:0 "Вознесение Тамски" # WIP
 tamska.0101.desc:0 "После многочасовой церемонии я выхожу из-за серебряного занавеса, и божественная сила струится по моим венам. Я чувствую, что что-то изменилось, мой разум стал острее, а взгляд сильнее. С последним куплетом мое вознесение завершено.\n\nЖрецы притихли, ожидая моего первого указа."
 tamska.0101.a:0 "Я - дочь Намура."
 #tamska.0101.a Heres where my choice of name would go.
 tamska.new_heir:0 "Наследник Тамски"

 ### Tamska Events ###
 tamska.0002.t:0 "Выявление Тамсканги"
 tamska.0002.desc:0 "[Select_CString(discoverer.IsFemale, 'Одна', 'Один' )] из моих самых доверенных [Select_CString(discoverer.IsFemale, 'жриц', 'жрецов' )], [discoverer.GetName], преклоняет передо мной колени, [discoverer.GetHerHis] глаза блестят от восторга, когда [discoverer.GetSheHe] представляет [Select_CString(tamska_heir.IsFemale, 'юную девочку, прошедшую', 'юного мальчика, прошедшего' )] священные испытания, учреждённые старейшинами.\n\n«Великая Тамска», - говорит [discoverer.GetSheHe], едва сдерживая волнение, - «[tamska_heir.Custom('TamskangiOrigins')] - [GetTrait('tamska_heir').GetName( GetNullCharacter )]!\n\n[tamska_heir.GetSheHe|U] [Select_CString(tamska_heir.IsFemale, 'признала', 'признал' )] [Glossary('Сийи Хелэ','siyi_chele_gloss')] без колебаний, [Select_CString(tamska_heir.IsFemale, 'обрела', 'обрёл' )] гармонию с [Glossary('Кула Лува','kula_luwa_gloss')], как будто с рождения имеет сродство, и [tamska_heir.GetHerHis] отражение в озере Джак озарило [Glossary('Хасэ иког Анджике','hase_ikog_anjike_gloss')]. [tamska_heir.GetSheHe|U] даже [Select_CString(tamska_heir.IsFemale, 'ориентировалась', 'ориентировался' )] в [Glossary('Ига Мадинги','iga_madingi_gloss')], словно сам [namur|E] направлял [tamska_heir.GetHerHis] шаги. [tamska_heir.GetSheHe|U] - [Select_CString(tamska_heir.IsFemale, 'та самая, дочь', 'тот самый, сын' )] богов, ваш предначертанный сосуд [Select_CString(tamska_heir.IsFemale, 'ваша законная наследница, которая', 'ваш законный наследник, который' )] поведёт будущие поколения нашего народа по священному пути!»\n\nЯ изучаю [Select_CString(tamska_heir.IsFemale, 'стоящую передо мной девочку', 'стоящего передо мной мальчика' )], ищу на [tamska_heir.GetHerHis] лице божественную сущность, которая должна быть ясна моим глазам. Сердце моё неуверенно, но долг требует решения."

 tamska_origin_your_relative:0 "Your relative"
 tamska_origin_tamskic:0 "This [ROOT.Char.Custom('DescriptorPositiveStandalone')] child, imbued with some of your divine blood,"
 tamska_origin_highborn:0 "This highborn child of the proud [ROOT.Char.GetHouse.GetBaseName]"
 tamska_origin_noble:0 "This [ROOT.Char.Custom('DescriptorPositiveStandalone')] child, born into the low nobility,"
 tamska_origin_tribe:0 "This [ROOT.Char.Custom('DescriptorPositiveStandalone')] child, born into a fierce [ROOT.Char.GetCulture.GetNameNoTooltip] tribe,"
 tamska_origin_bastard:0 "This [ROOT.Char.Custom('DescriptorPositiveStandalone')] child, despite the stain of bastardry,"
 tamska_origin_mystic:0 "This gifted child, born with mystic powers,"
 tamska_origin_courtier:0 "This [ROOT.Char.Custom('DescriptorPositiveStandalone')] child of a lowborn courtier"
 tamska_origin_farmer:0 "This [ROOT.Char.Custom('DescriptorPositiveStandalone')] child, born to a family of [ROOT.Char.GetCulture.GetNameNoTooltip] farmers,"
 tamska_origin_fisher:0 "This [ROOT.Char.Custom('DescriptorPositiveStandalone')] child from a humble fishing village,"
 tamska_origin_soldier:0 "This [ROOT.Char.Custom('DescriptorPositiveStandalone')] child of a [ROOT.Char.GetCulture.GetNameNoTooltip] soldier"

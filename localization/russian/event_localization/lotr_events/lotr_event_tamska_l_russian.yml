 tamska_origin_urchin:0 "This [ROOT.Char.Custom('DescriptorPositiveStandalone')] child, born a mere street urchin,"
 tamska_origin_generic:0 "This [ROOT.Char.Custom('DescriptorPositiveStandalone')] child"
 
 tamska.0002.desc.intro:0 "One of my most trusted holy-[discoverer.GetWomenMen], [discoverer.GetName], kneels before me, [discoverer.GetHerHis] eyes gleaming with fervor as [discoverer.GetSheHe] presents a young [tamska_heir.Custom('GirlBoy')] who has passed the sacred tests set by the elders.\n\n"
 tamska.0002.desc.middle.generic:0 "\"Great Tamska,\" [discoverer.GetSheHe] says, barely able to contain [discoverer.GetHerHis] excitement, \"This child is the [GetTrait('tamska_heir').GetName( GetNullCharacter )]!"
 tamska.0002.desc.outro:0 "\n\n[tamska_heir.GetSheHe|U] recognised the [Glossary('Sîyi Chele','siyi_chele_gloss')] without hesitation, harmonised with the [Glossary('Kula Luwa','kula_luwa_gloss')] as if born to it, and [tamska_heir.GetHerHis] reflection in Lake Jak shone with the [Glossary('Hase ikog Ânjike','hase_ikog_anjike_gloss')]. [tamska_heir.GetSheHe|U] even navigated the [Glossary('Iga Madingi','iga_madingi_gloss')] as if [namur|E] himself guided [tamska_heir.GetHerHis] steps. [tamska_heir.GetSheHe|U] is the one, your predestined vessel, your rightful heir who will lead the future generations of our people on their sacred journey!\"\n\nI study the [tamska_heir.Custom('GirlBoy')] before me, searching [tamska_heir.GetHerHis] face for the divine essence that should be clear to my eyes. My heart is uncertain, but my duty demands a decision."
 tamska.0002.a:0 "Знаки ясны — [tamska_heir.GetSheHe] Тамсканги."
 tamska.0002.b:0 "Нет, это не [tamska_heir.GetSheHe]. [discoverer.GetFirstNameNoTooltip], вы подвели меня."

 tamska.0003.t:0 "Выявление Тамсканги"
 tamska.0003.desc:0 "Новость дошла до меня, как шепот на ветру, но она несет в себе тяжесть небес. [Select_CString(tamska_heir.IsFemale, 'Найдена новая', 'Найден новый' )] [GetTrait('tamska_heir').GetName( GetNullCharacter )], [tamska_heir.GetName], [Select_CString(tamska_heir.IsFemale, 'та', 'тот' )], что будет носить мантию наших [Concept('great_queens', 'Великих королев')|E]. Говорят, что старейшины узрели знаки, и что [Select_CString(tamska_heir.IsFemale, 'она прошла', 'он прошёл' )] священные испытания с благодатью и мудростью наших божественных матерей.\n\nЯ с трудом сдерживаю благоговение. Сами боги избрали [Select_CString(tamska_heir.IsFemale, 'ее', 'его' )], по воле [Concept('namur', 'Намура')|E], чтобы вести нас вперед. Для нашего народа восходит новая заря, и мои соратники поклялись [Select_CString(tamska_heir.IsFemale, 'ей', 'ему' )] в верности, как и [Select_CString(tamska_heir.IsFemale, 'ее', 'его' )] предшественнице.\n\nИ все же в моем сердце есть тревога - надежда, да, но и неуверенность. Ведь будущее наших земель теперь в руках ребенка."
 tamska.0003.a:0 "Пусть ее шаги будут верны."

 tamska.0005.t:0 "Тамсканги в сомнениях"
 tamska.0005.desc:0 "В воздухе храма витает аромат благовоний и благоговения, когда [holy_person.GetName] приближается ко мне неуверенными шагами. [holy_person.GetSheHe|U] низко склоняется передо мной, [holy_person.GetHerHis] голос дрожит от благоговения и печали.\n\n«Лучезарная дочь [Concept('namur', 'Намура')|E], прости нашу оплошность. [tamska_heir.GetFirstName], некогда избранная, чтобы нести твой дух, стареет с каждым годом. Её преклонный возраст ставит под сомнение наши суждения, и я боюсь, что неправильно поняли божественную волю».\n\n[holy_person.GetHerHis|U] голос дрогнул, и [holy_person.GetSheHe] отводит взгляд. «Я прошу у вас прощения и ищу новой мудрости. Должны ли мы начать поиски другой, или божественная сущность всё ещё теплится в ней?»\n\nЯ сижу в тишине. Она должна была стать той, кто носит мой дух. Но теперь даже самые верные колеблются в своей вере."
 tamska.0005.a:0 "«Может возвыситься новая Тамсканги, но она останется моим ребёнком»."
 tamska.0005.b:0 "«Начните поиски, а её отдайте в семью с меньшим достатком»."
 tamska.0005.c:0 "«Отправьте ее обратно к народу, чтобы она нашла более простой путь»."
 tamska.0005.d:0 "«Я запрещаю поиски - она останется моей Тамсканги, отныне и вовек»."
 tamska_search_for_new_tamskangi_begins:0 "#V Начнутся поиски новой Тамсканги.#!"
 tamska_search_for_new_tamskangi_forbidden:0 "#V Вы настаиваете на том, чтобы [tamska_heir.GetFirstNameNoTooltip] осталась вашей Тамсканги.#!"

 tamska.0006.t:0 "Изменение божественного замысла"
 tamska.0006.desc:0 "Ходят слухи, что Совет старейшин, после долгих лет уверенности, теперь сомневается, действительно ли [tamska_heir.GetName], [GetTrait('tamska_heir').GetName( GetNullCharacter )], предназначена воплотить дух [Concept('namur', 'Намура')|E]. [tamska_heir.GetHerHis|U] преклонные годы, резко контрастирующие с молодостью, традиционно ассоциирующейся с божественным сосудом, заставили совет обратиться за советом к самой [Concept('tamska', 'Тамске')|E], которой является [current_tamska.GetFirstNameRegnal].\n\n"
 tamska.0006.desc.tamskangi_still_daughter:0 "Тамска повелела начать поиски новой Тамсканги. Однако она заявила, что [tamska_heir.GetFirstNameNoTooltip] останется рядом с ней как почетная дочь, сохраняя свое место в королевском доме и кругу приближённых Тамски.\n\nЕе связь с божественным остается лелеемой, даже когда совет смотрит в будущее."
 tamska.0006.desc.tamskangi_with_noble:0 "Тамска повелела начать поиски новой Тамсканги. [tamska_heir.GetFirstNameNoTooltip] исключена из её семьи. О ней будет заботиться [new_vassal_mother.GetName].\n\nХотя она и исключена из королевского дома, с ней будут обращаться с достоинством, подобающим ее службе божеству, и она будет вести почетную жизнь среди доверенных помощников."
 tamska.0006.desc.tamskangi_with_commoners:0 "Тамска приказала совету искать новую Тамсканги и постановила, что [tamska_heir.GetFirstNameNoTooltip] будет жить среди простого народа.\n\n[tamska_heir.GetSheHe|U] пойдёт более простым путём, вдали от чертогов власти, отражая смирение и благодать, ожидаемые от той, кого однажды коснулось божественное."
 tamska.0006.a:0 "Интересное развитие событий."

 tamska.0007.t:0 "Изменение божественного замысла"
 tamska.0007.desc:0 "Ходят слухи, что Совет старейшин, после долгих лет уверенности, теперь сомневается, действительно ли [tamska_heir.GetName], [GetTrait('tamska_heir').GetName( GetNullCharacter )], предназначена воплотить дух [Concept('namur', 'Намура')|E]. [tamska_heir.GetHerHis|U] преклонные годы, резко контрастирующие с молодостью, традиционно ассоциирующейся с божественным сосудом, заставили совет обратиться за советом к самой [Concept('tamska', 'Тамске')|E], которой является [current_tamska.GetFirstNameRegnal].\n\nНеожиданным шагом Тамска заявила о своей непоколебимой вере в свою Тамсканги, отвергнув сомнения совета. Несмотря на её возраст, она уверена, что [tamska_heir.GetFirstNameNoTooltip] действительно является избранным сосудом, несущим обещание божественной сущности [Concept('namur', 'Намура')|E].\n\nХотя решение Тамски, несомненно, направляется богами, шепот беспокойства, как говорят, проносится по двору. Сможет ли она сохранить традиции и веру, или это предвещает перемены, недоступные пониманию смертных?"
 tamska.0007.a:0 "Интересное развитие событий."


 rejected_tamskangi_character_modifier:0 "Отвержение Тамсканги"
 rejected_tamskangi_character_modifier_desc:0 "Эта [tamska|E] отвергла [GetTrait('tamska_heir').GetName( GetNullCharacter )],  представленную ей старейшинами в качестве наследницы, выбранной [Concept('namur', 'Намуром')|E]."

 tamskangi_found_in_dynasty_dynasty_modifier:0 "Благословение Намура"
 tamskangi_found_in_dynasty_dynasty_modifier_desc:0 "Эта [dynasty|El] была благословлена самим [Concept('namur_great_sky_spirit', 'Небесным духом')|E], родив дочь, которая позднее была выявлена как [GetTrait('tamska_heir').GetName( GetNullCharacter )]. Благоприятный знак, без всякого сомнения!"

 tamska.0100.t:0 "Прикосновение к божественному"
 tamska.0100.desc:0 "Я делаю глубокий вдох. Не каждый день удается надеть мантию богини. Вокруг меня собрались сотни жрецов, каждый из которых сосредоточен на своей части ритуала. Каждый мой шаг, каждый жест руки и каждое произнесенное слово были тщательно продуманы и отрепетированы, все в соответствии с традицией.\n\n[GetLaw('tamska_elective_succession_law').GetName] предписывает процесс передачи божественной сущности [Concept('tamska', 'Тамски')|E], #emp моей#! божественной сущности через грандиозную церемонию молитв и медитации. За стенами храма публика с нетерпением ждет появления [Select_CString(ROOT.Char.IsFemale, 'своей новой королевы', 'своего нового короля' )], поскольку во время церемонии вход в святилище запрещен. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сосредоточиться! Я не могу позволить себе оступиться."
 tamska.0100.a:0 "Каждый обряд должен быть исполнен в точности."
 tamska.0100.a.toast.good:0 "Вы выполняете обряды исключительно тщательно"
 tamska.0100.a.toast.neutral:0 "Церемония проходит по плану"
 tamska.0100.a.toast.bad:0 "Вы испортили самый важный момент в своей жизни"

 tamska.0101.t:0 "The Daughter of Namur"
 tamska.0101.desc.good:0 "One by one, I perform each of the rites and rituals required of me with exquisite grace. I am radiant and untouchable, divine power coursing through my veins. I can feel that something has changed, my mind feels sharper and my gaze piercing. With a final verse, my ascension is complete.\n\nWith an elegant wave of my hand, the silver curtain obscuring my inner sanctum falls back and I gracefully walk over to my throne, ready to rule. I am [tamska|E], I am the Will of [namur|E] incarnate. I can sense the awe and anticipation of the priesthood as they await my first decree."
 tamska.0101.desc.bad:0 "What rite was it that bound sky and earth? What symbol was I supposed to draw? How did that chant go again? My mind is racing as I desperately try to live up to my predecessors. Is that divine power I feel or is my breakfast ascending my throat? With a final verse, it is done.\n\nI stumble while making my way to the throne. I am [tamska|E], I am the Will of [namur|E] incarnate, right? I can sense the disappointment and anticipation of the priesthood as they await my first decree."
 tamska.0101.desc:0 "After hours of tedious ceremony, I am finally ascended, divine power coursing through my veins. I definetly feel different, my mind feels sharper and my gaze is stronger. With a final verse, my ascension is complete.\n\nThe silver curtain obscuring my inner sanctum falls back and I make my way to my throne, ready to rule. I am [tamska|E], I am the Will of [namur|E] incarnate. I can sense the anticipation and anxiety of the priesthood as they await my first decree."
 tamska.0101.a:0 "The Gods speak through me."
 #tamska.0101.a Heres where my choice of name would go.
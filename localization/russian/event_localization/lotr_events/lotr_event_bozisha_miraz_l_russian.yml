 ### Zajantak ###
 lotr_bozisha_miraz.0100.t:0 "Люди Великой Гайи"
 lotr_bozisha_miraz.0100.desc:0 "На протяжении бесчисленных лет мы сохраняли свой простой образ жизни в джунглях Юга - окруженные державами, стремящимися к господству и дани, мы придерживались своих собственных домов и уклада. Наша жизнь проста - наши войны коротки, плоды щедрых садов наших джунглей обильны, а наш народ счастлив, даже если другие люди считают нас простаками. \n\nНо есть среди нас и те, кто мечтает о более великой судьбе. В давние времена Великая Гайя была владением Заджантака, людских королей, правивших с золотых тронов. Мы пали, говорят некоторые, но мы можем подняться еще выше - народ Заджантака расколот, но пока мы живы, еще есть надежда на восстановление нашего королевства. \n\nУ многих наших родичей на юге, порабощенных Грозовым Воинством, мало оснований для надежды. Но мы, те, кто пока свободен, все еще дышим свободным воздухом - и мы можем освободить и их."
 lotr_bozisha_miraz.0100.a:0 "Мы останемся в своих лесах."
 lotr_bozisha_miraz.0100.b:0 "Мы никогда не будем скованы Драконом! Заджантак должен восстать!"

 lotr_bozisha_miraz.0101.t:0 "Восстановленный Заджантак"
 lotr_bozisha_miraz.0101.desc:0 "Долгое время леса стояли в стороне от войн на холмах и побережьях. Но за эту отстраненность мы поплатились порабощением наших родичей на юге. И мы ослабли, как и положено. Но теперь на трон Заджантака снова воссел властитель, и мы снова сильны.\n\nМой народ радуется вновь обретенной силе, но мы не дураки. Тон-ан-Харлок всегда проявлял интерес к родичам своих рабов, и, видя, что мы сильны, они должны быть в ярости.\n\nСейчас мы подошли к великой развязке - это может стать великой битвой нашего времени, и хотя мы можем победить или проиграть, песни будут петь в лесах сами птицы и обезьяны, а великие мумакил протрубят о грядущей войне."
 lotr_bozisha_miraz.0101.a:0 "Мы останемся Заджантаком, уверенным в своей силе и величии, жемчужиной Великой Гайи."
 lotr_bozisha_miraz.0101.b:0 "Пришло время освободить наших родичей от Грозового Воинства и уничтожить их навсегда."

 lotr_bozisha_miraz.0102.t:0 "Восстановленный Заджантак"
 lotr_bozisha_miraz.0102.desc:0 "Долгий путь привел меня к этому трону - я [Select_CString(ROOT.Char.IsFemale, 'чужая', 'чужак' )] в этих землях, мой народ закован в кандалы больше лет, чем мы можем сосчитать, - и все же я [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )], на севере Гайи, и королевство Заджантак, родовое право моего народа, снова возвысилось.\n\nДолго страдал мой народ на юге, в рабстве у жестоких адунаим, как они сами себя называют, хотя они позволяют нам называть их только владыками. Как долго мы ждали дня, когда сможем бросить им вызов? Сколько историй мы забыли, сколько свобод потеряли, служа постоянно растущему Грозовому Воинству? Как долго мои родичи были в оковах?\n\n... Есть ли #italic другой#! выбор?"
 lotr_bozisha_miraz.0102.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оттянуть время... но я никогда не забуду преступления наших поработителей!"
 lotr_bozisha_miraz.0102.b:0 "Это будет великая война нашего времени, и мы ДОЛЖНЫ победить."
 Zajantak_Host:0 "Заджанийинские воины"

 lotr_bozisha_miraz.0103.t:0 "Короли-выскочки"
 lotr_bozisha_miraz.0103.desc:0 "Как долго держава адунаим стоит на западе, в этом заливе на юге? Мы храним наши земли и величие тысячу тысяч лет подряд, и те, кто служит нам, хорошо знают свое место, или же им то и дело напоминают о нем. Так неужели мы поступили глупо, позволив некоторым из их родичей остаться на севере? Возможно.\n\nТеперь эти разрозненные племена объединились! Наш древний враг, некогда сокрушённый нашими завоеваниями и великими набегами, Заджантак, которым правит [zajantak_king.GetTitledFirstName], снова возвысился. Мы не можем смириться с этой новой силой на юге. \n\nСлишком долго мы были милосердны к [zajantak_king.GetCulture.GetCollectiveNounNoTooltip]ому народу и их родичам! [zajantak_king.GetFirstNameNoTooltip] навсегда запомнит своё месте. Примитивным племенам Заджантака не выстоять против мощи адунаим. Мы навсегда сокрушим это дерзкое королевство."
 lotr_bozisha_miraz.0103.a:0 "Какие шансы у стенающих рабов против воинства адунаим?"
 lotr_bozisha_miraz.0103.b:0 "Мы должны нанести удар первыми, и как можно скорее, и поставить этих рабов на место."

 lotr_bozisha_miraz.0104.t:0 "Новая надежда"
 lotr_bozisha_miraz.0104.desc:0 "Долгие мы были рабами наших господ, владык Запада. А какая ещё была жизнь? Под [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ой властью, [GetPlayer.GetCulture.GetNameNoTooltip] были созданы для служения. Мы не знали ничего иного, а все наши сказания были забыты.\n\nКроме одного... о королевстве Леса. Оно давно кануло в безвестность, и много лет мы не слышали вестей из той земли, хотя она находится у наших границ. Но вот до нас дошли слухи о том, что Заджантак, которым правит [zajantak_king.GetTitledFirstName], возродился. И впервые, проходя по улицам своих скудных владений, я вижу надежду в глазах [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]ого народа. \n\nНеужели мы сможем противостоять тому, как [stormhost_emperor.GetFirstNameNoTooltip] правит нами? Возможно, мы сможем сразиться с коварной [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ой мощью? Но я знаю, что, как бы там ни было, королевства людей на Юге изменятся навсегда. И все же, могу ли я действительно направить свой народ к этой цели?"
 lotr_bozisha_miraz.0104.a:0 "Что можем мы, рабы, противопоставить [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ой мощи ?"
 lotr_bozisha_miraz.0104.b:0 "В лесу снова [Select_CString(ROOT.Char.IsFemale, 'появилась королева', 'появился король' )]. Джунгли поют о возмездии!"

 lotr_bozisha_miraz.0200.t:0 "Судьба"
 lotr_bozisha_miraz.0200.desc:0 "Все готово. Капитаны и полководцы моего королевства собрали наши войска и произнесли много слов о войне и победе нашим солдатам. И все же во всех наших армиях, от самого низкого воина до величайшего офицера, зародилось семя сомнения. Кто мы такие, чтобы сражаться с адунаим? Не зря они так долго удерживали побережье, пока мы прятались в деревьях, как звери.\n\nНо теперь мы не можем отступить, и хотя есть сомнения, есть и решимость! Мы выступим против тирана [stormhost_emperor.GetFirstNameNoTooltip] и [stormhost_emperor.GetHerHis] [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]их угнетателей, и хотя мы покинем наши дома в последний раз, а загробная жизнь может быть серой и скучной, мы пойдем туда добровольно. В конце концов, за каждого из нас, посланного в [GetPlayer.GetFaith.DevilName], первыми туда попадут десять врагов!"
 lotr_bozisha_miraz.0200.a:0 "Мы должны отбить часть земель наших предков у [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]их захватчиков."
 lotr_bozisha_miraz.0200.a.tt:0 "Получен доступ к [casus_belli|El] «Тандитское освобождение»"

 lotr_bozisha_miraz.0201.t:0 "Сокрушая муравьёв"
 lotr_bozisha_miraz.0201.desc:0 "О чём [Select_CString(zajantak_king.IsFemale, 'думала', 'думал' )] [zajantak_king.GetTitledFirstNameNoTooltip]? Неужели [zajantak_king.GetSheHe] действительно [Select_CString(zajantak_king.IsFemale, 'поверила', 'поверил' )] в своих примитивных дикарей, вооружённых грубыми палками, дубинами и подобием игрушек [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]их детей? Дураки из джунглей так и останутся дураками, если вложить им в руки мечи и заставить сражаться за какую-то идею, которую они едва понимают. Королевство? Ха! Да они просто стая дворняг, которые лают на своего отвергнутого хозяина!\n\nКонечно, мы приручили этих собак, и они стали лучше от этого. А теперь нам стоит установить свою власть на их более диких сородичей и покажем им, что значит быть хозяевами юга. Заджантак падет. Надвигается #bold буря#!!"
 lotr_bozisha_miraz.0201.a:0 "Покажем им мощь [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]ого народа."

 lotr_bozisha_miraz.0202.t:0 "Временная победа"
 lotr_bozisha_miraz.0202.desc:0 "Сколько войн мы вели против [stormhost_emperor.GetPrimaryTitle.GetCollectiveNounNoTooltip]ого народа, которым правит [stormhost_emperor.GetFirstNameNoTooltip]? Многие из моего народа дорого заплатили за это, своей кровью и жизнями, и все же мы снова и снова встречали рассвет. И вот до меня дошли слухи, что мой народ свободен от власти Грозового Воинства. Мы дорого заплатили, но мы победили [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]их захватчиков и показали всему заливу, что их можно победить. Но они жадны, и скоро могут поработить другие народы.\n\nМы победили, по крайней мере, на некоторое время. Но если они снова придут за нашими родичами, наши мечи будут наготове, готовые пролить кровь адунай!"
 lotr_bozisha_miraz.0202.a:0 "Если Грозовое Воинство вернётся, мы будем готовы!"

 lotr_bozisha_miraz.0203.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Одна', 'Один' )] из многих"
 lotr_bozisha_miraz.0203.desc:0 "Как я [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )], чтобы ситуация в Грозовом Воинстве дошла до такого состояния? Я - отпрыск Дулгу Черного, [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] древней и зловещей власти, [Select_CString(ROOT.Char.IsFemale, 'избранная', 'избранный' )] самим Зигуром! Но, глядя на нашу карту, я хорошо вижу, что мы потеряли все подконтрольные земли Великой Гайи из-за этих #bold выскочек #!\n\nЯ никогда не буду питать особой любви к этому народу, как и мои наследники. Мы должны нанести скорый удар и разбить их еще раз - Грозовое Воинство никогда не успокаивается, и мы не склонимся и не уступим грязнорожденным выскочкам! Но у меня есть и более серьезная проблема - мои собственные вассалы теперь перешептываются, их страх переходит в отвращение и ненависть. Сначала мне придется навести порядок в собственном доме - а потом мы вернемся в джунгли и выжжем собак."
 lotr_bozisha_miraz.0203.a:0 "Я не больше злить своих подданных, хотя они и находятся под моей властью."
 lotr_bozisha_miraz.0203.b:0 "Страх - это сила, которой я воспользуюсь!"

 lotr_bozisha_miraz.0300.t:0 "Буря над лесом"
 lotr_bozisha_miraz.0300.desc:0 "Пришло время, чтобы [GetPlayer.GetCulture.GetNameNoTooltip] Грозового Воинства усмирили этих рабов, мечтающих о славе и величии, носящих атрибуты королевской власти и цивилизации. На Юге есть только один цивилизованный народ, и он находится под властью Зигура, а правит им Повелитель Бурь.\n\nДа, но мы покажем этим рабам их место и вновь подчиним их своей власти. Собралась великая Буря, и молнии, которые она метнет, сожгут Лес!"
 lotr_bozisha_miraz.0300.a:0 "Люди Запада, [GetPlayer.GetCulture.GetNameNoTooltip], не проявим милосердия!"

 lotr_bozisha_miraz.0301.t:0 "Падение Заджантака"
 lotr_bozisha_miraz.0301.desc:0 "Королевство Леса пало - мы увели часть его жителей в рабство. Бывший правитель и его вассалы, некогда игравшие роль дворян, развалили свою тонкую оболочку единства, ссорясь из-за руин своего маленького владения, - под нашим гнетом они превратились в дикарей. Теперь весь Юг знает, что [GetPlayer.GetCulture.GetNameNoTooltip] правят, от берегов залива до лесов. Но мы ещё не остановились.\n\nМы готовились к этому много лет..."
 lotr_bozisha_miraz.0301.a:0 "Сила Грозового Воинства растёт!"

 lotr_bozisha_miraz.0302.t:0 "Падение Заджантака"
 lotr_bozisha_miraz.0302.desc:0 "Наша лесная родина поет печальную песню, видя, как ее сыновей увозят обратно в повозках и цепях, а зачастую и вовсе не возвращают. Хотя мы послали все свои силы, чтобы остановить [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ие мечи и их алчных владельцев, мы не справились с задачей, и теперь наш лес опустошен, а наши сердца тяжелы.\n\nМои вассалы тоже ссорятся - со мной и между собой, и я вижу, как они слишком легко смирились с сокрушительной победой Грозового Воинства. У меня нет сил остановить воющий ветер и грохочущие тучи. Мы сдались перед лицом Бури."
 lotr_bozisha_miraz.0302.a:0 "В лесу больше нет [Select_CString(GetPlayer.IsFemale, 'королевы', 'короля' )] - [GetPlayer.GetSheHe] [Select_CString(GetPlayer.IsFemale, 'потеряла', 'потерял' )] свою корону."
 ### Pipe-weed Smoking ###
 pipeweed_intro.desc:0 "Я откидываюсь в кресле, рядом со мной верный мешочек, в котором [ROOT.Char.Custom('GetPipeWeedName')], и я раскуриваю свою любимую трубку. Я уже чувствую себя гораздо более [Select_CString(ROOT.Char.IsFemale, 'расслабленной', 'расслабленным' )].\n\n"

 hobbit.0002.t:0 "Покуривая трубку: Доброе утро"
 hobbit.0002.desc:0 "$pipeweed_intro.desc$Прекрасное утро, щебечут птицы. Отдыхая в своем саду, я замечаю проходящего мимо знакомого."
 hobbit.0002.a:0 "Доброго утра!"
 hobbit.0002.tt.gm1:0 "Вы желаете прохожему доброго утра"
 hobbit.0002.tt.gm2:0 "Утро доброе, хотите вы этого или нет"
 hobbit.0002.tt.gm3:0 "Вы чувствуете себя хорошо этим утром"
 hobbit.0002.tt.gm4:0 "Это утро должно быть добрым"

 hobbit.0003.t:0 "Покуривая трубку: Перекус"
 hobbit.0003.desc:0 "$pipeweed_intro.desc$Когда я сижу здесь, меня внезапно одолевает страшный голод. Может, стоит перекусить? Возможно, [ROOT.Char.Custom('GetExpensiveDessert')]? Да, это было бы просто великолепно! После того как я спускаюсь на кухню, меня одолевает внезапный прилив уныния, когда я понимаю, что кто-то должен приготовить еду!"
 hobbit.0003.a:0 "[kitchen_savior.GetFirstName], помоги мне!"
 hobbit.0003.b:0 "Похоже, мне придётся [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )]..."

 ### Decision-based events ###
 hobbit.0100.t:0 "Интеграция области [GetTitleByKey('c_dunglan').GetNameNoTier]"
 hobbit.0100.desc:0 "Долгие годы мы, хоббиты, довольствовались древними границами, дарованными нам старым королём в Северине. Но даже в медленно развивающемся Шире всё меняется, и мы стали чувствовать себя стесненными в границах старых фартингов. Некоторые из молодых хоббитов, особенно те, у кого не было собственной земли, которую можно было бы обрабатывать, стали уходить на запад, в плодородные земли к западу от Белых низин.\n\nВооружившись плугами и лопатами, они расчищают поля и роют новые дома на склонах холмов под присмотром Белых Башен, которые, по их словам, приносят им удачу. Но хоббиты любят формальности и порядок, и были составлены петиции, призывающие официально присоединить [GetTitleByKey('c_dunglan').GetNameNoTier] к Ширу. Теперь власть тана и мэра будет распространяться на этот новый фартинг... хотя на самом деле все будут заниматься своими делами, как и прежде."
 hobbit.0100.a:0 "За Западные марки!"

 hobbit.0101.t:0 "Интеграция области [GetTitleByKey('c_buckland').GetNameNoTier]"
 hobbit.0101.desc:0 "[GetTitleByKey('c_buckland').GetNameNoTier] всегда был странной аномалией, независимым хоббитским государством за пределами древних границ Шира, дарованных королём. Это иногда создавало трудности в области закона и торговли, поскольку ни тану, ни мэру не всегда удавалось установить свои права над волевым народом Брендибака. Но времена изменились, и теперь принято считать, что [GetTitleByKey('c_buckland').GetNameNoTier] является и всегда будет являться частью Шира.\n\nВсё, что осталось сделать, - это составить бумаги, запечатать их и убрать в архив Мичел Делвинга, после чего все смогут поздравить себя с тяжёлым днем работы и отправиться в паб на праздничную пирушку, запивая её элем. Есть все шансы, что завтра все уже забудут о том, что когда-то что-то было по-другому."
 hobbit.0101.a:0 "Наконец-то воссоединились"


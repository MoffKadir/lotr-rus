 ### Pipe-weed Smoking ###
 pipeweed_intro.desc:0 "Я откидываюсь в кресле, рядом со мной верный мешочек, в котором [ROOT.Char.Custom('GetPipeWeedName')], и я раскуриваю свою любимую трубку. Я уже чувствую себя гораздо более [Select_CString(ROOT.Char.IsFemale, 'расслабленной', 'расслабленным' )].\n\n"

 hobbit.0002.t:0 "Покуривая трубку: Доброе утро"
 hobbit.0002.desc:0 "$pipeweed_intro.desc$Прекрасное утро, щебечут птицы. Отдыхая в своем саду, я замечаю проходящего мимо знакомого."
 hobbit.0002.a:0 "Доброго утра!"
 hobbit.0002.tt.gm1:0 "Вы желаете прохожему доброго утра"
 hobbit.0002.tt.gm2:0 "Утро доброе, хотите вы этого или нет"
 hobbit.0002.tt.gm3:0 "Вы чувствуете себя хорошо этим утром"
 hobbit.0002.tt.gm4:0 "Это утро должно быть добрым"

 hobbit.0003.t:0 "Покуривая трубку: Перекус"
 hobbit.0003.desc:0 "$pipeweed_intro.desc$Когда я сижу здесь, меня внезапно одолевает страшный голод. Может, стоит перекусить? Возможно, [ROOT.Char.Custom('GetExpensiveDessert')]? Да, это было бы просто великолепно! После того как я спускаюсь на кухню, меня одолевает внезапный прилив уныния, когда я понимаю, что кто-то должен приготовить еду!"
 hobbit.0003.a:0 "[kitchen_savior.GetFirstName], помоги мне!"
 hobbit.0003.b:0 "Похоже, мне придётся [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )]..."


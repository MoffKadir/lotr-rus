 song_battle.0001.d.tt.failure:0 "$song_battle.0001.tt.failure$"
 song_battle.0001.d.tt.failure.tt:0 "$song_battle.0001.tt.failure.points$"
 song_battle.0001.d.tt.crit_failure:0 "$song_battle.0001.tt.crit_failure$"
 song_battle.0001.d.tt.crit_failure.tt:0 "$song_battle.0001.tt.crit_failure.points$"
 song_battle.0001.e.random.a:0 "Я буду петь о сохраненных знаниях, о победе мудрости над невежеством."
 song_battle.0001.e.random.b:0 "Слова забытой магии, мощные, как скрытые корни гор."
 song_battle.0001.e.random.c:0 "Я буду петь песню открытий, секретов, раскрытых благодаря искусству и изучению."
 song_battle.0001.e.random.d:0 "Я призову скрытое и запретное знание, опасно соблазняющее."
 song_battle.0001.e.tt:0 "В песенных битвах [learning|E] противопоставляется [intrigue|E]."

  # Ending Events 
 song_battle.0031.t:0 "$song_battle.0000.t$"
  
  
 song_battle.0031.desc.intro.01:0 "С торжествующим ревом я взмахиваю кулаком в воздухе, мой противник повержен."
 song_battle.0031.desc.intro.02:0 "С самодовольной улыбкой я пою свой последний куплет."
 song_battle.0031.desc.intro.03:0 "Мы оба смотрим друг на друга, когда я заканчиваю произносить заклинание. Я сделал это. Я выиграл."
  
 song_battle.0031.desc.middle.01:0 "Этот [athrabethlireva|E] принадлежит мне, еще одна замечательная победа в моем неоспоримом восхождении к роли Мастера Знаний."
 song_battle.0031.desc.middle.02:0 "И снова мое магическое превосходство торжествует над всем, а мой противник терпит поражение, [sb_loser.GetHerHis] защиты прорваны."
 song_battle.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName] сегодня стал свидетелем моего триумфа. С самого начала я был полностью уверен, что [ROOT.Char.GetFaith.HighGodName] увидит во мне победителя, другого выхода быть не могло."
  
 song_battle.0031.desc.end.01:0 "\n\nПокинутый [sb_loser.GetFirstName] молчит, положив руки на бедра [sb_loser.GetHerHis], пытаясь понять, где [sb_loser.GetSheHe] ошибся."
 song_battle.0031.desc.end.02:0 "\n\n[sb_loser.GetFirstName|U] стоит в оцепенении, не в силах произнести ни слова. [sb_loser.GetSheHe|U] не могу поверить, что выиграл."
 song_battle.0031.desc.end.03:0 "\n\n[sb_loser.GetFirstName] вряд ли может содержать характер [sb_loser.GetHerHis]. Я превзошел и унизил [sb_loser.GetHerHim]."
  
  
 song_battle.0031.a:0 "Какой замечательный [athrabethlireva|E]!"
 song_battle.0031.a.a:0 "Отличный поединок!"
 song_battle.0031.b:0 "Это вся сила, которую ты можешь собрать? Жалкий!"
 song_battle.0031.b.a:0 "Поклонись мне, ты [recipient.Custom('InsultNoun')]!"
 song_battle.0031.b.b:0 "Доставай оружие, [recipient.Custom('InsultNoun')]. Давай закончим это!"
 song_battle.0031.b.progress_towards_rival:0 "[sb_loser.GetTitledFirstName] принимает это на свой счет"
 song_battle.0031.c:0 "Я хотел бы встретиться с тобой снова когда-нибудь..."
 song_battle.0031.a.tt.success:0 "Ваш оппонент согласен, что это было хорошо [athrabethlireva|E]"
 song_battle.0031.a.tt.failure:0 "Ваш оппонент делает непристойный жест и уходит"
 song_battle.0031.desc.result.skill:0 "#BOL Результат:#! Я выиграл песенную битву против [sb_loser.GetFirstNameNoTooltip] благодаря своему превосходству в магии."
 song_battle.0031.desc.result.sudden_death:0 "#BOL Результат:#! Я выиграл песенную битву против [sb_loser.GetFirstNameNoTooltip] из-за недостатка выносливости моего противника."
  
 song_battle.0041.t:0 "$song_battle.0000.t$"
  
  
 song_battle.0041.desc.intro.01:0 "Воя в зверином триумфе, [sb_victor.GetFirstName] вскидывает в воздух кулак [sb_victor.GetHerHis].\n\nЯ... Я проиграл. Мои руки соскальзывают на колени в поисках поддержки."
 song_battle.0041.desc.intro.02:0 "Самодовольная улыбка растягивается от щеки к щеке на лице [sb_victor.GetFirstName]. [sb_victor.GetSheHe] выиграл, а я проиграл.\n\n"
 song_battle.0041.desc.intro.03:0 "Нет большего разочарования, чем то, которое я испытываю, глядя на [sb_victor.GetFirstName], нам обоим ясно, что я проиграл."
  
 song_battle.0041.desc.middle.01:0 "Имея [ROOT.Char.GetFaith.HighGodName] в качестве свидетеля, я сделал все, что мог..."
 song_battle.0041.desc.middle.02:0 "Подумать только, что такой дурак, как [sb_victor.GetFirstName], может перехитрить меня."
 song_battle.0041.desc.middle.03:0 "\n\n[athrabethlireva|E] в любом случае является всего лишь дешевой имитацией #EMP реальных сражений#!, в чем я, несомненно, лучше, чем мой непритязательный противник. Пока [sb_loser.GetSheHe] изучал [SCOPE.Custom('sb_GameType')], #EMP я изучал клинок.#! Тем не менее..."
  
 song_battle.0041.desc.end.01:0 "\n\nЯ #EMP плох#! в магии?"
 song_battle.0041.desc.end.02:0 "\n\nМои ладони вспотели, а колени ослабели, когда я понял, что моих способностей просто недостаточно, чтобы победить [sb_victor.GetFirstName]."
 song_battle.0041.desc.end.03:0 "\n\nЭтот [recipient.Custom('InsultNoun')]! Это [recipient.Custom('InsultNoun')]! Не может быть, чтобы [sb_victor.GetSheHe] не жульничал, как #EMP I#! мог проиграть?!"
  
 song_battle.0041.a:0 "Посмотрим, кто победит в следующий раз..."
 song_battle.0041.b:0 "Сегодня ты нажил здесь врага."
 song_battle.0041.b.b:0 "Продолжай праздновать, и к [ROOT.Char.GetFaith.HighGodName] ты попробуешь мою ногу!"
 song_battle.0041.b.c:0 "Я не сдамся без боя, защищайся [recipient.Custom('InsultNoun')]!"
 song_battle.0041.c:0 "Что ж, лучший [sb_victor.GetWomanMan] победил!"
 song_battle.0041.desc.result.skill:0 "#BOL Результат:#! Я теряю [athrabethlireva|E] на [sb_victor.GetFirstNameNoTooltip] из-за магического превосходства [sb_victor.GetHerHis]"
 song_battle.0041.desc.result.sudden_death:0 "#BOL Результат:#! Я теряю от [athrabethlireva|E] до [sb_victor.GetFirstNameNoTooltip] из-за истощения"
  

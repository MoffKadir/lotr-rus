  # Closeness to Victory 
 song_battle.0001.desc.relative_victory.winning_heavily:0 "Я ловко побеждаю [sb_opponent.GetHerHim],"
 song_battle.0001.desc.relative_victory.winning_somewhat:0 "Я пока лидирую,"
 song_battle.0001.desc.relative_victory.drawing:0 "Мы равны,"
 song_battle.0001.desc.relative_victory.losing_somewhat:0 "[sb_opponent.GetSheHe|U] начинает выигрывать,"
 song_battle.0001.desc.relative_victory.losing_heavily:0 "Мой противник имеет преимущество,"
 song_battle.0001.desc.actual_victory.both_close:0 "и любой из нас может выиграть состязание в любой момент.\n\n"
 song_battle.0001.desc.actual_victory.i_am_close:0 "и победа так близка, что я чувствую ее вкус.\n\n"
 song_battle.0001.desc.actual_victory.they_are_close:0 "и мой противник мог победить в любую секунду.\n\n"
 song_battle.0001.desc.actual_victory.sudden_death:0 "и это затянувшееся состязание сказывается на нашей выносливости.\n\n"
 song_battle.0001.desc.actual_victory.neither_close:0 "хотя ни один из нас даже не близок к победе.\n\n"
  

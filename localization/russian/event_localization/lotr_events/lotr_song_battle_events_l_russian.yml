 song_battle.0102.t:0 "Игра в игры"
 song_battle.0102.desc:0 "sbE — это все ваши любимые настольные игры в одном флаконе: шахматы, пахизи, hnefaffetteffleelfae, tabula.\n\nКакие еще игры вам нравятся?\n\nВ нем могут быть и другие игры, но лучше!\n\n§ _0 И веками заранее юридически.#!\n\nRegular Настольные игры надо называть. Мне скучно. Игры."
 song_battle.0102.a:0 "Обычная игра, пожалуйста."
 song_battle.0102.b:0 "Враг использует только выигрышные локации, пожалуйста."
 song_battle.0102.c:0 "Враг использует только теряющие локации, пожалуйста."

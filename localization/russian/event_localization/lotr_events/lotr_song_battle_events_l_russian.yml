 ##################################################
 # Misc
 song_battle.0000.t:0 "Битва песен"
 song_battle.0001.t:0 "$song_battle.0000.t$"

 ##################################################
 # Opponent Winning
 song_battle.0001.desc.opponent_winning.diplomacy.low:0 "«Знаете, — задумчиво тянет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — может, [Select_CString(sb_opponent.IsFemale, 'собеседница', 'собеседник' )] из меня и [Select_CString(sb_opponent.IsFemale, 'никудышная', 'никудышный' )], но [lanquettalirion|E] — мой конёк»."
 song_battle.0001.desc.opponent_winning.diplomacy.medium:0 "«Эх, иногда мне жаль, что [lanquettalirion|E] мне гораздо ближе, чем публичные выступления», — вздыхает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 song_battle.0001.desc.opponent_winning.diplomacy.high:0 "«Даже не знаю, что проще, — сетует [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — перепеть вас или объяснить, сколь смешны ваши ошибки»."
 song_battle.0001.desc.opponent_winning.martial.low:0 "««Жаль, что война — это не [lanquettalirion|E]. Быть бы мне владыкой мира, — смеется [Select_CString(sb_opponent.IsFemale, 'противница', 'противник' )], — хотя, быть может, так только кажется»."
 song_battle.0001.desc.opponent_winning.martial.medium:0 "«Гм-м-м, со стратегией у вас не очень, правда?» — фыркает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 song_battle.0001.desc.opponent_winning.martial.high:0 "«Физическая сила, магия... главное — правильно расставить приоритеты», — мурлычет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. Для пущей убедительности [sb_opponent.GetSheHe] постукивает себя по лбу костяшкой пальца."
 song_battle.0001.desc.opponent_winning.stewardship.low:0 "«О, будь экономика столь же проста, как [lanquettalirion|E], — замечает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — купаться бы мне в серебре»."
 song_battle.0001.desc.opponent_winning.stewardship.medium:0 "«Как по-вашему, [lanquettalirion|E] — хорошая практика для правителя? — лениво вопрошает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Неудивительно. Не сочтите за намек»."
 song_battle.0001.desc.opponent_winning.stewardship.high:0 "«Я всегда [Select_CString(sb_opponent.IsFemale, 'говорила', 'говорил' )], что [lanquettalirion|E] — лучшая школа правителей, — высокопарно заявляет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — и, конечно же, наоборот»."
 song_battle.0001.desc.opponent_winning.intrigue.low:0 "«Вот почему [lanquettalirion|E] — это замечательно, — рассуждает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — никакого хождения вокруг да около, никакой лжи — только честный и открытый поединок умов. Где, знаете ли...»"
 song_battle.0001.desc.opponent_winning.intrigue.medium:0 "«Вы знаете, как #EMP наверняка#! узнать, когда кто-то лжет? — вопрошает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — [lanquettalirion|E]. Следите за соперником. [sb_myself.Custom('MaskFace')|U] выдаст ложь во время пения. О... не подумайте, что я намекаю. Просто... наблюдение»."
 song_battle.0001.desc.opponent_winning.intrigue.high:0 "«Осторожнее, — усмехается [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — еще один такой куплет, и я пробью вашу защиту»."
 song_battle.0001.desc.opponent_winning.learning.low:0 "«Знаете, мне советуют читать #EMP книги#!, чтобы выглядеть умнее, — вещает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Но, по-моему, теперь совершенно ясно, что с моим интеллектом всё в порядке»."
 song_battle.0001.desc.opponent_winning.learning.medium:0 "«Честно говоря, — тянет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — ваши ходы впечатляют — учитывая, против кого приходится выступать»."
 song_battle.0001.desc.opponent_winning.learning.high:0 "«Древние истории с давних пор предмет моего живейшего интереса, — объясняет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — и мне очень жаль, но у вас нет ни единого шанса выиграть»."
 song_battle.0001.desc.opponent_winning.trait.lustful:0 "«И трепетное сердце, #EMP и#! певец — ничто не устоит передо мной, — усмехается [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не вините себя, проигрыш был неизбежен»."
 song_battle.0001.desc.opponent_winning.trait.chaste:0 "«Порядок дома начинается с порядка в магии, знаете ли, — напыщенно заявляет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Иногда небольшая сдержанность творит чудеса»."
 song_battle.0001.desc.opponent_winning.trait.gluttonous:0 "«Пожалуй, я закачу пир в честь победы, — довольно мурлычет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — К победе хорошо идет сладкое»."
 song_battle.0001.desc.opponent_winning.trait.temperate:0 "«Пожалуй, после игры я позволю себе чашечку розовой воды, — размышляет вслух [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Нечасто я себя балую, но повод, что и говорить, достойный»."
 song_battle.0001.desc.opponent_winning.trait.greedy:0 "«Что может быть милее звона золотых монет? Лишь слезная капель по щеке, — улыбается [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не правда ли?»"
 song_battle.0001.desc.opponent_winning.trait.generous:0 "«Знаете, я, может, и выигрываю, но, если хорошо попросить, могу и... уступить, — с добротой и сочувствием намекает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Подумаешь, [lanquettalirion|E]. Не такая уж великая победа»."
 song_battle.0001.desc.opponent_winning.trait.lazy:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] громко зевает. «Честно говоря, я [Select_CString(sb_opponent.IsFemale, 'ожидала', 'ожидал' )] большего, [sb_myself.GetFirstNameNoTooltip]. Я едва не [Select_CString(sb_opponent.IsFemale, 'заснула', 'заснул' )]»"
 song_battle.0001.desc.opponent_winning.trait.diligent:0 "«Вот почему вам нужно больше стараться, — назидательным и #EMP совершенно#! невыносимым тоном заявляет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — жизнь или знания — терпение и труд решают все»."
 song_battle.0001.desc.opponent_winning.trait.wrathful:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] удивительно, почти неестественно [Select_CString(sb_opponent.IsFemale, 'спокойна', 'спокоен' )]. «О, переживать не о чем, — заявляет [sb_opponent.GetSheHe], когда замечает мой взгляд. — Всё идет просто #EMP прекрасно#!»"
 song_battle.0001.desc.opponent_winning.trait.calm:0 "«Я всегда говорю, что [lanquettalirion|E] — это игра для чистого разума и холодной головы, — задумчиво тянет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Однажды и вы это поймете»."
 song_battle.0001.desc.opponent_winning.trait.patient:0 "«Большинство людей, — менторским тоном начинает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — не осознают в полной мере, что  [sb_opponent.Custom('sb_RandomVerseType')] [sb_opponent.Custom('sb_RandomPoetPossessive')]— совсем не легкий прием. Не говоря уже о защите от него»."
 song_battle.0001.desc.opponent_winning.trait.impatient:0 "«Пение делает вас медлительнее», — бормочет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], перебирая всеми пальцами."
 song_battle.0001.desc.opponent_winning.trait.arrogant:0 "«Не огорчайтесь, [sb_myself.GetFirstNameNoTooltip], — примирительным тоном тянет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], устраиваясь поудобнее. — Не все #EMP талантливы#! от природы»"
 song_battle.0001.desc.opponent_winning.trait.humble:0 "«Честное слово, у вас прекрасно получается, — щебечет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Меня не назовешь хорошим игроком, так что это, скорее всего, простое невезение»."
 song_battle.0001.desc.opponent_winning.trait.deceitful:0 "«Не огорчайтесь, — успокаивает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], и в голосе [sb_opponent.GetHerHis] мешаются мед и едкая насмешка. — Даже [sb_opponent.GetFaith.TricksterGodName] не уследит за моими куплетами»."
 song_battle.0001.desc.opponent_winning.trait.honest:0 "«Подумать только, всё идет #EMP гораздо#! лучше, чем я [Select_CString(sb_opponent.IsFemale, 'ожидала', 'ожидал' )]! — восклицает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Вас совсем не трудно одолеть... ой, прошу простить мою бестактность. Что-то я [Select_CString(sb_opponent.IsFemale, 'разоткровенничалась', 'разоткровенничался' )]»."
 song_battle.0001.desc.opponent_winning.trait.craven:0 "«Я... выигрываю?! Я выигрываю! — кричит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. [sb_opponent.GetSheHe|U], похоже, искренне [Select_CString(sb_opponent.IsFemale, 'изумлена', 'изумлен' )], но ведь [sb_opponent.GetSheHe] #EMP и впрямь#! [Select_CString(sb_opponent.IsFemale, 'просидела', 'просидел' )] большую часть состязания в не менее искреннем ужасе."
 song_battle.0001.desc.opponent_winning.trait.brave:0 "«Извините за невольный смешок, — замечает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — но, чтобы справиться со #EMP мной#!, нужно петь гораздо #EMP смелее#!»"
 song_battle.0001.desc.opponent_winning.trait.shy:0 "«Долгие тренировки не прошли даром!» — довольно пищит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], глядя на то, как хорошо складывается состязание для н[sb_opponent.GetHerHis]."
 song_battle.0001.desc.opponent_winning.trait.gregarious:0 "«Не стоит переживать, — похрустывает пальцами [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. Слова силы для меня — открытая книга. Как и люди, с которыми я хочу подружиться»."
 song_battle.0001.desc.opponent_winning.trait.ambitious:0 "«Вы не знаете, а кто-нибудь выбирает #EMP Магистра#! знаний? — [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )] задумчиво почесывает подбородок. — Кажется, скоро я смогу претендовать на этот титул»."
 song_battle.0001.desc.opponent_winning.trait.content:0 "«Что за милая [lanquettalirion|E], — хихикает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — лучше и придумать было трудно, не правда ли? Я, конечно, не о вашем везении»."
 song_battle.0001.desc.opponent_winning.trait.arbitrary:0 "«Обычно с правилами у меня не очень, — разглагольствует [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — но [lanquettalirion|E] — это нечто другое. Мне даже нравится, слегка. Неплохой способ #EMP заставить#! других людей признать твое превосходство»"
 song_battle.0001.desc.opponent_winning.trait.just:0 "«Вот, смотрите, — [Select_CString(sb_opponent.IsFemale, 'противница', 'противник' )] машет у меня перед носом пергаментом, — мне жаль, что вы раз за разом используете запретную магию! Попробуйте #EMP прочитать правила#!, дело сразу пойдет на лад!»."
 song_battle.0001.desc.opponent_winning.trait.cynical:0 "«Конечно, я не собираюсь поддаваться, — косится на меня [Select_CString(sb_opponent.IsFemale, 'противница', 'противник' )], — вы бы #EMP точно#! не дали мне спуску, так с чего бы мне?»"
 song_battle.0001.desc.opponent_winning.trait.zealous:0 "«Хотелось бы мне порадоваться победе, — лениво тянет [Select_CString(sb_opponent.IsFemale, 'противница', 'противник' )], — но ведь это [sb_opponent.GetFaith.KnowledgeGodName] #EMP направляет#! меня»."
 song_battle.0001.desc.opponent_winning.trait.paranoid:0 "«Я знаю, что вы готовите сюрприз, — ухмыляется [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — не бывает #EMP настолько#! легких побед»."
 song_battle.0001.desc.opponent_winning.trait.trusting:0 "«Я могу просто сказать вам, какое заклинание я предпочитаю. Не распространяйте эту новость всюду!»"
 song_battle.0001.desc.opponent_winning.trait.compassionate:0 "«Прошу прощения, что толкаю вас в плохое положение, [sb_myself.GetFirstNameNoTooltip], — говорит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )] с неподдельным раскаянием, — [lanquettalirion|E] для меня лишь развлечение. Однако развлекаться уместно лишь когда #EMP все#! участники получают удовольствие»."
 song_battle.0001.desc.opponent_winning.trait.callous:0 "«[sb_opponent.GetFaith.HouseholdGodName], вы бы хоть для вида сопротивлялись!» — грубо восклицает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 song_battle.0001.desc.opponent_winning.trait.sadistic:0 "«Как же #EMP приятно#! водить за нос раненого противника, — ядовито цедит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не правда ли, [sb_myself.GetFirstNameNoTooltip]?»"
 song_battle.0001.desc.opponent_winning.trait.stubborn:0 "«Весьма приятно для разнообразия победить, да еще так запросто, — хмыкает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Обычно мне приходится часами убеждать противника в своей победе»."
 song_battle.0001.desc.opponent_winning.trait.fickle:0 "«Я просто в восторге, — хихикает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Какую стратегию я ни выбираю, вы всегда проигрываете с оглушительным треском»."
 song_battle.0001.desc.opponent_winning.trait.vengeful:0 "«Конечно же, это месть, — шипит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — и вы #EMP прекрасно#! знаете за что»"
 song_battle.0001.desc.opponent_winning.trait.forgiving:0 "«По правде говоря, я [Select_CString(sb_opponent.IsFemale, 'ожидала', 'ждал' )] более сложного вызова, огорчается [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Но что ж, зато вы неплохо попрактиковались»."
 song_battle.0001.desc.opponent_winning.relation.friend:0 "«Вот так [sb_myself.Custom('MaskFace')] — истинное воплощение грусти! — смеется [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Это ведь просто дружеское состязание, правда?»"
 song_battle.0001.desc.opponent_winning.relation.best_friend:0 "«Победишь ты или проиграешь, — заявляет [Select_CString(sb_opponent.IsFemale, 'моя лучшая подруга', 'мой лучший друг' )], — мне всё равно. Магические заклинания и ты — вот всё, что мне надо»."
 song_battle.0001.desc.opponent_winning.relation.rival:0 "«[sb_opponent.GetFaith.FateGodName], [lanquettalirion|E] — это не для тебя. Как, собственно, и власть!» — издевательски хохочет [Select_CString(sb_opponent.IsFemale, 'моя соперница', 'мой соперник' )]."
 song_battle.0001.desc.opponent_winning.relation.nemesis:0 "Мой заклятый враг молчит. [sb_opponent.GetSheHe|U] просто неотрывно смотрит на меня с чистой, неприкрытой #EMP ненавистью#! во взоре."
 song_battle.0001.desc.opponent_winning.relation.lover:0 "Не отрывая от меня взгляда, [Select_CString(sb_opponent.IsFemale, 'моя любовница', 'мой любовник' )] начинает нежно призывать диких зверей в жару дремучего леса, удовольствия тела и разума... Это же... О. #EMP Ого#!!"
 song_battle.0001.desc.opponent_winning.relation.soulmate:0 "Душа моя едва обращает внимание на [lanquettalirion|E], состязание явно волнует [sb_opponent.GetHerHis] в последнюю очередь. [sb_opponent.GetSheHe|U] только и делает, что ловит мой взгляд."
 song_battle.0001.desc.opponent_winning.hook_on.weak:0 "«$song_battle.0001.desc.opponent_winning.hook_on.strong$»"
 song_battle.0001.desc.opponent_winning.hook_on.strong:0 "«Знаешь, приятно, когда всё меняется, — говорит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. Я вечно чувствую, будто сижу у тебя под колпаком, но [lanquettalirion|E] — совсем другое дело»."
 song_battle.0001.desc.opponent_winning.hooked_by.weak:0 "«$song_battle.0001.desc.opponent_winning.hooked_by.strong$»"
 song_battle.0001.desc.opponent_winning.hooked_by.strong:0 "«Дело ведь не в нашем #EMP договоре#!, правда? — спрашивает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], потирая подбородок. — Вы как будто поддаетесь»."
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.default:0 "«Эх, сколько же раз я тебя уже [Select_CString(sb_opponent.IsFemale, 'победила', 'победил' )]? — посмеивается [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — #EMP Честное слово#!, я [Select_CString(sb_opponent.IsFemale, 'сбилась', 'сбился' )] со счета»."
 #song_battle.0001.desc.opponent_winning.match_history.recently_won_against.county:0 "«Вы знаете, у [sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] дела идут хорошо, — растягивает мой оппонент, — у #EMP намного лучше#! с тех пор, как я занял это место»."
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "«Еще одно [lanquettalirion|E], — замечает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — еще одна победа на моем счету. Вы так обанкротитесь, пожалуй»."
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "«А вот это, — прыскает со смеху [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — #EMP гораздо#! лучше, чем #EMP то#! наше [lanquettalirion|E]»."
 #song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 "«После [sb_opponent.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] я не могу победить тебя достаточно», — ворчит мой противник, все еще обиженный после нашего старого пари."
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "«Похоже, на сей раз удача улыбается мне, а?» — ухмыляется [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 song_battle.0001.desc.opponent_winning.other.pro_gamer:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] откровенно подлизывается. «Внимательно присмотритесь к моей технике, сейчас я произнесу, так сказать, куплет опытного певца»."
 song_battle.0001.desc.opponent_winning.other.avlf:0 "«Это #EMP ты-то#! магистр? Не льсти себе, [sb_myself.GetFirstNameNoTooltip]. Ты и послушник-то посредственный»"

 ##################################################
 # Player Winning
 song_battle.0001.desc.i_am_winning.diplomacy.low:0 "«Я не... Я не могу... Да полегче же со мной! — едва не кричит [Select_CString(sb_opponent.IsFemale, 'моя встревоженная противница', 'мой встревоженный противник' )], не в силах подобрать нужных слов."
 song_battle.0001.desc.i_am_winning.diplomacy.medium:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] молчит и досадливо массирует свои виски."
 song_battle.0001.desc.i_am_winning.diplomacy.high:0 "«Похоже, — едко цедит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — у вас надо мной определенное преимущество. Это временно»."
 song_battle.0001.desc.i_am_winning.martial.low:0 "«Командование армией — не для меня. Пение — не для меня. На что я вообще гожусь?» — стонет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 song_battle.0001.desc.i_am_winning.martial.medium:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] задумчиво скребет подбородок: «А ведь эта уловка #EMP должна была#! принести победу...»"
 song_battle.0001.desc.i_am_winning.martial.high:0 "«Будь это настоящим полем боя, — заявляет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], всё было бы #EMP совсем#! иначе»"
 song_battle.0001.desc.i_am_winning.stewardship.low:0 "«Почему же с цифрами #EMP всегда#! так тяжело? — надувает губы [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — [lanquettalirion|E] заставлеют думать на несколько шагов вперед, а я так просто #EMP не могу#!»"
 song_battle.0001.desc.i_am_winning.stewardship.medium:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] пристально смотрит на меня. «Я... я, должно быть, где-то не [Select_CString(sb_opponent.IsFemale, 'рассчитала', 'рассчитал' )]...»"
 song_battle.0001.desc.i_am_winning.stewardship.high:0 "«Мне больно это признавать, — ворчит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — но шансов у меня маловато»."
 song_battle.0001.desc.i_am_winning.intrigue.low:0 "«Может, прекратишь #EMP жульничать#! хоть на мгновение?» — рычит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 song_battle.0001.desc.i_am_winning.intrigue.medium:0 "«Пожалуй, моей стратегии недостает некоторого... хитроумия...» — бормочет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], печально глядя на меня."
 song_battle.0001.desc.i_am_winning.intrigue.high:0 "«Думаешь, победа у тебя в руках? — ухмыляется [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Думай, думай, это мне на руку. И я знаю, что ты знаешь, что я знаю, что ты знаешь это»."
 song_battle.0001.desc.i_am_winning.learning.low:0 "«Так вообще нечестно, я вообще #EMP не понимаю#! половину этих слов, — ноет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Ты явно придумываешь их по ходу пения»."
 song_battle.0001.desc.i_am_winning.learning.medium:0 "«Это что же, #EMP опять#! [sb_myself.Custom('sb_RandomVerseType')] [sb_myself.Custom('sb_RandomPoetPossessive')]? — стонет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — какой #EMP дешевый#! прием»."
 song_battle.0001.desc.i_am_winning.learning.high:0 "«Как [Select_CString(sb_opponent.IsFemale, 'знала', 'знал' )], что [sb_opponent.Custom('sb_RandomVerseType')] [sb_opponent.Custom('sb_RandomPoetPossessive')] — не лучшее начало, — всхлипывает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Судя по всему, я уже [Select_CString(sb_opponent.IsFemale, 'проиграла', 'проиграл' )]»."
 song_battle.0001.desc.i_am_winning.trait.lustful:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )], кажется, не обращает внимания на состязание, вместо этого придумывая под нос непристойные рифмы."
 song_battle.0001.desc.i_am_winning.trait.chaste:0 "«Вот оно, [lanquettalirion|E]! — кричит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], яростно жестикулируя. — Разжигает страсти! Возбуждает чувства! Животные страсти во всей красе!»"
 song_battle.0001.desc.i_am_winning.trait.gluttonous:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] лениво жует ломтик хлеба, полностью погрузившись в крошки и раздумья."
 song_battle.0001.desc.i_am_winning.trait.temperate:0 "«Грм, — ворчит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — однажды такой риск выйдет тебе боком»."
 song_battle.0001.desc.i_am_winning.trait.greedy:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] задумчиво гоняет между пальцами монетку — судя по всему, прикосновение холодного металла к пальцам приносит [sb_opponent.GetHerHim] некоторое утешение перед лицом неминуемого поражения."
 song_battle.0001.desc.i_am_winning.trait.generous:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] смотрит на меня с доброй улыбкой: «У вас #EMP очень#! хорошо получается, продолжайте!»"
 song_battle.0001.desc.i_am_winning.trait.lazy:0 "«О, мой черёд? — зевает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — простите, я #EMP слегка#! [Select_CString(sb_opponent.IsFemale, 'отвлёклась', 'отвлёкся' )]»."
 song_battle.0001.desc.i_am_winning.trait.diligent:0 "«Да, вы ведете, — напыщенно заявляет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — но если я немного постараюсь, то смогу вас догнать!»"
 song_battle.0001.desc.i_am_winning.trait.wrathful:0 "[sb_opponent.Custom('MaskFace')|U] [Select_CString(sb_opponent.IsFemale, 'моей противницы', 'моего противника' )] заметно напрягается. «Если продолжишь выигрывать, [sb_myself.Custom('InsultNoun')], я #EMP весь#! пол кровью заплюю!»"
 song_battle.0001.desc.i_am_winning.trait.calm:0 "Обычное умиротворение покидает [Select_CString(sb_opponent.IsFemale, 'мою противницу', 'моего противника' )]. [sb_opponent.GetHerHis|U] [sb_opponent.Custom('MaskFace')] едва заметно омрачается."
 song_battle.0001.desc.i_am_winning.trait.patient:0 "«Думаешь, везение продлится вечно? — задумчиво тянет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Везение всегда заканчивается»."
 song_battle.0001.desc.i_am_winning.trait.impatient:0 "«Во имя [sb_opponent.GetFaith.HighGodNamePossessive], да твоя победа, #EMP твоя#!! — кричит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — #EMP Кончай#! уже с этим»."
 song_battle.0001.desc.i_am_winning.trait.arrogant:0 "«На самом деле ты не побеждаешь, — радостно кричит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Тебе только #EMP кажется#!. Но, увы, это невозможно!»."
 song_battle.0001.desc.i_am_winning.trait.humble:0 "Уши [Select_CString(sb_opponent.IsFemale, 'моей противницы', 'моего противника' )] #EMP явно#! краснеют от расстройства. — Нельзя отрицать, ваши заклинания... — [sb_opponent.GetSheHe] сглатывает, — безупречны»."
 song_battle.0001.desc.i_am_winning.trait.deceitful:0 "«Кажется, тебя мучает голод, — сочувственно заявляет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не беспокойся, я прослежу за тем, чтобы никто не вмешался»."
 song_battle.0001.desc.i_am_winning.trait.honest:0 "«Я и не [Select_CString(sb_opponent.IsFemale, 'думала', 'думал' )], что сражаться с вами будет так... #EMP сложно#!»."
 song_battle.0001.desc.i_am_winning.trait.craven:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] непрерывно суетится и ведет себя так нервно, что вот-вот сорвется."
 song_battle.0001.desc.i_am_winning.trait.brave:0 "«У меня есть план, — хвастается [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — который перевернет весь ход [lanquettalirion|E]!»"
 song_battle.0001.desc.i_am_winning.trait.shy:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница мрачна и молчалива', 'Мой противник мрачен и молчалив' )]. [sb_opponent.GetSheHe|U] пытается понять, как повернуть ход [lanquettalirion|E] в свою пользу."
 song_battle.0001.desc.i_am_winning.trait.gregarious:0 "«Вы куда лучше моих обычных оппонентов, — восхищается [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )] — а ведь состязания песен — #EMP важнейшая#! часть моей жизни»."
 song_battle.0001.desc.i_am_winning.trait.ambitious:0 "«На это [lanquettalirion|E] я [Select_CString(sb_opponent.IsFemale, 'возлагала', 'возлагал' )]... — [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )] на мгновение запинается, — куда #EMP большие#! надежды»."
 song_battle.0001.desc.i_am_winning.trait.content:0 "«Что ж, — вздыхает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — может, мне и не победить, но я [Select_CString(sb_opponent.IsFemale, 'сделала', 'сделал' )] всё возможное»."
 song_battle.0001.desc.i_am_winning.trait.arbitrary:0 "«Не понимаю, почему нельзя состязаться в [lanquettalirion|E] по моим правилам, — ноет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )] — говорю же, [sb_opponent.GetCurrentLocation.GetNameNoTooltip] состязается только по ним»."
 song_battle.0001.desc.i_am_winning.trait.just:0 "«Доказать я ничего не могу, — бормочет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — но ты #EMP наверняка#! жульничаешь»."
 song_battle.0001.desc.i_am_winning.trait.cynical:0 "«#EMP Конечно#!, ты побеждаешь, — мрачно стонет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Никто #EMP никогда#! не дает мне победить. [lanquettalirion|E] — словно клетка для меня»."
 song_battle.0001.desc.i_am_winning.trait.zealous:0 "«[sb_opponent.GetFaith.KnowledgeGodName], спаси меня от этого ужаса», — бормочет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )] себе под нос."
 song_battle.0001.desc.i_am_winning.trait.paranoid:0 "«Всё ведь спланировано заранее, правда? — едва не рычит [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — #EMP Унизить#! меня жульническим [lanquettalirion|E]!»"
 song_battle.0001.desc.i_am_winning.trait.trusting:0 "«[sb_opponent.GetFaith.KnowledgeGodName] мой, — восклицает [Select_CString(sb_opponent.IsFemale, 'противница', 'противник' )], — неужели я [Select_CString(sb_opponent.IsFemale, 'оставила', 'оставил' )] столько возможностей? Кто бы мог подумать, что я проиграю так быстро и с таким треском!»"
 song_battle.0001.desc.i_am_winning.trait.compassionate:0 "«Знаешь, — задумчиво, но твердо заявляет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — [lanquettalirion|E], вообще-то, #EMP весёлое#! занятие. А когда пытаешься выиграть любой ценой, становится не так уж весело»."
 song_battle.0001.desc.i_am_winning.trait.callous:0 "«Так вот он каков, вкус поражения, — размышляет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не очень-то приятен»."
 song_battle.0001.desc.i_am_winning.trait.sadistic:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )] хранит молчание, но в [sb_opponent.GetHerHis] взгляде читаются уважение и зависть к моей неминуемой победе."
 song_battle.0001.desc.i_am_winning.trait.stubborn:0 "«Тебе меня не одолеть, — выдавливает сквозь зубы [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — никому меня не одолеть. #EMP Никогда#!!»"
 song_battle.0001.desc.i_am_winning.trait.fickle:0 "«Я начинаю думать, что [lanquettalirion|E] — весьма утомительное занятие, — ноет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Может, займёмся чем-нибудь другим?»"
 song_battle.0001.desc.i_am_winning.trait.vengeful:0 "Бесстрастию [Select_CString(sb_opponent.IsFemale, 'моей противницы', 'моего противника' )] позавидовал бы и камень. Лишь [sb_opponent.GetHerHis] кулаки сжаты, словно едва сдерживая себя."
 song_battle.0001.desc.i_am_winning.trait.forgiving:0 "[Select_CString(sb_opponent.IsFemale, 'Моя противница', 'Мой противник' )], похоже, не теряет присутствия духа — [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')] выражает совершенную безмятежность."
 song_battle.0001.desc.i_am_winning.relation.friend:0 "«Проклятье, — хихикает [Select_CString(sb_opponent.IsFemale, 'моя подруга', 'мой друг' )], — по-твоему, [lanquettalirion|E] — не место для дружбы?»"
 song_battle.0001.desc.i_am_winning.relation.best_friend:0 "«Я всегда говорю, что нет ничего приятнее, чем победить кого-то в [lanquettalirion|E], — заявляет [Select_CString(sb_opponent.IsFemale, 'моя лучшая подруга', 'мой лучший друг' )]. — Завидую я тебе!»"
 song_battle.0001.desc.i_am_winning.relation.rival:0 "«Тебе просто #EMP нравится#! меня унижать, правда?» — выплевывает [Select_CString(sb_opponent.IsFemale, 'моя соперница', 'мой соперник' )]. [sb_opponent.GetSheHe|U] совершенно не умеет проигрывать."
 song_battle.0001.desc.i_am_winning.relation.nemesis:0 "$song_battle.0001.desc.opponent_winning.relation.nemesis$"
 song_battle.0001.desc.i_am_winning.relation.lover:0 "«Зачем нам [lanquettalirion|E], [sb_myself.GetFirstNameNoTooltip]? — шепчет [Select_CString(sb_opponent.IsFemale, 'моя любовница', 'мой любовник' )]. — Есть и другие способы развлечься...»"
 song_battle.0001.desc.i_am_winning.relation.soulmate:0 "$song_battle.0001.desc.opponent_winning.relation.soulmate$"
 song_battle.0001.desc.i_am_winning.hook_on.weak:0 "$song_battle.0001.desc.i_am_winning.hook_on.strong$"
 song_battle.0001.desc.i_am_winning.hook_on.strong:0 "«[sb_opponent.GetFaith.random_GoodGodNames]! Вы не уступите мне и пяди, не правда ли?» — горестно восклицает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 song_battle.0001.desc.i_am_winning.hooked_by.weak:0 "$song_battle.0001.desc.i_am_winning.hooked_by.strong$"
 song_battle.0001.desc.i_am_winning.hooked_by.strong:0 "«Не будь #EMP повод#! столь ничтожен, — ухмыляется [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — я бы #EMP [Select_CString(sb_opponent.IsFemale, 'убедила', 'убедил' )]#! тебя проиграть»."
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.default:0 "«Что ж, — стонет [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )], — похоже, #EMP это#! [lanquettalirion|E] идет не по-моему»."
 #song_battle.0001.desc.i_am_winning.match_history.recently_won_against.county:0 "«Если бы ты так хорошо пел, когда на линии был [sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier]», — ухмыляется мой оппонент."
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 "«Эх, — вздыхает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )] — где-то выигрываешь, где-то проигрываешь. Значит, на этот раз ваша очередь побеждать»."
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 "«Нет, нет, нет! — рыдает [Select_CString(sb_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Только не #EMP снова#!, только не #EMP тебе#!!»"

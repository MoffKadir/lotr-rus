l_russian:
  
  ################################################## 
  # Misc 
 song_battle.0000.t:0 "Битва песен"
 song_battle.0001.t:0 "$song_battle.0000.t$"
  
  ################################################## 
  # Opponent Winning 
 song_battle.0001.desc.opponent_winning.diplomacy.low:0 "«Вы знаете, — размышляет мой оппонент, — я, может быть, и не очень хорош в речах, но я пугающе хорош в [athrabethlireva|E]»."
 song_battle.0001.desc.opponent_winning.diplomacy.medium:0 "«Аааа, если бы публичное выступление было таким же простым, как победить тебя в [athrabethlireva|E]», — замечает мой оппонент."
 song_battle.0001.desc.opponent_winning.diplomacy.high:0 "«Я действительно не знаю, что легче, — сокрушается мой оппонент, — перепеть вас или рассказать историю о вашей постыдной утрате»."
 song_battle.0001.desc.opponent_winning.martial.low:0 "«Если бы война была такой же простой, как [athrabethlireva|E], я бы уже правил миром», — смеется мой оппонент. — Но тогда это всего лишь я."
 song_battle.0001.desc.opponent_winning.martial.medium:0 ""Мммм, ты не очень хороший стратег, не так ли?" хихикает мой противник."
 song_battle.0001.desc.opponent_winning.martial.high:0 "«Будь то физическая или магическая битва, это всего лишь случай самого важного», — трели мой противник. [sb_opponent.GetSheHe|U] постукивает [sb_opponent.GetHerHis] по лбу костяшками пальцев для выразительности."
 song_battle.0001.desc.opponent_winning.stewardship.low:0 "«Я хотел бы, чтобы дела с монетами были такими же простыми, как [athrabethlireva|E]», — замечает мой оппонент. «Я купался бы в серебре»."
 song_battle.0001.desc.opponent_winning.stewardship.medium:0 ""Как вы думаете, [athrabethlireva|E] является хорошей практикой для реального администрирования?" — лениво спрашивает мой оппонент. — Я всегда так думал. Не то чтобы я… что-то под этим подразумеваю."
 song_battle.0001.desc.opponent_winning.stewardship.high:0 "«Я всегда говорил, что [athrabethlireva|E] может многому научить [sb_opponent.GetWomanMan] в управлении королевством», — вещает мой оппонент. — И наоборот, естественно."
 song_battle.0001.desc.opponent_winning.intrigue.low:0 "«Вот почему мне нравится [athrabethlireva|E]», — полагает мой оппонент. «Никаких шатаний, никакой лжи, просто честный конкурс. Тот, где, ну...»"
 song_battle.0001.desc.opponent_winning.intrigue.medium:0 ""Знаете ли вы, что можете точно узнать #EMP#!, как кто-то лжет, наблюдая за их [sb_myself.Custom('MaskFace')], пока они поют?" — спрашивает мой оппонент. "О, я не имел в виду... просто записку...""
 song_battle.0001.desc.opponent_winning.intrigue.high:0 "«Осторожно, — ухмыляется мой противник, — еще один такой куплет, и я проткну вашу защиту»."
 song_battle.0001.desc.opponent_winning.learning.low:0 "«Знаете, мне говорят, что мне нужно #EMP книг#!, чтобы доказать свою сообразительность, — вещает мой оппонент, — но, думаю, сейчас и так ясно, что я не такой хам»."
 song_battle.0001.desc.opponent_winning.learning.medium:0 "«Честно говоря, — восклицает мой оппонент, — я впечатлен тем, что у вас все хорошо, учитывая, с кем вы играете»."
 song_battle.0001.desc.opponent_winning.learning.high:0 "«Я тщательно изучил древние знания, — объясняет мой оппонент, — и мне жаль говорить, что к этому моменту я просто не думаю, что у вас есть какой-либо способ победить»."
 song_battle.0001.desc.opponent_winning.trait.lustful:0 "«Как величайший в мире любовник #EMP и певец #!, я не виню вас за то, что вы мне проиграли», — хихикает мой противник."
 song_battle.0001.desc.opponent_winning.trait.chaste:0 "«Знаете, дисциплина в доме порождает дисциплину в магии», — вещает мой оппонент. «Немного сдержанности имеет большое значение»."
 song_battle.0001.desc.opponent_winning.trait.gluttonous:0 "«Думаю, я мог бы отпраздновать свою победу пиршеством», — размышляет мой противник. «Мне хочется чего-то сладкого, чтобы пойти с победой»."
 song_battle.0001.desc.opponent_winning.trait.temperate:0 "«Я могу даже позволить себе чашку розовой воды после этого состязания», — размышляет мой противник. «Я нечасто балую себя, но думаю, что заслужил это»."
 song_battle.0001.desc.opponent_winning.trait.greedy:0 "«Единственное, что слаще звона золота, — это мягкое журчание слез [sb_myself.GetWomanMan] по щекам [sb_myself.GetHerHis]», — улыбается мой оппонент. "Ты не согласен?""
 song_battle.0001.desc.opponent_winning.trait.generous:0 "«Послушай, может быть, я и выигрываю, но если ты хорошо попросишь, я готов просто… дать тебе это», — объясняет мой оппонент голосом, источающим доброту и жалость. «В жизни есть нечто большее, чем выигрыш [athrabethlireva|E]»."
 song_battle.0001.desc.opponent_winning.trait.lazy:0 "Мой противник громко зевает. "Честно говоря, я ожидал большего, [sb_myself.GetFirstNameNoTooltip]. Я едва проснулся.""
 song_battle.0001.desc.opponent_winning.trait.diligent:0 "«Вот почему вам нужно приложить усилия», — утешает мой оппонент тоном #EMP совершенно#! невыносимым. «Нет замены тяжелой работе, ни в жизни, ни в знаниях»."
 song_battle.0001.desc.opponent_winning.trait.wrathful:0 "Мой противник странно, нехарактерно спокоен. «О, не на что так злиться, — говорит [sb_opponent.GetSheHe], ловя мой взгляд, — когда дела идут так #EMP хорошо#!.»"
 song_battle.0001.desc.opponent_winning.trait.calm:0 "«Я всегда считал, что ключом к [athrabethlireva|E] является ясный ум и хладнокровие, — размышляет мой оппонент. — Когда-нибудь ты это получишь»."
 song_battle.0001.desc.opponent_winning.trait.patient:0 "«Большинство людей, — поучает мой оппонент, — не вполне осознают, насколько сложно осуществить [sb_opponent.Custom('sb_RandomPoetPossessive')] [sb_opponent.Custom('sb_RandomVerseType')]. Не говоря уже о защите от этого»."
 song_battle.0001.desc.opponent_winning.trait.impatient:0 "«Ты действительно довольно медленно поешь, [sb_myself.Custom2('GetYoungMiddleAgedOld',sb_opponent)] [sb_myself.GetWomanMan]», — бормочет мой оппонент, барабаня [sb_opponent.GetHerHis] пальцами вместе."
 song_battle.0001.desc.opponent_winning.trait.arrogant:0 "«Не расстраивайся, [sb_myself.GetFirstNameNoTooltip]», — ухмыляется мой оппонент, откидываясь на спинку кресла, где неторопливо сидит [sb_opponent.GetSheHe]. "Мы не можем быть такими от природы #EMP талантливыми#!""
 song_battle.0001.desc.opponent_winning.trait.humble:0 "«Честно говоря, у тебя отлично получается», — щебечет мой оппонент. «Обычно у меня это не получается, так что я думаю, тебе просто не повезло»."
 song_battle.0001.desc.opponent_winning.trait.deceitful:0 ""Не расстраивайся, - успокаивает мой оппонент медово-сладким и едким, как грех, голосом. - Даже [sb_opponent.GetFaith.TricksterGodName] не мог уследить за моими куплетами"."
 song_battle.0001.desc.opponent_winning.trait.honest:0 ""Боже, все идет #EMP намного#! лучше, чем я ожидал!" — восклицает мой противник. «Ты вовсе не опасный противник… о, извини, не хотел показаться грубым. Просто будь честным»."
 song_battle.0001.desc.opponent_winning.trait.craven:0 ""Я... я выигрываю? Я выигрываю!" — восклицает мой противник. [sb_opponent.GetSheHe|U] кажется искренне удивленным, но затем [sb_opponent.GetSheHe] #EMP #! провел половину соревнования, наблюдая сквозь [sb_opponent.GetHerHis] пальца."
 song_battle.0001.desc.opponent_winning.trait.brave:0 "«Позвольте мне немного посмеяться», — замечает мой оппонент. "но тебе придется петь смелее, чем #EMP, что#!, чтобы победить #EMP меня#!""
 song_battle.0001.desc.opponent_winning.trait.shy:0 "«Вся эта практика окупается!» — пищит мой противник, сияя от робкой гордости за то, как хорошо конкурс ищет [sb_opponent.GetHerHim]."
 song_battle.0001.desc.opponent_winning.trait.gregarious:0 "«Не расстраивайся», — протягивает мой оппонент, хрустя [sb_opponent.GetHerHis] костяшками пальцев. «Я произношу слова силы, как будто завожу друзей. Тревожно легко»."
 song_battle.0001.desc.opponent_winning.trait.ambitious:0 ""Вы думаете, они назначают какого-то... #EMP Мастера#! Знаний?" — спрашивает мой оппонент, почесывая [sb_opponent.GetHerHis] подбородок. «Я чувствую, что уже работаю над этим титулом, понимаете»."
 song_battle.0001.desc.opponent_winning.trait.content:0 "«Какой прекрасный [athrabethlireva|E]», — хихикает мой оппонент. «Мы не могли бы желать ничего лучшего, не так ли? Кроме твоей удачи, я имею в виду»."
 song_battle.0001.desc.opponent_winning.trait.arbitrary:0 "«Я вообще не сторонник правил, — полагает мой оппонент, — но [athrabethlireva|E] заставляет меня увидеть привлекательность, совсем немного. Они позволяют вам #EMP заставить других людей#! признать, что вы лучше их. иногда.""
 song_battle.0001.desc.opponent_winning.trait.just:0 "«Смотрите», — объясняет мой оппонент, размахивая передо мной пергаментом. «Мне жаль, что ты продолжаешь использовать запретную магию, но если бы ты #EMP придерживался правил#!,, у тебя бы все получилось лучше»."
 song_battle.0001.desc.opponent_winning.trait.cynical:0 "«Конечно, я не отношусь к вам снисходительно», — ухмыляется мой оппонент. "Ты #EMP определенно#! не стал бы противиться мне, так зачем беспокоиться?""
 song_battle.0001.desc.opponent_winning.trait.zealous:0 "«Хотел бы я приписать себе эту верную победу, — ленится мой оппонент, — но это все дело рук [sb_opponent.GetFaith.KnowledgeGodName] #EMP через #! меня»."
 song_battle.0001.desc.opponent_winning.trait.paranoid:0 "«Я знаю, что у тебя еще есть кое-какая хитрость в рукаве», — хмурится мой противник. «Никто не может быть #EMP таким#! легко побежденным»."
 song_battle.0001.desc.opponent_winning.trait.trusting:0 "«Я мог бы просто сказать вам, какое заклинание я предпочитаю. Не надо распространять новости повсюду!»"
 song_battle.0001.desc.opponent_winning.trait.compassionate:0 "«Извините, если я ставлю вас в плохое положение, [sb_myself.GetFirstNameNoTooltip]», — говорит мой оппонент голосом [sb_opponent.GetHerHis] с искренним раскаянием. «Я практикую [athrabethlireva|E] для развлечения, но я думаю, что это весело, когда мы #EMP оба#! наслаждаемся этим»."
 song_battle.0001.desc.opponent_winning.trait.callous:0 ""К [sb_opponent.GetFaith.HouseholdGodName] ты уже почти не сопротивляешься, не так ли?" — прямо восклицает мой противник."
 song_battle.0001.desc.opponent_winning.trait.sadistic:0 "«Это #EMP, так что #! намного веселее играть с раненым противником», — протягивает мой оппонент с немалой долей яда в восторге, «ты не согласен, [sb_myself.GetFirstNameNoTooltip]?»"
 song_battle.0001.desc.opponent_winning.trait.stubborn:0 "«Очень приятно иметь такую ​​легкую победу для разнообразия», — усмехается мой оппонент. «Обычно мне приходится спорить несколько часов, прежде чем мой противник признает, что я должен был победить»."
 song_battle.0001.desc.opponent_winning.trait.fickle:0 "«Мне очень нравится, что независимо от того, какую стратегию я выберу, вы всегда проигрываете одинаково сильно», — шутит мой оппонент."
 song_battle.0001.desc.opponent_winning.trait.vengeful:0 "«Конечно, это все лишь расплата», — шипит мой оппонент. "А ты хорошо знаешь #EMP проклятый#! зачем.""
 song_battle.0001.desc.opponent_winning.trait.forgiving:0 "«Честно говоря, я ожидал немного большего вызова», — ноет мой противник. «Но все в порядке. По крайней мере, у тебя хорошая практика»."
 song_battle.0001.desc.opponent_winning.relation.friend:0 "«Не унывайте, кислый-[sb_myself.Custom('MaskFace')]», — смеется мой оппонент. — Это просто небольшое состязание между друзьями, верно?"
 song_battle.0001.desc.opponent_winning.relation.best_friend:0 "«Что бы это ни стоило, выиграю или проиграю, — говорит мой лучший друг, — нет никого в мире, с кем бы я предпочел обменяться магическими заклинаниями»."
 song_battle.0001.desc.opponent_winning.relation.rival:0 "«К [sb_opponent.GetFaith.FateGodName] вы так же плохо разбираетесь в [athrabethlireva|E], как и в правлении!» — хихикает мой соперник."
 song_battle.0001.desc.opponent_winning.relation.nemesis:0 "Мой заклятый враг ничего не говорит. [sb_opponent.GetSheHe|U] просто смотрит на меня, [sb_opponent.Custom('EyeEyes')] горит чистой, нерафинированной #EMP ненавистью#!."
 song_battle.0001.desc.opponent_winning.relation.lover:0 "Не разрывая со мной зрительного контакта, мой возлюбленный начинает нежно призывать диких животных в жару дремучего леса, удовольствия тела и разума и... Ох. #EMP Боже мой#!"
 song_battle.0001.desc.opponent_winning.relation.soulmate:0 "Моя родственная душа лишь наполовину обращает внимание на наш [athrabethlireva|E]. В основном [sb_opponent.GetSheHe], похоже, сосредоточен на том, чтобы заглянуть вглубь моего [sb_myself.Custom('EyeEyes')]."
 song_battle.0001.desc.opponent_winning.hook_on.weak:0 ""$song_battle.0001.desc.opponent_winning.hook_on.strong$""
 song_battle.0001.desc.opponent_winning.hook_on.strong:0 "Знаешь, приятно перевернуть столы против тебя, — говорит мой оппонент. — Всегда кажется, что ты держишь меня под каблуком. Если мы не занимаемся [athrabethlireva|E], конечно."
 song_battle.0001.desc.opponent_winning.hooked_by.weak:0 ""$song_battle.0001.desc.opponent_winning.hooked_by.strong$""
 song_battle.0001.desc.opponent_winning.hooked_by.strong:0 "Вы бросаете это не намеренно из-за нашего #EMP соглашения#!, не так ли? — спрашивает мой оппонент, задумчиво почесывая [sb_opponent.GetHerHis] подбородок. — Потому что вы играете так, как будто пытаетесь проиграть."
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.default:0 "«Аааа, сколько раз я уже побеждал тебя?» хихикает мой противник. «Я #EMP честно#! сбился со счета»."
 #song_battle.0001.desc.opponent_winning.match_history.recently_won_against.county:0 "«Вы знаете, у [sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] дела идут хорошо, — растягивает мой оппонент, — у #EMP намного лучше#! с тех пор, как я занял это место»."
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "«Еще один [athrabethlireva|E], — замечает мой оппонент, — еще одна победа по моему счету. Вы знаете, вы обанкротитесь»."
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "«Вот это, — хихикает мой противник, — #EMP намного#! лучше, чем тот #EMP другой#! [athrabethlireva|E], в который мы играли»."
 #song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 "«После [sb_opponent.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] я не могу победить тебя достаточно», — ворчит мой противник, все еще обиженный после нашего старого пари."
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "«Похоже, на этот раз пари сыграет в мою пользу, не так ли?» хихикает мой противник."
 song_battle.0001.desc.opponent_winning.other.pro_gamer:0 "«Вы действительно должны обратить пристальное внимание на мои стихи», — ухмыляется мой оппонент. «Я собираюсь написать то, что называется куплетом для певцов»."
 song_battle.0001.desc.opponent_winning.other.avlf:0 ""#EMP Ты#! мастер знаний? Не обольщайся, [sb_myself.GetFirstNameNoTooltip]. Ты даже не послушник.""
  
  ################################################## 
  # Player Winning 
 song_battle.0001.desc.i_am_winning.diplomacy.low:0 ""Я не... я не могу... Просто полегче со мной!" почти кричит мой противник, явно расстроенный и неспособный подобрать нужные слова."
 song_battle.0001.desc.i_am_winning.diplomacy.medium:0 "Мой оппонент ничего не говорит, просто барабанит [sb_opponent.GetHerHis], массируя [sb_opponent.GetHerHis] виски в приступе досады."
 song_battle.0001.desc.i_am_winning.diplomacy.high:0 "«Кажется, — язвит мой оппонент, — что вы ставите меня в невыгодное положение. Пока»."
 song_battle.0001.desc.i_am_winning.martial.low:0 "«Не умею вести солдат, — стонет мой противник, — не умею петь. Какой от меня толк?»"
 song_battle.0001.desc.i_am_winning.martial.medium:0 "Мой оппонент задумчиво поглаживает [sb_opponent.GetHerHis] подбородок. "Я был #EMP уверен,#! что эта уловка сработала бы...""
 song_battle.0001.desc.i_am_winning.martial.high:0 "«Если бы это была #EMP настоящая#! битва, — заявляет мой оппонент, — дело шло бы иначе!»"
 song_battle.0001.desc.i_am_winning.stewardship.low:0 "«Почему планирование #EMP всегда #! так сложно?» дуется мой противник. «[athrabethlireva|E] нужно, чтобы ты думал так далеко вперед, а я просто #EMP не могу#!»"
 song_battle.0001.desc.i_am_winning.stewardship.medium:0 "Мой противник пристально смотрит на меня. "Наверное... я где-то просчитался...""
 song_battle.0001.desc.i_am_winning.stewardship.high:0 "«Мне больно это говорить, — ворчит мой оппонент, — но шансы на успех для меня не слишком хороши»."
 song_battle.0001.desc.i_am_winning.intrigue.low:0 ""Не могли бы вы на минутку приостановить #EMP вопиющее #! мошенничество?" — рычит мой противник."
 song_battle.0001.desc.i_am_winning.intrigue.medium:0 "«Я подозреваю, что моя стратегия требует больше… хитрости…» — бормочет мой противник, разочарованно глядя на меня."
 song_battle.0001.desc.i_am_winning.intrigue.high:0 "«Вы можете думать, что выигрываете, — хихикает мой оппонент, — но вы так думаете только потому, что я хочу, чтобы вы так думали. И я знаю, что вы знаете, что я знаю, что вы это знаете»."
 song_battle.0001.desc.i_am_winning.learning.low:0 "«Это совершенно несправедливо, я даже #EMP не понимаю#! половины этих слов», — фыркает мой оппонент. «Ты явно придумываешь их, когда мы поем»."
 song_battle.0001.desc.i_am_winning.learning.medium:0 "«Ты снова используешь [sb_myself.Custom('sb_RandomPoetPossessive')] [sb_myself.Custom('sb_RandomVerseType')] #EMP #!?#!?», — стонет мой оппонент. "Ты #EMP такой #! дешевый.""
 song_battle.0001.desc.i_am_winning.learning.high:0 "«Я знал, что не должен был открываться с [sb_opponent.Custom('sb_RandomPoetPossessive')] [sb_opponent.Custom('sb_RandomVerseType')]», — ноет мой оппонент. «Я по сути уже проиграл»."
 song_battle.0001.desc.i_am_winning.trait.lustful:0 "Мой противник, кажется, вообще не обращает внимания на состязание, вместо этого вызывая похотливые рифмы на [sb_opponent.GetHerHis] дыхании."
 song_battle.0001.desc.i_am_winning.trait.chaste:0 "«Это проблема с [athrabethlireva|E]», — кричит мой оппонент, дико жестикулируя. «Он разжигает страсти! Пробуждает чувства! Это грубая плотская излишество в самой низменной форме»."
 song_battle.0001.desc.i_am_winning.trait.gluttonous:0 "Мой оппонент лениво жует маленькую булочку, теряясь в тумане крошек и сосредоточенности."
 song_battle.0001.desc.i_am_winning.trait.temperate:0 "— Хм, — ворчит мой противник. «Такой риск когда-нибудь навредит тебе»."
 song_battle.0001.desc.i_am_winning.trait.greedy:0 "Мой противник лениво подбрасывает монету между [sb_opponent.GetHerHis] пальцами, холодный металл, по-видимому, утешает [sb_opponent.GetHerHim], а [sb_opponent.GetSheHe] смотрит на [sb_opponent.GetHerHis] надвигающуюся потерю."
 song_battle.0001.desc.i_am_winning.trait.generous:0 "Мой оппонент любезно улыбается мне. "У тебя хорошо получается #EMP, так что#!, так держать!""
 song_battle.0001.desc.i_am_winning.trait.lazy:0 "— О, моя очередь? зевает мой противник. "Извините, я не обращал #EMP огромного#! внимания.""
 song_battle.0001.desc.i_am_winning.trait.diligent:0 "«Да, теперь вы лидируете, — поучает мой оппонент, — но если немного потрудиться, я смогу догнать вас!»"
 song_battle.0001.desc.i_am_winning.trait.wrathful:0 "Особенно некрасивая вена вздулась [sb_opponent.Custom('MaskFace_BehindIn')] моего оппонента [sb_opponent.Custom('MaskFace')]. "Если ты продолжишь выигрывать, меня вырвет #EMP буквально#! кровью на весь пол, ты мошенник [sb_myself.Custom('InsultNoun')]!""
 song_battle.0001.desc.i_am_winning.trait.calm:0 "Обычно безмятежная осанка моего оппонента... искажена. Легкий изгиб хмурых облаков [sb_opponent.Custom('MaskFace_BehindAcross')] [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')]."
 song_battle.0001.desc.i_am_winning.trait.patient:0 "«Возможно, на данный момент у вас есть преимущество, — замечает мой оппонент, — но в конце концов вы проиграете. Так всегда бывает»."
 song_battle.0001.desc.i_am_winning.trait.impatient:0 "«На [sb_opponent.GetFaith.HighGodName] ты уже выиграл, #EMP ок#!?», — хмурится мой оппонент. "Просто #EMP закончи #! это уже.""
 song_battle.0001.desc.i_am_winning.trait.arrogant:0 "«Знаешь, на самом деле ты меня не победишь», — ликует мой противник. «Вы можете #EMP думать#!, что это так, но это невозможно»."
 song_battle.0001.desc.i_am_winning.trait.humble:0 "Уши моего оппонента #EMP заметно#! покраснели от расстройства. «Нельзя отрицать, что ваши заклинания…», — сглатывает [sb_opponent.GetSheHe], — «безупречны»."
 song_battle.0001.desc.i_am_winning.trait.deceitful:0 "«Ты выглядишь так, как будто ты голоден», — сочувственно предлагает мой оппонент. «Возьми немного этого, я обещаю, что никто не вмешивался в это»."
 song_battle.0001.desc.i_am_winning.trait.honest:0 "«Я не ожидал, что ты будешь таким...» мой оппонент на мгновение замолкает, «#EMP сложно#! сражаться»."
 song_battle.0001.desc.i_am_winning.trait.craven:0 "Мой противник бесконечно ерзает, кажется, вот-вот просто сбежит."
 song_battle.0001.desc.i_am_winning.trait.brave:0 "«У меня есть план, — хвастается мой противник, — и он перевернет весь этот [athrabethlireva|E]!»"
 song_battle.0001.desc.i_am_winning.trait.shy:0 "Мой противник молчит и неподвижен, хмурясь, пока [sb_opponent.GetSheHe] размышляет, как превратить наше преимущество [athrabethlireva|E] в [sb_opponent.GetHerHis]."
 song_battle.0001.desc.i_am_winning.trait.gregarious:0 "«Ты гораздо лучше моих обычных партнеров, — восхищается мой противник, — и я практикую #EMP много#! песенных баталий»."
 song_battle.0001.desc.i_am_winning.trait.ambitious:0 "«У меня было..., — замолкает мой оппонент, не находя слов, — … #EMP выше#! надежды на этот [athrabethlireva|E]»."
 song_battle.0001.desc.i_am_winning.trait.content:0 "«Ну что ж, — вздыхает мой оппонент, — может, я и не выиграю, но я старался изо всех сил»."
 song_battle.0001.desc.i_am_winning.trait.arbitrary:0 "«Я не понимаю, почему мы не можем использовать мои правила», — сокрушается мой оппонент. «Говорю вам, вот как все борются с [athrabethlireva|E] в [sb_opponent.GetCurrentLocation.GetNameNoTooltip]»."
 song_battle.0001.desc.i_am_winning.trait.just:0 "«Я не могу этого доказать, — бормочет мой противник, — но я #EMP уверен#!, что вы, должно быть, жульничаете»."
 song_battle.0001.desc.i_am_winning.trait.cynical:0 "«Конечно, #EMP#! ты выигрываешь», — мрачно стонет мой противник. «Никто #EMP никогда#! не позволяет мне выиграть [athrabethlireva|E]»."
 song_battle.0001.desc.i_am_winning.trait.zealous:0 "«[sb_opponent.GetFaith.KnowledgeGodName] избавь меня от этой угрозы», — бормочет мой противник себе под нос [sb_opponent.GetHerHis]."
 song_battle.0001.desc.i_am_winning.trait.paranoid:0 "— Ты спланировал это, не так ли? почти рычит мой противник. "Планировали #EMP унизить#! меня сфальсифицированным [athrabethlireva|E]!""
 song_battle.0001.desc.i_am_winning.trait.trusting:0 "«К [sb_opponent.GetFaith.KnowledgeGodName]», — сокрушается мой оппонент. «Ты думаешь, я дал тебе слишком много возможностей? Я не ожидал, что так скоро проиграю»."
 song_battle.0001.desc.i_am_winning.trait.compassionate:0 "«Знаете, — многозначительно заметил мой оппонент, — [athrabethlireva|E] должен #EMP развлекаться#!,, а не просто выигрывать любой ценой»."
 song_battle.0001.desc.i_am_winning.trait.callous:0 "— Хм, так вот каково это — проигрывать? — недоумевает мой противник. «Не то, что мне особенно нравится»."
 song_battle.0001.desc.i_am_winning.trait.sadistic:0 "Мой оппонент молчит, [sb_opponent.Custom('EyeEyes')] выказывая скупое уважение к мастерству и приближающейся победе."
 song_battle.0001.desc.i_am_winning.trait.stubborn:0 "«Тебе меня не победить», — выплевывает мой противник сквозь стиснутые зубы. «Никто #EMP никогда#! не побеждает меня»."
 song_battle.0001.desc.i_am_winning.trait.fickle:0 "«Мне уже начинает надоедать [athrabethlireva|E]», — ноет мой оппонент. — Разве мы не можем сделать что-нибудь еще?"
 song_battle.0001.desc.i_am_winning.trait.vengeful:0 "Выражение лица моего оппонента каменное. [sb_opponent.GetHerHis|U] белеет, когда [sb_opponent.GetSheHe|U] сжимает [sb_opponent.GetHerHis|U] кулаки, как бы сдерживая [sb_opponent.GetHerHim]себя."
 song_battle.0001.desc.i_am_winning.trait.forgiving:0 "Мой оппонент кажется совершенно оптимистичным, без тени сарказма, написанного [sb_opponent.Custom('MaskFace_BehindAcross')] [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')]."
 song_battle.0001.desc.i_am_winning.relation.friend:0 "«Черт возьми, — хихикает мой друг, — ты ведь ни для кого не расслабляешься на [athrabethlireva|E], не так ли?»"
 song_battle.0001.desc.i_am_winning.relation.best_friend:0 "«Нет ничего прекраснее, я всегда говорю, — кричит мой лучший друг, — чем сокрушительно победить кого-то в [athrabethlireva|E]. Я тебе завидую!»"
 song_battle.0001.desc.i_am_winning.relation.rival:0 ""Ты просто #EMP любишь#! унижать меня, не так ли?" плюет мой соперник, всегда больной неудачник."
 song_battle.0001.desc.i_am_winning.relation.nemesis:0 "$song_battle.0001.desc.opponent_winning.relation.nemesis$"
 song_battle.0001.desc.i_am_winning.relation.lover:0 "«У нас нет #EMP #!, чтобы практиковать [athrabethlireva|E], [sb_myself.GetFirstNameNoTooltip]», — шепчет мой возлюбленный. «Я уверен, что есть и другие способы развлечься…»"
 song_battle.0001.desc.i_am_winning.relation.soulmate:0 "$song_battle.0001.desc.opponent_winning.relation.soulmate$"
 song_battle.0001.desc.i_am_winning.hook_on.weak:0 "$song_battle.0001.desc.i_am_winning.hook_on.strong$"
 song_battle.0001.desc.i_am_winning.hook_on.strong:0 ""[sb_opponent.GetFaith.random_GoodGodNames]! Вы не можете дать мне ни на йоту контроля, не так ли?" Оплакивает мой противник."
 song_battle.0001.desc.i_am_winning.hooked_by.weak:0 "$song_battle.0001.desc.i_am_winning.hooked_by.strong$"
 song_battle.0001.desc.i_am_winning.hooked_by.strong:0 "«Если бы не было напрасным требованием вернуть то, что вы #EMP должны#! здесь, — хмурится мой противник, — у меня возникло бы искушение #EMP заставить#! вас проиграть»."
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.default:0 "«Ну, — стонет мой противник, — кажется, #EMP это #! [athrabethlireva|E] идет не по моему пути»."
 #song_battle.0001.desc.i_am_winning.match_history.recently_won_against.county:0 "«Если бы ты так хорошо пел, когда на линии был [sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier]», — ухмыляется мой оппонент."
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 "«А-а-а», — вздыхает мой противник. «Что-то выигрываешь, что-то проигрываешь. Думаю, на этот раз твоя очередь выиграть»."
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 ""Нет нет нет!" скулит мой противник. "Не #EMP снова#!, не #EMP вам#!!""
 #song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.county:0 "Мой противник вытирает капельку пота с [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')], [sb_opponent.Custom('EyeEyes')] шириной, несомненно, мысленно проигрывая состязание, которое стоило [sb_opponent.GetHerHim] [sb_myself.MakeScope.Var('sb_recent_land_less_stake').Title.GetNameNoTier], пока мы поем."
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 "«Мне нужна только одна победа, мне нужна всего одна победа, мне просто нужна…» — снова и снова бормочет мой противник, едва дыша [sb_opponent.GetHerHis]."
  
  ################################################## 
  # Introductions 
 song_battle.0001.desc.intro.opening.defender:0 "[sb_opponent.GetTitledFirstName] уже ждет, чтобы начать наш [athrabethlireva|E], и стоит в ожидании с [sb_myself.Custom('sb_RandomFacialExpression')] большим количеством функций в [sb_opponent.GetHerHis]."
 song_battle.0001.desc.intro.opening.attacker:0 "[sb_opponent.GetTitledFirstName] занимает [sb_opponent.GetHerHis] место напротив меня. Наш конкурс песен силы вот-вот начнется, и [SCOPE.Custom('sb_RandomFacialExpression')] говорит мне, насколько уверен мой [sb_myself.Custom2('RelationToMeShort',sb_opponent)].\n\n[sb_opponent.GetSheHe|U] идет первым, открываясь с"
 song_battle.0001.desc.intro.subsequent:0 "Наш конкурс продолжается, [sb_opponent.GetFirstName] продолжается с"
  
  ################################################## 
  # Opponent's Play 
 song_battle.0001.desc.intro.diplomacy.crit_success:0 "ослепительная демонстрация красноречия и силы, выраженная гулким голосом."
 song_battle.0001.desc.intro.diplomacy.success:0 "тщательно выточенная песня о верности и чести."
 song_battle.0001.desc.intro.diplomacy.failure:0 "неуклюже произнесенная серия простых заклинаний."
 song_battle.0001.desc.intro.diplomacy.crit_failure:0 "жалобно составленная фраза, произнесенная дрожащим голосом."
 song_battle.0001.desc.intro.intrigue.crit_success:0 "хитрое заклинание, которое пронзило мою защиту."
 song_battle.0001.desc.intro.intrigue.success:0 "коварная песня предательства и предательства."
 song_battle.0001.desc.intro.intrigue.failure:0 "дрянная попытка обмана и волшебства."
 song_battle.0001.desc.intro.intrigue.crit_failure:0 "совершенно нетонкий стих интриги."
 song_battle.0001.desc.intro.learning.crit_success:0 "мастерское заклинание древних знаний."
 song_battle.0001.desc.intro.learning.success:0 "несколько подробных стихов о мудрости и знании."
 song_battle.0001.desc.intro.learning.failure:0 "набор слабых слов оберега."
 song_battle.0001.desc.intro.learning.crit_failure:0 "стих из детской песенки."
  

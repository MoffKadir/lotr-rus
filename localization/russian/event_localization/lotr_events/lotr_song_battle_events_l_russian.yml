  # Counter Content 
 song_battle.0001.desc.i_have_countered:0 "Естественно, мои слова ловко #color_blue_gray сбивают с толку#! моего оппонента.#!\n\n"
 song_battle.0001.desc.i_am_countered:0 "Черт возьми, #EMP каким-то образом#! этот [sb_opponent.GetWomanMan] кажется #color_blue_gray противодействующим#! каждому заклинанию, которое я пою.\n\n"
 song_battle.0001.desc.no_counters:0 "\n\n"
  

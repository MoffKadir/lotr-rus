 song_battle.0001.a.random.a:0 "Я буду петь о дружбе, о несломленной вере, о любви и долге."
 song_battle.0001.a.random.b:0 "Песня хранимых секретов, сила, как башня, уста сомкнуты."
 song_battle.0001.a.random.c:0 "Слова о распахнутых дверях, о свете во тьме и бегущих тенях."
 song_battle.0001.a.random.d:0 "Я призову возродившуюся надежду, звезду, восходящую из бесконечной ночи."

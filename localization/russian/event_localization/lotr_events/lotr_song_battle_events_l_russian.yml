 song_battle.0001.d.random.a:0 "Я буду петь о ловушках, которые удалось ускользнуть, о сломанных ловушках, о тюрьмах, о рвущихся цепях."
 song_battle.0001.d.random.b:0 "Слова предательства, предательства непредвиденного, врага в каждом друге."
 song_battle.0001.d.random.c:0 "Песня тайны, тайной завесы, изменяющейся и меняющейся формы."
 song_battle.0001.d.random.d:0 "Песня волшебства, пронзания, открытия, предательства и разоблачения."
 song_battle.0001.d.tt:0 "В песенных битвах [intrigue|E] противопоставляется [diplomacy|E]."

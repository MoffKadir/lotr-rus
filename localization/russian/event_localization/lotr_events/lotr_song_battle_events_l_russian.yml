 song_battle.0031.t:0 "$song_battle.0000.t$"


 song_battle.0031.desc.intro.01:0 "С победным рёвом я взмахиваю кулаком в воздухе, мой противник повержен."
 song_battle.0031.desc.intro.02:0 "С самодовольной улыбкой я пою свой последний куплет."
 song_battle.0031.desc.intro.03:0 "Мы оба смотрим друг на друга, когда я заканчиваю произносить заклинание. Получилось. Победа."

 song_battle.0031.desc.middle.01:0 "[lanquettalirion|E] — еще одна веха моего триумфального шествия к престолу Магистра знаний."
 song_battle.0031.desc.middle.02:0 "Мне вновь удалось доказать свое магическое превосходство, мой противник терпит поражение, [sb_loser.GetHerHis] защита прорвана."
 song_battle.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName] свидетель моей сегодняшней победы. С самого начала у меня не было сомнений в том, что [ROOT.Char.GetFaith.HighGodName] дарует победу мне, иначе и быть не может."

 song_battle.0031.desc.end.01:0 "\n\n[sb_loser.GetFirstName] продолжает молча стоять, положив руки на бёдра, и пытается понять, где же [sb_loser.GetSheHe] [Select_CString(sb_loser.IsFemale, 'ошиблась', 'ошибся' )]."
 song_battle.0031.desc.end.02:0 "\n\n[sb_loser.GetFirstName|U] стоит в оцепенении, не в силах произнести ни слова. [sb_loser.GetSheHe|U] не может поверить в мою победу."
 song_battle.0031.desc.end.03:0 "\n\n[sb_loser.GetFirstName] с трудом сдерживает свой норов. Мне удалось одолеть и унизить [sb_loser.GetHerHis|l]."


 song_battle.0031.a:0 "Какая замечательная [lanquettalirion|E]!"
 song_battle.0031.a.a:0 "Отличный поединок!"
 song_battle.0031.b:0 "Понравилось проигрывать, жалкий мой?"
 song_battle.0031.b.a:0 "Кланяйся мне, ты [recipient.Custom('InsultNoun')]!"
 song_battle.0031.b.b:0 "Доставай оружие, [recipient.Custom('InsultNoun')]. Давай покончим с этим!"
 song_battle.0031.b.progress_towards_rival:0 "[sb_loser.GetTitledFirstName] принимает поражение близко к сердцу"
 song_battle.0031.c:0 "Можно будет как-нибудь повторить..."
 song_battle.0031.a.tt.success:0 "Противнику понравилась [lanquettalirion|E]"
 song_battle.0031.a.tt.failure:0 "Противник делает непристойный жест и уходит"
 song_battle.0031.desc.result.skill:0 "#BOL Результат:#!  [sb_loser.GetFirstNameNoTooltip] проигрывает битву песен из-за моего превосходства в магии."
 song_battle.0031.desc.result.sudden_death:0 "#BOL Результат:#! [sb_loser.GetFirstNameNoTooltip] проигрывает битву песен из-за недостатка выносливости."

 song_battle.0041.t:0 "$song_battle.0000.t$"


 song_battle.0041.desc.intro.01:0 "[sb_victor.GetFirstName] испускает звериный рев победы и вскидывает кулак в воздух.\n\nЯ... Мне не удалось победить. Руки бессильно опускаются в поисках опоры."
 song_battle.0041.desc.intro.02:0 "[sb_victor.GetFirstName] самодовольно ухмыляется. [sb_victor.GetSheHe] [Select_CString(sb_victor.IsFemale, 'победила', 'победил' )], а мне досталась горечь поражения.\n\n"
 song_battle.0041.desc.intro.03:0 "Словами не выразить разочарование, которое вызывает [sb_victor.GetFirstName], нам обоим ясно, что я [Select_CString(ROOT.Char.IsFemale, 'проиграла', 'проиграл' )]."

 song_battle.0041.desc.middle.01:0 "[ROOT.Char.GetFaith.HighGodName] свидетель, я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] все возможное..."
 song_battle.0041.desc.middle.02:0 "Подумать только, меня [Select_CString(sb_victor.IsFemale, 'перехитрила эта дура', 'перехитрил этот дурак' )] [sb_victor.GetFirstName]."
 song_battle.0041.desc.middle.03:0 "\n\n[lanquettalirion|E] лишь дешевая имитация #EMP настоящего сражения#!, и в этом моему противнику со мной не сравниться. Пока [sb_loser.GetSheHe] изучает [SCOPE.Custom('sb_GameType')|l], #EMP я тренируюсь с клинком.#! Все же..."

 song_battle.0041.desc.end.01:0 "\n\nЯ #EMP [Select_CString(ROOT.Char.IsFemale, 'плоха', 'плох' )]#! в магии?"
 song_battle.0041.desc.end.02:0 "\n\nМои ладони потеют, а колени дрожат, когда я понимаю, что [sb_victor.GetFirstName] [Select_CString(sb_victor.IsFemale, 'победила', 'победил' )] меня и мое мастерство меня не спасло."
 song_battle.0041.desc.end.03:0 "\n\nВот [recipient.Custom('InsultNoun')|l]! Вот же [recipient.Custom('InsultNoun')|l]! Наверняка не обошлось без мошенничества, ведь не могу же #EMP я#! проиграть?!"

 song_battle.0041.a:0 "Посмотрим, кто победит в следующий раз..."
 song_battle.0041.b:0 "Сегодня у тебя появился враг."
 song_battle.0041.b.b:0 "Продолжайте радоваться, и, [ROOT.Char.GetFaith.HighGodName] свидетель, вы познаете вкус поражения!"
 song_battle.0041.b.c:0 "Я не сдамся без боя, защищайся, [recipient.Custom('InsultNoun')]!"
 song_battle.0041.c:0 "Что ж, [Select_CString(sb_victor.IsFemale, 'победила сильнейшая', 'победил сильнейший' )]!"
 song_battle.0041.desc.result.skill:0 "#BOL Результат:#!  [sb_victor.GetFirstNameNoTooltip] побеждает меня в [lanquettalirion|E] из-за своего магического превосходства"
 song_battle.0041.desc.result.sudden_death:0 "#BOL Результат:#! [lanquettalirion|E] до [sb_victor.GetFirstNameNoTooltip] побеждает меня в [lanquettalirion|E] из-за моего истощения"


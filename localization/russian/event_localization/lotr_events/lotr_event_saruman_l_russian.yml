 saruman.0045.t:0 "Союз двух Башен"
 saruman.0045.desc:0 "Вы снова обращаетесь с Сауроном, и он показывает вам мощь Барад-дура: он возвышается над вулканической пустошью, башня за башней, бастион за бастионом, чёрный, неизмеримо сильный. Так же и башня Изенгарда, неприступная в своей долине, достойное владение и вассал Тёмного Властелина.\n\n«Мир меняется. Кто в силах выстоять против армии Изенгарда и Мордора, бросить вызов могуществу Саурона и Сарумана - союзу двух крепостей?»"

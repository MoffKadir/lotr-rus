l_russian:
  
  ### SARUMAN EVENTS ### 
 saruman.0001.t:0 "Повелитель Изенгарда"
 saruman.0001.desc:0 "[title_c_isengard.GetNameNoTier] был создан не тобой, а людьми Нуменора давным-давно. Башня очень высокая и хранит много секретов, но выглядит она не как произведение искусства, а как огромный скальный шпиль, выброшенный древними холмами.\n\nИменно на коронации [frealaf.GetName] вы появились, принеся дары и произнося великие похвалы доблести рохиррим. Все знали тебя желанным гостем. Вскоре после того, как вы поселились в Изенгарде, [beren.GetName], had granted you the keys to Orthanc; and from that year of 2759 T.A. you have dwelt in Isengard.\n\nYou became a lord of Men; for at first you held Isengard as a lieutenant of the Steward and warden of the tower. Fréaláf was as glad as Beren to have this so, and knew that Isengard was in the hands of a strong friend. A friend you long were, and you kept the tower as part of the defences of the West, so long as you yourself remained the chief person in that defence, and the head of its council.\n\nYour subjects are of the Rohirrim and Dunlending, and no longer do you consider the [denethor.GetPrimaryTitle.GetName] as your liege."
 saruman.0001.a:0 "Изенгард теперь мой, как и его секреты."
 saruman.0001.a.tt:0 "Вы больше не являетесь вассалом Лорда Минас Тирита."
 saruman.0001.a.tt2:0 "У вас есть доступ к палантиру Ортханка, камню видения.."
 saruman.0001.a.tt3:0 "Вы можете использовать палантир по первоначальному основному решению и продолжать использовать его по второстепенному решению.."
 saruman.0001.b:0 "Я останусь вассалом [denethor.GetNameNoTooltip]."
 saruman.0001.b.tt:0 "Вы остаетесь вассалом Лорда Минас Тирита."
  
 decision_saruman_palantir_introduction:0 "Палантир Ортханка"
 decision_saruman_palantir_introduction_desc:0 "Палантир, когда его использует человек с большой силой воли и разума, может быть направлен на то, чтобы показать предметы и события, находящиеся далеко. Между двумя камнями-палантирами обеспечивается визуальная коммуникация.."
 decision_saruman_palantir_introduction_confirm:0 "Взгляните в палантир"
 decision_saruman_palantir_introduction_tooltip:0 "Вы смотрите в палантир. Это может привести к повышению уровня стресса."
 decision_saruman_palantir_introduction_effect_tooltip:0 "Теперь вы можете заглянуть в Палантир."
  
 saruman.0002.t:0 "Камень Ортханка"
 saruman.0002.desc:0 "Посреди твоего тронного зала стоит черная подставка. На нем черная ткань, покрывающая палантир, величайшую из тайн Изенгарда.\n\nГэндальф посоветовал бы вам не обращать внимания на его силу. Серый дурак просчитывает вашу мудрость и силу.\n\nУ Саурона есть палантир:0 захваченный Итильский камень Минас-Итиля. Это вы правильно угадали. В прошлом вы чувствовали его взгляд на Изенгарде. Но вы достаточно сильны, чтобы противостоять ему, скрывая свою долину от его глаз.\n\nВ этот час вы будете бороться с Сауроном и заявите о своем мастерстве над этим могущественным инструментом и используете его в своих поисках.."
 saruman.0002.a:0 "Я найду кольцо и наведу порядок в Средиземье."
 saruman.0002.a.tt:0 "Вы смотрите в палантир."
 saruman.0002.b:0 "Глупо смотреть в палантир, Саурон ищет меня."
 saruman.0002.b.tt:0 "Вы отказались смотреть в палантир."
  
 saruman.0003.t:0 "Палантир"
 saruman.0003.desc:0 "В темноте вашего тронного зала черная ткань поднимается, и вы протягиваете руку к хрустальному шару и приказываете ему показать вам Единое Кольцо. Он уважает вашу силу и проносится над Ирисными Полями. Сцена видна, пустыня болот, где вы неустанно искали, чтобы обнаружить Кольцо. Это не так. Вы ищете дальше и направляетесь через Лихолесье к Морю Руна, где вы наблюдаете за Людьми Руна и их работами, но кто-то еще наблюдает.\n\nСаурон нашел вас. Вы видите форму огромного глаза, лишенного век и объятого пламенем. В своей крепости Барад-Дур владыка Мордора видит вас с захваченным Итильским камнем, и его достигающее пламя пронзает палантир и охватывает вас, стремясь проникнуть в ваш разум и узнать ваши замыслы. Поскольку палантир показывает вам полное завоевание Сауроном Востока и Юга, вы понимаете, что Саурон еще не знает о ваших поисках Единого Кольца, которые привлекли к вам его внимание. Вы должны обмануть его, притворившись преданным, или подчиниться его воле и бороться за контроль над палантиром.."
 saruman.0003.a:0 "Саруман клянется тебе в верности, Лорд Саурон."
 saruman.0003.a.tt:0 "Присягнув на верность Саурону, вы примкнёте к Культу Глаза без век. Продолжайте поиски, чтобы получить Кольцо Всевластья.."
 saruman.0003.b:0 "Вы не получите камень Ортханка, Темный Лорд.."
 saruman.0003.b.tt:0 "Сразитесь с Сауроном и завладейте камнем Ортханка.."
  
 saruman.0004.t:0 "$saruman.0002.t$"
 saruman.0004.desc:0 "Он ждет. Нетерпеливый. Зовущий, покрытый тканью, не дающий глазу выйти вперед. Палантир — опасный инструмент, его использование — безрассудство.\n\nЗдесь есть только два варианта, в духе дунэдайн:0 я могу поставить над этим артефактом доверенную стражу, и искушение и страх во мне исчезнут; Я мог бы также хранить его в архиве Ортханка, похоронив его в темноте и глубоко в библиотеке, в целости и сохранности, неиспользованным, за исключением зловещих целей.."
 saruman.0004.a:0 "Установить стражу."
 saruman.0004.a.tt:0 "Вы устанавливаете стражу в комнате палантира, изенгардцы набираются из стражей Кольца Ортханка, выбирая самых сдержанных по темпераменту. Это успокоит ваши нервы по этому поводу."
 saruman.0004.b:0 "Я должен избавиться от этого."
 saruman.0004.b.tt:0 "Палантир затерялся в архивах Ортханка."
 orthanc_guard_event_troops:0 "Круг стражи Ортханка"
 orthanc_guard:0 "Ортханк Страж"
 orthanc_guard_flavor:0 "Эти изенгардцы происходят от древних гондорцев и гневных дунландцев, они всегда верны хранителю Ортханка.."
  
 saruman.0005.t:0 "Волшебник в зале королей"
 saruman.0005.desc:0 "В вашей мудрости, отказавшись от использования палантира и используя одну из крепких изенгардских пород лошадей, вы готовитесь преодолеть расстояние между [title_c_isengard.GetNameNoTier] и [title_c_minas_tirith.GetNameNoTier].\n\n[gondor_holder.GetName] у него много дел, но однажды он подчиняется тебе, вождю Истари и самому выдающемуся из Мудрых, ибо ты придешь с подарком из Башни Ортханка для защиты Башни Слоновой Кости.\n \nПосещая вас, вы хотите распространить свое влияние в Минас Тирите, и через ваши контакты и шпионов в Гондоре вы получили рекомендацию от двадцати мелких лордов [title_k_anorien.GetNameNoTier], людей, чьи предки восходят к гватуиримам и гондорцам древних Каленардон. Это люди, которым вы доверяете, чтобы они прославили вас благодаря их заслугам перед элитной гвардией Цитадели Минас Тирита. Тем не менее, они находятся в юрисдикции [gondor_holder.GetName], и, без сомнения, их доблесть уже известна им.\n\nВам нужен более грандиозный жест собственной важности.\n\nВозможно, когда вы в великолепии едете через Ворота Минас Тирита и вокруг каждого уровня города позади вас скачут черные лошади двадцати изенгардцев, одетых в черные мантии и сверкающие кольчуги. Каждый страж Ортханка вооружен башенным щитом и копьем с длинным лезвием; горожане одинаково гордятся своим наследием. Отобранный вами вручную, распространяющий здесь больше, чем просто влияние. Ибо в час нужды они будут бесценны для защиты [title_c_minas_tirith.GetNameNoTier]."
 isengarder_tower_guard_event_troops:0 "Страж Изенгардерской башни"
 anorien_tower_guard_event_troops:0 "Страж башни Анориэн"
 saruman.0005.a:0 "Я остаюсь главным лицом в защите Запада."
 saruman.0005.a.tt:0 "Это знак моей важности для защиты [title_c_minas_tirith.GetNameNoTier]. Полк $isengarder_tower_guard_event_troops$."
 saruman.0005.a.gondor_holder:0 "Саруман послал к вам $isengarder_tower_guard_event_troops$."
 saruman.0005.a.gondor_holder.tt:0 "Из чувства собственной важности Саруман послал к вам $isengarder_tower_guard_event_troops$."
 saruman.0005.b:0 "Друг живет в башне из слоновой кости."
 saruman.0005.b.tt:0 "Это знак дружбы, которая существует между вами и [title_c_minas_tirith.GetNameNoTier]. Полк $anorien_tower_guard_event_troops$."
 saruman.0005.b.gondor_holder:0 "Саруман послал к вам $anorien_tower_guard_event_troops$."
 saruman.0005.b.gondor_holder.tt:0 "В знак дружбы Саруман отправил к вам $anorien_tower_guard_event_troops$."
 lotr_influence_in_minas_tirith:0 "Влияние в Минас Тирите"
 lotr_influence_in_minas_tirith_desc:0 "Этот человек приобрел влияние в Минас Тирите.."
  
 saruman.0006.t:0 "Совет Белой Длани"
 saruman.0006.desc:0 "Возникает новая сила!\n\nИ именно [saruman.GetName] принесет эту новую эру, время промышленности и стали, наследство процветания для сильных мира сего. Ибо я один обладаю мудростью, чтобы упорядочить этот новый мир.\n\nЯ создам совет, который будет служить мне, восхваляющий великодушное руководство [saruman.GetNickname|V], самого просвещенного. Совет белой руки неостановить. \n\n#TENGWAR:0 ztE3GiE.jhE5 #!\n#TOLKIENQUOTE:0 Совет белой руки.#!"
 saruman.0006.a:0 "Совет Белой Длани не остановить!"
 saruman.0006.a.tt:0 "Создайте совет, который служит вам, тот, который превозносит мудрость и силу превыше всего.."
 saruman.0006.b:0 "Я рискую против Саурона."
 saruman.0006.b.tt:0 "Оставайтесь в совете Саурона."
 saruman.0006.c:0 "Моя великая цель была воспета перед миром."
 saruman.0006.c.tt:0 "Обратись обратно в свою единственную веру, Ашарафелун.."
  
 saruman.0007.t:0 "Консолидация Дунланда"
 saruman.0007.desc:0 "Dunland was once a subject of the realm of Gondor, they made annual tribute and were tasked to assist in the defense of the Gap of Rohan. Yet those days are behind us, these people cared little for the great war against the Dark Lord, and I sense agents from Sauron have met with some, attempting to turn them into servants of the darkness.\n\nI could show a display of might and wisdom, consolidating a few of the Dunlending tribes, letting their people settle in my lands and protect them from evil." !
 saruman.0007.a:0 "Бывшие подданные Гондора, а не Истари."
 saruman.0007.a.tt:0 "Племена Дунланда когда-то были подданными Королевства Гондор в период его расцвета. Вам не нужно отвлекаться на их примитивные заботы."
 saruman.0007.b:0 "Они достойные подданные Изенгарда."
 saruman.0007.b.tt:0 "Дунландцы - достойные люди, уже их родственники, изенгардцы, хорошо вам служат."
  
 decision_saruman_palantir:0 "The Palantír of Orthanc" !
 decision_saruman_palantir_desc:0 "The palantír, when used by someone of great strength of will and of mind, can be directed to show objects and events far away. It also allows communication through sight between users." !
 decision_saruman_palantir_confirm:0 "Gaze into the palantír" !
 decision_saruman_palantir_tooltip:0 "You gaze into the palantír." !
 decision_saruman_palantir_effect_tooltip:0 "This time you will avoid Sauron." !
  
 saruman.0100.t:0 "Палантир Ортханка"
 saruman.0100.desc.beginning:0 "Кристалл угольно-черный, пока вы не поднесете руку ближе и не над ним."
 saruman.0100.desc.great_battle:0 "Палантир показывает вам видения далеких земель, наполненных воинами. Они кровожадны, разрывают на части свои жертвы, кричат ​​вам навстречу. "Мы идем, мы идем за вами."
 saruman.0100.desc.new_friends:0 "" !
 saruman.0100.desc.hard_work:0 "The palantír shows you visions of distant lands:0 a library of clear marble. Seven times seven rooms, seven times seven cases, seven times seven volumes, seven times seven scholars.\n\n“Will I go there?”" !
 saruman.0100.desc.betrayal:0 "#TOLKIENQUOTE:0 «Вино было красное, чаша была серая;\nно смешанное там зелье лежало\будто бледное, как вода, жидкое и рождало\в полых лужах инея пещер.\nОна пила это, смеясь глазами.\n«Аотро, господин и любовь, – восклицает она, – здравствуй, и жизнь, и долгая, и сладкая,\nгде желание, наконец, встретиться!»» #!\n\n#QUOTEDCHARACTER :0 Отрывок из "Песни об Аотру и Итруне". #!"
 saruman.0100.desc.new_beginnings:0 "" !
 saruman.0100.desc.gandalf:0 "Ты смотришь на него сквозь палантир с презрением."
 saruman.0100.a:0 "Что ждет меня в палантире дальше?"
  
  
  
 saruman.0010.t:0 "Новая одежда волшебника"
 saruman.0010.desc:0 ""Белый!" — усмехнетесь вы. — Это служит началом. Белая ткань может быть окрашена. Белая страница может быть перезаписана, а белый свет может быть разбит. -земля.\n\nСамый мудрый из Мудрых. И это ты, который усердно искал Единое Кольцо, твоя цель:0 вернуть его до того, как Саурон заберет его. Все Средиземье восхвалит Многоцветное, когда ты возьмешь Правящего Кольца. И вы откроете новую эру мира и процветания.\n\n«Ибо я Саруман Мудрый!»"
 saruman.0010.a:0 "Сияющий Саруман!"
 saruman.0010.a.tt:0 "Ты его глава, и это следующий шаг в твоем владычестве над Орденом Истари."
 saruman.0010.a.tt2:0 "Можно принять решение о пошиве новой одежды."
 saruman.0010.b:0 "Сияющий Саруман. Глава Мудрых."
 saruman.0010.b.tt:0 "Ваше внимание обновлено. Имя белый было плохо визуализировано для вашей миссии по наведению порядка в Средиземье. Четкий брендинг важен."
 saruman.0010.c:0 "Мне больше нравится белый."
 saruman.0010.c.tt:0 "Как вождь Истари вы обязаны придерживаться стилей, установленных Валар."
  
 decision_saruman_many_coloured:0 "Saruman of Many Colours" !
 decision_saruman_many_coloured_desc:0 "Your new robes seem white, but that is not so, they are woven of all colours, and as you move, they shimmer and change hue." !
 decision_saruman_many_coloured_confirm:0 "My new robes." !
 decision_saruman_many_coloured_tooltip:0 "Tailor a new robe, weaved with many colours." !
 decision_saruman_the_radiant:0 "Saruman the Radiant" !
 decision_saruman_the_radiant_desc:0 "Your new robes are white and luminous; you are glorious to behold." !
 decision_saruman_the_radiant_confirm:0 "My new robes." !
 decision_saruman_the_radiant_tooltip:0 "Tailor a new robe, weaved with threads that shine brightly even in dark places." !
  
 county_saruman_many_coloured_modifier:0 "$decision_saruman_many_coloured$" !
 county_saruman_the_radiant_modifier:0 "$decision_saruman_the_radiant$"
 county_saruman_the_white_modifier:0 "Саруман Белый"
 county_saruman_the_white_modifier_desc:0 "И за твоей спиной "Акула"."
  
 saruman.0040.t:0 "В совете Саурона"
 saruman.0040.desc:0 ""Создайте мне армию, достойную Мордора"
 saruman.0040.a:0 "У нас есть работа."
 saruman.0040.a.tt:0 "Лорд Саурон приказывает вам призвать орков из Туманных гор. Дунландцев можно будет подчинить позже."
 saruman.0040.b:0 "Дунландцы будут лучше."
 saruman.0040.b.tt:0 "Призовите дикарей из Дунланда. Откажитесь от народа орков."
  
 decision_saruman_invite_orcs:0 "Invite Orcs to Isengard" !
 decision_saruman_invite_orcs_tooltip:0 "Orcs from the Misty Mountains are invited to your court and will fill your armies." !
 decision_saruman_invite_orcs_desc:0 "The orcs will serve you well in Isengard. Combined with your wisdom they will industrialise Isengard." !
 decision_saruman_invite_orcs_confirm:0 "A necessary evil" !
  
 decision_saruman_hire_orcs:0 "Hire Orc Horde" !
 decision_saruman_hire_orcs_tooltip:0 "Hire an Orc horde and enable Orc Pits. This horde will use supply." !
 decision_saruman_hire_orcs_desc:0 "You send spies into the Misty Mountains and manipulate more Mountain Orcs to join your army in Isengard and construct dwellings in Isengard. Orcs from further afield will consider your employment." !
 decision_saruman_hire_orcs_confirm:0 "A new horde of orcs." !
 decision_saruman_hire_uruks:0 "Hire Uruk Warband" !
 decision_saruman_hire_uruks_tooltip:0 "Hire an Uruk warband and enable the Uruk-hai Siegeworks. This warband will use supply." !
 decision_saruman_hire_uruks_desc:0 "You send a part of Isengard’s greatest Uruk brutes back to their mountain homes, they will spread word of your might and glory, sending back Uruk warbands. Your agents will send back Uruks that they find to be adept in siege craft." !
 decision_saruman_hire_uruks_confirm:0 "More Uruk warriors will rise from the pits." !
  
 decision_saruman_invite_dunlendings:0 "Invite Dunlendings to Isengard" !
 decision_saruman_invite_dunlendings_tooltip:0 "Wildmen from Dunland are invited to your court and will fill your armies." !
 decision_saruman_invite_dunlendings_desc:0 "The native Dunlendings have served you well thus far in Isengard." !
 decision_saruman_invite_dunlendings_confirm:0 "They are worthy men" !
  
 decision_saruman_incite_dunlendings:0 "Invite Dunlendings to Isengard" !
 decision_saruman_incite_dunlendings_tooltip:0 "Wildmen from Dunland are invited to your court and will fill your armies." !
 decision_saruman_incite_dunlendings_desc:0 "The native Dunlendings have served you well thus far in Isengard.\n\nIn the coming battles you have need of their warriors. Incite the Wildmen with promise of retribution against those who have wronged them. Promise them the return of the lands and prosperity of their ancestors." !
 decision_saruman_incite_dunlendings_confirm:0 "They are worthy men" !
  
  
  
 saruman.0041.t:0 "Сады Изенгарда"
 saruman.0041.desc:0 "Вы изгнали из крепости Изенгард ваших подданных-людей. Они не нужны вам в ваших замыслах, и им не понравится компания орков.\n\nОни трудятся под покровом ночи, грабя нуменорцев. сады и снос деревьев.\n\n«Деревья сильны, мой господин, их корни уходят глубоко»."
 saruman.0041.a:0 "Разорвите их всех."
 saruman.0041.a.tt:0 "Стало доступно решение разграбить сады Изенгарда."
 saruman.0041.b:0 "Немедленно прекратите."
 saruman.0041.b.tt:0 "Глупо злить лес."
  
  
 decision_saruman_isengard_industry_01:0 "Despoil the Gardens of Isengard" !
 decision_saruman_isengard_industry_01_tooltip:0 "Begin the process of transforming Isengard" !
 decision_saruman_isengard_industry_01_desc:0 "In service to Sauron you have commanded the Orcs to remove the gardens of Isengard and expand the deep underground storehouses. The Númenóreans could hold an army of thousands inside the ring of Isengard, you will hold an army of tens of thousands." !
 decision_saruman_isengard_industry_01_confirm:0 "The Industry of Isengard!" !
  
 saruman.0042.t:0 "Промышленность Изенгарда"
 saruman.0042.desc:0 "Старый мир сгорит в огне Промышленности; леса падут, новый порядок поднимется; мы будем управлять машиной войны мечом, копьем и железным кулаком орка. \n\nВождем орков, который теперь руководит этой операцией, которую вы командуете:0 «Я хочу, чтобы они были вооружены и готовы к походу в течение двух недель».\n\n«Но мой господин, — унижается он, — их слишком много, они всех вовремя вооружить нельзя, у нас нет средств».\n\nВаше терпение на исходе, сквозь стиснутые зубы вы отдаете приказы:0 «Построить плотину, перекрыть ручей, работать в топках день и ночь».\n \nОрк выплевывает свое извинение:0 «У нас недостаточно топлива, чтобы питать костры».\n\nИзенгард был полностью очищен, но поблизости есть древний лес, в котором вы когда-то бродили."
 saruman.0042.a:0 "Лес Фангорн лежит у нашего порога. Сожгите его!"
 saruman.0042.a.tt:0 "Орки исчерпали топливо, доступное в Изенгарде, они должны перебраться в другое место, чтобы поддерживать свою промышленность."
 saruman.0042.b:0 "Ищите глубже под землей источник силы."
 saruman.0042.b.tt:0 "Вы какое-то время копаете. Нефти, видимо, несуществует в Средиземье."
  
  

 county_uruks_of_isengard_modifier_desc:0 "В это графство пришла промышленность уруков."
 county_dunlendings_of_isengard_modifier:0 "Дунландцы Изенгарда"
 county_dunlendings_of_isengard_modifier_desc:0 "В этом графстве бесчисленное количество дунландцев."
 county_dunlendings_dismissive_of_isengard_modifier:0 "Отказ от дунландцев"
 county_dunlendings_dismissive_of_isengard_modifier_desc:0 "Изенгард пренебрежительно относится к дунландцам, считая их примитивным народом."


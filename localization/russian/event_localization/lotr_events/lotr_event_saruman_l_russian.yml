 saruman.0045.t:0 "Союз двух башен"
 saruman.0045.desc:0 "Вы снова связываетесь с Сауроном; он показывает вам мощь Барад-дура, он стоит высоко над вулканической пустошью, башня за башней, зубчатая стена за зубчатой ​​стеной, черная, неизмеримо мощная. Так же и башня Изенгард, неприступный в своей долине, достойное владение и вассал Темного Лорда.\n\n"
 saruman.0045.a:0 "Вместе, господин Саурон, мы будем править Средиземьем."
 saruman.0045.a.tt:0 "Отпусти моего боевого урук-хая в Вестфолд, чтобы заманить принца Теодреда в ловушку..."
  

 saruman.0042.t:0 "Промышленность Изенгарда"
 saruman.0042.desc:0 "Старый мир сгорит в огне Промышленности; леса падут, новый порядок поднимется; мы будем управлять машиной войны мечом, копьем и железным кулаком орка. \n\nВождем орков, который теперь руководит этой операцией, которую вы командуете: «Я хочу, чтобы они были вооружены и готовы к походу в течение двух недель».\n\n«Но мой господин, — унижается он, — их слишком много, они всех вовремя вооружить нельзя, у нас нет средств».\n\nВаше терпение на исходе, сквозь стиснутые зубы вы отдаете приказы: «Построить плотину, перекрыть ручей, работать в топках день и ночь».\n \nОрк выплевывает свое извинение: «У нас недостаточно топлива, чтобы питать костры».\n\nИзенгард был полностью очищен, но поблизости есть древний лес, в котором вы когда-то бродили."
 saruman.0042.a:0 "Лес Фангорн лежит у нашего порога. Сожгите его!"
 saruman.0042.a.tt:0 "Орки исчерпали топливо, доступное в Изенгарде, они должны перебраться в другое место, чтобы поддерживать свою промышленность."
 saruman.0042.b:0 "Ищите глубже под землей источник силы."
 saruman.0042.b.tt:0 "Вы какое-то время копаете. Нефти, видимо, несуществует в Средиземье."
  
  

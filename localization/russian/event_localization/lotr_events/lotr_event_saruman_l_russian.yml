 decision_saruman_hire_uruks_desc:0 "Вы отправите часть величайших урук-скотов Изенгарда обратно в их горные дома, они разнесут весть о вашем могуществе и славе, отправляя обратно отряды уруков. Ваши агенты отправят обратно уруков, которых они сочтут искусными в осадном деле." #NT!

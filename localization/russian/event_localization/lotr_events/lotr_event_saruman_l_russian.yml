 decision_saruman_isengard_industry_01_desc:0 "Служа Саурону, вы приказали оркам уничтожить сады Изенгарда и расширить глубокие подземные хранилища. Нуменорцы могли бы удержать многотысячную армию внутри кольца Изенгарда, вы будете удерживать армию в десятки тысяч." #NT!

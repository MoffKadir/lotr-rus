 theodred.0114.a:0 "Наши ряды пополняются!"
  
 theodred.0115.t:0 "Золотой зал"
 theodred.0115.desc:0 "Мчась в бешеном темпе, я, наконец, прибыл в Эдорас, подъезжая к воротам самого Медусельда. Охранники быстро разрешают мне войти, чтобы увидеть моего отца. Я сразу же приступаю к страстному отчету о ситуации в Вестфолде, мучительно подробно описывая разврат, который я видел, и то, как страдал наш народ. Наконец, я заканчиваю последней страстной мольбой к моему королю и отцу призвать всадников Рохана искоренить зло, которое незаметно пустило корни в Изенгарде. \n\nМой отец остается непроницаемым в течение нескольких минут, и в его глазах я вижу тысячу мыслей, сотню планов - таков ум Теодена Кинга, который участвовал во многих войнах и после этого заключил мир. Он благодарит меня за всю мою добросовестную работу и, обняв меня, уходит, сказав, что должен подумать, а потом действовать." #NT!
 theodred.0115.a:0 "Надеюсь, мои слова побудят к действию."
  
 theodred.0116.t:0 "Сбор Рохиррим"
 theodred.0116.desc:0 "Кажется, моих страстных слов было достаточно, чтобы убедить моего отца, несмотря на советы Гримы об осторожности и дипломатии. Всадники разосланы во все уголки Риддермарка, и мы с отцом поедем на глава воинства, чтобы начать войну с Белым Волшебником!"
 theodred.0116.a:0 "Мы едем на войну!"
  
 theodred.0117.t:0 "Зловещие сообщения"
 theodred.0117.desc:0 "Прибыли всадники из Вестфолда с мрачными вестями. Орки свободно бродят по сельской местности, грабя деревни и совершая бессмысленные убийства. И все же эти орки кажутся слишком организованными, чтобы спуститься с гор, и у них странный знак — белая рука на черном поле. At this late hour, what new foe do we face? The White Wizard has grown reclusive of late, and could this be his work? \n\nGrima counsels me to wait, send out emissaries and be cautious, for has Saruman not long been a faithful warden of the western border? Meanwhile my nephew Éomer is much more direct, saying that if he has not betrayed us utterly, he is worthless as a warden. How else could such a force have crossed our border but by his complicit consent? If nothing else, Isengard must be taken and fortified anew, to prevent such future incursions. \n\nWhatever awaits us in the Westfold, we shall ride in strength to shatter it." #NT!
 theodred.0117.a:0 "Собрать рохиррим!"
  
 theodred.0118.t:0 "Изенгард на свободе"
 theodred.0118.desc:0 "Время пришло — зарождается новый порядок, и его победа не за горами! \n\nTзавоевание Рохана должно быть завершено быстро, прежде чем Саурон сможет завоевать Гондор. В противном случае мое предательство станет очевидным, и против Мордора даже мощь Изенгарда не устоит в одиночку." #NT!
 theodred.0118.a:0 "Для людей рассвета не будет."
  
 theodred.0119.t:0 "Поражение конных лордов"
 theodred.0119.desc:0 "В решающей демонстрации силы Повелители Лошадей Рохана были унижены. Перед могучими армиями Урук-хая Сарумана и вспомогательными войсками Дунланда поражение Повелителей Лошадей было почти неизбежным. \ n\nОднако Саруман — мудрый правитель, и он не станет без нужды лишать земли силы.Оставшимся владыкам-коням было позволено преклонить колено перед Изенгардом и сохранять свои собственные законы и обычаи, пока они остаются верными. \n\nТеперь, когда древние равнины Каленардона защищены, взгляд Сарумана обращен на юг и восток..."
 theodred.0119.a:0 "Еще предстоит работа..."
  
 theodred.0120.t:0 "Марш энтов"
 theodred.0120.desc:0 "Саруман находится в своих покоях, уточняя свои планы, когда раздается громкий рев, сотрясающий весь Ортханк. К тому времени, как он поспешно пробирается на балкон, энты Фангорна уже прорвались сквозь Кольцо Изенгарда и бесчинствуют в его огромных мастерских. В считанные мгновения годы его подготовки, тщательно скрываемые, были сведены на нет силой, которую он никогда не думал учитывать в своих планах. \п\п Он в достаточной безопасности в Ортханке, но то, что осталось от его армий, быстро разбивается под ужасной яростью онодримов. Как раз в тот момент, когда кажется, что хуже уже быть не может, энты разрушают огромную плотину, возведенную на острове. Внезапно резервуар с водой хлынул мощным потоком, создав небольшое воссоздание Акаллабета. И точно так же, как гордыня низвергла нуменорцев, так и все творения хитроумного человека из стали Сарумана теперь были разрушены яростью природы. \n\nТеперь он заключенный в том, что когда-то было его средоточием власти." #NT!
 theodred.0120.a:0 "Дураки! Все предатели!"
  
 theodred.0121.t:0 "Марш энтов"
 theodred.0121.desc:0 "Великая сила, древняя по происхождению и могуществу, пробудилась и изменила ход мира, нежданная и неожиданная. Из глубины леса Фангорн древние онодримы, известные людям как энты , двинулись на войну против Изенгарда, стремясь отомстить жадному до власти Саруману.\n\nВ жестокой решающей битве Кольцо Изенгарда было разрушено, а его ямы были затоплены Изенами, затопившими долину, когда энты разрушил великое проклятие, которое Саруман построил там. Саруман теперь пленник в своей собственной башне, энты выследили всех урук-хаев до последнего в этом регионе.\n\nСегодня Дети Йаванны нанесли решающий удар тьме ."
 theodred.0121.a:0 "У Людей еще есть надежда!"
 theodred.0121.b:0 "Проклятые люди! Они оттягивают только неизбежное!"
  
 theodred.0122.t:0 "Выбор Сарумана"
 theodred.0122.desc:0 "Король Теоден прибыл в затопленное Кольцо Изенгарда со своей королевской свитой, и у Сарумана нет другого выбора, кроме как выслушать требования Повелителя Коней. \n\nСтареющий король перечисляет множество совершенных преступлений Белым Волшебником против своего народа и требует, чтобы он спустился с башни Ортханка.Он должен передать ему ключи Ортханка, предав доверие, данное ему как его надзирателю и хранителю, и тогда Теоден осудит его за его преступления по законам Людей. \n\nЕсли он откажется, Саруман потеряет всякое право на суд, и его судьба будет окончательно решена."
 theodred.0122.a:0 "Я никогда не стану подданным!"
 theodred.0122.b:0 "Мой единственный путь - помилование."
  
 theodred.0123.t:0 "Выбор Сарумана"
 theodred.0123.desc:0 "Вы насмешливо отвечаете на предложение о помиловании и суде, заявляя, что хозяин сарая с соломенной крышей не имеет права судить вас! \n\nТеоден, шпионя за Гримой на балконе вместе с вами, предлагает ему прийти вниз и принять помилование короны.Он умоляет Гриму, прося, чтобы тот помнил, что он верно служил ему много лет, и что когда-то он был человеком чести и честности, прежде чем ложь Сарумана отравила его.На мгновение Грима колеблется , и кажется, что он примет — но тогда ты смеешься, холодный и упавший, полный глубокой злобы. \n\nСвободен? Он никогда не будет свободен! Снова начав говорить, вы вдруг издаете приглушенный вздох, когда воздух вырывается из вас в шоке. Грима нанес вам удар, и сила удара сбивает вас с края, отправляя на дно Ортханка. .\n\nТак проходит будущий правитель мира, Саруман Белый, такой гордый и тщеславный, погибший от побитого собака."
 theodred.0123.a:0 "Аргх!" #NT!
  
 theodred.0124.t:0 "Приговор Теодена"
 theodred.0124.desc:0 "Неожиданно гордые Истари подчиняется всем требованиям короля Теодена, медленно спускаясь по башне, прежде чем преклонить колени в главном зале, ожидая решения короля. \n\nСидя в бывшем кресле Волшебника, каково мнение Теодена, сына ангела?" #NT!
 theodred.0124.a:0 "Пощады не будет!"
 theodred.0124.b:0 "Он многое знает о замыслах Темного Лорда..."
 theodred.0124.b.tt:0 "Пусть Саруман жив."
  
 theodred.0125.t:0 "Выбор Сарумана"
 theodred.0125.desc:0 "Саруман насмешливо отвечает на предложение о помиловании и судебном разбирательстве, заявляя, что хозяин крытого соломой амбара не имеет права судить его! \n\nТеоден, заметив Гриму на балконе с Саруманом, приказывает ему спуститься и принять помилование короны. Он умоляет Гриму, прося его вспомнить, что он преданно служил ему много лет и что когда-то он был человеком чести и неподкупности, прежде чем ложь Сарумана отравила его. На мгновение Грима колеблется, и кажется, что он согласится, но затем Белый Волшебник смеется, холодно и понуро, полный глубокой злобы.\n\nСвободен? Он никогда не будет свободен! \n\nЛицо Гримы искажается ужасной, жгучей ненавистью, прежде чем он, кажется, берет себя в руки. Саруман, снова начинающий говорить, внезапно издает приглушенный вздох, когда воздух вырывается из него в шоке. Грима остановил его, и сила удара заставляет гордого истари перевалиться через край, чувствуя, как он стремительно падает на дно Ортханка. \n\nТак уходит будущий правитель мира, Саруман Белый, такой гордый и тщеславный, уничтоженный побитой собакой." #NT!
 theodred.0125.a:0 "Наконец-то возмездие."
  
 theodred.0126.t:0 "Восстание новой силы"
 theodred.0126.desc:0 "После того, как ваша победа над Роханом, наконец, завершена, ваше положение в центре Средиземья надежно. До сих пор вы терпеливо выжидали и помогали Саурону в его планах. Но теперь, надежно укрепившись, кажется, мало причин для продолжения шарады. Вы давно хотели не просто сравняться с Сауроном, но даже превзойти его — вы тоже Кольцедел и мастер глубоких знаний. \n\nСаурон — дубина, заставляющая мир видение грубой силой. Вы более тонкий, менее разрушительный хозяин — ваше правление принесет процветание и мир под вашим мудрым руководством. \n\nНо Саурон могущественен — большая часть Востока и Юга находится под его властью. Осмелитесь ли вы рискнуть?"
 theodred.0126.a:0 "Я прикажу этот мир моему видению, а не Саурону!"
 theodred.0126.b:0 "Я подожду..."
  
 theodred.0127.t:0 "Предательство Изенгарда"
 theodred.0127.desc:0 "Хотя это и не удивительно — ведь вы давно раскусили обман Курумо, — новости о гордости и честолюбии Сарумана и о том, как он теперь выступает против вас, чтобы занять ваше место, тем не менее приводят в ярость. Этот выдающийся мастер осмеливается поставить себя на ваш уровень. Ты, который был наместником Ангбанда и Утунмо, который низверг могущественного Нуменора, владыку Юга и Востока, он обманывает себя и считает себя равным тебе? \n\nЧто ж, пусть Курумо попытается свергнуть тебя с трона. Он предстанет перед Великим Оком и познает нескончаемые муки за свое предательство." #NT!
 theodred.0127.a:0 "Никто не пересекает Саурона и не живет, чтобы говорить об этом!"
  

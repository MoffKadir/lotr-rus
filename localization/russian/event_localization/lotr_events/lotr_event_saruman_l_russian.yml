 ### SARUMAN EVENTS ###
 saruman.0001.t:0 "Повелитель Изенгарда"
 saruman.0001.desc:0 "[title_c_isengard.GetNameNoTier] давным-давно был создан не вами, а людьми Нуменора. Башня очень высокая и хранит много секретов, но выглядит она не как произведение искусства, а как огромный скальный шпиль, выброшенный древними холмами.\n\nИменно на коронации [frealaf.GetName]а вы появились, принеся дары и произнося великие похвалы доблести рохиррим. Все считали вас желанным гостем. Вскоре после этого вы поселились в Изенгарде, ибо [beren.GetName] даровал вам ключи от Ортанка, и с того 2759 года Т.Э. вы проживаете в Изенгарде.\n\nВы стали лордом людей, ибо вначале вы владели Изенгардом в качестве лейтенанта наместника и смотрителя башни. Фреалаф был рад этому не меньше Берена и знал, что Изенгард находится в руках сильного друга. Вы долго были их другом, и сохранили башню как часть обороны Запада, по руководили этой обороной и главой совета.\n\nВаши подданные - рохиррим и дунландцы, и вы больше не считаете [denethor.GetPrimaryTitle.GetName]а вашим сюзереном."
 saruman.0001.a:0 "Изенгард теперь мой, как и его секреты."
 saruman.0001.a.tt:0 "Вы больше не являетесь вассалом владыки Минас Тирита."
 saruman.0001.a.tt2:0 "У вас есть доступ к палантиру Ортанка, Видящему камню."
 saruman.0001.a.tt3:0 "Вы можете использовать палантир, сперва приняв важное решение, и продолжать использовать его, приняв второстепенное решение."
 saruman.0001.b:0 "Я останусь вассалом [denethor.GetNameNoTooltip]а."
 saruman.0001.b.tt:0 "Вы остаётесь вассалом владыки Минас Тирита."

 decision_saruman_palantir_introduction:0 "Палантир Ортанка"
 decision_saruman_palantir_introduction_desc:0 "Палантир, когда его использует человек с большой силой воли и разума, может быть направлен на то, чтобы показать предметы и события, находящиеся далеко. Между двумя камнями-палантирами обеспечивается визуальная связь."
 decision_saruman_palantir_introduction_confirm:0 "Взглянуть в палантир"
 decision_saruman_palantir_introduction_tooltip:0 "Вы смотрите в палантир. Это может привести к повышению уровня стресса."
 decision_saruman_palantir_introduction_effect_tooltip:0 "Вам доступно второстепенное решение по заглядыванию в палантир."

 saruman.0002.t:0 "Камень Ортанка"
 saruman.0002.desc:0 "Посреди вашего тронного зала стоит чёрный постамент. На нём черная ткань, покрывающая палантир, величайшую из тайн Изенгарда.\n\nГэндальф посоветовал бы вам не обращатьсяк его силе. Серый дурак просчитывает вашу мудрость и силу.\n\nУ Саурона есть палантир: захваченный итильский камень Минас Итиля. Это вы правильно угадали. В прошлом вы чувствовали его взор на Изенгарде. Но вы достаточно сильны, чтобы противостоять ему, скрывая свою долину от его глаз.\n\nВ этот час вы будете бороться с Сауроном и заявите о своем мастерстве над этим могущественным инструментом и используете его в своих поисках."
 saruman.0002.a:0 "Я найду Единое Кольцо и наведу порядок в Средиземье."
 saruman.0002.a.tt:0 "Вы смотрите в палантир."
 saruman.0002.b:0 "Глупо смотреть в палантир, Саурон ищет меня."
 saruman.0002.b.tt:0 "Вы отказались смотреть в палантир."

 saruman.0003.t:0 "Палантир"
 saruman.0003.desc:0 "В темноте вашего тронного зала черная ткань поднимается, и вы протягиваете руку к хрустальному шару и приказываете ему показать вам Единое Кольцо. Он уважает вашу силу и проносится над Ирисными низинами. Взору предстаһт дикая болотистая местность, где вы неустанно искали Кольцо. Но его там нет. Вы ищете дальше и направляетесь через Лихолесье к Морю Руна, где вы наблюдаете за Людьми Руна и их работами, но кто-то ещё наблюдает за вами.\n\nСаурон нашёл вас. Вы видите его в виде огромного глаза, лишённого век и объятого пламенем. В своей крепости Барад-дур владыка Мордора видит вас с захваченным Итильским камнем, и его достигающее пламя пронзает палантир и охватывает вас, стремясь проникнуть в ваш разум и узнать ваши замыслы. Поскольку палантир показывает вам полное завоевание Сауроном Востока и Юга, вы понимаете, что Саурон ещё не знает о ваших поисках Единого Кольца, которые привлекли к вам его внимание. Вы должны обмануть его, притворившись преданным, или подчиниться его воле и сразиться за контроль над палантиром."
 saruman.0003.a:0 "Саруман клянется тебе в верности, владыка Саурон."
 saruman.0003.a.tt:0 "Присягнув на верность Саурону, вы обратитесь в культу Всевидящего Ока. Продолжайте поиски, чтобы получить Единое Кольцо."
 saruman.0003.b:0 "Ты не получишь камень Ортанка, Темный Властелин."
 saruman.0003.b.tt:0 "Сразитесь с Сауроном и завладейте камнем Ортанка."

 saruman.0004.t:0 "$saruman.0002.t$"
 saruman.0004.desc:0 "Оно ждёт. Нетерпеливо. Зовёт, прикрытое тканью, не дающей оку проявиться. Палантир — опасный инструмент, его использование — безрассудство.\n\nПо примеру дунэдайн у меня есть только два выхода: я могу приставить к этому артефакту доверенного стража, и искушение и страх во мне исчезнут; Я мог бы также хранить его в архиве Ортанка, похоронив его в темноте и глубоко в библиотеке, в целости и сохранности, неиспользованным, за исключением прямого назначения."
 saruman.0004.a:0 "Приставить стражу."
 saruman.0004.a.tt:0 "Вы приставляете стражу в палату палантира, изенгардцы набираются из стражей Кольца Ортанка, выбирая самых сдержанных по темпераменту. Это успокоит ваши нервы по этому поводу."
 saruman.0004.b:0 "Я должен избавиться от него."
 saruman.0004.b.tt:0 "Палантир затерялся в архивах Ортанка."
 orthanc_guard_event_troops:0 "Круг стражей Ортанка"
 orthanc_guard:0 "Стражи Ортанка"
 orthanc_guard_flavor:0 "Эти изенгардцы происходят от древних гондорцев и гневных дунландцев, они всегда верны хранителю Ортанка."

 saruman.0005.t:0 "Волшебник в зале королей"
 saruman.0005.desc:0 "В своей мудрости, отказавшись от использования палантира и верхом на одной из крепких изенгардских пород лошадей, вы готовитесь отправиться из [title_c_isengard.GetNameNoTier]а в [title_c_minas_tirith.GetNameNoTier].\n\n[gondor_holder.GetName] имеет много дел, но однажды он выделит вам время, предводителю Истари и самому выдающемуся из Мудрых, ибо вы явитесь с даром из Башни Ортанка для защиты Белой Башни.\n\nВ ходе визита вы хотите распространить своё влияние в Минас Тирите, и через ваши контакты и шпионов в Гондоре вы получили рекомендацию от двадцати мелких лордов [title_k_anorien.GetNameNoTier]а, людей, чьи предки восходят к гватуирим и гондорцам древнего Каленардона. Это люди, которым вы доверяете, чтобы они прославили вас благодаря их заслугам перед элитной Стражей Цитадели Минас Тирита. Тем не менее, они находятся в подчинении такого правителя, как [gondor_holder.GetName], и, без сомнения, их доблесть уже известна им.\n\nВам нужен более грандиозный жест собственной важности.\n\nВозможно, когда вы в великолепии едете через врата Минас Тирита и вокруг каждого яруса города позади вас скачут чёрные лошади двадцати изенгардцев, одетых в чёрные мантии и сверкающие кольчуги. Каждый страж Ортанка вооружён башенным щитом и копьём с длинным лезвием; горожане одинаково гордятся своим наследием. Отобранные вами вручную, распространяющие здесь больше, чем просто влияние. Ибо в час нужды они будут бесценны для защиты владения [title_c_minas_tirith.GetNameNoTier]."
 isengarder_tower_guard_event_troops:0 "Стражи башни Изенгарда"
 anorien_tower_guard_event_troops:0 "Стражи башни Анориэна"
 saruman.0005.a:0 "Я остаюсь главным лицом в защите Запада."
 saruman.0005.a.tt:0 "Это знак моей важности для защиты владения [title_c_minas_tirith.GetNameNoTier]. Отряд таких элитных воинов, как $isengarder_tower_guard_event_troops$."
 saruman.0005.a.gondor_holder:0 "Саруман отправил вам такой отряд воинов, как $isengarder_tower_guard_event_troops$."
 saruman.0005.a.gondor_holder.tt:0 "Из чувства собственной важности Саруман отправил вам отряд таких воинов, как $isengarder_tower_guard_event_troops$."
 saruman.0005.b:0 "Друг в Белой Башне."
 saruman.0005.b.tt:0 "Это знак дружбы, которая существует между вами и владением [title_c_minas_tirith.GetNameNoTier]. $anorien_tower_guard_event_troops$."
 saruman.0005.b.gondor_holder:0 "Саруман отправил вам отряд таких воинов, как $anorien_tower_guard_event_troops$."
 saruman.0005.b.gondor_holder.tt:0 "В знак дружбы Саруман отправил к вам отряд таких воинов, как $anorien_tower_guard_event_troops$."
 lotr_influence_in_minas_tirith:0 "Влияние в Минас Тирите"
 lotr_influence_in_minas_tirith_desc:0 "Этот персонаж приобрёл влияние в городе-крепости Минас Тирит."

 saruman.0006.t:0 "Совет Белой Длани"
 saruman.0006.desc:0 "Возвышается новая сила!\n\nИ именно [saruman.GetName] принесёт эту новую эру, время промышленности и стали, наследство процветания для сильных мира сего. Ибо я один обладаю мудростью, чтобы упорядочить этот новый мир.\n\nЯ создам совет, который будет служить мне, восхваляя великодушное руководство такого мудреца, как [saruman.GetNickname|V], самого просвещённого. Совет Белой Длани неостановим. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#TOLKIENQUOTE: Совет Белой Длани.#!"
 saruman.0006.a:0 "Совет Белой Длани не остановить!"
 saruman.0006.a.tt:0 "Создайте совет, который служит вам, тот, который превозносит мудрость и силу превыше всего.."
 saruman.0006.b:0 "Я рискую выступить против Саурона."
 saruman.0006.b.tt:0 "Остаться в совете Саурона."
 saruman.0006.c:0 "Моя великая цель была воспета перед миром."
 saruman.0006.c.tt:0 "Обратись обратно в свою единственную веру, Ашарафелун."

 saruman.0007.t:0 "Объединение Дунланда"
 saruman.0007.desc:0 "Дунланд когда-то был вассалом королевства Гондор, они платили ежегодную дань, и им было поручено поддерживать оборону Врат Рохана. Тем не менее, те дни остались позади, этих людей мало заботила великая война против Тёмного Властелина, и я чувствую, что агенты Саурона встречались с некоторыми из них, пытаясь превратить их в слуг тьмы.\n\nЯ мог бы проявить мощь и мудрость, объединив несколько дунландских племён, позволив их людям поселиться на моих землях и защитить их от зла."
 saruman.0007.a:0 "Бывшие подданные Гондора, а не Истари."
 saruman.0007.a.tt:0 "Племена Дунланда когда-то были вассалами королевства Гондор в период его расцвета. Вам не нужно отвлекаться на их примитивные заботы."
 saruman.0007.b:0 "Они достойные подданные Изенгарда."
 saruman.0007.b.tt:0 "Дунландцы - достойные люди, а их родичи, изенгардцы, хорошо вам служат."

 decision_saruman_palantir:0 "Палантир Ортанка"
 decision_saruman_palantir_desc:0 "Палантир, когда им пользуется человек с большой силой воли и ума, может быть направлен на то, чтобы показывать объекты и события на большом расстоянии. Это также позволяет осуществлять связь через зрение между пользователями." #NT!
 decision_saruman_palantir_confirm:0 "Вглядитесь в палантир" #NT!
 decision_saruman_palantir_tooltip:0 "Вы вглядываетесь в палантир." #NT!
 decision_saruman_palantir_effect_tooltip:0 "На этот раз ты избежишь Саурона." #NT!
  
 saruman.0100.t:0 "Палантир Ортханка"
 saruman.0100.desc.beginning:0 "Кристалл угольно-черный, пока вы не поднесете руку ближе и не над ним."
 saruman.0100.desc.great_battle:0 "Палантир показывает вам видения далеких земель, наполненных воинами. Они кровожадны, разрывают на части свои жертвы, кричат ​​вам навстречу. "Мы идем, мы идем за вами."
 saruman.0100.desc.new_friends:0 "" #NT!
 saruman.0100.desc.hard_work:0 "Палантир показывает вам видения далеких земель: библиотека из чистого мрамора. Семь раз по семь комнат, семь раз по семь шкафов, семь раз по семь томов, семь раз по семь ученых.\n\n“Пойду ли я туда?”" #NT!
 saruman.0100.desc.betrayal:0 "#TOLKIENQUOTE: «Вино было красное, чаша была серая;\nно смешанное там зелье лежало\будто бледное, как вода, жидкое и рождало\в полых лужах инея пещер.\nОна пила это, смеясь глазами.\n«Аотро, господин и любовь, – восклицает она, – здравствуй, и жизнь, и долгая, и сладкая,\nгде желание, наконец, встретиться!»» #!\n\n#QUOTEDCHARACTER : Отрывок из "Песни об Аотру и Итруне". #!"
 saruman.0100.desc.new_beginnings:0 "" #NT!
 saruman.0100.desc.gandalf:0 "Ты смотришь на него сквозь палантир с презрением."
 saruman.0100.a:0 "Что ждет меня в палантире дальше?"
  
  
  
 saruman.0010.t:0 "Новая одежда волшебника"
 saruman.0010.desc:0 ""Белый!" — усмехнетесь вы. — Это служит началом. Белая ткань может быть окрашена. Белая страница может быть перезаписана, а белый свет может быть разбит. -земля.\n\nСамый мудрый из Мудрых. И это ты, который усердно искал Единое Кольцо, твоя цель: вернуть его до того, как Саурон заберет его. Все Средиземье восхвалит Многоцветное, когда ты возьмешь Правящего Кольца. И вы откроете новую эру мира и процветания.\n\n«Ибо я Саруман Мудрый!»"
 saruman.0010.a:0 "Сияющий Саруман!"
 saruman.0010.a.tt:0 "Ты его глава, и это следующий шаг в твоем владычестве над Орденом Истари."
 saruman.0010.a.tt2:0 "Можно принять решение о пошиве новой одежды."
 saruman.0010.b:0 "Сияющий Саруман. Глава Мудрых."
 saruman.0010.b.tt:0 "Ваше внимание обновлено. Имя белый было плохо визуализировано для вашей миссии по наведению порядка в Средиземье. Четкий брендинг важен."
 saruman.0010.c:0 "Мне больше нравится белый."
 saruman.0010.c.tt:0 "Как вождь Истари вы обязаны придерживаться стилей, установленных Валар."
  
 decision_saruman_many_coloured:0 "Саруман, Волшебник всех цветов" #NT!
 decision_saruman_many_coloured_desc:0 "Ваши новые одежды кажутся белыми, но это не так, они сотканы из всех цветов, и когда вы двигаетесь, они мерцают и меняют оттенок." #NT!
 decision_saruman_many_coloured_confirm:0 "Моя новая роба!." #NT!
 decision_saruman_many_coloured_tooltip:0 "Сшейте новый халат, сотканный из множества цветов." #NT!
 decision_saruman_the_radiant:0 "Саруман Лучезарный" #NT!
 decision_saruman_the_radiant_desc:0 "Твои новые одежды белы и сияют; на тебя приятно смотреть." #NT!
 decision_saruman_the_radiant_confirm:0 "Моя новая роба." #NT!
 decision_saruman_the_radiant_tooltip:0 "Сшейте новый халат, сотканный из нитей, которые ярко блестят даже в темных местах." #NT!
  
 county_saruman_many_coloured_modifier:0 "$decision_saruman_many_coloured$" #NT!
 county_saruman_the_radiant_modifier:0 "$decision_saruman_the_radiant$"
 county_saruman_the_white_modifier:0 "Саруман Белый"
 county_saruman_the_white_modifier_desc:0 "И за твоей спиной "Акула"."
  
 saruman.0040.t:0 "В совете Саурона"
 saruman.0040.desc:0 ""Создайте мне армию, достойную Мордора"
 saruman.0040.a:0 "У нас есть работа."
 saruman.0040.a.tt:0 "Лорд Саурон приказывает вам призвать орков из Туманных гор. Дунландцев можно будет подчинить позже."
 saruman.0040.b:0 "Дунландцы будут лучше."
 saruman.0040.b.tt:0 "Призовите дикарей из Дунланда. Откажитесь от народа орков."
  
 decision_saruman_invite_orcs:0 "Пригласите орков в Изенгард" #NT!
 decision_saruman_invite_orcs_tooltip:0 "Орки с Туманных гор приглашены к вашему двору и пополнят ваши армии." #NT!
 decision_saruman_invite_orcs_desc:0 "Орки будут хорошо служить вам в Изенгарде. В сочетании с вашей мудростью они индустриализируют Изенгард." #NT!
 decision_saruman_invite_orcs_confirm:0 "Неизбежное зло" #NT!
  
 decision_saruman_hire_orcs:0 "Нанять Орду орков" #NT!
 decision_saruman_hire_orcs_tooltip:0 "Наймите орду орков и активируйте Ямы орков. Эта орда будет использовать запасы." #NT!
 decision_saruman_hire_orcs_desc:0 "Вы посылаете шпионов в Туманные горы и манипулируете большим количеством горных орков, чтобы они присоединились к вашей армии в Изенгарде и построили жилища в Изенгарде. Орки из более отдаленных мест рассмотрят возможность вашего трудоустройства." #NT!
 decision_saruman_hire_orcs_confirm:0 "Новая орда орков." #NT!
 decision_saruman_hire_uruks:0 "Нанять отряд Уруков" #NT!

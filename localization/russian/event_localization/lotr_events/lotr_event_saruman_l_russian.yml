 theodred.0100.t:0 "Зловещие сообщения"
 theodred.0100.desc:0 "Всадники из Вестфолда прибыли с мрачными новостями. Орки свободно бродят по сельской местности, грабят деревни и бессмысленно убивают. Однако эти орки кажутся слишком организованными, чтобы выйти из гор, и они несут странная метка - Белая Рука на черном поле. В этот поздний час, с каким новым врагом мы сталкиваемся? Белый Волшебник в последнее время стал затворником, и мое сердце предчувствует, что долгое молчание Изенгарда было не созерцанием, а подготовкой. "
 theodred.0100.a:0 "Призовите всадников. Я сам расследую эти слухи."
 theodred.0100.a.tt:0 "Отправляйтесь на запад со своими людьми и покончите с атаками."
 theodred.0100.b:0 "Подготовьтесь к отъезду в Эдорас, я поговорю с отцом."
 theodred.0100.b.tt:0 "Поезжайте на восток, чтобы запросить аудиенцию у Теодена."
  
 theodred.0101.t:0 "Вестфолд в огне"
 theodred.0101.desc:0 "Мчась изо всех сил всю ночь, мы, наконец, прибыли в городок Фаулмер. Но мы приехали слишком поздно. Огонь охватывает поля и дома, а дым застилает сам воздух. Мы едва ли можем это вынести, но мы должны. Наконец мы находим выжившего жителя деревни, который рассказывает нам всю эту душераздирающую историю. Налетчики из Данленда и орки в огромных кованых доспехах с клеймом Белой Руки, о котором сообщалось, напали на них утром. В хаосе резни он утверждает, что слышал имя Сарумана, упомянутое как орками, так и данлендингами, пока он прятался. То, чего я боялся, оказалось правдой. Саруман предал нас." #NT!
 theodred.0101.a:0 "Мы поедем к Бродам Айзена и сразимся с Белым Волшебником!"
 theodred.0101.b:0 "Я прислушаюсь к совету своих капитанов! Мы направляемся в Эдорас!"
  
 theodred.0102.t:0 "Засада у Изена"
 theodred.0102.desc:0 "Мы столкнулись с войсками Изенгарда у Изенских бродов. Они обвиняли нас в том, что они мало заботятся о собственной жизни, стремясь ко мне так же быстро, как всадники. Мои люди с честью помогли, и мы нанесли яростный удар по их силам, но я боюсь, что врагу удалось достичь своей цели. Хотя большая часть моей армии успешно отступила, моя охрана и я обнаружили, что мы были отрезаны последней атакой. Мои вассалы лежат мертвые, и я боюсь Я скоро пойду..."
 theodred.0102.a:0 "О предки Рохана, залечите мои раны..."
  
 theodred.0103.t:0 "Засада у Изена"
 theodred.0103.desc:0 "Залп за залпом стрелы сыплются на нас дождем, поражая щит и коня с ужасающей свирепостью. Одного за другим моих капитанов сбрасывают с коней и добивают кривыми клинками. Я мчусь на восток, но меня останавливает стена копейщиков. Они нападают на меня. Все погружается во тьму.\n\nНесколько часов спустя - возможно, дней - я вижу ослепительный свет и тени, танцующие в реке, фигуры, роющиеся в мертвых, ищущие что-то или что-то не то. Внезапно я становлюсь невесомым, меня поднимают и сажают верхом на то, что я предполагаю как лошадь, и когда мы начинаем двигаться, все возвращается в темноту." #NT!
 theodred.0103.a:0 "Пусть Эру дарует мне силу!"
  
 theodred.0104.t:0 "Смерть Теодена"
 theodred.0104.desc:0 "У меня почти не осталось сил. Я смутно осознаю, что лежу в постели, но почему? Битва, кровь и звон стали... теперь все это приглушено, смутно, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устала, что больше всего на свете хочу отдохнуть... Я молча ускользаю, последние мысли моего разума сосредоточены на моем любимом короле и отце и бедственном положении нашего королевства." #NT!
 theodred.0104.a:0 "Бой на Рохане..."
  
 theodred.0105.t:0 "Похоронить ребенка"
 theodred.0105.desc:0 "Я оцепенел, шок все еще удерживает меня от слез, которые, я знаю, со временем прольются. Моя племянница Эовин помогает возглавлять процессию побитых камнями до Курганного поля, мой сын родился со всеми почестями, как и подобает принцу Марки. После завершения процедуры я распускаю людей, и они медленно уходят, мои племянница и племянник - последние среди них.\n\n Наконец слезы начинают течь, рука касается моего лица, когда я смотрю на холмик моего любимого сына, такого гордого и сильного, но в то же время такого доброго и благородного. Старые остаются, а молодые погибают - что это за справедливость?" #NT!
 theodred.0105.a:0 "Ни один отец не должен хоронить своего ребенка."
  
 theodred.0106.t:0 "Собрать рохиррима!"
 theodred.0106.desc:0 "Мы должны выкорчевать сорняки, которые пустили корни в Изенгарде. Рохан обижен, его сыновья и дочери умирают в грязи из-за извращенных пороков Белого Волшебника, предавшего доверие обоих Медусельдов. и Минас Тирит!\n\nОтправьте всадников на четыре угла Риддермарка - сыновья Эорла не примут такое оскорбление без ответа. Мы сражались во многих войнах и выиграли много - какие великие победы есть у Белого Волшебника на его счету. имя? Всадники Рохана, клятвы, которые вы дали, теперь исполните их все, Господу и Земле!"
 theodred.0106.a:0 "Отправьте всадников!"
 theodred.0106.a.tt:0 "Маршаллы призваны на войну."
  
 theodred.0107.t:0 "Сбор Рохиррима!"
 theodred.0107.desc:0 "Из Эдораса прибыл всадник, приказывающий нам собрать всех наших всадников и как можно скорее ехать в Эдорас. Рохан и Изенгард теперь приближаются к войне, преступления Белого Волшебника больше нельзя игнорировать. Что скажет лорд Гримслейда на эти вести?" #NT!

 theodred.0107.desc:0 "Из Эдораса прибыл всадник, приказывающий нам собрать всех наших всадников и как можно скорее отправиться в Эдорас. Рохан и Изенгард на грани войны, и преступления Белого Мага больше нельзя игнорировать. Что скажет владыка Гримсглейда на эти вести?"

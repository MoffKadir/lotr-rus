   ### ISENGARD UNLEASHED EVENTS ### 
 tecision_saruman_raid_rohan:0 "Набег на Вестфолд"
 tecision_saruman_raid_rohan_desc:0 "My army of orcs grows restless. They miss the taste of man-flesh and require practice for the long war ahead. I will take this opportunity to lure the Prince of Rohan into the open to slay him. Without their skilled First Marshal, the kingdom's destruction will be made certain." !
 tecision_saruman_raid_rohan_tooltip:0 "Отправьте орков грабить Вестфолд, чтобы выманить принца Теодреда на открытое пространство"
 tecision_saruman_raid_rohan_confirm:0 "Сожгите их деревни дотла!"
 tecision_saruman_raid_rohan_effect_1:0 "Во время рейдов можно получить добычу."
  
 theodred.0100.t:0 "Зловещие сообщения"
 theodred.0100.desc:0 "Всадники из Вестфолда прибыли с мрачными новостями. Орки свободно бродят по сельской местности, грабят деревни и бессмысленно убивают. Однако эти орки кажутся слишком организованными, чтобы выйти из гор, и они несут странная метка - Белая Рука на черном поле. В этот поздний час, с каким новым врагом мы сталкиваемся? Белый Волшебник в последнее время стал затворником, и мое сердце предчувствует, что долгое молчание Изенгарда было не созерцанием, а подготовкой. "
 theodred.0100.a:0 "Призовите всадников. Я сам расследую эти слухи."
 theodred.0100.a.tt:0 "Отправляйтесь на запад со своими людьми и покончите с атаками."
 theodred.0100.b:0 "Подготовьтесь к отъезду в Эдорас, я поговорю с отцом."
 theodred.0100.b.tt:0 "Поезжайте на восток, чтобы запросить аудиенцию у Теодена."
  
 theodred.0101.t:0 "Вестфолд в огне"
 theodred.0101.desc:0 "Riding hard through the night, we came at last to the town of Fowlmere. But we came far too late. Fire engulfs the fields and the homes, and smoke chokes the very air. We can scarce endure it, but we must. We find at last a surviving villager, who tells us the whole harrowing tale. Dunlending raiders and orcs bearing great wrought armour branded with the reported White Hand struck them in the morning. Through the chaos of the slaughter, he claims to have heard the name of Saruman mentioned by both the Orcs and the Dunlendings while he hid. What I feared is true. Saruman has betrayed us." !
 theodred.0101.a:0 "Мы поедем к Бродам Айзена и сразимся с Белым Волшебником!"
 theodred.0101.b:0 "Я прислушаюсь к совету своих капитанов! Мы направляемся в Эдорас!"
  
 theodred.0102.t:0 "Засада у Изена"
 theodred.0102.desc:0 "Мы столкнулись с войсками Изенгарда у Изенских бродов. Они обвиняли нас в том, что они мало заботятся о собственной жизни, стремясь ко мне так же быстро, как всадники. Мои люди с честью помогли, и мы нанесли яростный удар по их силам, но я боюсь, что врагу удалось достичь своей цели. Хотя большая часть моей армии успешно отступила, моя охрана и я обнаружили, что мы были отрезаны последней атакой. Мои вассалы лежат мертвые, и я боюсь Я скоро пойду..."
 theodred.0102.a:0 "О предки Рохана, залечите мои раны..."
  
 theodred.0103.t:0 "Засада у Изена"
 theodred.0103.desc:0 "Volley upon volley the arrows rain down upon us, striking shield and steed with terrible ferocity. One by one my captains are felled from their horses and finished off by crooked blades. I ride hard to the east only to be stopped by a wall of pikemen. They strike and stab at me. All goes dark.\n\nSome hours later - perhaps days - I see a blinding light and shadows dancing in the river, figures picking through the dead, searching for something or something. Suddenly I become weightless, picked up and placed atop what I presume to be a horse, and as we begin to move everything returns to darkness." !
 theodred.0103.a:0 "Пусть Эру дарует мне силу!"
  
 theodred.0104.t:0 "Смерть Теодена"
 theodred.0104.desc:0 "I scarcely have any strength left. I faintly know I rest in a bed, but why? The battle, the blood and the steel ringing... it's all muffled now, dim as through a fog. I faintly know I need to do something, but what? I am so tired, I want nothing more than to rest... \n\nSilently, I slip away, the last thoughts of my mind dwelling upon my beloved king and father, and the plight of our kingdom." !
 theodred.0104.a:0 "Бой на Рохане..."
  
 theodred.0105.t:0 "Похоронить ребенка"
 theodred.0105.desc:0 "I am numb, the shock still keeping me from the tears that I know in time shall flow. My niece Éowyn helps lead the stoid procession to the Barrowfield, my son borne with full honours as befits a prince of the Mark. After the proceedings are done, I dismiss the people, and slowly they go away, my niece and nephew last among them. \n\nAt last the tears begin to flow, a hand upon my face as I gaze upon the mound of my beloved son, so proud and strong, yet so kind and noble. The old linger and the young perish - what justice is this?" !
 theodred.0105.a:0 "Ни один отец не должен хоронить своего ребенка."
  
 theodred.0106.t:0 "Собрать рохиррима!"
 theodred.0106.desc:0 "Мы должны выкорчевать сорняки, которые пустили корни в Изенгарде. Рохан обижен, его сыновья и дочери умирают в грязи из-за извращенных пороков Белого Волшебника, предавшего доверие обоих Медусельдов. и Минас Тирит!\n\nОтправьте всадников на четыре угла Риддермарка - сыновья Эорла не примут такое оскорбление без ответа. Мы сражались во многих войнах и выиграли много - какие великие победы есть у Белого Волшебника на его счету. имя? Всадники Рохана, клятвы, которые вы дали, теперь исполните их все, Господу и Земле!"
 theodred.0106.a:0 "Отправьте всадников!"
 theodred.0106.a.tt:0 "Маршаллы призваны на войну."
  
 theodred.0107.t:0 "Сбор Рохиррима!"
 theodred.0107.desc:0 "A rider has arrived from Edoras, bidding us to muster all our riders and ride with haste to Edoras. Rohan and Isengard now crash towards war, the White Wizard's crimes unable to be ignored any longer. What shall the lord of Grimsglade say to these tidings?" !
 theodred.0107.a:0 "Отправьте подкрепление в Эдорас!"
 theodred.0107.b:0 "Мы не можем спорить — сопротивляться бесполезно."
  
 theodred.0108.t:0 "Сбор Рохиррима!"
 theodred.0108.desc:0 "A rider has arrived from Edoras, bidding us to muster all our riders and ride with haste to Edoras. Rohan and Isengard now crash towards war, the White Wizard's crimes unable to be ignored any longer. What shall the lord of Harrowdale say to these tidings?" !
 theodred.0108.a:0 "Отправьте подкрепление в Эдорас!"
 theodred.0108.b:0 "Мы не можем спорить — сопротивляться бесполезно."
  
 theodred.0109.t:0 "Сбор Рохиррима!"
 theodred.0109.desc:0 "A rider has arrived from Edoras, bidding us to muster all our riders and ride with haste to Edoras. Rohan and Isengard now crash towards war, the White Wizard's crimes unable to be ignored any longer. What shall the lord of the Eastfold say to these tidings?" !
 theodred.0109.a:0 "Отправьте подкрепление в Эдорас!"
 theodred.0109.b:0 "Мы не можем спорить — сопротивляться бесполезно."
  
 theodred.0110.t:0 "Сбор Рохиррим!"
 theodred.0110.desc:0 "A rider has arrived from Edoras, bidding us to muster all our riders and ride with haste to Edoras. Rohan and Isengard now crash towards war, the White Wizard's crimes unable to be ignored any longer. What shall the lord of Eastemnet say to these tidings?" !
 theodred.0110.a:0 "Отправьте подкрепление в Эдорас!"
 theodred.0110.b:0 "Мы не можем спорить — сопротивляться бесполезно."
  
 theodred.0111.t:0 "Сбор Рохиррим!"
 theodred.0111.desc:0 "В ответ на наш призыв лорд Гримслейда прибыл с полным Эоредом, готовым исполнить свои обеты перед королем и страной."
 theodred.0111.a:0 "Наши ряды пополняются!"
  
 theodred.0112.t:0 "Сбор Рохиррима!"
 theodred.0112.desc:0 "В ответ на наш призыв прибыл лорд Харроудейла с полным Эоредом, готовым исполнить свои обеты перед королем и страной."
 theodred.0112.a:0 "Наши ряды пополняются!"
  
 theodred.0113.t:0 "Сбор Рохиррима!"
 theodred.0113.desc:0 "В ответ на наш призыв прибыл владыка Истфолда с полным Эоредом, готовым исполнить свои обеты перед королем и страной."
 theodred.0113.a:0 "Наши ряды пополняются!"
  
 theodred.0114.t:0 "Сбор Рохиррим!"
 theodred.0114.desc:0 "В ответ на наш призыв владыка Истемнета прибыл с полным Эоредом, готовым исполнить свои обеты перед королем и страной."
 theodred.0114.a:0 "Наши ряды пополняются!"
  
 theodred.0115.t:0 "Золотой зал"
 theodred.0115.desc:0 "Riding at a furious pace, I at last have arrived at Edoras, charging up to the gates of Meduseld itself. The guards swiftly permit me entrance to see my father. I at once launch into an impassioned report of the situation in the Westfold, detailing excruciatingly the depravations I have seen and how our people have suffered. At last, I end with a final impassioned plea to my king and father, to summon Rohan's riders to root out the evil which has taken root unseen in Isengard. \n\nMy father is inscrutable for several minutes, and in his eyes, I can see one thousand thoughts, a hundred plans - such is the mind of Théoden King, who has fought many wars and made peace after. He thanks me for all my dutiful work, and after embracing me, strides out, saying that he must think - and then shall act." !
 theodred.0115.a:0 "Надеюсь, мои слова побудят к действию."
  
 theodred.0116.t:0 "Сбор Рохиррим"
 theodred.0116.desc:0 "Кажется, моих страстных слов было достаточно, чтобы убедить моего отца, несмотря на советы Гримы об осторожности и дипломатии. Всадники разосланы во все уголки Риддермарка, и мы с отцом поедем на глава воинства, чтобы начать войну с Белым Волшебником!"
 theodred.0116.a:0 "Мы едем на войну!"
  
 theodred.0117.t:0 "Зловещие сообщения"
 theodred.0117.desc:0 "Riders from the Westfold have arrived with grim tidings. Orcs are freely roaming the countryside, pillaging villages and murdering wantonly. Yet these orcs seem far too organised to have come out of the mountains, and they bear a strange mark — a White Hand on a field of black. At this late hour, what new foe do we face? The White Wizard has grown reclusive of late, and could this be his work? \n\nGrima counsels me to wait, send out emissaries and be cautious, for has Saruman not long been a faithful warden of the western border? Meanwhile my nephew Éomer is much more direct, saying that if he has not betrayed us utterly, he is worthless as a warden. How else could such a force have crossed our border but by his complicit consent? If nothing else, Isengard must be taken and fortified anew, to prevent such future incursions. \n\nWhatever awaits us in the Westfold, we shall ride in strength to shatter it." !
 theodred.0117.a:0 "Собрать рохиррим!"
  
 theodred.0118.t:0 "Изенгард на свободе"
 theodred.0118.desc:0 "The time has come — a new order is rising, and it victory is at hand! \n\nThe conquest of Rohan must be finished swiftly before Sauron can conquer Gondor. Otherwise, my betrayal shall become apparent, and against Mordor even the power of Isengard cannot alone stand." !
 theodred.0118.a:0 "Для людей рассвета не будет."
  
 theodred.0119.t:0 "Поражение конных лордов"
 theodred.0119.desc:0 "В решающей демонстрации силы Повелители Лошадей Рохана были унижены. Перед могучими армиями Урук-хая Сарумана и вспомогательными войсками Дунланда поражение Повелителей Лошадей было почти неизбежным. \ n\nОднако Саруман — мудрый правитель, и он не станет без нужды лишать земли силы.Оставшимся владыкам-коням было позволено преклонить колено перед Изенгардом и сохранять свои собственные законы и обычаи, пока они остаются верными. \n\nТеперь, когда древние равнины Каленардона защищены, взгляд Сарумана обращен на юг и восток..."
 theodred.0119.a:0 "Еще предстоит работа..."
  
 theodred.0120.t:0 "Марш энтов"
 theodred.0120.desc:0 "Saruman is in his chamber refining his plans when the great roar sounds, shaking the entirety of Orthanc. By the time he has hurriedly made his way to the balcony, the Ents of Fangorn have already broken through the Ring of Isengard and are rampaging through his immense workshops. In mere moments his years of preparation, painstakingly hidden, have been undone by a force he had never thought to factor into his plans. \n\nHe is safe enough in the Orthanc, but what remains of his armies are quickly being smashed beneath the terrible fury of the Onodrim. Just when it seems things cannot get any worse, the Ents break the great dam that had been erected upon the Isen. All at once, the reservoir of water comes rushing forth in a mighty wave, a small recreation of Akallabêth. And just as pride had brought low the Númenóreans, so too have all the works of Saruman's cunning mind of steel now been unmade by the fury of nature. \n\nHe is now a prisoner within what once was his seat of power." !
 theodred.0120.a:0 "Дураки! Все предатели!"
  
 theodred.0121.t:0 "Марш энтов"
 theodred.0121.desc:0 "Великая сила, древняя по происхождению и могуществу, пробудилась и изменила ход мира, нежданная и неожиданная. Из глубины леса Фангорн древние онодримы, известные людям как энты , двинулись на войну против Изенгарда, стремясь отомстить жадному до власти Саруману.\n\nВ жестокой решающей битве Кольцо Изенгарда было разрушено, а его ямы были затоплены Изенами, затопившими долину, когда энты разрушил великое проклятие, которое Саруман построил там. Саруман теперь пленник в своей собственной башне, энты выследили всех урук-хаев до последнего в этом регионе.\n\nСегодня Дети Йаванны нанесли решающий удар тьме ."
 theodred.0121.a:0 "У Людей еще есть надежда!"
 theodred.0121.b:0 "Проклятые люди! Они оттягивают только неизбежное!"
  
 theodred.0122.t:0 "Выбор Сарумана"
 theodred.0122.desc:0 "Король Теоден прибыл в затопленное Кольцо Изенгарда со своей королевской свитой, и у Сарумана нет другого выбора, кроме как выслушать требования Повелителя Коней. \n\nСтареющий король перечисляет множество совершенных преступлений Белым Волшебником против своего народа и требует, чтобы он спустился с башни Ортханка.Он должен передать ему ключи Ортханка, предав доверие, данное ему как его надзирателю и хранителю, и тогда Теоден осудит его за его преступления по законам Людей. \n\nЕсли он откажется, Саруман потеряет всякое право на суд, и его судьба будет окончательно решена."
 theodred.0122.a:0 "Я никогда не стану подданным!"
 theodred.0122.b:0 "Мой единственный путь - помилование."
  
 theodred.0123.t:0 "Выбор Сарумана"
 theodred.0123.desc:0 "Вы насмешливо отвечаете на предложение о помиловании и суде, заявляя, что хозяин сарая с соломенной крышей не имеет права судить вас! \n\nТеоден, шпионя за Гримой на балконе вместе с вами, предлагает ему прийти вниз и принять помилование короны.Он умоляет Гриму, прося, чтобы тот помнил, что он верно служил ему много лет, и что когда-то он был человеком чести и честности, прежде чем ложь Сарумана отравила его.На мгновение Грима колеблется , и кажется, что он примет — но тогда ты смеешься, холодный и упавший, полный глубокой злобы. \n\nСвободен? Он никогда не будет свободен! Снова начав говорить, вы вдруг издаете приглушенный вздох, когда воздух вырывается из вас в шоке. Грима нанес вам удар, и сила удара сбивает вас с края, отправляя на дно Ортханка. .\n\nТак проходит будущий правитель мира, Саруман Белый, такой гордый и тщеславный, погибший от побитого собака."
 theodred.0123.a:0 "Argh!" !
  
 theodred.0124.t:0 "Приговор Теодена"
 theodred.0124.desc:0 "Unexpectedly, the proud Istari complies with all of King Théoden's demands, slowly working his way down the tower before kneeling in the main chamber, awaiting the king's judgement. \n\nSitting in the Wizard's former chair, what is the judgement of Théoden, son of Théngel?" !
 theodred.0124.a:0 "Пощады не будет!"
 theodred.0124.b:0 "Он многое знает о замыслах Темного Лорда..."
 theodred.0124.b.tt:0 "Пусть Саруман жив."
  
 theodred.0125.t:0 "Выбор Сарумана"
 theodred.0125.desc:0 "Saruman responds derisively to the offer of clemency and trial, stating that a lord of a thatched barn has no right to judge him! \n\nThéoden, spying Gríma on the balcony with Saruman, bids him come down and accept the clemency of the crown. He implores Gríma, asking that he remember that he served him loyally for many years, and that he was once a man of honour and integrity before the lies of Saruman poisoned him. For a moment Gríma wavers, and it seems he will accept — but then the White Wizard laughs, cold and fell, full of deep malice. \n\nFree? He shall never be free! \n\nGríma’s face twists into terrible, burning hate, before he seems to steel himself. Saruman, beginning to speak again, suddenly gives out a hushed gasp as the air rushes out him in shock. Gríma has stabbed him, and the force of the blow forces the proud Istari over the edge, sending him plummeting towards the bottom of Orthanc. \n\nSo passes the would-be ruler of the world, Saruman the White, so proud and vain, undone by a beaten dog." !
 theodred.0125.a:0 "Наконец-то возмездие."
  
 theodred.0126.t:0 "Восстание новой силы"
 theodred.0126.desc:0 "После того, как ваша победа над Роханом, наконец, завершена, ваше положение в центре Средиземья надежно. До сих пор вы терпеливо выжидали и помогали Саурону в его планах. Но теперь, надежно укрепившись, кажется, мало причин для продолжения шарады. Вы давно хотели не просто сравняться с Сауроном, но даже превзойти его — вы тоже Кольцедел и мастер глубоких знаний. \n\nСаурон — дубина, заставляющая мир видение грубой силой. Вы более тонкий, менее разрушительный хозяин — ваше правление принесет процветание и мир под вашим мудрым руководством. \n\nНо Саурон могущественен — большая часть Востока и Юга находится под его властью. Осмелитесь ли вы рискнуть?"
 theodred.0126.a:0 "Я прикажу этот мир моему видению, а не Саурону!"
 theodred.0126.b:0 "Я подожду..."
  
 theodred.0127.t:0 "Предательство Изенгарда"
 theodred.0127.desc:0 "While not a surprise — for you long saw through Curumo's deception — the news of Saruman's pride and ambition, and how he now moves against you to take your place is enraging nonetheless. This jumped-up craftsman dares to place himself on your level. You, who was the lieutenant of Angband and Utunmo, who brought low mighty Númenor, lord of the South and East, he deludes himself and deems himself your equal? \n\nWell, let Curumo try to dethrone you. He will be brought before the Great Eye and know torment unending for his treachery." !
 theodred.0127.a:0 "Никто не пересекает Саурона и не живет, чтобы говорить об этом!"
  

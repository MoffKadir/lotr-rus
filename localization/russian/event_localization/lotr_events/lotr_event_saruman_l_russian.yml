 theodred.0100.t:0 "Зловещие донесения"
 theodred.0100.desc:0 "Всадники из Вестфолда прибыли с мрачными вестями. Орки свободно бродят по окрестностям, грабят деревни и убивают без разбору. Однако эти орки кажутся слишком организованными, чтобы выйти из гор, и они несут странную метку - белая длань на чёрном поле. С каким новым врагом мы столкнулись в этот поздний час? Белый Маг в последнее время стал затворником, и моё сердце предчувствует, что долгое молчание Изенгарда было не размышлением, а подготовкой."
 theodred.0100.a:0 "Созвать всадников. Я лично расследую эти слухи."
 theodred.0100.a.tt:0 "Поскакать на запад со своими людьми и покончить с нападениями."
 theodred.0100.b:0 "Приготовьтесь к отъезду в Эдорас, я поговорю с отцом."
 theodred.0100.b.tt:0 "Поскакать на восток, чтобы запросить аудиенцию у Теодена."

 theodred.0101.t:0 "Вестфолд в огне"
 theodred.0101.desc:0 "Проскакав всю ночь, мы наконец прибыли в городок Фоулмир. Но мы прибыли слишком поздно. Огонь охватил поля и дома, а дым застилает сам воздух. Мы с трудом выдерживаем это, но мы должны. Наконец мы находим выжившего жителя деревни, который рассказывает нам всю эту жуткую историю. Утром на них напали налётчики из Дунланда и орки в огромных кованых доспехах с меткой уже упоминавшейся Белой Длани. В хаосе резни он утверждает, что, пока прятался, слышал, как орки и дунландцы упоминали имя Сарумана. То, чего я опасался, оказалось правдой. Саруман предал нас."
 theodred.0101.a:0 "Мы поскачем к Изенским бродам и сразимся с Белым Магом!"
 theodred.0101.b:0 "Я прислушаюсь к совету своих капитанов! Мы направимся в Эдорас!"

 theodred.0102.t:0 "Засада у Изена"
 theodred.0102.desc:0 "Мы столкнулись с войсками Изенгарда у Изенских бродов. Они набросились на нас, не заботясь о собственных жизнях, и мчались ко мне так же стремительно, как и всадники. Мои люди с честью справились с ними, и мы нанесли яростный удар по их силам, но, боюсь, враг достиг своей цели. В то время как большая часть моей армии успешно отступила, я и моя гвардия обнаружили, что мы отрезаны последней атакой. Мои воины лежат мёртвыми, и я боюсь, что вскоре за ними последую и я..."
 theodred.0102.a:0 "О праотцы Рохана, залечите мои раны..."

 theodred.0103.t:0 "Засада у Изена"
 theodred.0103.desc:0 "Стрелы сыплются на нас залп за залпом, поражая щиты и коней с ужасающей жестокостью. Один за другим мои капитаны падают с коней, их добивают кривыми клинками. Я скачу на восток, но меня останавливает стена копейщиков. Они нападают на меня. Всё погружается во тьму.\n\nСпустя несколько часов - а может, дней - я вижу ослепительный свет и тени, пляшущие в реке, фигуры, копошащиеся среди мёртвых, ищущие что-то или кого-то. Внезапно я становлюсь невесомым, меня подхватывают и сажают на коня, и, когда мы выдвигаемся, всё поглощает тьма."
 theodred.0103.a:0 "Пусть Эру дарует мне силу!"

 theodred.0104.t:0 "Смерть Теодреда"
 theodred.0104.desc:0 "У меня почти не осталось сил. Я смутно понимаю, что лежу в постели, но почему? Битва, кровь и звон стали... теперь всё это приглушено, смутно, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устал, что хочу лишь отдохнуть... \n\nБезмолвно я ускользаю прочь, последние мои мысли заняты любимым королём и отцом, и бедственным положением нашего королевства."
 theodred.0104.a:0 "Бейтесь за Рохан..."

 theodred.0105.t:0 "Похороны ребёнка"
 theodred.0105.desc:0 "Я оцепенел, потрясение всё ещё удерживает меня от слез, которые, как я знаю, со временем должны пролиться. Моя племянница Эовин помогает возглавить торжественную процессию до Курганного поля, а моего сын несут со всеми почестями, как и подобает принцу Марки. После завершения церемонии я распускаю людей, и они медленно уходят, мои племянница и племянник - последними. \n\nНаконец слёзы начинают течь, и я прикладываю руку к лицу, глядя на курган моего любимого сына, такого гордого и сильного, но в то же время такого доброго и благородного. Старики доживают свой век, а молодые гибнут  - что это за справедливость?"
 theodred.0105.a:0 "Не должно родителям хоронить детей."

 theodred.0106.t:0 "Собрать рохирримов!"
 theodred.0106.desc:0 "Мы должны выкорчевать сорняки, которые пустили корни в Изенгарде. Рохан скорбит, его сыновья и дочери гибнут в грязи из-за извращённых проделок Белого Мага, предавшего доверие Медусельда и Минас Тирита!\n\nРазошлём всадников в четыре угла Риддермарка - сыны Эорла не оставят такое оскорбление без ответа. Мы вели много войн и побеждали во многих - какие великие победы одержал Белый Маг? Всадники Рохана, вы дали клятву, пришло время исполнить её, за короля и страну!"
 theodred.0106.a:0 "Разослать всадников!"
 theodred.0106.a.tt:0 "Маршалы призваны на войну."


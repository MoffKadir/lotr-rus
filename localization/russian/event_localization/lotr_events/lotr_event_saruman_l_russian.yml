 saruman.0041.t:0 "Сады Изенгарда"
 saruman.0041.desc:0 "Вы изгнали из крепости Изенгард ваших подданных-людей. Они не нужны вам в ваших замыслах, и им не понравится соседство с орками.\n\nОни трудятся под покровом ночи, разоряя нуменорские сады и вырывая деревья.\n\n«Деревья сильны, мой господин, их корни уходят глубоко»."
 saruman.0041.a:0 "Вырвите их все."

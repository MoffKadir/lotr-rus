 saruman_event_chain.3000.t:0 "The Fall of Isengard"
 saruman_event_chain.3000.desc:0 "It is a catastrophe. The walls of my stronghold have failed to hold back the tide of my enemies, and now, Isengard - my seat of power - is lost. \n\nThis is an unacceptable turn of events, setting back the most vital of my plans and disrupting my most important work. I shall not accept this, and I will not! \n\nIsengard must be reclaimed at all cost!"
 saruman_event_chain.3000.a:0 "This cannot stand!"
 
 saruman_event_chain.3001.t:0 "Isengard Reclaimed"
 saruman_event_chain.3001.desc:0 "After many hardships, it is finally done. Isengard belongs to me once more. I never should have lost it! \n\nNow, I can continue my work to order this world and lead both Man and Orc into a better, more structured future. A new order shall be created, and a new power... shall rise."
 saruman_event_chain.3001.a:0 "Isengard is mine."

 saruman_event_chain.3002.t:0 "Helm's Deep Broken"
 saruman_event_chain.3002.desc:0 "Rohan has been dealt a mortal blow. Helm's Deep, the strongest of the mountain holdfasts of the Riddermark, has fallen to my fighting Uruk-hai. \n\nNow, the broken walls of the Hornburg shall be renewed by my superior craft, and Helm's Deep will become a staging ground for my armies to march further into the fields of the Riddermark. \n\nRohan is sure to fall..."
 saruman_event_chain.3002.a:0 "There will be no dawn for men."

 saruman_event_chain.3003.t:0 "The Conquest of Edoras"
 saruman_event_chain.3003.desc:0 "The Golden Hall is mine. \n\nI have been here before, of course, as a visitor and advisor. Now, the throne of Rohan belongs to me. I shall install a ruler here that possesses enough wisdom to follow my guidance... unlike the feckless sons of Eorl."
 saruman_event_chain.3003.a:0 "Rohan will bow to me."
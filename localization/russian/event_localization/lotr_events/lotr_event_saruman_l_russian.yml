 decision_saruman_isengard_industry_01_desc:0 "Служа Саурону, вы приказали оркам уничтожить сады Изенгарда и расширить глубокие подземные хранилища. Нуменорцы могли держать многотысячную армию внутри кольца Изенгарда, вы будете держать армию в десятки тысяч."

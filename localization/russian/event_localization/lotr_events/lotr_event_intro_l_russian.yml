 # Introduction to Bullroarer Took ~ Long Winter start date 
 lotr_intro_events.5001.t:0 "Бычий Рёв"
 lotr_intro_events.5001.desc:0 "Бандобрас Тук по прозвищу «Бычий Рёв» - [Concept('hobbit', 'хоббит')|E] с огромной славой и большим ростом; он достаточно высок, чтобы ездить на лошади. Он - отпрыск рода Туков, сын тана Шира, и хотя этот титул предназначен его старшему брату, Бандобрас не испытывает недостатка в любви со стороны ширцев.\n\nМеньше десяти лет прошло с тех пор, как [Concept('orcs', 'орки')|E] с горы Грам под предводительством Гольфимбула напали на Шир, и именно там Бычий Рёв показал всему миру - ну, миру хоббитов - свою истинную мощь. В битве на Зеленых полях он напал на Гольфимбула с палицей, одним махом обезглавил гоблина и отправил его голову на сотню ярдов в кроличью нору. Именно так была изобретена игра в гольф.\n\nТеперь Шир защищен от всех угроз, по крайней мере, на некоторое время, и Бычий Рёв может расслабиться и покурить свою трубку в окружении друзей и семьи"
 lotr_intro_events.5001.a:0 "Гоблины ушли, и наступил мир."


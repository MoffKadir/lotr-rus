 # Introduction to Dain
 lotr_intro_events.2001.t:0 "Король-под-Горой"
 lotr_intro_events.2001.desc:0 "Даин II Железностоп, король-под-Горой и владыка Железных холмов, правит этими золотыми чертогами уже почти шестьдесят лет, шестьдесят лет мира и процветания для всего гномьего королевств после Битвы Пяти воинств, поражения Смауга Ужасного и трагической гибели Торина Дубощита и его племянников.\n\nНыне, когда Эребор в основном восстановлен после разрушений, причинённых Драконом, гномы вновь выходят за пределы своих границ, чтобы восстановить древнюю дружбу с людьми Дэйла и эльфами Зеленолесья, не сводя глаз с Северных пустошей, чтобы огненные змеи, всё ещё обитающие там, не застали их врасплох."
 lotr_intro_events.2001.a:0 "Через драконье пламя и войны эти чертоги выдержали всё"

 # Introduction to Balin
 lotr_intro_events.2002.t:0 "Повелитель Мории"
 lotr_intro_events.2002.desc:0 "Балин из отряда Торина Дубощита вновь отправился в великий поход - отвоевать древнюю гномью столицу Кхазад-дум у полчищ орков, которые вновь выползли из своих пещер после судьбоносной битвы при Азанулбизаре.\n\nВыступив из Эребора с большим отрядом гномов вопреки воле короля Даина, Балин отправился на юг, а затем на запад по Старой лесной тропе, пройдя через опасности и раздоры под ветвями Лихолесья, прежде чем, наконец, выйти на свет и вступить в Кхазад-дум в жестокой борьбе.\n\nОднако в последние годы судьба отряда изменилась. В глубинах [Concept( 'mistymountains', 'Мглистых гор' )|E] пропадают гномы, трупы шахтёров находят разорванными, а число новых колонистов из [Concept( 'erebor', 'Эребора' )|E] сократилось до минимума. И ходят слухи, что в глубинах затаились [Concept( 'goblins', 'гоблины' )|E], выжидая, когда экспедиция оступится.\n\nИща совета, Балин собирается заглянуть в глубины Зеркального озера в надежде получить знак, что он может сделать, чтобы предотвратить медленную гибель своей колонии."
 lotr_intro_events.2002.a:0 "Не один я нуждаюсь в утешении. Пусть многие придут в Кхелед-зарам!"
 lotr_intro_events.2002.b:0 "Пусть холодные чистые воды Кхелед-зарама направят меня!"
 lotr_intro_events.2002.c:0 "Путь к Кхелед-зараму опасен, и для безопасности мне стоит взять с собой соответствующую свиту."
 lotr_intro_events.2002.tt:0 "Отправиться к Зеркальному озеру в одиночку, стремясь к торжественному созерцанию, как когда-то это делал Дурин."
 lotr_intro_events.2002.tt_1:0 "[companion_1.GetNameNoTooltip] и [companion_2.GetNameNoTooltip] составят вам компанию в странствии к Зеркальному озеру"
 lotr_intro_events.2002.tt_2:0 "Вас сопроводит к Зеркальному озеру немалая свита."

 # Introduction to Gorin of Nordinbad
 lotr_intro_events.2003.t:0 "Повелитель Нординбада"
 lotr_intro_events.2003.desc:0 "Со времён прадеда Горина в Нординбаде жили гномы. Хотя крепость никогда не была богата золотом и серебром, железа в ней предостаточно, а её красота стоит больше, чем любые горы золота, заботливо взращиваемые и приумножаемые верными гномами.\n\nВ то время как многие другие гномьи владения в Серых горах были сожжены драконьим пламенем, отсутствие обычных богатств отвело разрушения от мирных чертогов Нординбада, и его властители на время предоставили убежище многим выжившим."
 lotr_intro_events.2003.a:0 "Красота Азан-зарама выстоит"

 # Introduction to Argan, the Axe that Walks
 lotr_intro_events.2004.t:0 "Топор, который ходит" #Argân
 lotr_intro_events.2004.desc:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отдыхать! С того самого дня, как мой отец ушёл из жизни, я никогда не [Select_CString(ROOT.Char.IsFemale, 'останавливалась', 'останавливался' )]. Тьма пронизывает всё вокруг и ее щупальца тянутся далеко, но я [Select_CString(ROOT.Char.IsFemale, 'отважилась', 'отважился' )] пойти дальше. Если я осяду здесь, то... Я [Select_CString(ROOT.Char.IsFemale, 'стану простой властительницей, преклоняющейся', 'стану простым властителем, преклоняющимся' )] перед оседлыми [Concept( 'longbeards', 'Длиннобородами' )|E], что прячутся в своих холмах от тьмы во главе со своим «королём-воином» Даином. Я [Select_CString(ROOT.Char.IsFemale, 'пересекла', 'пересёк' )] [middleearth|E], когда мне было вдвое меньше лет, чем ему, когда он убил того хнычущего бледного орка.\n\nЯ чувствую это своим телом - [mahalcharacter|E] зовёт меня домой. Отдохнуть перед тем, как отстроить мир заново, но сейчас не время! [sauroncharacter|E] ещё не повержен, и Трар должен подождать, пока я завершу свои дела. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отправиться в путь! Мне нужно новое приключение. Новый военный чертог!"
 lotr_intro_events.2004.a:0 "Мне нужно лишь выбрать точку на карте..."
 lotr_intro_events.2004.b:0 "Пока что я останусь при дворе короля Даине"
 lotr_intro_events.2004.c:0 "Только ИИ"
 host_of_the_axe:0 "Войско Топора"

 # Introduction to Eldberk
 lotr_intro_events.2005.t:0 "Повелитель Ногрода"
 lotr_intro_events.2005.desc:0 "Элдберк, проживший всего десять зим, стал свидетелем того, как его отец ушёл на жестокую войну гномов и орков. Увы, его отец нашёл свой последний покой в далёком королевстве, лишённый покоя в виде достойного погребении. В сердце Элдберка поселилась затаённая горечь, ведь его дядя, Ори VI, вернулся с той мрачной войны, а его отец - нет.\n\nДвижимый жаждой славы и возмездия, Элдберк отправился в дерзкое путешествие вместе с соратниками, полный решимости вернуть себе некогда величественные чертоги Ногрода. Одна судьба оказалась сурова, и теперь чертоги лежат под непокорными водами.\n\nТем не менее, в груди Элдберка не угасает пламя честолюбия. Триумфальный выход из пучины невзгод не только утолил бы его мстительную жажду, но и вписал бы его имя в анналы истории гномов."
 lotr_intro_events.2005.a:0 "Ногрод вновь возвысится!"

 # Introduction to Uri VI
 lotr_intro_events.2006.t:0 "Повелитель Бузра-дума"
 lotr_intro_events.2006.desc:0 "Шестое воплощение Ори, праотца гномьего клана Огнебородов, правит уже бесчисленное количество лет. Когда-то он сам был великим воином и в молодости участвовал в Войне [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'orcs', 'орков' )|E]. В той войне он сражался плечом к плечу с Даином «Железностопом» и завоевал его дружбу, и с доблестью и свирепостью возглавил воинов клана [Concept( 'firebeard', 'Огнебородов' )|E] в Азанулбизаре.\n\nКогда в Эриадор прибыли изгнанники из [Concept( 'ereborrealmshort', 'Эребора' )|E], он радушно принял их и поселил в своих владениях, предоставив им припасы, за что заслужил прозвище «Великодушный». И вот на протяжении многих лет он мирно правит из своих чертогов в [Concept( 'bluemountains', 'Синих горах' )|E]. \n\nВ отличие от Ори Покрытого шрамами и его предыдущих воплощений, Ори Шестой хранит в своём сердце великое сострадание в дополнение к упрямству и грубости гномьих праотцов. Он привнёс Огнебородам синкретическую религию Кемнел-месем и в своё правление способствовал развитию дружеских отношений с эльфами Линдона и [Concept( 'broadbeams', 'Широкозадами' )|E] на севере. \n\nСейчас, в последние годы своей жизни, Ори проводит время в кузне, довольный и счастливый."
 lotr_intro_events.2006:0 "Мой род крепок, мой народ в безопасности, и посему я буду доволен до своего последнего вздоха."

 # Introduction to Brokkr
 lotr_intro_events.2007.t:0 "Повелитель Широкозадов"
 lotr_intro_events.2007.desc:0 "Броккр II, владыка [Concept( 'broadbeams', 'Широкозадов' )|E] из [Concept( 'bluemountains', 'Синих гор' )|E], правил чуть более шести десятилетий. Он был скверным правителем, и, надо отдать ему должное, он хорошо это понимает. Он пьёт по ночам, уклоняясь от своих обязанностей правителя, чтобы веселиться и пировать. Но всё же обязанности правления настигают Броккра, как бы далеко он от них не убегал, и потому его снедает отчаяние и меланхолия. \n\nОднако Широкозадам ещё предстоит завоевать славу и вернуть древнее могущество. Некогда могущественный [belegost|E] лежит в руинах, его туннели и пещеры коварны, и чтобы отвоевать его, потребуются огромные усилия и время. Но Широкозады, населяющие стабильное и безопасное королевство, могут не торопиться. \n\nХотя он пал в давно забытые времена, возможно, Броккр вернёт своё имя, и павший Белегост будет вновь восстановлен."
 lotr_intro_events.2007.a:0 "Вернём ли мы давно утраченную славу?"

 # Introduction to Thrór ~ Long Winter 
 lotr_intro_events.2008.t:0 "Король-под-Горой"
 lotr_intro_events.2008.desc:0 "Трор, сын Даина, сына Наина, правит со своего могучего трона как король-под-Горой. На вершине трона установлен Аркенстон, Сердце Горы. Процветание не всегда сопутствовало королю. Когда он был еще молод, его отец и брат были убиты ледяным змеем в Серых горах, и Трор со своим народом ушел на юг, к Одинокой горе.\n\nЗдесь он стал королём-под-Горой - титул, который носили его предки, и с тех пор его королевство и народ стали богатыми и процветающими до невообразимого предела. Дружба его народа с северянами Дэйла и реки Кельдуин обогатила их, а сокровищницы Трора, переполненные золотом и драгоценностями, славятся на весь Север.\n\nОднако не все так идеально. Трор очень любит золото, возможно, даже слишком. Он проводит бессонные ночи в своих сокровищницах, любуясь своими богатствами, и они завладели его сердцем. Слава о его процветании может настигнуть Трора - темные слухи приходят с севера, где в темных и бесплодных горах все еще обитают жаждущие золота змеи."
 lotr_intro_events.2008.a:0 "Пусть Народ Дурина процветает!"


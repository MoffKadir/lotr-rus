 ## High Lord Mellondir II of Fennas Drunin ##
 lotr_intro_events.6009.t: "Халдар напал на Угол"
 lotr_intro_events.6009.desc: "До того, как король [argeleb.GetFirstName] взошёл на престол #L [GetTitleByKey('k_arthedain').GetNameNoTier]а#!, зло охватило [GetTitleByKey('k_rhudaur').GetNameNoTier]. Горцы, долгое время угнетаемые правлением дунэдайн, завоевали королевство.\n\nОднако это не было обычным восстанием или захватом власти, ибо народ холмов вступил в союз с неведомым злом и, как это было неизбежно, вступили в войну против меня - [Select_CString(ROOT.Char.IsFemale, 'последней владычицы', 'последнего владыки' )] дунэдайн, [Select_CString(ROOT.Char.IsFemale, 'оставшейся', 'оставшегося' )] в этих землях."
 lotr_intro_events.6009.a: "Война охватила эти земли, и нам не будет пощады."

 ## King Argeleb of Arthedain ##
 lotr_intro_events.6010.t:0 "Король Артедайна"
 lotr_intro_events.6010.desc:0 "Аргелеб, сын Мальвегиля, правит королевством [arthedain|E] из своего двора в Форносте. Хотя он занял трон всего за несколько недель до этого, после смерти отца, он гордый и амбициозный человек с большими устремлениями. Но на Севере возвышается зло, которое угрожает определить его правление и судьбу всего [Concept('arnor', 'Арнора')|E].\n\n[rhudaur|E] пал, и почти всё королевство захватили мятежные горцы под предводительством вождя Халдара. Считается, что он вступил в союз со злом, которое ещё никто не осознаёт - надвигающейся злобой [Concept('angmar', 'Ангмара')|E].\n\nОднако есть и другое дело, ибо Аргелеб остаётся единственным королём на севере, принадлежащим к роду [Concept('isildur', 'Исильдура')|E], который пресёкся в [Concept('cardolan', 'Кардолане')|E], что делает его законным королём Арнора. Теперь Аргелебу предстоит сделать окончательный выбор: потребовать ли у соседей присягнуть ему на верность как законному владыке Арнора или позаботиться о своих собственных землях?"
 lotr_intro_events.6010.a:0 "Я - король всего Арнора!"
 lotr_intro_events.6010.b:0 "В Кардолане до сих пор остаются [dunedain|El], которые охотно присягнут мне."
 lotr_intro_events.6010.c:0 "Кардолан может поступать, как ему заблагорассудится, но горцы - наша главная угроза."
 lotr_intro_events.6010.d:0 "Сначала я должен сосредоточиться на своей державе."

 ## Hwaldar - Chieftain of Rhudaur ##
 lotr_intro_events.6011.t:0 "Вождь вождей"
 lotr_intro_events.6011.desc:0 "Я силой [Select_CString(ROOT.Char.IsFemale, 'покорила', 'покорил' )] [GetTitleByKey('k_rhudaur').GetName]. Слабый [lastking.GetName] пал от моей руки, а большая часть его народа изгнана. \n\nТолько одно препятствие стоит на пути моего полного господства над Рудауром. На юге, в Углу Митэйтеля, упрямый [mellondir.GetName] отказывается уступить. Глупец! \n\nМои племена готовятся к войне. Будет много крови и грабежа!"
 lotr_intro_events.6011.a:0 "За Девять племён!"

 ### Gondor ###
 
 # Introduction to Denethor
 lotr_intro_events.6201.t:0 "Наместник Гондора"
 lotr_intro_events.6201.desc:0 "Вот уже двадцать пять поколений наместники бдительно следят за землями Гондора, служа его хранителями и высшей властью до возвращения законного претендента на трон королей. Неисчислимые и зачастую ужасные тяготы выпали на долю этих времён. Нет мира, ибо люди Гондора не могут позволить себе такого облегчения. Мужи вырастают воинами, а не учёными; из железа куются орудия, предназначенные для войны и ни для чего другого.\n\nСила королевства ослабевает. Великая тьма сгущается на востоке. Безымянный ужас осаждает восточный берег. Патрули исчезают без следа, а торговые корабли преследуются вдоль русла. Близится решающий час, и чтобы Гондор выстоял, ему понадобятся такие, как Кирион и Эктелион, чтобы повести за собой его народы.\n\nВ этот час вся тяжесь ложится на плечи наместника Дэнетора II. Его мало кто любит, он мрачен и суров по натуре, часто уединяется в Белой Башне. Он ведёт себя как древний властитель, проницательный и мудрый в своём поведении и политике, и под руководством его твёрдой воли Гондор выдерживает всё более ужасные испытания. Но на сердце наместника лежит тень, и по мере того, как тянутся долгие годы его правления, отчаяние находит свои корни в шепчущей тьме.\n\nБудущее Гондора неопределённо. Королевство стоит на острие клинка, и одно дуновение ветра может повергнуть его в пучину тьмы. Но так же быстро Гондор может вернуть себе былое величие. Что бы ни случились, в этот момент надвигающаяся тень движется на запад, охватывая всё своим мраком и разрушением..."
 lotr_intro_events.6201.a:0 "Зло в Мордоре не дремлет."
 lotr_intro_events.6201.a.tt:0 "Мы должны приготовиться. Он всё ближе."

 # Introduction to Boromir
 lotr_intro_events.6202.t:0 "Капитан Гондора"
 lotr_intro_events.6202.desc:0 "На протяжении многих лет наследник Гондора - либо короля, либо наместника - по традиции занимал пост капитана Белой Башни. Это командующий Стражей Цитадели, хранитель Рога Гондора и командир гондорской армии, подчинённый лишь самому наместнику. Не был ещё рождён человек, подходящий на эту должность больше, чем Боромир, старший сын наместника Дэнетора.\n\nЛюбимый и уважаемый своим народом и своими людьми, Боромир походит на короля Эарнура. Обладая огромной силой и доблестью, он благородный человек, горящий желанием уберечь свой народ от наступающей тени. Он не слишком интересуется преданиями о старине и мудрости поколений, кроме рассказах о былых сражениях, и его преданность своей стране может стать его спасением или проклятием.\n\nНа капитана Белой Башни смотрит весь Гондор, и на него возлагаются надежды, и он ждёт любой проблеск надежды, чтобы вновь сплотить народ."
 lotr_intro_events.6202.a:0 "И страж Башни ответит на зов..."

 # Introduction to Faramir
 lotr_intro_events.6203.t:0 "Следопыты Итилиэна"
 lotr_intro_events.6203.desc:0 "Младший сын наместника Дэнетора являет собой образец мужа древнего Нуменора: добрый, сострадательный, образованный и мудрый, но не лишённый воинского мастерства. Фарамир предпочёл бы никогда не браться за меч, предпочитая предания старины былых времён и библиотеку балладам и полям сражений. Но в эти угасающие дни все сыны Гондора должны сражаться за свою родину, и Фарамир с радостью взял на себя долг охранять города сынов Нуменора. Пока Боромир ведёт своих воинов в открытый бой, занимая пост капитана Белой Башни, Фарамир занят более тонкой, но не менее важной задачей. Он командует Следопытами Итилиэна, авангардом гондорской защиты. Его люди бьют из укрытий в лесах, досаждая Врагу и препятствуя исполнению его планов. Много врагов нашли свою смерть в лесах, где Фарамир несёт свой священный дозор, так и не сойдясь в сражении с отрядами Боромира. \n\nНо вскоре придёт день, когда на плечи Фарамира свалится груз наследства, о котором он никогда не мечтал и которого всегда боялся."
 lotr_intro_events.6203.a:0 "Однако не по душе мне ни сверканье острых мечей..."

 # Introduction to Dol Amroth.
 lotr_intro_events.6204.t:0 "Княжество Дол-Амрот"
 lotr_intro_events.6204.desc:0 "Со времён древнего Нуменора стяг рода Имразора гордо развевался на шпилях гордого Дол Амрота. Говорят, что Имразор взял в жёны Митреллас, одну из спутниц Нимродель, и что в жилах принцев всё ещё течёт кровь эльдар. Какой бы ни была правда, никто не может отрицать знатность и благородство принцев Бельфаласа, правящих здесь ещё со времён Элендиля.\n\nПринцы Дол Амрота по достоинству и чести уступают в Гондоре только королям и наместникам, и их княжество выстояло там, где другие могущественные княжества пришли в упадок и исчезли с лица земли. Их гордость и радость — рыцари, в которых ещё сохранилась частичка нуменорской мощи, а грохот копыт скакунов Дол Амрота обратил в бегство многих врагов.\n\nВ этот час, когда сила Гондора убывает, а страх растёт, он всё больше опирается на своих самых могущественных принцев. Род Имразора не нарушит своего долга."
 lotr_intro_events.6204.a:0 "Вперёд, рыцари Серебряного Лебедя!"

 # Introduction to Tharagrondost
 lotr_intro_events.6205.t:0 "Древние правители Тарагрондоста"
 lotr_intro_events.6205.desc:0 "Давным-давно мои предки были назначены наместниками владыками Тарагрондоста, которым было поручено содержать западный причал Королевского флота. Однако могущество Гондора давно ослабло, а вместе с ней и поддержка, благодаря которой росло наше королевство. Поэтому мы уже давно правим этой землёй и теми немногими дунэдайн, что остались в мире. Коренные андрастим давно оставили нас в покое, особенно те, что в давние времена платили дань Гондору. К западу от нас кастеляны Улонда, древней королевской резиденции, хотя и не желали признать наши притязания на наше древнее правление, были, по крайней мере, терпимы.\n\nНо три года назад группа опрометчивых умбарских налётчиков в одночасье свергла небольшой гарнизон Улонда, и род кастелянов прервался. С тех пор они совершают набеги на окрестные земли под предводительством того, кого они называют «Чёрным змеем Андраста», взявшего в жены дочь последнего кастеляна. По имеющимся сведениям, он относится к жителям своей провинции относительно справедливо, правя с собственным искажённым чувством чести. Однако это открывает новые возможности — Обитель королей осталась без законного правителя, и мои люди ратуют за то, чтобы я [Select_CString(ROOT.Char.IsFemale, 'восстановила', 'восстановил' )] наши древние права и [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] Бар Мортиль Гондору."
 lotr_intro_events.6205.a:0 "Тарагрондост не забыл своего древнего долга..."
 lotr_intro_events.6205.tt:0 "...быть щитом Гондора на западе против пиратов!"
 men_of_tharagrondost:0 "Мореходы Тарагрондоста"

 # Introduction to Corsairs in Andrast
 lotr_intro_events.6206.t:0 "Черный змей Андраста"
 lotr_intro_events.6206.desc:0 "Три года тому назад я выступил из Умбара всего с шестью кораблями и отрядом авантюристов под своим знаменем. Во тьме ночи мы высадились под древней гондорской крепостью Улонд и перебили небольшой гарнизон. Той ночью мои люди провозгласили меня Чёрным змеем - зверем, который приходит ночью, чтобы наводить ужас и грабить. Я взял дочь последнего кастеляна в жены, и с тех пор Бар Мортиль стал моей базой - мы совершали набеги на близлежащие племена андрастим и дунэдайн.\n\nНо мои амбиции не удовлетворены, и никогда не будут удовлетворены, пока я не стану либо королём этой земли, либо трупом под её скалами."
 lotr_intro_events.6206.a:0 "Это беззаконная земля, созревшая для завоевания."
 lotr_intro_events.6206.tt:0 "Некоторые называют мои амбиции смелыми, большинство — безрассудными."

 # Introduction to Steward Beren of Gondor
 lotr_intro_events.6230.t:0 "Девятнадцатый Правящий наместник"
 lotr_intro_events.6230.desc:0 "Девятнадцатый Правящий наместник, Берен наследовал своему отцу Эгалмоту 11 лет назад. Во времена его отца вновь начались конфликты с орками, так что Берену не чужды ни конфликты, ни командование. К счастью, его сын и наследник Берегонд проявил себя как капитан, не знающий себе равных, и теперь Берен может оставить ему непосредственное командование в поле, а сам сосредоточиться на более важных делах. А их немало.\n\nНа севере свары вздорных истерлингов время от времени перекидываются на ослабленный Итилиэн, требуя бдительного надзора. На юге Айериккэ из Харадвайта с завистью смотрят на ослабленную провинцию Гондора - Харондор, стремясь заполучить ее в свои руки. Их подданные, владыки пиратов из Умбара, разоряют гондорское побережье. Ходят слухи, что и те, и другие что-то замышляют - собирают большие флоты, а цель у них одна. И конечно же, Мордор ждет, медленно набирая силу за Эфель Дуат.\n\nПока же Берен будет выжидать и готовиться к буре, которая, несомненно, разразится."
 lotr_intro_events.6230.a:0 "Зима или лето, друзья или враги - Гондор выстоит."
 lotr_intro_events.6230.a.tt:0 "Остерегайтесь. Гондор выстоял, но его окружают все больше врагов."


 ### Rohan ###
 
 # Introduction to Theoden
 lotr_intro_events.6401.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 lotr_intro_events.6401.desc:0 "[theoden.GetTitledFirstName], сын Тенгеля, восьмой король Второй линии, семнадцатый король из дома [theoden.GetHouse.GetName], является любимым и почитаемым королём своего народа. Рождённый в державе [GetTitleByKey('e_gondor_steward').GetNameNoTier], он вернулся в [GetTitleByKey('k_rohan').GetNameNoTier] вместе со своим отцом, когда умер его дед [fengel.GetFirstName]. Он рос, окружённый людьми, что говорят на вестроне, а также выучил [sindarin|El]. При Теодене Медусельд стал оплотом стабильности и благородства эорлингов.\n\nНо кое-что омрачает долгое и мирное правление Теодена. У него есть лишь один ребёнок – любимый сын и наследник, [theodred.GetFirstName]. Пусть он уже мужчина в расцвете сил, благородный и храбрый в равной мере, Теоден не может не замечать слабости, которая подстерегает его королевство. Но он уверен, что если случится худшее, дети его возлюбленной сестры [theodwyn.GetFirstName] унаследуют трон [Concept( 'rohan', 'Рохана' )|E].\n\nИ пусть Риддермарк наслаждается временем мира и процветания, доносится тревожный ветер, приносящий отголоски далёкой войны, в которой над [Concept( 'gondor', 'Гондором' )|E] нависает угроза с востока. Быть может и в самом Рохане есть место внутренним дрязгам. Тени сгущаются, а возраст Теодена даёт о себе знать. Сможет ли он выстоять или падёт пред лицом неизбежной старости и отчаяния?"
 lotr_intro_events.6401.a:0 "Вперёд, и не страшитесь тьмы!"

 # Introduction to Théodred
 lotr_intro_events.6402.t:0 "Второй маршал Риддермарка"
 lotr_intro_events.6402.desc:0 "Вестфолд, пышные и плодородные равнины и долины между Эдорасом и рекой Изен, находятся под властью Второго маршала Риддермарка с тех пор, как эти земли были пожалованы [rohirrim|El] наместником [Concept('gondor', 'Гондора')|E].\n\nТеодред, сын короля Теодена, бдительно следит за важнейшими бродами Изена, как велит ему долг. В последнее время принца беспокоят слухи о бродячих [Concept('orcs', 'орках')|E], а из долины [Concept('isengard', 'Изенгарда')|E] на севере поднимается зловещий дым - не исключено, что это дурное предзнаменование.\n\nТеодред должен быть начеку и держать меч наготове, если хочет пережить приближающуюся бурю..."
 lotr_intro_events.6402.a:0 "Я меч и щит Рохана."

 # Introduction to Helm Hammerhand
 lotr_intro_events.6403.t:0 "Король в Золотом чертоге"
 lotr_intro_events.6403.desc:0 "Сидя на своём троне, я размышляю о положении дел в королевстве.\n\nЯ - девятый король из линии #L [eorl.GetFirstName]а#!, мой род крепок - мои сыновья [haleth.GetFirstName] и [hama.GetFirstName] продолжат моё дело, а моя дочь [hera.GetFirstName] своей сильной волей поддержит их. Риддермарк силён, но угрозы исходят извне и даже изнутри.\n\nК северу от бродов Изена лежит [isengard|E], крепость, захваченная [Concept('dunlendings', 'доходом')|E]дунландцами во времена моего деда. До сих пор они остаются угрозой за этими древними стенами, занозой в боку [Concept('rohirrim', 'рохиррим')|E].\n\nЕсть ещё [freca.GetFirstName], номинальный вассал [Concept('rohan', 'Рохана')|E], обосновавшийся в плодородных долинах реки Адорн. Человек огромного роста и больших амбиций, он толстеет не только телом, но и силой. Долгое время он пренебрегал моими призывами на совет и моей властью, правя сам по себе. Поскольку скоро состоится ещё один совет, я должен помнить о его растущей наглости...\n\nВ конце концов, он преклонит колени или падет."
 lotr_intro_events.6403.a:0 "Линия Эорла сильна, и переживёт любую зиму."
 lotr_intro_events.6403.a.tooltip:0 "Владыкам Рохана будут разосланы письма с призывом. Только время покажет, прислушается ли [freca.GetFirstName] к ним."

 # Introduction to Freca
 lotr_intro_events.6404.t:0 "Владыка Адорна"
 lotr_intro_events.6404.desc:0 "Окидывая взглядом свои земли, я вижу, как река Адорн извивается по плодородной долине, носящей ее имя, и ее воды питают поля и пастбища, на которых живет мой народ. Ее течения несут не только жизнь: скромный торговый поток идет по реке к Изену, удовлетворяя потребности как дунландцев, так и рохиррим. И хотя так было не всегда, богатство растет здесь, медленно, но верно, так же неуклонно, как течение реки.\n\nМой чертог стоит крепко, а мои люди становятся все более преданными. Мало кто из них осмелится назвать меня вассалом, хотя [helm.GetFirstName] считает иначе. Я не вижу в нём повелителя... только человека, чья хватка над Риддермарком крепка, но не незыблема.\n\nМой сын, [wulf.GetFirstName], в свои двадцать четыре года уверенно шагает вперед, в его сердце пылает огонь, и он хочет получить то, что принадлежит нам по праву. В наших жилах течет кровь королей, хотя некоторые назвали бы ее скудной. Но как долго золотой чертог Эдораса будет позволять нам держаться обособленно?\n\nВремя близко, я чувствую это."
 lotr_intro_events.6404.a:0 "Придет время, и я испытаю свои силы."

 ### Anduin Vale ###

 # Introduction to Beornings
 lotr_intro_events.6501.t:0 "Беорнинги"
 lotr_intro_events.6501.desc:0 "Пока в мире разбирались с последствиями Битвы Пяти Воинств, таинственный оборотень Беорн неохотно принял бразды правления множеством племён, проживающих в долине реки Андуин, а также в западной части Лихолесья, взяв в жёны Медулинн, дочь вождя племени Ольфангингов.\n\nЕго сын, Гримбеорн, сложением и мыслями походящий на своего отца, теперь правит обширными землями, что лежат меж горами и глухими лесами. Народ, также известный как беорнинги, удерживает Высокий перевал, броды Каррока, а также западную часть Старой лесной дороги (или «Видувег», как называют её местные лесовики),  не давая гоблинам с гор прохода.\n\nОднако на юге древнее зло вновь пробудилось в крепости Дол Гулдур. А на севере ходят слухи о новых набегах гоблинов из Гундабада. Смогут ли беорнинги в эти мрачные дни сохранить единство разрозненных племён и противостоять козням врагов? Или же они будут сметены восходящей волной, как многие мелкие королевства, которые были до них, и наследие Беорна будет забыто навсегда?"
 lotr_intro_events.6501.a:0 "Объединившись, лес и долина выстоят!"
 lotr_intro_events.6501.a.tt:0 "Негоже медведю почивать на лаврах"

 # Introduction to Framlings
 lotr_intro_events.6502.t:0 "Фрамлинги"
 lotr_intro_events.6502.desc:0 "Фрамлинги — народ гордый и памятливый. Гордостью, однако, сыт не будешь, а память не защитит от жестокого клинка. Многие годы их народ угасал, снедаемый обидой за то, что их позабыли и бросили сородичи.\n\nНа собственном наречье они зовутся эовеалафа или «отставшие всадники». Их покинул Эорл, когда увёл большую часть эотеод на юг и завоевал великую славу. Оставил их и Леофр, отправившись с многими из тех, кто остался, навстречу судьбе менее завидной. Однако малая часть эотеод всё ещё влачит своё существование у подножья Серых гор, оберегая свои традиции и своих коней.\n\nЭрвигиар Аларихссон, потомок Фрама, оказался владыкой на краю пропасти. Падёт ли его народ пред полчищами гоблинов, что спустились с гор, или будет сметён волной примитивных лесовиков, захватившими Долину, по которой некогда скакали его предки? Или, быть может, он и его потомки окажутся достойными наследниками своих предков и смогут завоевать земли меж горами и лесом, взять то, что принадлежит им по праву рождения, как истинным наследникам эотеод?"
 lotr_intro_events.6502.a:0 "Вперёд, фрамлинги!"
 lotr_intro_events.6502.a.tt:0 "Судьба фрамлингов в ваших руках."

 # Introduction to Melburgis
 lotr_intro_events.6503.t:0 "Мельбурги"
 lotr_intro_events.6503.desc:0 "Мельбурги живут в лесистых предгорьях на северо-востоке Мглистых гор, неподалёку от Врат гоблинов и Гнезда Орлов, и названы так по названию своего главного поселения - относительно цивилизованного и процветающего торгового города Мельбурга (в древности «Матлайсбург»). Этот город с крепкими каменными стенами был основан несколько столетий назад и развивался с переменным успехом, а иногда и вовсе оставлялся его обитателями. Но его стратегическое расположение раз за разом приводило к его повторному восстановлению во времена относительного мира. В последний раз это произошло после того, как Белый Совет напал на Дол Гулдур.\n\nБольшая часть племени мельбургов принесла клятву верности беорнингам, однако самые пылкие и независимые из них отправились на север под предводительством Тейна Эгики, чтобы заселить исконные земли всадников фрамлингов. Вскоре Эгика был убит в результате налёта фрамлингов, но его сын Эгико перенял бразды правления, сохранив независимость как от своих родичей в Мельбурге и растущей власти беорнингов, так и от остатков эотеод.\n\nНо ощущается ветер перемен. До Эгико доходят слухи о гоблинах, что вновь засуетились в горах, о всадниках, что подняли головы на севере, и о растущих амбициях Гримбеорна. Какой путь выберет Эгико, чтобы защитить свой народ? Склонится ли он перед своими соседями, или будет бороться за своё превосходство как в собственном племени, так и среди других народов, населяющих Долину?"
 lotr_intro_events.6503.a:0 "Каменные стены и крепкие сердца!"
 lotr_intro_events.6503.a.tt:0 "Будущее в ваших руках..."

 # Introduction to Herimundis
 lotr_intro_events.6504.t:0 "Херимунди"
 lotr_intro_events.6504.desc:0 "Херимунди были одними из первых лесовиков, переселившихся в Долину, и поселились в области «Варнелант» к западу от Дол Гулдура. Постепенно они расширяли свои земли, укрепляя контроль по обе стороны реки и регулярно совершая набеги на разрозненных леофрингов на юге.\n\nОднако в последние годы они превратились в разрозненное племя. Сыновья-близнецы последнего вождя, Мирона, соперничали за расположение дочери Гримбеорна. Брат, который в конце концов завоевал её руку, Мадрубал, забрал свою часть земель племени в конфедерацию беорнингов. Его брат и злейший соперник, Маурегато, продолжает влачить независимое существование на юге, замышляя месть своему брату и беорнингам. Эти разногласия могут сыграть на руку растущей силе в Дол Гулдуре.\n\nСтанет ли Маурегато жертвой своих более сильных соседей? Или он вернёт себе достоинство, воссоединит земли херимунди и унизит косматых узурпаторов с севера?"
 lotr_intro_events.6504.a:0 "Мы — самые отважные люди Долины!"
 lotr_intro_events.6504.a.tt:0 "Отомстите брату и объедините херимунди."


 ### Greenwood/Woodmen ###

 # Introduction to Gudamaris
 lotr_intro_events.6601.t:0 "Гудамари"
 lotr_intro_events.6601.desc:0 "Гудамари когда-то были самым многочисленным племенем среди лесовиков Рованиона, но их численность сократилась, и многие из них слились с ольфангингами, опорой власти беорнингов. \n\nИх оставшиеся деревни населены теми, кто отказался ассимилироваться, а вместо этого переселился на север, в безлюдные лощины на северо-западе леса возле Эльфийских врат, и они сохраняют свою независимость от конфедерации беорнингов. \n\nСмогут ли гудамари сохранить свою независимость и вернуть себе статус верховного племени лесовиков, или они ещё больше ослабеют и исчезнут в памяти?"
 lotr_intro_events.6601.a:0 "Доверьтесь деревьям!"
 lotr_intro_events.6601.a.tt:0 "Судьба гудамари в ваших руках."

 # Introduction to Sairthiduas
 lotr_intro_events.6602.t:0 "Сайртиуда"
 lotr_intro_events.6602.desc:0 "Сайртиуда — древнейший клан лесовиков Рованиона. Их легендарные поселения Сайртиудаборг («Лесной зал») и Тарнебург - самые древние поселения в западном Лихолесье. От галадрим эти люди научились основам лесного земледелия и первыми стали подражать лесным эльфам в строительстве флетов. \n\nОднако олдермен сайртиуда Диагеро уже стар, а его народ разделён. Несмотря на возобновившуюся угрозу со стороны Дол Гулдура, его сыновья и внуки ссорятся между собой, уводя некоторых из наиболее предприимчивых сайртуида из лощин в Долину. Некоторые отказались от столь ценимой ими независимости и присягнули на верность Гримбеорну. Другие попали под влияние развращающего шёпота с Колдовского холма и приняли еретические верования. \n\nСмогут ли сайртиуда пережить грядущий кризис? Или же это древнее племя окончательно исчезнет из истории?"
 lotr_intro_events.6602.a:0 "Лес даёт, лесовики живут."
 lotr_intro_events.6602.a.tt:0 "Судьба сайртиуда в ваших руках."

 # Introduction to Fadirings
 lotr_intro_events.6603.t:0 "Фадиринги"
 lotr_intro_events.6603.desc:0 "Фадиринги - самое архаичное племя лесовиков Рованиона, единственные люди, живущие в глухом Лихолесье, на разбросанных полянах к северу от Старой лесной дороги. Они утверждают, что являются истинными потомками Фадерды, мифического прародителя лесовиков. \n\nВ последние десятилетия, когда вновь открылась Старая лесная дорога, они начали переживать незначительное возрождение, но теперь их деревни предают огню возрождающиеся орки гор Лихолесья. Остатки людей пока ещё держатся..."
 lotr_intro_events.6603.a:0 "Сыновья Фадерды выживут!"
 lotr_intro_events.6603.a.tt:0 "Судьба фадирингов в ваших руках."

 # Introduction to Meroagings
 lotr_intro_events.6604.t:0 "Мероагинги"
 lotr_intro_events.6604.desc:0 "Мероагинги более воинственны, чем другие лесовики, и когда-то занимали большую территорию центрального леса, ведя полукочевой образ жизни вдоль многочисленных троп лесовиков. Когда Лихолесье помрачнело и стало менее гостеприимным, их численность уменьшилась, но они сохранили несколько деревенских поселений в восточной части леса, огороженных острыми деревянными кольями, и часто торгуют с дэйлцами. \n\nОни хорошо помнят чуму и ужас Некроманта, преследуя злых тварей южного Лихолесья всякий раз, когда те забредают на их территорию. Они люто ненавидят племя корсехингов. \n\nПоскольку лес становится всё темнее, мероагинги начали задаваться вопросом, выживут ли они только за счет завоевания соседних племен и создания нового, более сильного королевства на восточных лощинах."
 lotr_intro_events.6604.a:0 "Мы - сердце леса!"
 lotr_intro_events.6604.a.tt:0 "Судьба мероагингов в ваших руках."

 # Introduction to Waldandings
 lotr_intro_events.6605.t:0 "Вальдандинги"
 lotr_intro_events.6605.desc:0 "Вальдандинги - одно из главных племён лесовиков юго-восточного Лихолесья, многие из которых прибыли как беженцы из других частей леса и были объединены воином-вождём Вальданом. Заселив Восточную бухту, откуда многие из их предков пришли много веков назад, они создали своё собственное маленькое королевство. \n\nБолее экуменичные, чем другие племена лесовиков, они жаждут объединения своего народа по обе стороны леса, и их будоражат слухи о возвышении беорнингов на востоке — могут ли они быть спасителями, которых они ищут? \n\nИ всё же любая надежда на единство поставлена ​​под угрозу злобными корсехингами на юге и воинственными мероагингами на севере. И что еще хуже, до вальдандингов дошли слухи, что Колдовской холм снова пустил свои тёмные нити в лес, стремясь погубить свободные племена."
 lotr_intro_events.6605.a:0 "Под деревом и листвой жизнь коротка..."
 lotr_intro_events.6605.a.tt:0 "Судьба вальдандингов в ваших руках."

 # Introduction to Corsechings
 lotr_intro_events.6606.t:0 "Корсехинги"
 lotr_intro_events.6606.desc:0 "Корсехингов презирают другие племена лесовиков - то ли как далёкую басню, которой пугают детей, то ли как вполне реальную местную угрозу. Зарабатывая на жизнь разбоем и набегами, они все чаще попадают под тень Дол Гулдура, обращаясь в его злую веру. \n\nКонечно, каждый является героем своей собственной истории, и корсехинги считают себя самым чистым и самым традиционным из племён. В конце концов, кто ещё сохранил древние обряды, такие как кража младенцев у врагов или варка их внутренностей в медовухе?\n\nВозвышение Колдовского холма таит в себе как возможности, так и риски. Смогут ли корсехинги стать самыми излюбленными подданными Кхамула и завоевать великое королевство в лесу и на обширных землях за его пределами? Или же они станут обычными слугами Тени? Время покажет..."
 lotr_intro_events.6606.a:0 "Под древом клинок..."
 lotr_intro_events.6606.a.tt:0 "Судьба корсехингов в ваших руках."

 ### Rhovanion ###
 
 # Introduction to Bain of Dale
 lotr_intro_events.6701.t:0 "Наследники Барда"
 lotr_intro_events.6701.desc:0 "Северное королевство Дэйл, восстановленное после убийства Смауга Бардом Лучником, снова набирает силу. Дружба с [Concept('dwarves', 'гномами')|E] Одинокой Горы и Железных холмов привела к стабильности и экономическому росту, что сопровождается ростом населения среди северян, невиданным со времён утраченного королевства Рованион.\n\nСейчас королевством Дэйл правит Баин, сын Барда, и в его правление королевство продолжает расти и крепнуть. Благодаря выгодным бракам всё больше и больше северян прибывают в земли державы, а союз с Дорвинионом ниже по Кельдуину крепок как никогда. Династии Баина не светит забвение, ведь её судьба лежит в надежных руках его сына и внука.\n\nГраницы Дэйла в полной безопасности, а поддерживаемое на окрестных трактах спокойствие способствует развитию торговли. Несмотря на редкие стычки с истерлингами на юге, Дэйл по-настоящему процветает в мире."
 lotr_intro_events.6701.a:0 "Да жить нам ещё многие годы в мире!"

 # Introduction to Lord Girnir of Dale ~ LW
 lotr_intro_events.6702.t:0 "Правитель Дэйла"
 lotr_intro_events.6702.desc:0 "Построенный в мирной долине под сенью Одинокой горы, город Дэйл стоит как памятник дружбе людей и [Concept('dwarves', 'гномов')|E].\n\nГирнир, нынешний правитель Дэйла, - человек мирный и сдержанный. Он поощряет торговлю и коммерцию там, где это возможно, но не стремится выйти на новые рынки или расширить границы мирных земель Дэйла.\n\nВ отличие от своего энергичного сына Гириона, правитель Дэйла довольствуется обыденной повседневной жизнью в Дэйле, в то время как город процветает благодаря тесной дружбе с гномами из Народа Дурина.\n\nНесмотря на то что его наследник Гирион может настаивать на обратном, Гирнир продолжит править Дэйлом, не прибегая к жестким методам. Время покажет, сможет ли мирная жизнь в Дэйле продолжаться без помех..."
 lotr_intro_events.6702.a:0 "Пусть торговля течет, а мир длится!"

 # Introduction to Realm-master Lindor of Dorwinion ~ LW
 lotr_intro_events.6703.t:0 "Владыка Дорвиниона"
 lotr_intro_events.6703.desc:0 "Держава Дорвинион разделена между двумя враждующими фракциями. С одной стороны, влиятельные Винные лорды стремятся сохранить старые традиции, с другой - набирающие силу Великие купцы выступают за экспансию и хотят развивать торговлю за пределами державы.\n\nПока обе фракции борются за власть в бесконечной игре политики, интриг, предательств и постоянно меняющихся союзов, престижный пост Владыки державы занимает Линдор из дома Гаумаринг. Он - человек из народа, ценящий любовь своих подданных выше других, более насущных государственных дел.\n\nНо правление Линдора не будет вечным. Близятся выборы Владыки державы, и один из кандидатов уже успел прославиться: амбициозный Бладортин из дома Колдана - убежденный реформатор, стремящийся укрепить власть Владыки державы и обеспокоенный растущей угрозой со стороны воинственных истерлингов на юге..."
 lotr_intro_events.6703.a:0 "Наши традиции будут сохранены."

 ### Bellakar and Far Harad ###
 
 # Introduction to Ayal, Kataj of the Confederacy
 lotr_intro_events.6801.t:0 "Конфедерация в кризисе"
 lotr_intro_events.6801.desc:0 "На протяжении последних 50 лет Айял из дома Тезидж разумно балансировал между внешней и внутренней властью в Конфедерации теджин. Его давняя дружба с домом Азумен обеспечила внутреннюю поддержку и стабильность его долгому правлению, скреплённому браком его сына и наследника с их старшей дочерью. \n\nВо внешних делах он проводил осторожную и разумную политику. При нём было проведено не так много великих битв, но наёмники теджин сражались далеко за пределами державы, принося славу и известность своим домам. Однако теперь, на закате его лет, всё это грозит обернуться крахом. \n\nСын и наследник Айяла, Бор, вернулся из заграничных сражений, пошатнувшись в своих убеждениях относительно своего народа и его обычаев. Желая реформировать свой народ и его культуру по образцу тех, что он видел за границей, Бор обратился в Батан-ан-Изинди, который уже давно завоевал популярность среди более оседлых южных сорийцев Конфедерации. Вступив на трон, он почти наверняка будет проводить агрессивную политику реформ, как светских, так и религиозных.\n\nЭто вызвало гнев консерваторов Конфедерации. Ныне, на закате своей жизни, Айял может лишь с ужасом наблюдать, как все планы его поколения по обеспечению прочной стабильности превращаются в пепел..."
 lotr_intro_events.6801.a:0 "У меня больше нет времени..."

 # Introduction to Nîlûhîn II
 lotr_intro_events.6802.t:0 "Восьмая линия"
 lotr_intro_events.6802.desc:0 "Долгие годы гордые и стойкие Тумаквэ правили Беллакаром и являлись моральным ориентиром для Верных Катхасапты. Много испытаний выпало на их долю: гражданские войны, вторжения и прочие напасти - но всё же они выстояли. Теперь во главе Тумаквэ стоит Нильюин II.\n\nМолодой король Беллакара, хотя и взошёл на престол раньше своего времени, быстро показал себя решительным и энергичным правителем. [bellakarientail|E] полностью поддерживает его и его правление, а Беллакар готовится к назревающему конфликту.\n\nС недавних пор Нильюина преследуют тревожные сны - о тёмных силах, что надвигаются с севера, востока и юга. Силы эти поглощают всё на своем пути, стремясь выйти к морю. Но во многих снах он также видит свет, сияющий ярче чем когда либо, разгоняющий тьму в последний момент, чтобы оставить лишь тень.\n\nЧто бы ни произошло, Нильюин встретит опасность со всей отвагой, подобающей его роду, как достойный отпрыск [Concept('zimrebal_long', 'Зимребала Железной Руки')|E]."
 lotr_intro_events.6802.a:0 "Наш дом един - мы восторжествуем и вступим в новую эпоху!"

 # Introduction to Vâtalinar
 lotr_intro_events.6803.t:0 "Солнечная династия"
 lotr_intro_events.6803.desc:0 "Солнечная династия, родившаяся в результате переворота Аудрат Ватра в Бозиша-Даре, правит в Рае уже более 800 лет. За это время у них были свои взлёты и падения, но им удавалось сохранять власть, ловко играя против внутренних и внешних фракций, используя свою мёртвую хватку на сухопутные торговые пути с востока на запад. \n\nНо за это время их пыл поутих, и теперь они довольствуются сохранением статус-кво. Примером тому служит Ваталинар, осторожный, старый владыка. В час великих перемен в Средиземье многие недовольны такой позицией. \n\nСможет ли Солнечная династия выстоять, как прежде, против тех, кто ищет щедрость Раи для своих целей, внутри и снаружи?"
 lotr_intro_events.6803.a:0 "Дар принадлежит нам"

 # Introduction to Dêlasîmor II of Iunástîy
 lotr_intro_events.6804.t:0 "Верные из Трести"
 lotr_intro_events.6804.desc:0 "На протяжении бесчисленных поколений, сквозь времена, хорошие и плохие, выстояла цитадель Трести, сердцем который был вечно щедрый Колодец Юнаста. Как и его хранители, дом Паривайна. Несмотря на смуту и перемены в том, кто правит Бозиша-Даром, эта линия тихо, но энергично защищает тех, кто хранит древнюю веру. \n\nНыне Солнечная династия в Бозиша-Даре пошатнулась, и нестабильность нарастает. В этот час Деласимор II наблюдает и ждёт, чтобы решить, как ему действовать в будущем. Его дом мудро держится выше придворной политики Дары и, таким образом, является последним из Домов регентов, уцелевшим после давнего переворота. Но если Солнечная династия покажет свою слабость, возможно, настанет время восстановить давно упразднённый совет..."
 lotr_intro_events.6804.a:0 "А пока я буду наблюдать и ждать"

 # Introduction to Mardat of Sûza-Rîy
 lotr_intro_events.6805.t:0 "Повелитель змей"
 lotr_intro_events.6805.desc:0 "Племянник Суладана из Харузана, Мардат желает только одного — захватить Дару у слабой и вялой Солнечной династии и распространить свою веру по всему Хараду. \n\nВ тёмных уголках его затворнического двора к нему обращаются посланцы с севера, из Харузана и других мест, предлагая ему помощь в этом великом походе, если только он поклянётся отплатить им в своё время. Сможет ли Змеиная династия сместить Солнечную династию с трона Раи?"
 lotr_intro_events.6805.a:0 "Пока же тени оберегают меня"

 ### Zajantak ###
 lotr_intro_events.6806.t:0 "Люди Великой Гайи"
 lotr_intro_events.6806.desc:0 "На протяжении бесчисленных лет мы сохраняли свой простой образ жизни в джунглях Юга - окруженные державами, стремящимися к господству и дани, мы придерживались своих собственных домов и уклада. Наша жизнь проста - наши войны коротки, плоды щедрых садов наших джунглей обильны, а наш народ счастлив, даже если другие люди считают нас простаками. \n\nНо есть среди нас и те, кто мечтает о более великой судьбе. У многих наших родичей на юге, порабощенных Грозовым Воинством, мало оснований для надежды, и, несомненно, тот же зверь придет и за нами. Мы пали низко, говорят некоторые, но мы можем подняться еще выше - народ Заджантака расколот, но пока мы еще живы, есть надежда, что наша земля объединится против врага. Мы, те, кто еще не скован, кто еще дышит свободным воздухом, - мы, кто может спасти и их."
 lotr_intro_events.6806.a:0 "Мы останемся в своих лесах."
 lotr_intro_events.6806.b:0 "Мы никогда не будем скованы Драконом! Заджантак должен восстать!"

 # Introduction to King Bogho of Darsalan ~ LW
 lotr_intro_events.6807.t:0 "Буря Дарсалана"
 lotr_intro_events.6807.desc:0 "По степи за Морем Дюн пронесся шквал клинков и стали. За последние десятилетия королевство Дарсалан выросло в могущественную державу, господствующую на засушливых землях между джунглями Раи, пышными равнинами Поа и песчаными пустошами Арисиса.\n\nВо главе с королем-воином Богхо армии Дарсалана наводят ужас на народы пустынь, и никто не смеет бросить вызов могуществу всесильной Бури, как теперь называют короля Богхо.\n\nНо одна лишь борьба не скрепляет королевство. Сможет ли воинственный король оказаться способным правителем за пределами полей сражений? Или стремительный взлет Дарсалана окажется таким же недолговечным, как и многие другие королевства, которые возникали и рассыпались в прах в прошлом в неумолимых пустынях Дальнего Харада?"
 lotr_intro_events.6807.a:0 "Моя буря развеет врагов, как листья на ветру."

 ### Rhun and Khand ###

 # Introduction to the Logath II
 lotr_intro_events.7001.t:0 "Логат"
 lotr_intro_events.7001.desc:0 "С тех пор как Жестокие потерпели поражение в Дагорладе, мы свободно скитались в диких лесистых долинах нашего северного дома под Железными холмами, сто семей сплетённых логат, вдали от Тёмных земель. Ткань нашей жизни не прерывалась на протяжении долгих лет: наши матери пасли стада, наши дочери занимались торговлей.\n\nК югу от нас наши соседи-дорвинрим несут стражу у бродов Карнена, винной реки. В Железных холмах живут гномы, ведущие тяжёлые переговоры с нашими речными кланами за проход на рынки Дорвиниона и Дэйла."
 lotr_intro_events.7001.a:0 "Народу вина нужны наши амазонки."
 lotr_intro_events.7001.b:0 "Что могут эти коротышки предложить за наш скот?"

 # Introduction to the Logath III
 lotr_intro_events.7002.t:0 "Логат"
 lotr_intro_events.7002.desc:0 "Молча и внимательно мы наблюдаем за тем, как женщины Дэйла строят новую жизнь для своих семей, селясь всё ближе к нашим пастбищам. Купцы привозят прекрасные материалы, драгоценности и новости. Мы прислушиваемся к шёпоту купцов, говорящих о безопасности дома, о возвращении к жёнам: за границами разгорается беда."
 lotr_intro_events.7002.a:0 "Изысканные женщины Дэйла продают ценности исключительной красоты."
 lotr_intro_events.7002.b:0 "Мы должны постоять за свои пастбища!"

 # Introduction to Hûz-Margoz
 lotr_intro_events.7003.t:0 "Последний из рода Сзрел"
 lotr_intro_events.7003.a:0 "Невозможно! Я не могу быть последним."
 lotr_intro_events.7003.desc:0 "Со времён славы моей семьи наступила и прошла целая [Concept('age', 'эпоха')|E] этого [Concept('middleearth', 'Средиземья')|E]. Когда-то Хуз были могущественны и ужасны. Наше имя было синонимом ужаса, мы сожгли древесных тварей, или «[Concept('entwives', 'жён энтов')|E]» Дорвиниона. Правя из легендарной крепости-подземелья Сзрел-Каин, мы наводили ужас на весь восток и север... Но что же с нами стало? \n\nЭпоха закончилась нашим позорным поражением. В тот день, когда подлые [Concept('elves', 'эльфы')|E] и их лакеи, так называемые [dunedain|El], пришли на родину нашего бога. Пока мои предки до последнего сражались у ног Керкасска, эльфы использовали свою злую магию, чтобы запечатать нашего бога. С помощью [Concept('northmen', 'северян')|E] они истребили наш народ. Теперь мы скрываемся в безвестности. Это время прошло! Мы направим игат на путь кровавой мести, подобной которой ещё не было на западе. \n\nКогда я в последний раз разговаривал со своими родственниками на эти темы? Нет.. Этого не может быть. После смерти моего отца и дяди я - всё, что осталось от Хуз из род Сзрел?"
 lotr_intro_events.7003.a.tt:0 "Принесите мне летописи. Где остальные отпрыски Хуз?"
 lotr_intro_events.7003.b:0 "Я знаю, что нужно сделать. Я не последний. Я - новая заря!"
 lotr_intro_events.7003.b.tt:0 "Так много нужно сделать, а времени так мало. Я молю владыку Керкасска о терпении."

 # Introduction to Vangaris
 lotr_intro_events.7004.t:0 "Вихрь"
 lotr_intro_events.7004.desc:0 "Худриаг из южной степи, Вангарис - мастер клинка, лука и коня. Он прошёл путь от простого крестьянина до предводителя наёмников и осводега, возглавив кланы Нижнего [Concept( 'khand', 'Кханда' )|E] после сражений в [Concept( 'harad', 'Хараде' )|E].\n\nОн много лет провёл в борьбе с великим таскралом Суладаном из Харузана. Он нашёл себе соперника, способного сравниться с ним в силе и хитрости. Чёрный Змей видит в нём одного из своих главных врагов. Кланы объединяются под его знаменем благодаря славе и репутации, которую он завоевал в Хараде. Хотя внуки последнего Оваты считают себя законными правителями кланов Кханда.\n\nОн с вызовом смотрит в лицо старым порядкам. Объединит ли он свой народ или будет раздавлен под копытами худриага из рода Ортог? Померкнет ли он под тяжестью времени как ещё один осводег Кханда или навсегда изменит Кханд, закрепив свое имя в истории как истинного Оваты?"
 lotr_intro_events.7004.a:0 "Я вновь объединю Кханд!"

 # Introduction to Keiseimu
 lotr_intro_events.7005.t:0 "Старые пути"
 lotr_intro_events.7005.desc:0 "Избранный народ Тумраки, вариаги, сохранился в веках благодаря традиции. Как его избранники, они призваны сокрушать врагов своего единого и истинного бога, демонстрировать мастерство владения конём и луком и распространять имя Тумраки до самых краёв земли. Ибо таков божественный долг Оваты. \n\nХудриаг Кейсейму - внук последнего Оваты и намеревается стать следующим. Тумраки желает вновь возродить [khand|E], чтобы сражаться на западе и помочь в уничтожении злых людей там. Чтобы растоптать этих еретиков под копытами, они затмят солнце нескончаемым градом стрел и покончат с их высокомерием раз и навсегда. \n\nВосхождение к становлению могущественным Оватой и реформирование Кханда для достижения великой окончательной победы будет нелёгким. Пришлый узурпатор Вангарис привлёк на свою сторону знамёна южных кланов. Его нужно остановить, пока вариаги не утратили прежние устои и не лишились милости Тумраки. Скачите вперёд и разделите мир во имя его!"
 lotr_intro_events.7005.a:0 "Имя Тумраки будет известно во всём мире!"

 # Bountig intro event
 lotr_intro_events.7006.t:0 "Пепел на ветру"
 lotr_intro_events.7006.desc:0 "Они пришли внезапно, ночью. [camp|E] предан огню, животные разбежались по ветру. Кровь и ужас засеяны по их следам: женщин утаскивают, а воины лежат мёртвыми в грязи. Выжившие собираются вместе: молодые потрясены случившимся, а старики принимают его с усталостью.\n\nОдин седобородый старик утешает меня из-за моих потерь, говоря, что так было со времён его деда. Жизнь идёт вперёд, и мы должны нести то, что она приносит, хорошо это или плохо. Уже строятся планы, как двигаться дальше, искать и собирать животных, которых можно найти, а затем попытаться перебраться на новое месте, где меньше шансов, что на них нападут мерзкие варвары из #L [GetTitleByKey('e_khand').GetNameNoTier]а#!.\n\nИ что же теперь у меня здесь? Жизнь, которую я надеялся наладить, ушла в прошлое - моя жена умерла или ушла в травяные моря. Мне придется потратить годы, чтобы найти ее самостоятельно, если я вообще смогу это сделать. Моих скромных мечтаний больше нет. Что стоит такая жизнь? Здесь меня больше ничто не связывает. Может быть, более широкий мир приведет меня к лучшему рассвету."
 lotr_intro_events.7006.a:0 "Я найду своё будущее среди отрядов мечников на западе."
 lotr_intro_events.7006.b:0 "Я прочешу эти равнины, словно огненный смерч, пока моё сердце не обретёт покой."
 lotr_intro_events.7006.b.tt:0 "#N Это завершит сюжет персонажа [bountig.GetNameNoTooltip]#!"

 ### Near Harad ###
 
 # Introduction to Kalafar
 lotr_intro_events.7201.t:0 "Восстание в Хелкаре"
 lotr_intro_events.7201.desc:0 "Пять людских поколений назад, Хадном, ревностный служитель богов, объединил народ Хелкара против жестоких королей харузов и их культа гнусного змея. Из этого восстания возродилось древнее королевство Хелкар, могущественное торговое государство, расположенное на пересечении древних империй и сказочно разбогатевшее благодаря этому.\n\nЕго сын, Сафал Стойкий, отразил три попытки харузских королей отвоевать утраченное, нанеся смертельный удар по их угасающему могуществу. Но его сын, Сагалион, оказался менее способным, а предводителем был слабым и никудышным. В конце концов на него было совершено покушение, главным подозреваемым стало возрождающееся королевство харузов под главенством Суладана. Возможно, он надеялся ослабить Хелкар, возведя таким образом на престол ребёнка.\n\nНо если таково было его намерение, то он просчитался, ибо Калафар во многом походил на своего деда — могучий воин и ревностный последователь верований своих предков. Его брат Синил также принял вызов и теперь верно служит своему брату как законный владыка, несмотря на предложения Харузана возвести его в ранг наместника, если он предаст Калафара.\n\nНыне народы Хелкара вновь взялись за мечи, бросая вызов миру, который снова стремится их уничтожить. Змеиный клубок извивается на западе, а с северных гор ветер гонит тьму, стремящуюся обезопасить свой южный рубеж..."
 lotr_intro_events.7201.a:0 "Мы никогда не преклоним колен."
 lotr_intro_events.7201.a.tt:0 "На западе змей, а на севере тьма. Мы должны выстоять."

 # Introduction to Sûladan
 lotr_intro_events.7202.t:0 "Амбиции Суладана"
 lotr_intro_events.7202.desc:0 "150 лет назад великое владычество харузских королей было разрушено. Восстание Хелкара уничтожило всё, что оставалось от единства и сплочённости в королевстве, а Амрун был разграблен. Постепенно королевство харузов распадалось, и его приграничными регионами завладели мятежные военачальники и полевые генералы. Ныне королевство Харузан являет собой печальное напоминание о былой славе. Но Суладан стремится это изменить.\n\nЕдинственный сын своего отца, появившийся на свет уже под его старость, Суладан обладает пылким сердцем. До совершеннолетия он мало что мог делать, и пока регентский совет занимался государственными делами, он проводил время в мечтах о возрождённом Харадвайте. И теперь, когда его власть не ограничена регентами, Суладан видит, что мир погружен в хаос, а дом его врагов погряз в междоусобицах.\n\nМятежный король Хелкара скончался в результате несчастного случая, оставив королевство на попечение мальчишке. Тем временем, его двоюродный брат планирует завоевать Пезарсан, обещая принести присягу Суладану, если тот окажет поддержку. На севере Змеиный король Кхаз-грамаз планирует раз и навсегда покончить с ненавистными народами моря.\n\nБлизится час Харузана, и остаётся надеяться, что у Суладана получится поймать момент."
 lotr_intro_events.7202.a:0 "На Пезарсан — воссоединение начнётся оттуда!"

 # Introduction to Balkuthôr
 lotr_intro_events.7203.t:0 "Наследник для Пезарсана?"
 lotr_intro_events.7203.desc:0 "Родившись в небольшом владении в малой ветви некогда великого дома Айериккэ, Балкутор считал, что судьба его по большей части предрешена. Он будет править своим крошечным владением, восседая в Тир-Аргорне, не имея не малейшей возможности поучаствовать в Большой игре, как бы ему того ни хотелось.\n\nНо нередко малейший поворот судьбы способен привести к появлению невиданных возможностей. Как-то вечером, могущественный двоюродный брат Балкутора, Суладан, король и повелитель всех харузов, приехал навестить его, прибыв в его скромные владения на спине могучего мумака. Пройдя через все любезности, король попросил своего кузена поговорить с ним наедине. Заинтригованный Балкутор согласился.\n\nВ безопасности своих личных покоев, Суладан с воодушевлением рассказывал о потерянной славе их семьи, о желании вернуть свои давние земли — в особенности Пезарсан и Хелкар. Это, по его словам, и стало причиной визита. Суладан знал о происхождении матери Балкутора, сестры последнего короля Пезарсана. Новый король, Дасин II, был жестоким садистом, а Суладан слышал, что народ мечтает о новом повелителе. Похоже, что Кхаз-грамаз услышал мольбы его благочестивой семьи. Тогда он и сделал своё предложение. Если Балкутор признает превосходство и главенство своего двоюродного брата, а также согласится назвать его королём Пезарсана, то Суладан сделает всё в своих силах, чтобы посадить Балкутора на трон Пезарсана.\n\nПредложение было очень щедрым, и именно такого шанса на возвышение ждал Балкутор. Разве мог он отказаться?"
 lotr_intro_events.7203.a:0 "Народ Пезарсана будет процветать под моим правлением!"

 # Introduction to Pezarsan
 lotr_intro_events.7204.t:0 "Пезарсанское наследование"
 lotr_intro_events.7204.desc:0 "Дасин II едва успел воцариться на своём королевском престоле, как получил известия о вторжениях иноземцев. На западе, угасающая династия Айериккэ пытается претендовать на его земли, используя двоюродного брата правителя. На севере проклятый Хелкар под пятой Калафара вторгается в его земли под предлогом защиты Верных Нади-манье в северных пограничных регионах. Дасин видит их такими, какие они есть. Стервятники и трусы, которые просто пытаются похитить то, что по праву принадлежит ему!\n\nПризвав своих южных союзников и данников: вождей Уреха и Майсара, Дасин II планирует выступить в защиту своих владений. Союзники на юге принесли ему клятву на крови и будут защищать его как законного короля Пезарсана, до самого конца. Хотя бы с юга ему не приходится ждать угрозы. Но выступая против двух врагов одновременно, нужно определиться, кто из них будет первым?"
 lotr_intro_events.7204.a:0 "Будь прокляты эти одержимые северяне! Они падут первыми!"
 lotr_intro_events.7204.b:0 "Падальщики и змеи! За это я спущу шкуру с Айериккэ!"

 # Introduction to Scorpion King
 lotr_intro_events.7205.t:0 "Ветра перемен"
 lotr_intro_events.7205.desc:0 "Многими поколениями династия Эзаркиа удерживала контроль над городом-оазисом Мазжарат и окрестными деревушками Коаноза — сердца Моря Дюн. Налоги с пустынных караванов и знаменитых базаров Мазжарата принесли семейству определённый успех и престиж, а может даже и славу. Нынешний вождь, Рудомир, известен тем, что всегда добивается желаемого как хитростью, так и силой. Язык его остёр как жало, и среди тех, кто пытался покушаться на то, что принадлежит ему, не без иронии, он стал известен как «Король-скорпион».\n\nНо времена меняются. На пески пала тень. Свежие слухи о возвращении древнего зла и неспокойной обстановке на территории старых империй прибывают в Коаноз с каждым новым караваном. А на родине стабильности угрожает возвышение коварного культа Санбайза, бога-паука, чьи убийцы угрожают безопасности даже самого Мажарата. Так или иначе ветер перемен пронесётся над пустыней. Сметут ли они дом Эзаркиа с насиженного места? Или, быть может, понесут их навстречу новой судьбе — к объединению племён пустыни, что изгонят своих врагов со священных земель и воспоют имя Короля-скорпиона?"
 lotr_intro_events.7205.a:0 "Король-скорпион восстанет!"


 ### Umbar and Mardruak ###
 
 # Introduction to the Ar-Adunaim
 lotr_intro_events.7401.t:0 "Изгнанники Ар-Адунаим"
 lotr_intro_events.7401.desc:0 "Самопровозглашённые Ар-Адунаим живут на скалистом островке в море Белегаэр. Те, кто посещает его, могут получить два разных опыта. Тем, в чьих жилах течёт нуменорская кровь, оказывают всякие почести. С теми же, кто не происходит от нуменорцев, подвергаются унижениям, с ними обращаются хуже, чем с собаками. Такова жизнь изгнанников, радеющих за чистоту крови и вышвырнутых из гавани Умбара за свои крайние взгляды. \n\nВозникшие вскоре после прибытия Кастамира Узурпатора в Умбар, «чистокровные» были всего лишь одной из фракций в стране - хотя на деле даже после их изгнания в Умбар остаётся довольна широкая группа поддерживающего их населения. Ар-Адунаим начали проповедовать необходимость «великого очищения» Умбара, которая повлекла бы за собой возрождение истинно нуменорского народа и стала бы предвестником возвращения утраченной империи. Прагматики Умбара в конечном итоге были буквально вынуждены действовать, когда безобидные призывы вылились в погромы с многочисленными жертвами и пожар, уничтоживший добрую часть порта. \n\nС тех пор, Ар-Адунаим тешатся на своём островке в ожидании  удобного момента для начала своего великого похода за возрождение чистой крови. Их предводитель, Гимильхад, утверждает, что общался со своим августейшим предком Ар-Фаразоном. В награду за верность и жертвоприношения Аганналумаба Ару обещал даровать им древнюю Великую Армаду, и когда это случится, войска Анадунэ пройдут по земле ещё раз."
 lotr_intro_events.7401.a:0 "Возрождение близко, Анадунэ восстанет вновь!"
 lotr_intro_events.7401.a.tt:0 "С крепости на этой скале у моря начнётся возрождение наследия Нуменора."

 # Introduction to Umbar
 lotr_intro_events.7402.t:0 "Наследники Кастамира"
 lotr_intro_events.7402.desc:0 "Со времен Распри Родичей Умбар служит убежищем для потомков Кастамира, законного короля Гондора. Однако Умбар был слишком разобщён, чтобы представлять для Гондора угрозу.\n\nОколо 30 лет назад предыдущий владыка Умбара, Азулзир, решил испытать оборону Гондора на прочность. Однако Гондор не застали врасплох, и проскользнув ночью через оборону Умбара, дерзкий капитан Торонгиль предал огню порт, а вместе с ним и флот. Азулзир сошёлся с Торонгилем в поединке, когда тот остался прикрывать отход своих людей, и Торонгиль взял верх, убив его. \n\nТак Катуфазган стал повелителем Умбара, унаследовав не могучую державу, наводящее ужас на прибрежные города и деревушки Гондора, а разобщённое королевство, готовое в любой момент распасться. Внутренние земли, никогда по-настоящему не подчинявшиеся центральной власти и толком не заселённые, вскоре откололись, а сторонники чистоты крови начали погромы, сильно повредившие порт и приведшие в итоге к их изгнанию. После долгих лет умелого управления государством, Катуфазган смог вернуть Умбар к подобию стабильности и порядка, при помощи сладких речей и разумного применения силы. Но он хочет остаться в истории как великий правитель и наконец-то посадить свою династию на гондорский престол. Его сыновья уже возмужали и превратились в могучих воинов, однако есть опасения, что в будущем между ними может начаться соперничество в вопросе престолонаследия..."
 lotr_intro_events.7402.a:0 "Но сначала нужно усмирить внутренние земли."
 lotr_intro_events.7402.a.tt:0 "Некоторые легаты внутренних земель примут ваше главенство с помощью осторожной дипломатии, но остальных придётся покорять силой."

 # Introduction to Aglarin of Narik-Zadan
 lotr_intro_events.7403.t:0 "Призраки моря Белегаэр"
 lotr_intro_events.7403.desc:0 "Нарык-Задан когда-то был древнейшим [Concept( 'numenorean', 'нуменорским' )|E] портом в Мардруаке. Много лет минуло с тех дней, когда величественные суда Вестернессе заходили в его гавань. За века, прошедшие после Низвержения, бухты Мардруака стали прибежищем для устрашающих пиратов, жестоких морских налётчиков, которые живут грабежом и налётами.\n\nВ последние десятилетия пираты Мардруака объединились под властью Бельфегора, мардруакского пирата, что снискал славу налётчика, внушающую ужас жителям всем окрестным берегам. Он стал известен как «Призрак [Concept( 'belegaer_sea', 'моря Белегаэр' )|E]» и создал новое королевство, свободное от влияния [Concept( 'umbar', 'Умбара' )|E] и [Concept( 'bellakar', 'Беллакара' )|E].\n\nЧувствуя скорое приближение смерти, он даровал всем своим детям их собственные командования, не обойдя стороной и любимую дочь Агларин. После смерти Бельфегора традиции сыграли свою роль, а не пиратском троне оказался недостойный старший сын Бельфегора — Годратор. Спустя два года навязчивых придирок и бесцеремонного захвата власти, родичи Годратора воспротивились его незаконному правлению и положили конец его владычеству.\n\nТеперь наследники Бельфегора управляют своими кораблями и руководят своими гаванями. Отважней и хитроумнее всех – Агларин. Она правит Нарык-Заданом как кнутом, так и пряником. Но хватит ли ей доминирования над узкой прибрежной полосой, или, движимая амбициями, она захочет сама оказаться на отцовском троне?"
 lotr_intro_events.7403.a:0 "Мои корабли будут бороздить морские просторы!"

 # Introduction to the Fleet of Shadows ~ LW
 lotr_intro_events.7404.t:0 "Флот теней"
 lotr_intro_events.7404.desc:0 "Волны бьются о нос флагмана грозного Флота теней. Образованный группой опытных пиратов и превратившийся в небольшую армаду быстроходных кораблей налётчиков, этот флот годами наводил ужас на западные берега [belegaer_sea|E]моря Белегаэр.\n\nПосле непредвиденной смерти последнего лорда-пирата тень сомнения легла на единственного ребенка и наследницу пирата, его дочь Азрунет. Может ли женщина возглавить грозный флот воинственных пиратов и грабителей?\n\nПоследние месяцы доказали, что это так. Набеги и грабежи были в изобилии, а о новом командующем Флота теней уже поют морские песни.\n\nНо цели Азрунет лежат в другой плоскости. Она мечтала объединить Священные острова и создать настоящее пиратское королевство - пристанище для всех, кто чувствует себя на борту корабля как дома..."
 lotr_intro_events.7404.a:0 "Священные острова будут моими!"

 ### Thani-Hazad ###

 # Introduction to Balâkhân
 lotr_intro_events.7501.t:0 "Запуганный король"
 lotr_intro_events.7501.desc:0 "Когда-то Ан-Балкумаган был гордым и могущественным королевством, величайшей из юго-западных колоний Нуменора, а после Низвержения Нуменора — самостоятельным и независимым королевством. Но те дни давно минули, а гордых анбалукхори затмили их соседи из Беллакара. Многочисленные войны, в которые королевство было втянуто, также серьезно ударили по его благополучию.\n\nА затем, когда оно только начало восстанавливаться, вновь появился древний Повелитель Бурь Хорахиль, возжелавший вернуть земли, которых его когда-то лишил Нуменор. Короли проглотили обиду и склонили головы. Так Ан-Балкумаган стал сердцем возрождённого государства Тон ан-Кхарлок, также известного как Грозовой престол.\n\nПравитель народа анбалукхори, Балахан, во многом довольно слабый человек. Он был воспитан при регентстве своей матери и женился на сестре действующего Штормового воеводы. При этом он сохранил свои древние права и привилегии в соответствии со статусом. От него не ждут ничего кроме послушания и полной поддержки Штормового воеводы, а значит и служения Хорахилю.\n\nТолько время покажет, будет ли он послушным агнцем, или воспрянет, подарив иную судьбу некогда гордым анбалукхори..."
 lotr_intro_events.7501.a:0 "Не стоит раскачивать лодку..."

 # Introduction to the Storm-host
 lotr_intro_events.7502.t:0 "Тон ан-Кхарлок"
 lotr_intro_events.7502.desc:0 "Тон ан-Кхарлок, также известный как Грозовой престол (по титулу его повелителя, Кольценосца Хорахиля, некогда Повелителя Бурь Ан-Балкумагана) — военизированное государство, преследующее единственную цель — уничтожение врагов Хорахиля. И хотя на какое-то время его возвышение удалось остановить доблестному союзу Беллакара и Раи, королевство восстало вновь, в ином обличье.\n\nНо Беллакар и Рая сегодня уже не те, что были в далёком 1600 году. Беллакар измельчал по сравнению с былым величием, а Рая покинула древний союз.\n\nВскоре потомки Дулгу Чёрного, жестокого генерала прежнего Грозового престола, исполнят то, чего не смогли их предки — сравняют Беллакар с землёй. Всё чего они ждут — приказа своего повелителя из Мордора. Тогда начнется уничтожение непокорных Тумаквэ..."
 lotr_intro_events.7502.a:0 "Мы готовились к этому много лет..."
 storm_host:0 "Грозовой легион"
 storm_host_auxiliaries:0 "Вспомогательные войска Грозового легиона"
 lotr_intro_events.7502.b:0 "Наша буря поглотит всех."

 # Introduction to Abrazan
 lotr_intro_events.7503.t:0 "Одинокий брат"
 lotr_intro_events.7503.desc:0 "Восемь лет. Восемь лет прошло с тех пор, как я пришёл сюда вместе со своим старшим братом Катуфазганом, захватил этот остров и превратил его в оплот нашей власти. Под предводительством моего брата мы совершали великие набеги и собрали под своё знамя множество людей, наводя ужас на залив в поисках добычи и грабежа! \n\nНо три года назад мой брат отправился в набег на богатое королевство Фелайя, и с тех пор он не вернулся, оставив управление нашим островным королевством в моих руках. Теперь, когда мой брат погиб в море, в моей власти решить, каким курсом мы пойдём, и только время покажет, смогу ли я оправдать наследие моего брата..."
 lotr_intro_events.7503.a:0 "Слава и богатство ждут!"

 # Introduction to Phorakôn II
 lotr_intro_events.7504.t:0 "Сюзерен Балан-Лай"
 lotr_intro_events.7504.desc:0 "Форакон II, Старый принц Гимильтани и глава [balan_lai|E], мудро правит уже несколько десятилетий и пользуется большим уважением прочих принцев и принцесс, ко многим из которых он относится с отеческой привязанностью. Понимая, что он не может вечно руководить [balan_lai|E], Форакон начал готовить Имразора III из Алсариаса к тому, чтобы передать ему пост главы совета, и [balan_lai|E] терпит этот шаг только из уважения к Старому принцу."
 lotr_intro_events.7504.a:0 "Я должен использовать своё время с умом..."
 
 # Introduction to Imrazôr III
 lotr_intro_events.7505.t:0 "Гордый принц"
 lotr_intro_events.7505.desc:0 "Имразор, принц Алсариаса, - человек сильных страстей. Вернейший друг, страшнейший враг, он одинаково горяч и холоден. Он знает свои желания и неустанно работает над их исполнением, как и его [Concept( 'numenorean', 'нуменорские' )|E] предки.\n\nЕго самое искреннее желание - жениться на прекрасной принцессе Аримит из Карасаласа, к которой он давно питает интерес. В последние годы она отвечает ему взаимностью, и Имразор очень рад этому.\n\nОднако на пути к этому счастливому исходу остаётся препятствие. Запрет на объединение, давно закрепленный в Великом конкордате, лишает двух суверенных принцев [balan_lai|E] права на брак, чтобы предотвратить объединение их королевств и нарушение баланса сил. Таким образом, Имразор и Аримит предстали перед запретом. И всё же проблеск надежды остаётся. Запрет может быть снят в каждом отдельном случае по решению совета [balan_lai|E] - и теперь Имразор III направляет всё своё немалое остроумие и обаяние на то, чтобы это произошло."
 lotr_intro_events.7505.a:0 "Я не остановлюсь, пока моё сердце не будет удовлетворено!"

 # Introduction to Seregul
 lotr_intro_events.7506.t:0 "Последствия совета"
 lotr_intro_events.7506.desc:0 "Серегул, принц Пэла, всегда был самым гордым адуна. В его жилах течёт кровь [Concept('numenor', 'Нуменора')|E], его предки возвысились над меньшими людьми! По этой причине Серегул кипит в гневе, ибо он связан с Пэлом. И только Пэл видит, что его адунайский принц скован, ибо он должен править совместно с местным конклавом. Таково было соглашение, заключённое, когда [balan_lai|E] были приглашены в этот регион в 1203 году Т.Э., и которое соблюдается с тех пор.\n\nЕго жена не может помочь ему в его испытаниях. Между ними никогда не было любви, и та теплота, что была, давно умерла. Теперь, похоже, недостаток милости Серегула снова преследует его. На созванном совете в 3000 году многие решили, что больше не могут его выносить, и осудили его. Они поклялись не признавать указов принца до тех пор, пока он не будет смещён и не будет избран новый - а может быть, и даже тогда.\n\n[balan_lai|E] не придали этому значения и сочли, что Серегул должен сам разбираться с этим внутренним делом - с запада помощь не придёт. Они скорее протянут ему моток длинной верёвки, чтобы он на ней и повесился! Там, где другие видят испытание, Серегул видит возможность - показать всем своё истинное могущество и наконец-то освободиться от оков предков. И тогда все они пожалеют, что отвергли его..."
 lotr_intro_events.7506.a:0 "Скоро все познают моё истинное великолепие!"

 # Introduction to Derei
 lotr_intro_events.7507.t:0 "Молодой принц"
 lotr_intro_events.7507.desc:0 "Гимилет, самое южное из княжеств [balan_lai|E], издавна поддерживает тесные отношения с [cuind|El] из соседнего королевства Дрэл, так что многие [cuind|El] тайно путешествуют по всей стране, предлагая свои услуги как целители, плотники и многое другое. Ходят даже слухи, что некоторые принцы Гимилета вошли в леса Дрэла и учились у [Concept( 'elves', 'эльфов' )|E]. \n\nПосле смерти отца от внезапной болезни и отсутствия близких родственников судьба юного принца казалась неопределённой, пока [Concept( 'elven', 'эльфийский' )|E] король Терилаэн из Дрэла не взял юношу под свою опеку. Хотя принц Дэрай уже не ребёнок, он по-прежнему полагается на советы и наставления своего друга и наставника, и, возможно, это предвещает новую эру дружбы между Дрэлом и Гимилетом?"
 lotr_intro_events.7507.a:0 "Вслушайтесь к словам мудрейших..."

 # Introduction to Arimîth
 lotr_intro_events.7508.t:0 "Жемчужина Южных земель"
 lotr_intro_events.7508.desc:0 "Аримит, принцесса Карсаласа, столь же хитра, как и прекрасна. Единственный ребёнок своего отца, скоропостижно скончавшегося в её юности, оставив так называемую «Жемчужину Южных земель», как называли принцессу, в шатком положении. Два её дяди были готовы наброситься на неё, и только под давлением Форакона, предводителя [balan_lai|E], они отступили.\n\nОднако Аримит не струсила, и после того случая она превратилась в проницательного, уверенного и осторожного лидера, достойного своего положения принцессы [balan_lai|E]. Однако с тех пор в её жизни появилась новая фигура.\n\nГордый и страстный Имразор III, принц Алсариаса, давно добивается сердца Аримит. Если раньше она сомневалась, то после долгих ухаживаний стала отвечать ему взаимностью.\n\nОднако для того, чтобы их история любви подошла к концу, ещё многое предстоит сделать, ведь роман может повлиять на будущее [balan_lai|E]."
 lotr_intro_events.7508.a:0 "Многое должно произойти."

 # Introduction to Karaag
 lotr_intro_events.7509.t:0 "Великий мыслитель"
 lotr_intro_events.7509.desc:0 "Повелитель городов-близнецов Азаридета и Ротараны, Карааг... огорчен. Огорчен тем, что не может обрести ни минуты покоя!\n\nКаждый день, кажется, какой-нибудь купчишка или мелкий лорд требует его внимания по самым пустяковым поводам! Разве у него нет слуг и министров, подобранных с учетом их проницательности и мастерства? Разве не им он доверил решать подобные вопросы?\n\nКарааг желает лишь покоя и уединения, где он мог бы работать со своими инструментами и писать в дневниках. Мир природы интересует учёного гораздо больше, чем мир людей.\n\nЕму повезло хотя бы в том, что он познал мирное царствование. Старый Форакон на юге и его друг Артазрок на севере позаботились о том, чтобы он не беспокоился о более масштабных махинациях своих собратьев-принцев.\n\nНо как долго можно терпеть такое пренебрежение, ведь мир вновь меняется?"
 lotr_intro_events.7509.a:0 "Оставьте меня!"

 # Introduction to Arthazroc
 lotr_intro_events.7510.t:0 "Принц-купец"
 lotr_intro_events.7510.desc:0 "Артазрок. Принц Артазрок, если угодно.\n\nДолгое время принцы Инзиллони были скованы. Ведь они властвуют в небольшом, но богатейшем королевстве - но, по правде говоря, они им почти не управляют. Ведь Инзиллони - город купцов и могучих торговых флотов, а управляют городом великие семьи. Они довольствуются тем, что оставляют принцев в покое, считая их безобидными фигурами давно минувшей эпохи. По их словам, это пережиток их гордого наследия.\n\nИменно в такой атмосфере родился и вырос Артазрок, и он хорошо усвоил ее. Теперь Артазрок точно знает, как играть в игры своих могущественных подданных, и на самом деле обладает тонким уровнем власти, редко встречающимся у принцев Инзиллони.\n\nНо когда наступает старость и Артазроку приходится обратить свой взор на то, что придет ему на смену, возникает вопрос: достаточно ли этого? Или необходимо принять решительные меры, чтобы предотвратить долгое угасание его дома..."
 lotr_intro_events.7510.a:0 "Выждать идеальный момент."

 # Introduction to Daroc III
 lotr_intro_events.7511.t:0 "Косолапый"
 lotr_intro_events.7511.desc:0 "Дарок III, принц Холзорета, - человек немалого роста. Калека на всю жизнь, Дарок косолапил и хромал, и многие считали его непригодным для правления воинственными людьми Хаммердала. В юности он столкнулся с набегом из [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E] и размозжил череп налётчика в шлеме. Любая неуверенность вскоре была забыта.\n\nДля Дарока его хромота - не более чем дополнительное испытание, которое нужно преодолеть. Он самый крупный и свирепый в бою из всех принцев [balan_lai|E], и мало найдётся тех, кто не побоится встретиться с ним даже в его возрасте.\n\nОднако, когда на севере вновь возвышается Грозовое воинство, именно его королевство первым подвергнется нападению, и нет никакой уверенности в том, что прочие принцы придут ему на помощь."
 lotr_intro_events.7511.a:0 "Буря вновь возвышается."

 # Introduction to Szoranh, the dragon at world's end
 lotr_intro_events.7512.t:0 "Дракон и его Алый клинок"
 lotr_intro_events.7512.desc:0 "Когда-то Зоран был безымянным палубным матросом. Рождённый с искалеченной левой ногой, он был бесполезен как боец. Амбициозный, несмотря на своё увечье, Зоран часто бывал на берегу и учился читать и считать монеты. Всё изменилось, когда он встретил Балрима.\n\nАлый Клинок был известным в Вулмаве воином, которого боялись за то, что он получал удовольствие от страданий своих врагов. Балрим довольствовался ролью странствующего наёмника и не желал привязывать себя к какому-либо хозяину. Однако, похоже, судьба свела Зорана и Балрима, и они быстро сблизились и осуществили планы по захвату флота и отплытию в земли, где их ждала удача.\n\nБалан-Лай уязвимы. Пэл рушится, как купол, по которому нанесли громовой удар, а с севера до Зорана доходят рассказы о некоем воинстве, которое движется по земле, как буря. Несомненно, любая такая армия будет желанным союзником для освобождённых Кадир.\n\nКуда бы ни направились эти двое, они понесут наследие Вомаваса и Кадира дальше, чем когда-либо прежде, на запад Средиземья."
 lotr_intro_events.7512.a:0 "До края света и дальше."

 # Introduction to Opeyemi of the Bukumagen tribe, Mag in Pel. 
 lotr_intro_events.7513.t:0 "Земля возможностей"
 lotr_intro_events.7513.desc:0 "Опейеми - человек амбициозный, и он видит, что Пэл открыт для захвата. В прошлые годы этими землями правили магрийцы, но лишь недавно они смогли вернуться, поскольку власть [Concept('loni_hisekhor', 'Лони Исекхора')|E] ослабевает. С ослаблением власти [Concept('arpel', 'Арпэла')|E] и Айяопы, Опейеми привёл племя Букумаген на новые земли, и теперь, закрепившись в лесах Шанво, они должны решить своё будущее. И восток, и запад слабы, и Опейеми, балансируя между ними, стоит перед выбором.\n\nНа данный момент выбор, похоже, сделан, так как фазэн Серегул из Пэла ясно дал понять, что не приемлет его, оскорбив магрийцев на последнем совете в [Concept('arpel', 'Арпэле')|E]. Опейеми не из тех, кто легко стерпит оскорбления, и настало время показать этому надутому подхалиму истинную ценность магрийцев!"
 lotr_intro_events.7513.a:0 "Настал мой час!"

 # Introduction to Tamska Ayanura
 lotr_intro_events.7514.t:0 "Тамска лишь по имени"
 lotr_intro_events.7514.desc:0 "Я просыпаюсь, все еще [Select_CString(ROOT.Char.IsFemale, 'утомленная', 'утомленный' )], несмотря на мягкую роскошь шёлковых подушек. Слуги суетятся, удовлетворяя все мои потребности, и вскоре меня ведут в храм, чтобы совершить первую из многих утомительных церемоний.\n\nЗа обедом передо мной ставят блюдо с самыми изысканными деликатесами Королевств-близнецов, но я лишь ковыряюсь в нем, мой аппетит притупился от однообразия.\n\nДень тянется, пока меня ведут в тронный зал, чтобы вынести «божественный приговор» по пустяковым спорам. Ссоры из-за земли, украденная коза... все эти проблемы ниже моего достоинства.\n\nТем временем [Select_CString(tamska_regent.IsFemale, 'моя кузина', 'мой кузен' )] и [Concept('regent', 'регент')|E], [tamska_regent.GetTitledFirstName], - [Select_CString(tamska_regent.IsFemale, 'та', 'тот' )], кто действительно дергает за ниточки из Великого храма во владении [GetTitleByKey('c_korul').GetNameNoTier].\n\nВ отличие от многих смелых и почитаемых [tamskas|E], правивших до меня, я не более чем символическая фигура. По крайней мере, в данный момент..."
 lotr_intro_events.7514.a:0 "Любая нить оборвется, если затянуть её слишком туго."

 # Introduction to Hargrog Gûrij
 lotr_intro_events.7515.t:0 "Когда сгущаются сумерки"
 lotr_intro_events.7515.desc:0 "Когда тени удлиняются и на засушливые пески [Concept('harad', 'Харада')|E] опускается ночь, мир становится спокойным, а дневные существа готовятся к отдыху. Но вместе с тенями приходит стук копыт, а вместе с отдыхом приходит невнимательность. Когда тьма наползает на землю, мы приходим вместе с ней, окрашивая дюны в пунцовый цвет, когда сумерки разрываются от нашего раската.\n\nДля одних мы - грозные налетчики. Для других мы - ценные наёмники. Для всех мы - орда конных #L [ROOT.Char.GetCulture.GetCollectiveNoun]их#! воинов, пришедших из-за перевала Улья, чтобы проливать кровь за золото и славу."
 lotr_intro_events.7515.a:0 "Тысяча клинков под моим началом."


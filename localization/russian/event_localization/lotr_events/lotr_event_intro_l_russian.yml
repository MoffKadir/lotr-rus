 # Introduction to Hussamadin of Harwan, Long Winter start date

 lotr_intro_events.7800.t:0 "Долгая подготовка"
 lotr_intro_events.7800.desc:0 "Третий из великих королей Айериккэ, Хуссаммакир унаследовал королевство, достигшее расцвета. Его дед объединил земли Харнена так, что даже сейчас его имя произносят с почтением; его отец возвел могучие крепости и новые города, а его народ и богатство достигли золотого века. Теперь третий король готов поднять королевство на еще большие высоты.\n\nОн не сидел сложа руки. Хуссаммакир давно готовился к осуществлению своих планов - великому удару на север, чтобы захватить давно оспариваемые земли Хармаки и опустошить сердце ненавистного [Concept('gondor', 'Гондора')|E].\n\nДля этого были подготовлены три могучих флота - один в Кас-Шадуле, другой в Кас-Марзуке и последний в [Concept('umbar', 'Умбаре')|E], который, кроме того, подготовил свой собственный флот. Наряду с этими флотами были собраны войска, ожидающие момента, когда будет дан сигнал.\n\nСкоро войска и флоты Харвана выступят в поход во всей своей славе и великолепии. Добыча и вечная слава ждут - Хуссаммакиру остается только захватить их!"
 lotr_intro_events.7800.a:0 "Время пришло!"

 lotr_intro_events.7801.t:0 "Владыка пиратов"
 lotr_intro_events.7801.desc:0 "Со времени воцарения своего отца Кассимира при поддержке Айериккэ Арунару хорошо известны нравы гавани [Concept('umbar', 'Умбара')|E]. Город пиратов - это место древней, но угасающей памяти - безжалостное место, где бессердечные вельможи играют в ножи в темноте, а флотилии налётчиков определяют и поддержку, и власть.\n\nОднако вскоре ему представится возможность еще больше укрепить контроль своей династии над городом и его беспокойными домами. Айериккэ планируют мощное нападение на [gondor|E], а где война, там и грабежи в избытке. Поэтому Арунару поддержал его и не пожалел средств на строительство нового грандиозного флота, который должен был поддержать и дополнить армаду.\n\nДолгие ночи ушли на изучение древних карт и морских карт, архивы Умбара были направлены на определение самых слабых - и самых прибыльных - призов, которые можно найти, когда оборона Гондора будет сметена. О богатстве Гондора когда-то слагали легенды, но даже в своем угасании оно велико."
 lotr_intro_events.7801.a:0 "Богатство ждёт!"

 lotr_intro_events.7800.tt:0 "#emphasis Вы откроете решения, связанные с вторжением в Гондор."


 # Introduction to Radovân Masamâvin of Ûsakan
 lotr_intro_events.7802.t:0 "Оракул из Юсакана"
 lotr_intro_events.7802.desc:0 "Долгое время юсаканцев держали в рабстве и разделении, заставляя влачить жалкое существование в укрытиях в джунглях, окруженных со всех сторон надвигающейся тенью. В древние времена жестокий Тантурак держал их на цепи. Теперь сыновья Раднага, налетчики-орки, грозятся сковать юсаканцев.\n\nРадован Масамавин считает, что это не судьба сыновей и дочерей Амава. В полетах птиц и в узорах падающих листьев он увидел божественную истину: если юсаканцы останутся разделенными, они навсегда останутся слабыми, навсегда станут добычей злобных врагов.\n\nЮсакан должен объединиться, но это будет нелегко. В хаосе, вызванном набегами Раднага, разбойники захватили дороги на север, перекрыв все пути для наступления на орков. На западе упрямые Дирсакуникэ отказываются преклонить колено, выступая против призывов к объединению. За ними живут загадочные Кинн-лай, о которых ходят легенды как о бессмертных воинах, страшных в своем гневе. Кто они - друзья или враги - еще предстоит узнать."
 lotr_intro_events.7802.a:0 "Наш народ больше никогда не будет в кандалах."

 # Introduction to Farisi Musanes, Bandit in Usakan
 lotr_intro_events.7803.t:0 "Королева воров"
 lotr_intro_events.7803.desc:0 "Жизнь Фариси Мусанес никогда не была легкой, но она никогда не позволяла этому беспокоить ее. Изгнанная за мелкое воровство в юные годы, она провела много лет в дороге, скитаясь по джунглям Тандуракана в качестве разбойницы и бандитки. Какое-то время она довольствовалась тем, что грабила случайных путников, но все изменилось с появлением Раднага «Разорителя».\n\nНалетчик рукхаш-хай, обладающий немалой силой, Раднаг охватил внутренние районы Сарула, разграбив поселения и оставив местную администрацию в запустении. Для Фариси это бедствие стало слишком хорошей возможностью, чтобы ее игнорировать. С небольшой бандой головорезов она захватила дороги, соединяющие Варигу и Сарул, и стала «Королевой воров».\n\nХотя ее восхождение было впечатляющим, ее власть непрочна. Раднаг мертв, но его ссорящиеся сыновья стремятся укрепить свои владения, и они не потерпят вторжения на свои границы. В то же время на юге бушует великая сила..."
 lotr_intro_events.7803.a:0 "Разбойники и бандиты, за мной!"
 lotr_intro_events.7803.b:0 "Возможно, я просчиталась..."

 # Introduction to Rhukar of Wariga, quarreling orc brother
 lotr_intro_events.7804.t:0 "Сыновья Раднага: Безрассудный"
 lotr_intro_events.7804.desc:0 "В течение многих лет Раднаг «Разоритель» был ужасом Юсакана. Он совершал набеги на все поселения между Желтыми горами и морем и объединил всю Варигу под своим пылающим знаменем. У него были грандиозные планы пойти дальше, завоевать огромные пространства Тандуракана, но эти мечты быстро развеялись, когда «Разорителя» нашли разрубленным на куски в своих покоях.\n\nТеперь Рукар «Безрассудный» - один из трех потенциальных наследников Раднага. Популярный среди лейтенантов Раднага, Рукар способен склонить на свою сторону большое количество отрядов своего отца, если бы не вмешательство его презираемого брата Радну. Если бы Радну пал, младший Радзаг, несомненно, стал бы его преемником..."
 lotr_intro_events.7804.a:0 "За золото! За славу! За Рукара!"

 # Introduction to Radnu of Wariga, quarreling orc brother
 lotr_intro_events.7805.t:0 "Сыновья Раднага: Неумолимый"
 lotr_intro_events.7805.desc:0 "В течение многих лет Раднаг «Разоритель» был ужасом Юсакана. Он совершал набеги на все поселения между Желтыми горами и морем и объединил всю Варигу под своим пылающим знаменем. У него были грандиозные планы пойти дальше, завоевать огромные пространства Тандуракана, но эти мечты быстро развеялись, когда «Разорителя» нашли разрубленным на куски в своих покоях.\n\nНекоторые шепчут правду, что именно Радну «Неумолимый» убил своего отца, но эти языки быстро замолкают. У Радну большие планы на отцовские владения, но на пути к величию стоят его непутёвые братья, особенно проклятый Рукар. Хотя Рукар пользуется популярностью среди лейтенантов Раднага, он не сравнится с Радну по физической силе. Он согнет колено или сломает его."
 lotr_intro_events.7805.a:0 "Варига вновь возвысится!"

 # Introduction to Radzag of Wariga, quarreling orc brother
 lotr_intro_events.7806.t:0 "Сыновья Раднага: Потрошитель"
 lotr_intro_events.7806.desc:0 "В течение многих лет Раднаг «Разоритель» был ужасом Юсакана. Он совершал набеги на все поселения между Желтыми горами и морем и объединил всю Варигу под своим пылающим знаменем. У него были грандиозные планы пойти дальше, завоевать огромные пространства Тандуракана, но эти мечты быстро развеялись, когда «Разорителя» нашли разрубленным на куски в своих покоях.\n\nСтаршие сыновья Раднага, Рукар и Радну, теперь сражаются в холмах за остатки отцовских владений. Оба считают друг друга главной угрозой, и оба слепы к пауку в тени. Радзаг «Потрошитель» десятилетиями терпел их унижения, выжидая своего часа. Он ненавидит обоих братьев, хотя они не обращают на него никакого внимания. Воссоединит ли он владения своего отца - это лишь второстепенный вопрос по сравнению с его истинной мечтой - убить и съесть своих проклятых братьев и сестер, которые так долго мучили его."
 lotr_intro_events.7806.a:0 "Они называли меня «Слабаком». Отныне я «Потрошитель»."

 ### Bozisha-Miraz & Thâni-Hazâd

 # Introduction to Adûnaphazôr and Gimilzôr
 lotr_intro_events.7807.t:0 "Владыки Запада"
 lotr_intro_events.7807.desc:0 "В давние времена, о которых меньше помнят письмена, а больше слова и мифы, [GetTitleByKey('k_an_balkumagan').GetNameNoTier] был величайшей из южных колоний державы [GetTitleByKey('e_numenor').GetNameNoTier], а после [akallabeth|E] стал могущественным королевством, претендующим на единоличное господство над [Concept('bayoftulwang', 'заливом Тулванг')|E]. Но гордые [ROOT.Char.GetCulture.GetName|l] ослабли. [bellakar|E], их враг и сосед, быстро превзошёл их в силе оружия и торговли, а затем развязал войны, которые они не могли позволить себе выиграть, а тем более проиграть. Когда легендарный Повелитель бурь вернулся и потребовал подчинения, #L [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ие#! короли ничего не смогли сделать - так снова образовался [southerndragonarmyadunaic|E], ядром которого стал [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip]. Но короли [Concept('anbalkumagan', 'Ан-Балкумагана')|E] с тех пор всегда прохладно относились к Грозовым воеводам, потомкам [dulgu.GetFirstNameNicknamed], и любви между ними было мало.\n\nНо около ста лет назад [lw_storm_marshal.GetTitledFirstName] и [lw_k_anbalk.GetTitledFirstName] родились в одни и те же дни. И хотя их мало кто пытался сблизить, они стали близки - настолько, насколько могут быть близки двое при изменчивом и коварном дворе владения [GetTitleByKey('e_thon_an_kharlokh').GetNameNoTierNoTooltip]. И хотя судьба и случай были настроены против них, они стали друзьями и правили своими державами почти вместе, а не порознь.\n\nВ последние годы, [lw_storm_marshal.GetFirstNameNoTooltip] [Select_CString(lw_storm_marshal.IsFemale, 'сумела', 'сумел' )] завоевать часть земель застойного [Concept('thanihazad', 'Тани-Хазада')|E]. Это укрепило решимость #L [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ого#! народа, и хотя оба короля уже стары, они готовят последний смелый шаг, чтобы отметиться в анналах державы [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip]. Действуя сообща, они еще могут добиться своего."
 lotr_intro_events.7807.a:0 "Две короны, две воли. Тани-Хазад падет!"

 # Introduction to Ziryô
 lotr_intro_events.7808.t:0 "Последний щит владений"
 lotr_intro_events.7808.desc:0 "Тысячу тысяч лет, и гораздо дольше, чем на памяти живых, принцы [balan_lai|E] осторожно правят раздробленной державой [zimrathani|E], более известной как [thanihazad|E]. Они осторожно переступают через расколотую паутину союзов и ножей в тени, но всегда у них есть враг на севере, который объединяет их - [anbalkumagan|E].\n\nИз всех принцев, властители владения [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip] всегда держали главный рубеж обороны против #L [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]их#! разорителей, делая их воинами, сильными и крепкими, под предводительством принца против отрядов опустошителей с севера. Много лет они стояли, но тень [Concept('stormhost', 'Грозового Воинства')|E] становится всё длиннее. Совсем недавно, в дни, когда правил [rendor.GetTitledFirstNameNoTooltip], повелитель [GetTitleByKey('e_thon_an_kharlokh').GetNameNoTierNoTooltip] возглавил неожиданное вторжение, которое прорвало оборону княжества [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip], и начало вторжение в само княжество.\n\nВ эти дни раздора [ROOT.Char.GetTitledFirstName], внук [rendor.GetFirstNameNoTooltip]а, притягивает взгляды воинов владения [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip] - он человек глубоких страстей и воли, и большой силы, чтобы отразить его ещё большее эго. Третий из трех детей, он был последним избранным на титул принца - и все же именно на его плечи ложится бремя. Ведь если он не выполнит свой долг, ненавистный [anbalkumagan|E] уничтожит все, что ему дорого.\n\nПо мере того как на него и его народ оказывается давление, он предается все более крепким напиткам, все реже видит своих солдат и даже жену и дочь, которые ему дороже всего на свете. Но хотя [ROOT.Char.GetFirstNameNoTooltip] кажется безнадежным, еще не все потеряно, и [ROOT.Char.GetHerHis] усилия еще могут переломить ситуацию."
 lotr_intro_events.7808.a:0 "Еще один глоток. Еще один глоток... а потом отбросим их!"

 # Introduction to Êruzagar
 lotr_intro_events.7809.t:0 "Разделённые братья"
 lotr_intro_events.7809.desc:0 "Сколько себя помнят [Concept('men', 'люди')|E] Юга, а это десятки сотен лет, князья [balan_lai|E] держат могущественные владения над землями [zimrathani|E], более известными как раздробленные княжества [Concept('thanihazad', 'Тани-Хазада')|E]. Осторожно ступают они по расколотой паутине союзов и ножей из теней, ибо такова природа хрупкого мира, удерживающего [thanihazad|E] от войны, и только тайными средствами можно укрепить свое положение.\n\nНо из всех принцев и их владений власть принцев державы [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] имеют совершенно иную природу - их правление не лишено границ и пределов, ибо народы, над которыми они властвуют, также должны прислушиваться к ним, через конклав, который следит за интересами своего народа. Таким образом [Concept('adunai', 'адунайские')|E] владыки державы [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] держатся под контролем - и с 1203 г. Т.Э. по настоящее время это соглашение соблюдается.\n\nВо времена, когда правил [eruzagardad.GetTitledFirstNameNoTooltip], у него было два сына - истиннорожденный адунайский наследник, [eruzagar.GetFirstNameNoTooltip], и бастард принца, [shibuzo.GetFirstNameNoTooltip], который был воспитан в доме принца по воле совета, несмотря на то, что [eruzagardad.GetFirstNameNoTooltip] был против.\n\nОднако, хотя [Concept('adunai', 'адунайцы')|E] и не говорят об этом вслух, они знают об опасностях, подстерегающих низших людей - насколько бесконтрольными и низменными они могут быть, поддавшись своим инстинктам. Так было и с [shibuzo.GetFirstNameNoTooltip] - когда [shibuzo.GetSheHe] достиг совершеннолетия, [shibuzo.GetSheHe] жестоко и несправедливо убил своего отца, собрал отряд таких же непокорных смутьянов и скрылся в лесных дебрях владения [GetTitleByKey('k_pel').GetNameNoTierNoTooltip]. Затем к власти пришёл [eruzagar.GetFirstNameNoTooltip], сын [eruzagardad.GetFirstNameNoTooltip]а, спокойный и сосредоточенный человек, у которого под началом находилось недавно расцветшая держава. [eruzagar.GetFirstNameNoTooltip] вызывает уважение у многих членов конклава, но мало кто любит [eruzagar.GetHerHis] по-настоящему. И в тени, где-то в глухих лесах владения [GetTitleByKey('k_pel').GetNameNoTierNoTooltip], таится сводный брат [eruzagar.GetFirstNameNoTooltip]а, с тем же кровавым кнутом в руках, которым был убит их отец."
 lotr_intro_events.7809.a:0 "Я должен навести порядок в своей державе!"

 # Introduction to Shibuzo
 lotr_intro_events.7810.t:0 ""
 lotr_intro_events.7810.desc:0 "Сколько себя помнят [Concept('men', 'люди')|E] Юга, а это десятки сотен лет, князья [balan_lai|E] держат могущественные владения над землями [zimrathani|E], более известными как раздробленные княжества [Concept('thanihazad', 'Тани-Хазада')|E]. Осторожно ступают они по расколотой паутине союзов и ножей из теней, ибо такова природа хрупкого мира, удерживающего [thanihazad|E] от войны, и только тайными средствами можно укрепить свое положение.\n\nНо из всех принцев и их владений власть принцев державы [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] имеют совершенно иную природу - их правление не лишено границ и пределов, ибо народы, над которыми они властвуют, также должны прислушиваться к ним, через конклав, который следит за интересами своего народа. Таким образом [Concept('adunai', 'адунайские')|E] владыки державы [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] держатся под контролем - и с 1203 г. Т.Э. по настоящее время это соглашение соблюдается.\n\nВо времена, когда правил [eruzagardad.GetTitledFirstNameNoTooltip], у него было два сына - истиннорожденный адунайский наследник, [eruzagar.GetFirstNameNoTooltip], и бастард принца, [shibuzo.GetFirstNameNoTooltip], который был воспитан в доме принца по воле совета, несмотря на то, что [eruzagardad.GetFirstNameNoTooltip] был против.\n\nНо [eruzagardad.GetFirstNameNoTooltip] не был добрым человеком, и с годами бастард [shibuzo.GetFirstNameNoTooltip] вызывал всё меньше и меньше терпения при дворе. Даже его мать [shibuzomom.GetFirstNameNoTooltip], единственная, кто заботился о юном полупринце, была отвергнута ради новых любовниц и наложниц. Однажды она оскорбила его настолько, что он лишил ее жизни, жестоко и кроваво - но хотя [eruzagardad.GetFirstNameNoTooltip] не знал этого, [shibuzo.GetFirstNameNoTooltip] всё видел.\n\nС тех пор великая месть овладела мальчиком, пока не настал день, когда он стал достаточно сильным, чтобы осуществить свою месть - посреди ночи он пробрался в комнату, где почивал [eruzagardad.GetFirstNameNoTooltip], и убил его той же плетью, которой была убита [shibuzomom.GetFirstNameNoTooltip]. Затем, с помощью нескольких друзей и знакомых, он бежал из дворца в глубь леса владения [GetTitleByKey('k_pel').GetNameNoTierNoTooltip].\n\nНыне [shibuzo.GetFirstNameNoTooltip] ждет дня, когда сможет убить остальных членов своей «семьи» - затаившись в лесу, совершая набеги на любые караваны из княжества [GetTitleByKey('k_pel').GetNameNoTierNoTooltip], чтобы укрепить свои замыслы."
 lotr_intro_events.7810.a:0 "Я убью их всех! Всех до единого!"

 # Introduction to Malador
 lotr_intro_events.7811.t: "Дремлющий народ"
 lotr_intro_events.7811.desc:0 "Слишком долго теджин наслаждались миром, довольствуясь скотоводством и торговлей на высокогорных плато. Мы стали мягкими, раздробленными и разобщенными, наша былая слава под властью Каджаджара почти забыта. Стоит только заглянуть в мой собственный город! Вокруг меня мой народ живет, думая уже не о себе, как гордые теджин, а об этой поганой сорийской культуре. Они склонились перед прихотями [Concept('adunai', 'адунайцев')|E], занимаясь больше своим ремеслом, чем мечом, лишенные всяких амбиций и целей. Недавно они даже отказались от истинного поклонения Маладуму Сильному, оставив его ради языческой «мудрости» [Concept('bellakar', 'Беллакара')|E]. Даже моя семья стала мягкой и оседлой, довольствуясь тем, что сидит в Три Зиракане и управляет своим королевством, не совершая великих завоеваний и подвигов.\n\nНо только не я! Я отвергну это оцепенение и праздность возраста, заменив их порывом и страстью моей молодости. Ветер перемен дует, и теджин должны подняться, чтобы встретить его. Я приведу эти перемены в действие, и вновь войска Маладума соберутся на войну - теджин должны восстать!"
 lotr_intro_events.7811.a:0 "Пробудись, о мой народ, пробудись!"
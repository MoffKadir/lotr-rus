 # Introduction to Tamska Ayanura
 lotr_intro_events.7514.t:0 "Тамска лишь по имени"
 lotr_intro_events.7514.desc:0 "Я просыпаюсь, все еще [Select_CString(ROOT.Char.IsFemale, 'утомленная', 'утомленный' )], несмотря на шелковые подушки. Слуги спешат удовлетворить все мои потребности, и вскоре меня приводят в храм, чтобы совершить первую из многих рутинных церемоний. После того как я наполовину [Select_CString(ROOT.Char.IsFemale, 'съела', 'съел' )] свой обед, состоящий из лучших деликатесов, какие только могут предложить Королевства-близнецы, меня проводят в тронный зал, чтобы объявить «божественный суд» над бесконечными мелкими склоками моих подданных. Между тем мой регент, [tamska_regent.GetTitledFirstName], - [Select_CString(tamska_regent.IsFemale, 'та', 'тот' )], кто действительно дергает за ниточки из Великого храма во владении [GetTitleByKey('c_korul').GetNameNoTier]."
 lotr_intro_events.7514.a:0 "Я [tamska|E] лишь по имени."

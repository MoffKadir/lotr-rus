 # Introduction to Tharzog, Mount Gram Ruler in 3000 T.A.
 lotr_intro_events.4001.t:0 "Владыка горы Грам"
 lotr_intro_events.4001.desc:0 "Вы управляете стойкой группой, сформировавшейся под влиянием суровой окружающей среды и мрачного наследия [Concept( 'angmar', 'Ангмара' )|E]. Ваше племя, когда-то бывшее частью больших потерянных кланов, служивших [Concept( 'ermurazor', 'Эр-Муразору' )|E], теперь кочует по этим суровым и проклятым землям.\n\nХотя вы никому не присягаете на верность, вы стремитесь к власти и господству в северных пределах [Concept( 'middleearth', 'Средиземья' )|E]. Недавно появились новости о том, что поблизости собираются потомки горцев [Concept( 'rhudaur', 'Рудаура' )|E]. Кроме того, вам хорошо известно о существовании троллей в землях, что известны как [GetTitleByKey('c_ettenmoors').GetNameNoTier], грозных существ, которые добавляют ещё один источник опасности в эти коварные земли, где ваше племя стремится к господству."
 lotr_intro_events.4001.a:0 "Те, кто выступает против нас, будут покорены"

 # Introduction to Gorkil, ruler of Goblin Town in 3000 T.A.
 lotr_intro_events.4002.t:0 "Война за Гоблинград"
 lotr_intro_events.4002.desc:0 "После победы над Мазогом из Гундабада казалось, что трон Горкила надёжно защищён. Он начал собирать свои отряды налётчиков и добывать добычу и пищу для себя и своих сторонников. Но хотя многие гоблины приветствовали новое положение дел, всегда находились те, кто стремился свергнуть новоиспечённого короля. Скрываясь в тени, эти склочные и амбициозные приспешники увидели шанс заполучить величайший приз - трон воссоединённого Гоблинграда.\n\nТеперь заговорщики подняли свои знамёна и претендуют на трон Горкила, каждый из них жаждет получить титул истинного «короля гоблинов». Горкил, со своей стороны, принял вызов и намерен поставить каждого из этих претендентов на место. Из них получатся прекрасные кресла..."
 lotr_intro_events.4002.a:0 "Мы сокрушим их черепа!"

 # Introduction to Mazog the Outcast in 3000 T.A.
 lotr_intro_events.4003.t:0 "Отверженный" ## Mazog the Exile
 lotr_intro_events.4003.desc:0 "Гордый и дерзкий Мазог, наследник Азога и Больга. Когда его отец погиб во время Битвы Пяти Воинств, он долго сражался и боролся за власть над [Concept( 'gundabad', 'Гундабадом' )|E]. В конце концов, он проиграл, и, охваченный гневом, вместе со своими последователями отправился на юг.\n\nУкрывшись в глубинах [Concept( 'mistymountains', 'Мглистых гор' )|E], он устремился в другое место, к тому, что считал своим правом по рождению: [Concept( 'moria', 'Морию' )|E]. Но даже здесь его ждали трудности. \n\nНеорганизованные и выносливые [Concept( 'goblins', 'гоблины' )|E] давно разрушенной Мории не обращали на него внимания, и в своём походе на юг он вступил в противостояние с Горкилом, амбициозным правителем Гоблинграда.\n\nНо Мазог горд и решителен, как всегда, и, если ему представится возможность, он сможет возвыситься до невиданных высот."
 lotr_intro_events.4003.a:0 "Пусть Север трепещет перед истинным наследником Больга и Азога!"

 # Introduction to Gorgol, ruler of Gundabad in 3000 T.A.
 lotr_intro_events.4004.t:0 "Владыка Гундабада" ## Gorgol the Proud
 lotr_intro_events.4004.desc:0 "Горгол Гордый восседает на своём высоком троне в [Concept( 'gundabad', 'Гундабаде' )|E] и ждёт. Когда его отец Больг пал перед вратами [Concept( 'lonelymountain', 'Одинокой Горы' )|E], именно Горгол вышел победителем в последовавших войнах за престол. Но победа досталась ему нелегко, и вот уже шесть десятилетий он дожидается своего часа в Гундабаде.\n\nХотя в душе Горгол трус, он всё ещё гневлив, и годы тщательного планирования и подготовки сделали его самым могущественным орком в [Concept( 'mistymountains', 'Мглистых горах' )|E].\n\nХотя его брат Мазог выжидает на юге, его сердце слишком настроено на власть, Горгол сейчас находится в идеальном положении, чтобы возродить славу [Concept( 'gundabad', 'Гундабада' )|E]."
 lotr_intro_events.4004.a:0 "Гундабад выстоит!"

 lotr_intro_events.4005.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Вырывательница', 'Вырыватель' )] сердец из горы Грам"
 lotr_intro_events.4005.desc:0 "У меня в когтях кровоточащее сердце. Я собственноручно [Select_CString(ROOT.Char.IsFemale, 'вырвала', 'вырвал' )] его, только что. Так я поступаю с каждым, кто осмеливается перечить мне. \n\nТо же самое я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] со своим отцом и другими родичами. Гора Грам - моя, и только моя! Это моя крепость, откуда я буду опустошать земли у подножья горы, пока великие державы ведут свои войны, истекая кровью. \n\nМои парни жаждут старого доброго набега, и я всегда [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] их поддержать. А если кто-то осмелится остановить меня..."
 lotr_intro_events.4005.a:0 "...я вырву их сердца!"

 # Introduction to Azog, Lord of Moria - Long Winter start date
 lotr_intro_events.4006.t:0 "Владыка Мории" # Azog the Defiler
 lotr_intro_events.4006.desc:0 "[Concept('goblins', 'Гоблины')|E] [Concept('moria', 'Мории')|E] трепещут при упоминании имени Азога. Их страх вполне обоснован, ведь Азог, будущий владыка Мории, - настоящий ужас на поле боя.\n\nСражаясь с любым противником, огромный орк только начал свой стремительный взлет к власти в величественных чертогах древнего гномьего королевства. Два вождя гоблинов уже покорились ему, и вскоре за ними последуют другие.\n\nНо у Азога есть устремления, которые простираются дальше Мории. Будь его воля, все орки в Мглистых горах объединились бы под властью легендарного военачальника... такого военачальника, как он сам."
 lotr_intro_events.4006.a:0 "Моя победа неизбежна."



 # Introduction to Saruman, Lord of Isengard
 lotr_intro_events.5501.t:0 "Властелин Изенгарда"
 lotr_intro_events.5501.desc:0 "Великая Железная крепость [isengard|E] издавна охраняет южную оконечность [Concept( 'mistymountains', 'Мглистых гор' )|E], а великий шпиль [Concept( 'orthanc', 'Ортанка' )|E], возвышающийся из её сердца, следит за окружающей долиной и бродами Изена.\n\nЭта великая башня была возведена строителями из затерянного королевства [numenor|E], но кажется, она не создана людским ремеслом, а вырвана из костей земли в древних мучениях холмов.\n\nЯ появился на коронации #L [frealaf.GetFirstName]а#! после гибели #L [helm.GetFirstName]а#! и его сыновей от рук #L [wulf.GetFirstName]а#! и его дунландцев. Я принёс дары и воспел великую хвалу доблести [rohirrim|El], быстро заслужив любовь нового короля.\n\nСтремясь к большей безопасности от набегов из Дунланда, король убедил #L [beren.GetFirstName]а#! передать мне ключи от заброшенной башни Ортанк, чтобы я выступал в качестве хранителя западных границ и представителя наместника."
 lotr_intro_events.5501.a:0 "Так я и оставался здесь последние 240 лет..."

 # Introduction to Sauron
 lotr_intro_events.5502.t:0 "ِВластелин колец"
 lotr_intro_events.5502.desc:0 "Наконец-то настал час [Concept('sauroncharacter', 'Саурона')|E]. Он терпел поражения не раз: неповиновение [Concept('celebrimbor', 'Келебримбора')|E] и [Concept('elves', 'эльфов')|E], вторжение [Concept('numenoreans', 'нуменорцев')|E], а трижды - сперва во время [Concept('waroftheelvesandsauron', 'Войны с эльфами')|E], другой раз с Ар-Фаразоном, и, наконец, проклятым [Concept('elendil', 'Элендилем')|E] и его сыновьями. \n\nПоражение в [Concept('warlastalliance', 'Войне Последнего союза')|E] стало очень тяжёлым ударом, но даже в своём триумфе враги Саурона потерпели последнее поражение, ибо [oneringshort|E] не было уничтожено, и его возвращение стало неизбежным. Его величайший слуга, [Concept('witchking', 'Король-чародей')|E] [Concept('angmar', 'Ангмара')|E] уничтожил северное королевство [arnor|E], покончив с проклятым родом [Concept('isildur', 'Исильдура')|E]. На юге [gondor|E] пошатывается, готовый пасть. Эльфы не в силах отбросить его назад силой оружия, как и [Concept('dwarves', 'гномы')|E]. Скоро [oneringshort|E] явит себя, и тогда уже ничто не сможет противостоять Саурону. \n\n[valargods|E] покинули [middleearth|E], которое готово к тому, чтобы новый владыка навёл в нём порядок. Весь [Concept('east', 'Восток')|E] оказался под властью Тёмной Башни, и для угасающего Запада не остаётся никакой надежды."
 lotr_intro_events.5502.a:0 "Властелин колец, Властелин земли!"
 lotr_intro_events.5502.a.tt:0 "Наконец-то в Средиземье будет наведён порядок. Порядок Саурона."

 # Introduction to Khamul
 lotr_intro_events.5503.t:0 "Лейтенант Дол Гулдура"
 lotr_intro_events.5503.desc:0 "Некогда наследник великой империи на самом далёком востоке, [khamulshort|E] теперь является вторым величайшим из девяти слуг [Concept( 'sauroncharacter', 'Саурона' )|E], [nazgulcharacter|El].\n\nКхамул получил власть над Дол Гулдуром для двух целей: во-первых, чтобы вести войну с эльфийскими королевствами Ласгален и Лотлориэн, а во-вторых, что, возможно, более важно, чтобы следить за рекой [anduin|E], где, по слухам, погиб [isildur|E], утратив [onering|E]. Многие из окрестных лесовиков уже страшатся Дол Гулдура, и Кхамул использует это в своих целях - другие же остаются гордыми и непоколебимыми в своей независимости.\n\nЭльфы этого края - тени своего былого величия, но даже сейчас обладают грозной силой. Но если они падут, последним оплотом в регионе станут Дэйл и Эребор. Объединившись с великим воинством, собирающимся в Руне, молот и наковальня сокрушат последних потомков королевства Рованион и престола рода Дурина."
 lotr_intro_events.5503.a:0 "Вся Глухомань склонится перед Сауроном."

 # Introduction to Witch King
 nazgul.0060.t:0 "Первый из Девяти"
 nazgul.0060.desc:0 "Мало что известно о владыке [nazgulcharacter|El]. Когда-то он был [Concept('ermurazor', 'Эр-Муразором')|E], вторым сыном короля [Concept('numenor', 'Нуменора')|E]. Хотя он был богат и влиятелен сам по себе, он был недоволен тем, что является простым вторым сыном. Поэтому его заметил и быстро взял под своё крыло некий [annatarcharacter|E], который был не кем иным, как [Concept('sauroncharacter', 'Сауроном')|E]. Под его опекой он становился всё могущественнее, став великим и искусным чародеем, и именно тогда ему предложили Кольцо - единственный шанс обрести истинную силу. \n\nТак он подчинился Саурону, и навеки был связан со своим новым повелителем. Спустя век он создаст новое королевство на Севере и получит имя, под которым будет известен всегда: Король-чародей [Concept('angmar', 'Ангмара')|E]. \n\nПо его приказу был уничтожен [arnor|E], распавшийся на мелкие кланы [dunedain|El]. Хотя его королевство пало, он присоединился к Тёмной Башне, когда та вновь возвысились. [minasithil|E], Башня Луны, пала перед ним и стала его личным владением, отныне став известной как [minasmorgul|E] - Колдовская Башня. \n\nТысячу лет правит он оттуда, величайший из слуг [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E]. Его присутствие вселяет страх в сердца людей, и они трусят и бегут перед повелителем [nazgulcharacter|El]. От его руки пал Эарнур, последний король Гондора, и под его предводительством [osgiliath|E] был опустошён, а Итилиэн разграблен полчищами уруков. \n\nБлизится решающий час. Гондор слаб. Итилиэн опустел. Осгилиат лежит в руинах. Владыка Минас Моргула готовит свои войска, терпеливо выжидая, когда войска Тьмы выступят против Средиземья."
 lotr_intro_events.5504.a:0 "Настал мой час!"

 lotr_intro_events.5505.t:0 "Повелитель Девяти"
 lotr_intro_events.5505.desc:0 "На севере появилась новая сила - та, что проистекает из снега, стальной плоти и шёпота призраков в холодном воздухе. Горные орки, вечные слуги Тьмы, жаждут крови и сжимают мечи. Они будут служить Ангмару и повелителю, Властелину мира.\n\nГорцы, долгое время порабощенные людьми Запада, захватили восток Эриадора, и они тоже будут служить Ангмару, иначе они недолго будут наслаждаться грабежами и новыми землями.\n\nНа северо-западе находятся балшарим, суровые обитатели лачуг во льдах и снегах - он подчинит и их, напомнив им, кто их повелитель.\n\nНо главный его враг - королевство Арнор: там обосновались проклятые [dunedain|El], последние из остатков угасшего рода, величайшие враги его господина, Саурона Великого. \n\nБлизится час Чёрного капитана, короля Ангмара. Настал его час! Никто не устоит перед ним, и никто не устоит перед Властелином колец!"
 lotr_intro_events.5505.a:0 "Умри и будь проклят!"

 # Introduction to the Mouth of Sauron
 lotr_intro_events.5506.t:0 "Лейтенант Ока"
 lotr_intro_events.5506.desc:0 "Я давно служу [Concept('sauronthedarklordcharacter', 'Тёмному Властелину')|E]. Некоторые говорят, что я служу с тех пор, как Тёмная Башня вновь возвысилась. Многие служат Саурону, но мало кто знает его мысли так близко, и мало кому доверяют так, как мне. Когда я говорю, можно быть уверенным, что Саурон одобрил это."
 lotr_intro_events.5506.a:0 "Я говорю его голосом."
 lotr_intro_events.5506.b:0 "Я говорю его голосом."

 # Introduction to the Lord of the Nazgûl - Long Winter
 lotr_intro_events.5507.t:0 "Моргульский владыка"
 lotr_intro_events.5507.desc:0 "Много лет прошло с момента падения [Concept('minasithil', 'Минас Итиля')|E] и его последующего осквернения в [minasmorgul|E], Колдовскую башню. Именно Девять, Кольценосцы [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E], устроили захват города [Concept('isildur', 'Исильдура')|E], и с тех пор они готовят земли [Concept('mordor', 'Мордора')|E] к возвращению своего тёмного повелителя, который скрывается в [mirkwood|E] до подходящего момента.\n\nПервый из Девяти и Предводитель назгул - тот, кого когда-то называли Королём-чародеем [Concept('angmar', 'Ангмара')|E], а задолго до того - [Concept('ermurazor', 'Эр-Муразором')|E] из [Concept('numenor', 'Нуменора')|E]. Но оба королевства пали, и теперь перед Моргульским владыкой поставлена новая задача.\n\nСумев поставить на колени северное королевство [arnor|E], Король-чародей теперь нацелился на [gondor|E], южное королевство [dunedain|El].\n\nСила Гондора ослабла, а династия королей пресеклась. Война на истощение идёт между войсками Мордора и защитниками Итилиэна, которые не желают видеть, как их прекрасная родина подвергается порче и разложению Тьмы.\n\nКороль-чародей должен править Мордором и сдержать возмездие Гондора, пока истинный Тёмный Властелин не сможет вновь вернуться в Страну теней..."
 lotr_intro_events.5507.a:0 "Арнор лежит в руинах, Гондор последует та же участь."

 lotr_intro_events.5508.t:0 "Некромант из Дол Гулдура"
 lotr_intro_events.5508.desc:0 "Саурон выжидает в тени. Терпеливо. Очень терпеливо. Так было с тех пор, как он был повержен во времена [Concept('warlastalliance', 'Войны Последнего союза')|E], и более тысячелетия он скитался как беспокойный дух. Теперь у него есть тело, и при преображении Саурона его тень вновь пала на [Concept('middleearth', 'Средиземье')|E]. По его черной воле истерлинги двинулись на запад.\n\nТогда он явился в [Concept('dolguldur', 'Дол Гулдур')|E], Колдовской холм, и с тех пор обитает там в тайне, за исключением четырех веков, когда он бежал на [Concept('east', 'Восток')|E]. Ибо известен он лишь как «Некромант», ужасный чародей, и никто не знает его истинной сущности, хотя многие Мудрые близки к догадке. В течение бесчисленных лет он действовал из тени; [Concept('angmar', 'Ангмар')|E] возвысился и пал, [Concept('minasithil', 'Минас Итиль')|E] захвачен [Concept('witchkingshort', 'Королём-чародеем')|E], [Concept('balrog', 'балрог')|E] опустошил [Concept('khazaddum', 'Кхазад-дум')|E], и династия королей [Concept('gondor', 'Гондора')|E] пресеклась.\n\nНо Саурон не может довольствоваться судьбой простого колдуна, прозябающего в Дол Гулдуре. В [Concept('mordor', 'Мордоре')|E], его [Concept('nazgul', 'назгул')|E] готовятся к его прибытию и восстановлению Барад-дура. Многое уже сделано, но многое еще предстоит сделать. Близится час, когда Саурон вернется в Мордор, и падшая мощь и истина о Некроманте из Дол Гулдура откроется всем."
 lotr_intro_events.5508.a:0 "Запад падёт..."


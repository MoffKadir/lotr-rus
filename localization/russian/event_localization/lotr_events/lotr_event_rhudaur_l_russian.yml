 ### Intro ###
 rhudaur.0001.t:0 "Отголоски Рудаура"
 rhudaur.0001.desc:0 "В северных холмах [Concept( 'rhudaur', 'Рудаура' )|E], королевства, ныне окутанного уединением и шепотом древности, небольшие племена выживших людей влачат существование, скрытое от глаз [dunedain|El] и [Concept( 'elves', 'эльфов' )|E]. Эти люди, потомки некогда великого королевства, затерянного в тумане времени, цепляются за хрупкую нить устной традиции, сплетая у своих очагов сказания о древних королях и увядшей славе. В борьбе за выживание они вынуждены бороться с надвигающейся угрозой хищников дикой природы, таких как тролли, спустившиеся с Эттенмурса, чьё присутствие на пересечённой местности придаёт их повседневной жизни опасное измерение.\n\nНа протяжении многих поколений лишений и уединения племена [Concept( 'rhudaur', 'Рудаура' )|E] сохранили разрозненные легенды о прошлом Арнора, в которых тихим голосом говорится об [Concept( 'elendil', 'Элендиле' )|E], [Concept( 'isildur', 'Исильдуре' )|E] и башне Амон Сул. Однако эти истории - всего лишь тени, лишенные фактических подробностей, окутанные течением веков и замкнутостью горной местности. В этом забытом уголке Средиземья первостепенной задачей является выживание, а предания об ушедших королях служат горько-сладким напоминанием о наследии, которое, подобно туману, стелется по холмам, неуловимое и неосязаемое."
 rhudaur.0001.a:0 "Запечатлённые в камне, возрождённые легенды"

 rhudaur.1000.t:0 "Засада орков в Рудауре"
 rhudaur.1000.desc:0 "Вы и ваши спутники отправляетесь вглубь давно заброшенных земель [Concept( 'rhudaur', 'Рудаура' )|E], где зловеще нависает тень Севера. Поступают сообщения о том, что поблизости бродят племена орков-мародёров. Эти жестокие орки, пришедшие из [Concept( 'angmar', 'Ангмара' )|E], [Concept( 'mistymountains', 'Мглистых гор' )|E] или владения [GetTitleByKey('c_ettenmoors').GetNameNoTier], стремятся закрепиться в этих проклятых землях, угрожая безопасности вашей державы.\n\nПо мере того как вы пробираетесь через густые леса и окутанные мглой долины, признаки присутствия орков становятся всё более очевидными. Дым поднимается от грубых лагерей, перекликаясь с лязгом кузниц и гортанными командами. Необходимо противостоять этой растущей угрозе и сорвать их планы, пока они не проникли дальше в вашу державу."
 rhudaur.1000.a:0 "[companion1.GetName], нападайте!"
 rhudaur.1000.a.duel_success:0 "[companion1.GetName] убивает орков"
 rhudaur.1000.a.duel_failure:0 "Вы вынуждены отступить"
 rhudaur.1000.b:0 "[companion2.GetName] столкнётся с ними"
 rhudaur.1000.b.duel_success:0 "[companion2.GetName] убивает орков"
 rhudaur.1000.b.duel_failure:0 "Вы вынуждены отступить"
 rhudaur.1000.c:0 "Вы позаботитесь об орках!"
 rhudaur.1000.c.duel_success:0 "Вы убиваете орков"
 rhudaur.1000.c.duel_failure:0 "Вы вынуждены отступить"
 rhudaur.1000.success.toast.t:0 "Силы орков рассеяны"
 rhudaur.1000.failure.toast.t:0 "Засада подавлена"

 rhudaur.1001.t:0 "Саботаж в лагере орков"
 rhudaur.1001.desc:0 "Шепот среди деревьев говорит об угрожающем лагере орков на окраинах [Concept( 'rhudaur', 'Рудаура' )|E]. Эти темные создания угрожают безопасности вашей державы, а прямое столкновение может привести к ещё большим опасностям. Как [Select_CString(ROOT.Char.IsFemale, 'защитница', 'защитник' )] этих земель вы должны рассмотреть более хитрый подход. Возможно, настало время направить самых опытных лазутчиков, чтобы сорвать военные действия орков, не предупредив их о своем присутствии.\n\nПод покровом ночи вы ведете отборную группу незаметных воинов к лагерю орков. В воздухе стоит тяжелый запах кузниц и эхо боевых барабанов."
 rhudaur.1001.a:0 "[companion1.GetName] устроит саботаж"
 rhudaur.1001.a.duel_success:0 "[companion1.GetName] незаметно проникает в лагерь и саботирует припасы орков, сея хаос в их рядах."
 rhudaur.1001.a.duel_failure:0 "Несмотря на навыки, [companion1.GetName] [Select_CString(companion1.IsFemale, 'обнаружена', 'обнаружен' )] и едва успевает скрыться, оповестив орков о ваших намерениях."
 rhudaur.1001.b:0 "[companion2.GetName] устроит саботаж по вашему поручению"
 rhudaur.1001.b.duel_success:0 "[companion2.GetName] умело нарушает связь орков, вызывая смятение и беспорядок."
 rhudaur.1001.b.duel_failure:0 "[companion2.GetName] [Select_CString(companion2.IsFemale, 'захвачена', 'захвачен' )] во время попытки саботажа, что ставит под угрозу вашу миссию."
 rhudaur.1001.c:0 "Лично совершить саботаж"
 rhudaur.1001.c.duel_success:0 "Вам удаётся проскользнуть мимо орков-часовых и поджечь их склады, нанеся существенный удар по их боевому духу и припасам."
 rhudaur.1001.c.duel_failure:0 "Ваша попытка саботажа замечена, что вынуждает вас поспешно отступить."
 rhudaur.1001.success.toast.t:0 "Лагерь орков в хаосе"
 rhudaur.1001.failure.toast.t:0 "Попытка саботажа сорвана"
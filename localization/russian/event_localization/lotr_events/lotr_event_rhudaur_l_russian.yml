 ### Intro ###
 rhudaur.0001.t:0 "Отголоски Рудаура"
 rhudaur.0001.desc:0 "В мрачных холмах [Concept( 'rhudaur', 'Рудаура' )|E], королевства, ныне окутанного туманом и шепотом древности, небольшие племена выживших людей влачат существование, скрытое от глаз [dunedain|El] и [Concept( 'elves', 'эльфов' )|E]. Горцы Рудаура - выносливый и стойкий народ, сформировавшийся под влиянием мрачной погоды и сурового ландшафта давно забытого королевства, слагающий у своих очагов легенды о древних королях и увядшей славе. Но им приходится бороться и с нависшей угрозой хищников дикой природы: от свирепых волков и медведей до диких троллей, которые спускаются из Эттенмурса и опустошают землю.\n\nНа протяжении многих поколений лишений и уединения племена [Concept( 'rhudaur', 'Рудаура' )|E] сохранили разрозненные легенды о прошлом Арнора, в которых тихим голосом говорится об [Concept( 'elendil', 'Элендиле' )|E], [Concept( 'isildur', 'Исильдуре' )|E] и башне Амон Сул. Однако эти истории - всего лишь тени, лишенные фактических подробностей, окутанные течением веков и замкнутостью горной местности. В этом забытом уголке Средиземья первостепенной задачей является выживание, а предания об ушедших королях служат горько-сладким напоминанием о наследии, которое, подобно туману, стелется по холмам, неуловимое и неосязаемое."
 rhudaur.0001.a:0 "Над этой землей нависла тень."

 ## Rhudaur Orc & Troll hunts ##
 rhudaur.1000.t:0 "[rhudaur_province.GetName]: Засада орков"
 rhudaur.1000.desc:0 "Услышав вести об присутствии орков, я и мои спутники отправляемся вглубь давно заброшенных земель владения [rhudaur_province.GetName], где зловеще нависает тень Севера. Донесения разведчиков подтвердили слухи о том, что поблизости бродят племена орков-мародёров. Эти жестокие орки, пришедшие из [Concept( 'angmar', 'Ангмара' )|E], [Concept( 'mistymountains', 'Мглистых гор' )|E] или владения [GetTitleByKey('c_ettenmoors').GetNameNoTier], стремятся закрепиться в этих проклятых землях, угрожая безопасности моей державы.\n\nПо мере того как отряд пробирается через густые леса и окутанные мглой долины, признаки присутствия орков становятся всё более очевидными. Чёрный дым поднимается на горизонте, и вскоре мы находим источник: на холме расположился грубый орочий лагерь, перекликаясь с лязгом кузниц и гортанными командами. Мне необходимо противостоять этой растущей угрозе и сорвать их планы, пока они не проникли дальше в державу."
 rhudaur.1000.a:0 "[companion1.GetName], нападайте!"
 rhudaur.1000.a.duel_success:0 "[companion1.GetName] побеждает орков."
 rhudaur.1000.a.duel_failure:0 "Вы вынуждены отступить."
 rhudaur.1000.b:0 "[companion2.GetName], возглавьте атаку!"
 rhudaur.1000.b.duel_success:0 "[companion2.GetName] побеждает орков."
 rhudaur.1000.b.duel_failure:0 "Вы вынуждены отступить."
 rhudaur.1000.c:0 "Я своими руками изничтожу этих мерзких существ!"
 rhudaur.1000.c.duel_success:0 "Вы побеждаете орков."
 rhudaur.1000.c.duel_failure:0 "Вы вынуждены отступить."
 rhudaur.1000.success.toast.t:0 "Силы орков рассеяны."
 rhudaur.1000.failure.toast.t:0 "Неудачное нападение."

 rhudaur.1001.t:0 "[rhudaur_province.GetName]: Саботаж"
 rhudaur.1001.desc:0 "Один из моих разведчиков доложил, что на окраинах владения [rhudaur_province.GetName] находится угрожающий лагерь орков. Эти свирепые создания угрожают безопасности моей державы, а прямое столкновение может привести к ещё большим опасностям. Необходим более хитрый и тонкий подход. Возможно, настало время направить самых опытных лазутчиков, чтобы сорвать военные действия орков, не предупредив их о своем присутствии.\n\nНеобходимо действовать сейчас, чтобы орки не стали достаточно сильными и смелыми, чтобы нанести ущерб моей державе."
 rhudaur.1001.a:0 "[companion1.GetName] устроит саботаж по моему приказу."
 rhudaur.1001.a.duel_success:0 "[companion1.GetName] незаметно проникает в лагерь и саботирует припасы орков, сея хаос в их рядах."
 rhudaur.1001.a.duel_failure:0 "Несмотря на навыки, [companion1.GetName] [Select_CString(companion1.IsFemale, 'обнаружена', 'обнаружен' )] и едва успевает скрыться, оповестив орков о ваших намерениях."
 rhudaur.1001.b:0 "[companion2.GetName] устроит саботаж по моему поручению"
 rhudaur.1001.b.duel_success:0 "[companion2.GetName] умело нарушает связь орков, вызывая смятение и беспорядок."
 rhudaur.1001.b.duel_failure:0 "[companion2.GetName] [Select_CString(companion2.IsFemale, 'захвачена', 'захвачен' )] во время попытки саботажа, что ставит под угрозу вашу миссию."
 rhudaur.1001.c:0 "Я лично возмусь за эту миссию."
 rhudaur.1001.c.duel_success:0 "Вам удаётся проскользнуть мимо орков-часовых и поджечь их склады, нанеся существенный удар по их боевому духу и припасам."
 rhudaur.1001.c.duel_failure:0 "Ваша попытка саботажа замечена, что вынуждает вас поспешно отступить."
 rhudaur.1001.success.toast.t:0 "Лагерь орков в хаосе"
 rhudaur.1001.failure.toast.t:0 "Ваша попытка саботажа сорвана"

 rhudaur.1002.t:0 "[rhudaur_province.GetName]: Камень на рассвете"
 rhudaur.1002.desc:0 "Мы с отрядом путешествуем по суровым землям владения [rhudaur_province.GetName],пробираясь через леса с корявыми чёрными деревьями и высокие холмы. До сих пор наши путешествия проходили в основном без происшествий, но, пройдя через очередной лес, мы вышли на большую поляну. Прямо перед нами стоит группа троллей, высоких и толстых. Пока они нас не замечают, но эти существа представляют серьезную угрозу как для путешественников, так и для поселений. Я помню, что тролли превращаются в камень под воздействием солнечного света, и стараюсь избавиться от этих мерзких тварей, чтобы они не устроили набег на деревню или не убили заблудившихся путников.\n\nЯ выхожу на поляну, решив противостоять троллям не мечом, а словом. Сражение будет означать почти верную смерть, но если я смогу удерживать троллей своими словами до рассвета, оружие не понадобится."
 rhudaur.1002.a:0 "[companion1.GetName], спросите их, считают ли они, что люди на вкус как курятина. Это должно их занять!"
 rhudaur.1002.duel_success:0 "Тролли не замечают солнца до тех пор, пока не становится слишком поздно, и превращаются в камень"
 rhudaur.1002.duel_failure:0 "Тролли начинают волноваться. Приготовьтесь защищаться от их натиска до рассвета"
 rhudaur.1002.b:0 "[companion2.GetName], скажите им, что эльфы на вкус как рыба."
 rhudaur.1002.c:0 "Может быть, если я скажу им, что гномы на вкус как кролик, это заставит их спорить между собой?"
 rhudaur.1002.success.toast.t:0 "Тролли превратились в камень"
 rhudaur.1002.failure.toast.t:0 "Вы не смогли занять их надолго"

 rhudaur.1003.t:0 "[rhudaur_province.GetName]: Натиск троллей"
 rhudaur.1003.desc:0 "Мой план уболтать троллей до восхода солнца явно провалился, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как мой отряд будет противостоять этим грозным - и теперь уже весьма раздражённым - существам. Я оглядываю троллей, в их глазах мелькают любопытство, враждебность и голод. В основном два последних. Опасаясь повторения своих предыдущих дипломатических усилий, я тщательно взвешиваю варианты."
 rhudaur.1003.a:0 "Предложить им золото, чтобы они отпустили нас."
 rhudaur.1003.a.duel_success:0 "Тролли соглашаются принять золото и уходят... пока"
 rhudaur.1003.a.duel_failure:0 "Тролли насмехаются над вашим предложением золота"
 rhudaur.1003.b:0 "[companion1.GetName], в атаку!"
 rhudaur.1003.c:0 "[companion2.GetName], убейте их!"
 rhudaur.1003.duel_success:0 "Ваши спутники храбро побеждают троллей"
 rhudaur.1003.duel_failure:0 "Тролли победили ваш отряд"
 rhudaur.1003.success.toast.t:0 "Тролли побеждены"
 rhudaur.1003.failure.toast.t:0 "Тролли победили ваш отряд"

 rhudaur.1004.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]: Обновлённый мир"
 rhudaur.1004.desc:0 "После моего неустанного преследования и уничтожения множества бродячих врагов [rhudaur|E] наконец вздохнул с облегчением, когда угроза нападения орков и троллей уменьшилась.\n\nНекогда грозное присутствие этих мерзких тварей в регионе теперь ослабло, и путешественники и поселения могут передвигаться по этим землям с новой безопасностью. Мои усилия вернули земле чувство безопасности и спокойствия."
 rhudaur.1004.a:0 "Теперь [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] в большей безопасности!"

 rhudaur.1005.t:0 "Собрание на вершине холма"
 rhudaur.1005.desc:0 "Когда я выхожу поприветствовать их, все вожди горцев сидят в покорном молчании. Я чувствую, как духи моих предков стоят рядом со мной, наполняя меня гордостью, пока я готовлюсь принять королевскую мантию.\n\nВ прошлом далёкие владыки следопытов захватывали наши земли и угнетали нас. Их правление закончилось, когда Тень принесла разрушение Высоким людям. Однако во время их падения мы также были поглощены их ужасной войной.\n\nДо сегодняшнего дня воссоединение разрозненных племён считалось невозможным. Тем не менее, благодаря силе и стойкости моего народа, я [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] себе то, что всегда принадлежало нам по праву: власть над всем Рудауром.\n\nКаждый камень, заложенный при восстановлении нашего королевства, воздаёт должное памяти наших предков. Теперь наши границы прочны, наши знамёна развернуты, и мы сохраним наше королевство не как подданные, а как правители."
 rhudaur.1005.a:0 "Рудаур больше не будет просто сноской в анналах истории."


 ### ANGMAR START DATE ###

 ## Hwaldar - Chieftain of Rhudaur ##
 rhudaur.2000.t:0 "Вождь вождей"
 rhudaur.2000.desc:0 "Я силой [Select_CString(ROOT.Char.IsFemale, 'покорила', 'покорил' )] [GetTitleByKey('k_rhudaur').GetName]. Слабый [lastking.GetName] пал от моей руки, а большая часть его народа изгнана. \n\nТолько одно препятствие стоит на пути моего полного господства над Рудауром. На юге, в Углу Митэйтеля, упрямый [mellondir.GetName] отказывается уступить. Глупец! \n\nМои племена готовятся к войне. Будет много крови и грабежа!"
 rhudaur.2000.a:0 "За Девять племён!"

 rhudaur.2001.opening:0 "Смелые притязания"
 rhudaur.2001.desc:0 "Приветствую, [ROOT.Char.GetName], \n\nЯ - Аргелеб, сын Малвегиля и наследник Исильдура. Власть над всей державой [GetTitleByKey('e_arnor').GetName] принадлежит мне по праву. Вам следует признать мои притязания и преклонить колено."

 rhudaur.2001.a:0 "Хорошо, я признаю вашу власть... пока что."
 rhudaur.2001.b:0 "У вас здесь нет власти, [sender.GetFirstName]. Я отвергаю ваши глупые притязания."

 rhudaur.2002.t:0 "Ярость Короля-чародея"
 rhudaur.2002.desc:0 "Глубокой ночью ко двору прибывает гонец в чёрном одеянии. Он говорит тихим тоном, от которого у меня по спине бегут мурашки. \n\n«Мой повелитель, [witchkingshort|E] [Concept('angmar', 'Ангмара')|E], в ярости на вас, [Select_CString(ROOT.Char.IsFemale, 'предводительница', 'вождь' )]. Разве не его влияние и поддержка позволили вам в первую очередь претендовать на власть над державой [GetTitleByKey('k_rhudaur').GetName]? И вот как вы отплатили за его доброту - предательством? Пресмыкаясь у ног [Concept('arnor', 'арнорского')|E] претендента?» \n\nПосланник делает небольшую паузу, затем продолжает. «В своей мудрости и милости мой господин предлагает вам последний шанс. Подчинитесь ему сейчас или навсегда останетесь в его глазах [Select_CString(ROOT.Char.IsFemale, 'изменницей и клятвопреступницей', 'изменником и клятвопреступником' )]. Если вы не подчинитесь, его месть будет быстрой...» \n\nГонец замолчал, ожидая моего ответа..."
 rhudaur.2002.a:0 "Меня не запугать пустыми угрозами!"
 rhudaur.2002.b:0 "Хорошо... передайте своему господину, что я раскаиваюсь."
 event_arnor_06003_b:0 "[GetTitleByKey('k_rhudaur').GetName] станет вассалом персонажа [witchking.GetName]."
 event_arnor_06003_bb:0 "Вы потеряете титул [GetTitleByKey('k_rhudaur').GetName], но сохраните остальные титулы."

 rhudaur.2003.t:0 "Требование дани"
 rhudaur.2003.desc:0 "Когда я собираю своих сторонников в залах во владении [GetTitleByKey('c_cameth_brin').GetNameNoTier], прибывает нежданный гость. Это гонец из [Concept('angmar', 'Ангмара')|E], посланный [Concept('witchkingshort', 'Королём-чародеем')|E]. Я приветствую его, и посланник начинает говорить. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая предводительница вождей', 'Великий вождь вождей' )], мой господин во владении [GetTitleByKey('c_carn_dum').GetNameNoTier] доволен вашими усилиями по изгнанию ненавистных дунэдайн из [Concept('rhudaur', 'Рудаура')|E]. Но грядёт новая война, и мы должны быть готовы к ней. Мой господин скоро прикажет своим войскам выступить в поход против королевств [arthedain|E] и [cardolan|E]. Он требует от вас, своего верного слуги, дань на военные нужды Ангмара». \n\nГонец умолкает, очевидно, ожидая от меня ответа. Ресурсов у меня мало, но неповиновение Королю-чародею наверняка вызовет большие волнения среди вождей под моим знаменем..."
 rhudaur.2003.a:0 "Скажите своему господину, что дань будет выплачена."
 event_arnor_06004_a:0 "[witchking.GetName] станет вашим [Concept('suzerain', 'сюзереном')|E]"
 rhudaur.2003.b:0 "Сейчас мы не можем выделить никаких ресурсов."
 angry_hillman_mob:0 "Мятежное племя горцев"

 rhudaur.2004.t:0 "Мысли о моём наследии"
 rhudaur.2004.desc:0 "Основать новую династию - задача не из лёгких. Когда я начинаю наводить порядок в свой державе, мои мысли обращаются к будущему. Кто продолжит мой род, когда меня не станет? Кто продолжит наследие [Select_CString(ROOT.Char.IsFemale, 'предводительницы', 'вождя' )] вождей?  \n\nЯ начинаю понимать, что мне нужен сильный и бесспорный наследник, который примет мою мантию после того, как я отправлюсь в чертоги моих достопочтенных предков. Мой наследник должен быть способен доказать свою состоятельность на поле боя и обладать достаточным умом, чтобы удержать моих непокорных вождей от восстания. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что тот, кто пойдёт по моим стопам, справится с задачей, иначе моя держава, завоёванная с таким трудом, точно распадётся на части!"
 rhudaur.2004.a:0 "Я обеспечу своё наследие через наследников."
 event_rhudaur_2004_a:0 "Открывает решение по обеспечению престолонаследия через подходящего наследника."

 rhudaur.2005.t:0 "Гнев Короля-чародея"
 rhudaur.2005.desc:0 "Глубокой ночью ко двору прибывает гонец в чёрной одежде. Он говорит тихим тоном, от которого у меня по спине бегут мурашки. \n\n«Мой господин, [witchkingshort|E] [Concept('angmar', 'Ангмара')|E], в ярости на вас, вождь. Разве не его влияние и поддержка изначально позволили вам претендовать на власть над державой [GetTitleByKey('k_rhudaur').GetName]? И вот как вы отплатили за его доброту? Не сумев изгнать даже самых слабых из дунэдайн Рудаура?» \n\nОн замолкает на мгновение, одарив меня самым холодным взглядом. Когда он заговорил снова, его тон изменился, изрекая приговор. «Отныне вы более не являетесь вождём вождей», - заявляет он. «Но вы можете оказаться полезным в качестве простого вождя...» \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'ошеломлена', 'ошеломлён' )] этим заявлением. Он не может так поступить... или же...?"
 rhudaur.2005.a:0 "Горе мне! Как я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] так низко пасть..."

 rhudaur.2006.t:0 "Обеспечение преемственности"
 rhudaur.2006.desc:0 "Я долго [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] о своём наследии. Моя власть над державой [GetTitleByKey('k_rhudaur').GetName] абсолютна, но раньше этого нельзя было сказать ни о каких будущих правителях. \n\nНо ныне [hwaldar_heir.GetFirstName] [Select_CString(hwaldar_heir.IsFemale, 'проявила', 'проявил' )] себя как [Select_CString(hwaldar_heir.IsFemale, 'способная и испытанная наследница', 'способный и испытанный наследник' )]. Я могу быть [Select_CString(ROOT.Char.IsFemale, 'спокойна', 'спокоен' )], ведь когда придёт время, моя держава будет в безопасности, возглавленная [Select_CString(hwaldar_heir.IsFemale, 'сильной наследницей', 'сильным наследником' )] [Select_CString(ROOT.Char.IsFemale, 'великой предводительницы', 'великого вождя' )] вождей!"
 rhudaur.2006.a:0 "Великий день для всех горцев!"

 rhudaur.2007.t:0 "Катастрофа"
 rhudaur.2007.desc:0 "Что это за жестокий поворот судьбы? [Select_CString(hwaldar_heir.IsFemale, 'Наследница, которую', 'Наследник, которого' )] я тщательно [Select_CString(ROOT.Char.IsFemale, 'готовила', 'готовил' )], чтобы [Select_CString(hwaldar_heir.IsFemale, 'она заняла', 'он занял' )] моё место, когда меня не станет, [Select_CString(hwaldar_heir.IsFemale, 'умерла', 'умер' )]! \n\nТеперь, когда [hwaldar_heir.GetFirstName] [Select_CString(hwaldar_heir.IsFemale, 'умерла', 'умер' )], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] поспешить найти [Select_CString(hwaldar_heir.IsFemale, 'ей', 'ему' )] достойную замену... чтобы моё королевство не раскололось, когда я уже не смогу держать его в своих руках..."
 rhudaur.2007.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти другого достойного наследника!"

 rhudaur.2008.t:0 "Бегство дунэдайн"
 rhudaur.2008.desc:0 "Мои разведчики принесли мне долгожданное донесение. Дунэдайн Угла, которых возглавил подлый властитель [mellondir.GetFirstName], покинули свои последние укрепления и теперь ищут убежища в слабых королевствах запада! \n\nДунэдайн ушли, и теперь военные трофеи принадлежат мне. Они были правы, когда бежали от мощи вождя вождей! Пусть они расскажут о моей доблести в Артэдайне и Кардолане, и пусть трепещут все, кто это услышит!"
 rhudaur.2008.a:0 "Скоро весь Арнор будет бояться вождя вождей!"
 event_rhudaur_2008_a:0 "Ваше вторжение в [GetTitleByKey('d_dor_en_egladil').GetNameNoTier] завершилось победой"

 ## Hwaldar's heirs ##
 rhudaur.2500.t:0 "Тёмные вести"
 rhudaur.2500.desc:0 "Когда я начинаю наводить порядок в своей новой державе после того, как [hwaldar.GetName] [Select_CString(hwaldar.IsFemale, 'умерла', 'умер' )], ко двору прибывает неожиданный гость, как раз когда над владением [GetTitleByKey('c_cameth_brin').GetNameNoTier] опускается ночь. \n\nЭто гонец, облачённый в чёрное, его лицо окутано пеленой, а голос - словно ледяной шёпот. «Мой господин узнал о том, что [hwaldar.GetFirstName] [Select_CString(hwaldar.IsFemale, 'умерла', 'умер' )] и вашем восхождении, [ROOT.Char.GetFirstName]. Но он не одобряет [Select_CString(ROOT.Char.IsFemale, 'такую слабую предводительницу', 'такого слабого вождя' )], как вы. Отныне владыка [Concept('angmar', 'Ангмара')|E] будет править этой землёй напрямую! Вы поступите мудро, если не будете оспаривать его решение». \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'потрясена', 'потрясён' )] этим заявлением. Моё королевство исчезло в один миг...?"
 rhudaur.2500.a:0 "Почему? Почему я не могу быть [Select_CString(ROOT.Char.IsFemale, 'такой же сильной', 'таким же сильным' )], как вождь вождей?"
 event_rhudaur_2500_a:0 "[witchking.GetName] становится вашим сюзереном"
 event_rhudaur_2500_a2:0 "Титул [GetTitleByKey('k_rhudaur').GetName] уничтожен"

 rhudaur.2501.t:0 "Тень Ангмара"
 rhudaur.2501.desc:0 "Когда я начинаю наводить порядок в своей новой державе после того, как [hwaldar.GetName] [Select_CString(hwaldar.IsFemale, 'умерла', 'умер' )], ко двору прибывает неожиданный гость, как раз когда над владением [GetTitleByKey('c_cameth_brin').GetNameNoTier] опускается ночь. \n\n«Мой господин узнал о том, что [hwaldar.GetFirstName] [Select_CString(hwaldar.IsFemale, 'умерла', 'умер' )] и вашем восхождении, [ROOT.Char.GetFirstName]. Возможно, вы и показали себя достойными в глазах своего народа, но по сравнению с Владыкой Железной короны вы - ничто. Ничтожество. Будет разумнее, если вы примете более... прямое руководство моего повелителя». \n\nОн смотрит на меня холодным взглядом, ожидая от меня какого-то ответа."
 rhudaur.2501.a:0 "Я докажу, что я [Select_CString(ROOT.Char.IsFemale, 'достойная предводительница', 'достойный вождь' )] вождей!"
 rhudaur.2501.b:0 "Возможно, вы правы... Передайте своему господину, что я подчиняюсь."

 ## Chieftain Tull - Angmar supporters ##
 rhudaur.3000.t:0 "Тень Железной короны"
 rhudaur.3000.desc:0 "Здесь, в нетронутых дебрях [Concept('rhudaur', 'Рудаура')|E], мы, горцы, долгое время страдали под игом ненавистных дунэдайн. Что ж, довольно! \n\nВождь вождей [hwaldar.GetFirstName], проявив несравненную доблесть и жестокость, сверг последнего слабого короля Рудаура и захватил эту землю себе. Теперь он правит во владении [GetTitleByKey('c_cameth_brin').GetNameNoTier] и готовится уничтожить наших уцелевших ненавистных врагов, которые всё ещё удерживают Угол на юге. \n\nТем временем я оказался в сложном положении. Вождь вождей могущественен и грозен, но он ещё не до конца осознал силу, которая сейчас бушует на замёрзшем севере, на пепельных равнинах [Concept('angmar', 'Ангмара')|E]. Последние несколько десятилетий там возвышается тьма... тьма, которую я стал почитать. Есть воля, которая направляет тёмные силы севера, воля более хитрая, чем у любого орка. Мои последователи приняли новую веру, возникшую в тени Ангмара, и я тоже. \n\nВремя покажет, окажется ли [hwaldar.GetFirstName] так же мудр, чтобы последовать моему примеру. А если нет..."
 rhudaur.3000.a:0 "...тогда я позабочусь о том, чтобы быть готовым, когда он встретит свою неизбежную гибель."

 rhudaur.3001.t:0 "Расширяя своё влияние"
 rhudaur.3001.desc:0 "Хотя [hwaldar.GetFirstName] и изображает из себя послушного последователя Короля Зимы, он ненадёжен, а его верность вызывает сомнения. Поэтому я, как последователь и подданный Железной короны, обязан сделать всё, что в моих силах, чтобы поддержать своего сюзерена и распространить истинную веру в этих землях.\n\nМой шурин и собрат-вассал, [bratach.GetName], также следует за Королём Зимы, и он может помочь мне. Остаётся только один вопрос: как?\n\nПоскольку он мой шурин, самым очевидным и естественным решением был бы союз между нашими двумя державами. Однако его брак с моей сестрой также даёт возможность претендовать на всю его державу, что значительно расширит мою власть. Любой из вариантов имеет свои риски и преимущества."
 rhudaur.3001.a:0 "Мы должны сражаться плечом к плечу во имя Короля Зимы!"
 event_rhudaur_3001_a:0 "Вы заключите союз с персонажем [bratach.GetFullName]."
 rhudaur.3001.b:0 "Его земли хорошо послужат мне."

 rhudaur.3002.t:0 "Собираясь с силами"
 rhudaur.3002.desc:0 "К северу от моих земель на запад от Мглистых гор отходит большой горный отрог. На его вершине возвышается гора Грам, крепость орков, набирающих силу. \n\nЕсли я хочу добиться падения Вождя вождей, мне потребуется больше мечей, чтобы сражаться за меня. Орки - воины по натуре, многие из них уже служат в тёмных воинствах Железной короны. \n\nЕсли Король Зимы может нанимать таких существ, почему бы и мне не сделать то же самое? Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как лучше поступить с этими свирепыми опустошителями, чтобы заставить их служить моим целям."
 rhudaur.3002.a:0 "Я проведу переговоры о союзе для нашей взаимной выгоды."
 rhudaur.3002.b:0 "Я найму несколько их воинов."
 rhudaur.3002.c:0 "Если подумать, то лучше их не провоцировать."
 mt_gram_raiders:0 "Налётчики горы Грам"
 event_rhudaur_3002_a:0 "Вы попытаетесь заключить союз с персонажем [mtgramorc.GetName]."

 rhudaur.3003.t:0 "Моё предложение отвергнуто"
 rhudaur.3003.desc:0 "Мои посланники возвращаются из твердыни орков на горе Грам, неся дурные вести. [Select_CString(mtgramorc.IsFemale, 'Орочья военачальница', 'Орочий военачальник' )] [mtgramorc.GetName] [Select_CString(mtgramorc.IsFemale, 'отвергла', 'отверг' )] моё предложение о дружбе и [Select_CString(mtgramorc.IsFemale, 'пригрозила', 'пригрозил' )] вырвать сердца у всех последующих гонцов, которых я осмелюсь послать. \n\n[Select_CString(mtgramorc.IsFemale, 'Безрассудная дура', 'Безрассудный глупец' )]!"
 rhudaur.3003.a:0 "[Select_CString(mtgramorc.IsFemale, 'Она', 'Он' )] пожалеет об этом решении."

 rhudaur.3004.t:0 "Наглые орки"
 rhudaur.3004.desc:0 "Мои посланники вернулись из твердыни орков на горе Грам, принеся страшные вести. [Select_CString(mtgramorc.IsFemale, 'Орочья военачальница', 'Орочий военачальник' )] [mtgramorc.GetName] [Select_CString(mtgramorc.IsFemale, 'отвергла', 'отверг' )] моё предложение о дружбе и [Select_CString(mtgramorc.IsFemale, 'пригрозила', 'пригрозил' )] вырвать сердца у всех последующих гонцов, которых я осмелюсь послать. \n\nБолее того, [Select_CString(mtgramorc.IsFemale, 'она заявила', 'он заявил' )] о своих притязаниях на земли моего народа! Несомненно, скоро [Select_CString(mtgramorc.IsFemale, 'её', 'его' )] полчища будут призваны на войну..."
 rhudaur.3004.a:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] провоцировать его!"

 rhudaur.3005.t:0 "Заключённый союз"
 rhudaur.3005.desc:0 "Мои посланники вернулись из твердыни орков на горе Грам, принеся фантастические новости. [Select_CString(mtgramorc.IsFemale, 'Орочья военачальница', 'Орочий военачальник' )] [mtgramorc.GetName] [Select_CString(mtgramorc.IsFemale, 'приняла', 'принял' )] моё предложение дружбы и [Select_CString(mtgramorc.IsFemale, 'заключила', 'заключил' )] со мной союз. \n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позаботиться о том, чтобы наилучшим образом использовать этот новый источник силы..."
 rhudaur.3005.a:0 "Мудрый выбор!"

 rhudaur.3050.t:0 "Падение Вождя вождей"
 rhudaur.3050.desc:0 "То, что я давно [Select_CString(ROOT.Char.IsFemale, 'предсказывала', 'предсказывал' )], наконец свершилось: [hwaldar.GetFirstName], безрассудный вождь вождей, пытавшийся прославиться без полной поддержки [Concept('angmar', 'Ангмара')|E], пал! \n\nТеперь, несомненно, пришло и моё время. [witchking.GetFullName] знает, что я его [Select_CString(ROOT.Char.IsFemale, 'самая верная прислужница', 'самый верный прислужник' )] здесь, в [Concept('rhudaur', 'Рудауре')|E]. Разумеется, он сочтёт нужным сделать меня [Select_CString(ROOT.Char.IsFemale, 'следующей правительницей', 'следующим правителем' )] всех горцев..."
 rhudaur.3050.a:0 "Я потребую это королевство для Железной короны!"
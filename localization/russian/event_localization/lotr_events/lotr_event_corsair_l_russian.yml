l_russian:

 ### EXTRA VANILLA LOC ###
 raiding.0004.desc.lotr_orcs:0 "Когда [raider.GetTitledFirstNameNoTooltip] и [raider.GetHerHis] [Concept('orcish', 'орочье')|E] воинство захватили поселение [sacked_barony.GetNameNoTierNoTooltip], большая часть графства [sacked_county.GetNameNoTierNoTooltip] осталась беззащитной перед бесчинствами [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их грабителей.\n\nТак как сил оставшихся крепостей недостаточно для противостояния свирепым [Concept('orcs', 'оркам')|E], те разграбили земли графства подчистую, утащив серебро и все мало-мальски ценные вещи и перебив большую часть населения."
 raiding.0004.desc.lotr_corsairs:0 "Когда [raider.GetTitledFirstNameNoTooltip] [Select_CString(raider.IsFemale, 'захватила', 'захватил' )] поселение [sacked_barony.GetNameNoTierNoTooltip], порты и поселения графства [sacked_county.GetNameNoTierNoTooltip] осталась беззащитной перед бесчинствами [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l] пиратов.\n\nТак как сил оставшихся крепостей недостаточно для противостояния пиратам, они воспользовались своим морским превосходством, чтобы разграбить всё, что смогли найти."
 raiding.0004.a.lotr_other_orcs:0 "Жалкие личинки! Они поплатятся!"
 raiding.0004.a.lotr_orcs:0 "Будь прокляты эти жалкие орки!"
 raiding.0004.a.lotr_corsairs:0 "Проклятые пираты!"

 ### CORSAIR EVENTS ###
 corsair.6901.t:0 "Затерянные в море"
 corsair.6901.desc:0 "Выйдя в море, вы натыкаетесь на дрейфующее судно, подающее сигналы о помощи. Их судьба в ваших руках, вряд ли они смогут вам противостоять."
 corsair.6901.a:0 "Поднять чёрный флаг! Порвём их в клочья!"
 corsair.6901.a.tt:0 "Богатая добыча, а против нас лишь кучка полотёров и грузчиков!"
 corsair.6901.b:0 "Должник — лучший друг. Давайте выручим их."
 corsair.6901.b.tt:0 "В благодарность за спасение, команда решила на десять лет присоединиться к вашему флоту."
 corsair.6901.c:0 "Море жестоко, а нам до них нет дела. Оставьте их, пусть сами разбираются со своими проблемами."
 corsair.6901.c.tt:0 "По мере удаления крики о помощи утихают, а наши сердца твердеют."

 ### CORSAIR COURTIER EVENTS ###
 lotr_courtier_spawn.0001.t:0 "Пират из Умбара"
 lotr_courtier_spawn.0001.desc:0 "Во времена короля Хельма из Рохана и Фреки из Адорна и Дунланда умбарские пираты отправились в плавание по реке Гватло и заключили союз с дунландцами в их войне против Рохана. Для народов Энедвайта — это легендарное время. Изенгардом управлял дунландско-гондорский род, а на троне Рохана восседал правитель дунландско-рохирримских кровей — Вульф, сын Фреки.\n\nНо те дни минули, и лишь немногие умбарцы отправляются вкруг мыса Андраст в поисках приключений. [capital_province.GetName] и окрестные земли — излюбленное место назначения для торговцев, налётчиков и изгнанников.\n\nСегодня [Select_CString(lotr_spawned_courtier.IsFemale, 'одна', 'один' )] из таких «приключенцев», [lotr_spawned_courtier.GetTitledFirstName] [Select_CString(lotr_spawned_courtier.IsFemale, 'прибыла', 'прибыл' )] к моему двору, предлагая свои услуги. [Select_CString(lotr_spawned_courtier.IsFemale, 'Гостья', 'Гость' )] уверяет, что обладает серьёзными связями в Умбаре и ещё может нам пригодиться."
 lotr_courtier_spawn.0001.a:0 "Неплохое дополнение к моему двору!"
 lotr_courtier_spawn.0001.b:0 "Нам эти услуги не потребуются."
 lotr_courtier_spawn.0001.c:0 "Вызов принят. Ждите меня у ворот."
 lotr_courtier_spawn.0002.t:0 "Дунэдайн"
 lotr_courtier_spawn.0002.desc:0 "Задолго до того, как маг Саруман поселился в Изенгарде, дунландско-гондорская династия несла свою стражу у Врат Рохана. С тех пор лишь немногим дунэдайн доводилось проходить по нашим землям, а владение [capital_province.GetName] до сих пор оставалось недостижимой целью для многих. [lotr_spawned_courtier.GetTitledFirstName] прибывает к моему двору, предлагая свои услуги. [Select_CString(lotr_spawned_courtier.IsFemale, 'Гостья', 'Гость' )] уверяет, что обладает серьёзными связями среди правящих элит дунэдайн, которые могут нам пригодиться. Времена меняются и, возможно, дунэдайн рассчитывают на заключение нового союза с дикарями холмов."
 lotr_courtier_spawn.0003.t:0 "Воитель харадрим"
 lotr_courtier_spawn.0003.desc:0 "[capital_province.GetName], как и холмы Энедвайта — нечастый пункт назначения для путешественников из Харадвайта. Вмести с умбарскими пиратами они идут по реке Гватло.\n\n[lotr_spawned_courtier.GetTitledFirstName], подобного рода [Select_CString(lotr_spawned_courtier.IsFemale, 'путешественница', 'путешественник' )] прибывает к моему двору, предлагая свои услуги. [Select_CString(lotr_spawned_courtier.IsFemale, 'Гостья', 'Гость' )] уверяет, что обладает серьёзными связями в Харадвайте и ещё может нам пригодиться."
 lotr_courtier_spawn.0004.t:0 "Соломенноголовые"
 lotr_courtier_spawn.0004.desc:0 "Они называют себя повелителями коней, но наше мастерство верховой езды им не уступает. В [capital_province.GetName] они прибывают лишь в отместку за наши налёты, или осуществляя свои.\n\n[lotr_spawned_courtier.GetTitledFirstName] сегодня прибывает к моему двору, предлагая свои услуги. [Select_CString(lotr_spawned_courtier.IsFemale, 'Гостья', 'Гость' )] уверяет, что обладает серьёзными связями в Рованионе и ещё может нам пригодиться.\n\n[Select_CString(lotr_spawned_courtier.IsFemale, 'Она', 'Он' )] также говорит: «Возможно у меня есть еще кое что, что было бы вам интересно. Половина моего эореда станет вашей, если вы одолеете меня в скачках вокруг стен вашего замка»."
 lotr_courtier_spawn.0004.a:0 "Похоже, настало время выяснить кто же из нас — повелитель коней."
 lotr_courtier_spawn.0004.a.critical_success:0 "Вы одерживаете верх и получаете половину эореда своего оппонента"
 lotr_courtier_spawn.0004.a.success:0 "Вы терпите поражение и [lotr_spawned_courtier.GetTitledFirstName] остаётся при вашем дворе"
 lotr_courtier_spawn.0004.a.failure:0 "Вы терпите поражение. [lotr_spawned_courtier.GetTitledFirstName] покидает ваш двор"
 lotr_corsair_courtier_political_refugee:0 "Умбарский политический беженец"
 lotr_corsair_courtier_political_refugee_desc:0 "Раньше этот персонаж обладал определённой властью в гавани одного из умбарских легатов, но, по какой-то причине оказался в немилости и был вынужден отправиться в изгнание."
 lotr_corsair_courtier_veteran_mercenary:0 "Опытный умбарский наёмник"
 lotr_corsair_courtier_veteran_mercenary_desc:0 "Раньше этот персонаж обладал определённой властью в рядах наемников умбарской гавани, но, по какой-то причине оказался в немилости и был вынужден отправиться в изгнание."
 lotr_corsair_courtier_trading_entrepreneur:0 "Умбарский купец"
 lotr_corsair_courtier_trading_entrepreneur_desc:0 "Этот персонаж является предприимчивым умбарским торговцем, который решил сколотить состояние, установив прибыльный торговый маршрут между Гондором и Умбаром."
 lotr_corsair_courtier_former_cultist:0 "Бывший умбарский культист"
 lotr_corsair_courtier_former_cultist_desc:0 "Этот персонаж являлся высокопоставленным членом могущественной религиозной секты в Умбаре. Секту, однако, провозгласили еретиками и ему пришлось покинуть державу и отправиться в изгнание."
 lotr_corsair_courtier_scholar_gentry:0 "Умбарский писарь"
 lotr_corsair_courtier_scholar_gentry_desc:0 "Этот персонаж был частью образованной касты умбарских писарей, но решил отправиться в далёкие земли и поселиться там. Пока неясно, что стало причиной такого поступка: желание путешествовать, научный интерес или неспокойные времена на родине."
 lotr_corsair_courtier_pirate_scoundrel:0 "Умбарский пират-пройдоха"
 lotr_corsair_courtier_pirate_scoundrel_desc:0 "Этот персонаж был членом мелкой пиратской шайки в Умбаре. Возможно он грабил торговые суда или скрывался от правосудия в захолустье. В конечном итоге ему пришлось сбежать, чтобы не оказаться в кандалах."
 lotr_connections_with_corsairs:0 "Связи с пиратами"
 lotr_connections_with_corsairs_desc:0 "Этот правитель обладает политическими, экономическими или личными связями с пиратами юга."
 lotr_connections_with_dunedain:0 "Связи с дунэдайн"
 lotr_connections_with_dunedain_desc:0 "Этот правитель обладает политическими, экономическими или личными связями с дунэдайн Гондора."
 lotr_connections_with_haradrim:0 "Связи с харадрим"
 lotr_connections_with_haradrim_desc:0 "Этот правитель обладает политическими, экономическими или личными связями с харадрим Ближнего Харада."
 lotr_connections_with_horse_lords:0 "Связи с повелителями коней"
 lotr_connections_with_horse_lords_desc:0 "Этот правитель обладает политическими, экономическими или личными связями с повелителям коней севера."
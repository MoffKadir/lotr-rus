  crafting_mechanic.1002.ruby:0 "#U Рубины#! - за их яркую энергию и огненную красоту!"
  crafting_mechanic.1002.sapphire:0 "#U Сапфиры#! - за их безмятежную элегантность и благородство!"
  crafting_mechanic.1002.emerald:0 "#U Изумруды#! - за их зеленую красоту и неподвластное времени очарование!"
  crafting_mechanic.1002.amethyst:0 "#U Аметисты#! - для создания мистической ауры и успокаивающего присутствия!"
  crafting_mechanic.1002.onyx:0 "#U Оникс#! - за его темную силу и заземляющую природу!"
  crafting_mechanic.1002.peridot:0 "#U Хризолиты#! - за их веселый зеленый оттенок и природную утонченность!"
  crafting_mechanic.1002.quartz:0 "#U Кварц#! - за его прозрачность и разносторонние свойства!"
  crafting_mechanic.1002.metals:0 "На самом деле я ищу металлы..."
  crafting_mechanic.1002.close:0 "$crafting_mechanic.1001.close$"


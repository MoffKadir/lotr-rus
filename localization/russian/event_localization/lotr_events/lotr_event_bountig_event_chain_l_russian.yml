 ### KHAND & OVATHA EVENTS ###

 bountig_event_chain.5001.t:0 "Слухи из Мистранда"
 bountig_event_chain.5001.desc:0 "Мистранд. Сердце [Concept('rhun', 'Руна')|E]. Расположенный на восточном берегу [Concept('seaofrhun', 'Моря Рун')|E], его высокие стены отбрасывают длинные тени на золотые равнины, а через его ворота проходят как купцы, так и наемники. Как и в любом городе, в тени и на шумных рынках происходят интриги, которые, в общем-то, не имеют к нам никакого отношения. Ведь истерлинги разобщены, и препирательства бесчисленных враждующих кланов и племен раскололи Рун. Так было много лет, и нам это только на руку.\n\nНо с севера странствующие купцы и торговцы приносят мне все более тревожные слухи. [Select_CString(bountigmedlokan.IsFemale, 'Некая', 'Некий' )] [bountigmedlokan.GetFirstName], [Select_CString(bountigmedlokan.IsFemale, 'бывшая наемница, набравшая', 'бывший наемник, набравший' )] популярность среди жителей и властителей #L [GetTitleByKey('c_mistrand').GetNameNoTier]а#!, вместо этого проповедует единство среди владык истерлингов, призывая их объединить силы против чужеземных врагов и владык.\n\nВ том числе и нас. Разрозненность земель истерлингов открывает широкие возможности для грабежа и дани, но если этот северный дикарь преуспеет в своем стремлении, то новое королевство истерлингов может не только лишить нас дани, но и создать угрозу существованию."
 bountig_event_chain.5001.a:0 "Отправить моих лучших шпионов в [GetTitleByKey('c_mistrand').GetNameNoTier] для дальнейшего расследования!"
 bountig_event_chain.5001.a.tt:0 "По истечении некоторого времени вы получите донесение, касающееся персонажа [bountigmedlokan.GetFirstName]"
 bountig_event_chain.5001.b:0 "Эта рунская шавка не представляет для нас никакой угрозы."
 bountig_event_chain.5001.b.tt:0 "Вы решаете игнорировать возвышение персонажа [bountigmedlokan.GetFirstName]"

 bountig_event_chain.5002.t:0 "Угроза истерлингов"
 bountig_event_chain.5002.desc:0 "Несколько дней назад я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] своих всадников в [GetTitleByKey('c_mistrand').GetNameNoTier], надеясь собрать больше информации о том, как [bountigmedlokan.GetFirstName] стремится объединить разрозненные племена истерлингов. Не все из них возвращаются, а многие приходят окровавленными и избитыми. Все они подтверждают то, что я уже [Select_CString(ROOT.Char.IsFemale, 'подозревала', 'подозревал' )] в своем сердце.\n\nЭтот Бунтиг добился больших успехов в своих странствиях, больше, чем многие предполагали, и его влияние велико как среди простолюдинов, так и среди знати [Concept('rhun', 'Руна')|E]. Нельзя недооценивать угрозу, которую он представляет для наших интересов и самого существования.\n\nКханд также разобщен, как и Рун; боюсь, в этом вариаги и истерлинги - одно целое. Если мы хотим выстоять перед угрозой этих северных дикарей, Кханд должен быть единым. Я считаю это своим долгом, ибо только сила всех вариагов может сдержать орды истерлингов.\n\n #Italic Я#! [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать это."
 bountig_event_chain.5002.a:0 "Я не позволю истерлингам поработить нас!"
 bountig_event_chain.5002.a.tt:0 "Открывает [decision|El] по объединению державы [GetTitleByKey('k_upper_khand').GetNameNoTier] от вашего имени"

 bountig_event_chain.5003.t:0 "Провозглашение Верхнего Кханда"
 bountig_event_chain.5003.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] много времени и сил: [Select_CString(ROOT.Char.IsFemale, 'сеяла страх и подкупала, разжигала', 'сеял страх и подкупал, разжигал' )] общую ненависть к Руну и [Select_CString(ROOT.Char.IsFemale, 'создавала', 'создавал' )] новые союзы - но все это того стоило. Сегодня на мою голову будет возложена корона!\n\nВластители державы [GetTitleByKey('k_upper_khand').GetNameNoTier] преклонят колени перед [Select_CString(ROOT.Char.IsFemale, 'своей новой правительницей, которая', 'своим новым правителем, который' )] объединит их и защитит от варварских истерлингов с севера!\n\nРазошлём самых быстрых всадников и донесём весть о моем восхождении до каждого уголка моего нового королевства, и пусть все присягнут мне на верность!"
 bountig_event_chain.5003.a:0 "Никто не отвергнет мою власть."
 bountig_event_chain.5003.a.tt:0 "Вы потребуете подчинения от правителей в границах державы [GetTitleByKey('k_upper_khand').GetNameNoTier]"

 bountig_event_chain.5004.opening:0 "Благородный властитель державы [GetTitleByKey('k_upper_khand').GetNameNoTier],"
 bountig_event_chain.5004.desc:0 "С тяжелым сердцем я пишу это послание. Угроза с севера растет с каждым днем, и скоро дикие истерлинги объединятся и обратят в рабство наших жен и детей.\n\nНо вместе мы можем предотвратить эту ужасную участь. Поклянитесь мне в верности, и я дам вам защиту и сохраню ваши земли и близких!"
 bountig_event_chain.5004.a:0 "Мой меч - за вас, мой сюзерен."
 bountig_event_chain.5004.b:0 "Я справлюсь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."

 bountig_event_chain.5005.opening:0 "Мой доблестный сюзерен,"
 bountig_event_chain.5005.desc:0 "Ваши притязания справедливы, а цели благородны. Пусть вы станете нашим надежным щитом против дикарей Севера!"
 bountig_event_chain.5005.a:0 "Прекрасно."

 bountig_event_chain.5006.opening:0 "Лжепретендент,"
 bountig_event_chain.5006.desc:0 "Ваши запугивания и подкуп станут вашей погибелью. Мы отвергаем ваши притязания и останемся независимыми."
 bountig_event_chain.5006.a:0 "Если перо не убедит их, то меч..."
 bountig_event_chain.5006.b:0 "Мне не нужны эти никчемные глупцы."
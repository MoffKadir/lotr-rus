 ### BOUNTIG EVENTS ###
 bountig_special_raid_for_captives_cb:0 "Налёт на Рохан"
 #Bountig accepts the contract in the East
 bountig_event_chain.0003.t:0 "Поход на войну"
 bountig_event_chain.0003.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'вняла', 'внял' )] призыву и теперь начинаю свой долгий путь на запад. Я оставляю позади свое детство, свою любовь, свою невинность и все, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]. Навстречу чему я иду? К славе? К смерти? Или к какой-то другой судьбе, о которой я еще не знаю?"
 bountig_event_chain.0003.a:0 "Только вперёд, другого пути нет."

 #Bountig gets offered land or gold, either ending or boosting his story line
 bountig_event_chain.0005.t:0 "Победа на зеленых равнинах"
 bountig_event_chain.0005.desc:0 "Это было очень непросто, но каким-то образом мы одержали верх. Всадники отступили - хотя со временем, вероятно, вернутся. Мы закрепились на этой земле, и теперь [Select_CString(attacker.IsFemale, 'нанимательница', 'наниматель' )] делит между нами награду. Многие из моих товарищей погибли в бою, но это означает, что те из нас, кто выжил, получат еще большую награду. В знак признания моего мастерства и важной роли [attacker.GetName] [Select_CString(attacker.IsFemale, 'предложила', 'предложил' )] мне выбрать награду. [Select_CString(attacker.IsFemale, 'Она предложила', 'Он предложил' )] мне многое - золото, должность при дворе или даже собственный титул и домен, если я пожелаю."
 bountig_event_chain.0005.a:0 "Золото и слава - это всего лишь средства для достижения великой цели."
 bountig_event_chain.0005.b:0 "Здесь я обрету новый дом."
 bountig_event_chain.0005.b.tt:0 "#N Это завершит сюжет персонажа [bountigmedlokan.GetName]!#!"

 #Eastern Rohan vassals get opportunity to join war
 bountig_event_chain.0010.t:0 "Возвращение угрозы с Востока"
 bountig_event_chain.0010.desc:0 "Вот уже много лет в землях на наших восточных границах царит хаос. С тех пор как Эорл расправился с нечестивым балхотским императором, его бывшие подданные, словно стервятники, бьются над трупом земель, некогда составлявших его державу. Распространение хаоса было неизбежно, и он, подобно мороку, проникает во все земли, которых касаются истерлинги. Эти крепкие безумцы совершили множество набегов на наши восточные стены, в надежде на добычу и новые земли.\n\nТак будет и в этот раз. До нас дошли сообщения о прибытии истерлингов - необычайно многочисленных и хорошо оснащённых. Поэтому нас призвали послать все силы, которые мы можем выделить, чтобы после победы над врагом они не разбрелись по окрестностям с целью грабежа, пока мы их выслеживаем."
 bountig_event_chain.0010.a:0 "Я лично отвечу на зов!"
 bountig_event_chain.0010.b:0 "[GetTitleByKey('k_rohan').GetHolder.GetNamePossessiveRegnal] выделит обычное ополчение, этого хватит"

 #Bountig is forced to travel southwards after losing the war
 bountig_event_chain.0011.t:0 "Поражение на зеленых равнинах"
 bountig_event_chain.0011.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] предвидеть это. [Select_CString(ROOT.Char.IsFemale, 'Такая молодая, такая безрассудная! Ослепленная', 'Такой молодой, такой безрассудный! Ослепленный' )] золотом и славой, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] лишь с ужасом наблюдать, как всадники зеленых равнин затаптывают моих товарищей и истребляют их. Те немногие, кто остался в живых, почти молили о смерти. Лишь по милости богов я [Select_CString(ROOT.Char.IsFemale, 'выжила', 'выжил' )], ускользнув в хаосе, когда битва перешла в жестокое сражение.\n\nДрожа как лист, я [Select_CString(ROOT.Char.IsFemale, 'бросила', 'бросил' )] свои доспехи. Я судорожно вспоминаю встречи перед тем, как все пошло не так, и те карты - такие маленькие клочки бумаги, а теперь мое единственное спасение! Наконец, успокоив дыхание, я снова открываю глаза и нахожу солнце. Час уже поздний, и я могу отличить восток от запада. Смерть ждет меня, если я пойду на восток, запад или север, ибо всадников было много, и я знаю, что они шли этими путями. Так что остается только юг.\n\nТеперь меня охватывает иной ужас. Легенды говорят о юге и о тех, кто там живет. Люди ростом с великана, демоны гнева во плоти. Говорят, это наши давние враги. Строители монументальных чертогов и крепостей, о которых мой народ и мечтать не может. Их взгляды пронзают разум и читают сердца тех, кто приходит к ним. Если я отважусь на этот путь, убьют ли они меня? Узнают ли они меня? Но у меня нет другого выбора. Это единственный путь, который мне остается."
 bountig_event_chain.0011.a:0 "Я преодолею свой страх и отправлюсь навстречу неизвестной судьбе."
 bountig_event_chain.0011.a.tt:0 "Отправиться в провинцию [gondor_ruler.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]"


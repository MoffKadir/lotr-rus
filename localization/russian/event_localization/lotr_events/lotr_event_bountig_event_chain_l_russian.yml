 ### KHAND & OVATHA EVENTS ###

 bountig_event_chain.5001.t:0 "Слухи из Мистранда"
 bountig_event_chain.5001.desc:0 "Просматривая различные донесения моих шпионов и дозорных, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на подробное описание недавних событий при дворе владения [GetTitleByKey('c_mistrand').GetNameNoTier], далеко на севере.\n\nЭтот город, расположенный в восточной бухте [Concept('seaofrhun', 'Моря Рун')|E] и и являющийся домом для богатых купцов, находится в самом сердце земель истерлингов, чьи многочисленные племена враждуют между собой уже столько веков, что эта эпоха стала известна как Эпоха крови.\n\nВ отчете говорится о заметных переменах в этом отношении. В нем говорится о выдающемся советнике по имени [bountigmedlokan.GetName], который путешествует от двора к двору, способствуя единству между враждующими племенами и правителями.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'потрясена', 'потрясен' )] этим открытием. Если истерлинги объединятся под единым знаменем, кто сможет помешать им вторгнуться в Кханд, который сейчас так же разделен, как и земли Руна?"
 bountig_event_chain.5001.a:0 "Отправить моих лучших шпионов в [GetTitleByKey('c_mistrand').GetNameNoTier] для дальнейшего расследования!"
 bountig_event_chain.5001.a.tt:0 "По истечении некоторого времени вы получите донесение, касающееся персонажа [bountigmedlokan.GetFirstName]"
 bountig_event_chain.5001.b:0 "Эта рунская шавка не представляет для нас никакой угрозы."
 bountig_event_chain.5001.b.tt:0 "Вы решаете игнорировать возвышение персонажа [bountigmedlokan.GetFirstName]"
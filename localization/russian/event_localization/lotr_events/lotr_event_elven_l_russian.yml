l_russian:

 # Introduction Events 
 elven.0100.t:0 "Леди Лориэна"
 elven.0100.desc:0 "Однажды Галадриэль покинула Блаженное Королевство, гордая и желающая иметь собственное королевство. Дочь Финарфина, сына Финвэ, она считается одной из величайших из [noldorelves|El], возможно, уступая только самому [Concept( 'feanor', 'Феанору' )|E]. \n\nКогда в конце [Concept( 'firstage', 'Первой Эпохи' )|E] ей предложили прощение, она отказалась, заявив, что не сделала ничего, требующего прощения. Она жила во многих странах в погоне за своей мечтой о правлении, и, наконец, оно у неё есть. В [Concept( 'lothlorien', 'Лотлориэне' )|E], Галадриэль создала собственное королевство, справедливое и прекрасное в равной мере, сильное и безопасное.\n\n Но за пределами Лотлориэна есть мир, и Галадриэль хорошо это знает. Долго она сражалась с [Concept( 'sauroncharacter', 'Сауроном' )|E] в своих мыслях, и её помощь оказывалась там, где она могла бы помочь тем, кто находится за её пределами. Теперь, когда близится конец эпохи, мудрая Галадриэль видит только два конца для своего королевства и себя. Либо горькая победа, либо, наконец, долгое поражение. Время покажет."
 #elven.0100.a:0 "С одной стороны лежит тьма, а с другой только надежда."
 elven.0100.a:0 "Тень шевелится в Дол Гулдуре. Мы должны действовать, иначе она поглотит нас."
 elven.0100.att:0 "Когда-то владения Лориэна простирались до канунов Фангорна и Лимлайта. Люди теперь живут на полях Келебранта, подвергаясь опасности со стороны Тени. Возможно, пришло время взять их под защиту галадрим и восстановить древние границы Лориэна.\n\n#P Вы отправляете посланника к людям Парт Келебранта, суеверному, но благородному народу, и предлагаете им защиту как своим вассалам.#!"
 elven.0100.b:0 "Мы должны позаботиться о своём королевстве."
 elven.0100.btt:0 "#N Вы решили оставить людей за пределами своего королевства на произвол судьбы, чтобы сосредоточиться на подготовке к великому столкновению с Дол Гулдуром.#!"

 elven.0150.t:0 "Посланник фэй"
 elven.0150.desc:0 "Сегодня утром ко мне домой пришел незнакомец. Они представились посланниками Лучезарной Леди, эмиссарами Двора Фэй! Они говорят о восходящей тени в Дол Гулдуре и предлагают нам защиту и руководство в нашей борьбе с этой угрозой. Тем не менее, многие члены моего клана с подозрением относятся к этому посланнику — действительно ли они были отправлены [foldewyncharacter|E]?\n\nЕсли мы станем подданными Фэй, мы сможем возродить древние претензии моего клана на Драунхольт! Мне предстоит решить судьбу моего народа."
 elven.0150.a:0 "Мы будем благодарны Лучезарной Леди за её защиту."
 elven.0150.att:0 "Вы отправитесь в [dwimordene|E] и поблагодарите её за защиту."
 elven.0150.b:0 "Мы выносливые люди, мы можем выстоять в тени тень самостоятельно."
 elven.0150.btt:0 "Вы отклоняете предложение Сияющей Леди и ведёте свой народ самостоятельно."

 elven.0151.t:0 "Лук леофрингов"
 elven.0151.desc:0 "Они поклялись в верности."
 elven.0151.a:0 "Неплохо."
  
 elven.0152.t:0 "Леофринги не склонятся"
 elven.0152.desc:0 "Сеттра не служит. Сеттра правит."
 elven.0152.a:0 "Их проблема."

 elven.0153.t:0 "Люди Келебранта присягают на верность."
 elven.0153.desc:0 "Сегодня ко мне в суд [Select_CString(parthruler.IsFemale, 'прибыла', 'прибыл' )] [parthruler.GetWomanMan]. [parthruler.GetSheHe] [Select_CString(parthruler.IsFemale, 'представилась', 'представился' )] как [parthruler.GetFullName], [Select_CString(parthruler.IsFemale, 'предводительница', 'предводитель' )] клана [Concept( 'northmen', 'северян' )|E] из Парт Келебранта. \n\n«Я [Select_CString(parthruler.IsFemale, 'прибыла', 'прибыл' )] в [dwimordene|E], чтобы лично выразить свою благодарность за вашу защиту от Тени. В последнее время мы слышали мрачные слова из Драунхольта об ужасных делах и жертвах, совершённых во имя их нового бога.» \n\nКроме того, [parthruler.GetSheHe] [Select_CString(parthruler.IsFemale, 'объяснила', 'объяснил' )], что несколько поколений назад [parthruler.GetHerHis] народ всё еще жил в Драунхольте, пока кланы не разделились после спора о престолонаследии и не были вынуждены пересечь Андуин.\n\nКогда распространились вести о том, что я, Сияющая Леди, стала их покровительницей, притязания клана Гутмундинга снова укрепились, и они желают вернуть себе свою древнюю усадьбу, павшую во власти Тени. Несмотря на то, что их мало, их народ обрёл новую надежду и готов сражаться."
 elven.0153.a:0 "Вместе мы сможем отбросить Тьму."

 elven.0101.t:0 "Королевская свадьба"
 elven.0101.desc:0 "Когда мой дорогой друг [mitrandircharacter|E] передал мне Элессар, он предсказал, что я буду всего лишь присматривать за ним, и что он в конечном итоге перейдёт к тому, кто возьмёт имя Эльфийский камень.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'предвидела', 'предвидел' )] этот день в своём зеркале, когда моя внучка выполнит свое предназначение и выйдет замуж за Арагорна.\n\nЭто одновременно и радостный и горестный день для меня: Арвен явно счастлива, её красота сияет сильнее, чем когда-либо, живой образ Лютиэн древности. Но этим браком она выбирает Участь людей и навсегда разлучается со мной."
 elven.0101.a:0 "Как и было предсказано, Эльфийский камень достанется Элессару."
 elven.0101.b:0 "Я не могу заставить себя расстаться с ним."

 elven.0102.t:0 "Королевская свадьба"
 elven.0102.desc:0 "Леди Галадриэль приехала с Арвен на свадебное торжество в [minastirith|E]. Когда приходит её очередь поздравлять нас, она дарит мне Эльфийский камень, зелёный Элессар из пророчеств. С ним я исцелю своих страждущих людей."
 elven.0102.a:0 "Это королевский подарок!"

 elven.0200.t:0 "Эльфийский король"
 elven.0200.desc:0 "Рождённый в падшем Дориате в древнем [Concept( 'beleriand', 'Белерианде' )|E], Трандуил — эльф, чьё настроение меняется в зависимости от времени года. Он может быть веселым и добрым в один момент, а в следующий может показаться упрямым и замкнутым. Это темперамент, который соответствует положению в его королевстве. Тем не менее, никто не может сомневаться в мастерстве или с трудом завоёванной мудрости эльфийского короля. \n\nВзойдя на трон после потери своего отца Орофера в [Concept( 'lastallianceshort', 'Войны Последнего союза' )|E], Лесное королевство отступило в стабильное, но уединённое положение на северо-востоке [Concept( 'greenwoodshort', 'Зеленолесья' )|E]. Здесь Трандуил построил Арадринд, Залы эльфийского короля, созданные в память о древнем Менегроте. Но у Трандуила не было ни богатств Тингола, ни помощи [Concept( 'dwarves', 'гномов' )|E] в его раскопках, и поэтому Арадринд скорее - поселение или крепость, а не город. Тем не менее, те, кто посещает его подземные чертоги, говорят о искусно вырезанном камне в форме деревьев, с большими хорошо освещёнными пещерами и шахтами, несущими воздух и свет.\n\nТрандуил - уединённый властитель, он редко интересуется положением дел, происходящих за пределами его королевства, предчувствуя зло, обитающее за его пределами. Его границы беспокоят [orcs|El], пауки и даже падшие [Concept( 'conceptracemen', 'люди' )|E], оскверняющие древний лес, которым когда-то правил только его народ. Бдительность Трандуила и его народа — это щит, который их защищает. Но Трандуил давно знал, что придёт день, когда Тень снова падёт на весь лес, и когда этот день придёт, он будет сражаться."
 elven.0200.a:0 "Миру суждено возвышаться и падать, но здесь, в этом королевстве, мы выстоим."

 elven.0300.t:0 "Владыка Имладриса"
 elven.0300.desc:0 "Мастер [elrondshort|E]. Простое название для эльды такого высокого происхождения. Родившийся как один из детей-близнецов Эарендиля и Эльвинг, Элронд объединил в себе королевские линии [sindarelves|El] и [noldorelves|El], а также вождей [Concept( 'conceptracemen', 'людей' )|E]. Но для себя он взял лишь титул «Владыка», верный советник и регент своего родственника Гил-галада, хотя он мог претендовать на титул как короля, так и Верховного короля.\n\n В последние дни [Concept( 'thirdage', 'Третьей Эпохи' )|E], Элронд взял на себя руководство нолдор, всё ещё остававшихся в [middleearth|E], наставляя их из скрытой долины [Concept( 'imladris', 'Имладриса' )|E]. В ней он создал пристанище для обучения и исцеления, уютный дом, где сохранились знания и знания прошлого.\n\nОднако Элронд знает, что покой Имладриса — это остров в море хаоса, и для него все возможные исходы окончания Третьей Эпохи теперь чревато опасностью. Если тьме наконец придёт конец и все горести эльфов будут отомщены, тогда Имладрис исчезнет и уйдёт на запад. Если Тьма восторжествует, Имладрис сможет стать единственным маяком света, прежде чем все остальные потерпят неудачу.\n\nСейчас он будет делать то, что делал всегда - оказывать любую помощь и совет, которые он может, и, если необходимо, сражаться..."
 elven.0300.a:0 "Здесь дремлет сила, которая ещё может устоять там, где все остальные терпят неудачу."

 elven.0400.t:0 "Владыка Гавани"
 elven.0400.desc:0 "Долго Кирдан ждал, и еще дольше он будет ждать. Владыка [Concept( 'greyhavens', 'Серых Гаваней' )|E] — один из старейших [Concept( 'elves', 'эльфов' )|E], оставшихся в [middleearth|E], так как давным-давно [ulmocharacter|E] поручил ему построить корабли, чтобы переправить эльфов в [valinor|E]. Так он поступил, добросовестно выполняя свой долг, служа наставником и советником многим, кто прошёл через его гавани.\n\n Хотя [lindon|E] уже не тот, что был когда-то, Кирдан правит одним из крупнейших и сильнейших эльфийских королевств, оставшихся в Средиземье даже в эти последние дни. Хотя он далеко и удалён от угрозы с Востока, Кирдан всегда будет выполнять свой долг перед [valargods|E] и Свободным народом."
 elven.0400.a:0 "Моё сердце с морем, и я буду жить у серых берегов, пока не отплывёт последний корабль."

 elven.0500.t:0 "Судьба Сиргалы"
 elven.0500.desc:0 "Когда-то королевство Сиргала простиралось далеко, до Барандуина на западе и так далеко на север, до озера Ненуиал. Хотя и малочисленные, полу-кочующие [ROOT.Char.GetCulture.GetName] познали мир и благоденствие, особенно после того, как король Борнмир присягнул на верность верховному королю Гил-Галаду. Но [waroftheelvesandsauron|E] принесла великое опустошение землям сиррандраев, ибо они были народом, который мало что знал о войне. После этого многие из выживших бежали в Линдон или даже в [valinor|E], и лишь немногие отважные вернулись на свои древние земли. После этого большая часть земель сиррандраи была заселена [Concept( 'faithful', 'Верными' )|E] поселенцами-[dunedain|El], которые признали власть Владыки сиррандраи, но сейчас мир меняется. \n\nПосле [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] и основания Элендилем королевства [arnor|E], многие теперь говорят, что сиррандраям пришло время передать будущее своих земель в руки своих человеческих вассалов и друзей. [dunedain|E], которые теоретически обязаны присягнуть Сиргале, жаждут присоединиться к нему, а Элендиль - благородная душа. Теперь Мереторн и Элиниэль советуются, чтобы решить судьбу своего королевства..."
 elven.0500.a:0 "Мы должны довериться Элендилю."
 elven.0500.a.tt:0 "Вы откажетесь от земель в пределах королевства [GetTitleByKey('k_sirgala').GetNameNoTier], включённых в состав королевства [GetTitleByKey('k_arthedain').GetNameNoTier]. Взамен, вы станете Хранителем [GetTitleByKey('d_emyn_beraid').GetNameNoTier]."
 elven.0500.b:0 "Сиргала ослабевает, но ещё не исчезла!"
 elven.0500.b.tt:0 "Мы не уступим наших притязаний Элендилю и дунэдайн. Это может иметь последствия, поскольку поселенцы дунэдайн на нашей земле желают присоединиться к Верховному королю..."

 elven.0600.t:0 "Принц пенни"
 elven.0600.desc:0 "Аран Лантир давно правит в своём уединённом дворце. Три века назад он был лейтенантом военачальника [Concept( 'tareg', 'Тарега' )|E] и вместе с ним сражался с силами Тьмы в [Concept( 'battleofpalisor', 'битве при Палисоре' )|E]. Он присоединился к своему капитану, когда тот шел на запад, по стопам своих собратьев-[Concept( 'elves', 'эльфов' )|E], ушедших из [Concept( 'cuivienen', 'Куивинэна' )|E] много лет назад. \n\nИ вот он прибыл к берегам великого внутреннего [Concept( 'seaofrhun', 'Моря Рун' )|E], и не захотел идти дальше. Ибо здесь он обнаружил великий лес, не запятнанный злом, а в его глубинах эльфы нашли мерцающие водоемы, в которых обитали [fay|E]: меньшие [ainurgods|E]. После долгих споров он и многие другие остались, и отныне он стал известен как владыка [penni|El]; как их стали называть. \n\nВ течение многих веков они уединялись, мало общаясь с внешним миром, и хорошо помнили предательство тех людей, которые попали под власть [Concept( 'melkorcharacter', 'Мелькора' )|E]. \n\nОднако Лантир не суров и не упрям, ибо он любит поэзию и песни, а его двор известен как место дивной - хотя и странной - музыки. В прошлые времена он странствовал по [Concept( 'greenwoodshort', 'Зеленолесью' )|E] и [Concept( 'lorien', 'Лориэну' )|E] и пировал с Орофером и Владычицей Золотого леса. \n\nНо теперь он снова отгородился от внешнего мира, и, когда Тьма окружила его королевство, он должен сделать выбор: выйти в широкий мир или остаться в безопасном уединении в своём лесном королевстве."
 elven.0600.a:0 "Мы должны действовать, чтобы Тьма не поглотила нас."

 elven.0501.t:0 "PALCEHOLDE - Vector"
 elven.0501.desc:0 "PALCEHOLDE - Vector"
 elven.0501.a:0 "PALCEHOLDE - Vector"
 elven.0501.b:0 "PALCEHOLDE - Vector"

 elven.0700.t:0 "Провозглашение Восточного Лориэна"
 elven.0700.desc:0 "Долго мы взирали на [anduin|E], мысленно сражаясь со злобными обитателями Колдовского холма. Долго мы сражались с долгим поражением, наш народ редел, наши лесные родичи бежали на север, [greenwood|E] превратилось в тёмное и туманное место, преследуемое злобными зверями и жестокими приспешниками [Concept( 'dolguldur', 'Дол Гулдура' )|E]. Теперь, наконец, тьма рассеялась. Крепость [Concept( 'khamul', 'Кхамула' )|E] была разрушена, а её подземелья открыты небу, и порча, которую она распространяла, наконец-то развеяна.\n\nБольшая часть нашего народа теперь удалилась туда, бродит по лесу и ухаживает за ним, возвращая свет и песни в Лес Зелёных Листьев. На время, пусть и короткое, он будет провозглашен частью королевства [lorien|E], и получит наше благословение и защиту. Когда наш народ окончательно покинет Среднеземье, те, кто придёт после нас, найдут здесь освящённую землю."
 elven.0700.a:0 "Пусть название «[mirkwood|E]» будет навеки забыто"
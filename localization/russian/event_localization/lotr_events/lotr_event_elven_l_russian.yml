 elven.0600.t:0 "Принц пенни"
 elven.0600.desc:0 "Аран Лантир давно правит в своём уединённом дворце. Три века назад он был лейтенантом военачальника [Concept( 'tareg', 'Тарега' )|E] и вместе с ним сражался с силами Тьмы в [Concept( 'battleofpalisor', 'битве при Палисоре' )|E]. Он присоединился к своему капитану, когда тот шел на запад, по стопам своих собратьев-[Concept( 'elves', 'эльфов' )|E], ушедших из [Concept( 'cuivienen', 'Куивинэна' )|E] много лет назад. \n\nИ вот он прибыл к берегам великого внутреннего [Concept( 'seaofrhun', 'Моря Рун' )|E], и не захотел идти дальше. Ибо здесь он обнаружил великий лес, не запятнанный злом, а в его глубинах эльфы нашли мерцающие водоемы, в которых обитали [fay|E]: меньшие [ainurgods|E]. После долгих споров он и многие другие остались, и отныне он стал известен как владыка [penni|El]; как их стали называть. \n\nВ течение многих веков они уединялись, мало общаясь с внешним миром, и хорошо помнили предательство тех людей, которые попали под власть [Concept( 'melkorcharacter', 'Мелькора' )|E]. \n\nОднако Лантир не суров и не упрям, ибо он любит поэзию и песни, а его двор известен как место дивной - хотя и странной - музыки. В прошлые времена он странствовал по [Concept( 'greenwoodshort', 'Зеленолесью' )|E] и [Concept( 'lorien', 'Лориэну' )|E] и пировал с Орофером и Владычицей Золотого леса. \n\nНо теперь он снова отгородился от внешнего мира, и, когда Тьма окружила его королевство, он должен сделать выбор: выйти в широкий мир или остаться в безопасном уединении в своём лесном королевстве."
 elven.0600.a:0 "Мы должны действовать, чтобы Тьма не поглотила нас."

 elven.0700.t:0 "Провозглашение Восточного Лориэна"
 elven.0700.desc:0 "Долго мы взирали на [anduin|E], мысленно сражаясь со злобными обитателями Колдовского холма. Долго мы сражались с долгим поражением, наш народ редел, наши лесные родичи бежали на север, [greenwood|E] превратилось в тёмное и туманное место, преследуемое злобными зверями и жестокими приспешниками [Concept( 'dolguldur', 'Дол Гулдура' )|E]. Теперь, наконец, тьма рассеялась. Крепость [Concept( 'khamul', 'Кхамула' )|E] была разрушена, а её подземелья открыты небу, и порча, которую она распространяла, наконец-то развеяна.\n\nБольшая часть нашего народа теперь удалилась туда, бродит по лесу и ухаживает за ним, возвращая свет и песни в Лес Зелёных Листьев. На время, пусть и короткое, он будет провозглашен частью королевства [lorien|E], и получит наше благословение и защиту. Когда наш народ окончательно покинет Среднеземье, те, кто придёт после нас, найдут здесь освящённую землю."
 elven.0700.a:0 "Пусть название «[mirkwood|E]» будет навеки забыто"

 elven.0800.t:0 "Возрождённый Ост-ин-Эдиль"
 elven.0800.desc:0 "Когда-то [ostinedhil|E] был маяком знаний нолдор, мечтой, воплощённой в жизнь, чтобы построить королевства справедливые, свободные и открытые для всех. Но его гостеприимство стало гибелью, ибо пришёл [sauroncharacter|E] и обманул Гвайт-и-Мирдайн, и через них появились [ringsofpower|E]. Они отказались отдать Кольца, поняв замысел Саурона, и тогда в [eregion|E] пришла война, и Город [eldar|El], Ост-ин-Эдиль, был разрушен.\n\nС тех пор никто не селится в руинах, ибо горе и боль падения пропитали всю землю. Но теперь все изменилось. Эльфы вновь пришли в павший город, и со временем и трудом раны земли были вновь затянуты. Залы воздвигнуты заново - мощное свидетельство стойкости духа и триумфа надежды над отчаянием.\n\nИ все знают, что это результат моего руководства. Под моей рукой Земля златокузнецов возродилась, а шрамы от грехов Саурона исцелились. Пусть по всей земле вновь зазвонят колокола - ведь солнце никогда не померкнет, а ночь должна уступить место дню. Давайте танцевать, смеяться и любить, ведь мы живем!"
 elven.0800.a:0 "Пусть мы будем маяком для всех эпох."

 elven.0801.t:0 "Королевство Сиргала"
 elven.0801.desc:0 "Во [Concept( 'secondage', 'Второй Эпохе' )|E] эльфы-сиррандрай из Сиргалы некогда странствовали по большей части [Concept( 'eriador', 'Эриадора' )|E], но большая часть их народа обитала между Барандуином и южным [eredluin|E]. У них было мало опыта в ведении войн, и, восхищенные славой [Concept( 'elves', 'эльфов' )|E] Запада, они стремились к тесным связям с ними, поклявшись в верности новому королевству [lindon|E] и верховному королю Гиль-галаду.\n\nОднако, хотя они и слышали сказки, никто не мог подготовить их к развращению [Concept( 'sauroncharacter', 'Саурона' )|E], и в Войне эльфов и Саурона их земли были выжжены, а их народ истреблён. [dunedain|E] всё чаще приходили и заселяли эти земли, и к концу Второй Эпохи они были эльфийскими только по названию. Казалось, что сиррандрай и Сиргала обречены на исчезновение в памяти и мифах, особенно после того, как земля была уступлена [Concept( 'elendil', 'Элендилю' )|E].\n\nОднако судьба поворачивается странным образом. С падением королевства [arnor|E] древние земли Сирандрая вновь остались без хозяина. Теперь я вновь [Select_CString(ROOT.Char.IsFemale, 'привела', 'привёл' )] наш народ в эти земли и [Select_CString(ROOT.Char.IsFemale, 'отвоевала', 'отвоевал' )] Сиргалу во имя эльфов. Не будем больше бежать - мы вернём себе земли, потерянные из-за жестокости Саурона!"
 elven.0801.a:0 "Сиргала больше никогда не падёт!"

 elven.0802.t:0 "Новый верховный король"
 elven.0802.desc:0 "Долгие годы у [noldorelves|El] не было верховного короля. Казалось, в нём не было нужды, ибо наше время ушло, и мы покидали эти берега. Однако, похоже, предназначение нолдор ещё не выполнено, и мир по-прежнему нуждается в силе верховных королей.\n\nПосле созыва собрания нолдор Запада и встречи с Кирданом я взошёл на трон, чтобы обеспечить непререкаемое лидерство в это время надвигающейся тени. Линдон медленно пробуждается от долгой дремоты, но всё ещё остаётся тенью того, чем он когда-то был. Хотя некоторые могут скептически отнестись к этому решению, большинство согласны с ним и с моей коронацией. В грядущие времена нам понадобятся доблесть [Concept( 'fingolfin', 'Финголфина' )|E], изобретательность [Concept( 'feanor', 'Феанора' )|E] и мудрость Гил-галада, чтобы противостоять тьме."
 elven.0802.a:0 "Тяжела та голова, что носит корону."

 ##########################
 ### Maglor Event Chain ###
 ##########################

 elven.1000.t:0 "Последний сын Феанора" # Title for Maglor intro
 elven.1000.desc:0 "Когда-то нас было семь. Теперь я - последний. В глупости юности, отчаянии, любви и ярости была дана [Concept('oathoffeanor', 'клятва')|E], которая привела нас к гибели. Всё, что мы начали хорошо, закончилось плохо. Я не скажу, что не было сделано ничего хорошего, ибо хорошее было сделано. Но добро не изгладит зла, даже если из него выйдет благо.\n\nТысячи лет я бродил по берегу моря, предаваясь печали. Я с трудом могу вспомнить те дни, чёрную яму отчаяния, которая поглощала все. Я не знал о смерти своего племянника, пока не стало слишком поздно. Но мои поступки и клятва всё же отделили меня от моего народа, и я пришёл сюда, в Химринг. Здесь я живу с тех пор. Несмотря на все мои старания, весть о моем присутствии стала известна, и некоторые из моих самых безрассудно преданных последователей пришли и присоединились ко мне.\n\nМы построили свою жизнь. Скромную, но спокойную. Но даже мы слышим слова, несущиеся по ветру и морям. [Concept('sauroncharacter', 'Тьма')|E] поднимается вновь, и сила Свободных народов уже не та, что прежде. Решусь ли я действовать?"
 elven.1000.a:0 "Я больше не могу оставаться в уединении." # Rouse himself
 elven.1000.b:0 "Всё повернётся к плохому концу. Я останусь здесь." # Remain Melancholy

 elven.1500.t:0 "Путь Маглора"
 elven.1500.desc:0 "Я больше не могу оставаться в уединении. И всё же я, как и сейчас, всего лишь один [Concept('eldar', 'эльда')|E], с небольшим количеством последователей. Чтобы сразиться с [Concept('sauroncharacter', 'Сауроном')|E], мне нужно тщательно всё спланировать. Передо мной лежат два пути. Попытаться собрать всех эльфов, каких смогу, и дать бой Саурону напрямую? Или заявить о своих притязаниях (пусть и сомнительных) на титул верховного короля, а затем использовать эту силу для победы над Сауроном?"
 elven.1500.a:0 "Мы примем бой с Сауроном." # Crusade Against Darkness
 elven.1500.a.tt:0 "Маглор соберёт под своим знаменем всех эльфов, которых сможет, прежде чем начать войну с Сауроном.\n\nОткрывает [decision|El] #V Собрать войско праведников#!, которое определит ваш путь."
 elven.1500.b:0 "Я вновь объединю эльфов под властью верховных королей." # Kingship by Seniority
 elven.1500.b.tt:0 "Маглор попытается претендовать на титул верховного короля нолдор, поскольку является самым старшим потомком Финвэ по мужской линии, оставшимся в Средиземье.\n\n#N Этот выбор почти наверняка приведёт к войне с Линдоном, так как мало кто признает притязания потомка Феанора.#!"

 ### 4th Kin-slaying ###

 # Send letter to loyalists
 elven.1555.opening:0 "Призыв к оружию"
 elven.1555.desc:0 "Мои верные подданные. Слишком долго наш народ оставался без короля, и теперь мы стоим на грани полного поражения. Мы должны вновь объединиться вокруг моего дома, старшего рода Финвэ. К сожалению, есть те, кто будет сопротивляться нам, даже выступят против нас, и поэтому мы должны выступить первыми."
 elven.1555.a:0 "Мой меч с тобой, мой король!"
 elven.1555.b:0 "Ты воистину сошёл с ума!"

 # Starts war against Cirdan
 elven.1556.t:0 "Четвёртая резня"
 elven.1556.desc:0 "Считалось, что с окончанием Первой Эпохи и потерей Сильмариллей никогда больше не повторится такая трагедия, как Резня.\n\nЭто оказалось ложной надеждой. Маглор из рода Феанора участвовал во всех трёх, и в каждой, как говорят, он чувствовал великую скорбью и нежелание - и всё же принял в них участие. Теперь, стремясь получить корону нолдор, он положил начало четвёртой. Но это будет не один город, охваченный огнём войны. Нет, это может поглотить весь Линдон, который даже Саурону не удастся омрачить.\n\nОна началась, и, кажется, ничто не может её остановить - кроме победы или смерти."
 elven.1556.a:0 "Итак, началось..."

 # The Fourth Kinslaying
 elven.1560.t:0 "Король, объятый пламенем"
 elven.1560.desc:0 "Порт горит по приказу короля нолдор. Город разграблен по приказу главы дома Феанора. Население выдохлось, лишившись воли к сопротивлению.\n\nМаглор из рода Феанора усмирил всех, кто противился его притязаниям на власть над нолдор и землями Линдона. Он проявил милосердие там, где мог, но жестокость Четвёртой резни, воплощенной в жизнь, оставила в Арде ещё один шрам, который никогда не заживёт.\n\nВремя покажет, стоило ли оно того..."
 elven.1560.a:0 "Вот и всё."

 # Maglor loses the war
 elven.1565.t:0 "Конец дома Феанора"
 elven.1565.desc:0 "Жалкий конец для дома, павшего со своих древних высот. Отчаянная авантюра Маглора из рода Феанора, пытавшегося захватить трон нолдор... провалилась. Его войска (те немногие, что пришли к нему на помощь) были разбиты или закованы в оковы, чтобы предстать перед судом. Но самого Маглора эльфы Средиземья не осудят.\n\nНет, теперь Маглор должен предстать перед судом высших сил - Валар, ибо Маглора из рода Феанора больше нет среди живых. Погибший в последней битве, он стал последним отпрыском некогда самого могущественного дома нолдор. Многие размышляют о последних днях Маглора и о том, какое безумие охватило его. Более добрые надеются, что Мандос даст ему исцеление, в котором он так явно нуждался."
 elven.1565.a:0 "Но шрамы никогда не исчезнут."

 # Shield of the Free Peoples
 elven.1601.t:0 "Наследник Эрегиона"
 elven.1601.desc:0 "Существует множество угроз, которые медленно душат Свободные народы. [Concept( 'dwarves', 'Гномы' )|E] потеряли свои древние великие королевства, [Concept( 'elves', 'эльфы' )|E] ослабли и разделились между собой. Чтобы победить [Concept( 'sauroncharacter', 'Саурона' )|E], мы должны быть едины. Чтобы объединиться, эти угрозы должны быть подавлены. \n\nТаково моё решение. Первый шаг - очистить Мглистые горы и восстановить королевство гномов, наших древних союзников. Есть очевидное место, где мы можем начать эту работу - Эрегион, королевство моего племянника [Concept( 'celebrimbor', 'Келебримбора' )|E]. Древние руины королевства пришли в упадок, но с помощью труда могут быть восстановлены. Близость к [Concept( 'khazaddum', 'Кхазад-думу' )|E] делает его идеальным местом для начала работы по его очищению. \n\nТак мы отправляемся в путь, оставляя позади Химринг и Линдон, и вступая в то, что может стать последней войной высших эльфов."
 elven.1601.a:0 "Не уходите тихо в ночь."
 elven.1601.a.tt:0 "Вы получаете [Concept('elven', 'эльфийских')|E] воинов из Линдона"
 elven.1601.noldor_troops:0 "Воины нолдор из Линдона"
 elven.1601.sindar_troops:0 "Воины синдар из Линдона"
 elven.1601.laiquendi_troops:0 "Воины лаиквенди из Линдона"
 elven.1601.falathrim_troops:0 "Воины фалатрим из Линдона"

 # Strike the Heart of the Enemy
 elven.1602.t:0 "Сердце врага"
 elven.1602.desc:0 "Нельзя медлить. С каждым днём, с каждым месяцем Саурон набирает силу, а наша сила ослабевает. Мы должны нанести ему удар как можно скорее, иначе полностью лишимся возможности.\n\nТаково было моё решение. Древняя гавань Эделлонд стоит заброшенной в Гондоре, и лишь немногие люди осмеливаются прикоснуться к её безмолвным залам. Это безопасное место, но близко к Саурону и его владениям. Мы отстроим её и она станет местом сбора наших войск."
 elven.1602.a:0 "Мы воткнём кинжал в его сердце!"

 elven.1606.opening:0 "Война против Тени" # Elven ruler recieves letter from Maglor requesting elven volunteers
 elven.1606.desc:0 "Мои собратья-эльдар! Саурон Проклятый восстал вновь, и нет такого убежища, которое устоит, если мы не покончим с ним в ближайшее время. Я прошу всех желающих присоединиться ко мне в этом деле."
 elven.1606.a:0 "Обнажим мечи вместе, дабы изгнать тьму!" 
 elven.1606.b:0 "Мой народ поступит так, как хочет." 
 elven.1606.c:0 "Это глупая затея! Никто не пойдёт!" 
 elven.1606.toast:0 "Добровольцы из Линдона" # Ruler doesn't care | MaA name
 elven.maglor_help_songsmiths:0 "Добровольцы из Хелеворна"

 elven.1610.t:0 "Эрегион захвачен"
 elven.1610.desc:0 "К моему удивлению, древний город Ост-ин-Эдиль был захвачен! Хотя он долгое время стоял заброшенным, теперь в его руинах поселились новые поселенцы, которые перекладывают камни и строят из них новые дома.\n\nНекоторые из моей свиты возмущены и считают, что Ост-ин-Эдиль принадлежит нам по праву. Другие не столь заинтересованы и считают, что в этом регионе ещё достаточно земли, чтобы мы могли построить новую крепость, не воюя с новыми поселенцами."
 elven.1610.a:0 "Здесь достаточно земли - они могут завладеть старым городом."
 elven.1610.b:0 "Эрегион наш! К оружию!"
 elven.1610.noldor_army:0 "Эльфийские воины из Ривенделла"

 elven.1700.opening:0 "Экспедиция против пиратов"
 elven.1700.desc:0 "Отпрыски Эльроса!\n\nДавно уже вас преследуют пираты, базирующиеся в Умбаре. Я намерен выкорчевать их огнём и мечом и прошу вас присоединиться ко мне в этом деле!"
 elven.1700.a:0 "Мы присоединимся к вам! Пусть горят корабли!"
 elven.1700.b:0 "В данный момент мы не можем помочь."

 elven.1705.event_troops:0 "Воины персонажа [gondor_ruler.GetNameNoTooltip]"
 elven.1705.event_troops.toast:0 "Гондорские воины из владения [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"

 elven.1710.t:0 "Экспедиция против Умбара"
 elven.1710.desc:0 "Наконец-то приготовления закончились. Со всего Гондора пришли люди за возможностью покончить с угрозой Умбара. По сравнению с ними эльфов меньше, но никто не может сомневаться в их мастерстве и доблести. Мои лидерские качества оказались не такими уж плохими, как я думал.\n\nТеперь обе стороны работают слаженно, хотя, возможно, всё ещё не дотягивают до уровня великих войск людей и эльфов Белерианда былых времён. Наш флот несколько пёстрый: изящные эльфийские корабли без весёл причаливают рядом с громоздкими гондорскими судами. И всё же я верю. В воздухе зазвучала новая нота, новый припев к песне, возможно, не предусмотренный изначально, но добавляющий ей неповторимую гармонию.\n\nОчищение начинается здесь, огнём и мечом и ненавистью к злу, которое не успокоится до крушения мира. Пусть пламя Феанора разгорится вновь и испепелит всю тьму."
 elven.1710.a:0 "Мы отправляемся в Умбар!"

 elven.1715.t:0 "Судьба Умбара"
 elven.1715.desc:0 "После падения Умбара встаёт вопрос о том, что с ним делать.\n\nСамым простым вариантом было бы передать земли людским военным капитанам, чтобы те предоставили войска для грядущих кампаний.\n\nЧто касается самого города Умбар, то мнения военного совета разделились. Одни выступают за то, чтобы город был сохранён, ведь его расположение и инфраструктура являются основой новой администрации. Другие считают, что город следует разграбить - он слишком опасен и развращён, чтобы оставлять его нетронутым. Они утверждают, что добыча, полученная с Умбара, может быть использована для значительного укрепления Эделлонда."
 elven.1715.gui.umbar_raze:0 "Действия с Умбаром:"
 elven.1715.gui.umbar_raze.a:0 "Сравнять Умбар с землёй"
 elven.1715.gui.umbar_raze.a.tt:0 "Сравнять Умбар с землёй"
 elven.1715.gui.umbar_raze.b:0 "Пощадить Умбар, передав его ресурсы своим новым вассалам"
 elven.1715.gui.umbar_raze.b.tt:0 "Пощадить Умбар, передав его ресурсы своим новым вассалам"
 elven.1715.gui.gondorian_governor:0 "Действия с титулами Умбара:"
 elven.1715.gui.gondorian_governor.a:0 "Назначить военных командиров Гондора в качестве вассалов"
 elven.1715.gui.gondorian_governor.a.tt:0 "Назначить военных командиров Гондора в качестве вассалов"
 elven.1715.gui.gondorian_governor.b:0 "Раздать титулы вручную"
 elven.1715.gui.gondorian_governor.b.tt:0 "Раздать титулы вручную"
 elven.1715.a:0 "Пусть скорбят павшие отпрыски Эльроса!" # Starts war against Umbar/Anadune
 elven.1715.a.event_troops_full.tt:0 "Периодически вы будете получать #P полный#! полк гондорских мореходов."
 elven.1715.a.event_troops_half.tt:0 "Периодически вы будете получать #P половину#! полка гондорских мореходов."
 elven.1715.a.event_troops_none.tt:0 "Вы #N не#! будете получать гондорских мореходов, так как у вас нет гондорских губернаторов."
 elven.1715.a.upgrade_edhellond.tt:0 "Благодаря разграблению Умбара, Эделлонд получит #high дополнительные#! ресурсы для дальнейшего развития"
 elven.1715.toast:0 "Вы покончили с Умбаром"

 elven.1725.toast:0 "Освобождённые гондорские мореходы"

 elven.1730.opening:0 "Экспедиция в Харад"
 elven.1730.desc:0 "Властители Гондора, услышьте меня!\n\nПосле того как Умбар был повержен, власть Саурона на юге ослабла. Но она ещё не сломлена. Теперь необходимо уничтожить нечестивые культы Харада. Это устранит любую угрозу югу Гондора, и поэтому я призываю всех, кто готов присоединиться ко мне!"
 elven.1730.a:0 "Принять"
 elven.1730.b:0 "Отказаться"
 elven.1730.event_troops.toast:0 "Воины персонажа [gondor_ruler.GetNameNoTooltip]"
 elven.1730.event_troops:0 "Гондорские воины из владения [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 elven.umbar_marines:0 "Освобождённые гондорские пехотинцы"

 elven.1735.t:0 "Увядающий Змей"
 elven.1735.desc:0 "Пока Маглор из рода Феанора ведёт свои походы по Ближнему Хараду, многие из прежде благочестивых и верных почитателей Кхаз-грамаза утратили веру в своего бога. Поскольку он либо не может, либо не хочет их защищать, смешанные отряды эльфов и дунэдайн явились почти как армии полубогов, обрушившиеся на королей Харнена. Они кажутся жителям Харада пылающими праведным светом, и не более чем сам Маглор, или Великий Макулур, как стали называть его некоторые харадрим. Возникло новое движение, яростное в своих убеждениях, отвергающее праздного змеиного бога в пользу Истинного Бога, которому служат эти чужеземцы. Теперь глава этого движения объединил всех в своём вероисповедании и двинулся на Корб Таскрал, на сам Амрун!\n\nОни требуют, чтобы мы передали им власть. Если мы поклянёмся в верности новому вероучению, нас пощадят и позволят сохранить наши жизни и незначительные титулы. Если нет, они установят свою власть со сталью в руках."
 elven.1735.a:0 "Мы склоняемся перед волей народа."
 elven.1735.b:0 "Мы присоединимся к новому движению."
 elven.1735.c:0 "Предатели Великого Змея должны умереть!"
 elven.1735.c.tt:0 "Харадские еретики восстанут против вас."
 elven.1735.army:0 "Верные харадрим"
 elven.1735.dynamic_title:0 "Харадские еретики"

 elven.1740.opening:0 "Верные просят о помощи!"
 elven.1740.desc:0 "О великий Макулур,\n\nНеистовые змеепоклонники всё ещё цепляются за угасающую власть, сопротивляясь откровениям истинной веры! Мы подняли против них оружие и смиренно просим вас заступиться за нас!"
 elven.1740.a:0 "Мы поможем свободным людям Харада!"
 elven.1740.b:0 "Мы и так уже слишком сильно растянулись"

 elven.1745.t:0 "Свободные люди Харада"
 elven.1745.desc.1:0 "После окончательного свержения змеепоклонников в Хараде необходимо сделать выбор. Многие новообращенные в Хараде обратились к нам с просьбой подсказать, что делать дальше.\n\nЕсли мы устроим их в новые правительства Харнена, то сможем создать мощную коалицию приверженцев. Это позволило бы нам получить долгосрочную поддержку в виде людей и ресурсов. Если же мы возьмём их с собой, их помощь можно будет применить немедленно, укрепив нашу крепость в Эделлонде и участвуя в грядущих сражениях."
 elven.1745.desc.2:0 "[Select_CString(nadi_manye_leader.IsFemale, 'Победоносная', 'Победоносный' )] [nadi_manye_leader.GetName] [Select_CString(nadi_manye_leader.IsFemale, 'сразила', 'сразил' )] последних последователей Змеиного бога. Многие из [nadi_manye_leader.GetHerHis] последователей, несомненно, были врагами Саурона и вдохновлялись моими походами в этом регионе.\n\nЕсли я сделаю правильные предложения, многие из этих новообращённых, всё ещё полные вновь обретённого рвения, возможно, захотят продолжить борьбу за пределами своей родины. Другие земли по-прежнему находятся в плену у Саурона, скованные железными цепями веры. Вместе мы сможем разбить их и повергнуть его ложных идолов в далёких землях."
 elven.1745.a:0 "Ступайте с миром и стройте новые королевства."
 elven.1745.a.tt_1:0 "[nadi_manye_leader.GetFirstName] станет вашим [Concept( 'tributary', 'данником' )|E]"
 elven.1745.a.tt_2:0 "[nadi_manye_leader.GetFirstName] предоставит вам #P целый#! отряд особых воинов"
 elven.1745.b.1:0 "Война со Змеем ещё не закончена. Присоединяйтесь ко мне!"
 elven.1745.b.2:0 "Присоединяйтесь ко мне, люди Харада, если хотите!"
 elven.1745.b.tt_1:0 "[nadi_manye_leader.GetFirstName] предоставит вам #N половину#! отряда особых воинов"
 elven.1740.event_troops:0 "Свободные люди Харада"

 elven.1800.t:0 "Врата [Concept( 'khazaddum', 'Кхазад-дума' )|E]"
 elven.1800.desc:0 "Сейчас, когда восстановление [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E] началось, пришло время начать исследовать глубины [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Во время нашего путешествия я слышал рассказы о его огромных богатствах, ремесленниках и древней дружбе с моим народом. \n\n"
 elven.1800.fallback_desc:0 "Ко мне присоединился небольшой отряд воинов, многие из которых выжили в [Concept( 'eregion', 'Эрегионе' )|E] и помнят дни его расцвета.\n\nЗападные врата, которые мы ищем, известны как [doorsofdurin|E], созданные эльфом и гномом. Говорят, они появляются, когда их осветит лунный свет, - [ithildin|El], несомненно. Её охраняет загадка, которая якобы была небольшой шуткой между моим племянником и королём Дурином II.\n\nКогда наступает ночь, врата проявляются, сияя в бледном лунном свете между двумя древними остролистами. Мой взгляд блуждает по ним, узнавая работу Келебримбора. С тихим выдохом я произношу единственное слово."
 elven.1800.a:0 "Мэллон."
 elven.1800.a.tt:0 "[doorsofdurin|E] открыты. Глубины ждут своего часа."

 elven.1805.t:0 "Валараукар" # DO NOT REMOVE/REPLACE THE WEIRD APOSTRAPHE
 elven.1805.desc:0 "В песнях говорится о [Concept('balrog', 'Проклятии Дурина')|E], ходячем бедствии, чудовище, разрушившем величайшее королевство гномов. Никто не мог сказать, что это было на самом деле, но в глубине души я догадывался. Разве не видел я их много раз прежде? Они напали из засады на [Concept( 'maedhros', 'Маэдроса' )|E] и убили [Concept( 'fingon', 'Фингона' )|E] во время Нирнаэт. Теперь у меня нет сомнений. Валараукар обитает в этих глубинах - и теперь он знает, что я тоже здесь. \n\nЯ приказываю своим [Concept( 'soldiers', 'воинам' )|E] покинуть глубины, и вдалеке я вижу его. Титан из тени и пламени, меч в руке, ненависть и гнев, исходящие от него.\n\nМы отступаем в полном порядке, а он не преследует нас."
 elven.1805.a:0 "Его нужно сразить!"

 elven.1806.t:0 "Исследование [Concept( 'khazaddum', 'Кхазад-дума' )|E]"
 elven.1806.desc:0 "Открыв Западные врата [Concept( 'moria', 'Мории' )|E], мы медленно пробираемся по древним залам Дварроудельфа. Никакие рассказы не оправдывают его необъятных размеров, ведь каждый зал и путь ведут к новым, уходящим в глубины земли.\n\nОднако эти залы не пустуют. В их глубинах снуют гоблины, скрюченные и кривые. Но им не под силу сталь и стрелы [Concept( 'elven', 'эльфов' )|E], и вскоре залы вновь погружаются в тишину. \n\nИ все же после одного отряда мы находим небольшую группу [Concept( 'dwarves', 'гномов' )|E], израненных и измученных, ютящихся в тепле в маленьком зале. Их топоры изношены, доспехи потускнели, и на них лежит тень отчаяния. Кто знает, как долго они были заперты здесь, в кромешной тьме, лишившись своих сородичей и подвергаясь нападениям злобных гоблинов? Увидев свет наших ламп, надежда возвращается на их лица, поднимаясь со скрипом металла и костей."
 elven.1806.a:0 "Они нуждаются в исцелении - мы вернёмся в [eregion|E]."
 elven.1806.a.tt.1:0 "Их предводитель, воин-ветеран, присоединяется к вам в качестве [Concept( 'knight', 'рыцаря' )|E] в знак благодарности"
 elven.1806.a.tt.2:0 "Закалённые в боях гномы присоединяются к вам как [Concept( 'men_at_arms', 'профессионалы' )|E]"
 elven.1806.a.tt.3:0 "Гномы используют свои великие умения, помогая восстанавливать Ост-ин-Эдиль"
 elven.1806.event_troops:0 "Гномьи воины"

 elven.1810.t:0 "Просьба в Имладрисе"
 elven.1810.desc:0 "У меня мало прав стоять здесь, в залах того, кого я когда-то украл. В одиночку мне не под силу уничтожить такого валараукара, который таится в глубинах дворца Дурина.\n\nХотя нам с Эльрондом ещё многое предстоит обсудить, я должен сразу перейти к делу. \n\n«Я узнал, что таится во тьме чертогов Дурина. Один из валараукаров - возможно, последний из своего рода. И хотя он давно дремлет в земных тенях, если его разбудить яростью или подтолкнуть Саурона, он станет страшным врагом для всех Свободных народов. Больше всего Имладрису и Лориэну. Я не могу надеяться на преданность других, но я должен - присоединяйся ко мне - загасим этот последний уголёк Войны Гнева!»\n\nЭльронд нахмуривает брови, погружаясь в раздумья. Я задерживаю дыхание."
 elven.1810.a:0 "Прошу..."

 elven.1811.t:0 "Мольба отпрыска Феанора"
 elven.1811.desc:0 "Передо мной преклонился тот, кого я и не думал увидеть до того, как мир был разрушен и переделан. Хотя до меня доходили слухи, я не смел надеяться после столь долгой погони за туманом и слухами.\n\nМаглор из рода Феанора стоит на коленях во дворе Имладриса, закончив свою страстную мольбу о помощи.\n\n«Я узнал, что таится во тьме чертогов Дурина. Один из валараукаров - возможно, последний из своего рода. И хотя он давно дремлет в земных тенях, если его разбудить яростью или подтолкнуть Саурона, он станет страшным врагом для всех Свободных народов. Больше всего Имладрису и Лориэну. Я не могу надеяться на преданность других, но я должен - присоединяйся ко мне - загасим этот последний уголёк Войны Гнева!»\n\nЕго голос не утратил своей силы, пламя дома [Concept( 'feanor', 'Феанора' )|E] пылает жаром."
 elven.1811.a:0 "Я встану рядом с тобой в грядущих сражениях. После мы поговорим о других вещах..."
 elven.1811.b:0 "Пусть другие уходят - я должен прежде всего защищать Имладрис."

 elven.1815.t:0 "Клинок и песня"
 elven.1815.desc:0 "Явившись во всей полноте своей славы, могучие владыки Старших Дней, балрог не сразу находит их.\n\nГлорфиндель берёт на себя командование, и свет Валинора пробивается сквозь тени балрога. С флангов его сопровождают Эльронд и Маглор, их голоса возвышаются в песне. Голос Маглора пылает огнем и звёздным светом, а голос Эльронда - всей силой линии Лутиэн. Но даже тогда они близки.\n\nПесня балрога - это песнь разрушения, жестокого пламени и низвергнутых королей.\n\nИ всё же после долгой битвы появляется единственная возможность. Из глубин гор, из корней земли доносится новая песня. Келебдиль возвышает свой древний голос в отместку за павших возлюбленных сыновей, и, когда сама земля ревёт как хор, балрог, хотя бы на мгновение, но останавливается."
 elven.1815.a:0 "СЕЙЧАС!"
 elven.1815.toast:0 "Вы убиваете Проклятие Дурина."
 elven.1815.cb_unlock:0 "Открывает [casus_belli|El] «$maglor_underground_cb_name$»"

 elven.1816.toast:0 "Гномьи воины из Кхазад-дума"
 elven.1818.toast:0 "Эльфийские воины из Ривенделла"

 elven.1820.t:0 "Походы Мглистых гор"
 elven.1820.desc:0 "С падением балрога [Concept( 'moria', 'Мории' )|E] величайшая угроза в Мглистых горах была повержена.\n\nОднако их ещё много - орки и гоблины по-прежнему обитают в залах Дурина и на высокогорных перевалах. Пока они не будут уничтожены, угроза со стороны гор будет существовать всегда.\n\n#I Открыт новый [casus_belli|El] в пределах титулов [GetTitleByKey('k_khazad_dum').GetNameNoTier] и [GetTitleByKey('k_high_pass').GetNameNoTier], позволяющий очистить эти земли от уцелевших сил зла."
 elven.1820.a:0 "Мы отомстим за Дурина и отвоюем его залы!" 

 elven.1830.t:0 "Судьба Амон Ланк"
 elven.1830.desc:0 "Колдовской холм пал перед пламенными знамёнами Феанора, и залы Орофера снова в руках эльфов. Теперь вопрос в том, что с ними делать. Народ Орофера всё ещё живёт на севере, и его сын давно правит там как король, но они отдалены и, как утверждается, предпочитают изоляцию.\n\nЗа Андуином находится королевство Лориэн, которое давно оберегает моя кузина Галадриэль.\n\nВ качестве альтернативы Амон Ланк можно сохранить как восточный форпост моих собственных войск, готовясь к наступлению на сам Мордор."
 elven.1830.a:0 "Лориэн станет великим!"
 elven.1830.b:0 "Вернём залы Орофера его народу."
 elven.1830.c:0 "Я сохраню Амон Ланк"
 elven.1830.a.tt:0 "[GetTitleByKey('k_lothlorien').GetHolder.GetName] получит титулы в пределах региона  [GetTitleByKey('k_amon_lanc').GetNameNoTier]"
 elven.1830.b.tt:0 "[GetTitleByKey('k_lasgalen').GetHolder.GetName] получит титулы в пределах региона [GetTitleByKey('k_amon_lanc').GetNameNoTier]"
 elven.1830.c.tt:0 "Оставить титулы в пределах региона [GetTitleByKey('k_amon_lanc').GetNameNoTier] себе"


 elven.1818.lothlorien:0 "Эльфийские воины из владения [GetTitleByKey('k_lothlorien').GetNameNoTier]"
 elven.1818.lasgalen:0 "Эльфийские воины из владения [GetTitleByKey('k_lasgalen').GetNameNoTier]"

 elven.1850.t:0 "Благодарность людей Долины"
 elven.1850.desc:0 "Наши походы в [GetTitleByKey('k_high_pass').GetNameNoTier] не остались незамеченными. Долгое время люди Долины боролись с гоблинами и орками гор, и благодаря их доблести Высокий перевал до сих пор доступен для путешественников.\n\nОни испытывают огромное облегчение от того, что их древние враги были полностью изгнаны из этих мест. Многие люди Долины, услышав о моём начинании, решили присоединиться ко мне, чтобы сразить тёмных чудовищ мечом и топором. Они долго сражались и многое потеряли в этой борьбе. И хотя теперь они знают, что такое мир, они понимают, что если исток зла уцелеет, это будет лишь временная передышка."
 elven.1850.a:0 "О сыновья Горы и Долины, сам Беор гордился бы вами!"

 elven.1851.toast:0 "Добровольцы из Долины"

 elven.1840.t:0 "Второй союз" # VECTOR - Placeholder
 elven.1840.desc:0 "Теперь, когда приспешников Саурона в этом регионе больше нет, северное Средиземье стало безопасным и единым, как не было уже много долгих лет. Усилия Маглора привели к победе, и теперь настало время устранить корень разложения, который когда-то душил Свободные народы.\n\nСвободные народы Севера отправляются в путь вместе, в скромной, но могучей памяти о былых временах Последнего союза - хотя ждёт ли их победа или поражение, покажет только время и доблесть..." # VECTOR - Placeholder
 elven.1840.a:0 "Пусть в этот час мы обнажим мечи вместе."

 elven.1841.t:0 "Великое противостояние"
 elven.1841.desc:0 "Когда мы готовимся к нападению на Саурона в его твердыне, я думаю о возможных союзниках. Самым очевидным из них является Гондор - самый давний и самый страшный враг Мордора. Но у него свои проблемы, и, возможно, он не захочет рисковать с таким нападением..."
 elven.1841.a:0 "Мы обратимся к Гондору"
 elven.1841.b:0 "Мы сами справимся с Сауроном"

 elven.1843.t:0 "Маглор просит о помощи!"
 elven.1843.desc:0 "Маглор из рода Феанора ясно дал понять, что собирается выступить против Саурона на Мордор, и теперь просит нашей помощи в его деле. Это кажется не слишком удачным решением, но, возможно..."
 elven.1843.a:0 "Я помогу Маглору"
 elven.1843.b:0 "У нас и своих проблем по горло"

 elven.2000.t:0 "Второй Последний союз"
 elven.2000.desc:0 "Из мглы времени появился последний уголёк оборванного дома мятежников и изгнанников. Маглор из рода Феанора склонил на свою сторону жалкие остатки «Свободных народов» и теперь намерен уничтожить меня!\n\nЕму следовало бы остаться на берегу моря, пока он не стал меланхоличной песней на ветру... Теперь он познает истинные страдания, как когда-то его брат!"
 elven.2000.a:0 "Пусть приходит."

 elven.2001.t:0 "Песня Пламени и Тени"
 elven.2001.desc:0 "А в тёмной башне, по легенде, разразилась такая битва, какой не было со времён Старших Дней. \n\n#EMP И пламя перед чернейшей ямой заговорило, перед воплощением ненависти. Он поднялся со своего мрачного трона и произнёс губительные слова горя. О клятвах, произнесённых в юности, о крови, пролитой на берегах.\n\nВ ответ пламя запело о печали и бесконечных слезах, о звезде, вознесенной выше всех страхов. О печали, что глубже моря, о том, что добрая воля обернулась злом. Но хотя слезы льются нескончаемым потоком, все же повелитель бед остается непоколебимым; чтобы построить заново и исправить, как следует, печали, рождённые в наполненных горем ночах.\n\nИ запела Тень о падающей ночи, о преданных клятвах и бегстве друзей. О разрушенных чертогах и реках пламени, о печали и ненависти.#!"
 elven.2001.a:0 "Последний из семи ответил..."

 elven.2002.t:0 "Песня Пламени и Тени"
 elven.2002.desc:0 "#EMP Последний из семи ответил, о ненависти, которая никогда не умрёт. О войне, которая не утихнет до скончания всех дней. О любви, что глубже земли, хотя и не кровной, но истинной. О пламени, которое не может умереть, хотя злоба душит все под небом. Об углях, разжигающих пламя войны, о восходе утреннего солнца.\n\nНа это Тень ответила: что это за пламя, которое не может умереть? В угли превратится все пламя, как и солнце каждый день. Тьма в сердцах останется, истина откроется на кровавых берегах.\n\nПламя войны и ненависти разгорается, сжигая все под небесами. Покинут мир людей, и никакая сила не поможет им.\n\nТогда он вознес более мягкую песню - почему бы не построить лучший путь? Эта земля может стать справедливой, если наши руки соединятся, а не разойдутся. Порядка чистого и земли великой, совершенной и все на месте.#!"
 elven.2002.a:0 "В ответ на это лишённый короны..."

 elven.2003.t:0 "Песня Пламени и Тени"
 elven.2003.desc:0 "#EMP На это ответили лишённый короны, чтобы показать эту ложь пустоты. Когда-то руки ремесленников объединились, чтобы построить справедливый мир, возрадуйтесь. Но кровавая смерть отбросила давнюю мечту ради алчности одной души и трона тирана.\n\nЗаконный король должен хранить своих, по их воле, а не по золотым цепям. Упорядочить мир общим делом, а не кнутом и дикой толпой.\n\nИ эта песня, несовершенная и хрупкая, будет той, которая победит. Ибо вот, смотрите, за мной стоят Свободные народы со всех земель! Ненависть жива, но жива и любовь, и пламя внутри нас разгорится!\n\nНи одна песня не смогла ответить на это, тьма разразилась рёвом.\n\nИ перед этим сияющим пламенем Темный Властелин пал со своего высокого трона. Дух его дрогнул, песня стихла, и в ужасе он улетел прочь. С запада подул ветер, и сквозь облака хлынул свет. Страна теней осветилась, и все его войска обратились в бегство. Башня затряслась, горы запели, и тень уступила место дню.#!"
 elven.2003.a:0 "Утулиэ'н аурэ! Аута и ломэ!"

 elven.2020.t:0 "Истинная победа"
 elven.2020.desc:0 "Саурон пал! Он не вернётся, его дух сломлен и неупокоен.\n\nНесмотря на ликующие возгласы моих победоносных войск, мой разум неумолимо обращен в будущее. Хотя Саурон повержен, многое из его скверны остается в мире, и его нужно выкорчевать и очистить. Это было бы достойным бременем, достойным Маэдроса - неустанно бороться с тьмой.\n\nНо я не Маэдрос. Я - Маглор, и я устал и измождён, как ткань, истончившаяся за долгие годы непогоды и труда. Море снова зовёт меня."
 elven.2020.a:0 "Но я не смею оставить дело незаконченным."
 elven.2020.a.tt:0 "Вы сохраните все свои титулы и продолжите свои походы против остатков влияния Саурона."
 elven.2020.b:0 "Я же отправлюсь на берег, чтобы снова петь."
 elven.2020.b.tt:0 "Вы отказываетесь от всех своих титулов и возвращаетесь в Химринг. Море поёт новую песню, которую вы вряд ли сможете понять, но она могущественна..."

 elven.2030.t:0 "Владыка глубин"
 elven.2030.desc:0 "И вот я возвращаюсь на берег, в одиночестве вглядываясь вдаль. Моя задача выполнена. Саурона больше нет. Но вот из спокойных глубин медленно поднимается могучая волна, и сердце моё болезненно сжимается, а разум наполняется тревогой. Она набегает на берег и великим голосом говорит:\n\n«Мир, Макалаурэ!»\n\n«Мой владыка Улмо», - слабо отвечаю я.\n\n«Давным-давно тебе сказали, что даже эхо твоих причитаний не будет услышано. И всё же я говорю тебе, что давно слушаю, когда ты бродишь по моим берегам. Твои песни сожаления, печали и боли. Дом Феанора и ты давно являетесь предметом спора в Маханаксаре. И теперь наши мнения разделились. Мало жалости было обещано тебе, но мало - не мало, и с нашими собственными промахами в делах дома твоего мы справились.\n\nДве эпохи назад был положен конец запрету для всех, кроме самых нераскаявшихся или совершивших глубочайшие грехи. Две эпохи мира ты горько раскаивался, скитаясь в одиночестве и оторванный от дома своего. Теперь, на исходе эпохи эльдар, ты взял на себя задачу, которую считал невыполнимой, и преуспел, несмотря на наши глубочайшие сомнения. Ты вплёл новые слова в великую песнь, и в ней мы видим отзвук слов нашего собственного отца о том, что из зла может родиться великая красота и добро. Наш совет разделился, и вот мы пришли к компромиссу, ибо я несу дар».\n\nОн раскрыл руку, и вот! Свет неугасимый воссиял, сияющий и чистый. И в руке его лежал Сильмариль, который давным-давно я бросил в морские глубины и который справедливо обжёг меня в наказание за мои грехи.\n\n«Варда будет судьёй твоим, и дела рук отца твоего. Когда-то ты доверил его мне, и теперь я возвращаю его тебе».\n\nИ с этими словами он перевернул свою руку и позволил драгоценности - драгоценности, за которую умирали и погибали боги, эльфы и смертные - упасть."
 elven.2030.a:0 "Моя рука протягивается, чтобы поймать падающий Сильмариль..."

 elven.2035.t:0 "Суждение Первозданного Света"
 elven.2035.desc:0 "Сильмариль падает, и моя рука инстинктивно хватает его. Я резко вдыхаю, готовясь к боли, которая, несомненно, должна прийти. Но она не приходит. По крайней мере, не так, как раньше.\n\nСамоцвет гудит в моей руке, его тонкая и ни с чем не сравнимая мелодия звучит в моих ушах как хрусталь. Он не обжигает меня, но и не успокаивает. Он тёплый. Неприятно. Я говорю это вслух, глядя на Улмо.\n\nОн говорит голосом, похожим на приливную волну, с кажущимся намеком на одобрение. \n\n«И вот твой приговор. Выслушай слово Валар. Когда-то ты был изгнан - сначала за клятву, затем за преступления и, наконец, за отказ принять наш справедливый суд. И все же ты поступил так без радости, и долгие годы ты раскаивался, сожалея не менее горько, чем если бы отправился в Мандос. Добро не стирает зла, как и зло - добра, но и то и другое - знаки того, что в сердце твоём. И сердце твоё оказалось верным, хотя и много горя пришлось пережить, чтобы показать это! Так избрали мы путь милосердия и отменили свой Запрет».\n\n«Я добавлю к этому не приказ, но искреннюю мольбу. Ты изранен Макалаурэ - шрамы на твоей душе очевидны мне. Плыви на Запад и ищи сады Лориэна, где ты сможешь исцелиться и, в свою очередь, исцелить других. А пока я прощаюсь с тобой! Пусть твоя песня будет ещё радостнее, когда я услышу её в следующий раз».\n\nС великим треском Владыка Глубин спускается в свои владения, оставляя меня одного, с Сильмарилем и звёздами. В один миг усталость навалилась на меня, словно непосильная ноша, которой долго не замечал. Море поёт мне песню мира, примирения и исправления ошибок. Это гордость моего отца и смех моих братьев, моя юность, ушедшая в пламя и тень, Эльфийский Дом, потерянный для времени и памяти, улыбка моей матери и мужество моих сыновей. Я никогда не желал ничего большего."
 elven.2035.a:0 "Возможно, пришло время закончить Нолдолантэ."
 elven.2035.b:0 "Осталось сочинить ещё один куплет, прежде чем я уйду."

 ### Elven artifact burns evil characters
 
 elven.9999.t:0 "Творение эльфов"
 elven.9999.desc:0 "Этот артефакт, который я только что [Select_CString(ROOT.Char.IsFemale, 'приобрела', 'приобрёл' )], несомненно, сотворён руками этой проклятой и коварной расы, эльфов. Я не могу отрицать, что он по-своему красив, и я не могу удержаться, чтобы не взять его в руки и не восхититься своим новым приобретением."
 elven.9999.a:0 "Жжётся! Проклятая штука обожгла меня!"
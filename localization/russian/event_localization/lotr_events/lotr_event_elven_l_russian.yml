 elven.0700.t:0 "Провозглашение Восточного Лориэна"
 elven.0700.desc:0 "Долго мы взирали на [anduin|E], мысленно сражаясь со злобными обитателями Колдовского холма. Долго мы сражались с долгим поражением, наш народ редел, наши лесные родичи бежали на север, [greenwood|E] превратилось в тёмное и туманное место, преследуемое злобными зверями и жестокими приспешниками [Concept( 'dolguldur', 'Дол Гулдура' )|E]. Теперь, наконец, тьма рассеялась. Крепость [Concept( 'khamul', 'Кхамула' )|E] была разрушена, а её подземелья открыты небу, и порча, которую она распространяла, наконец-то развеяна.\n\nБольшая часть нашего народа теперь удалилась туда, бродит по лесу и ухаживает за ним, возвращая свет и песни в Лес Зелёных Листьев. На время, пусть и короткое, он будет провозглашен частью королевства [lorien|E], и получит наше благословение и защиту. Когда наш народ окончательно покинет Среднеземье, те, кто придёт после нас, найдут здесь освящённую землю."
 elven.0700.a:0 "Пусть название «[mirkwood|E]» будет навеки забыто"

 elven.0800.t:0 "Ost in Edhil Reborn"
 elven.0800.desc:0 "Once, [ostinedhil|E] was a beacon of Noldorin knowledge, a dream made manifest to build realms fair, free, and open to all. Yet its welcome became its doom, for [sauroncharacter|E] came and deceived the Gwaith-i-Mírdain, and through them the [ringsofpower|E] came to be. They refused to surrender the Rings, perceiving Sauron’s designs at the last, and so war came to [eregion|E], and the City of the [eldar|E], Ost-in-Edhil, was laid to ruin.\n\nSince then, none have dwelled in the ruins, for the sorrows and the pain of the fall permeate the very earth. But now there is a change. Elves have come once more to the fallen city, and with time and toil the wounds of the land have been knitted shut once more. Halls have been raised anew, a powerful testament to the resilience of spirit and a triumph of hope over despair.\n\nAnd all know that this is the result of my leadership. Beneath my hand, the land of the Jewelsmiths have been reborn, and the scars of Sauron’s sins healed. Let the bells ring once more across the land - for the sun shall never fade, and night must give way to day. Let us dance, laugh, and love, for we live!"
 elven.0800.a:0 "Let us be a beacon for all the ages."

 elven.0801.t:0 "The Realm of Sîrgala"
 elven.0801.desc:0 "In the [secondage|E], the Sîrrandrai elves of Sîrgala once wandered across much of [eriador|E], but the greatest part of their people dwelled between the Baranduin and the southern [eredluin|E]. They were little experienced in warfare, and awed by the glory of the [elves|E] of the West, they sought close ties to them, swearing fealty to the new kingdom of [lindon|E] and High-King Gil-galad.\n\nYet though they heard the tales, none could prepare them for the depravity of [sauroncharacter|E], and in the War of the Elves and Sauron, their land was scorched and their people slaughtered. [dunedain|E] increasingly came and settled the land, and by the end of the Second Age it was elven only in name. Thus it seemed the Sîrrandrai, and Sîrgala, were doomed to fade into memory and myth, particularly after the land was ceded to [elendil|E].\n\nYet fate turns oddly. With the fall of the Kingdom of [arnor|E], the ancient lands of the Sîrrandrai were once more without a master. Now, I have led us once more to these lands, and have reclaimed Sîrgala in the name of the Elves. Let us flee no more - we shall reclaim the lands lost to the cruelty of Sauron!"
 elven.0801.a:0 "Sîrgala shall never fall again!"

 elven.0802.t:0 "A New High-King"
 elven.0802.desc:0 "For many years, the [noldorelves|E] have had no High-king. It seemed that there was no need for one, for our age was ending, and we departed this shore. Yet it seems the tasks of the Noldor are not yet done, and the world still requires the strength of the High-kings.\n\nAfter conclaving the Noldor of the West and meeting with Cirdan, I have taken up the throne, to provide leadership unquestioned in this time of lengthening shadow. Lindon slowly rouses itself from its long slumber, yet it remains a shadow of what once it was. Though perhaps some may be sceptical of the decision, most agree with the decision and my crowning. For the time to come, we shall need the valour of [fingolfin|E], the ingenuity of [feanor|E], and the wisdom of Gil-galad to weather the dark."
 elven.0802.a:0 "Heavy is the head that bears the crown."
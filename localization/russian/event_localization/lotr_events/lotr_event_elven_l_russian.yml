 elven.0700.t:0 "Провозглашение Восточного Лориэна"
 elven.0700.desc:0 "Долго мы взирали на [anduin|E], мысленно сражаясь со злобными обитателями Колдовского холма. Долго мы сражались с долгим поражением, наш народ редел, наши лесные родичи бежали на север, [greenwood|E] превратилось в тёмное и туманное место, преследуемое злобными зверями и жестокими приспешниками [Concept( 'dolguldur', 'Дол Гулдура' )|E]. Теперь, наконец, тьма рассеялась. Крепость [Concept( 'khamul', 'Кхамула' )|E] была разрушена, а её подземелья открыты небу, и порча, которую она распространяла, наконец-то развеяна.\n\nБольшая часть нашего народа теперь удалилась туда, бродит по лесу и ухаживает за ним, возвращая свет и песни в Лес Зелёных Листьев. На время, пусть и короткое, он будет провозглашен частью королевства [lorien|E], и получит наше благословение и защиту. Когда наш народ окончательно покинет Среднеземье, те, кто придёт после нас, найдут здесь освящённую землю."
 elven.0700.a:0 "Пусть название «[mirkwood|E]» будет навеки забыто"

 elven.0800.t:0 "Возрождённый Ост-ин-Эдиль"
 elven.0800.desc:0 "Когда-то [ostinedhil|E] был маяком знаний нолдор, мечтой, воплощённой в жизнь, чтобы построить королевства справедливые, свободные и открытые для всех. Но его гостеприимство стало гибелью, ибо пришёл [sauroncharacter|E] и обманул Гвайт-и-Мирдайн, и через них появились [ringsofpower|E]. Они отказались отдать [Concept('threeringsofelves', 'Кольца')|E], поняв замысел Саурона, и тогда в [eregion|E] пришла война, и Город [eldar|El], [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], был разрушен.\n\nС тех пор никто не селится в руинах, ибо горе и боль падения пропитали всю землю. Но теперь все изменилось. [Concept('elves', 'Эльфы')|E] вновь пришли в павший город, и со временем и трудом раны земли были вновь затянуты. Залы воздвигнуты заново - мощное свидетельство стойкости духа и триумфа надежды над отчаянием.\n\nИ все знают, что это результат моего руководства. Под моей рукой Земля златокузнецов возродилась, а шрамы от грехов Саурона исцелились. Пусть по всей земле вновь зазвонят колокола - ведь солнце никогда не померкнет, а ночь должна уступить место дню. Давайте танцевать, смеяться и любить, ведь мы живем!"
 elven.0800.a:0 "Пусть мы будем маяком для всех эпох."

 elven.0801.t:0 "Королевство Сиргала"
 elven.0801.desc:0 "Во [Concept( 'secondage', 'Второй Эпохе' )|E] [Concept('elves', 'эльфы')|E]-сиррандрай из державы [GetTitleByKey('k_sirgala').GetNameNoTier] некогда странствовали по большей части [Concept( 'eriador', 'Эриадора' )|E], но большая часть их народа обитала между Барандуином и южным [eredluin|E]. У них было мало опыта в ведении войн, и, восхищенные славой [Concept( 'elves', 'эльфов' )|E] Запада, они стремились к тесным связям с ними, поклявшись в верности новому королевству [lindon|E] и верховному королю Гиль-галаду.\n\nОднако, хотя они и слышали сказки, никто не мог подготовить их к развращению [Concept( 'sauroncharacter', 'Саурона' )|E], и в [Concept('waroftheelvesandsauron', 'Войне эльфов и Саурона')|E] их земли были выжжены, а их народ истреблён. [dunedain|E] всё чаще приходили и заселяли эти земли, и к концу Второй Эпохи они были эльфийскими только по названию. Казалось, что сиррандрай и Сиргала обречены на исчезновение в памяти и мифах, особенно после того, как земля была уступлена [Concept( 'elendil', 'Элендилю' )|E].\n\nОднако судьба поворачивается странным образом. С падением королевства [arnor|E] древние земли Сирандрая вновь остались без хозяина. Теперь я вновь [Select_CString(ROOT.Char.IsFemale, 'привела', 'привёл' )] наш народ в эти земли и [Select_CString(ROOT.Char.IsFemale, 'отвоевала', 'отвоевал' )] Сиргалу во имя эльфов. Не будем больше бежать - мы вернём себе земли, потерянные из-за жестокости Саурона!"
 elven.0801.a:0 "Сиргала больше никогда не падёт!"

 elven.0802.t:0 "Новый верховный король"
 elven.0802.desc:0 "Долгие годы у [noldorelves|El] не было верховного короля. Казалось, в нём не было нужды, ибо наше время ушло, и мы покидали эти берега. Однако, похоже, предназначение нолдор ещё не выполнено, и мир по-прежнему нуждается в силе верховных королей.\n\nПосле созыва собрания нолдор Запада и встречи с Кирданом я взошёл на трон, чтобы обеспечить непререкаемое лидерство в это время надвигающейся тени. Линдон медленно пробуждается от долгой дремоты, но всё ещё остаётся тенью того, чем он когда-то был. Хотя некоторые могут скептически отнестись к этому решению, большинство согласны с ним и с моей коронацией. В грядущие времена нам понадобятся доблесть [Concept( 'fingolfin', 'Финголфина' )|E], изобретательность [Concept( 'feanor', 'Феанора' )|E] и мудрость Гил-галада, чтобы противостоять тьме."
 elven.0802.a:0 "Тяжела та голова, что носит корону."


 elven.0150.t:0 "Посланник фэй"
 elven.0150.desc:0 "Сегодня утром ко мне домой пришел незнакомец. Они представились посланниками Лучезарной Госпожи, эмиссарами Двора Фэй! Они говорят о восходящей тьме в [Concept('dolguldur', 'Дол Гулдуре')|E] и предлагают нам защиту и руководство в нашей борьбе с этой угрозой. Тем не менее, многие члены моего клана с подозрением относятся к этому посланнику — действительно ли они были отправлены [foldewyncharacter|E]?\n\nЕсли мы станем подданными Фэй, мы сможем возродить древние [Concept('claim', 'претензии')|E] моего клана на [GetTitleByKey('d_drownholt').GetNameNoTier]!! Мне предстоит решить судьбу моего народа."
 elven.0150.a:0 "Мы будем благодарны Лучезарной Госпоже за её защиту."
 elven.0150.att:0 "Вы отправитесь в [dwimordene|E] и поблагодарите её за защиту."
 elven.0150.b:0 "Мы выносливые люди, мы можем выстоять во тьме самостоятельно."
 elven.0150.btt:0 "Вы отклоняете предложение Лучезарной Госпожи и ведёте свой народ самостоятельно."

 elven.0151.t:0 "Леофринги преклоняют колено"
 elven.0151.desc:0 "Мои посланники вернулись из земель леофрингов на юге с хорошими новостями. Правители народа Леофра сделали мудрый выбор и присягнули на верность Лучезарной Госпоже [Concept('dwimordene', 'Двимордена')|E], как они называют меня.\n\nС поддержкой Золотого леса они теперь вольны убедить своих собратьев, живущих на восточных берегах [Concept('anduin', 'Андуина')|E], последовать их примеру, если они того пожелают."
 elven.0151.a:0 "Благородное решение."
  
 elven.0152.t:0 "Леофринги не склонятся"
 elven.0152.desc:0 "Мои посланники возвращаются из земель леофрингов на юге с дурными вестями. Правители народа Леофра решили отвергнуть наше милостивое предложение о верности и желают остаться независимыми.  \n\nОчень жаль, ведь мы могли бы многому научить их и защитить от тьмы, которая возвышается на востоке."
 elven.0152.a:0 "Я лишь [Select_CString(ROOT.Char.IsFemale, 'желала', 'желал' )] их защитить. Увы."

 elven.0153.t:0 "Люди Келебранта присягают на верность."
 elven.0153.desc:0 "Сегодня к моему двору [Select_CString(parthruler.IsFemale, 'прибыла', 'прибыл' )] [parthruler.GetWomanMan]. [parthruler.GetSheHe] [Select_CString(parthruler.IsFemale, 'представилась', 'представился' )] как [parthruler.GetFullName], [Select_CString(parthruler.IsFemale, 'предводительница', 'предводитель' )] клана [Concept( 'northmen', 'северян' )|E] из Парт Келебранта. \n\n«Я [Select_CString(parthruler.IsFemale, 'прибыла', 'прибыл' )] в [dwimordene|E], чтобы лично выразить свою благодарность за вашу защиту от Тени. В последнее время мы слышали мрачные слова из Драунхольта об ужасных делах и жертвах, совершённых во имя их нового бога.» \n\nКроме того, [parthruler.GetSheHe] [Select_CString(parthruler.IsFemale, 'объяснила', 'объяснил' )], что несколько поколений назад [parthruler.GetHerHis] народ всё еще жил в провинции [GetTitleByKey('d_drownholt').GetNameNoTier], пока кланы не разделились после спора о престолонаследии и не были вынуждены пересечь [Concept('anduin', 'Андуин')|E].\n\nКогда распространились вести о том, что я, Сияющая Леди, стала их покровительницей, притязания клана Гутмундинга снова укрепились, и они желают вернуть себе свою древнюю усадьбу, павшую во власти Тени. Несмотря на то, что их мало, их народ обрёл новую надежду и готов сражаться."
 elven.0153.a:0 "Вместе мы сможем отбросить Тьму."

 elven.0101.t:0 "Королевская свадьба"
 elven.0101.desc:0 "Когда мой дорогой друг [mithrandircharacter|E] передал мне Элессар, он предсказал, что я буду всего лишь присматривать за ним, и что он в конечном итоге перейдёт к тому, кто примет имя «Эльфийский камень».\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'предвидела', 'предвидел' )] этот день в своём зеркале, когда моя внучка выполнит свое предназначение и она и [aragorn.GetFirstName] поженятся.\n\nЭто одновременно и радостный и горестный день для меня: [arwen.GetFirstName] явно счастлива, её красота сияет сильнее, чем когда-либо, живой образ Лютиэн древности. Но этим браком она выбирает Участь [Concept('men', 'людей')|E] и навсегда разлучается со мной."
 elven.0101.a:0 "Как и было предсказано, Эльфийский камень достанется Элессару."
 elven.0101.b:0 "Я не могу заставить себя расстаться с ним."

 elven.0102.t:0 "Королевская свадьба"
 elven.0102.desc:0 "Леди Галадриэль приехала с Арвен на свадебное торжество в [minastirith|E]. Когда приходит её очередь поздравлять нас, она дарит мне Эльфийский камень, зелёный Элессар из пророчеств. С ним я исцелю своих страждущих людей."
 elven.0102.a:0 "Это королевский подарок!"

 #Enter/Leave realm events
 elven.0300.t:0 "Падение Карас Галадона"
 elven.0300.desc:0 "В воздухе витает запах горящих #italic мэллорнов!#. [lorien|E], эльфийское королевство Золотого леса, получило страшную рану. \n\nВраги преодолели нашу оборону и древнюю защиту, наложенную на эту землю Владычицей галадрим, и захватили наш город на вершине деревьев, сжигая и разоряя его по своему усмотрению. \n\nТе из нашего народа, кто не пал в бою, обращены в бегство и рассеяны по лесу мэллорнов, окружающему горящие руины..."
 elven.0300.a:0 "Так пало сердце эльфийского рода на земле..."
 
 elven.0301.t:0 "Наше эльфийское сердце вновь разгорелось"
 elven.0301.desc:0 "С верхушек деревьев повсюду слышны песни победы, и великая радость наполняет землю. Карас Галадон, резиденция правителей [Concept('lorien', 'Лориэна')|E], был отвоеван нашим народом. \n\nТеперь галадрим займутся тяжелым трудом по восстановлению разрушенного города в его былом великолепии. Деревья должны быть посажены заново, а живые изгороди восстановлены. Это будет нелегкий и небыстрый процесс, но мы доведем его до конца."
 elven.0301.a:0 "Карас Галадон должен быть возрожден."


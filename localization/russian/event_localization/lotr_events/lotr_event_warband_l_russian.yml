 ### MODIFIERS ###
 mercenary_contractor_modifier:0 "Наниматель"
 mercenary_contractor_modifier_desc:0 "Наёмники знают, что могут доверять бездонному кошельку этого персонажа."
 champion_of_the_hills_modifier:0 "Поборник гор"
 champion_of_the_hills_modifier_desc:0 "Среди своего народа этот персонаж известен как поборник гор."
 call_to_battle_modifier:0 "Призыв к сражению"
 call_to_battle_modifier_desc:0 "Этот персонаж услышал призыв к войне."
 rise_to_war_modifier:0 "На войну"
 rise_to_war_modifier_desc:0 "Этот персонаж отправился на войну. Битва и кровопролитие взывают к его разуму, когда к нему стекаются войска."
 booty_and_kings_modifier:0 "Добыча и короли"
 booty_and_kings_modifier_desc:0 "Этот персонаж - король добычи."
 agent_of_dol_guldur:0 "Агент Дол Гулдура"
 agent_of_dol_guldur_desc:0 "Этот персонаж стал исполнителем темной воли Дол Гулдура"
 agent_of_corsairs:0 "Агент пиратов"
 agent_of_corsairs_desc:0 "Этот персонаж стал агентом пиратов."
 black_lord_of_umbar_modifier:0 "Чёрный владыка Умбара"
 black_lord_of_umbar_modifier_desc:0 "Этот персонаж - Чёрный владыка Умбара."
 cats_of_beruthiel:0 "Кошки Берутиэль"
 cats_of_beruthiel_desc:0 "Берутиэль ненавидела кошек, и, кажется, этим их и привлекала. Они следовали за ней повсюду, пока наконец она не обратила ситуацию в свою пользу, поставив себе на службу. Всего у неё было десять кошек: девять чёрных и одна белая. Чёрных кошек она использовала в качестве шпионов, а белую - чтобы шпионить за чёрными."
 eagbitar:0 "Ворон Эагбитар"
 eagbitar_desc:0 "Каркая на языках людей и эльфов, он высмеивает чужаков в компании своего хозяина и выступает в роли шпиона этого персонажа. Ворон не прочь полакомиться человеческой плотью, особенно вкусными ему кажутся глаза павших воинов на полях сражений."
 oaths_taken_oaths_fulfilled:0 "Клятвы приняты. Клятвы исполнены."
 oaths_taken_oaths_fulfilled_desc:0 "Этот персонаж освободился от клятвы, данной давным-давно, возможно, в более ранние времена."
 skull_knights_modifier:0 "Рыцарь Черепа-телохранитель"
 skull_knights_modifier_desc:0 "Этому персонажу служит в качестве телохранителя рыцарь Черепа: в своих ужасающих одеяниях они следуют позади, как призраки мертвецов, или впереди, как вестники жуткого ужаса."
 leopard_knights_modifier:0 "Рыцарь Леопарда-телохранитель"
 leopard_knights_modifier_desc:0 "Этому персонажу служит в качестве телохранителя рыцарь Леопарда: тёмные тайны следуют за этими воинами, и они неугомонно ждут, сдирая шкуры с убитых."
 eagle_knights_modifier:0 "Рыцарь Орла-телохранитель"
 eagle_knights_modifier_desc:0 "Этому персонажу служит в качестве телохранителя рыцарь Орла: каждый воин украшен огромными перьями орлов джунглей, они испытаны на полях сражений и готовы к войне."
 ray_merchant_guard_modifier:0 "Купеческая стража Раи"
 ray_merchant_guard_modifier_desc:0 "Эти наёмные стражники — элитные воины, вооружённые лучшим оружием и доспехами, которые только можно купить за деньги. Они - неотъемлемая часть богатейших купеческих гильдий Раи, олицетворение богатства и процветания, а их позолоченные доспехи и инкрустированные драгоценными камнями кинжалы — последнее, что увидит беглый должник."
 subjugation_dune_sea_modifier:0 "Порабощение: Море Дюн"
 subjugation_dune_sea_modifier_desc:0 "Этот персонаж покорил Море Дюн. Контроль над зыбучими песками позволяет ему наносить врагам удары в спину."
 subjugation_nafarat_modifier:0 "Порабощение: Нафарат"
 subjugation_nafarat_modifier_desc:0 "Этот персонаж подчинил себе Нафарат. Орды свирепых воинов из Дальнего Харадвайта теперь пополняют его войска."
 subjugation_mahud_modifier:0 "Порабощение: Махуд"
 subjugation_mahud_modifier_desc:0 "Этот персонаж подчинил себе Махуд."
 subjugation_ray_modifier:0 "Порабощение: Рая"
 subjugation_ray_modifier_desc:0 "Этот персонаж подчинил себе Раю, плодородную жемчужину Дальнего Харадвайта, исток реки Нафарат, центр культуры и торговли после упадка Абрахана. Он обложил купцов высокими пошлинами, что повышает его доход."
 subjugation_bellakar_modifier:0 "Порабощение: Беллакар"
 subjugation_bellakar_modifier_desc:0 "Этот персонаж подчинил себе Беллакар, величайший оплот Верных на юге. Притеснение местного населения приносит ему большую награду."
 #subjugation_mardruak_modifier:0 "Порабощение: Мардруак"
 subjugation_mardruak_modifier:0 "Порабощение: залив Фелайи"
 subjugation_mardruak_modifier_desc:0 "Этот персонаж подчинил себе мыс Мардруак и залив Фелайи. Опытные пираты теперь служат в его войсках, укрепляя военно-морские силы."
 subjugation_near_harad_modifier:0 "Порабощение: Ближний Харад"
 subjugation_near_harad_modifier_desc:0 "Этот персонаж подчинил себе Ближний Харадвайт. Народы Харнена пылают ненавистью к [Concept( 'faithful', 'Верным' )|E], которую он может использовать в своих тёмных амбициях."
 subjugation_umbar_modifier:0 "Порабощение: Умбар"
 subjugation_umbar_modifier_desc:0 "Этот персонаж подчинил себе Умбар. Чёрные флоты теперь принадлежат ему, а пираты жаждут грабежа."
 carrion_feeder_modifier:0 "Кружащие стервятники"
 carrion_feeder_modifier_desc:0 "Над головой кружат тёмные стервятники, падальщики, разведчики Абрахана."
 draugaer_flagship_modifier:0 "Флагман Драугаэр"
 draugaer_flagship_modifier_desc:0 "У этого персонажа есть флагман Драугаэр, построенный в Дусалане, он очень быстрый и очень маневренный, способный исследовать обширные побережья далёких земель."
 baggala_flagship_modifier:0 "Флагман Баггала"
 baggala_flagship_modifier_desc:0 "У этого персонажа есть флагман Баггала - традиционное харадское парусное судно Раи, Мардруака и Харшандатта."



 ### REALM BORDER WARS ###
 # Arlefnui Conquest of the Pinnath Gelin.
 war_3000_arlefnui_claim:0 "Завоевание Пинат Гелина Арлефнуи"
 warband.2001.t:0 "$war_3000_arlefnui_claim$"
 warband.2001.desc:0 "Для гондорцев и горцев Арлефнуи и Пинат Геллина наместники в Белом городе представляют из себя каких-то далёких повелителей, их внимание сосредоточено на угрозе Мордора. Пока дикари совершают набеги западные вотчины королевства, Гондор ничего не предпринимает.\n\nВы можете создать своё королевство дунэдайн на зелёных хребтах между долинами рек Мортонд и Лефнуи."
 warband.2001.a:0 "Нам нужно больше людей."
 warband.2001.a.tt:0 "Ваша держава не сможет в одиночку справится с наместником. Вы созываете отряды пиратов и разбойников."
 warband.2001.b:0 "Зелёные холмы зовут меня."
 warband.2001.b.tt:0 "Горцы, претендующие на Пинат Гелин, княжество смешанных кровей, присоединяются к вашему делу."
 warband.2001.c:0 "Сейчас не время для войн. Гондор сгинет позднее."
 warband.2001.c.tt:0 "Вы оттягиваете неизбежную войну с Гондором."
 # Nethos Conquest of Morvegil, Harithilien.
 war_3000_nethos_claim:0 "Завоевание Морвегиля Нетосом"
 warband.2010.t:0 "$war_3000_nepos_claim$"
 warband.2010.desc:0 "Более ста лет назад, во времена наместника Турина II, княжество Итилиэн впервые подверглось набегу мордорских уруков. Со временем, большинство дунэдайн покинули кишащий уруками Итилиэн и двинулись через Андуин на запад.\n\nПока взор Белой Башни обращён на восток, к опасности, которую представляет собой центральный Итилиэн, вы должны сделать свой шаг к основанию дома Исильмонира, сильнейшего из тех, кто остался в землях к востоку от реки Андуин."
 warband.2010.a:0 "Гавани Поросира станут пристанищем для дома Исильмонира."
 warband.2010.a.tt:0 "Вы призываете наёмников из южного Харондора, пиратов и людей, поддавшихся Злу."
 warband.2010.b:0 "Владыка Дэнетор сидит у подножия трона, пока я выкрою себе королевство."
 warband.2010.b.tt:0 "С поддержкой истинных воинов-дунэдайн вы одержите победу в этот день."
 warband.2010.c:0 "$warband.2001.c$"
 warband.2010.c.tt:0 "$warband.2001.c.tt$"
 # Mirlond Conquest of Hartolfalas.
 war_3000_mirlond_claim:0 "Мирлондское завоевание Хартолфаласа"
 warband.2020.t:0 "$war_3000_mirlond_claim$"
 warband.2020.desc:0 "В давние времена в результате разлома мира остров Толфалас был почти разрушен, став бесплодной и одинокой скалой посреди моря.\n\nДо вас дошли слухи, что после потери центрального Итилиэна Гондор ослаб, и можно безнаказанно грабить его берега. Для начала вы должны осадить остров Толфалас и захватить его южную гавань, после чего вы сможете основать там пиратскую гавань."
 warband.2020.a:0 "Свистать всех наверх!"
 warband.2020.a.tt:0 "К вашим войскам присоединятся многочисленные отряды харадрим и умбарских пиратов."
 warband.2020.b:0 "Я буду господствовать над Бесплодным островом."
 warband.2020.b.tt:0 "К вашим войскам присоединятся многочисленные отряды воинов харадрим и умбарских пиратов. Ваши претензии на остров крепнут."
 warband.2020.c:0 "$warband.2001.c$"
 warband.2020.c.tt:0 "$warband.2001.c.tt$"

 # Wildmen Conquest of Pinnath-Gelin.
 warband.2002.t:0 "Пираты с дарами"
 warband.2002.desc:0 "Письмо с южной печатью, сопровождаемое суммой монет умбарской чеканки, прибыло сегодня утром под покровом ночи, перевезённое отрядом пиратов на их речном судне. Сейчас нет никаких следов их местонахождения, пираты, должно быть, спрятали свою лодку в тайной бухте, чтобы избежать подозрений со стороны Гондора.\n\nВ письме говорится об общем враге, людях запада, и о древних союзах, ведь когда Гондор был слаб, дикари присоединились к пиратам и свободно бродили по западным землям. Чёрные владыки Умбара обещают предоставить войска и припасы, если мы объявим войну Гондору, но действительно ли сейчас подходящее время для войны?"
 warband.2002.a:0 "К оружию, дикари! Отвоюем то, что принадлежит нам по праву!"
 warband.2002.b:0 "Предвестия ещё не говорят о войне. Мы руководствуемся благоразумием."
 warband.2002.c:0 "Сейчас не время для войны. Оставить себе золото!"
 warband.2002.troopname:0 "Пираты Умбара"

 ### ABRAKHÂN DECISIONS ###
 game_concept_terror_of_nafarat:0 "Ужас Нафарата"
 game_concept_terror_of_nafarat_desc:0 "Жестокий поборник Золотого короля Абрахана."

 character_is_valid_for_abrakhan_subjugation_mission_trigger:0 "Золотой король"
 abrakhan.1001.t:0 "Воля Тёмной Башни"
 abrakhan.1001.desc:0 "«Время настало, Хоармурат, Третий из Девяти. Мордор приказывает вам подчинить себе Море Дюн, Нафарат и Махуд, а после их падени продолжить завоевание Харадвайта».\n\n#TENGWAR: 3`V 97E2E7t% yH`V t`V 3hF6 jE°x`BzDp`V- #!\n\n«Отказ от должной дани и почитания чреват последствиями. Напомните им об их властелине»."
 abrakhan.1001.a:0 "Харадрим обязаны своей верностью Саурону!"
 abrakhan.1002.t:0 "Порабощение: Харадвайт"
 abrakhan.1002.desc_start:0 "На кого я нацелюсь после покорения Харадвайта? Я пошлю разведчиков в их земли как дурное предзнаменование и мор для тех, кто отвергнет моё покорение, и призыв для тех, кто устремится под мои знамёна."
 abrakhan.1002.desc_dune_sea:0 "\n\nПесчаные люди Моря Дюн — скитающиеся кочевники, немногочисленные, но смертоносные, как затаившийся скорпион. Мы должны сломить их непокорную природу, чтобы они могли служить Зигуру из дюн."
 abrakhan.1002.desc_nafarati:0 "\n\nНафараты — воинственный и кровожадный народ. Их воины вызывают страх и они многочисленны. Они наводят ужас на соседнюю Раю - будущую цель миссии. Их многочисленность укрепит мои войска."
 abrakhan.1002.desc_mahud:0 "\n\nМахуды приручили могучих мумакил, великих зверей, достойных войск Золотого Короля. Они живут в джунглях за южными горами, чьи перевалы окутаны тёмным облаком. Я пока не могу туда отправиться."
 abrakhan.1002.desc_ray:0 "\n\nРая — могущественное королевство харадрим, мы присоединим их торговую империю к нашей собственной."
 abrakhan.1002.desc_bellakar:0 "\n\nВерные пережили многие королевства чёрных нуменорцев в Харадвайте, и нельзя допустить, чтобы их вера продолжила существовать."
 abrakhan.1002.desc_mardruak:0 "\n\nНа мысе Мардруак живут пираты и их владыки, я захвачу их корабли и превращу их в полноценную боевую силу."
 abrakhan.1002.desc_near_harad:0 "\n\nВ Ближнем Харадвайте многие военачальники соперничали за власть над Харондором, вырывая его из-под гондорского контроля."
 abrakhan.1002.desc_umbar:0 "\n\nВсегда будучи занозой в боку Саурона или Гондора, моё королевство готово захватить Город пиратов. Чёрные владыки Умбара обязаны своей верностью Зигуру."
 abrakhan.1002.desc_end:0 "\n\nВаши разведчики, предвестники смерти, — чёрные стервятники, завезённые из Тёмных земель и выращенные до чудовищной формы в клетках зверинца Абрахана. Их клювы красные, с них капает смесь крови и слюны. Эти разведчики не нуждаются в хитрости и принесут весть о покорности или смерти."


 abrakhan.1002.a:0 "Море Дюн более не познает жажды. Над ним прольётся кровавый дождь."
 abrakhan.1002.a.tt:0 "Близлежащие независимые королевства в выбранном регионе будут оповещены и, возможно, добровольно подчинятся вам."
 abrakhan.1002.a.tt2:0 "В меню решений открыты первые две миссии по покорению."
 abrakhan.1002.b:0 "Подчинить нафарати. Поработить их воинов."
 abrakhan.1002.c:0 "Выдвинуться на юг и заставить Махуд присоединиться ко мне."
 abrakhan.1002.d:0 "Схватить бьющееся сердце Раи, Бозиша-Мираз."
 abrakhan.1002.e:0 "Поработить Беллакар!"
 abrakhan.1002.f:0 "Заручиться поддержкой пиратов Мардруака."
 abrakhan.1002.g:0 "Подчинить Ближний Харадвайт!"
 abrakhan.1002.h:0 "Напомнить Умбару об их клятвах Зигуру."
 abrakhan.1002.i:0 "Возрыдай, Средиземье."
 abrakhan.1002.i.tt:0 "Когда для Абрахана больше не останется миссий."



 abrakhan.1003.t:0 "Шпионы Абрахана"
 abrakhan.1003.desc:0 "Над головой кружат тёмные стервятники, неразличимые при ярком дневном свете, а сверху на землю подо мной впитывается мокрая капля крови. [Select_CString(realm_priest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] говорит, что это дурное предзнаменование, - скорее всего, шпион, подосланный Абраханом. Наши земли разведаны, наши войска уже подсчитаны, и Золотой Король желает заполучить наше королевство в придачу к своей растущей угрозе.\n\nВ древности все торговые пути в Средиземье проходили через Абрахан, и это было золотое королевство, раскинувшееся на плодородных берегах Внутреннего моря. Когда-то им правил жестокий король, о котором говорили, что он бессмертен, хотя никто никогда не видел его лица, скрытого золотой маской.\n\nНыне тёмное присутствие заполнило мёртвое королевство Абрахана, и древние нории начали вращение. Несмотря на пустое море, рабы трудятся на плантациях благодаря огромным запасам ископаемой воды под Абраханом. Нории и плантации будут кормить его растущие войска, Золотой Король желает, чтобы весь Харадвайт поклонялся, как и в прошлом, Тёмному Властелину Зигуру, известному как Саурон."
 abrakhan.1003.a:0 "Плохое предзнаменование: кровавый ливень и король с золотым лицом."
 abrakhan.1003.a.tt:0 "Предупреждение о том, что миссия Абрахана - подчинить себе ваше королевство. Возможно, поблизости есть другие королевства, которые уже покорились."
 abrakhan.1003.b:0 "Я подчиняюсь Золотому Королю."
 abrakhan.1003.b.tt:0 "Нет сомнений, что другие близлежащие королевства прочитали те же предзнаменования. Обратиться в поклонение Саурону. Присоединить свою державу к королевству Абрахана под властью Золотого Короля."
 abrakhan.1003.b.tt2:0 "Зигур, известный как Саурон из Мордора, должен быть действительно могущественный бог, раз вернулся с такой силой."
 abrakhan.1003.c:0 "Зигур — хозяин Харада!"
 abrakhan.1004.opening:0 "Великий Золотой Король Абрахана, слуга могущественного бога Зигура,"
 abrakhan.1004.desc:0 "Я подчиняюсь твоему законному правлению над харадрим. Да чтят харадрим владык тьмы во веки веков. Мы посылаем нашу дань Абрахану, пожалуйста, исполните желания Зигура, властелина земли."
 abrakhan.1004.a:0 "Мудрый выбор, слуга тьмы."






 abrakhan.0010.t:0 "Огненное Зеркало Абрахана"
 abrakhan.0010.desc:0 "Между Морем Дюн и Внутренним морем раскинулся самый чуждый ландшафт во всём Харадвайте. Перед огромной горной цепью из песчаника и глубоко в провале находится Огладало Ватра, Огненное Зеркало. Соляные равнины древнего высохшего озера не имеют себе равных в Средиземье, настолько оно обширно и неизменно. Когда-то оно было известно в памяти и в путеводных снах как озеро Ухтьяара, и сезонные воды, стекающие с гор, сохранили это название.\n\nГлубоко под горами и изломанной местностью находятся древние ископаемые воды, извлекаемые через трещины на поверхности людьми, живущими у зеркала. Добыча велась в промышленных масштабах, когда королевство Абрахан богатело за счёт торговли, великие нории собирали воду из озера и из-под земли. Без этих норий Огненное Зеркало не поддерживало бы никакой жизни.\n\nСоль Огладало Ватра смертельна для всего живого, её используют в качестве яда при дворах Абрахана, а подходящей казнью является мумификация солью. Невозможные трудности путешествия с рынков дальнего Востока и Дальних Земель в города к западу от озера Ухтьяара в Абрахане и Дарсалане привели к тому, что торговля сошла на нет. И купцы стали чаще путешествовать длинным путём вокруг Абрахана."
 abrakhan.0010.a:0 "Озеро Ухтьяара, Огненное Зеркало, не имеет себе равных."
 abrakhan.0010.b:0 "Вот бы побывать здесь в те времена, когда в городах пустыни велась оживлённая торговля!"
 abrakhan.0010.c:0 "Абрахан — мёртвое королевство на мёртвом озере."
 abrakhan.0011.t:0 "Ковшек Пуст Абрахана"
 abrakhan.0011.desc:0 "Коренные жители Абрахана - Ковшек Пуст. В далёкие, древние времена эти люди жили на берегу озера Ухтьяара, прежде чем оно стало высохшим Огненным Зеркалом, и там они разбивали свои лагеря и нечасто заходили на пышные берега озера.\n\nИз этих времён пришёл сон о мальчике, убившем древнего духа-скорпиона с помощью старика. Тот захотел отведать мяса скорпиона и за короткое время съел всю его внутреннюю плоть. Юноша захотел получить адамантиновый хитин, часть которого пошла на изготовление его сверкающих доспехов как нового короля озёрных и горных людей, а остальное он бросил в пески пустыни перед горами, освободив озеро Ухтьяара от всякого злого присутствия, обитавшего там. \n\nМногие племена песчаных людей произошли с красно-оранжевых осадочных гор на юге и востоке, и все вместе они стали известны как Ковшек Пуст. Те, кто заселил древнее озеро и исток реки Нафарат, объединились в торговую империю, ведь в то время это был центр всей торговли Средиземья.\n\nПусты - новаторы, они разработали аквапонику, чтобы прокормить огромное количество людей, плавучие сады, выращивающие овощи. А когда запасы воды из озера иссякли, пусты прибегли к помощи ископаемых вод подземного мира.\n\nВ какой-то момент в прошлом великолепие Абрахана у озера Ухтьяара пошло на спад, торговые сети двинулись на запад в сторону Раи в дельте реки, а племена нафаратов, воинственные захватчики с юга с мистической и жаждущей крови культурой, заняли плодородные земли реки Нафарат, отделив Абрахан от Раи. Чтобы отомстить, Абрахан время от времени выставлял против народа Раи ударных рыцарей и мародеров нафарати, вооружённых огромными булавами. Известно также, что эти племена используют мегафауну южных джунглей, привозя зверей и птиц вместе со своими наёмными отрядами для использования правителями Абрахана."
 abrakhan.0011.a:0 "Инновации Абрахана зависят от наших мечтаний."
 abrakhan.0011.b:0 "Возможно, мы слишком сильно зависим от этой ископаемой воды."
 abrakhan.0011.c:0 "Созвать военный совет с воинами Нафарати."




 abrakhan.0020.t:0 "Кул Махрист"
 abrakhan.0020.desc:0 "Ужаснейший обитатель Огладало Ватра, которого песчаные люди называют Разрушителем. Он обрушивается на мои поселения во владении [raided_county.GetName]\n\nУжасный пережиток войск Моргота в Старшие Дни, он является меньшим демоном огня. Говорят, что Кул Махрист был заточён под озером Ухтьяара, но с тех пор, как озеро испарилось, а из земли стали брать воду, песчаные люди сломали печати на его глубоких пещерах, и теперь этот ужас бродит по ночам под открытым небом.\n\nКул Махрист охраняет наши запасы воды, и, без сомнения, после многих лет плена, проведённых на страже вод под Огладало Ватрой, он выжег в своём уме постоянное желание не дать людям добраться до источников воды. Это ясно из предназначения демона. Мы называем его Разрушителем и Неугасимым."
 abrakhan.0020.a:0 "Подчинись Единому!"
 abrakhan.0020.b:0 "Ужасающее чудовище из древнего мира."
 abrakhan.0020.a.critical_success:0 "Он признает Саурона хозяином"
 abrakhan.0020.a.success:0 "Вы подчиняете Кул Махриста на данный момент"
 abrakhan.0020.a.failure:0 "Он лишь жаждет"
 cul_mahrist_event_troops:0 "Кул Махрист"
 dweller_in_the_dark:0 "Обитель Тьмы"
 dweller_in_the_dark_flavor:0 "Затаившись в подземных глубинах гор, падшие существа невыразимого зла ждут конца света."
 cul_mahrist_subdued_modifier:0 "Покорённый Кул Махрист"
 cul_mahrist_subdued_modifier_desc:0 "Благодаря вашим способностям Кул Махрист был отправлен обратно в тени своей подземной обители."
 cul_mahrist_thirsts_modifier:0 "Жаждущий Кул Махрист"
 cul_mahrist_thirsts_modifier_desc:0 "Кул Махрист продолжает преследовать источники воды этого графства."
 abrakhan.0021.t:0 "Кул Махрист возвращается"
 abrakhan.0021.desc:0 "Под покровом леденящей душу пустынной ночи во владении [raided_county.GetName] чёрный огненный демон, Кул Махрист Разрушитель и Неугасимый, напал на норию, черпающую воду из пропасти, ведущей глубоко под землю.\n\nКул Махрист стережёт наши запасы воды и без сомнения, после многих лет плена, охраняя воды под Огладало Ватрой, он выжег в своём уме постоянное желание не дать людям добраться до воды. Цель демона очевидна."
 abrakhan.0021.a:0 "Восстановим наши потери, не страшитесь демона."
 abrakhan.0021.b:0 "Я дрожу от страха при одной мысли о его возвращении."

 abrakhan.0025.t:0 "Экспедиция за пустынным янтарём"
 abrakhan.0025.desc:0 "Многие скалистые и разрушенные утёсы Абрахана содержат жилы пустынного янтаря, и каждая из этих жил ведёт под землю к источникам ископаемой воды.\n\nЭкспедиция в пустоши между Абраханом и Дарсаланом во владение [amber_digsite.GetName] обещает вернуть эти два драгоценных ресурса."
 abrakhan.0025.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] организую экспедицию."
 abrakhan.0025.b:0 "Очень хорошо. Проследить, чтобы они были обложены налогом за свои находки."
 abrakhan.0025.a.critical_success:0 "Пустынный янтарь и водный источник"
 abrakhan.0025.a.success:0 "Экспедиция находит янтарь"
 abrakhan.0025.a.failure:0 "Экспедиция потеряна"

 pustic_dreams_modifier:0 "Мечты пустов"
 pustic_dreams_modifier_desc:0 "Этот персонаж доверяет древним мечтам песчаных людей."
 pustic_trade_glory_modifier:0 "Торговая слава пустов"
 pustic_trade_glory_modifier_desc:0 "Этот персонаж вспоминает о бывшей торговой империи Абрахана."
 pustic_dead_kingdom_modifier:0 "Мёртвое королевство пустов"
 pustic_dead_kingdom_modifier_desc:0 "Этот персонаж озирается на мёртвое королевство."
 pustic_innovation_modifier:0 "Инновации пустов"
 pustic_innovation_modifier_desc:0 "Этот персонаж доверяет инновациям народа, вынужденного преодолевать трудности."
 pustic_fossil_water_modifier:0 "Иссякающая ископаемая вода"
 pustic_fossil_water_modifier_desc:0 "Запасы воды этого персонажа иссякают."
 nafarati_war_council_modifier:0 "Военный совет Нафарата"
 nafarati_war_council_modifier_desc:0 "Этот персонаж приглашён на военный совет Нафарата."
 pustic_desert_amber_modifier:0 "Пустынный янтарь"
 pustic_desert_amber_modifier_desc:0 "У этого персонажа есть тайник с пустынным янтарём."
 pustic_fossil_water_source_modifier:0 "Найден новый источник ископаемой воды"
 pustic_fossil_water_source_modifier_desc:0 "В отдалённой расщелине во время поисков пустынного янтаря был обнаружен новый источник ископаемой воды."


 abrakhan.0030.t:0 "Военный совет Нафарата собрался"
 abrakhan.0030.desc_tribal:0 "Я тихо вхожу в военную хижину и становлюсь у большого костра, глядя в него в поисках вдохновения. В частном порядке и [marshal.GetName], и [third_party.GetName] выразили свои опасения, и теперь я буду решать вопрос о войне с ожидающим советом."
 abrakhan.0030.desc_all_agree:0 "\n\nЭти двое смотрят друг на друга, и прежде чем один из них обращается ко мне, чтобы высказать своё мнение, я объявляю об их единодушной поддержке друг друга. [target_country_1.GetName] должен пасть перед мощью державы [root.GetPrimaryTitle.GetName]"

 abrakhan.0030.desc_dont_agree:0 "\n\nВыбор: [target_country_1.GetName] и [target_country_2.GetName].\n\nОшеломив этих двоих взглядом, я поднимаюсь и объявляю о том, что [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] в огне."
 abrakhan.0030.a.all_agree:0 "Все согласились"
 abrakhan.0030.b.marshal:0 "Маршал"
 abrakhan.0030.c.third_party:0 "Третья сторона"
 abrakhan.0030.d.nope:0 "Нет"

 decision_abrakhan_subjugation_dune_sea:0 "Порабощение: Море Дюн"
 decision_abrakhan_subjugation_dune_sea_tooltip:0 "Покорить Море Дюн, использовав воинов пустыни в своих интересах."
 decision_abrakhan_subjugation_dune_sea_desc:0 "Как только я подчиню себе племена Моря Дюн, их пустынные воины получат цель - быть моими клинками в тени, прячась в дюнах, пока не придёт время нанести удар."
 decision_abrakhan_subjugation_dune_sea_confirm:0 "Тень падёт на дюны."

 decision_abrakhan_request_lands:0 "Запросить соседние земли"
 decision_abrakhan_request_lands_tooltip:0 "Запросите контроль над соседними землями, принадлежащими вашему Тёмному Властелину и Повелителю Саурону."
 decision_abrakhan_request_lands_desc:0 "Тёмный Властелин приказал мне подавить любое сопротивление на Юге, подчинив его народ. Похоже, что мой хозяин и его приспешники добились своего на моих границах.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] предложить принять бразды правления этими землями вместо него, как он и приказал."
 decision_abrakhan_request_lands_confirm:0 "Все в угоду вам, Повелитель..."
 abrakhan_sauron_is_neighbor_tt:0 "Держава Саурона граничит с вашей."
 abrakhan_sauron_holds_titles_in_the_south_tt:0 "Саурон или его вассалы владеют землями на юге."

 decision_abrakhan_subjugation_nafarat:0 "Порабощение: Нафарат"
 decision_abrakhan_subjugation_nafarat_tooltip:0 "Поработить нафарати, подчинив их свирепые армии своей воле. \nЗахватить империю Абрахан."
 decision_abrakhan_subjugation_nafarat_desc:0 "Прежде чем отправиться в поход на запад, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] укрепить своё господство. Покорив племена нафаратов, я смогу основать данническое королевство, получив большое количество пополняемых войск рабов для использования в грядущих войнах. Я возвышу одного из их вождей, верного моему зловещему делу.\n\nМодификатор «Порабощение: Нафарат» увеличивает ополчение."
 decision_abrakhan_subjugation_nafarat_confirm:0 "Абрахан вновь возвышается."
 form_nafarati_decision_effect_nafarati_warchief_tt:0 "Вы остаётесь владыкой Нафарата."
 form_nafarati_decision_effect_de_jure_tt:0 "[title_d_sadhradamrun.GetNameNoTier], [title_d_sadhradromen.GetNameNoTier], [title_d_safakor.GetNameNoTier] и [title_d_firamir.GetNameNoTier] становятся [de_jure|El] частью державы #V [title_k_nafarati.GetName]#!"
 form_abrakhan_decision_effect_de_jure_tt:0 "[title_k_abrakhan.GetNameNoTier], [title_k_nafarati.GetName], [title_k_darsalan.GetNameNoTier] и [title_k_arysis.GetNameNoTier] становятся [de_jure|El] частью великой державы #V [title_e_abrakhan.GetName]#!, #V [title_e_nafarat.GetName]#! будет уничтожена"

 # Abrakhân Rewards
 abrakhan.1010.t:0 "$abrakhan.1002.t$" # This event uses text from 1002
 abrakhan.1020.t:0 "$decision_abrakhan_subjugation_nafarat$"
 abrakhan.1020.desc:0 "Земли вокруг Абрахана не знают покоя, покорённые племена нафаратов, пустынные города Дарсалана и северный Арис ныне маршируют под вашими грозными знаменами. Основание даннического королевства позволит вам получить большое количество пополняющихся войск рабов для использования в грядущих войнах."
 abrakhan.1020.tt:0 "Вы выдвигаете претензию на великую империю Абрахан."
 abrakhan.1020.a:0 "Нафарат станет данническим королевством, достойным Зигура."
 abrakhan.1020.a.tt:0 "Реформируйте данническое королевство Нафарат.\nТак Зигур подчинил себе Харадвайт."
 abrakhan.1020.b:0 "Абрахан продолжает свои завоевания."
 abrakhan.1020.b.tt:0 "Вы выбрали не повторять путь, которым Тёмный Властелин покорил Харадвайт."

 abrakhan.1021.t:0 "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1021.desc:0 "Пересекая Море Дюн, вы столкнётесь с великими владыками харадрим и пиратскими гаванями Умбара. Некоторые из королевств харадрим поклоняются Зигуру и платят ему дань. И всё же они могут быть не совсем в пределах королевства абсолютной тьмы."
 abrakhan.1021.a:0 "Море Дюн станет домом для королевств данников, достойных Зигура."
 abrakhan.1021.b:0 "Абрахан продолжает свои завоевания."

 abrakhan.1022.t:0 "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1022.desc:0 "Между землями Абрахана и Ближним Харадвайтом находится Море Дюн, где обитает бесчисленное множество независимых племён, не подчиняющихся ни вере, ни страху перед Зигуром. Теперь, когда вы захватили центральный оазис Мазжарата, его опустошение во имя Тёмного Властелина сведёт на нет сопротивление песчаных людей.\n\n#TENGWAR: `B zt^P2EP jE° 1`N e`V6E t`V- #!\n\n«Я повелеваю всем бояться меня»."
 abrakhan.1022.a:0 "Это будет сделано во имя тебя, Зигур."
 abrakhan.1022.b:0 "Пусть песчаные люди хватаются за воду."
 abrakhan.1022.b.tt:0 "Приказать гигантским скорпионам охранять оазис. Пусть песчаные люди умрут."
 abrakhan.1022.b.tt2:0 "Зачем тратить воинов-ветеранов, которые могут послужить тени?"
 event_scorpion_troops:0 "Скорпионья стража Мазжарата"
 devastate_oasis_modifier:0 "Опустошённый оазис"
 devastate_oasis_modifier_desc:0 "По приказу Зигура этот оазис был опустошён."
 scorpion_oasis_guard_modifier:0 "Оазис, охраняемый скорпионами"
 scorpion_oasis_guard_modifier_desc:0 "Этот оазис охраняют три гигантских скорпиона. Тысячи тысяч глаз ужаса смотрят мрачно и безжалостно."

 decision_abrakhan_subjugation_mahud:0 "Порабощение: Махуд"
 decision_abrakhan_subjugation_mahud_tooltip:0 "Подчинить Махуд, и их звери станут вашими."
 decision_abrakhan_subjugation_mahud_desc:0 "Как только мы подчиним себе племена Махуд, десятки великих мумакил присоединятся к нашим войскам.\n\nМодификатор «Порабощение: Махуд» увеличивает урон, наносимый монстрами."
 decision_abrakhan_subjugation_mahud_confirm:0 "Их звери будут служить нам."
 decision_abrakhan_subjugation_ray:0 "Порабощение: Рая"
 decision_abrakhan_subjugation_ray_tooltip:0 "Подчинить себе [Concept( 'ray', 'Раю' )|E], закрепившись в [Concept( 'bayoftulwang', 'заливе Тулванг' )|E]."
 decision_abrakhan_subjugation_ray_desc:0 "[ray|E] контролирует большой перевалочный пункт Бозиша-Дар, главный сухопутный торговый путь с востока на запад [Concept( 'harad', 'Харада' )|E], через который проходят торговые пути в Сирайн и дальше на восток. Под нашим владычеством торговые ресурсы и золото Раи станут нашими.\n\nМодификатор «Порабощение: Рая» увеличивает доход."
 # It will be held by the [serpent_dynasty|E], loyal to my sinister cause in service to Zigûr.
 decision_abrakhan_subjugation_ray_confirm:0 "Золото для подпитки моих войск."

 decision_abrakhan_subjugation_bellakar:0 "Порабощение: Беллакар"
 decision_abrakhan_subjugation_bellakar_tooltip:0 "Подчинить себе Верных [Concept( 'bellakarean', 'Беллакара' )|E] и сжечь их города."
 decision_abrakhan_subjugation_bellakar_desc:0 "Как только мы подчиним [bellakar|E], Верные Дальнего Харада рассеются в песках."
 decision_abrakhan_subjugation_bellakar_confirm:0 "Они покорятся или будут сломлены."
 #decision_abrakhan_subjugation_mardruak:0 "Порабощение: Мардруак"
 decision_abrakhan_subjugation_mardruak:0 "Порабощение: Залив Фелайи"
 #decision_abrakhan_subjugation_mardruak_tooltip:0 "Сформируйте подчиненное королевство Мардруакан."
 decision_abrakhan_subjugation_mardruak_tooltip:0 "Подчинить залив Фелайи, командуя свирепыми налётчиками Мардуака."
 #decision_abrakhan_subjugation_mardruak_desc:0 "Покорение Мардруака даст вам доступ к большому флоту корсарской гавани, достаточному для контроля над заливом Бозиша."
 decision_abrakhan_subjugation_mardruak_desc:0 "Залив Фелайя подвластен нам, слабый и разрозненный. Мардуаканские пираты свирепы и дики, но их можно превратить в мощную силу, если завоевать и подчинить себе."
 #decision_abrakhan_subjugation_mardruak_confirm:0 "Подчинить Мардруака"
 decision_abrakhan_subjugation_mardruak_confirm:0 "Моря будут нашими."
 decision_abrakhan_subjugation_near_harad:0 "Порабощение: Ближний Харад"
 decision_abrakhan_subjugation_near_harad_tooltip:0 "Покорить мстительных воинов [Concept( 'nearharad', 'Ближнего Харада' )|E], направив их ярость."
 decision_abrakhan_subjugation_near_harad_desc:0 "Как только мы покорим Ближний Харад..."
 decision_abrakhan_subjugation_near_harad_confirm:0 "Их ненависть будет служить нам."
 decision_abrakhan_subjugation_umbar:0 "Порабощение: Умбар"
 decision_abrakhan_subjugation_umbar_tooltip:0 "Подчинить Умбар, направив его флот против [Concept( 'gondor', 'Гондора' )|E]"
 decision_abrakhan_subjugation_umbar_desc:0 "Как только мы подчиним Умбар..."
 decision_abrakhan_subjugation_umbar_confirm:0 "Чёрные пираты склонятся."
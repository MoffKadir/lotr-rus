 # Decision
 decision_lotr_warbands:0 "Созвать войско"
 decision_lotr_warbands_tooltip:0 "Вы созовёте войско, и в вашей столице появится воинство вашей культуры."
 decision_lotr_warbands_desc:0 "Вы созовёте войско."
 decision_lotr_warbands_confirm:0 "Налётчики, разбойники, пираты, дикари. Войско собрано!"
 decision_lotr_must_be_at_war:0 "Вы должны находиться в состоянии войны."
 decision_lotr_warbands_warning:0 "Это может дестабилизировать вашу державу."
 # Cultural Description
 decision_lotr_warbands_desc_mirkwood_leofring:0 "С вами связались агенты из Дол Гулдура. Колдовская гора требует дань в виде лошадей. Они предоставят вам отряд, а вы переправите в Дол Гулдур лошадей, украденных в Рохане."
 decision_lotr_warbands_desc_parth_celebrant_leofring:0 "Несмотря на близость к опасным лесам Фангорн и Двиморден, ваш народ выстоял. Похоже, ваши ритуалы и жертвы в виде пищи и вина умиротворили эльфийских призраков из золотого леса."
 decision_lotr_warbands_desc_dwarrowhall_leofring:0 "После опасного переселения в земли к югу от Серых гор наш народ нашёл убежище в заброшенной шахте за пределами Мории. В ней можно было укрыться и согреться во времена лютых зим тех лет. Ваш народ выживет."
 decision_lotr_warbands_desc_bandit_leofring:0 "Рыскающие по округе орки изгнали ваш народ с севера. Многие из вашего народа выбрали стезю разбоя, совершая набеги на рохиррим через Андуин."
 decision_lotr_warbands_desc_eotheod:0 "Эотеод должны созвать всадников и приготовиться к войне. Вперёд, повелители коней!"
 decision_lotr_warbands_desc_adornaen:0 "Рохиррим украли вашу землю много веков назад, но ваш народ сумел заново начать жизнь в Дунланде. И всё же здесь действует некая сила, побуждающая воинов отомстить за старую рану."
 decision_lotr_warbands_desc_fisherfolk:0 "Ваш народ - простые рыбаки, но они будут яростно защищать свои родные земли!"
 decision_lotr_warbands_desc_dunlending:0 "Рохиррим загнали ваш народ в горы, прозябать на голых камнях. Кто-то должен заплатить!"
 decision_lotr_warbands_desc_gwathlo_estuary:0 "Свободные народы устья Гватло помнят гибель королевства дунэдайн Кардолан. Ваш народ выстоял."
 decision_lotr_warbands_desc_gwathlo:0 "Горные племена и болотные кочевники, некогда подданные павшего Кардолана, ныне вынуждены защищать свои поселения, стада и речные баржи от злых людей."
 decision_lotr_warbands_desc_gondor_gwathuirim:0 "Родичи древнего дома Халет населяли Белые горы и все земли до самого моря. Но когда из-за великого моря прибыли нуменорские колонисты, ваш образ жизни был разрушен, поскольку они отказались признать вас такими же людьми, как и они, одним из домов эдайн.\n\nНе уважая ваше священные наследие лесного народа, чужаки-колонисты опустошили древние леса Гондора и Энедвайта. А за отказ сражаться в их войнах против Тёмного Властелина они прокляли вас."
 decision_lotr_warbands_desc_haradrim:0 "Народы харадрим бесчисленны, они разнообразны и процветают. Они живут в великих городах вдоль реки Харнен, а также в воинственных племенах, господствующих над бесконечными песками, некоторые укрываются в крепостях, устраивая набеги на побережья. Этот оседлый и кочевой народ, как мужчины, так и женщины, смешиваются под солнцем на базарах Средиземья."
 decision_lotr_warbands_desc_haradrim_suladan:0 "$decision_lotr_warbands_desc_haradrim$\n\nКороль возвысился и завоевал королевство Харузан, нацелившись на создание империи харадрим."
 decision_lotr_warbands_desc_haradrim_corsair:0 "$decision_lotr_warbands_desc_haradrim$\n\nПрибрежным харадрим придётся соперничать с нуменорскими пиратскими гаванями."
 decision_lotr_warbands_desc_haradrim_desert:0 "$decision_lotr_warbands_desc_haradrim$\n\nВы из тех харадрим, что бороздят моря дюн, всегда готовые к войне, терпеливые к открытой слабости."




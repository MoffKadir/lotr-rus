  # Cultural Description 
 decision_lotr_warbands_desc_mirkwood_leofring:0 "На вас вышли связные Дол-Гулдура, и они требуют от вас дань в виде лошадей. Они предоставят вам несколько отрядов, и вашей задачей будет переправить выкранных из Рохана лошадей в Дол-Гулдур."
 decision_lotr_warbands_desc_parth_celebrant_leofring:0 "Несмотря на близость к опасным лесам Фангорн и Двиморден, ваш народ выстоял. Похоже, ваши ритуалы и жертвы в виде пищи и алкоголя удовлетворили эльфскую погань из золотого леса."
 decision_lotr_warbands_desc_dwarrowhall_leofring:0 "После рискованного переселению на юг вдоль гор Ваш народ нашёл убежище в заброшенных шахтах Мории. В них теплее и нет злого ветра, бушующего снаружи - это поможет Вашему народу выжить."
 decision_lotr_warbands_desc_bandit_leofring:0 "Рыскающие по округе орки согнали Ваш народ с севера. Многие Ваши соплеменники выбрали стезю разбоя, нападая на рохирримов вдоль Андуина."
 decision_lotr_warbands_desc_eotheod:0 "Эотеод должен созвать кавалерию и готовиться к войне. Вперёд, всадники!"
 decision_lotr_warbands_desc_adornaen:0 "The Rohirrim stole your land eons ago, but your people have rebuilt their lives in Dunland. Yet there is a power at work here, inciting warriors to take revenge of that old wound." #!
 decision_lotr_warbands_desc_fisherfolk:0 "Ваш народ - простые рыбаки, но они будут яростно защищать своё отечество!"
 decision_lotr_warbands_desc_dunlending:0 "The Rohirrim drove your people into the hills to scratch a living off of rocks. Someone has gotta pay!" #!
 decision_lotr_warbands_desc_gwathlo_estuary:0 "Свободные народы устья Гватло ещё помнят разрущение дунландского королевства Кардолан. Ваш народ пережил те события."
 decision_lotr_warbands_desc_gwathlo:0 "Горные племена и болотные кочевники, некогда вассалы дунландского королевства Кардолан, теперь они вынуждены сами защищать свои земли, стада и рыбацкие угодья от недругов."
 decision_lotr_warbands_desc_gondor_gwathuirim:0 "Представители древнего дома Халет, населявшего земли от Белых гор до самого моря. Когда нуменорские поселенцы прибыли из-за Великого моря, ваши судьбы оказались сломаны ими, ведь они отказались признать вас представителями одного из домов Эдайн.\n\nНе уважая ваше наследие, пришельцы-колонизаторы осквернили священные леса Гондора и Энедвейты. А за отказ биться с Тёмным лордом они прокляли вас."
 decision_lotr_warbands_desc_haradrim:0 "Хардримов много, они не похожи друг на друга, и они процветают; они живут в великих городах на берегах реки Харнен, они живут в воинственных племенах, сражаясь с неумолимыми песками, а кто-то укрывается в крепостях, устраивая набеги на побережья. Оседлые и кочевники, мужчины и женщины, эти люди перемешиваются под солнцем на базарах Средиземья."
 decision_lotr_warbands_desc_haradrim_suladan:0 "Хардримов много, они не похожи друг на друга, и они процветают; они живут в великих городах на берегах реки Харнен, они живут в воинственных племенах, сражаясь с неумолимыми песками, а кто-то укрывается в крепостях, устраивая набеги на побережья. Оседлые и кочевники, мужчины и женщины, эти люди перемешиваются под солнцем на базарах Средиземья.\n\nКороль завоевал царство Харузан, и теперь в его планах Верховное царство Харада."
 decision_lotr_warbands_desc_haradrim_corsair:0 "Хардримов много, они не похожи друг на друга, и они процветают; они живут в великих городах на берегах реки Харнен, они живут в воинственных племенах, сражаясь с неумолимыми песками, а кто-то укрывается в крепостях, устраивая набеги на побережья. Оседлые и кочевники, мужчины и женщины, эти люди перемешиваются под солнцем на базарах Средиземья.\n\nПрибрежным Харадримам придётся соперничать с нуменорцами-корсарами Умбара."
 decision_lotr_warbands_desc_haradrim_desert:0 "Хардримов много, они не похожи друг на друга, и они процветают; они живут в великих городах на берегах реки Харнен, они живут в воинственных племенах, сражаясь с неумолимыми песками, а кто-то укрывается в крепостях, устраивая набеги на побережья. Оседлые и кочевники, мужчины и женщины, эти люди перемешиваются под солнцем на базарах Средиземья.\n\nВы из тех Харадримов, что путешествуют по морю дюн, всегда готовые к схваткам и новым открытиям."
  
  
  

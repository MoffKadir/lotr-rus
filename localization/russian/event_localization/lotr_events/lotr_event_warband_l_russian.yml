  ### MODIFIERS ### 
 mercenary_contractor_modifier:0 "Подрядчик"
 mercenary_contractor_modifier_desc:0 "Наёмники знают, что бездонному кошельку этого персонажа можно доверять."
 champion_of_the_hills_modifier:0 "Чемпион холмов"
 champion_of_the_hills_modifier_desc:0 "Для своего народа этот персонаж известен как чемпион холмов."
 call_to_battle_modifier:0 "Призыв к бою"
 call_to_battle_modifier_desc:0 "Этот персонаж услышал призыв к войне."
 rise_to_war_modifier:0 "На войну"
 rise_to_war_modifier_desc:0 "Этот персонаж отправился на войну."
 booty_and_kings_modifier:0 "Добыча и короли"
 booty_and_kings_modifier_desc:0 "Этот персонаж - король добычи."
 agent_of_dol_guldur:0 "Агент Дол-Гулдура"
 agent_of_dol_guldur_desc:0 "Этот персонаж стал исполнителем тёмной воли Дол-Гулдура"
 agent_of_corsairs:0 "Агент Корсаров"
 agent_of_corsairs_desc:0 "Этот персонаж стал агентом Корсаров."
 black_lord_of_umbar_modifier:0 "Черный лорд Умбара"
 black_lord_of_umbar_modifier_desc:0 "Этот персонаж - Черный Лорд Умбара."
 cats_of_beruthiel:0 "Кошки Берутиэль"
 cats_of_beruthiel_desc:0 "Берутиэль ненавидела кошек, и, кажется, этим их и привлекала. Они преследовали её повсюду, пока наконец она не обратила ситуацию в свою пользу, поставив себе на службу. Всего у неё было десять кошек:0 девять чёрных и одна белая. Она отправляла чёрных кошек шпионить ради неё, а белую - следить за чёрными."
 eagbitar:0 "Ворон Эагбитар"
 eagbitar_desc:0 "Каркая на языках людей и эльфов, он издевается над незнакомцами в компании своего хозяина и действует как шпион этого персонажа. Ворону нравится человеческое мясо, особенно ему нравятся глаза падали на поле боя."
 oaths_taken_oaths_fulfilled:0 "Приняты клятвы. Клятвы исполнены."
 oaths_taken_oaths_fulfilled_desc:0 "Этот персонаж был освобожден от клятвы, данной давным-давно, возможно, в более ранние времена."
 skull_knights_modifier:0 "Телохранитель Рыцарей Черепа"
 skull_knights_modifier_desc:0 "Этого персонажа обслуживает телохранитель Skull Knights; в своих ужасных одеждах они следуют позади, как призраки мертвых, или впереди, как вестники ужасного ужаса."
 leopard_knights_modifier:0 "Телохранитель Leopard Knights"
 leopard_knights_modifier_desc:0 "Этого персонажа обслуживает телохранитель Leopard Knights; темные секреты следуют за этими воинами, и они неугомонно ждут, сдирая шкуры с убитых."
 eagle_knights_modifier:0 "Телохранитель орлиных рыцарей"
 eagle_knights_modifier_desc:0 "Этому персонажу служит телохранитель Орлиных Рыцарей:0 каждый воин украшен огромными перьями орлов джунглей, они проверенные воины на поле боя и неутомимы на войне."
 ray_merchant_guard_modifier:0 "Рэй Торговая Охрана"
 ray_merchant_guard_modifier_desc:0 "Эти наемные гвардейцы — элитные солдаты, вооруженные лучшим оружием и доспехами, которые можно купить за деньги. Они являются неотъемлемой частью богатейших торговых гильдий Рэя, воплощением богатства и процветания, а их позолоченные доспехи и инкрустированные драгоценными камнями кинжалы — последнее, что увидит сбежавший должник."
 subjugation_dune_sea_modifier:0 "Порабощение:0 Дюнное море"
 subjugation_dune_sea_modifier_desc:0 "Этот персонаж покорил Море дюн. Контроль над зыбучими песками позволяет им наносить удары врагам в спину."
 subjugation_nafarat_modifier:0 "Подчинение:0 Нафарат"
 subjugation_nafarat_modifier_desc:0 "Этот персонаж подчинил себе Нафарата. Полчища свирепых воинов из Дальнего Харадвайта теперь пополняют свои армии."
 subjugation_mahud_modifier:0 "Порабощение:0 Махуд"
 subjugation_mahud_modifier_desc:0 "Этот персонаж подчинил себе Махуда."
 subjugation_ray_modifier:0 "Подчинение:0 Рэй"
 subjugation_ray_modifier_desc:0 "Этот персонаж подчинил себе Рэя, плодородную жемчужину Дальнего Харадвайта, источник реки Нафарат, центр культуры и торговли после упадка Абрахана. Они облагают торговцев высокими налогами, давая им бонус к доходу."
 subjugation_bellakar_modifier:0 "Порабощение:0 Беллакар"
 subjugation_bellakar_modifier_desc:0 "Этот персонаж подчинил себе Беллакар, величайший оплот правоверных на юге. Их притеснение туземцев приносит им большую награду."
 #subjugation_mardruak_modifier:0 "Порабощение:0 Мардруак"
 subjugation_mardruak_modifier:0 "Порабощение:0 залив Фелайя"
 subjugation_mardruak_modifier_desc:0 "Этот персонаж подчинил себе мыс Мардруак и залив Фелайя. Опытные корсары теперь служат своим армиям, укрепляя свои военно-морские силы."
 subjugation_near_harad_modifier:0 "Покорение:0 возле Харада"
 subjugation_near_harad_modifier_desc:0 "Этот персонаж подчинил себе Ближний Харадвайт. Народы Харнена горят ненавистью к [faithful|E], которую они могут использовать для своих темных амбиций."
 subjugation_umbar_modifier:0 "Подчинение:0 Умбар"
 subjugation_umbar_modifier_desc:0 "Этот персонаж подчинил себе Умбара. Черные флоты теперь в их распоряжении, и корсары жаждут грабежа."
 carrion_feeder_modifier:0 "Стервятники кружат"
 carrion_feeder_modifier_desc:0 "Над головой кружат темные стервятники, падальщики, разведчики Абрахана."
 draugaer_flagship_modifier:0 "Драугер Флагман"
 draugaer_flagship_modifier_desc:0 "У этого персонажа есть флагман Драугеров, построенный в Дюсалане, он очень быстрый и очень маневренный, способный исследовать обширные побережья далеких земель."
 baggala_flagship_modifier:0 "Флагман Баггала"
 baggala_flagship_modifier_desc:0 "У этого персонажа есть флагман Баггала, традиционное харадское парусное судно Рая, Мардруака и Харшандатта."
  
  
  
  ### REALM BORDER WARS ### 
  # Arlefnui Conquest of the Pinnath Gelin. 
 war_3000_arlefnui_claim:0 "Завоевание Пинат Геллина Арлефнуи"
 warband.2001.t:0 "$war_3000_arlefnui_claim$"
 warband.2001.desc:0 "Для гондорцев и горцев Арлефнуи и Пинат Геллина наместники в Белом городе представляют из себя каких-то далёких повелителей, не отвлекающихся от войны с Мордором на своих вассалов; дикари рейдят западные феоды королевства, но оно никак не отвечает.\n\nВы можете создать своё королевство дунэдайн на зелёных хребтах между долинами рек Мортонд и Лефнуи."
 warband.2001.a:0 "Нам нужно больше людей."
 warband.2001.a.tt:0 "Вам не справится с Наместником в одиночку. Вы созываете войско пиратов и налётчиков."
 warband.2001.b:0 "Зелёные холмы зовут меня."
 warband.2001.b.tt:0 "Заявив претензии на княжество Пинат Геллина, княжество смешанных кровей, горцы присоединяются к вам."
 warband.2001.c:0 "Сейчас не время для войн. Гондор сгинет позднее."
 warband.2001.c.tt:0 "Вы откладываете неизбежную войну с Гондором."
  # Nethos Conquest of Morvegil, Harithilien. 
 war_3000_nethos_claim:0 "Nethos Conquest of Morvegil" #!
 warband.2010.t:0 "$war_3000_nepos_claim$"
 warband.2010.desc:0 "Почти сотню лет назад, во времена Наместника Турина II, княжество Итилиэн было впервые атаковано уруками. Со временем, большая часть дунэдайнского населения покинуло кишащий уруками Итилиэн и двинулось через Андуин на запад.\n\nПока Белая Башня занята решением проблемы, которую из себя теперь представляет Итилиэн, вы должны предпринять действия по утверждению династии Исильмонира, сильнейшего из тех, кто остался к востоку от Андуина."
 warband.2010.a:0 "Верфи Поросира станут гаванью для династии Исильмонира."
 warband.2010.a.tt:0 "Вы вызываете наёмников с юга Харондора, корсаров и людей, поддавшихся Злу."
 warband.2010.b:0 "Господин Дэнетор сидит у подножия трона, пока я захватываю королевство для себя."
 warband.2010.b.tt:0 "С поддержкой истинных дунэдайн Вы одержите победу в этот день."
 warband.2010.c:0 "$warband.2001.c$"
 warband.2010.c.tt:0 "$warband.2001.c.tt$"
  # Mirlond Conquest of Hartolfalas. 
 war_3000_mirlond_claim:0 "Мирлондское завоевание Хартолфаласа"
 warband.2020.t:0 "$war_3000_mirlond_claim$"
 warband.2020.desc:0 "В давние времена, во время падения Нуменора остров Толфалас почти полностью ушёл под воду, за исключением бесплодной одинокой скалы посреди моря.\n\nДо вас дошли слухи, что после потери центрального Итилиэна Гондор ослаб, и можно безнаказанно грабить его берега. Для начала, Вам нужно взять в блокаду остатки Толфаласа, и захватив его южную гавань, Вы сможете превратить её в пиратскую гавань."
 warband.2020.a:0 "Свистать всех наверх!"
 warband.2020.a.tt:0 "Многие харадримы и умбарские пираты присоединяются к Вам."
 warband.2020.b:0 "Я буду владеть бесплодным островом."
 warband.2020.b.tt:0 "Ваши претензии на остров крепнут, а армия растёт."
 warband.2020.c:0 "$warband.2001.c$"
 warband.2020.c.tt:0 "$warband.2001.c.tt$"
  
  # Wildmen Conquest of Pinnath-Gelin. 
 warband.2002.t:0 "Корсары с подарками"
 warband.2002.desc:0 "Письмо с южной печатью, сопровождаемое суммой монет умбарской чеканки, прибыло сегодня утром под покровом ночи, перевезенное отрядом корсаров на их речном судне. Сейчас нет никаких следов их местонахождения, корсары, должно быть, спрятали свою лодку в потайной бухте, чтобы избежать подозрений со стороны Гондора.\n\nВ письме говорится об общем враге, людях запада, и о древних союзах. , поскольку, когда Гондор был слаб, Дикие люди присоединились к Корсарам и свободно бродили по западным землям. Умбарские Черные Лорды обещают армию и припасы, если мы объявим войну Гондору, но действительно ли сейчас подходящее время для войны?"
 warband.2002.a:0 "К оружию дикарей! Мы возвращаем то, что принадлежит нам по праву!"
 warband.2002.b:0 "Предзнаменования говорят еще не о войне. Благоразумие ведет нас."
 warband.2002.c:0 "Не время для войны. Держите их золото!"
 warband.2002.troopname:0 "Корсары Умбара"
  
  ### ABRAKHÂN DECISIONS ### 
 game_concept_terror_of_nafarat:0 "Ужас Нафарата"
 game_concept_terror_of_nafarat_desc:0 "Жестокий чемпион Золотого Короля Абрахана."
  
 character_is_valid_for_abrakhan_subjugation_mission_trigger:0 "Золотой король"
 abrakhan.1001.t:0 "Приказы Темной Башни"
 abrakhan.1001.desc:0 "«Время уже поздно, Хоармурат, Третий из Девяти. Вам приказано из Мордора подчинить Дюнное море, Нафарат и Махуд, и после того, как они падут, вы продолжите завоевание Харадвайта».\n\n#TENGWAR:0 3`V 97E2E7t% yH`V t`V 3hF6 jE °x$`BzDp`V- #!\n\n“There являются следствием отказа от моей должной дани и почитания. Напомни им об их хозяине."
 abrakhan.1001.a:0 "Харадрим обязаны своей верностью Саурону!"
 abrakhan.1002.t:0 "Порабощение:0 Харадвайт"
 abrakhan.1002.desc_start:0 "На кого я нацелюсь в следующий раз, когда покорю Харадвайтов? Отправка разведчиков в их земли как дурное предзнаменование и мор для тех, кто отвергнет мое покорение, и призыв для тех, кто устремится под мои знамена."
 abrakhan.1002.desc_dune_sea:0 "\n\nПесочные люди Дюнного моря — бродячие кочевники, немногочисленные, но смертоносные, как затаившийся скорпион. Мы должны сломить их дерзкий характер, чтобы они могли служить Зигуру из дюн."
 abrakhan.1002.desc_nafarati:0 "\n\nНафарати — воинственный и кровожадный народ. Их воинов боятся, и их много. Они пугают соседнего Рэя, будущую цель миссии. Их большое количество укрепит мою армию."
 abrakhan.1002.desc_mahud:0 "\n\nМахуд приручил могучего Мумакила, огромного зверя, достойного армии Золотого Короля. Они живут в джунглях за южными горами, проходы которых окутаны темным облаком. Я пока не могу туда пойти."
 abrakhan.1002.desc_ray:0 "\n\nРэй — могущественное королевство харадрим, мы добавим их торговую империю к нашей."
 abrakhan.1002.desc_bellakar:0 "\n\nВерные пережили множество черных нуменорских царств в Харадвайте, их вере не должно быть позволено продолжаться."
 abrakhan.1002.desc_mardruak:0 "\n\nНа мысе Мардруак живут пираты и корсары, я захвачу их корабли и превращу в настоящую боевую силу."
 abrakhan.1002.desc_near_harad:0 "\n\nБлижний Харадвайт видел, как многие военачальники соперничали за контроль над Харондором, вырвав его из-под контроля Гондорцев."
 abrakhan.1002.desc_umbar:0 "\n\nВсегда заноза в боку Саурона или Гондора, мое королевство готово захватить Город Корсаров. Черные лорды Умбара обязаны своей верностью Зигуру."
 abrakhan.1002.desc_end:0 "\n\nВаши разведчики, предвестники смерти, — черные стервятники, взятые из Темных Земель и выведенные в чудовищных формах в клетках зверинца Абрахана. Их клювы красные, с них капает смесь крови и слюны. Эти разведчики не нуждаются в хитрости и принесут сообщение о подчинении или смерти."
  
  
 abrakhan.1002.a:0 "Дюнное море никогда не будет жаждать. Будет дождь крови."
 abrakhan.1002.a.tt:0 "Ближайшие независимые королевства в выбранном регионе будут уведомлены и могут добровольно принять ваше подчинение."
 abrakhan.1002.a.tt2:0 "Первые две миссии по подчинению будут разблокированы в меню решений."
 abrakhan.1002.b:0 "Подчинить Нафарати. Поработите их воинов."
 abrakhan.1002.c:0 "Двигайся на юг и заставь Махудов присоединиться ко мне."
 abrakhan.1002.d:0 "Схвати бьющееся сердце, Бозиша-Мираз Рэя."
 abrakhan.1002.e:0 "Подчинить Беллакара!"
 abrakhan.1002.f:0 "Заручитесь поддержкой корсаров Мардруака."
 abrakhan.1002.g:0 "Подчините себе Ближний Харадвайт!"
 abrakhan.1002.h:0 "Напомните Умбару об их клятвах Зигуру."
 abrakhan.1002.i:0 "Плачь, Средиземье."
 abrakhan.1002.i.tt:0 "Когда у Абрахана больше не останется миссий."
  
  
  
 abrakhan.1003.t:0 "Шпионы Абрахана"
 abrakhan.1003.desc:0 "Над головой кружат темные стервятники, неразличимое темное пятнышко в ярком дневном свете, но сверху на землю подо мной впитывается мокрая капля крови. Проконсультировавшись с моими [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName], я узнал, что это дурное предзнаменование, скорее всего, шпион, подосланный Абраханом. Наши земли разведаны, наши армии уже подсчитаны, и Золотой Король желает, чтобы наше царство увеличило его растущую угрозу.\n\nВ древности все торговые пути в Средиземье проходили через Абрахан, и это было золотое королевство, основанное плодородные берега внутреннего моря. Всегда им правил жестокий царь, считавшийся бессмертным, хотя никто никогда не видел их лица, скрытого под золотой маской.\n\nТеперь темное присутствие наполняет мертвое царство Абрахана, и уже древние Нории поворачиваются. Несмотря на пустое море, рабы работают на плантациях благодаря огромному запасу ископаемой воды под Абраханом. Нории и плантации будут кормить его растущую армию, Золотой Король желает, чтобы все Харадвайт поклонялись, как и в прошлые века, Темному Лорду Зигуру, известному как Саурон."
 abrakhan.1003.a:0 "Плохое предзнаменование:0 кровавый солнечный дождь и король с золотым лицом."
 abrakhan.1003.a.tt:0 "Предупреждение о том, что миссия Абрахана состоит в том, чтобы подчинить себе ваше королевство. Могут быть и другие близлежащие миры, которые уже представились."
 abrakhan.1003.b:0 "Я подчиняюсь Золотому Королю."
 abrakhan.1003.b.tt:0 "Без сомнения, другие близлежащие миры читали те же предзнаменования. Обратиться в поклонение Саурону. Добавьте свое царство к царству Абрахана под правлением Золотого Короля."
 abrakhan.1003.b.tt2:0 "Зигур, известный как Саурон из Мордора, должен быть действительно могущественным богом, раз вернулся с такой силой."
 abrakhan.1003.c:0 "Зигур — хозяин Харада!"
 abrakhan.1004.opening:0 "Великий Золотой Король Абрахана, слуга могущественного бога Зигура,"
 abrakhan.1004.desc:0 "Я подчиняюсь твоему законному правлению над харадрим. Да чтят харадрим владык тьмы во веки веков. Мы посылаем нашу дань Абрахану, пожалуйста, исполните желания Зигура, владыки земли."
 abrakhan.1004.a:0 "Мудрый выбор, предмет тьмы."
  
  
  
  
  
  
 abrakhan.0010.t:0 "Зеркало огня Абрахана"
 abrakhan.0010.desc:0 "Между Дюнным морем и Внутренним морем вырисовывается самый чуждый ландшафт во всем Харадвайте. Перед огромной горной цепью из песчаника и глубоко в провале находится Огладало Ватра, Зеркало Огня. Солончаки древнего высохшего озера не имеют себе равных в Средиземье, настолько оно широкое и неизменное. Когда-то оно было известно в памяти и в путеводных снах как озеро Ухтьяара, сезонные воды, которые текут с гор, сохранили это название.\n\nГлубоко под горами и пересеченной местностью находятся древние ископаемые воды, извлекаемые людьми через трещины на поверхности. кто обитает возле зеркала. Добыча происходила в промышленных масштабах, когда когда-то королевство Абрахан было богато торговлей, великие нории собирали воду из озера и из-под земли. Без этих норий Зеркало Огня вообще не могло бы поддерживать жизнь.\n\nСоль Огладало Ватра смертельна для всего живого, ее использовали в качестве яда при дворах Абрахана, и подходящей казнью является мумификация солью. Невероятная трудность путешествия с рынков Дальнего Востока и Дальних Земель в города к западу от Озера Ухтьяара в Абрахане и Дарсалане испарила торговлю. И купцы чаще путешествуют по Абрахану."
 abrakhan.0010.a:0 "Озеро Ухтяара, Зеркало Огня, не имеет себе равных."
 abrakhan.0010.b:0 "Быть здесь, когда пустынные города кишели торговлей!"
 abrakhan.0010.c:0 "Абрахан — мертвое королевство на мертвом озере."
 abrakhan.0011.t:0 "Ковшек Пуст Абрахана"
 abrakhan.0011.desc:0 "Коренные жители Абрахана - Ковшек Пуст. В далекие, древние времена эти люди жили на берегу озера Ухтьяара, до того, как оно стало высохшим Зеркалом Огня, и там они разбивали свои лагеря и нечасто выходили на пышный берег озера.\n\nС тех времен приходит мечта о мальчик, убивший древнего духа-скорпиона с помощью старика. Мужчина захотел попробовать мясо скорпиона и за короткое время съел его внутреннюю плоть. Молодой мальчик хотел адамантовый хитин, часть которого сделала его сверкающие доспехи нового короля озерных и горных людей, остальное он бросил в пески пустыни перед горами, освобождая озеро Ухтьяара от любого злого присутствия, обитавшего там. \n\nМногие племена песчаных людей произошли с красно-оранжевых осадочных гор на юге и востоке, все вместе они были известны как Ковшек Пуст. Те, кто заселил древнее озеро и исток реки Нафарат, были объединены в торговую империю, так как в то время это был центр всей торговли Средиземья. люди, плавучие сады, выращивающие овощи. А когда водные ресурсы озера истощились, пустуцы прибегли к вытягиванию из-под земли ископаемых вод подземного мира.\n\nВ какой-то момент в прошлом великолепие Абрахана у озера Ухтяара пало, торговые сети двинулись на запад в сторону Рэй в дельте реки, и племена Нафарати, воинственные захватчики с юга с мистической и жаждущей крови культурой, захватили плодородные земли реки Нафарат, соединив Абрахана с Рэем. Чтобы отомстить, Абрахан время от времени выставлял ударных рыцарей и мародеров Нафарати, вооруженных огромными булавами, против народа Райан. Эти племена также хорошо известны тем, что используют мегафауну южных джунглей, принося вместе со своими наемными отрядами зверей и птиц для использования правителями Абрахана."
 abrakhan.0011.a:0 "Инновации Абрахана зависят от наших мечтаний."
 abrakhan.0011.b:0 "Мы можем слишком сильно зависеть от этой ископаемой воды."
 abrakhan.0011.c:0 "Созовите военный совет с воинами Нафарати."
  
  
  
  
 abrakhan.0020.t:0 "Кул Махрист"
 abrakhan.0020.desc:0 "Самый ужасный обитатель Огладало Ватра, известный Песчаным Людям как Разрушитель. Он обрушивается на мои поселения в [raided_county.GetName]\n\nУжасный пережиток армий Моргота в Древние Дни, он меньший огненный демон. Говорят, что Кул Махрист находился под озером Ухтьяара, но после испарения озера и обширного извлечения воды из-под земли Песчаные Люди сломали печати его глубоких пещер, и теперь этот ужас бродит по ночам под водой. открытое небо.\n\nКул Махрист скрывает наши запасы воды, и, без сомнения, после многих лет плена, охраняя воды под Огладало Ватрой, он выжег в своем уме постоянное желание не дать людям добраться до источников воды. Это ясно из цели демона. Мы называем его Разрушителем и Неугасающим."
 abrakhan.0020.a:0 "Подчинись Единому!"
 abrakhan.0020.b:0 "Страшный монстр из древнего мира."
 abrakhan.0020.a.critical_success:0 "Он признает Саурона хозяином"
 abrakhan.0020.a.success:0 "Вы подчиняете Кул Махриста на данный момент"
 abrakhan.0020.a.failure:0 "Он только жаждет"
 cul_mahrist_event_troops:0 "Кул Махрист"
 dweller_in_the_dark:0 "Обитель во тьме"
 dweller_in_the_dark_flavor:0 "Притаившиеся в подземных глубинах гор падшие существа невыразимого зла ждут конца света."
 cul_mahrist_subdued_modifier:0 "Cûl Mahrist Покоренный"
 cul_mahrist_subdued_modifier_desc:0 "Благодаря вашим способностям Кул Махрист был отправлен обратно в тени своего подземного убежища."
 cul_mahrist_thirsts_modifier:0 "Кул Махрист Жаждет"
 cul_mahrist_thirsts_modifier_desc:0 "Кул Махрист продолжает преследовать источники водоснабжения этого округа."
 abrakhan.0021.t:0 "Кул Махрист возвращается"
 abrakhan.0021.desc:0 "Под прикрытием леденящей ночи пустыни [raided_county.GetName] обугленный черным демоном Кул Махарст Разрушитель и Неугасающий напал на норию, черпающую воду из расщелины, ведущей глубоко под землю.\n\nКул Махрист скрывает наши запасы воды и без сомнения, после многих лет плена, охраняя воды под Огладало Ватрой, он выжег в своем уме постоянное желание не дать людям добраться до воды. Это ясно из цели демона."
 abrakhan.0021.a:0 "Восполни наши потери, не бойся демона."
 abrakhan.0021.b:0 "Я дрожу от страха при мысли о его возвращении."
  
 abrakhan.0025.t:0 "Янтарная экспедиция в пустыню"
 abrakhan.0025.desc:0 "Многие скалистые и разрушенные утесы Абрахана содержат жилы Пустынного Янтаря, и каждая из этих жил ведет под землю к источникам ископаемой воды.\n\nЭкспедиция в пустоши между Абраханом и Дарсаланом в [amber_digsite.GetName] обещает вернуть эти два драгоценные ресурсы."
 abrakhan.0025.a:0 "Я сам соберу экспедицию."
 abrakhan.0025.b:0 "Очень хорошо. Убедитесь, что они облагаются налогом за свои находки."
 abrakhan.0025.a.critical_success:0 "Янтарная пустыня и источник воды"
 abrakhan.0025.a.success:0 "Экспедиция находит янтарь"
 abrakhan.0025.a.failure:0 "Экспедиция потеряна"
  
 pustic_dreams_modifier:0 "пустые мечты"
 pustic_dreams_modifier_desc:0 "Этот персонаж доверяет древним мечтам песчаных людей."
 pustic_trade_glory_modifier:0 "Пустическая торговая слава"
 pustic_trade_glory_modifier_desc:0 "Этот персонаж напоминает о бывшей торговой империи Абрахана."
 pustic_dead_kingdom_modifier:0 "Пустое мертвое королевство"
 pustic_dead_kingdom_modifier_desc:0 "Этот персонаж смотрит на мертвое королевство."
 pustic_innovation_modifier:0 "пустые инновации"
 pustic_innovation_modifier_desc:0 "Этот персонаж доверяет новшествам людей, вынужденных преодолевать трудности."
 pustic_fossil_water_modifier:0 "Иссякающая ископаемая вода"
 pustic_fossil_water_modifier_desc:0 "Запасы воды иссякают для этого персонажа."
 nafarati_war_council_modifier:0 "Нафаратский военный совет"
 nafarati_war_council_modifier_desc:0 "Этот персонаж пригласил себя на военный совет Нафарати."
 pustic_desert_amber_modifier:0 "Пустынный янтарь"
 pustic_desert_amber_modifier_desc:0 "У этого персонажа есть тайник с янтарем пустыни."
 pustic_fossil_water_source_modifier:0 "Найден новый источник ископаемой воды"
 pustic_fossil_water_source_modifier_desc:0 "В отдаленной расщелине во время поисков пустынного янтаря был обнаружен новый источник ископаемой воды."
  
  
 abrakhan.0030.t:0 "Собирается военный совет Нафарата"
 abrakhan.0030.desc_tribal:0 "Я тихо вхожу в боевую хижину и стою у большого костра, глядя в него в поисках вдохновения. В частном порядке и [marshal.GetName], и [third_party.GetName] выразили свои опасения, и теперь я решу вопрос о войне с ожидающим советом."
 abrakhan.0030.desc_all_agree:0 "\n\nЭти двое смотрят друг на друга, и прежде чем один из них повернется ко мне, чтобы высказать свое мнение, я заявляю об их единодушной поддержке друг друга. [target_country_1.GetName] должен пасть перед мощью [root.GetPrimaryTitle.GetName]"
  
 abrakhan.0030.desc_dont_agree:0 "\n\nВыбор:0 [target_country_1.GetName] и [target_country_2.GetName].\n\nНапугав этих двоих, когда они смотрят друг на друга, я встаю и объявляю, что я видел в огне."
 abrakhan.0030.a.all_agree:0 "Все согласились"
 abrakhan.0030.b.marshal:0 "Маршал"
 abrakhan.0030.c.third_party:0 "Третья сторона"
 abrakhan.0030.d.nope:0 "Неа"
  
 decision_abrakhan_subjugation_dune_sea:0 "Порабощение:0 Дюнное море"
 decision_abrakhan_subjugation_dune_sea_tooltip:0 "Покорите Море дюн, используйте воинов пустыни в своих интересах."
 decision_abrakhan_subjugation_dune_sea_desc:0 "Как только я подчиню племена Дюнного моря, их пустынные воины получат цель - быть моими клинками в тени, прячась в дюнах, пока не придет время нанести удар."
 decision_abrakhan_subjugation_dune_sea_confirm:0 "Тень падает на дюны."
  
 decision_abrakhan_request_lands:0 "Запросить соседние земли"
 decision_abrakhan_request_lands_tooltip:0 "Запросите контроль над соседними землями, принадлежащими вашему Темному Лорду и Мастеру Саурону."
 decision_abrakhan_request_lands_desc:0 "Темный Лорд приказал мне подавить любое сопротивление на Юге, подчинив его народ. Похоже, мой хозяин и его приспешники добились собственных успехов на моих границах.\n\nЯ должен предложить владеть этими землями вместо него, как он и приказал."
 decision_abrakhan_request_lands_confirm:0 "Все на службе у вас, Мастер..."
 abrakhan_sauron_is_neighbor_tt:0 "Царство Саурона граничит с вашим."
 abrakhan_sauron_holds_titles_in_the_south_tt:0 "Саурон или его вассалы владеют землями на юге."
  
 decision_abrakhan_subjugation_nafarat:0 "Подчинение:0 Нафарат"
 decision_abrakhan_subjugation_nafarat_tooltip:0 "Подчините себе нафарати, подчинив их свирепые армии своей воле. \nЗахватите Империю Абрахана."
 decision_abrakhan_subjugation_nafarat_desc:0 "Прежде чем я смогу двинуться на запад, я должен укрепить свои владения. Как только я подчиню себе племена нафарати, я смогу основать данническое королевство, извлекая большое количество пополняющихся армий рабов для использования в грядущих войнах. Я назначу одного из их вождей, верных моему зловещему делу.\n\nМодификатор Покорение:0 Нафарат увеличивает сборы."
 decision_abrakhan_subjugation_nafarat_confirm:0 "Абрахан встает еще один."
 form_nafarati_decision_effect_nafarati_warchief_tt:0 "Ты остаешься повелителем Нафарата."
 form_nafarati_decision_effect_de_jure_tt:0 "[title_d_sadhradamrun.GetNameNoTier], [title_d_sadhradromen.GetNameNoTier], [title_d_safakor.GetNameNoTier] и [title_d_firamir.GetNameNoTier] становятся [de_jure|E] частью #V [title_k_nafarati.GetName]#!"
 form_abrakhan_decision_effect_de_jure_tt:0 "[title_k_abrakhan.GetNameNoTier], [title_k_nafarati.GetName], [title_k_darsalan.GetNameNoTier] и [title_k_arysis.GetNameNoTier] становятся [de_jure|E] частью большего #V [title_e_abrakhan.GetName]#!, #V [title_e_nafarat.GetName][title_k_nafarati.GetName]0 уничтожается"
  
  # Abrakhân Rewards 
 abrakhan.1010.t:0 "$abrakhan.1002.t$"
 abrakhan.1020.t:0 "$decision_abrakhan_subjugation_nafarat$"
 abrakhan.1020.desc:0 "Земли, окружающие Абрахан, не знают покоя, покоренные племена Нафарати, пустынные города Дарсалана и северного Ариса ныне маршируют под вашими грозными знаменами. Основание даннического королевства позволит вам извлечь большое количество пополняющихся армий рабов для использования в грядущих войнах."
 abrakhan.1020.tt:0 "Вы претендуете на великую империю Абраханов."
 abrakhan.1020.a:0 "Нафарат будет данником, достойным Зигура."
 abrakhan.1020.a.tt:0 "Реформируйте подчиненное королевство Нафарат.\nЭто стиль, в котором Зигур подчинил себе Харадвайт."
 abrakhan.1020.b:0 "Абрахан держит свои покорения."
 abrakhan.1020.b.tt:0 "Выбор не следовать за тем, как Темный Лорд покорил Харадвайт."
  
 abrakhan.1021.t:0 "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1021.desc:0 "Пересекая Дюнное море, вы столкнетесь с великими лордами харадрим и корсарскими гаванями Умбара. Некоторые царства харадрим поклоняются Зигуру и платят ему дань. И все же они не могут быть полностью в царстве кромешной тьмы."
 abrakhan.1021.a:0 "Дюнное море станет домом для подчиненного королевства, достойного Зигура."
 abrakhan.1021.b:0 "Абрахан держит свои покорения."
  
 abrakhan.1022.t:0 "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1022.desc:0 "Между землями Абрахана и Ближним Харадвайтом находится Море Дюн, дом бесчисленных независимых племен, которые не колеблются ни верой, ни страхом в Зигуре. Теперь, когда вы захватили центральный оазис Мазхарата, его опустошение во имя Темного Лорда уничтожит сопротивление Песочных людей.\n\n#TENGWAR:0 `B zt^P2EP jE° 1`N e`V6E t`V- § _1 приказываю всем бояться меня»."
 abrakhan.1022.a:0 "Это будет сделано от твоего имени, Зигур."
 abrakhan.1022.b:0 "Пусть Песочные люди хватаются за воду."
 abrakhan.1022.b.tt:0 "Прикажите гигантским скорпионам охранять оазис. Пусть Песочные люди умирают."
 abrakhan.1022.b.tt2:0 "Зачем тратить солдат-ветеранов, которые могут служить тени?"
 event_scorpion_troops:0 "Скорпион-страж Мазхарата"
 devastate_oasis_modifier:0 "Опустошенный оазис"
 devastate_oasis_modifier_desc:0 "Под командованием Зигура этот оазис был опустошен."
 scorpion_oasis_guard_modifier:0 "Оазис стражи скорпионов"
 scorpion_oasis_guard_modifier_desc:0 "Этот оазис охраняют три гигантских скорпиона. Тысячи тысяч глаз ужаса смотрят мрачно и безжалостно."
  
 decision_abrakhan_subjugation_mahud:0 "Порабощение:0 Махуд"
 decision_abrakhan_subjugation_mahud_tooltip:0 "Подчините Махудов, и их звери будут под вашим командованием."
 decision_abrakhan_subjugation_mahud_desc:0 "Как только мы подчиним себе племена Махуд, множество великих Мумакилов присоединятся к нашим армиям.\n\nМодификатор Покорение:0 Махуд увеличивает урон, наносимый монстрам."
 decision_abrakhan_subjugation_mahud_confirm:0 "Их звери будут служить нам."
 decision_abrakhan_subjugation_ray:0 "Подчинение:0 Рэй"
 decision_abrakhan_subjugation_ray_tooltip:0 "Подчините себе [ray|E], закрепившись в [bayoftulwang|E]."
 decision_abrakhan_subjugation_ray_desc:0 "[ray|E] контролирует большой перевалочный пункт Бозиша-Дар, основной сухопутный торговый путь с востока на запад [harad|E], через который проходят торговые пути в Сирайн и дальше на восток. В пределах нашей власти торговые ресурсы и золото Рэя будут нашими.\n\nМодификатор Порабощение:0 Рэй увеличивает доход в золоте."
  # It will be held by the [serpent_dynasty|E], loyal to my sinister cause in service to Zigûr. 
 decision_abrakhan_subjugation_ray_confirm:0 "Золото для подпитки моих армий."
  
 decision_abrakhan_subjugation_bellakar:0 "Порабощение:0 Беллакар"
 decision_abrakhan_subjugation_bellakar_tooltip:0 "Подчините себе [bellakarean|E] правоверных и сожгите их города."
 decision_abrakhan_subjugation_bellakar_desc:0 "Как только мы подчиним себе [bellakar|E], верующие Дальнего Харада рассеются по пескам."
 decision_abrakhan_subjugation_bellakar_confirm:0 "Они согнутся или сломаются."
 #decision_abrakhan_subjugation_mardruak:0 "Порабощение:0 Мардруак"
 decision_abrakhan_subjugation_mardruak:0 "Порабощение:0 залив Фелайя"
 #decision_abrakhan_subjugation_mardruak_tooltip:0 "Сформируйте подчиненное королевство Мардруакан."
 decision_abrakhan_subjugation_mardruak_tooltip:0 "Подчините себе бухту Фелайя, командуйте яростными налетчиками Мардуака."
 #decision_abrakhan_subjugation_mardruak_desc:0 "Покорение Мардруака даст вам доступ к большому флоту корсарской гавани, достаточному для контроля над заливом Бозиша."
 decision_abrakhan_subjugation_mardruak_desc:0 "Залив Фелайя в пределах нашей досягаемости, слабый и разрозненный. Мардуаканские корсары свирепы и дики, но их можно превратить в мощную силу, если их победить и подчинить себе."
 #decision_abrakhan_subjugation_mardruak_confirm:0 "Подчинить Мардруака"
 decision_abrakhan_subjugation_mardruak_confirm:0 "Моря будут нашими."
 decision_abrakhan_subjugation_near_harad:0 "Покорение:0 возле Харада"
 decision_abrakhan_subjugation_near_harad_tooltip:0 "Подчините себе мстительных воинов [nearharad|E], направьте их в их ярости."
 decision_abrakhan_subjugation_near_harad_desc:0 "Как только мы подчиним Ближний Харад..."
 decision_abrakhan_subjugation_near_harad_confirm:0 "Их ненависть будет служить нам."
 decision_abrakhan_subjugation_umbar:0 "Подчинение:0 Умбар"
 decision_abrakhan_subjugation_umbar_tooltip:0 "Подчините себе Умбар, командуйте его флотом против [gondor|E]"
 decision_abrakhan_subjugation_umbar_desc:0 "Как только мы подчиним себе город корсаров Умбар..."
 decision_abrakhan_subjugation_umbar_confirm:0 "Черные корсары поклонятся."
  

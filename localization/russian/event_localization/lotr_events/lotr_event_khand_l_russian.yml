 khand.0001.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]: достойное имя"
 khand.0001.desc.male:0 "Со времени первого объединения Кханда под властью Оваты I это имя имело большой престиж и значение в стране. С тех пор другие правители, объединявшие страну, брали себе это тронное имя.\n\nТеперь, когда я восседаю на престоле верховных повелителей Кханда, передо мной встал выбор — принять ли мне тронное имя «Овата»?"
 khand.0001.desc.female:0 "С момента первого объединения Кханда под властью Оваты I это имя имело большой престиж и значение в стране. С тех пор другие правители, объединявшие страну, брали себе это тронное имя.\n\nТеперь и я восседаю на престоле верховных повелителей Кханда. Но имя «Овата» - мужское, а не женское - но, возможно, его женский эквивалент, «Овайжа», однажды станет столь же почитаемым?"
 khand.0001.a:0 "Имя мне - Овата, истинный король Кханда!"
 change_name_to_ovatha:0 "Вы станете известны как Овата"
 khand.0001.b:0 "Овайжа — достойное имя для королевы вариагов!"
 change_name_to_ovaizha:0 "Вы станете известны как Овайжа"
 khand.0001.c:0 "Моё имя и так велико - мне не нужно другое."

 khand.0100.t:0 "Представление [Select_CString(heir.IsFemale, 'наследницы', 'наследника' )]: [heir.GetFirstNameNoTooltip]"
 khand.0100.desc:0 "Мое восхождение на трон было достигнуто потом и кровью, но не в меньшей степени дипломатией и переговорами. Меритократические традиции моего народа означают, что только тот, кто доказал свою честь, умения и навыки, может надеяться сохранить лояльность кланов и гарантировать их верность в следующем поколении.\n\n[heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'должна', 'должен' )] проявить себя перед кланами, и поэтому [heir.GetSheHe] будет [Select_CString(heir.IsFemale, 'испытана', 'испытан' )] в изнурительном состязании, в котором мои вассалы смогут свободно бросить [heir.GetHerHim] вызов и подвергать [heir.GetHerHis] сомнению. В случае успеха это принесет [heir.GetHerHim] великую славу и уважение, поскольку докажет [heir.GetHerHis] мастерство и способности, превосходящие все мои заявления.\n\nСложившиеся отношения и уважение, завоеванные в ходе этого великого события, станут фундаментом, на которой [heir.GetSheHe] начнёт закладывать основы своего правления. Но если [heir.GetSheHe] не [Select_CString(heir.IsFemale, 'готова', 'готов' )], то это событие может лишь поставить под угрозу [heir.GetHerHis] правление — лучше вообще никакого впечатления, чем слабое или плохое. Учитывая это..."
 khand.0100.a:0 "[heir.GetFirstNameNoTooltip], выйди вперёд. Узрите [Select_CString(heir.IsFemale, 'будущую предводительницу', 'будущего предводителя' )] кланов!"
 khand.0100.b:0 "Мы соберёмся в другой день..."

 khand.0210.t:0 "Военные игры"
 khand.0210.desc:0 "[challenge_setter.GetName] подходит к месту, где стоит [heir.GetFirstNameNoTooltip], в [challenge_setter.GetHerHis] руках карта, в другой небольшая кожаная сумка. [challenge_setter.GetSheHe] указывает на ближайший стол.\n\n[challenge_setter.GetHerHis|U] глаза остры и пронзительны, когда [challenge_setter.GetSheHe] раскладывает карту, раскладывая по ней фигурки. [challenge_setter.GetSheHe|U] делает паузу перед тем, как заговорить.\n\n«Я [Select_CString(challenge_setter.IsFemale, 'отметила', 'отметил' )] эту карту фигурками, представляющими войска, разбившие лагерь перед предстоящей битвой. Сейчас ночь; что бы вы приказали своим людям?»"
 khand.0210.a:0 "[heir.GetFirstNameNoTooltip] использует свои познания в военном деле."
 khand.0210.b:0 "[heir.GetFirstNameNoTooltip] опирается на свои знания об исторических сражениях."
 khand.0210.c:0 "«[challenge_setter.GetFirstNameNoTooltip], возможно, вы согласитесь на сделку?»"
 introduce_the_heir.bribe_effect_desc:0 "Вы подкупаете персонажа [challenge_setter.GetTitledFirstName], чтобы [Select_CString(challenge_setter.IsFemale, 'она относилась', 'он относился' )] к персонажу [heir.GetFirstNameNoTooltip] снисходительнее"
 khand.0210.d:0 "[challenge_setter.GetFirstNameNoTooltip] [Select_CString(challenge_setter.IsFemale, 'обязана', 'обязан' )] мне... возможно, я смогу облегчить задачу, перед которой [Select_CString(heir.IsFemale, 'предстала', 'предстал' )] [heir.GetFirstNameNoTooltip]."
 introduce_the_heir.hook_effect_desc:0 "Вы просите об одолжении, которое [challenge_setter.GetTitledFirstName] [Select_CString(challenge_setter.IsFemale, 'должна', 'должен' )] сделать, чтобы облегчить задачу, перед которой [Select_CString(heir.IsFemale, 'предстала', 'предстал' )] [heir.GetFirstNameNoTooltip]"
 khand.0210.a.duel_success:0 "[heir.GetFirstNameNoTooltip] предлагает сильные стратегические идеи"
 khand.0210.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] совершает множество базовых стратегических ошибок"
 khand.0210.b.duel_success:0 "[heir.GetFirstNameNoTooltip] вспоминает исторические примеры, имеющие отношение к проблеме"
 khand.0210.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] неверно [Select_CString(heir.IsFemale, 'запомнила', 'запомнил' )] основные исторические факты"
 khand.impressed_vassals:0 "#P [heir.GetFirstNameNoTooltip] производит хорошее впечатление#!"
 khand.unimpressed_vassals:0 "#N [heir.GetFirstNameNoTooltip] не [Select_CString(heir.IsFemale, 'смогла', 'смог' )] произвести впечатление#!"
 khand.0210.success:0 "Испытание пройдено!"
 khand.0210.failure:0 "Испытание провалено!"

 khand.0211.t:0 "Военные игры"
 khand.0211.desc:0 "Отойдя в сторону, [challenge_setter.GetTitledFirstName] снова подходит к столу, где [heir.GetFirstNameNoTooltip] всё ещё изучает карту.\n\nПротянув руку к пергаменту, [challenge_setter.GetFirstNameNoTooltip] подбирает несколько фигурок и кладёт их обратно в сумку, ослабляя силы врага.\n\n«Пока вы планируете, до вас доходят вести о том, что низкий боевой дух заставил многих из вражеских воинов дезертировать. Вам всё ещё предстоит утреннее сражение; что вы прикажете?»"
 khand.0211.a:0 "[heir.GetFirstNameNoTooltip] использует свои познания в военном деле."
 khand.0211.b:0 "[heir.GetFirstNameNoTooltip] опирается на свои знания об исторических сражениях."

 khand.0220.t:0 "Законы богов и кланов"
 khand.0220.desc:0 "Во время перерыва [challenge_setter.GetName] с хмурым видом выходит в центр зала, где стоит [heir.GetFirstNameNoTooltip].\n\n«Недавно к моему двору явились два просителя - один из моего клана, другой - чужак, но с ним я давно имею дела. Они спорят из-за соглашения, которое они заключили несколько лет назад. Я [Select_CString(challenge_setter.IsFemale, 'потратила', 'потратил' )] довольно много времени на составление своего вердикта и [Select_CString(challenge_setter.IsFemale, 'была готова', 'был готов' )] вынести его, когда меня вызвали на это мероприятие. В связи с этим я [Select_CString(challenge_setter.IsFemale, 'решила', 'решил' )] обратиться к вам - если однажды вы будете править нами, я думаю, было бы справедливо узнать, можете ли вы судить справедливо».\n\nНа первый взгляд, дело кажется относительно простым... если бы оно произошло в моих землях. Но кланов много, и есть свои правила и обычаи, которые необходимо помнить. [heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'нахмурила', 'нахмурил' )] брови, глубоко задумавшись..."
 khand.0220.a:0 "[heir.GetFirstNameNoTooltip] пытается вспомнить обычаи земель, которыми правит [challenge_setter.GetFirstNameNoTooltip]."
 khand.0220.b:0 "[heir.GetFirstNameNoTooltip] пытается найти компромиссное решение"
 khand.0220.c:0 "«[challenge_setter.GetFirstNameNoTooltip], позвольте мне предложить свою помощь, если вы не против?»"
 khand.0220.d:0 "[challenge_setter.GetFirstNameNoTooltip] [Select_CString(challenge_setter.IsFemale, 'обязана', 'обязан' )] мне... возможно, я смогу облегчить задачу, перед которой [Select_CString(heir.IsFemale, 'предстала', 'предстал' )] [heir.GetFirstNameNoTooltip]."
 khand.0220.a.duel_success:0 "[heir.GetFirstNameNoTooltip] выносит разумное решение, учитывающее местные обычаи просителя"
 khand.0220.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] выносит необоснованное решение, которое может привести к многочисленным ошибкам"
 khand.0220.b.duel_success:0 "[heir.GetFirstNameNoTooltip] предлагает решение, которое может удовлетворить обе стороны"
 khand.0220.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] предлагает одностороннюю сделку, которая может привести к конфликту"

 khand.0221.t:0 "Законы богов и кланов"
 khand.0221.desc:0 "Отойдя в сторону, [challenge_setter.GetTitledFirstName] приглашает меня присоединиться к ним за столом, где сидит [heir.GetFirstNameNoTooltip] и листает пергаменты, излагающие подробности дела.\n\nГлядя через [heir.GetHerHis] плечо, пока [heir.GetSheHe] читает, я предлагаю небольшие, но точные предложения и соответствующие анекдоты, чтобы помочь [heir.GetHerHim], зная, что если я сделаю больше, то рискую, что собравшиеся могут подумать, что окончательный ответ - это мои собственные слова, но произнесённые из [heir.GetHerHis] уст.\n\n[challenge_setter.GetTitledFirstNameNoTooltip] улыбается и наклоняет голову, пока [challenge_setter.GetSheHe] и собравшиеся наблюдатели с большим интересом наблюдают за происходящим.\n\n«Ну что? Каково ваше решение?»"
 khand.0221.a:0 "Использовать знание законов и местных обычаев, чтобы вынести решение."
 khand.0221.b:0 "Договориться о компромиссе между двумя сторонами"

 khand.0230.t:0 "Война слов"
 khand.0230.desc:0 "[challenge_setter.GetName] с тёплой улыбкой на лице подходит в центр зала, где стоит [heir.GetFirstNameNoTooltip].\n\n«[heir.GetFirstNameNoTooltip], многие из моих собратьев скажут вам, что сила - это то, по чему мы должны судить, но я говорю, что это не так! Слова могут двигать нами, связывать нас и объединять. Именно слова создают или низвергают королевства, ибо они всегда будут предшествовать мечам. Поэтому я горю желанием узнать, какие слова вы скажете. Я приглашаю вас сразиться со мной перед толпой в игре остроумия и споре! Победит тот, кто заслужит одобрение толпы... что скажете?»\n\n[challenge_setter.GetHerHis|U] вызов может быть сформулирован как просьба, но, сделав это так публично, [heir.GetFirstNameNoTooltip] едва ли может надеяться на отказ. Пройдя к возвышенному помосту, мои придворные собрались, чтобы выслушать обоих."
 khand.0230.a:0 "[heir.GetFirstNameNoTooltip] использует мощную риторику, чтобы убедить толпу"
 khand.0230.b:0 "[heir.GetFirstNameNoTooltip] использует хитрую тактику, чтобы выиграть в споре"
 khand.0230.c:0 "«[challenge_setter.GetFirstNameNoTooltip], возможно, вы согласитесь на сделку?»"
 khand.0230.d:0 "[challenge_setter.GetFirstNameNoTooltip] [Select_CString(challenge_setter.IsFemale, 'обязана', 'обязан' )] мне... возможно, я смогу облегчить задачу, перед которой [Select_CString(heir.IsFemale, 'предстала', 'предстал' )] [heir.GetFirstNameNoTooltip]."
 khand.0230.a.duel_success:0 "[heir.GetFirstNameNoTooltip] произносит убедительную речь"
 khand.0230.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] произносит невыразительную речь"
 khand.0230.b.duel_success:0 "[heir.GetFirstNameNoTooltip] раставляет ловушки для персонажа [challenge_setter.GetFirstNameNoTooltip], заставляя [challenge_setter.GetHerHis] потерпеть неудачу"
 khand.0230.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] не может сломить [Select_CString(challenge_setter.IsFemale, 'свою оппонентку', 'своего оппонента' )]"

 khand.0231.t:0 "Война слов"
 khand.0231.desc:0 "Отойдя в сторону, [challenge_setter.GetTitledFirstName] принимает притворно растерянное выражение лица и широко раскрыв руки, обращается к нетерпеливой толпе.\n\n«Увы! Возникло срочное дело, которое требует моего немедленного внимания. Но не бойтесь! Ибо... [standin.GetTitledFirstName] станет «достойной» заменой».\n\nЯ смотрю, как [standin.GetFirstNameNoTooltip] встаёт, чтобы обратиться к толпе, выглядя несколько [Select_CString(standin.IsFemale, 'испуганной и неподготовленной', 'испуганным и неподготовленным' )] к внезапному призыву высказаться."
 khand.0231.a:0 "[heir.GetFirstNameNoTooltip] использует мощную риторику, чтобы убедить толпу"
 khand.0231.b:0 "[heir.GetFirstNameNoTooltip] использует хитрую тактику, чтобы выиграть в споре"

 khand.0240.t:0 "Да или нет"
 khand.0240.desc:0 "[heir.GetFirstNameNoTooltip] тихо жалуется мне, когда мы возвращаемся с короткого перерыва на еду, ссылаясь на довольно ограниченный выбор. Я отчасти [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )], но организация такого мероприятия — немалый подвиг, а я не [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] тратить целое состояние на несколько фаршированных перепелов!\n\nЛёгкий кашель прерывает нашу тихую беседы. Это оказывается [challenge_setter.GetName], на лице [Select_CString(challenge_setter.IsFemale, 'которой', 'которого' )] сияет улыбка. \n\n«Прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], я не [Select_CString(challenge_setter.IsFemale, 'могла', 'мог' )] не подслушать. Я действительно знаю в городе одного торговца едой, который продаёт изысканные продукты. Однако я хочу, чтобы [heir.GetFirstNameNoTooltip] [Select_CString(challenge_setter.IsFemale, 'вела', 'вёл' )] все переговоры - это идеальный способ показать свои умения. Я давно [Select_CString(challenge_setter.IsFemale, 'искала', 'искал' )] такую ​​возможность». \n\n[heir.GetFirstNameNoTooltip] и я переглядываемся, прежде чем наши животы начинают тихо урчать. Покраснев, [heir.GetFirstNameNoTooltip] направляется к выходу, намереваясь найти купца, и просит, чтобы [challenge_setter.GetFirstNameNoTooltip] [Select_CString(challenge_setter.IsFemale, 'следовала', 'следовал' )] за [Select_CString(heir.IsFemale, 'ней', 'ним' )]."
 khand.0240.a:0 "[heir.GetFirstNameNoTooltip] использует своё умение работать с цифрами, чтобы заключить сделку."
 khand.0240.b:0 "[heir.GetFirstNameNoTooltip] использует своё природное умение торговать, чтобы заключить сделку."
 khand.0240.c:0 "«[challenge_setter.GetFirstNameNoTooltip], возьми это золото и сделай так, чтобы [heir.GetFirstNameNoTooltip] не [Select_CString(heir.IsFemale, 'столкнулась', 'столкнулся' )] с трудностями?»"
 khand.0240.d:0 "[challenge_setter.GetFirstNameNoTooltip] [Select_CString(challenge_setter.IsFemale, 'обязана', 'обязан' )] мне... возможно, я смогу облегчить задачу, перед которой [Select_CString(heir.IsFemale, 'предстала', 'предстал' )] [heir.GetFirstNameNoTooltip]."
 khand.0240.a.duel_success:0 "[heir.GetFirstNameNoTooltip] делает выгодные и вкусные покупки"
 khand.0240.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] переплачивает за недостаточное количество еды"
 khand.0240.b.duel_success:0 "[heir.GetFirstNameNoTooltip] заключает выгодную сделку у рыночной лавки"
 khand.0240.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] оскорбляет купца"

 khand.0241.t:0 "Да или нет"
 khand.0241.desc:0 "Отойдя в сторону, [challenge_setter.GetTitledFirstName] и [heir.GetFirstNameNoTooltip] быстро уходят на рынок.\n\nПо прибытии [challenge_setter.GetSheHe] тепло представляет купцу [Select_CString(heir.IsFemale, 'свою спутницу', 'своего спутника' )] - [heir.GetFirstNameNoTooltip].\n\n«Приветствуем! Нас [Select_CString(ROOT.Char.IsFemale, 'прислала', 'прислал' )] [ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'пожелавшая', 'пожелавший' )], чтобы на [ROOT.Char.GetHerHis] пиршестве было больше еды! Перед вами [heir.GetFirstNameNoTooltip], [ROOT.Char.GetHerHis] [Select_CString(heir.IsFemale, 'наследница, которая', 'наследник, который' )] вместе с вами уладит все детали. Обращайтесь с [Select_CString(heir.IsFemale, 'ней', 'ним' )] так же, как со мной...»"
 khand.0241.a:0 "[heir.GetFirstNameNoTooltip] использует своё умение работать с цифрами, чтобы заключить сделку."
 khand.0241.b:0 "[heir.GetFirstNameNoTooltip] использует своё природное умение торговать, чтобы заключить сделку."

 khand.0250.t:0 "Верните мою прелесть!"
 khand.0250.desc:0 "«Вы можете раскрыть правду, [heir.GetFirstNameNoTooltip]? Вы можете вернуть мне то, что было украдено?»\n\n[challenge_setter.GetName] разыгрывает прекрасную театральную постановку, и все это знают. Не думайте, что я ни на секунду не замечаю этих взглядов или скрытых улыбок! Однако очевидно, что [heir.GetFirstNameNoTooltip] не находит это очень забавным.\n\n«Кое-кто в этой толпе владеет кое-чем очень ценным для меня - и никто из них не может уйти, пока я не получу это обратно! Докажите мне, что вы достойны моей верности, выкупив её у меня!»\n\nЭто займёт некоторое время, но никто из нас никуда не денется... Я опускаюсь на свой трон. Почему так много моих вассалов должны быть такими... безвольными?"
 khand.0250.a:0 "[heir.GetFirstNameNoTooltip] продирается сквозь толпу, используя свою хитрость и остроумие."
 khand.0250.b:0 "[heir.GetFirstNameNoTooltip] организует расследование стражи."
 khand.0250.c:0 "«[challenge_setter.GetFirstNameNoTooltip], возможно, [Select_CString(heir.IsFemale, 'дражайшая', 'дражайший' )] [heir.GetFirstNameNoTooltip] справится лучше, если получит подсказку?»"
 khand.0250.d:0 "[challenge_setter.GetFirstNameNoTooltip] [Select_CString(challenge_setter.IsFemale, 'обязана', 'обязан' )] мне... возможно, я смогу облегчить задачу, перед которой [Select_CString(heir.IsFemale, 'предстала', 'предстал' )] [heir.GetFirstNameNoTooltip]."
 khand.0250.a.duel_success:0 "[heir.GetFirstNameNoTooltip] находит потерянный предмет"
 khand.0250.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] возвращается с пустыми руками"
 khand.0250.b.duel_success:0 "[heir.GetFirstNameNoTooltip] организует эффективный поиск"
 khand.0250.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] не может направить стражу"

 khand.0251.t:0 "Верните мою прелесть!"
 khand.0251.desc:0 "[challenge_setter.GetTitledFirstName] глубоко вздыхает после того, как я отвожу [challenge_setter.GetHerHis] в сторону, явно чувствуя, что я порчу [challenge_setter.GetHerHim] удовольствие.\n\n«И чтобы облегчить ваши поиски, эти слова приведут вас ближе к тому, что я ищу...» \n\n«В месте, где рассказывают больше всего сказок,\nВы найдёте то, что раньше было деревом,\nНа котором вы найдёте розу,\nНо вы не увидите цветка».\n\nЯ смотрю, как [heir.GetFirstNamePossessiveNoTooltip] стоит с растерянным выражением лица, прежде чем попросить ещё выпить.\n\nЭто будет долгий день..."
 khand.0251.a:0 "[heir.GetFirstNameNoTooltip] использует свою хитрость и смекалку, чтобы разгадать загадку."
 khand.0251.b:0 "[heir.GetFirstNameNoTooltip] организует целенаправленное расследование стражи."

 khand.0260.t:0 "Поединок"
 khand.0260.desc:0 "После того, как событие затянулось, [challenge_setter.GetName] в доспехах, но без меча приближается к тому месту, где стоит [heir.GetFirstNameNoTooltip]. Достаточно сказать, что вражда среди моего народа только дремлет — на таких мероприятиях принято разоружаться заранее, чтобы снизить риск необратимых телесных повреждений. После короткого мгновения [challenge_setter.GetSheHe] [Select_CString(challenge_setter.IsFemale, 'заговорила', 'заговорил' )].\n\n«У нас было много разговоров, но я больше не буду скупиться на слова - в конце концов, какой прок от лидера, который падёт в первом же бою! [heir.GetFirstNameNoTooltip], я вызываю вас на поединок! Конечно же, на затупленных мечах, но всё же, покажите мне, на что вы способны со сталью в руках!»\n\nЭто был лишь вопрос времени, когда кто-нибудь заговорит об этом, поэтому, коротко кивнув маршалу, два затупленных меча были принесены из оружейной, и [heir.GetFirstNameNoTooltip] и [challenge_setter.GetFirstNameNoTooltip] готовятся к бою."
 khand.0260.a:0 "Удачи, [heir.GetFirstNameNoTooltip]!"

 khand.0300.t:0 "Конец представления"
 khand.0300.desc:0 "Наконец-то все кончено. Недели пиршеств, споров, вызовов и испытаний наконец подошли к концу.\n\nК сожалению, мои первоначальные опасения и неуверенность оказались до ужаса верными: [heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'вела', 'вёл' )] себя неуверенно на протяжении всего своего представления. И хотя в некоторых вопросах [heir.GetSheHe] [Select_CString(heir.IsFemale, 'преуспела', 'преуспел' )], слишком часто [heir.GetSheHe] [Select_CString(heir.IsFemale, 'оказывалась застигнутой', 'оказывался застигнутым' )] врасплох и [Select_CString(heir.IsFemale, 'запнувшейся', 'запнувшимся' )]. Мои вассалы наверняка насмехаются над [Select_CString(heir.IsFemale, 'ней', 'ним' )] за [heir.GetHerHis] спиной.\n\nОтнюдь не укрепляя будущее моей династии, вся эта затея, возможно, наоборот, ставит её под угрозу!"
 khand.0300.a:0 "Проклятие!"

 khand.0301.t:0 "Конец представления"
 khand.0301.desc:0 "Наконец-то всё кончено. Недели пиршеств, споров, вызовов и испытаний наконец подошли к концу.\n\nНесмотря на мои первоначальные опасения и неуверенность, [heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'доказала', 'доказал' )] свои способности. Несмотря на то, что [heir.GetSheHe] не [Select_CString(heir.IsFemale, 'сумела', 'сумел' )] пройти некоторые испытания, время от времени выбиваясь из равновесия, [heir.GetSheHe] [Select_CString(heir.IsFemale, 'завоевала', 'завоевал' )] несколько союзников и некоторое нескрываемое уважение со стороны моих подданных.\n\nНадеюсь, этого будет достаточно, и мои вассалы, возможно, сохранят верность в следующем поколении."
 khand.0301.a:0 "Хорошо... и плохо."

 khand.0302.t:0 "Конец представления"
 khand.0302.desc:0 "Наконец-то все кончено. Недели пиршеств, споров, вызовов и испытаний наконец подошли к концу.\n\nНесмотря на мои первоначальные опасения и неуверенность, [heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'доказала', 'доказал' )], что [heir.GetSheHe] более чем [Select_CString(heir.IsFemale, 'достойна быть моей наследницей', 'достоин быть моим наследником' )], одолевая вызовы и усмиряя моих буйных вассалов. В мастерстве [heir.GetHerHim] не откажешь, а [heir.GetSheHe] [Select_CString(heir.IsFemale, 'завоевала', 'завоевал' )] немало союзников и уважение со стороны моих подданных.\n\nЯ могу быть [Select_CString(ROOT.Char.IsFemale, 'спокойна', 'спокоен' )], надеясь, что мои вассалы, возможно, сохранят свою верность и в следующем поколении."
 khand.0302.a:0 "Какое облегчение!"

 khand.400.t:0 "Вихрь"
 khand.400.desc:0 "Худриаг из южной степи, Вангарис - мастер клинка, лука и коня. Он прошёл путь от простого крестьянина до предводителя наёмников и осводега, возглавив кланы Нижнего [Concept( 'khand', 'Кханда' )|E] после сражений в [Concept( 'harad', 'Хараде' )|E].\n\nОн много лет провёл в борьбе с великим таскралом Суладаном из Харузана. Нашёл себе соперника, способного сравниться с ним в силе и хитрости. Чёрный Змей видит в нем одного из своих главных врагов. Кланы объединяются под его знаменем благодаря славе и репутации, которую он завоевал в Хараде. Хотя внуки последнего Оваты считают себя законными правителями кланов Кханда.\n\nОн с вызовом смотрит в лицо старым порядкам. Объединит ли он свой народ или будет раздавлен под копытами худриага из рода Ортог? Померкнет ли он под тяжестью времени как ещё один осводег Кханда или навсегда изменит Кханд, закрепив свое имя в истории как истинного Оваты?"
 khand.400.a:0 "Я вновь объединю Кханд!"

 khand.500.t:0 "Старые пути"
 khand.500.desc:0 "Избранный народ Тумраки, вариаги, продержался на протяжении веков благодаря традиции. Как его избранники, они призваны сокрушать врагов своего единого и истинного бога, демонстрировать мастерство коня и лука и распространять имя Тумраки до самых краёв земли. Ибо таков божественный долг Оваты. \n\nХудриаг Кейсейму - внук последнего Оваты и намеревается стать следующим. Тумракхи желает вновь возродить [khand|E] чтобы сражаться на западе и помочь в уничтожении злых людей там. Чтобы растоптать этих еретиков под копытами, они затмят солнце нескончаемым градом стрел и покончат с их высокомерием раз и навсегда. \n\nВосхождение к становлению могущественным Оватой и реформирование Кханда для достижения великой окончательной победы будет нелёгким. Пришлый узурпатор Вангарис привлёк на свою сторону знамёна южных кланов. Его нужно остановить, пока вариаги не утратили прежние устои и не лишились милости Тумраки. Скачите вперёд и разделите мир во имя его!"
 khand.500.a:0 "Имя Тумраки будет известно во всём мире!"
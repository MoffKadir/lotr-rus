l_russian:

 colonisation_random.0001.t:0 "[colony_province.GetName]: Белка"
 colonisation_random.0001.desc:0 "Во время путешествия в мою колонию [colony_province.GetName], я и моя компания останавливаемся, чтобы перекусить среди деревьев. Я теряюсь в мыслях, обдумывая самые недавние проблемы, с которыми столкнулось моя держава. Внезапно мою задумчивость прерывает шорох в ветвях наверху. В темноте мне требуется мгновение, чтобы определить источник звука — гладкую чёрную белку.\n\nОна смотрит на меня. Я смотрю в ответ. Что-то в её глазах-бусинках кажется мне злобным. Я понимаю, что мои люди с интересом наблюдают за этим противостоянием, и поэтому решаю воспользоваться случаем, чтобы продемонстрировать своё мастерство. Я медленно протягиваю руку и хватаю сосновую шишку, лежащую у моих ног. Мгновение - и я бросаю её в белку. И тут, к моему ужасу, белка легко уворачивается от шишки и с визгом бросается мне в лицо!"
 colonisation_random.0001.a:0 "Попытаться отбиться от белки"
 colonisation_random.0001.a.success:0 "Вы отмахиваетесь от летающего грызуна"
 colonisation_random.0001.a.failure:0 "Белка вонзает когти вам в глаз"
 colonisation_random.0001.b:0 "Позвать стражников на помощь"

 colonisation_random.0002.t:0 "[colony_province.GetName]: Белый олень"
 colonisation_random.0002.desc:0 "Я исследую запутанные лесные тропинки возле моей колонии [colony_province.GetName], поражаясь густоте древнего леса. Местами деревья растут почти ствол к стволу. Упавший валежник прорастает светящимися грибами. Живые деревья усыпаны лианами и ползучими растениями, окутаны губчатыми мхами и стелющимися лишайниками. Воздух пропитан тысячей ароматов бурлящей жизни и зловонного тления.\n\nВнезапно я вижу его. В луче света, прорывающимся сквозь полог, как небесное копье: огромный олень, снежно-белый, с янтарными глазами, которые на мгновение задерживаются на мне.\n\nЗатем, с фыркающим выдохом, белый олень уносится по тропе. Я слышу, как прочие охотники натягивают луки позади меня."
 colonisation_random.0002.a:0 "Попытаться самостоятельно сразить оленя."
 colonisation_random.0002.a.success:0 "Вы убиваете создание"
 colonisation_random.0002.a.failure:0 "Могучий зверь побеждает вас, прежде чем сбежать"
 colonisation_random.0002.a.critical_failure:0 "Вы смертельно ранены"
 colonisation_random.0002.b:0 "[martial_companion.GetFirstNameNoTooltip], скорее, подстрели его!"
 colonisation_random.0002.b.success:0 "[martial_companion.GetSheHe|U] убивает создание"
 colonisation_random.0002.b.failure:0 "Могучий зверь побеждает [martial_companion.GetHerHis], прежде чем сбежать"
 colonisation_random.0002.b.critical_failure:0 "[martial_companion.GetSheHe|U] смертельно [Select_CString(martial_companion.IsFemale, 'ранена', 'ранен' )]"
 colonisation_random.0002.c:0 "Это священный белый олень, оставим его в покое."

 colonisation_random.0003.t:0 "[colony_province.GetName]: Крепкая дилемма"
 colonisation_random.0003.desc:0 "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] время осмотреть свою колонию во владении [colony_province.GetName]. Путешествие было долгим и утомительным, но моё настроение мгновенно поднимается по прибытии в поселение. Я почти чувствую дух пограничья.\n\nКолония - активный улей, и звуки ударов топоров по дереву, и молотков по наковальне разносятся по холмам, как и звонкие голоса поселенцев, которые часто спонтанно начинают петь во время работы. Это крепкий и бодрый народ, и я считаю за честь быть их сюзереном.\n\nКаменистые возвышенности не подходят для посевов, и мои колонисты сообщают о срочной необходимост разведения выносливых овец и коз, чтобы обеспечить пропитание и шкуры для одежды. Колония богата металлами и камнем для торговли, но нужно договориться с гильдиями о транспортировке экспортируемых колонией товаров на рынки державы, чтобы их можно было обменять на скот."
 colonisation_random.0003.a:0 "Я лично прослежу за заключением сделки."
 colonisation_random.0003.a.success:0 "Вы заключаете успешную сделку для колонии"
 colonisation_random.0003.a.failure:0 "Вам не удалось заключить сделку для колонии"
 colonisation_random.0003.b:0 "[Select_CString(steward.IsFemale, 'Моя управляющая', 'Мой управляющий' )], [steward.GetFirstNameNoTooltip], справится с этим."
 colonisation_random.0003.b.success:0 "[steward.GetFirstNameNoTooltip] заключает успешную сделку для колонии"
 colonisation_random.0003.b.failure:0 "[steward.GetFirstNameNoTooltip] не [Select_CString(steward.IsFemale, 'смогла', 'смог' )] заключить сделку для колонии"
 colonisation_random.0003.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )], а не возница! Разберитесь с этим сами..."
 colonisation_random.0003.a.success.toast:0 "Процветающая колония"
 colonisation_random.0003.a.failure.toast:0 "Выживающая колония"
 colonisation_random.0003.a.critical_failure.toast:0 "Провал колонии"
 well_supplied_colony_county_modifier:0 "Хорошо обеспеченная колония"
 well_supplied_colony_county_modifier_desc:0 "Эта колония получила обильные припасы из остальной части державы."
 poorly_supplied_colony_county_modifier:0 "Плохо обеспеченная колония"
 poorly_supplied_colony_county_modifier_desc:0 "Эта колония изо всех сил пытается получить основные припасы из остальной части державы."

 colonisation_random.1001.t:0 "[colony_province.GetName]: Погребение"
 colonisation_random.1001.desc.1:0 "Моя попытка основать колонию в дремучих лесах вокруг владения [colony_province.GetName] - смелая, а некоторые сказали бы - безрассудная. И всё же старый Гномий тракт"
 colonisation_random.1001.desc.2.woodmen:0 "или «Видувег» на нашем языке,"
 colonisation_random.1001.desc.2.elf:0 " или «Мен-и-Наугрим» на нашем языке,"
 colonisation_random.1001.desc.3:0 " — это один из немногих путей через Лихолесье, и любая держава, способная вновь открыть её и восстановить связь с державами на той стороне, получит огромное стратегическое преимущество... и немало монет от пошлин.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )], чтобы осмотреть как мои рабочие валят деревья, мешающие старой дороге, выкорчевывают пни и засыпают ямы, чтобы могла проехать повозка. Вдруг раздаётся крик! Под спутанными корнями поваленного дерева был найден плоский камень, на котором высечен выцветший остаток гномьей руны. Неужели это захоронение какого-то гномьего путешественника из прошлых веков?"
 colonisation_random.1001.a:0 "Поднять камень, чтобы увидеть, что скрыто под ним"
 ancient_dwarven_battleaxe:0 "Древний гномий боевой топор"
 cursed_spirits_modifier:0 "Потусторонняя обида"
 cursed_spirits_modifier_desc:0 "Этот персонаж потревожил место упокоения благородного гномьего воина и с тех пор проклят."
 colonisation_random.1001.b:0 "Пожалуй, мне стоит оставить его в покое..."

 colonisation_random.1002.t:0 "[colony_province.GetName]: Налёты гоблинов"
 colonisation_random.1002.desc:0 "[martial_companion.GetName] выражает свою обеспокоенность по поводу гнёзд гоблинов, угрожающих нашей колонии во владении [colony_province.GetName].\n\n«Орочья мерзость продолжает совершать набеги и грабить. Они убили многих поселенцев и отпугаивают новых. Без демонстрации силы, способной загнать их обратно в их убогие пещеры, колония скоро придёт в упадок...»\n\nЯ знаю, что [martial_companion.GetSheHe] говорит правду. Необходимо собрать войска, чтобы отогнать гоблинов от моего поселения, и поставить в нем гарнизон, чтобы успокоить колонистов. Однако, боюсь, это будет недешёво..."
 colonisation_random.1002.a:0 "Отправить часть моего ополчения на защиту владения [colony_province.GetNameNoTooltip]."
 levies_guarding_colony_modifier:0 "Защита колонии"
 levies_guarding_colony_modifier_desc:0 "Этот персонаж выделил часть своих сил для защиты зарождающихся поселений от набегов гоблинов."
 colonisation_random.1002.b:0 "Я не могу выделить своих людей, заплатить наёмникам, чтобы они занялись этим!"
 colonisation_random.1002.c:0 "Я больше не буду рисковать ни жизнями, ни золотом. Эвакуировать колонию..."

 colonisation_random.1003.t:0 "[colony_province.GetName]: Бурые земли"
 colonisation_random.1003.desc:0 "Хотя многие советовали, что попытки заселить Бурые земли - чистое безрассудство, и иссохшие почвы не смогут поддерживать поселение, было решения предпринять попытку. Стратегическая ценность этой местности очевидна: расположенная в этих местах сильная колония поможет защитить торговые пути через реку Андуин и будет следить за южными окраинами Лихолесья.\n\nС огромным трудом из Андуина был вычерпан богатый ил, множество телег перевезено в мою колонию и вспахано в омертвевшую почву. Наконец появились признаки жизни, и там, где раньше была только бесплодная земля, начали прорастать зелёные стебли.\n\nНо прогресс идет медленно, и очевидно, что колонию нужно будет снабжать пищей и кормом ещё много лет, причём с большими затратами. Я стою перед выбором: найти средства на содержание колонии или смириться с тем, что её придётся бросить."
 colonisation_random.1003.a:0 "Я немедленно выделю колонии средства для финансирования её нужд."
 colonisation_random.1003.b:0 "Я буду поддерживать нужды колонии за счёт налоговых поступлений."
 tax_income_spent_on_colony_modifier:0 "Содержание колонии"
 tax_income_spent_on_colony_modifier_desc:0 "Этот персонаж выделяет часть своего дохода на содержание колонии."
 colonisation_random.1003.c:0 "Пришло время сократить мои затраты и отказаться от проекта."

 colonisation_random.1004.t:0 "[colony_province.GetName]: Чувство уныния"
 colonisation_random.1004.desc:0 "Сердце леса оказывается очень сложным местом по сравнению с давно прирученными и ухоженными опушками леса. Мои поселенцы во владении [colony_province.GetName] вырубили огромные просеки под густым пологом, но всё ещё должны охотиться и добывать пропитание в мрачных глубинах, где за каждой спутанной веткой может скрываться змея, а за каждым дуплистым деревом — слюнявый зверь.\n\nБыли случаи исчезновения. Каждый колонист впал в состояние глубокой, почти сверхъестественной депрессии, а те, кто не впал, полностью парализованы бездумным ужасом.\n\nСтановится ясно, что мне нужно действовать, иначе наши усилия в лесу могут заглохнуть."
 colonisation_random.1004.a:0 "Сильный и постоянный гарнизон успокоит колонистов."
 strong_colonial_garrison_county_modifier:0 "Сильный колониальный гарнизон"
 strong_colonial_garrison_county_modifier_desc:0 "Этому графству был предоставлен сильный гарнизон для защиты его жителей."
 colonisation_random.1004.b:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')|U] укрепят их дух и благословят лес."
 put_trust_in_the_clergy_modifier:0 "Сила веры"
 put_trust_in_the_clergy_modifier_desc:0 "В решении своих проблем этот персонаж отдал предпочтение вере, а не практическим решениям."
 crippling_malaise_county_modifier:0 "Калечащее недомогание"
 crippling_malaise_county_modifier_desc:0 "Жители этого графства страдают от неестественного и всепроникающего недомогания, которое мешает их повседневной жизни."
 raised_spirits_county_modifier:0 "Воспрянувший дух"
 raised_spirits_county_modifier_desc:0 "Жители этого графства нашли духовное убежище от опасностей, с которыми они сталкиваются в повседневной жизни."
 colonisation_random.1004.b.success.toast:0 "Страхи побеждены"
 colonisation_random.1004.b.failure.toast:0 "Парализующий страх"
 colonisation_random.1004.b.critical_failure.toast:0 "Провал колонии"
 colonisation_random.1004.c:0 "Сказать им, чтобы они перестали хандрить и принялись за работу!"

 colonisation_random.1005.t:0 "[colony_province.GetName]: Руины"
 colonisation_random.1005.desc.1:0 "Во время осмотра моей колонии во владении [colony_province.GetName] поселенцы приглашают меня отправиться с ними в экспедицию к вершине долины. Разведчики утверждают, что нашли следы существования более раннего поселения, и колония слухов о зарытом золоте или древнем оружии.\n\nПо прибытии в разрушенную деревню мою компанию начинает охватывать медленное чувство ужаса. Разведчики ведут нас в зал без крыши, заполненный сломанными брёвнами. В одном конце зала заметна большая фреска, выполненная с большим мастерством. "
 colonisation_random.1005.desc.2.vale:0 "Кажется, на ней изображён отряд свирепых мужчин, которых ведут на войну громадные фигуры в виде медведей. "
 colonisation_random.1005.desc.2.langwell:0 "Кажется, на ней изображён отважный дворянин, ведущий конницу против неизвестного врага."
 colonisation_random.1005.desc.2.grey_mountains:0 "Кажется, на ней изображён воин, закованный в блестящие доспехи, сражающийся в одиночку со свирепым змеем. "
 colonisation_random.1005.desc.3:0 "Однако детали трудно разобрать, так как фреска сильно повреждена огнём... и была испорчена тем, что безошибочно напоминает гоблинские каракули и грубые висцеральные символы.\n\nПоселенцы начинают бормотать, что это может стать предзнаменованием судьбой новой колонии, и что им следует бежать, пока есть возможность."
 colonisation_random.1005.a:0 "Не волнуйтесь, вам нечего бояться."
 colonisation_random.1005.a.success:0 "Поселенцы успокоены"
 colonisation_random.1005.a.success.toast:0 "Поселенцы успокоены"
 colonisation_random.1005.a.failure:0 "Поселенцы не убеждены"
 colonisation_random.1005.a.failure.toast:0 "Поселенцы не убеждены"
 fearful_colonists_county_modifier:0 "Напуганное население"
 fearful_colonists_county_modifier_desc:0 "Жители этого графства ежедневно боятся за свою жизнь."
 colonisation_random.1005.b:0 "Эта древняя орочья мазня. Угроза давно миновала!"
 colonisation_random.1005.c:0 "Стража? Дайте этим недовольным #italic повод для беспокойства#!..."

 colonisation_random.2001.t:0 "[colony_province.GetName]: Вербовочная кампания"
 colonisation_random.2001.desc:0 "Во многом я [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] успехами колонии во владении [colony_province.GetName]. Передовой отряд определил новое место для поселения, и уже возведены простой зал и ряд укрытий и складских помещений. Запас инструментов и продуктов питания позволит поселению продержаться первые годы, а земля расчищается под пастбища и посадки.\n\nОднако [Select_CString(ROOT.Char.IsFemale, 'раздражённая', 'раздражённый' )] [stewardship_companion.GetName] жалуется, что слишком мало колонистов готово переселиться в поселение. Если колония хочет выжить и процветать, необходимо будет поощрять большее количество поселенцев к переезду."
 colonisation_random.2001.a:0 "Послать моих латников, чтобы переселить некоторых местных жителей..."
 maa_gathering_new_colonists_modifier:0 "Вербовочная кампания"
 maa_gathering_new_colonists_modifier_desc:0 "Солдаты этого персонажа заняты сопровождением простолюдинов в колонии."
 colonisation_random.2001.b:0 "Давайте заплатим за субсидирование переселения квалифицированных рабочих."
 colonisation_random.2001.c:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')|U] должны предлагать благословения [ROOT.Char.GetFaith.HighGodNamePossessive] новым поселенцам."

 colonisation_random.2002.t:0 "[colony_province.GetName]: Новая жизнь"
 colonisation_random.2002.desc:0 "Новости о новых возможностях и вложениях в моё растущее поселение во владении [colony_province.GetName] распространились за его пределы и дошли до жителей соседней провинции [origin_county.GetNameNoTier].\n\nЗа последние несколько недель всё больше и больше этих #L [migrant_culture.GetCollectiveNoun]их#! поселенцев стали появляться в моём зарождающемся поселении, желая начать новую жизнь под моей защитой.\n\nНет сомнения, что они обеспечат мой форпост столь необходимой рабочей силой, но если им будет позволено свободно прибывать, они превзойдут числом моих поселенцев ещё до конца недели!"
 colonisation_random.2002.a:0 "Нетерпеливые руки всегда желанны в моих землях..."
 colonisation_random.2002.b:0 "Приказать местному ополчению прогнать этих переселенцев."
 colonisation_random.2002.c:0 "Собрать их всех и отправить работать на поля!"
 colonisation_random.2002.c.success:0 "Поселенцы усмирены"
 colonisation_random.2002.c.failure:0 "Налёты поселенцев"
 allowed_migrants_in_colony:0 "Приветствование поселенцев, ищущих новую жизнь в колонии"
 forbade_migrants_in_colony:0 "Отвергнутые поселенцы, ищущие новую жизнь в колонии"
 enslaved_migrants_in_colony:0 "Порабощённые поселенцы, ищущие новую жизнь в колонии"

 colonisation_random.2003.t:0 "[colony_province.GetName]: Пламя"
 colonisation_random.2003.desc:0 "До меня дошли слухи, что большая часть моей колонии во владении [colony_province.GetName] была уничтожена сильным пожаром, причиной которого, по слухам, стал слишком усердный пекарь. Все убежища, склады и зернохранилища сгорели дотла.\n\nБез внешней помощи травмированные поселенцы будут вынуждены покинуть тлеющие руины, и только решительная и немедленная помощь спасёт колонию.\n\nПредставитель скорбящих жителей пограничья подвёл итог общего ущерба, нанесённого пожаром, и смиренно просит золото, необходимое для восстановления."
 colonisation_random.2003.a:0 "Предоставить этим смельчакам необходимое им золото."
 colonisation_random.2003.b:0 "Я лично прослежу за восстановлением колонии."
 colonisation_random.2003.b.success:0 "Ремонтные работы ведутся эффективно и хорошо"
 colonisation_random.2003.b.success.toast:0 "Эффективный ремонт"
 colonisation_random.2003.b.failure:0 "Ремонт требует больших затрат и времени"
 colonisation_random.2003.b.failure.toast:0 "Дорогостоящий ремонт"
 colonisation_random.2003.c:0 "Такое случается. В следующий раз поосторожнее с булочками..."
 colonisation_random.2003.c.failure.toast:0 "Провал колонии"
 colonisation_random.2003.c.success.toast:0 "Колония выживает"

 colonisation_random.2004.t:0 "[colony_province.GetName]: Логово греха"
 colonisation_random.2004.desc.1:0 "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] тревожные вести. Мои ведущие [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] сообщают о том, что растущее население колонии во владении [colony_province.GetName] отворачивается от [ROOT.Char.GetFaith.HighGodNamePossessive] и ведёт греховную жизнь.\n\n"
 colonisation_random.2004.desc.2.deceit:0 "Говорят, что жители провинции развили культуру обмана и хитрости, а честность считают наивностью. У тех, кто посещает колонию, есть немалый шанс быть обворованными предприимчивыми местными жителями или пострадать от розыгрышей. Это даже влияет на мое управление провинцией, ведь мы не можем знать, насколько точны донесения местной элиты!\n\n"
 colonisation_random.2004.desc.2.chastity:0 "Говорят, что в провинции утвердилась культура целомудрия, поскольку жители воздерживаются от плотских удовольствий, чтобы сосредоточиться на своей работе и личностном росте. Это серьёзная угроза долгосрочной стабильности провинции, иначе как мы сможем добиться стабильного населения?\n\n"
 colonisation_random.2004.desc.2.compassion:0 "Говорят, что жители колонии в своём пограничном образе жизни прониклись чутким состраданием. Они превратились в мягкосердечных глупцов, неспособных сделать трудный выбор и тратящих своё время на сожаления о бедах, с которыми сталкиваются другие!\n\n"
 colonisation_random.2004.desc.3:0 "Такое скандальное поведение наверняка вызовет отвращение и отвращение у жителей моей державы, поэтому мне следует тщательно продумать надлежащий ответ."
 colonisation_random.2004.a:0 "Я жестоко расправлюсь с этими мерзкими грешниками!"
 persecuted_colonists_county_modifier:0 "Преследуемое население"
 persecuted_colonists_county_modifier_desc:0 "Жители этого графства вынуждены подтвердить нравственность веры своей державы."
 colonisation_random.2004.b:0 "У каждого есть свои пороки. Какой вред может нанести небольшое отклонение от принятых норм на пограничье?"
 unpersecuted_colonists_county_modifier:0 "Свобода вероисповедания"
 unpersecuted_colonists_county_modifier_desc:0 "Жителям этого графства дарована религиозная терпимость и избавление от преследований."
 sided_with_sinners_modifier:0 "Терпимость к грешникам"
 sided_with_sinners_modifier_desc:0 "Этот персонаж закрывает глаза на греховную жизнь в своей державе."
 colonisation_random.2004.c:0 "Не знаю, может быть, они что-то задумали..."

 colonisation_random.2005.t:0 "[colony_province.GetName]: Умасленные коты"
 colonisation_random.2005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] тревожные сообщения из моего поселения во владении [colony_province.GetName]. Доходы провинции медленно, но неуклонно снижаются, и, как следствие, растёт разбой, припасы, предназначенные для поселения, часто подвергаются набегам, а затем распродаются на чёрных рынках.\n\nХодят слухи, что [governor.GetFirstName], назначенный мной губернатор, в сговоре с разбойниками, получает долю от украденных ими товаров и покрывает их грязные делишки.\n\nНо [governor.GetFirstNameNoTooltip] [Select_CString(governor.IsFemale, 'хитра', 'хитёр' )] и хорошо скрывает свои следы. Мне придётся действовать осторожно и точно..."
 colonisation_random.2005.a:0 "Какой позор! Сместить [governor.GetHerHis], пока [governor.GetSheHe] не [Select_CString(governor.IsFemale, 'успела', 'успел' )] причинить ещё больший вред."
 colonisation_random.2005.a.tt:0 "[governor.GetFirstNameNoTooltip] [Select_CString(governor.IsFemale, 'отстранена', 'отстранён' )] от должности губернатора"
 colonisation_random.2005.b:0 "Возможно, я смогу заставить эту проблему исчезнуть..."
 colonisation_random.2005.b.success:0 "Ваши агенты преуспели"
 colonisation_random.2005.b.success.toast:0 "Агенты преуспели"
 colonisation_random.2005.b.failure:0 "Ваши агенты пойманы на месте преступления"
 colonisation_random.2005.b.failure.toast:0 "Агенты потерпели неудачу"
 corrupt_governor_county_modifier:0 "Продажный губернатор"
 corrupt_governor_county_modifier_desc:0 "Это графство страдает от надзора продажного правительственного чиновника."
 colonisation_random.2005.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы закрыть на это глаза, если бы [governor.GetSheHe] [Select_CString(governor.IsFemale, 'дала', 'дал' )] мне долю."
 unofficial_income_modifier:0 "Неофициальный доход"
 unofficial_income_modifier_desc:0 "Этот персонаж зарабатывает дополнительный доход нечестным путём."

 colonisation_random.2006.t:0 "[colony_province.GetName]: Колониальная вражда"
 colonisation_random.2006.desc:0 "Мои советники попросили меня вмешаться в продолжающийся спор между местным руководством моей молодой колонии во владении [colony_province.GetName] по поводу будущего направления развития их поселения.\n\n[merchant.GetFirstName] - [Select_CString(merchant.IsFemale, 'известная торговка', 'известный торговец' )] в этих землях и утверждает, что они должны перенаправить вложения своего золота в развитие местного производства и улучшение доступа к другим рынкам, чтобы повысить благосостояние местного населения.\n\nТем временем [militia.GetFirstName], [Select_CString(merchant.IsFemale, 'предводительница', 'предводитель' )] местного ополчения, утверждает, что вложения должны быть направлены на укрепление войск для защиты интересов колонии. \n\nСитуация зашла в тупик, и они надеются на меня, чтобы разрешить вражду. Решение, которое я приму, скорее всего, повлияет на развитие провинции на долгие годы вперёд..."
 colonisation_random.2006.a:0 "Без сильного войска мы - сидячие утки."
 colonisation_random.2006.b:0 "Сильная экономика пойдёт на пользу всем."
 colonisation_random.2006.c:0 "Наверняка здесь можно найти золотую середину?"
 colonisation_random.2006.c.success:0 "Вы успешно договариваетесь о компромиссе"
 colonisation_random.2006.c.success.toast:0 "Компромисс достигнут"
 colonisation_random.2006.c.failure:0 "Вы ничего не добились"
 colonisation_random.2006.c.failure.toast:0 "Местная фракция берёт власть в свои руки"
 military_colony_county_modifier:0 "Военный форпост"
 military_colony_county_modifier_desc:0 "В последнее время графство развивалось благодаря местному ополчению, сосредоточившемуся на военной мощи в ущерб местной экономике."
 merchant_colony_county_modifier:0 "Торговый аванпост"
 merchant_colony_county_modifier_desc:0 "В последнее время графство развивается за счёт местных торговцев, которые делают ставку на экономическую мощь в ущерб местному ополчению."
 harmonious_colony_county_modifier:0 "Эффективное руководство"
 harmonious_colony_county_modifier_desc:0 "Различные конкурирующие фракции в этом графстве достигли компромисса, эффективно работая вместе, чтобы нарастить свою силу."

 colonisation_random.2007.t:0 "[colony_province.GetName]: Бойкот"
 colonisation_random.2007.desc.1.steward:0 "Мой управляющий,"
 colonisation_random.2007.desc.1.advisor:0 "Мой советник,"
 colonisation_random.2007.desc.2:0 "[steward.GetFirstName] стучится в мою дверь с более хмурым, чем обычно, лицом. [steward.GetSheHe|U] [Select_CString(steward.IsFemale, 'провела', 'провёл' )] утомительный день, ведя переговоры с гильдиями, и, похоже, эти переговоры не были плодотворными.\n\n«Почему всякий раз, когда члены гильдии собираются вместе, это похоже на заговор против народа? Они жалуются, что налоги на торговом пути в нашу колонию во владении [colony_province.GetName] слишком высоки, и угрожают бойкотировать любые производимые там товары. Если они подорвут её экономику сейчас, то потом задушат её в зародыше. Я [Select_CString(steward.IsFemale, 'пыталась', 'пытался' )] убедить их, но ничего не получается. Боюсь, вам придётся вмешаться...»\n\nЯ разделяю [steward.GetHerHis] раздражение по поводу этой новости. Почему так много зависит от этих жадных членов гильдии? Нужно что-то предпринять."
 colonisation_random.2007.a:0 "Может быть, временное снижение налогов заставит их замолчать?"
 reduced_taxes_on_guilds_modifier:0 "Сниженное налогообложение"
 reduced_taxes_on_guilds_modifier_desc:0 "Этот персонаж временно снизил налоги на гильдии, чтобы добиться их сотрудничества."
 colonisation_random.2007.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мы можем прийти к какому-то компромиссу..."
 colonisation_random.2007.b.success:0 "Вы соглашаетесь на сделку по торговле в колонии"
 colonisation_random.2007.b.success.toast:0 "Успешная сделка"
 colonisation_random.2007.b.failure:0 "Вам не удаётся заключить выгодную сделку"
 colonisation_random.2007.b.failure.toast:0 "Неудачная сделка"
 colonisation_random.2007.c:0 "Пришло время взять верх над этими жлобами!"
 increased_taxes_on_guilds_modifier:0 "Повышенное налогообложение"
 increased_taxes_on_guilds_modifier_desc:0 "Этот персонаж временно увеличил налогообложение, чтобы оказать давление на гильдии."
 colonisation_random.2007.c.success.toast:0 "Гильдии усмирены"
 colonisation_random.2007.c.failure.toast:0 "Гильдия подавляет колонию"
 colonisation_random.2007.c.critical_failure.toast:0 "Провал колонии"

 colonisation_random.2008.t:0 "[colony_province.GetName]: Чума"
 colonisation_random.2008.desc:0 "Последние новости из моей колонии во владении [colony_province.GetName] действительно ужасают. Поселенцев поразил опустошительный мор, охвативший почти каждый дом. Я едва могу читать отчёты, настолько в них много подробностей.\n\nБолезнь начинается с лихорадки и неутолимой жажды - некоторые жители буквально лопаются, пытаясь утолить свою отчаянную жажду. Затем появляются бубоны — огромные чёрные припухлости на каждом суставе, из которых вытекает зловонный жёлтый гной и парализуют жертву. На последней стадии они исчезают, но у больных появляется адская сыпь на лице, настолько мучительная, что некоторые выцарапывают себе глаза или отрывают уши и носы в тщетной попытке облегчить состояние. После этого к большинству приходит смерть, обычно сопровождаемая окончательными мучениями в виде судорог, вызывающих ломоту позвоночника.\n\nЕсли мы хотим спасти колонию, нужно что-то предпринять без промедления!"
 colonisation_random.2008.a:0 "Наложить карантин на колонию - никто не должен покидать её! Я не хочу рисковать распространением этой заразы."
 colonisation_random.2008.a.success.toast:0 "Колония спасена"
 colonisation_random.2008.a.failure.toast:0 "Провал колонии"
 colonisation_random.2008.b:0 "Я пошлю к ним на помощь целителей, искусных в лечении подобных недугов."
 colonisation_random.2008.c:0 "Бедные души... Доставьте страждущих во владение [capital.GetNameNoTierNoTooltip], чтобы мы могли оказать им наилучшую помощь!"
 colonisation_random.2008.c.tt.outbreak:0 "[courtiers|E] и [guests|El] могут заразиться такой хворью, как [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 colonisation_random.2008.c.outbreak.toast:0 "Эпидемия распространяется"
 colony_disease_recovery_county_modifier:0 "Вспышка заболевания"
 colony_disease_recovery_county_modifier_desc:0 "Жители этого графства восстанавливаются после недавней вспышки болезни."

 colonisation_random.2009.t:0 "[colony_province.GetName]: Разведывание"
 colonisation_random.2009.desc.1.steward:0 "Мой управляющий,"
 colonisation_random.2009.desc.1.advisor:0 "Мой советник,"
 colonisation_random.2009.desc.2:0 "[steward.GetFirstName] подходит ко мне в зале с широкой улыбкой на лице. Возможно, у н[steward.GetHerHis] есть что-то хорошее для разнообразия...\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], я [Select_CString(steward.IsFemale, 'получила', 'получил' )] хорошие новости от наших колонистов из владения [colony_province.GetName]! Во время разведывания возвышенностей провинции [mineral_province.GetName] в поисках разбойников, один из них обнаружил на скалистом выступе прочный пласт драгоценных минералов. Поселенцы теперь в восторге от мечты о будущих богатствах и умоляют вас организовать разведывание тех земель».\n\nХотя это потребует первоначальных вложений, если они действительно нашли значительное месторождение, оно может обеспечить богатство на долгие годы..."
 colonisation_random.2009.a:0 "Немедленно организовать разведывание владения [mineral_province.GetNameNoTooltip]!"
 rich_mineral_deposit_province_modifier:0 "Богатое месторождение минералов"
 rich_mineral_deposit_province_modifier_desc:0 "В этой провинции обнаружено крупное и щедрое месторождение минералов."
 mineral_deposit_province_modifier:0 "Месторождение минералов"
 mineral_deposit_province_modifier_desc:0 "В этой провинции обнаружено месторождение минералов."
 colonisation_random.2009.a.critical_success.toast:0 "Найдено богатое месторождение"
 colonisation_random.2009.a.success.toast:0 "Найдено небольшое месторождение"
 colonisation_random.2009.a.failure.toast:0 "Месторождение не найдено"
 colonisation_random.2009.b:0 "По мне, так это пустая трата золота..."

 colonisation_random.2010.t:0 "[colony_province.GetName]: Угроза волков"
 colonisation_random.2010.desc:0 "С притоком поселенцев во владение [colony_province.GetName] прибывают и их различные пасущиеся стада - в первую очередь овцы, но также и другие. Однако этот выпас стад на свободном выгуле, похоже, также привлёк других пришельцев...\n\nИз-за обилия новой и относительно незащищённой добычи в провинции стали появляться волки.\n\nХотя они пока не причинили вреда ни одному поселенцу, мы продолжаем получать жалобы на потерю их животных, а вместе с этим их экономических средств к существованию и ценного источника пищи.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] буду решить эту проблему в ближайшее время или рискую загубить мою новую колонию."
 colonisation_random.2010.a:0 "Проклятые волки!"

 colonisation_random.2011.t:0 "[colony_province.GetName]: Разбойничья земля"
 colonisation_random.2011.desc:0 "В суровых отдалённых землях владения [colony_province.GetName] авторитет моего правления в лучшем случае слаб. Наша инфраструктура минимальна и в основном направлена на поддержание колонии на плаву. В результате, те, кто пользуется дурной славой, часто попадают сюда под чужими именами, избегая правосудия и последствий своих прежних злодеяний.\n\nЭти самопровозглашенные «свободные люди», живущие дико и свободно, ни перед кем не отчитаваясь, могут показаться романтичными и даже привлекательными, но это в основном мираж, скрывающий подлые поступки и жестокие деяния.\n\nПриграничье слишком часто становится пристанищем разбойников и бандитов, так случилось и здесь."
 colonisation_random.2011.a:0 "Ох уж эти никчёмные разбойники!"
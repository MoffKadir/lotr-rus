 dol_guldur.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc:0 "Знайте, что древняя сила, великая и чудовищная, пробуждается. По приказу моего повелителя Саурона, вся Глухомань склонится перед ним.\n\n Я предлагаю вам единственный шанс продемонстрировать свою покорность великому Повелителю Тьмы и воздать мне должное во имя его. Откажитесь, и я заберу ваши земли, ваших жён и ваших детей. Ваши дома станут пепелищем. Ваш скот будет забит. Вы будете молить о смерти до конца, и когда этот конец наступит, ваши души будут брошены в пустоту навеки..."
 dol_guldur.0001.a:0 "Мы приносим клятву верности Колдовскому холму!"
 dol_guldur.0001.b:0 "Мы никогда не преклоним колен!"
 dol_guldur.0001.recieve_titles:0 "понятно"

 dol_guldur.0002.opening:0 "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc:0 "Мы преклоняемся перед Повелителем Тьмы!\n\n Примите нашу верность его величеству, мы готовы исполнять ваши приказы."
 dol_guldur.0002.a:0 "Превосходно. Больше пушечного мяса для моих походов!"

 dol_guldur.0003.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc:0 "Простите нас, господин, но мы отвергнуть ваши требования. Лесной народ свободен и останется таковым до самой смерти. Дерзайте."
 dol_guldur.0003.a:0 "Так тому и быть!"

 dol_guldur.0004.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc:0 "Простите нас, господин, но мы должны отвергнуть ваши требования. Леофринги не ответили на зов Эорла и остались свободны. Мы сохраним свою свободу и впредь."
 dol_guldur.0004.a:0 "Глупцы!"


 # Dominion of the Sorcerer decision
 dol_guldur.0100.t:0 "Владычество чародея"
 dol_guldur.0100.desc:0 "Прошли столетия с тех пор, как я видел всё истинным зрением живых глаз. И всё же, глядя с самой высокой башни [GetTitleByKey('c_amon_lanc').GetNameNoTier], я вижу всё, что происходит в моём растущем королевстве, и я доволен. Горы, леса - всё моё. Всё тлеет.\n\nЧёрная пелена покрывает землю, и все, кто ещё живёт под ней, теперь мои рабы. Ни у одного эльфа или человека не хватит сил оспорить мою власть здесь. Колдовская башня - теперь главный камень и оплот Тьмы в северных землях.\n\nМожет ли кто-нибудь теперь не содрогнуться в ужасе от имени [ROOT.Char.GetFirstName], самого страшного из [Concept( 'ringwraith', 'Кольценосцев' )|E]? Разве может кто-нибудь теперь сомневаться, что я - главный и самый ужасный слуга моего господина?"
 dol_guldur.0100.a:0 "Отныне все будут меня страшиться!"
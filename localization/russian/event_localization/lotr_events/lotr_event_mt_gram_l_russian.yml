l_russian:
 mtgram.0001.t:0 "Орочий владыка горы Грам"
 mtgram.0001.desc:0 "Вы управляете стойкой группой, сформировавшейся под влиянием суровой окружающей среды и мрачного наследия [Concept( 'angmar', 'Ангмара' )|E]. Ваше племя, когда-то бывшее частью больших потерянных кланов, служивших [Concept( 'ermurazor', 'Эр-Муразору' )|E], теперь бродит по этим суровым и проклятым землям.\n\nХотя вы не присягаете никому на верность, вы стремитесь к власти и господству в северных районах Средиземья. Недавно появились новости о том, что поблизости собираются потомки горцев [Concept( 'rhudaur', 'Рудаура' )|E]. Кроме того, вам хорошо известно о существовании троллей в землях, что известны как [GetTitleByKey('c_ettenmoors').GetNameNoTier], грозных существ, которые добавляют еще один источник опасности в эти коварные земли, где ваше племя стремится к господству."
 mtgram.0001.a:0 "Те, кто выступает против нас, будут покорены"
 mtgram.0100.t:0 "Покорение Эттенмурса"
 mtgram.0100.desc:0 "Путешествие чревато опасностями, ведь ваш отряд пересекает пустоши [Concept( 'angmar', 'Ангмара' )|E], направляясь в [GetTitleByKey('c_ettenmoors').GetNameNoTier], преодолевая коварную местность и враждующие фракции, которые скрываются в тени. Судьба этой затеи висит на волоске, завися от успеха ваших переговоров с грозными троллями Эттенмурса.\n\nВ конце концов, вы добираетесь до входа в грот троллей и отправляетесь на поиски их предводителя. Создадите ли вы союз, который укрепит их господство над регионом, или столкнетесь с гневом троллей в противостоянии тёмных сил?\n\nВы обращаетесь к своим спутникам, которые ждут вашего приказа..."
 mtgram.0100.a:0 "[marshal.GetFirstName], вытесните их из пещер!"
 mtgram.0100.b:0 "Тролли любят золото, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]. Этого должно хватить... - #italic говорит [steward.GetFirstName].#!"
 mtgram.0100.c:0 "[chancellor.GetFirstName], зовите призывателей, начинаем ритуал.."
 mtgram.0100.d:0 "Оставим этих бесполезных троллей в покое..."
 mtgram.0100.success.toast.t:0 "Эттенмурса покорён"
 mtgram.0100.failure.toast.t:0 "Покорение провалилось"

  ### An-Balkumagan ### 
 bellakar.0100.t:0 "Восьмая линия"
 bellakar.0100.desc:0 "Долгие годы гордые и стойкие Тумаквэ правили Беллакаром и являлись моральным ориентиром для последователей Катхасапты. Им пришлось преодолеть многие бедствия и невзгоды:0 гражданские войны, вторжения и прочие напасти. Но они оставались сильны. Теперь же Тумаквэ возглавляет Нильюин II.\n\nИ хотя молодой король Беллакара оказался на троне значительно раньше своего времени, он уже успел показать себя решительным и энергичным правителем. [bellakarientail|E] полностью поддерживает его и его правление, а Беллакар готовится к неизбежному грядущему конфликту.\n\nС недавних пор Нильюина посещают ночные кошмары. Сны о тёмных силах, что надвигаются с севера, востока и юга. Силы эти поглощают всё на своем пути, стремясь выйти к морю. Но во многих снах он также видит свет, сияющий ярче чем когда либо, разгоняющий тьму в последний момент, чтобы оставить лишь тень.\n\nЧто бы ни произошло, Нильюин встретит опасность со всей отвагой, подобающей его роду, как достойный потомок [zimrebal_long|E]."
 bellakar.0100.a:0 "Наш дом един, мы триумфально вступаем в новую эру!"
  
 bellakar.0101.t:0 "Грёзы о севере"
 bellakar.0101.desc:0 "И вновь я осознаю, что это сон. Но сон этот отличается от тех, что я видел прежде. Я нахожусь в лесу. На мне простые, но добротные одежды. Вдали я слышу голос, разносящийся среди деревьев, словно лунный свет, что пробивается сквозь кроны.\n\n«Владыка Беллакара, близится час, когда решится судьба всех верующих. Дому Сильмалондэ ещё предстоит сыграть свою роль, как когда-то, но услышь же мои слова — надежда принесет победу, а с севера придет династия королей...»\n\nСвет звёзд ослепляет, но перед тем как он охватывает меня целиком, мне удается различить высокую мрачную фигуру среди листвы. Я просыпаюсь в холодном поту, помня лишь малую часть того, что видел."
 bellakar.0101.a:0 "...С севера придет династия королей?"
  
 bellakar.0102.t:0 "Прислушаться ко сну?"
 bellakar.0102.desc:0 "Я не могу перестать думать об этом странном сне с самого пробуждения. И даже сейчас, спустя месяцы, мне не удается выкинуть его из головы. С севера придет династия королей? Надежда принесет победу?\n\nЧто это за короли и что за победа такая? Полагаю, всё это значит, что грядущая победа или поражение зависят от исхода войны, что идёт на севере, а короли должны сыграть в ней решающую роль.\n\nЕдинственные короли, что приходят в голову — наши давние союзники из дома Элендиля. Уже долгие годы ничто не связывало нас с наследниками Элендиля, а Гондором, насколько мне известно, управляют правящие наместники. Но сон не отступает. Быть можем им требуется наша помощь? Однажды мы уже помогли Элендилю и сразились пред самыми вратами Темного Властелина.\n\nНо ведь и в моих землях немало проблем. Мои вассалы наверняка начнут роптать, стоит мне собрать экспедицию на север, основываясь лишь на сне..."
 bellakar.0102.a:0 "Ладнока говорит со мной, как когда то говорила с сами Зимребалом!"
 bellakar.0102.b:0 "Кто бы ни нападал на Гондор — меня это не касается"
  
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### First event in Uniting Faithful realms chain - Bellakar side (people in bellakar revert to faith in gondor) #### 
 bellakar.0200.t:0 "Вопрос веры"
 bellakar.0200.desc:0 "Мир изменился. Я чувствую это в воде. Я чувствую это в земле. Я чувствую это в воздухе. С тех пор, как до нас дошли новости о том, что род Элендиля вернулся на трон Гондора, поползли слухи, что начинается новая эра. Наш обновленный союз с ними сблизил два наших царства после столетий изоляции, и наши правящие династии теперь объединены кровью.\n\nПочти невероятное поражение Гондора от Саурона породило чудесное чувство обновления и надежды во всех королевствах Верных.. ..а для некоторых доказательство того, что линия Элендиля действительно божественно назначена Валар - как править, так и возносить молитвы и моления от имени Верных. \n\nМногие последователи Катхасапты теперь говорят, что Наркузир был прав в своих попытках привести священные обряды в соответствие с обрядами элендили, и те, кто следует за Батан ан-Изинди, теперь также в большом количестве переходят в Эрулайталэ, призывая к Король Гондора, в жилах которого течет кровь Тумакве, ходатайствует за Беллакарани на Миндоллуине."
 bellakar.0200.a:0 "И я присоединюсь к ним! Верующие должны быть объединены в единое Братство"
 bellakar.0200.b:0 "Беллакару не нужны религиозные раздоры - мы должны придерживаться старых путей"
  
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### First event in Uniting Faithful realms chain - Felaya side IF INDEPENDENT #### 
 bellakar.0201.t:0 "Объединение верующих?"
 bellakar.0201.desc:0 "Я оказался перед выбором более трудным, чем любой из моих предков после Падения. Волны обращений в Эрулайталэ продолжались по Беллакару и Фелайе, причем Батан ан-Изинди был потрясен особенно интенсивным реформаторским рвением. Многие теперь призывают Верных объединиться под эгидой Элендиля, как духовно... так и в едином царстве. Отрицание их сейчас чревато гражданской войной. Но может ли в любом случае разразиться гражданская война, если традиционалисты будут сопротивляться?\n\n[high_king_of_gondor.GetName] ищет шанс добиться того, чего Элендил не смог, и сделал смелое, но тонкое предложение:0 что, если я отдам ему дань уважения и признаю его своим сюзерен, и взамен я и мои наследники должны были сохранить трон Фелайи и ее вассалов, отказавшись от королевской власти в обмен на древний титул «Асаптубет»? Да, потеря статуса, но, возможно, Фелайя и Тонузирахин будут вести себя как прежде..."
 bellakar.0201.a:0 "Время пришло. Мы подчиняемся Элендили"
 bellakar.0201.b:0 "Нет! Правило Фелайи принадлежит мне!"
  
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### bellakar is given a choice on joining Gondor or not (become Gondors vassal) #### after vasssals converted 
 bellakar.0202.t:0 "Объединение верующих?"
 bellakar.0202.desc:0 "I find myself faced with a choice more difficult than any of my forebears since the Downfall. The waves of conversions to Erulaitalë have continued across Bellakar, and many now call for the Faithful to be united under the line of Elendil, both spiritually... and in a single realm. Many who feel profound loyalty to the Tumakveh see a king of Gondor with Tumakveh blood in his veins, and argue that there is no need to compromise between their faith and their allegiance. To deny them now risks civil war. But might civil war come anyway, if the traditionalists resist?\n\n[high_king_of_gondor.GetName] scries the chance to achieve what [elendil.GetName] could not, and has made a bold yet subtle offer: What if I were to give him homage and recognise him as my liege, and in exchange my heirs were to keep the throne of Bellakar and its vassals, while renouncing the kingship in exchange for the ancient title of 'Asapthubêth'? A loss of status yes, but perhaps Bellakar and the Tumakveh would carry on much as before..."
 bellakar.0202.a:0 "Время пришло. Новое царство, для новой эпохи"
 bellakar.0202.b:0 "Нет! Правление Беллакара принадлежит мне!"
  
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### Gondor has refused its claim on Bellakar #### 
 bellakar.0203.t:0 "Единая вера, разделенное правило"
 bellakar.0203.desc:0 "В дворцовом саду ко мне подходит посол Гондора со свитком из [high_king_of_gondor.GetName]. Когда я читаю его содержание, я удивляюсь, что такой маленький пергамент может содержать сообщение такого исторического значения:\n\n«Мой прародитель Элендиль понял, что Адунаи Южных Земель не пали под Тенью, и что Беллакарани должны были быть И все же из уважения к вашему собственному предку, Макилиону из Сильмалондэ, он не претендовал на господство над людьми Беллакара, а только над теми жителями Западных земель, которые решили подчиниться его власти.\n\nЯ делаю это. не намерен менять политику Элендиля. Беллакар находится в дружеских отношениях с Гондором. Мы никогда не будем отрицать нашего родства. Но ты должен навсегда остаться свободным, охраняя Верных Юга и поддерживая там наследие Нуменора."\n\nИтак. это должно быть общением и свободой их. Беллакар сохранит свою независимость!"
 bellakar.0203.a:0 "Мы добровольно помогали Гондору и останемся свободными"
  
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### GRAND EVENT OF BELLAKAR TITLES MERGING #### 
 bellakar.0204.t:0 "Union of the Faithful"
 bellakar.0204.desc:0 "It is done. I have bowed my head to the king in Gondor, for to do otherwise would have been folly. I have kept my seat in Nilulonde, and the Faithful Realms in Exile are now united, but I find myself a mere vassal.\n\nYet I cannot help but wonder what will come next. Can unity be sustained? And what other territorial ambitions might the High King have?"
 bellakar.0204.a:0 "Time will tell"
  
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### Bellakar has decided AGAINST joining Gondor, therefore inciting rebelion (REBELION EVENT OF ERUTILAE VASSALS ) #### 
 bellakar.0205.t:0 "The Uprising"
 bellakar.0205.desc:0 "My worst fears have become realised. I had hoped that by seeking to maintain Bellakar's ancient traditions and faith we might have peace in these lands, in my own reign and that of my heirs. Yet it seems it will not be so. \n\nWord has reached me that those of my vassals who have embraced Erulaitalë, disgusted at my rejection of unity with Gondor, have commenced a rebellion. They announce that I must be deposed, and replaced with a king more willing to submit to the House of Elendil. How did it come to this?"
  bellakar.0205.a:0 "It is war, then. 
  
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### Felaya IF VASSAL of Bellakar #### 
 bellakar.0206.t:0 "A Question of Loyalties"
 bellakar.0206.desc:0 "With mass conversions to Erulaitalë sweeping the realm, [high_king_of_bellakar.GetName] has bowed to the inevitable and submitted to [high_king_of_gondor.GetName]. Bellakar is to become a mere kingdom subject to the High King in Gondor. \n\nBut what of Felaya? I am faced with a choice. Do I retain my loyalty to Bellakar, and accept my own effective reduction to mere ducal rank, while retaining my vassals? Or break away, swearing fealty directly to the High King of Gondor? I find myself torn, doubting whether I can separate the interests of Felaya from those of my own dynasty..."
 bellakar.0206.a:0 "I must honour my oath. Felaya will remain in Bellakar"
 bellakar.0206.b:0 "I will not be demoted! I will swear to the House of Elendil..."
  
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### Felaya fights a religious war against Erutilae vassals (Independent Felaya) #### 
 bellakar.0207.t:0 "The Uprising"
 bellakar.0207.desc:0 "My worst fears have become realised. I had hoped that by seeking to maintain Felaya's ancient traditions and faith we might have peace in these lands, in my own reign and that of my heirs. Yet it seems it will not be so. \n\nWord has reached me that those of my vassals who have embraced Erulaitalë, disgusted at my rejection of unity with Gondor, have commenced a rebellion. They announce that I must be deposed, and replaced with a king more willing to submit to the House of Elendil. How did it come to this?"
 bellakar.0207.a:0 "It is war, then"
  
 bellakar.0208.t:0 "A Question of Faith"
 bellakar.0208.desc:0 "The world is changed. I feel it in the water. I feel it in the earth. I smell it in the air. Ever since news reached us that the line of Elendil had returned to the throne of Gondor, there arose whispers that a new age was beginning. \n\nGondor's almost inconceivable defeat of Sauron has led to a wonderous sense of renewal and hope across the Faithful realms... and for some, proof that the line of Elendil is indeed divinely appointed by the Valar - both to rule, and to offer prayers and supplications on behalf of the Faithful. \n\nMany followers of Kâthasaptha now say that Narkuzîr was right in his attempts to bring the sacred rites in line with those of the Elendili, and those who follow the Batân an-Izindi also now convert to Erulaitalë in great numbers, calling for the King of Gondor to intercede for the Bellakaranî upon Mindolluin."
 bellakar.0208.a:0 "And I will join them!"
 bellakar.0208.b:0 "Felaya has no need of religious strife - we must stick to the old ways"
  
 ### Gondor recieves message about MAKING an alliance with Bellakar ### 
 bellakar.0250.t:0 "Предложение с юга"
 bellakar.0250.desc:0 "Уже несколько лет с юга приходят слухи, принесенные торговцами и захваченными корсарами, о королевстве Беллакар. Кажется, в последнее время их состояния были хороши, и после многих лет застоя и тупика они снова установили контроль над землями Фелайи и Мардурака. \n\nОднако последние новости приходят неожиданно - мой Стюард сообщает мне, что прибыли послы от двора [high_king_of_bellakar.GetName]. Они предлагают восстановить старый союз, который так хорошо служил Гондору во времена Королей кораблей. \n\nЯ размышляю о Клятве Макилиона из Сильмалондэ и Долге Элендиля. Когда-то наши владения сражались плечом к плечу. И все же долг Элендиля был погашен. И Верующие Беллакара остаются заблудшими, их принципы и обряды испорчены контактами с местными культами. Спустя столько лет можно ли действительно доверять Беллакару, который придет нам на помощь? И должна ли кровь Гондора проливаться за далекое королевство, которое отрицало сюзеренитет Элендиля?"
 bellakar.0250.a:0 "Пришло время перековать альянс. Мы обнажим мечи вместе!"
 bellakar.0250.b:0 "Мы должны искать собственные ресурсы..."
  
 ### Bellakar recieves message of Gondor accepting alliance ### 
 bellakar.0251.t:0 "Альянс восстановлен"
 bellakar.0251.desc:0 "Наконец вернулись наши эмиссары в сопровождении послов из Гондора. Когда они приближаются к трону, я слышу ропот моих придворных и вижу, как они с открытым ртом смотрят на северян. И неудивительно. Хотя мы гордимся нашим нуменорским наследием, ясно, что на севере кровь должна течь более искренне. Ибо в их росте, осанке и в самом свете их глаз все еще можно различить воздух Анадуне. \n\nВ мою руку вложен свиток с печатью Белого Древа Гондора. Развернув его, я быстро просматриваю две колонки, написанные жирным шрифтом в [high_king_of_gondor.GetName], одну на адунаике, другую на синдарине. Но мой взгляд приковывает последняя строка, написанная на идеальном синдарине:0 \n\n"Как Элендил и Марсилион перед нами, давайте вместе обнажим мечи!" \n\nТогда это альянс. Верные с севера помогут нам в час нужды. Теперь мы должны подготовиться к развертыванию этой новой Лиги против наших врагов..."
 bellakar.0251.a:0 "Верующие снова объединились"
  
 ### Bellakar recieves message of Gondor !! NOT !! accepting alliance ### 
 bellakar.0252.t:0 "Отказ Гондора"
 bellakar.0252.desc:0 "Наконец-то наши эмиссары вернулись, и мое сердце замирает, когда я вижу, что они без сопровождения. Разве Гондор не посылал послов в Нилулонде?\n\nВ моей руке лежит свиток, на печати которого изображено Белое Древо Гондора. Развернув его, я быстро просматриваю две колонки, написанные жирным шрифтом в [high_king_of_gondor.GetName], одну на адунаике, другую на синдарине. Мое сердце замирает дальше. Слова уважительны, но тверды:0 \n\n«Клятвы были даны, и клятвы были исполнены. Теперь у нас нет долгов ни перед Гондором, ни перед Беллакаром. Слишком долго наши королевства были разделены, и Гондор теперь должен заботиться о своих собственных дела...""
 bellakar.0252.a:0 "Тогда один..."
  
 ### Bellakar received message that Gondor ruler died, RENEW alliance ### 
 bellakar.0253.t:0 "Возобновление присяги?"
 bellakar.0253.desc:0 "Пока я просматриваю последние отчеты своего Совета, меня прерывает мой Стюард, информирующий меня о новостях с севера — [dead_high_king_of_gondor.GetName] Гондора мертв. \n\nИх преемник, [high_king_of_gondor.GetName], написал мне, чтобы заверить меня, что политика Гондора не изменилась, и что они желают возобновить союз между нашим королевством. Тем не менее, они признают, что не имеют претензий ни на меня, ни на мое царство. Это союз по выбору, а не по обязательству.\n\nТеперь я должен решить, продолжать ли связывать Беллакара и Гондор вместе, или сейчас самое время освободиться от далеких уз."
 bellakar.0253.a:0 "Вместе мы сильнее. Продлить союз!"
 bellakar.0253.b:0 "Мы должны заняться своими делами..."
  

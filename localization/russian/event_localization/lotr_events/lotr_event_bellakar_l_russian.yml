 religious_decision.0103.t:0 "Выбор святого покровителя"
 religious_decision.0103.desc:0 "Наша вера почитает ряд великих святых, а также ряд второстепенных местных. Тем не менее, я не могу сказать, что нет людей, которые обладают особой привлекательностью для меня. Если бы я открыто посвятил себя явному поклонению в первую очередь одному из таких божеств, я, несомненно, привлек бы на свою сторону единомышленников. Какие бы благословения ни даровал мой святой покровитель, наличие подобного [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] может принести мне только здоровье, богатство и славу."


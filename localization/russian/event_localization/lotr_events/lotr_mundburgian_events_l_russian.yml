l_russian:
 mundburgian_arrived.title:0 "Новый мундбургец"
 mundburgian_arrived.desc:0 "[mundburgian_candidate.GetShortUIName|U] присоединился к мундбургскому Эореду"
  
 mundburgian.0002.t:0 "мундбургец"
 mundburgian.0002.opening:0 "К тому времени, как [mundburgian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] приходит ко мне с планом [mundburgian_candidate.GetHerHis], [mundburgian_candidate.GetSheHe], кажется, уже принял решение относительно [mundburgian_candidate.GetHerHis].\n\n"Служить с мундбургианцем Эоредом в"
 mundburgian.0002.mundburg:0 "Мундбург"
 mundburgian.0002.elsewhere:0 "гондорская армия"
 mundburgian.0002.end:0 "принесет и богатство, и славу!"\n\nЯ не могу отрицать эту часть, но могу отказать в просьбе [mundburgian_candidate.GetHerHis]. С другой стороны, правильно ли было бы остановить кого-то в погоне за славой?"
 mundburgian.0002.a:0 "Идите, с [ROOT.Char.GetFaith.WarGodNamePossessive] благословением!"
 mundburgian.0002.b:0 "Нет, я запрещаю! Ты нужен здесь."
  
 mundburgian.1002.t:0 "Возвращение из Мундбургского Эореда"
 mundburgian.1002.opening:0 "Я едва узнаю [returning_mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char )], когда [mundburgian_candidate.GetSheHe] входит в мой большой зал."
 mundburgian.1002.new_partner:0 "И уж точно я не узнаю [partner.GetWomanMan] на стороне [mundburgian_candidate.GetHerHis]!"
 mundburgian.1002.ending:0 "\n\n"Я дома, [returning_mundburgian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_mundburgian.GetFirstNameNoTooltip] сильфон. "Много раз я думал, что больше никогда не увижу эти земли, но наконец-то я вернулся."\n\nКак ни странно видеть свой [ROOT.Char.Custom2('RelationToMeShort', returning_mundburgian )] после всех этих лет, я не могу отрицать, что я впечатлен [mundburgian_candidate.GetHerHis] платье [emperor.GetCulture.GetNameNoTooltip], [mundburgian_candidate.GetHerHis] иностранные украшения и тяжелый сундук, который [returning_mundburgian.GetSheHe] принес с [returning_mundburgian.GetHerHim]."
 mundburgian.1002.a:0 "Добро пожаловать домой, [returning_mundburgian.GetFirstNameNoTooltip]!"
  
 mundburgian.3001.t:0 "Мундбургский Эоред: почетная смерть"
 mundburgian.3001.desc:0 "[mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char)] погиб во время службы в Мундбургском Эореде!\n\nЯ получил письмо от [emperor.GetTitledFirstName], восхваляющее имя [mundburgian.GetHerHis] и описывающее, как [mundburgian.GetSheHe] доблестно сражался, чтобы спасти жизнь [emperor.GetTitleAsNameNoTooltip] от злобных убийц.\n\ nНичто не может вернуть [mundburgian.GetFirstNameNoTooltip], но посмертная награда в виде золота от [emperor.GetTitleAsNameNoTooltip] помогает облегчить горе."
 mundburgian.3001.a:0 "Храбрый до конца, [mundburgian.GetFirstNameNoTooltip]..."

 ### ANGMAR START DATE EVENTS ###

 ## King Argeleb of Arthedain ##
 arnor.0001.t:0 "Король Артедайна"
 arnor.0001.desc:0 "Аргелеб, сын Мальвегиля, правит королевством [arthedain|E] из своего двора в Форносте. Хотя он занял трон всего за несколько недель до этого, после смерти отца, он гордый и амбициозный человек с большими устремлениями. Но на Севере возвышается зло, которое угрожает определить его правление и судьбу всего [Concept('arnor', 'Арнора')|E].\n\n[rhudaur|E] пал, и почти всё королевство захватили мятежные горцы под предводительством вождя Халдара. Считается, что он вступил в союз со злом, которое ещё никто не осознаёт - надвигающейся злобой [Concept('angmar', 'Ангмара')|E].\n\nОднако есть и другое дело, ибо Аргелеб остаётся единственным королём на севере, принадлежащим к роду [Concept('isildur', 'Исильдура')|E], который пресёкся в [Concept('cardolan', 'Кардолане')|E], что делает его законным королём Арнора. Теперь Аргелебу предстоит сделать окончательный выбор: потребовать ли у соседей присягнуть ему на верность как законному владыке Арнора или позаботиться о своих собственных землях?"
 arnor.0001.a:0 "Я - король всего Арнора!"
 arnor.0001.b:0 "В Кардолане до сих пор остаются [dunedain|El], которые охотно присягнут мне."
 arnor.0001.c:0 "Кардолан может поступать, как ему заблагорассудится, но горцы - наша главная угроза."
 arnor.0001.d:0 "Сначала я должен сосредоточиться на своей державе."

 arnor.1201.t:0 "Беженцы из Рудаура"
 arnor.1201.desc:0 "Поздним вечером спокойного дня один из моих глашатаев приближается к моему трону. \n\n «Ваша светлость», - говорит он, «с востока прибыли беженцы из Рудаура. Их предводитель просит официальной аудиенции у вас». \n\nЯ киваю, одобряя просьбу. Вскоре перед моим троном преклоняет колени радушный мужчина. «Мой король, я - [mellondir.GetFirstName], бывший властитель Феннас Друнина. Но, как вы знаете, зло постигло эту землю, и горцы изгнали меня из моих владений. Теперь я ищу лишь безопасности и убежища, о король, и я буду верным слугой тебе, и во имя твоё буду сражаться».\n\nНекоторое время я сижу в задумчивости, прежде чем наконец дать ответ: \n\n«Воистину, настали мрачные времена, и нам понадобятся доблестные люди. Вы бежали, но сейчас не время вспоминать о делах, совершённых в спешке». Я встаю на ноги и обращаю свой взор на лорда Меллондира. «Скоро мы выступим в поход против Рудаура, и любой воин будет незаменим. Если ты ищешь убежища, то я дарую его! Да будешь ты верен и доблестен». \n\nКажется, у меня появился неожиданный союзник..."
 arnor.1201.a:0 "Вам будет передано владение [GetTitleByKey('c_killarbrag').GetName] для восстановления."
 event_arnor_1201_a:0 "[mellondir.GetName] станет вашим вассалом и получит владение [GetTitleByKey('c_killarbrag').GetNameNoTier]."
 arnor.1201.b:0 "Я найду для вас место при своём дворе."
 event_arnor_1201_b:0 "[mellondir.GetName] и его семья останутся при вашем дворе."

 ## King Tarvegil of Cardolan ##
 arnor.3001.t:0 "PLACEHOLDER Cardolan intro."
 arnor.3001.desc:0 "PLACEHOLDER Desc for Cardolan intro."
 arnor.3001.a:0 "PLACEHOLDER Ok..."
 
 arnor.3002.opening:0 "Благородный и справедливой владыка Талион,"
 arnor.3002.desc:0 "Много лет прошло с тех пор, как род [Concept('isildur', 'Исильдура')|E] потерпел крах в вашем королевстве. Теперь один я - последний король из рода [Concept('elendil', 'Элендиля')|E], который все еще правит на Севере. Много времени прошло с тех пор, как скончался Эарендур и разделился [arnor|E], и вот я стремлюсь положить конец этому расколу.\n\nОтныне я по справедливости претендую на владычество над Арнором, и никто не может оспорить мои претензии. [Glossary('Эт Эарелло Эндоренна утулиэн. Синомэ маруван ар Хильдиньяр тенн Амбар-метта', 'oath_of_elendil_gloss' )]. Так говорил Элендиль.\n\nВаша верность будет вознаграждена, ваша доблесть почтена, если только вы примете мою законную власть. Наследники Исильдура не склонятся и не дрогнут."

 arnor.3002.a:0 "Мы должны объединиться, чтобы пережить бурю."
 arnor.3002.b:0 "Вы не выше и не благороднее нас!"

 arnor.3201.t:0 "Беженцы из Рудаура"
 arnor.3201.desc:0 "В то время как я проводил придворный приём в довольно скучное утро, один из моих глашатаев прибыл со срочным донесением. Я рад, что хоть что-то отвлечёт меня от мирских дел, и велю ему говорить. \n\n«Ваша светлость», - говорит он, «с востока прибыли беженцы из Рудаура. Их предводитель просит официальной аудиенции у вас». \n\nВскоре в мой тронный зал приводят незнакомца. Он преклоняет колено и заявляет: «Мой король, я - [mellondir.GetFirstName], бывший властитель Феннас Друнина. Но, как вы знаете, зло постигло эту землю, и горцы изгнали меня из моих земель. Теперь я ищу лишь безопасности и убежища, господин, и я и мои подданные готовы присягнуть вам».\n\nЯ поднимаюсь с трона и иду к лорду Меллондиру. \n\n«Прекрасен ты и твои люди! Настали тяжёлые времена, и зло вновь возвышается. Да, вы бежали, но я бы сделал то же самое! Умирать в тщетной последней битве - глупо, и вам лучше быть здесь, а не в качестве падали для ворон». Я тепло улыбаюсь. «Если вы ищете убежища, оно будет предоставлено. Прольём кровь горцев как братья, плечом к плечу!» \n\nКажется, у меня появился неожиданный союзник..."
 arnor.3201.a:0 "Вам будет даровано владение [GetTitleByKey('c_dinach').GetName]."
 event_arnor_3201_a:0 "[mellondir.GetName] станет вашим вассалом и получит владение [GetTitleByKey('c_dinach').GetNameNoTier]."
 arnor.3201.b:0 "Я найду для вас место при своём дворе."
 event_arnor_3201_b:0 "[mellondir.GetName] и его семья останутся при вашем дворе."

 ## High Lord Mellondir II of Fennas Drunin ##
 arnor.7001.t:0 "Халдар напал на Угол"
 arnor.7001.desc:0 "До того, как король [argeleb.GetFirstName] взошёл на престол #L [GetTitleByKey('k_arthedain').GetNameNoTier]а#!, зло охватило [GetTitleByKey('k_rhudaur').GetNameNoTier]. Горцы, долгое время угнетаемые правлением дунэдайн, завоевали королевство.\n\nОднако это не было обычным восстанием или захватом власти, ибо народ холмов вступил в союз с неведомым злом и, как это было неизбежно, вступили в войну против меня - [Select_CString(ROOT.Char.IsFemale, 'последней владычицы', 'последнего владыки' )] дунэдайн, [Select_CString(ROOT.Char.IsFemale, 'оставшейся', 'оставшегося' )] в этих землях."
 arnor.7001.a:0 "Война охватила эти земли, и нам не будет пощады."

 arnor.7002.t:0 "Дилемма"
 arnor.7002.desc:0 "Мои шпионы и разведчики пришли к единодушному выводу: шансы невелики. Полчища горцев открыто выступили против меня, значительно превосходя наши силы.\n\nВыбор, наконец, за мной: сражаться или бежать. Сражение - почти верная гибель, но мы всё ещё можем быть бастионом против Тьмы. Но что толку в доблестной смерти? Бегство на запад может быть бесславным, но это наша главная надежда на выживание."
 arnor.7002.a:0 "Пусть приходят, мы славно сразимся!"
 arnor.7002.b:0 "Возможно, это и не доблесть, но бегство - самый мудрый выбор."
 defiant_defenders:0 "Стойкие защитники"

 arnor.7022.t:0 "Грядущее поражение"
 arnor.7022.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] выступить против мерзких захватчиков с севера, которых возглавляет мерзкий [hwaldar.GetFirstName], провозгласивший себя правителем державы [GetTitleByKey('k_rhudaur').GetName]. Да будет проклят он и весь его дом! \n\nМои храбрые защитники терпят неудачи, и я начинаю сомневаться в своём решении. Есть ли доблесть в безнадёжной последней битве? А как же наши жёны и дети, которые укрываются за стенами Феннас Друнина, надеясь на наш мимолётный успех? \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] либо смириться с грядущим, либо обратиться к безопасности королевств Кардолан и Артедайн на западе. Но смогу ли я вынести позор бегства от самого важного поединка в моей жизни?"
 arnor.7022.a:0 "Каждый мужчина, способный держать меч, должен быть вооружен! Мы будем сражаться!"
 arnor.7022.b:0 "Я вынесу позор поражения, чтобы спасти невинных от гибели."
 arnor.7022.b.tt:0 "Вы покинете Угол с последними дунэдайн."
 last_reserves:0 "Ополчение дунэдайн"
 arnor.7022.c:0 "Мы отправимся в дебри, чтобы отомстить."
 
 arnor.7003.t:0 "Куда пойти?"
 arnor.7003.desc:0 "Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] решение бежать, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать, где искать убежище.\n\n[GetTitleByKey('k_arthedain').GetNameNoTier] - более безопасный выбор, но бежать так далеко ко двору #L [GetTitleByKey('c_fornost').GetNameNoTier]а#! само по себе чревато тем, что нас сочтут презренными трусами. \n\n[GetTitleByKey('c_thalion').GetNameNoTier], столица более нестабильного #L [GetTitleByKey('k_cardolan').GetNameNoTier]а#!, тем временем находится близко к угрозе, но почти наверняка будет более гостеприимным, и король [tarvegil.GetFirstName], скорее всего, предоставит нам убежище.\n\nТеперь мне предстоит сделать выбор: безопасность, но при этом унижение в Артедайне или приграничье Кардолана?"
 arnor.7003.a:0 "Я буду искать убежища в Артедайне."
 arnor.7003.b:0 "Я буду искать убежища в Кардолане."
 event_arnor_07003_a:0 "Вы будете искать убежище в столице державы [GetTitleByKey('e_arthedain').GetName], городе [GetTitleByKey('c_fornost').GetNameNoTier]."
 event_arnor_07003_b:0 "Вы будете искать убежище в столице державы [GetTitleByKey('k_cardolan').GetName], городе [GetTitleByKey('c_thalion').GetNameNoTier]."

 arnor.7004.t:0 "Крепость королей"
 arnor.7004.desc:0 "Врата распахиваются, и меня проводят по длинному узкому коридору. Перед высоким троном короля я молча склоняюсь, пока мне не велят подняться, и [argeleb.GetFirstName] смотрит на меня.\n\n«Мой король, я - [ROOT.Char.GetFirstName], [Select_CString(ROOT.Char.IsFemale, 'бывшая владычица', 'бывший владыка' )] Феннас Друнина. Но, как вы знаете, зло постигло эту землю, и горцы изгнали меня из моих владений. Теперь я ищу лишь безопасности и убежища, о король, и я буду верным слугой тебе, и во имя твоё буду сражаться».\n\nНекоторое время Аргелеб сидит в задумчивости, прежде чем вновь заговорить:\n\n«Воистину, настали мрачные времена, и нам понадобятся доблестные люди. Ты [Select_CString(ROOT.Char.IsFemale, 'бежала', 'бежал' )], но сейчас не время вспоминать о делах, совершённых в спешке». Аргелеб поднимается на ноги и поворачивается ко мне. «Скоро мы выступим в поход против Рудаура, и любой воин будет незаменим. Если ты ищешь убежища, то я дарую его! Да будешь ты [Select_CString(ROOT.Char.IsFemale, 'верна и доблестна', 'верен и доблестен' )]». \n\nУслышав слова короля, я облегчённо [Select_CString(ROOT.Char.IsFemale, 'вздохнула', 'вздохнул' )]."
 arnor.7004.a:0 "Я вечно [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )] вам, милорд."
 event_arnor_07004_a:0 "[argeleb.GetName] дарует вам убежище во владении [GetTitleByKey('c_killarbrag').GetNameNoTier]"
 arnor.7004.b:0 "Я возьму в руки меч, чтобы сражаться за вас, Ваша светлость."

 arnor.7008.t:0 "Двор Тарвегиля"
 arnor.7008.desc:0 "Врата распахиваются, и меня ведут к трону короля. Я кланяюсь и встаю, а король [tarvegil.GetFirstName] смотрит на меня.\n\n«Мой король, я - [ROOT.Char.GetFirstName], [Select_CString(ROOT.Char.IsFemale, 'бывшая владычица', 'бывший владыка' )] Феннас Друнина. Но, как вы знаете, зло постигло эту землю, и горцы изгнали меня из моих владений. Теперь я ищу лишь безопасности и убежища, господин, я и мои люди готовы сражаться за вас».\n\nТарвегиль поднимается со своего трона и идёт ко мне. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Прекрасна', 'Прекрасен' )] ты и твои люди! Настали тяжёлые времена, и зло вновь возвышается. Да, вы бежали, но я бы сделал то же самое! Умирать в тщетной последней битве - глупо, и вам лучше быть здесь, а не в качестве падали для ворон». Он тепло улыбается. «Если вы ищете убежища, оно будет предоставлено. Прольём кровь горцев как братья, плечом к плечу!» \n\nУслышав слова короля, я облегчённо [Select_CString(ROOT.Char.IsFemale, 'вздохнула', 'вздохнул' )]."
 arnor.7008.a:0 "Я вечно [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )] вам, милорд."
 event_arnor_07008_b:0 "[tarvegil.GetName] дарует вам убежище во владении [GetTitleByKey('c_dinach').GetNameNoTier]" 
 arnor.7008.b:0 "Я возьму в руки меч, чтобы сражаться за вас, Ваша светлость."
 
 arnor.7011.t:0 "Новый дом"
 arnor.7011.desc:0 "Прибыв в небольшой форпост, предоставленный мне королём, я наконец-то могу вздохнуть с облегчением. Здесь я и моя семья в безопасности... пока что. \n\nИ всё же мои мысли непрошено устремляются на восток, где свирепый [hwaldar.GetFirstName] со своими полчищами жестоких горцев всё ещё опустошает истерзанные войной земли, которые я когда-то [Select_CString(ROOT.Char.IsFemale, 'называла', 'называл' )] своим родным домом.\n\nЯ задаюсь вопросом, что мне делать в ближайшие месяцы и годы..."
 arnor.7011.a:0 "Я обучу ещё больше воинов, чтобы однажды вернуть  [GetTitleByKey('d_dor_en_egladil').GetNameNoTier]!"
 arnor.7011.b:0 "Я сосредоточусь на обустройстве этого нового дома и обеспечении безопасности своей семьи."
 reclaimers_of_egladil:0 "Освободители Эгладиля"

 arnor.7024.t:0 "В дебри"
 arnor.7024.desc:0 "После того как я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] начать патрулирование дебрей [Concept('eriador', 'Эриадора')|E], моя свита начала обустраивать простейший лагерь.\n\nБольшинство дунэдайн, все еще живших в Углу Митэйтеля, последовали за мной, и в моем распоряжении несколько десятков умелых мечников. \n\nСо временем мы даже сможем стать достаточно сильными, чтобы свергнуть варварских горцев, которые сейчас претендуют на [rhudaur|E]..."
 arnor.7024.a:0 "Мы будем сражаться за Арнор!"
 arnor.7024.tt:0 "К вашему лагерю присоединились два полезных спутника"

 arnor.9100.t:0 "Восстановление Тарбада"
 arnor.9100.desc:0 "Долгое время город Тарбад служил важным перевалочным пунктом между северным королевством [arnor|E] и его сестрой, южным королевством [gondor|E]. Но в результате [Concept('angmar_wars', 'Ангмарских войн')|E] и Великой чумы город обезлюдел, а жестокие наводнения последних десятилетий окончательно превратили гордый торговый центр в безжизненные руины. \n\nТеперь законные владыки Тарбада вернулись, пообещав вернуть городу и его легендарному мосту былое великолепие, чтобы торговля вновь потекла между королевствами Гондор и Арнор."
 arnor.9100.a:0 "Величественное достижение!"
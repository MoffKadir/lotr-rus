l_russian:

 ### Taking over stuff! ###
 gundabad.0200.t:0 "Возрождение орков"
 gundabad.0200.desc:0 "Слишком долго орки Севера забывали о своём прошлом. Они бродят по округе, не отличаясь от диких псов, и лишь для того, чтобы быть беспомощно зарубленными людьми, сила которых возросла с тех пор, как произошла катастрофа в Дэйле! Ведомый великим Улукай и кровью Азога, дарующей [ROOT.Char.GetHerHim] великую силу и смекалку, столь отчаянно необходимые, [ROOT.Char.GetFirstNameRegnal] вновь [Select_CString(ROOT.Char.IsFemale, 'закрепила', 'закрепил' )] превосходство орков в долине Андуина.\n\nТеперь, когда мы наконец установили надёжный контроль над различными мостами и бродами через Андуин, гнев горы Гундабад ощутит на себе весь Север. Наездники на варгах уже выискивают потенциальные цели. Пусть наши набеги быстро постигнут всех, кто осмелится выступить против нас, людей или эльфов!"
 gundabad.0200.a:0 "Великий ужас снова придёт из Гундабада!"

 gundabad.0201.t:0 "Повелители Севера"
 gundabad.0201.desc:0 "Глупость Больга была с лихвой отомщена, когда орда орков захватила не только людское королевство Дэйл, но и опустошила проклятое Зеленолесье. Теперь мерзкие люди и эльфы разбиты, их сильнейшие укрепления снесены нашими могучими троллями, их народ рассеян, став добычей диких зверей и наездников варгов, а все их богатства опустошены ради владыки Гундабада. С этим новообретённым богатством нашим парням, помимо всего прочего, не помешает свежее мясо вместо червивого хлеба.\n\nТеперь, когда тарки останутся без помощи с Севера, нападение на Минас Тирит кажется ещё более неминуемым. Пусть они трепещут от страха, ибо их неминуемая гибель приближается!"
 gundabad.0201.a:0 "Наше господство над этими землями будет обеспечено на сотни поколений!"

 gundabad.0202.t:0 "Разожжение кузниц #L [GetTitleByKey('d_gundabad').GetNameNoTier]а#!"
 gundabad.0202.desc:0 "Горн гремит от ударов молота и наковальни. Кузницы [Concept( 'dwarves', 'гномов' )|E], пролежавшие без движения бесчисленные годы, пробуждаются.\n\nГлубоко под землей они трудятся день и ночь, производя военные материалы, достойные моей армии. Когда я прохожу по кузницам, я вижу, что оружие и доспехи, подходящие для боевых троллей, накапливаются, острые клинки сверкают в свете факелов, а широкие щиты и нагрудные пластины украшены моими знаками.\n\nРазожжённые гномьи кузни Гундабада позволили производить более прочную сталь, пригодную для использования моими троллями и самыми свирепыми из воинов Гундабада."
 gundabad.0202.a:0 "Теперь ни одно войско не сможет противостоять мне!"

 gundabad.1001.t:0 "Вопросы лидерства"
 gundabad.1001.desc:0 "Благодаря моему решительному напору северные районы Долины Андуина наконец-то оказались под моим контролем, но местное население уже неспокойно и начинает сопротивляться своим законным владыкам. Жаждущие войны воины жаждут вырвать сердце из этого глупого сопротивления, как только оно начнёт биться, наслаждаясь перспективой грабежа и кровопролития, которые оно принесёт.\n\nОднако среди людей есть слабые, трусливые и продажные, которые, возможно, смогут удержать свой народ в узде, если получат возможность править им."
 gundabad.1001.a:0 "Передать им контроль над захваченными мной землями."
 gundabad.1001.b:0 "Пусть они получат всё, мне нужны лучшие для грядущих войн!"
 gundabad.1001.c:0 "В этом мире не осталось места для людей!"
 gundabad.1001.d:0 "У меня нет на это времени..."
 gundabad.1001.a.effect:0 "Передать все не-[Concept( 'colony', 'колониальные' )|E] [counties|El] под вашим контролем в регионе [GetTitleByKey('k_langwell').GetNameNoTier] представителям местной [Concept( 'culture', 'культуры' )|E], исповедующим [THIS.Char.GetFaith.GetAdjective]."
 gundabad.1001.b.effect:0 "Заменить всех [Concept( 'vassals', 'вассалов' )|E], владеющих не-[Concept( 'colony', 'колониальными' )|E] [Concept( 'counties', 'графствами' )|E], принадлежащими к местным [Concept( 'cultures', 'культурам' )|E], в регионе [GetTitleByKey('k_langwell').GetNameNoTier] представителями местной [Concept( 'culture', 'культуры' )|E], исповедующими [THIS.Char.GetFaith.GetAdjective]."
 gundabad.1001.c.effect1:0 "Отозвать все [counties|El], принадлежащие [Concept( 'vassals', 'вассалам' )|E] не-[Concept( 'orc', 'оркам' )|E] в регионе [GetTitleByKey('k_langwell').GetNameNoTier]."
 gundabad.1001.c.effect2:0 "Все не-[this_char.GetCulture.GetCollectiveNounNoTooltip]ие [Concept( 'counties', 'графства' )|E] получат модификатор [GetModifier( 'gundabad_ravaged_lands_county_modifier' ).GetNameWithTooltip] на 10 лет."
 gundabad.1001.c.effect3:0 "Не-[this_char.GetCulture.GetCollectiveNounNoTooltip] [counties|El] с 65% вероятностью обратятся в вашу [Concept( 'culture', 'культуру' )|E] и [Concept( 'faith', 'конфессию' )|E]."

 gundabad.1011.t:0 "Стойкость дракона"
 gundabad.1011.desc:0 "Во время походов, направленных на то, чтобы подчинить драконопоклонников Серых гор моему владычеству, было проведено множество сражений и награблено немало добычи. Были найдены древние знамёна, ржавое оружие и немалое количество серебра и золота.\n\nНо только сейчас, когда кампания подходит к концу, мы нашли приз, действительно достойный моего великолепия. Пока мои лакеи рыскали по древним залам, пытаясь выследить последних беглецов, они обнаружили старое заброшенное хранилище. Хотя поначалу оно показалось им малопригодным, в его глубинах было обнаружено драконье святилище. На алтаре лежала огромная броня, сплетённая из чешуи множества [Concept( 'dragons', 'драконов' )|E] разных оттенков.\n\nЧто это, если не знак того, что я [Select_CString(ROOT.Char.IsFemale, 'предназначена', 'предназначен' )] для истинного величия? Ещё один символ моей великой силы!"
 gundabad.1011.a:0 "Я - дракон, который теперь правит этими горами!"
 artifact_dragon_armour:0 "Доспехи из чешуи дракона"
 artifact_dragon_armour_desc:0 "Эта грубая, но эффективная чешуйчатая броня, изготовленная трепетными гоблинскими кузнецами, сделана из чешуи дракона. Эта чешуя твёрдая, но гибкая, способная выдерживать удары не хуже, а то и лучше, чем аналогичные металлические доспехи. Кроме того, она гораздо легче таких доспехов, хотя, очевидно, гораздо более рискованна в производстве. Поэтому она является очень ценной реликвией для орков и гоблинов, владеющих ею."
 gundabad.1011.toast.title:0 "У вас появился верный последователь"
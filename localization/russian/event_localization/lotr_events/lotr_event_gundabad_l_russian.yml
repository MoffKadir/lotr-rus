l_russian:

 ### Taking over stuff! ###
 gundabad.0200.t:0 "Оживление орков"
 gundabad.0200.desc:0 "Слишком долго северные орки забывали о своем прошлом. Они бродят повсюду, ничем не отличаясь от диких собак, только для того, чтобы быть беспомощно убитыми людьми, которые набрались сил после произошедшего в Дейле! Ведомый великим Улукаем и кровью Азога, дарующей [ROOT.Char.GetHerHim] великую силу и остроумие, столь отчаянно необходимые, [ROOT.Char.GetFirstNameRegnal] в очередной раз закрепил превосходство орков в долине Андуина.\n\nТеперь, когда мы, наконец, установили надежный контроль над различными мостами и бродами через Андуин, гнев горы Гундабад почувствует на себе весь Север. Всадники варгов уже ведут разведку в поисках потенциальных целей. Пусть наши набеги быстро постигнут любого, кто осмелится выступить против нас, будь то люди или эльфы!"
 gundabad.0200.a:0 "Великий ужас снова придет из Гундабада!"

 gundabad.0201.t:0 "Повелитель Севера"
 gundabad.0201.desc:0 "Глупость Болга была более чем отомщена, когда орда орков захватила не только людское королевство Дейл, но и опустошила проклятое Зеленолесье. Теперь они по-настоящему разбиты, мерзкие люди и эльфы в бегах, их сильнейшие укрепления разрушены нашими могучими троллями, их народ рассеян, став добычей диких зверей и всадников варгов, а все их богатства опустошены ради владыки Гундабада. С этим новообретенным богатством наши мальчики, конечно, могли бы использовать немного свежего мяса вместо хлеба с опарышами, помимо всего прочего.\n\nТеперь, когда тарки останутся без какой-либо помощи с Севера, возможное нападение на Минас-Тирит кажется еще более неизбежным. Пусть они дрожат от страха, ибо приближается их неизбежная гибель!"
 gundabad.0201.a:0 "Наше господство над этими землями будет обеспечено на сотни поколений!"

 gundabad.1001.t:0 "A Question of Leadership"
 gundabad.1001.desc:0 "My decisive show of strength has finally brought the northern reaches of the Anduin Vale under my control, but already the local menfolk grow restless and are beginning to resist their rightful overlords. The war-hungry warriors of my host are eager to tear the heart out of this foolish resistance just as it starts beating, relishing the prospect of plunder and bloodshed that it would bring.\n\nYet there are some among the menfolk that are weak, cowardly and corruptable, who may be able to keep their people in line if given the chance to rule over them."
 gundabad.1001.a:0 "Give them control over what land I have taken."
 gundabad.1001.b:0 "Let them have it all, I need my best for the wars ahead!"
 gundabad.1001.c:0 "There is no place left in this world for men!"
 gundabad.1001.d:0 "I don't have time for this..."
 gundabad.1001.a.effect:0 "Grant all non-[colony|E] [counties|E] held by you in [GetTitleByKey('k_langwell').GetNameNoTier] to local [culture|E] [THIS.Char.GetFaith.GetName] followers."
 gundabad.1001.b.effect:0 "Replace all non-[colony|E] [counties|E] held by non-local [cultures|E] [vassals|E] in [GetTitleByKey('k_langwell').GetNameNoTier] with local [culture|E] [THIS.Char.GetFaith.GetName] followers."
 gundabad.1001.c.effect1:0 "Revoke all [counties|E] held by non-[orc|E] [vassals|E] in [GetTitleByKey('k_langwell').GetNameNoTier]."
 gundabad.1001.c.effect2:0 "All non-[this_char.GetCulture.GetNameNoTooltip] [culture|E] [counties|E] gain [GetModifier( 'gundabad_ravaged_lands_county_modifier' ).GetNameWithTooltip] for 10 years."
 gundabad.1001.c.effect3:0 "65% chance of non-[this_char.GetCulture.GetNameNoTooltip] [culture|E] [counties|E] converting to your [culture|E] and [faith|E]."

 gundabad.1011.t:0 "A Dragon's Durability"
 gundabad.1011.desc:0 "During the campaigns to bring the dragon-worshippers of the Grey Mountains under my dominion, many battles were fought and much plunder was had. Ancient banners, rusted weapons aplenty, and not insignificant amounts of silver and gold were found.\n\nYet it is only now that the campaign is ending that we have found a prize truly worthy of my magnificence. While my lackeys were searching through the ancient holds, trying to sniff out any last stragglers, they uncovered an old abandoned warren. While initially deemed of little worth, in its depths was discovered a dragon-shrine. On the alter was laid a great armor, wrought of the shed scales of many [dragons|E], of many brilliant hues.\n\nWhat is this if not a sign that I am destined for true greatness? Another symbol of my great power!"
 gundabad.1011.a:0 "I am the dragon who rules these mountains now!"
 artifact_dragon_armour:0 "Dragonscale Armour"
 artifact_dragon_armour_desc:0 "Wrought by reverent goblin-smiths, this rough yet effective scale mail is made out of shed dragon scales. These scales are hard yet flexible, capable of withstanding blows as well as, or even better than, comparable metal armor. Additionally, it is much lighter than such armor, though obviously far more risky to produce. As such, it is a heavily prized heirloom of the orc or goblins who possess it."
 gundabad.1011.toast.title:0 "You have gained a loyal follower"
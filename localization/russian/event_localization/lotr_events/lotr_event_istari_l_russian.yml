 ### Istari Events ### 

 istari.0003.t:0 "Дорога в даль и в даль идёт"
 istari.0003.desc:0 "[departing_istar.GetFirstNameNoTooltip|U] приходит ко мне в зал, одетый для путешествий. На нем самый теплый плащ и шляпа, в руке посох, а на плече дорожная сумка..\n\"Мой друг, пришло время мне покинуть тебя и прийти на помощь другим людям в их борьбе с силами Зла. Но не волнуйся, я уверен, что ты справишься и без меня.."\n\nКоротко пожав руку и улыбнувшись, он ушел. Никакое слово от меня не удержит его."
 istari.0003.a:0 "Береги себя, старый друг. Интересно, увидимся ли мы когда-нибудь снова?."
 ### Istari Events ###

 istari.0003.t:0 "Дорога в даль и в даль идёт"
 istari.0003.desc:0 "[departing_istar.GetFirstNameNoTooltip|U] приходит ко мне в зал, одетый для путешествия. На нём самый тёплый плащ и шляпа, в руке посох, а на плече дорожная сумка.\n\«[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая подруга', 'Мой дорогой друг' )], пришло время мне покинуть вас и прийти на помощь другим народам в их борьбе с силами Зла. Но не волнуйтесь, я уверен, что вы справитесь и без меня».\n\nКоротко пожав мою руку и улыбнувшись, он ушёл. Никакое моё слово не удержит его."
 istari.0003.a:0 "Береги себя, старый друг. Интересно, увидимся ли мы когда-нибудь снова?"
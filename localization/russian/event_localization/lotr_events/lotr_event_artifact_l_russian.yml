 ### LotR artefact Events ###

 ### Morgul knife self-destruct event

 lotr_artifact.0001.t:0 "Таинственный клинок"
 lotr_artifact.0001.desc:0 "Я только что [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] в руки незнакомый кинжал, и меня охватывает чувство ужаса и холода, когда я прикасаюсь к нему. Он длинный и жестокий, его тёмное лезвие обнажено и покрыто зловещего вида рунами. Когда я подношу его к свету, чтобы получше рассмотреть, лезвие внезапно испаряется, превращаясь в струйку ядовитого дыма, как будто его темноту поглотил свет Анора."
 lotr_artifact.0001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] избавиться от такого проклятого оружия"

 ### Elven artifact burns evil characters

 lotr_artifact.0002.t:0 "Творение эльфов"
 lotr_artifact.0002.desc:0 "Этот артефакт, который я только что [Select_CString(ROOT.Char.IsFemale, 'приобрела', 'приобрёл' )], несомненно, сотворён руками этой проклятой и коварной расы, эльфов. Я не могу отрицать, что он по-своему красив, и я не могу удержаться, чтобы не взять его в руки и не восхититься своим новым приобретением."
 lotr_artifact.0002.a:0 "Жжётся! Проклятая штука обожгла меня!"

 ### Plundering Thorin's tomb ?

 lotr_artifact.0003.t:0 "Расхищение гробниц - Эребор"
 lotr_artifact.0003.desc.dwarf:0 "Долгое время Торин, сын Траина, сына Трора, король-под-Горой, покоился в своей каменной гробнице, прижимая к груди величайшее сокровище [Concept('erebor', 'Эребора')|E], Аркенстон. На его поясе висит легендарный меч Оркрист, выкованный в древнем Гондолине.\n\nМоё желание взять эти артефакты и использовать их с пользой для моего народа велико, но все гномы сочли бы это святотатством."
 lotr_artifact.0003.desc.orc:0 "Наконец-то мы наказали уродливых гномов и повесили их отрубленные головы за бороды согласно нашим традициям. В глубинах лежит тело Торина, того, кого они называли Дубощитом. Блестящий Аркенстон и ненавистный Кусач захоронены вместе с ним. Гномы возненавидят меня за то, что я [Select_CString(ROOT.Char.IsFemale, 'забрала', 'забрал' )] их, но разве они меня уже не ненавидят?"
 lotr_artifact.0003.desc:0 "В глубинах [Concept('erebor', 'Эребора')|E] в каменной гробнице Торин Дубощит прижимает к груди величайшее сокровище Горы - Аркенстон. На его поясе висит легендарный меч Оркрист, выкованный в Гондолине в незапамятные времена.\n\n Гномы возненавидят меня за то, что я их [Select_CString(ROOT.Char.IsFemale, 'разграбила', 'разграбил' )], но они были бы очень полезны."
 lotr_artifact.0003.a:0 "От них слишком много хлопот, я оставлю их там, где они есть"
 lotr_artifact.0003.b.dwarf:0 "Несмотря на то, что подумают мои сородичи, они более полезны живым"
 lotr_artifact.0003.b:0 "Они вполне заслуживают небольшой обиды"
 lotr_artifact.0003.c.orc:0 "Аркенстон мой! От Кусача нам придётся избавиться"
 lotr_artifact.0003.c:0 "Кого волнует, что думают гномы? Искатели, хранители!"

 ### Returning Thorin's artifacts

 lotr_artifact.0004.t:0 "Это принадлежит мертвецу"
 lotr_artifact.0004.desc.intro:0 "Мне принадлежит "
 lotr_artifact.0004.desc.orcrist:0 "легендарный гондолинский клинок Оркрист"
 lotr_artifact.0004.desc.arkenstone:0 "Аркенстон из [Concept('erebor', 'Эребора')|E]"
 lotr_artifact.0004.desc.both:0 "и $lotr_artifact.0004.desc.orcrist$ и $lotr_artifact.0004.desc.arkenstone$"
 lotr_artifact.0004.desc.dwarf:0 ", похищенный из гробницы Торина Дубощита в глубинах [Concept('lonelymountain', 'Одинокой Горы')|E]. Это оскорбление в адрес гномьего народа было жестоким, и никогда не будет забыто. Гробница должна быть восстановлена!"
 lotr_artifact.0004.desc:0 ", похищенный из гробницы Торина Дубощита в глубинах [Concept('lonelymountain', 'Одинокой Горы')|E]. Гномы всё ещё оплакивают этот день и желают, чтобы гробница была восстановлена и предана земле."
 lotr_artifact.0004.desc.not_erebor:0 "Если бы я [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] утраченные сокровища их законному владельцу, без сомнения, они были бы очень благодарны."
 lotr_artifact.0004.desc.erebor:0 "Если бы я [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] утраченные сокровища в гробницу, мои подданные возрадовались бы."
 lotr_artifact.0004.a:0 "Это правда, однако мне они больше нравятся при моём дворе"
 lotr_artifact.0004.b.dwarf:0 "Я верну их, чтобы Торин снова покоился в мире"
 lotr_artifact.0004.b:0 "Я верну их гномам"
 lotr_artifact.0004.c:0 "Гробница Торина будет восстановлена в былом великолепии"

 ### Aragorn receives Arnor's regalia

 lotr_artifact.0005.t:0 "Регалии утраченного Арнора"
 lotr_artifact.0005.desc.intro:0 "К моему двору прибывают гонцы."
 lotr_artifact.0005.desc.default:0 "Я сразу узнаю своих названных братьев, Элладана и Элрохира, и тепло приветствую их. Элладан улыбается:\n\n«Эстель, прими наши поздравления с восстановлением твоего королевства. Моё сердце полно радости, и я пришёл с дарами от нашего отца: регалиями Арнора, которые хранились в безопасности в Имладрисе со времён падения Арведуи. Пусть они послужат тебе лучше, чем их предыдущему владельцу."
 lotr_artifact.0005.desc.alt:0 "[messenger.GetTitledFirstName] [Select_CString(messenger.IsFemale, 'прибыла', 'прибыл' )], ибо так [Select_CString(elrond_substitute.IsFemale, 'повелела', 'повелел' )] [elrond_substitute.GetTitledFirstName]. Я тепло приветствую [Select_CString(messenger.IsFemale, 'её', 'его' )]. [messenger.GetFirstNameNoTooltip] улыбается:\n\n«Эстель, прими наши поздравления с восстановлением твоего королевства. Моё сердце полно радости, и я пришёл с дарами, которые [Select_CString(elrond_substitute.IsFemale, 'отправила', 'отправил' )] [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))]: регалии Арнора, которые хранились в Имладрисе со времён падения Арведуи. Пусть они послужат вам лучше, чем их предыдущему владельцу."
 lotr_artifact.0005.desc.narsil:0 "\n\n[Select_CString(elrond_substitute.IsFemale, 'Моя', 'Мой' )] [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] дарует тебе ещё одно благо: если ты передашь [elrond_substitute.GetHerHim] осколки меча Элендиля Высокого, [elrond_substitute.GetSheHe] проследит, чтобы он был перекован.»"
 lotr_artifact.0005.a:0 "Большое спасибо. Пожалуйста, возьми их."
 lotr_artifact.0005.b.narsil_kept:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )] оставить осколки при себе, спасибо."
 lotr_artifact.0005.b:0 "Я глубоко [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )]"

 ### Aragorn receives Anduril

 lotr_artifact.0006.t:0 "Перекованный клинок"
 lotr_artifact.0006.desc:0 "Наконец [messenger.GetFirstNameNoTooltip] [Select_CString(messenger.IsFemale, 'вернулась', 'вернулся' )], держа меч в украшенных драгоценными камнями ножнах. Когда я достаю его, он сияет, как пламя, в лучах заходящего солнца.\n\n«Я нарекаю тебя Андуриль, Пламя Запада. Я предвижу, что мы вместе увидим много сражений!"
 lotr_artifact.0006.desc.default_outro:0 "\n\nЯ сердечно благодарю братьев из дома Полуэльфа и приглашаю их к королевскому столу."
 lotr_artifact.0006.desc.alt_outro:0 "\n\nЯ сердечно благодарю [messenger.GetHerHis] и приглашаю [messenger.GetHerHis] к королевскому столу."
 lotr_artifact.0006.a:0 "Клинок больше не сломан."

 ### Gold sickness

 lotr_artifact.0007.t:0 "Золото сверх меры, сверх печали и скорби"
 lotr_artifact.0007.desc:0 "С тех пор как я [Select_CString(ROOT.Char.IsFemale, 'завладела', 'завладел' )] своим Кольцом, моё богатство значительно возросло. Я обнаруживаю, что провожу всё больше и больше времени в своей сокровищнице, [Select_CString(ROOT.Char.IsFemale, 'погружённая', 'погружённый' )] в созерцание постоянно меняющихся цветов и отблесков золота.\n\nМеня поражает, что нечто столь прекрасное может иметь только божественное происхождение и что оно должно быть защищено любой ценой от любого, кто попытается его украсть."
 lotr_artifact.0007.a:0 "Это моё золото, и никто не отнимет его у меня!"
 lotr_artifact.0007.b:0 "Нет, я не позволю Кольцу лишить меня рассудка!"
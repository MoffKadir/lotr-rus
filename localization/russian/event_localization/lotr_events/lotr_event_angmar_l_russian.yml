 ## MINOR CHARACTERS ##
 angmar.3001.t:0 "Сердцерез из горы Грам"
 angmar.3001.desc:0 "У меня в когтях кровоточащее сердце. Я собственноручно [Select_CString(ROOT.Char.IsFemale, 'вырвала', 'вырвал' )] его, только что. Так я поступаю с каждым, кто осмеливается перечить мне. \n\nТо же самое я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] со своим отцом и другими родичами. Гора Грам - моя, и только моя! Это моя крепость, откуда я буду опустошать земли у подножья горы, пока великие державы ведут свои войны, истекая кровью. \n\nМои парни жаждут старого доброго набега, и я всегда [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] их поддержать. А если кто-то осмелится остановить меня..."
 angmar.3001.a:0 "...я вырву их сердца!"
l_russian:


 orc_challenge.0001.t:0 "Борьба за власть"
 orc_challenge.0001.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Вооружённая', 'Вооружённый' )] решимостью, с мечом в руке, я направляюсь в покои [Select_CString(chief.IsFemale, 'своей госпожи', 'своего господина' )] во владении [duel_location.GetBaseNameNoTierNoTooltip]. Там [chief.GetTitledFirstName] находится в окружении отряда тяжеловооружённых орков.\n\n«[chief.GetTitledFirstName], твоё время пришло! Пора кончать с твоим правлением. Я вызываю тебя на смертельный поединок, [ROOT.GetCharacter.GetFaith.HighGodName] мне свидетель...»"
 orc_challenge.0001.a:0 "#EMP Вызов брошен!#!"
 orc_challenge.0001.a.tt:0 "[chief.GetFirstName] [Select_CString(chief.IsFemale, 'обязана', 'обязан' )] встретиться со мной лицом к лицу."

 orc_challenge.0002.t:0 "Борьба за власть"
 orc_challenge.0002.desc:0 "Я беседую со своими командирами о старых сражениях, когда разъярённая фигура выходит из тени входит в мои покои. \n\nКогда [pretender.GetSheHe] приближается, я понимаю, что это [pretender.GetTitledFirstName]. [pretender.GetSheHe] вонзает свой меч в землю и выкрикивает:\n\n #emphasis «[chief.GetTitledFirstName], я [Select_CString(pretender.IsFemale, 'пришла', 'пришёл' )] за тобой! Пора кончать с твоим правлением. Я вызываю тебя на смертельный поединок, [ROOT.GetCharacter.GetFaith.HighGodName] мне свидетель».#!\n\nВзгляды всех присутствующих устремляются ко мне, пригвоздив меня, как кинжалы. Вызов брошен и мне придётся дать ответ..."

 orc_challenge.0002.a:0 "Я ПРИНИМАЮ ВЫЗОВ!"
 orc_challenge.0002.a.tt:0 "Вы принимаете вызов на смертельный поединок."
 orc_challenge.0002.b:0 "Я принимаю вызов, но оружие выберу я..."
 orc_challenge.0002.b.tt:0 "Вы собираетесь смазать ядом рукоять оружия вашего противника."
 orc_challenge.0002.c:0 "Я принимаю вызов, смотри как бы завтра не пришлось пожалеть..."
 orc_challenge.0002.c.tt:0 "Вы планируете откупиться от противника."
 orc_challenge.0002.d:0 "Уберите эту падаль с глаз моих долой!"
 orc_challenge.0002.d.tt:0 "Вы отклоняете вызов."

 orc_challenge.0003.t:0 "Щедрое предложение"
 orc_challenge.0003.desc:0 "[chief.GetFirstName] принимает вызов и предлагает сойтись в бою в бойцовской яме на следующий день.\n\nВернувшись в покои, я готовлюсь к бою. В мои двери стучится посланник:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], [chief.GetTitledFirstName] посылает вам этот щедрый дар и просит пересмотреть своё решение. Ещё не слишком поздно остановить это безумие...»"
 orc_challenge.0003.a:0 "Ещё чего! Скажите этой швали, что [chief.GetSheHe] завтра умрёт."
 orc_challenge.0003.a.tt:0 "Вы отказываетесь от дара."
 orc_challenge.0003.b:0 "Возможно, я немного [Select_CString(ROOT.Char.IsFemale, 'погорячилась', 'погорячился' )]..."
 orc_challenge.0003.b.tt:0 "Вы принимаете дары и отказываетесь от своего вызова."
 orc_challenge.0003.bribe_accepted.t:0 "Дар принят"

 orc_challenge.0004.t:0 "Грязный трус"
 orc_challenge.0004.desc:0 "[chief.GetTitledFirstName] вышвыривает меня из своих покоев. [chief.GetHerHis] трусость превзошла все мои ожидания!\n\nОднако моё неповиновение не прошло даром, ведь теперь всем известно: [chief.GetFirstName] [Select_CString(chief.IsFemale, 'слаба', 'слаб' )], а правлению слабаков быстро приходит конец."
 orc_challenge.0004.a:0 "[chief.GetHerHis] время на исходе, война надвигается на н[chief.GetHerHis]."
 orc_challenge.0004.a.tt:0 "Вызов отклонён."

 orc_challenge.0005.t:0 "Мантия лидерства"
 orc_challenge.0005.desc.a:0 "[sc_loser.GetTitledFirstName] лежит в сырой земле: победа в смертельном поединке остаётся за мной. У этой мрази не было ни шанса против меня. Пусть каждый, кто думает, что сможет одержать верх надо мной, запомнит этот день. Они закончат так же, как [sc_loser.GetTitledFirstName]! Больше некому оспаривать мои земли и титулы.\n\nМоя власть выросла в глазах вассалов, а сила моя неоспорима.\n\nМне удалось упрочить хватку над своими землями на годы вперёд."
 orc_challenge.0005.desc.b:0 "[sc_loser.GetTitledFirstName] лежит в сырой земле: победа в смертельном поединке остаётся за мной. Все богатства и земли недостойной шавки теперь принадлежат мне!\n\nТеперь [chief.GetHerHis] вассалы приняли мою власть и признали мою силу. Пусть каждый, кто осмелится бросить мне вызов помнит то, как мне удалось занять текущее положение: через [chief.GetHerHis] хладный труп.\n\nПусть все вокруг знают — теперь я здесь власть и я заберу всё, что мне причитается!"
 orc_challenge.0005.a:0 "Править будет сильнейший!"
 orc_challenge.0005.a.tt:0 "Я одерживаю верх в смертельной схватке."
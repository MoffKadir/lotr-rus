 ### ROHAN KING EVENTS ###
 rohan.0001.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.0001.desc:0 "[theoden.GetTitledFirstName], сын Тенгеля, восьмой король из Второй линии, семнадцатый король из дома Эорла, признаётся и почитается своим народом. Рождённый в державе [GetTitleByKey('e_gondor_steward').GetNameNoTier], он вернулся в [GetTitleByKey('k_rohan').GetNameNoTier|l] вместе со своим отцом, когда умер его дед [fengel.GetFirstName]. Он рос, окружённый людьми, что говорят на вестроне, а также выучил синдарин. При Теодене Медусельд стал оплотом стабильности и благородства эорлингов.\n\nНо кое-что омрачает долгое и мирное правление Теодена. У него есть лишь один ребёнок – любимый сын и наследник, [theodred.GetFirstName]. Пусть он уже мужчина в расцвете сил, благородный и храбрый в равной мере, Теоден не слепец, и понимает, какие проблемы это может доставить королевству. Успокаивает его лишь то, что если суждено свершиться самому страшному, дети его возлюбленной сестры [theodwyn.GetFirstName] смогут унаследовать трон Рохана.\n\nИ пусть Риддермарк наслаждается временем мира и процветания, доносится тревожный ветер, приносящий отголоски далёкой войны, в которой Гондору угрожают на востоке. Быть может и в самом Рохане есть место внутренним дрязгам. Тени сгущаются, а возраст Теодена даёт о себе знать. Сможет ли он выстоять или падёт пред лицом неизбежной старости и отчаяния?"
 rohan.0001.a:0 "Вперёд, и не страшитесь тьмы!"

 rohan.0100.t:0 "Статус северной границы"
 rohan.0100.desc:0 "Со времён великого похода Эорла на юг некоторые из наших сородичей оставались в центральной части Великой Долины - те, кого мы теперь называем леофрингами. Примерно через сто лет после нашего поселения в Рохане они переселились на юг из-за давления с севера и поселились между Маркой и Лихолесьем.\n\nЗа последние сто лет некоторые из них перебрались даже в сам Рохан. Преследуемые орками и падшими тварями из Лихолесья, многие искали защиты у нашей силы. Мы приняли их как своих сородичей, и они признали власть Эдораса и рода Эорла. Они заселили скудные земли на нашем северо-востоке, где наши люди издавна пасли скот. Некоторые из них оказались опытными и мудрыми, став местными вождями, превосходящими даже мой собственный народ.\n\nЭто должно быть решено, и как можно скорее, иначе северо-восточная граница может рухнуть под набегами орков, от которых она сейчас страдает."
 rohan.0100.a:0 "Напомним нашим сородичам, кому они обязаны верностью"
 rohan.0100.b:0 "Пусть они сами разбираются с орками, если им безразлична их клятва"


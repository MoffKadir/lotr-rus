l_russian:

 ### DALE ###
 dale.0001.t:0 "Совет Дэйла"
 dale.0001.desc:0 "Королевский совет Дэйла снова собрался и занял свои места в зале заседаний. Обсуждаются незначительные темы, пока мой [chancellor|El], [chancellor.GetName], не поднимает более насущный вопрос.\n\n«Мой сюзерен, - начинает [chancellor.GetSheHe], - ваше правление было эффективным, и ваша держава процветает. Наши границы простираются до слияния рек Бегущей и Красноводной, и торговля идет полным ходом. Но теперь мы должны смотреть в будущее».\n\nНаступает драматическая пауза, пока мой канцлер не продолжает. «До меня дошли слухи с юга, где набирает силу держава [GetTitleByKey('e_golden_realm_rhun').GetNameNoTier]. Купцы стали опасаться путешествовать туда, хотя рынки владений [GetTitleByKey('c_lest').GetNameNoTier] и [GetTitleByKey('c_mistrand').GetNameNoTier] сулят большие прибыли. Мой сюзерен, мы стоим на перепутье, - говорит [chancellor.GetSheHe], - хотите ли вы и дальше развивать торговлю или настало время вложиться в наши войска, чтобы истерлинги не стали ещё большей угрозой нашему с таким трудом завоёванному миру?»\n\nСреди советников воцаряется тишина, и все взгляды устремлены на меня."
 dale.0001.a:0 "Мы будем развивать торговлю с соседями."
 dale.0001.b:0 "Мы должны сосредоточиться на военном деле и охране наших границ."
 ### Unify Harad ###
 harad.1000.t:0 "Грандиозная церемония"
 harad.1000.desc:0 "Долгое время это считалось невозможным. Но когда одна за другой делегации со всего Харада входят в тронный зал, вы не можете не насладиться моментом. Бросив вызов Морю Дюн, вам удалось объединить север и юг — весь Харад под единым знаменем - впервые в записанной истории.\n\nБольше ваша держава не будет второсортной державой, пешкой в играх нуменорцев и Саурона. Теперь вы – [Select_CString(ROOT.Char.IsFemale, 'предводительница', 'предводитель' )] могучей державы, великой империи - Харада! Вы вздымаете золотую корону, а чертоги наполняются одобрительным гулом, который вскоре перерастает в ликование, которое наверняка слышат сами боги.\n\nЭтот день навсегда останется в истории, хотя годы и уходят, как песок в море."
 harad.1000.a:0 "Эти земли будут процветать вечно."
 unified_harad_modifier:0 "Единый Харад"
 unified_harad_modifier_desc:0 "Этот персонаж известен всей Арде благодаря тому, что объединил все народы харадрим."

 ##### LOST IN DUNE SEA #####

 harad.0018.t:0 "Путешествие по пустыне"
 harad.0018.desc:0 "Когда я направляюсь к одному из местных владык, я замечаю вдалеке отблеск проторенной дорожки, по которой я сейчас иду. Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] истории о сокровищах, зарытых в пустыне и ожидающих своего открытия\n\nС другой стороны, есть также истории о людях, которые заблудились в пустыне и вернулись, потеряв рассудок.\n\nСтоит ли мне рискнуть и поискать за то, что привлекло моё внимание, или я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] продолжать своё путешествие?"
 harad.0018.a:0 "Кто знает, что я найду?"
 harad.0018.b:0 "У меня нет времени на такие легкомысленные действия."

 ### go look for shiny in desert
 harad.0019.t:0 "В поисках сокровищ в пустыне"
 harad.0019.desc:0 "Когда я иду к мерцанию вдалеке, песок у моих ног начинает дрожать. Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] о гигантских скорпионах, выпрыгивающих из-под песка, пронзающих свою добычу своим жалом или ломающих хребет своими клешнями.\n\nЭто также может быть и песчаная буря - одно из наиболее опасных явлений, которые могут произойти в этих краях."
 harad.0019.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подготовиться, чтобы не погибнуть в пустыне"

 harad.0020.t:0 "Разговор с моим народом"
 harad.0020.desc:0 "Разговаривая с некоторыми людьми во владении [ROOT.Char.GetCapitalLocation.GetName], я понимаю, что [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] правильное решение. Игнорирование моих людей привело бы к недовольству, которое могло бы вызвать ненужные проблемы.\n\nК счастью для них и для меня, мне удалось обуздать своё любопытство и сосредоточиться на своих обязанностях."
 harad.0020.a:0 "Правитель должен заботиться о своем народе."

 harad.0021.t:0 "Борьба за мою жизнь"
 harad.0021.desc:0 "Остановившись, чтобы собраться с мыслями, я замечаю движение в песке слева от меня. Словно пружина, выпрыгивает гигантский скорпион, его жало вонзается в то место, где я [Select_CString(ROOT.Char.IsFemale, 'стояла', 'стоял' )] несколько секунд назад.\n\nК счастью, похоже, что скорпион недавно получил ранение, повредив одну из клешней и несколько задних лап. Это может дать мне шанс либо убежать, либо сражаться."
 harad.0021.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сражаться, бегство меня опозорит."
 harad.0021.a.desc_0:0 "Скорпион быстро хватает вас оставшимися клешнями, ломает ваш хребет и устраивает трапезу."
 harad.0021.a.desc_1:0 "Вам, наконец, удалось убить скорпиона, но это был долгий бой, в результате которого вы получили множество ранений."
 harad.0021.a.desc_2:0 "Вы быстро одолеваете скорпиона из-за его ранений, завоёвывая себе некоторое признание."
 harad.0021.b:0 "Жизнь дороже чести."

 ### SANDSTORM
 harad.0022.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Потерянная', 'Потерянный' )] в буре"
 harad.0022.desc:0 "Когда я иду к почти забытому мерцанию, которое медленно превращается в руины вдали, я оглядываюсь назад, чтобы убедиться, что это не существо, вызвавшее колебание песков.\n\nК моему ужасу, это было не существо, а скорее возвышающаяся стена песка, надвигающаяся на меня.\n\nУ меня был выбор: либо направиться к руинам, либо попытать счастья на открытой местности."
 harad.0022.a:0 "Я выживу, если найду укрытие."
 harad.0022.b:0 "Правители не прячутся от простой бури!"

 ### RUIN ---> feeds into sandstorm
 harad.0023.t:0 "Убежище разбойников"
 harad.0023.desc:0 "Приближаясь к руинам, я замечаю признаки активности на нижних этажах. Рискну ли я подвергнуться гневу бури на верхних этажах, которые, похоже, по большей части обрушились сами на себя, или я рискну вступить в схватку с тем, кто находится на нижнем этаже."
 harad.0023.a:0 "Скорее лёгкая безопасность крыши, чем противостояние."
 harad.0023.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] за укрытием, и укрытие - это то, что получу."

 ### CONFRONTATION
 harad.0024.t:0 "Укрытие от бури"
 harad.0024.desc:0 "Когда я вхожу в комнату, с пола поднимается фигура с мечом в руке, готовая разрубить меня, если я подойду к нему.\n\nРискну ли я сразиться с ним, чтобы укрыться на ночь, или меня отбросят назад в бурю, заставив столкнуться с ней в полную силу."
 harad.0024.a:0 "Мне не нужно противостояние, лучше рискнуть бурей."
 harad.0024.b:0 "Если разбойник хочет умереть, да будет так."

 ### LOOTING BRIGAND
 harad.0025.t:0 "Боевые трофеи"
 harad.0025.desc:0 "После того, как я [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] напавшего на меня разбойника, я осматриваю его спальное место. Похоже, у него был прибыльное дело - он грабил людей, отбирая у них ценные вещи и с трудом заработанные монеты.\n\nТеперь выбор за мной: забрать это богатство себе или вернуть его моему народу."
 harad.0025.a:0 "Согласно правила боя, это моё."
 harad.0025.b:0 "Вернув его, я заслужу благодарность своего народа."


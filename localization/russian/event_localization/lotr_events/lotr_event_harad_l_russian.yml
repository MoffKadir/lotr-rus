 harad.2000.t:0 "Вторжение в Гондор"
 harad.2000.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Желала', 'Желал' )] я того или нет, но время пришло. Мои войска жаждут битвы, мои пираты - золота; сейчас они находятся в той точке, где они должны быть высвобождены - по моему ли приказу или по собственному рвению. Алые знамена и сабли развеваются на ветру, а щиты и шлемы моих воинов сверкают на солнце.\n\nЖалкие и праздные [Concept('gondorians', 'гондорцы')|E] давно захватили Харондор, который по праву должен принадлежать нам. Но если они не отдадут его нам, мы захватим эти земли сами. Пусть они будут обнажены на суше и на море, их берега разграблены моими флотами, а их армии разгромлены и отступят на родину. Многое они украли у нас, отплатим им той же монетой!"
 harad.2000.a:0 "Пески покраснеют от гондорской крови!"

 harad.2001.t:0 "Опустошение побережья"
 harad.2001.desc:0 "В связи с вторжением моего дражайшего сюзерена в их земли, думаю, [Concept('gondorians', 'гондорцы')|E] сейчас немного заняты. По крайней мере, так считают все мои пираты, и я полагаю, что мне следует присоединиться к ним. Учитывая, что большинство лучших воинов Гондора будут сражаться на юге, кое-кто предположил, что побережье будет совершенно открыто!\n\nКонечно, такая самоуверенность может быть глупостью, но годы нашей подготовки точно не прошли даром. Время пришло. Пусть флоты отправляются в путь!"
 harad.2001.a:0 "Гондорское золото ждёт!"
 harad.2001.b: "Мне страшно."
 second_fleet:0 "Второй флот - Умбар"

 harad.2002.t:0 "Богатства Гондора"
 harad.2002.desc:0 "Корабли снова возвращаются с западного горизонта, их черные паруса резко выделяются на фоне заходящего солнца. Однако море и золотые берега - это еще не все, что сверкает и переливается в сумерках.\n\nЗолото. Только когда корабли заходят в порт, открывается его огромное количество, к изумлению толпы зрителей, которые издалека с завистью наблюдают за процессией переполненных сундуков. Богатства всех берегов Гондора в первую очередь набивают карманы пиратов, но и то, что остается мне, тоже не мало.\n\nТрюмы, полные монет, самоцветов и прочих блестяшек, и я не могу не улыбнуться. Вино, выпитое из украденных кубков, всегда слаще!"
 harad.2002.a:0 "Пусть уличная детвора играет с самоцветами, как с камешками!"

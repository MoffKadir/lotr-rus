 yellow_mountain_orc.001.t:0 "Паутинная пустошь Амазуна"
 yellow_mountain_orc.001.desc:0 "Когда наши первые разведчики докладывали об Амазуне, некоторые при моем дворе называли туннели проклятыми. Это лабиринт из паутины и зубов, лес из шелка далеко под землей, где в тени ползают страшные твари. Многие, кто исследовал эти глубины, так и не вернулись...\n\n...но это еще не все, что представляет собой Амазун. Паутинная пустошь - это еще и место изобилия. В тех самых паутинах, которых боялись мои придворные, есть мясо! Обильное мясо! Похоже, что животные, обитающие на вершине горы, часто проваливаются в щели в потолке пещеры. Не имея возможности выбраться, они скапливаются здесь, сохраняя свежесть в шелковистых коконах.\n\nСами пауки огромны и столь же злобны, сколь и хитры. Они ужасны, но их можно приручить или договориться с ними. Они станут мощным оружием против врагов Энанагосни."
 yellow_mountain_orc.001.a:0 "Новый дом во мраке."
 
 yellow_mountain_orc.002.t:0 "Переселение в низины"
 yellow_mountain_orc.002.desc:0 "Сколько себя помнит, наш народ живет в горах. Когда морской народ покинул Сарул, мы осмелились пробраться в предгорья, где и остались надолго. Набеги на разгромленные остатки Тантурака были легкими, но никогда не отличались особой амбициозностью. Наш народ не развивался, наши владения не расширялись.\n\nТеперь, наконец, мы вступили в темные джунгли Юсакана и обнаружили, что чувствуем себя в них как дома. С каждым днем мы вырубаем все больше леса и возводим все новые поселения. После захвата Тантурака у нас появилась база, с которой можно совершать набеги на далёкие земли. Нас ждет грозное будущее.."
 yellow_mountain_orc.002.a:0 "В Тантураке разгорается новое зло."
 
 yellow_mountain_orc.003.t:0 "Вершина Великой кузни"
 yellow_mountain_orc.003.desc:0 "Давным-давно Улхаш Пепельный побудил наших предков вторгнуться в Желтые горы. Он поднял великие пламенные горы, чтобы уничтожить мерзких [Concept('dwarves', 'гномов')|E], живших там, и истребил их тысячами, забрав себе Черный трон и Обсидиановую корону в глубине. Однако в момент победы Улхаш был убит гномами, и его кровь превратилась в расплавленную землю, текущую в глубинах земли, а его кости - в черный обсидиан, рассекающий тех, кого он ненавидит.\n\nВ хаосе его поражения огненные горы стали дикими, их считали неукротимыми, но мы наконец-то обуздали пламя. Мы принесли в жертву огню кровь и золото и построили великую кузню среди магматического сердца горы. Улхаш увидел это и вознаградил нас. Осколки острого как бритва обсидиана в изобилии наполняют эти залы, готовые к изготовлению оружия и доспехов."
 yellow_mountain_orc.003.a:0 "Обсидиановое войско."
 ### Restoration of Numenor-In-Exile

 gondor.3500.t:0 "Нуменор в изгнании"
 gondor.3500.desc:0 "Много веков назад остров [numenor|E], величайшее из всех королевств людей во всей Арде, был поглощён волнами, и мир был разрушен и переделан заново. Лишённые своих властителей, колонии [Concept( 'numenor', 'Нуменора' )|E] распались, расколовшись на королевства, которые усеяли Средиземье. [gondor|E] и [arnor|E] возвысились на севере, а [bellakar|E] и [thanihazad|E] на крайнем юге. С тех пор не было никого, кто мог бы соперничать с великолепием [Concept( 'numenor', 'Нуменора' )|E]. \n\n[arnor|E], королевство [Concept( 'elendil', 'Элендиля' )|E], было полностью разрушено [Concept( 'angmar', 'Ангмаром' )|E], от него не осталось ничего, кроме рассеянных племён в пустоши. Гондор пришёл в упадок, его территории были потеряны, а его земли разорены силами Тьмы с востока. Беллакар и [thanihazad|E] были почти забыты, как и несчастья королевств людей в Средиземье. \n\nЭтому пришёл конец! Наследники некогда могущественного острова больше не будут разделены на разрозненные королевства, но останутся тенью могущества и красоты королевства [numenor|E]. \n\nНаконец все бывшие земли и колонии [Concept( 'numenor', 'Нуменора' )|E] воссоединились, и, хотя остров был затоплен много веков назад, здесь возвышается новое королевство, образ великолепия владычества [dunedain|El] древности; и оно известно по всему Средиземью, как достойное названия Нуменора-в-изгнании!"
 gondor.3500.a:0 "Так начинается эпоха людей."
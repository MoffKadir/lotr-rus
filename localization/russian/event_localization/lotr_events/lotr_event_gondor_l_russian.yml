 gondor.2902.t:0 "Фелайский вопрос"
 gondor.2902.desc:0 "Фелайя, некогда входившая в состав Беллакара, но ныне давно ставшая независимой под властью собственного короля, столкнулась с теми же масштабными социальными и религиозными изменениями, которые недавно потрясли Беллакар. \n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, стоит ли протянуть им руку, как я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это с их соседями, и спросить, присягнут ли они на верность линии Элендиля. С другой стороны, возможно, это оттолкнёт наших собратьев-беллакарцев..."
 gondor.2902.a:0 "Послать эмиссара - посмотрим, что они скажут"
 gondor.2902.b:0 "Предоставить их Беллакару..."


 ### Bellakar receives message about making alliance with Gondor ### CORRECT
 gondor.2950.t:0 "Предложение с севера"
 gondor.2950.desc:0 "Уже несколько лет с севера приходят слухи, принесенные торговцами и захваченными корсарами, относительно королевства Гондор. Похоже, они пережили период обновления с момента возвращения династии Элендиля на трон, и после многих лет упадка вновь установили контроль над землями Харондора и Умбара. \n\nНо последние новости не заставили себя ждать - мой управляющий сообщает мне, что прибыли послы, которых [Select_CString(high_king_of_gondor.IsFemale, 'направила', 'направил' )] [high_king_of_gondor.GetName]. Они предлагают восстановить старый союз, который так хорошо служил Беллакару в борьбе с угрозой теджин. \n\nЯ размышляю о клятве моего предка Загартора из Нилулони и Долге Элендиля. Когда-то наши королевства сражались плечом к плечу. И всё же долг Элендиля был оплачен. А короли Гондора всегда были высокомерны и горды, считая себя единственными истинными предводителями Верных. Можно ли доверять далекому Гондору, чтобы он пришёл нам на помощь? И должна ли кровь Беллакара проливаться за королевство, основатель которого когда-то думал обращаться с нами как с сатрапией?"
 gondor.2950.a:0 "Пришло время возродить союз. Мы скрестим мечи!"
 gondor.2950.b:0 "Мы должны заняться своими делами..."
 gondor.2950.a.tt:0 "Вы и [high_king_of_gondor.GetTitledFirstNameNoTooltip] заключаете союз."

 ### Bellakar accepts alliance offer ### CORRECT
 gondor.2951.t:0 "Возрождённый союз"
 gondor.2951.desc:0 "Наконец-то наши эмиссары вернулись, сопровождаемые послами из Беллакара. Я дивлюсь их внешнему виду, ибо, хотя на первый взгляд они кажутся выходцами из Харада, в их осанке и свете их глаз все еще можно увидеть наследие Нуменора. \n\nВ мою руку вкладывают свиток с пурпурной печатью Тумаквэ. \n\nРазвернув его, я быстро просматриваю тонкий адунайский шрифт, к которому [Select_CString(high_king_of_bellakar.IsFemale, 'приложила', 'приложил' )] руку [high_king_of_bellakar.GetName]. Но мой взгляд притягивает последняя строка, написанная на безупречном синдарине: \n\n«Как Элендиль и Масилион до нас, скрестим мечи вместе!» \n\nЗначит, союз будет заключён. Верные с юга помогут нам в час нужды. Теперь мы должны подготовиться к тому, чтобы направить эту новую Лигу против наших врагов..."
 gondor.2951.a:0 "Верные снова объединились"

 ### Bellakar declines alliance offer ### CORRECT
 gondor.2952.t:0 "Отказ Беллакара"
 gondor.2952.desc:0 "Наконец-то наши эмиссары вернулись, и моё сердце замирает, когда я вижу, что они без сопровождения. Неужели Беллакар не прислал послов в Минас Тирит?\n\nВ мою руку вкладывают свиток с пурпурной печатью Тумаквэ. \n\nРазвернув его, я быстро просматриваю тонкий адунайский шрифт, к которому [Select_CString(high_king_of_bellakar.IsFemale, 'приложила', 'приложил' )] руку [high_king_of_bellakar.GetName]. Моё сердце опускается ещё ниже. Слова почтительны, но тверды: \n\n«Клятвы были даны, и клятвы были исполнены. Теперь у нас нет долгов ни перед Гондором, ни перед Беллакаром. Слишком долго наши королевства были разделены, и теперь Беллакар должен сам решать свои дела...»"
 gondor.2952.a:0 "В одиночестве..."

 ### Gondor received message that Bellakar ruler died, renew alliance ### CORRECT
 gondor.2953.t:0 "Возрождённый союз"
 gondor.2953.desc:0 "Когда я сижу и просматриваю последние отчеты своего совета, меня прерывает мой управляющий, сообщая мне новости с юга — [dead_high_king_of_bellakar.GetName] из Беллакара [Select_CString(dead_high_king_of_bellakar.IsFemale, 'мертва', 'мёртв' )]. \n\n[Select_CString(dead_high_king_of_bellakar.IsFemale, 'Её', 'Его' )] [Select_CString(high_king_of_bellakar.IsFemale, 'преемница', 'преемник' )], [high_king_of_bellakar.GetName], пишет мне, чтобы заверить, что политика Беллакара не изменилась, и что они желают возобновить союз между нашими королевствами. При этом они признают, что не имеют претензий ни ко мне, ни к моему королевству. Это союз по выбору, а не по обязательству.\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, продолжать ли связывать Беллакара и Гондор, или же настало время освободиться от далёких уз."
 gondor.2953.a:0 "Вместе мы сильнее. Возобновить союз!"
 gondor.2953.b:0 "Мы должны заняться своими делами..."


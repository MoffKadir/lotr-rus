 news_event.0011.t:0 "Возвращение короля"
 news_event.0011.desc:0 "На торжественной церемонии в Минас Тирите Арагорн II, наследник Исильдура и вождь дунэдайн Арнора, был провозглашён королём Гондора, верховным королём дунэдайн в изгнании, владыкой Запада. Он вне всяких сомнений доказал свою личность, имея при себе Андуриль, перекованный Нарсиль, и его притязания были приняты владыками и народом Гондора. \n\nВ юности он был Торонгилем, Орлом Звезды, и как в Гондоре, так и в Рохане это имя служило доблестью и отличием. Народ Гондора не забыл своего великого капитана, вернувшегося в неожиданный час, и его радость ярка, как летнее солнце. \n\nЭто событие, которого не ждали народы юга - род Исильдура давно считался погибшим и угасшим. Но уже чувствуется перемена ветра, народная воля звенит на волнах, и серебряные трубы провозглашают их неповиновение. Гондор, долгое время находившийся в летаргии, выходит из оцепенения и, кажется, восстанавливает свою давно угасшую силу. \n\nСоюзники Гондора ликуют, в то время как те, кто настроен против дунэдайн, охвачены великим ужасом и отчаянием, предвидя в возвращении короля свою гибель."
 news_event.0011.a:0 "Будет сломанный меч откован, и снова Лишённый короны взойдёт на трон!"
 news_event.0011.b:0 "Проклятые дунэдайн! Ваш конец придёт скоро, с королём или без."
 news_event.0011.c:0 "Странное дело! Что будет дальше?"

 ### GONDOR KING-STRIFE EVENTS ###

 gondor.0550.t:0 "Король отвергнут"
 gondor.0550.desc:0 "О делах в Минас Тирите пришли шокирующие вести. Правящий наместник отказал Арагорну II из арнорских дунэдайн в праве на гондорский трон, хотя ему и были предоставлены доказательства происхождения Арагорна и его родословная. Однажды подобная претензия на корону уже была отвергнута, но тогда был жив наследник Анариона, который мог претендовать на престол. Кто может быть достойней потомка Исильдура?\n\nВ крови вскипает ярость от мысли о том, что Арагорн и Торонгиль это один и тот же человек. Торонгиль, полководец, разгромивший Умбар и бывший верным советником Эктелиона II. Если он был достоин править Гондором тогда, почему сейчас ему отказывают в этом?\n\nНаглость предательства наместником Гондор и его народа разозлила людей в Дол-Амроте. Такое предательство не может оставаться без ответа, и ваши гонцы уже мчатся во все уголки державы с призывом всем лордам, сохранившим верность отечеству, прибыть в Дол-Амрот для обсуждения дальнейшей судьбы королевства."
 gondor.0550.a:0 "Призовём всех верных сынов Гондора под крыло Серебряного Лебедя!"

 gondor.0551.t:0 "Король отвергнут"
 gondor.0551.desc:0 "О делах в Минас Тирите пришли шокирующие вести. Правящий наместник отверг притязания Арагорна II из арнорских дунэдайн на гондорский престол, хотя ему и были предоставлены доказательства происхождения Арагорна и его родословная. Однажды подобная претензия на корону уже была отвергнута, но тогда был жив наследник Анариона, который мог претендовать на престол. Кто может быть достойней потомка Исильдура?\n\nВ крови вскипает ярость от мысли о том, что Арагорн и легендарный Торонгиль - это один и тот же человек. Торонгиль, полководец, разгромивший Умбар и бывший верным советником Эктелиона II.\n\nНедоумение переросло в яростный гнев по поводу двуличия наместника, и многие называют его действия предательством Гондора. В Дол Амроте созывают большой совет для обсуждения последних событий, и многие лорды уже заявили о своём намерении принять в нём участие."
 gondor.0551.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть там... Я чувствую это!"
 gondor.0551.b:0 "У меня и без того полно дел."

 gondor.0552.t:0 "Ропот в Минас Тирите"
 gondor.0552.desc:0 "В то время как Арагорн хладнокровно принял отказ наместника, погрузившись в мрачную печаль, но по городу распространилось беспокойство. Стража перешёптывается, что глупо отказываться от короля в нелёгкий час, когда Гондор окружён врагами, а других наследников Анариона в живых нет. Многие открыто осуждают вопиющий захват власти наместниками, который слишком забыли своё предназначение за долгие века правления Гондором.\n\nКупеческие гильдии жалуются на перебои в торговле, ходят слухи о том, что в Дол Амроте собираются все великие лорды королевства."
 gondor.0552.a:0 "Пусть говорят!"

 gondor.0553.t:0 "Соглашение Дол Амрота"
 gondor.0553.desc:0 "Наконец-то великие лорды Гондора собрались, чтобы обсудить вопрос об отвергнутых наместником притязаниях  Арагорна на престол. Знать из восточных земель королевства представлена негусто - многие попросту проигнорировали приглашение, слишком занятые обороной своих рубежей от Мордора.\n\nКак [Select_CString(ROOT.Char.IsFemale, 'хозяйка и принцесса', 'хозяин и принц' )] Дол Амрота, вы берёте инициативу и начинаете собрание пламенной речью, призывающей тотчас же выступать на Минас Тирит и короновать законного короля, если потребуется - силой. К вашему разочарованию, многие лорды выступают за более взвешенный подход - сперва предъявить правящему наместнику ультиматум.\n\nСпустя некоторое время, резолюция была составлена на четырёх языках - синдарин, квенья, общий язык и высокий адунаик. В ней кратко и чётко изложены требования: восстановить королевскую власть по линии Элендиля, и короновать Арагорна II из Артедайна и Арнора под именем Арагорна I Гондорского. В противном случае, лорды возьмутся за оружие, чтобы восстановить законного правителя Гондора."
 gondor.0553.a:0 "Я подпишусь [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )], хотя и не ожидаю, что предатель отступится."

 gondor.0554.t:0 "Соглашение Дол Амрота"
 gondor.0554.desc:0 "Наконец-то великие лорды Гондора собрались, чтобы обсудить вопрос об отвергнутых наместником притязаниях Арагорна на престол. Знать из восточных земель королевства представлена негусто - многие попросту проигнорировали приглашение, слишком занятые обороной своих рубежей от Мордора.\n\nПринц Дол Амрота берёт инициативу и начинает собрание пламенной речью, призывающей тотчас же выступать на Минас Тирит и короновать законного короля, если потребуется - силой. Остальные лорды несколько умерили его пыл и в конце концов уговорили сперва предъявить правящему наместнику ультиматум.\n\nСпустя некоторое время, резолюция была составлена на четырёх языках - синдарин, квенья, общий язык и высокий адунаик. В ней кратко и чётко изложены требования: восстановить королевскую власть по линии Элендиля, и короновать Арагорна II из Артедайна и Арнора под именем Арагорна I Гондорского. В противном случае, лорды возьмутся за оружие, чтобы восстановить законного правителя Гондора."
 gondor.0554.a:0 "Подайте мне перо - я подпишу ультиматум..."
 gondor.0554.b:0 "Это безумие! (Вы покидаете собрание.)"

 gondor.0555.t:0 "Ультиматум роялистов"
 gondor.0555.desc:0 "Поздно вечером в Минас Тирит прибыл всадник и вручает вам петицию с изложением требований лордов Гондора.\n\nОни требуют коронации Арагорна, причём немедленной, иначе они будут вынуждены исправить силой, как они выразились, «последние ошибки в суждениях наместника». Всем в Минас Тирите ясен смысл послания. Если король не будет коронован и его притязания не будут приняты, его сторонники возьмут в руки оружие от его имени, даже без его приказа.\n\nВпрочем, и вы не лишены сторонников. Провинции Анориэн, Итилиэн и Лоссарнах не присоединились к петиции, их больше волнует надвигающаяся угроза с востока, чем внутренний спор о лидерстве. Но эти провинции гораздо слабее роялистских, и Тёмный Властелин не преминет возможностью нанести удар по ослабленному внутренними распрями Гондору..."
 gondor.0555.a:0 "У нас нет выбора. Гондор изъявил свою волю."
 gondor.0555.b:0 "Я не собираюсь поддаваться на шантаж и становиться слугой дикаря с севера!"

 ###
 gondor.0556.t:0 "Наместник уступает"
 gondor.0556.desc:0 "Лига роялистов получила ответ, и я со вздохом облегчения читаю его в своих покоях. В нём сообщается о намерении наместника отказаться от своих глупых возражений и передать власть над Гондором законному наследнику Исильдура.\n\nПохоже, что пламя восстания угасло, хотя вы не можете не чувствовать, что Гондор менее един, чем вам казалось раньше, и именно в тот в час, когда единство нужно больше всего."
 gondor.0556.a:0 "Наконец-то хоть какой-то смысл."

 gondor.0557.t:0 "Королевская распря"
 gondor.0557.desc:0 "Лиге роялистов был направлен ответ, и вы с мрачным спокойствием читаете его в своих покоях. В нём яростно обличаются все подписавшие ультиматум как вредители и предатели Гондора. Далее говорится о том, что правящий принц Дол Амрота должен быть лишён своего титула и отправлен в изгнание за организацию этого «восстания против законной власти наместника».\n\nТаким образом, все надежды на мирное решение исчерпаны - наследники Имразора должны покинуть свой сияющий город у моря и отправиться в путь во имя чести и избранного ими короля."
 gondor.0557.a:0 "Вперёд, рыцари Серебряного Лебедя!"

 gondor.0558.t:0 "Королевская распря"
 gondor.0558.desc:0 "В Гондоре, несколько месяцев находившемся в смятении после отказа наместника Арагорну в правах на престол, разразилась смута. Роялисты под предводительством принца Дол Амрота взялись за оружие, чтобы силой передать власть над Гондором законному королю. Наместник, в свою очередь, пытается собрать всех возможных союзников, чтобы удержаться у власти.\n\nВ этой войне никто не останется безучастным - нужно выбрать одну из сторон. Но мы также можем воспользоваться моментом, чтобы скинуть с себя ярмо Гондора..."
 gondor.0558.a:0 "За короля!"
 gondor.0558.b:0 "Долой предателей!"
 gondor.0558.c:0 "Мы станем свободными, какими когда-то были наши отцы."

 gondor.0559.t:0 "Раздор в Гондоре"
 gondor.0559.desc:0 "Мой грозный повелитель, настал великий шанс! Гондор, этот великий оплот людей, ополчился против самого себя и раздираем внутренними распрями. Пока взор Белой Башни обращён на его внутренние провинции, возможно, никогда не наступит лучшего времени, чтобы попытаться продвинуться до Андуина - или даже дальше! Мы ждём лишь вашего приказа, повелитель, чтобы немедленно выступить на Гондор."
 gondor.0559.a:0 "Отправить все легионы в леса Итилиэна!"
 gondor.0559.b:0 "Отправить все легионы на равнины Анориэна!"
 gondor.0559.c:0 "Мы не будем торопиться..."

 gondor.0560.t:0 "Королевская распря"
 gondor.0560.desc:0 "Гондор, оплот надежды Юга, погряз во второй гражданской войне, которая может оказаться ещё кровопролитнее, чем Распря Родичей.\n\nРоялисты, возглавляемые принцем Дол Амрота, взялись за оружие, с целью восстановить правление рода Элендиля на троне Гондора и свергнуть наместника. Надежды на мирное разрешение конфликта угасли, когда наместник отверг дворянскую петицию и объявил изменниками тех, кто её подписал.\n\nНаибольшей поддержкой наместник пользуется в провинциях Анориэн, Итилиэн и Лоссарнах, но даже там большинство его сторонников не абсолютно. Большинство западных властителей перешли на сторону роялистов, и на этот раз никакое войско северян не спасёт владыку Минас Тирита..."
 gondor.0560.a:0 "Интересно..."

 gondor.0561.t:0 "Тьма наносит удар"
 gondor.0561.desc:0 "Воспользовавшись возможностью, предоставленной внтренними распрями Гондора, Мордор начал полномасштабное вторжение на восточные границы королевства. Войско наместника отвлечено на борьбу Лигой роялистов, и надежда на победу невелика..."
 gondor.0561.a:0 "Надежды на мир нет."

 gondor.0562.t:0 "Возвращение короля"
 gondor.0562.desc:0 "После кровопролитных сражений, наконец, наместник был вынужден отступить, и король въехал в Минас Тирит, его положение и право на власть обеспечены поддержкой знати Гондора.\n\nИ хотя Гондор ослаблен недавними внутренними распрями, в сердцах людей зародилась горячая надежда. Король умело лечит как тела, так и души, и королевство уже потихоньку начинает оправляться от ран.\n\nНаконец, трон королей больше не пустует, и Гондор начинает пробуждаться от долгого сна. Наступает новая эпоха, и это слышно в ветрах и чувствуется в земле. Наступили дни Короля, и да будут они благословенны."
 gondor.0562.a:0 "Я защищу свой народ."

 gondor.0563.t:0 "Судьба наместников"
 gondor.0563.desc:0 "После коронации настало время принять решение о должности наместника Гондора. На протяжении многих поколений дом Хурина справедливо правил Гондором, но ныне они навлекли войну и распрю в эти земли, и поэтому необходимо принять решение.\n\nНаиболее рьяные члены Лиги роялистов требуют казнить как наместника, так и его наследников. Другие придерживаются более примирительной точки зрения, настаивая на домашнем аресте и помиловании остальных членов семьи. Можно, конечно, изгнать его из королевства.\n\nЧто касается самой должности, все согласились с тем, что она больше не может быть наследуемой. Однажды, наместник был таким же советником, как и остальные, главой Совета Гондора - наместники обрели большую власть в последние годы правления Анариона, который полагался на них во всём. Но если вернуть наместников к их первоначальным обязанностям, это пойдёт на пользу королевству."
 gondor.0563.a:0 "Такое предательство можно искупить только взмахом топора палача!"
 gondor.0563.b:0 "Запереть смутьянов под замок."
 gondor.0563.c:0 "Навеки изгнать этого вероломного пса из наших владений!"

 gondor.0564.t:0 "Возвращение короля"
 gondor.0564.desc:0 "После кровопролитной гражданской войны наместники были вынуждены отступить, и Арагорн II, наследник Исильдура и вождь дунэдайн Арнора, был провозглашён королем Гондора, его положение и право на правление обеспечены поддержкой знати.\n\nНесмотря на то, что Гондор был изранен недавними распрями внутри него, в сердцах его жителей зародилась горячая надежда. Король оказывается целителем как духов, так и тел, а само королевство, похоже, уже идёт на поправку от нанесенных им самим себе ран.\n\nГондор, долгое время пребывавший в летаргии, пробуждается от оцепенения и начинает выходить из своего долгого, летаргического сна. Союзники Гондора ликуют, а те, кто настроен против дунэдайн, охвачены великим ужасом и отчаянием, предвидя в возвращении короля свою гибель."
 gondor.0564.a:0 "Перекован будет клинок, корону король обретёт."
 gondor.0564.b:0 "Проклятые дунэдайн! Скоро придёт ваш конец, с королём или без него."

 gondor.0565.t:0 "Горькая победа"
 gondor.0565.desc:0 "Хотя мы победили и свергли тиранических наместников, это горькая победа, превратившаяся в пепел во рту. Наш король, наш законный, справедливый, славный король мёртв, хотя мы не знаем, как это случилось.\n\nНеужели Гондор вновь понесет потерю своих королей, а род Эльроса прервётся навсегда? Кто заступится перед Единым в святилище Миндоллуина от имени Верных?\n\nВозможно, на севере ещё остались дальние потомки дома Исильдура, откуда пришёл король, - даже если они не имеют прямого происхождения, на данный момент достаточно происхождения."
 gondor.0565.a:0 "Послать гонца на север со всей поспешностью."
 gondor.0565.b:0 "Послать гонца на север со всей поспешностью."

 gondor.0566.t:0 "Король из рода Элендиля"
 gondor.0566.desc:0 "Наш гонец сообщает об успехе — хотя законный король Арагорн трагически погиб, не дождавшись коронации, не вся линия Исильдура на Севере угасла вместе с ним.\n\nХотя этот кандидат не обладает родословной и знатностью Арагорна, он, тем не менее, благороден и царственен — из них мог бы получиться если не великий, то, по крайней мере, хороший король.\n\nВ память об Арагорне, Исильдуре и Элендиле мы пригласим его занять трон Гондора, чтобы наследники Элендиля вновь возглавили Верных."
 gondor.0566.a:0 "Мы предложим ему корону."
 gondor.0566.b:0 "Мы предложим ему корону и брак с Дол Амротом: так родится новая династия!"

 gondor.0567.t:0 "Король дунэдайн"
 gondor.0567.desc:0 "После долгих кровопролитий и раздоров, наконец, наместники были вынуждены уступить, и король вошёл в Минас Тирит, его положение и право на власть были гарантированы поддержкой знати Гондора.\n\nХотя Гондор был ослаблен из-за недавней внутренней борьбы, в сердцах его народа начало проявляться смутное подобие надежды. Хотя он и не является человеком такого высокого положения, как покойный Арагорн, новый король доказал свою компетентность в своей роли и делает всё возможное, чтобы помочь королевству залечить раны, нанесённые им самим себе.\n\nНаконец-то трон королей больше не пустует, и Гондор начинает пробуждаться от своего долгого летаргического сна. Наступает рассвет новой эры, это слышно в ветре и ощущается на земле. Дни Короля наконец наступили, и да будут они благословенны."
 gondor.0567.a:0 "Я буду защищать свой народ."

 gondor.0568.t:0 "Король дунэдайн"
 gondor.0568.desc:0 "После кровопролитной гражданской войны наместники были вынуждены уступить. Хотя Арагорн, возможно, не дожил до момента, когда на его голову будет возложена корона,  королём Гондора был провозглашён дунэдайн из его рода, а его положение и право на правление были обеспечены поддержкой знати.\n\nХотя Гондор был изранен недавними внутренними распрями, в сердцах ее народа начало проявляться смутное подобие надежды. Хотя он и не такой выдающийся человек, как покойный Арагорн, новый король доказывает свою компетентность в своей роли и делает все возможное, чтобы помочь королевству залечить раны, нанесенные самому себе.\n\nГондор, долгое время пребывавший в летаргии, пробуждается от оцепенения и начинает выходить из своего долгого, летаргического сна. Союзники Гондора ликуют, а те, кто настроен против дунэдайн, охвачены великим ужасом и отчаянием, предвидя в возвращении короля свою гибель."
 gondor.0568.a:0 "Наконец-то мир. Лишённый короны взойдёт на трон."
 gondor.0568.b:0 "Проклятые дунэдайн! Скоро придёт ваш конец, с королём или без него."

 gondor.0569.t:0 "Король дунэдайн"
 gondor.0569.desc:0 "Трагедия за трагедией — наш всадник вернулся с плохими новостями и сообщил, что не осталось никого, кто мог бы претендовать на корону Элендиля. Люди получили тяжёлую рану в этот день, и больше всех - Верные.\n\nНо теперь предстоит решить, кто возглавит Гондор, ибо он должен быть сильным и единым — если род Элендиля не сохранится, то хотя бы сохранятся их деяния, пока не исчезнет память о тех днях. После долгих споров властители Гондора соглашаются, что новый король будет избран из их числа, и ему будет поручено поддерживать их традиции и обряды во имя Верных.\n\nПринц Дол Амрота был избран единогласно своими собратьями за его благородство, праведность и древнее родство дома Имразора с владыками Андуниэ и, таким образом, с Эльросом Тар-Миньятуром. Он будет нести корону Гондора, пока жив."
 gondor.0569.a:0 "Правлению сыновей Элендиля пришёл конец. Возвышается Лебединый король."

 gondor.0570.t:0 "Лебединый король"
 gondor.0570.desc:0 "В торжественной церемонии в Минас Тирите принц Дол Амрота был коронован. В знак уважения он постановил, что впредь ни один король не будет носить Крылатую Корону, поскольку она является реликвией рода Элендиля и останется с ними в памяти до тех пор, пока мир не будет переделан и все несправедливости не будут исправлены.\n\nНи великие песни, ни бурные овации не приветствуют нового короля, но он их и не ждал. В этот день Гондор обрёл короля, но потерял гораздо больше."
 gondor.0570.a:0 "Корона не стоит такого горя."

 gondor.0571.t:0 "Король дунэдайн"
 gondor.0571.desc:0 "После кровопролитной гражданской войны наместники были вынуждены уступить. Однако трагедия всё же постигла роялистов: будущий король Арагорн погиб, не увидев короны, возложенной на его голову, и не осталось ни одного живого дунэдайн из его рода, чтобы занять его место, последняя надежда на возвращение к правлению сыновей Эльроса угасла.\n\nПосле долгих споров властители Гондора согласились, что новый король отныне будет избираться из их числа, и ему будет поручено поддерживать их традиции и обряды во имя Верных. В торжественном проявлении достоинства принц Дол Амрота был избран среди лордов Гондора, чтобы короноваться на скромной церемонии в Минас Тирите.\n\nСоюзники Гондора вздохнули с облегчением: Гондор возвращается к миру, а те, кто настроен против дунэдайн, радуются ослабленному состоянию, в котором оказался их противник из-за внутреннего конфликта."
 gondor.0571.a:0 "Наконец-то мир, но какой ценой?"
 gondor.0571.b:0 "Доказательство глупости и слабости дунэдайн! Гондор скоро падет, с королём или без."
 gondor.0571.c:0 "Выбрать короля? Что за глупость!"

 gondor.0572.t:0 "Конец Лиги роялистов"
 gondor.0572.desc:0 "Ваши войска нанесли решительное поражение лордам-роялистам, которым приходилось маневрировать на каждом шагу. Мятежные лорды были взяты под стражу и теперь ожидают вашего приговора.\n\nЛиния Исилдура останется на Севере - вы прочно утвердили дом Хурина в качестве верховной власти в Гондоре."
 gondor.0572.a:0 "Пусть никто больше не оспаривает мою власть!"

 gondor.0573.t:0 "Корона Гондора"
 gondor.0573.desc:0 "После поражения Лиги роялистов вам в голову пришла новая, радикальная мысль.\n\nВ менее знатных землях наместник мог бы претендовать на трон всего через несколько лет после исчезновения короля. Но род Хурина на протяжении многих поколений были слугами лишь по имени, на деле будучи полноправными властителями. Возможно, настало время признать, что время наследников Элендиля и их правления Гондором прошло.\n\nВаш дом более чем заслужил трон — займём ли мы его наконец и объявим себя королями из рода Хурина? Или будем ждать, надеясь, что наследник Анариона однажды объявится?"
 gondor.0573.a:0 "Более не наместник — отныне и навеки я король!"
 gondor.0573.b:0 "Единый наказывает узурпаторов — вспомнить только Ар-Фаразона или Кастамира..."

 gondor.0574.t:0 "Наместники захватывают трон"
 gondor.0574.desc:0 "После победы над Лигой роялистов наместники сделали еще один шаг в укреплении своего контроля над Гондором. Объявив их притязания недействительными из-за их долгого отсутствия, дом Хурина низложил линию Анариона. Они заняли трон Гондора по праву силы и дальнего родства с линией Анариона. Теперь первый король линии Хурина, бывший наместник должен узаконить свою правление над Верными дунэдайн и дал понять, что намерен взойти к святилищу Миндоллуина в качестве доказательства своей легитимности. Время покажет, примут ли притязания этого нового королевского дома Единый и Валар, или же они будут осуждены за то, что осмелились узурпировать власть у рода Элендиля."
 gondor.0574.a:0 "Такая жадность и наглость..."

 gondor.0575.t:0 "Триумф наместников"
 gondor.0575.desc:0 "После долгой борьбы и раздоров наместник Гондора торжествует над униженной Лигой роялистов. Они неоспоримо доказали своё положение и власть в Гондоре, и независимость властителей Гондора была ограничена. Наместник Гондора останется правящей силой в Минас Тирите, пока не появится наследник из линии Анариона."
 gondor.0575.a:0 "Быть по сему..."

 ### ANDRAST STARTING EVENTS ###

 gondor.0600.t:0 "Древние правители Тарагрондоста"
 gondor.0600.desc:0 "Давным-давно мои предки были назначены наместниками владыками Тарагрондоста, которым было поручено содержать западную базу Королевского флота. Однако могущество Гондора давно угасло, а вместе с ней и поддержка, благодаря которой росло наше королевство. Поэтому мы уже давно правим этой землёй и теми немногими дунэдайн, что остались в мире. Коренные андрастим давно оставили нас в покое, особенно те, что в давние времена платили дань Гондору. К западу от нас кастеляны Улонда, древней королевской резиденции, хотя и не желали признать наши притязания на наше древнее правление, были по крайней мере терпимы.\n\nНо три года назад группа опрометчивых умбарских налётчиков в одночасье свергла небольшой гарнизон Улонда, род кастелянов был прерван. С тех пор они совершают набеги на окрестные земли под предводительством того, кого они называют «Чёрным Драконом Андраста», взявшего в жены дочь последнего кастеляна. По имеющимся сведениям, он относился к жителям своей провинции относительно справедливо, правя с собственным искажённым чувством чести. Тем не менее, это открывает новые возможности — в Обители королей нет законного правителя, и мои люди сплотились, чтобы я [Select_CString(ROOT.Char.IsFemale, 'восстановила', 'восстановил' )] наши древние права и вернула Бар Мортиль Гондору."
 gondor.0600.a:0 "Тарагрондост не забыл о своём древнем предназначении..."
 gondor.0600.tt:0 "...быть щитом Гондора на западе против пиратов!"
 men_of_tharagrondost:0 "Мореходы Тарагрондоста"

 gondor.0601.t:0 "Черный Дракон Андраста"
 gondor.0601.desc:0 "Три года тому назад я выступил из Умбара всего с шестью кораблями и отрядом авантюристов под своим знаменем. Глубокой ночью мы высадились под древней гондорской крепостью Улонд и перебили небольшой обороняющийся гарнизон. Той ночью мои люди провозгласили меня Чёрным Драконом - зверем, который приходит ночью, чтобы наводить ужас и грабить. Я взял дочь последнего кастеляна в жены, и с тех пор Бар Мортиль стал моей базой - мы совершали набеги на близлежащие племена андрастим и дунэдайн.\n\nНо мои амбиции не удовлетворены, и никогда не будут удовлетворены, пока я не стану либо королём этой земли, либо трупом под ее скалами."
 gondor.0601.a:0 "Это беззаконная земля, созревшая для завоевания."
 gondor.0601.tt:0 "Некоторые называют мои амбиции смелыми, большинство — безрассудными."

 ### GONDOR DECISION EVENTS ###

 gondor.1000.t:0 "Возвращение Харондора"
 gondor.1000.desc:0 "На протяжении многих лет Харондор медленно ускользал из-под контроля Гондора, харадрим обретали там всё большую власть и вытесняли дунэдайн с их земель. Теперь, наконец, ситуация изменилась, и провинция полностью восстановлена. \n\nДа будет сказано, что Харондор больше не является спорной землёй  — Гондор отвоевал своё!"
 gondor.1000.a:0 "Великий день для всех дунэдайн."

 gondor.1001.t:0 "Гондор провозглашает провинцию Харондор"
 gondor.1001.desc:0 "В грандиозном заявлении королевские власти Гондора провозгласили, что провинция Харондор наконец-то полностью отвоёвана. Они обещают, что приложат все усилия, чтобы восстановить разрушенную инфраструктуру провинции и восстановить экономику раздираемой войной провинции. Многие задаются вопросом, не является ли это вестником более крупного гондорского отвоевания других потерянных территорий. \n\nКак бы то ни было, теперь никто не может отрицать, что Гондор крепко контролирует Харондор."
 gondor.1001.a:0 "Поздравляем Минас Тирит."
 gondor.1001.b:0 "Будь они прокляты! Они не имеют права на эту землю, колонизаторы и узурпаторы!"

 gondor.1002.t:0 "Провинция Андраст"
 gondor.1002.desc:0 "Хотя теоретически Андраст всегда был частью Гондора, на практике Андраст был в лучшем случае разрозненной сетью данников дунэдайн за пределами земель, контролируемых Тарагрондостом, а в худшем — полностью независимым регионом. Скалистые горы и холмистая местность затрудняют создание надёжной коммуникации и логистических сетей, но после долгой работы и забот регион, по крайней мере, кажется, объединяется под управлением новой провинциальной администрации. \n\nНаходясь в Тарагрондосте, когда-то одинокой цитадели дунэдайн на враждебной земле, вы уже можете видеть, как эта земля объединяется с большим Гондором, начинают течь новые товары, приезжают торговцы из ближних и дальних краёв. Меха, мёд и деревья из Андраста текут на восток, обмениваясь на вина, пшеницу и красивую одежду из сердца Гондора. Хотя впереди ещё много работы, вы можете быть спокойны за своё наследие, так как вы, наконец, интегрировали самую проблемную из провинций Гондора."
 gondor.1002.a:0 "Дунэдайн или андрастрим, мои подданные будут процветать, рука об руку."

 gondor.1003.t:0 "Великая гавань Умбара"
 gondor.1003.desc:0 "С момента основания королевств-в-изгнании Умбар — само по себе третье из таких королевств — метался между раздражением и ножом, занесённым в сердце Гондора. Во время правления Хьярмендакиля гавани наконец перешли под контроль Гондора, и они оставались частью Крылатой Короны в течение 500 лет. Он стал гондорским королевством претендентов, когда туда бежали сыновья Кастамира Узурпатора, и с тех пор он был прибежищем пиратов и врагов Гондора. \n\nОднако теперь, после решающей кампании, в ходе которой королевский флот вошёл в великий порт, Умбар вновь пал перед гондорской мощью. Настало время уничтожить угрозу навсегда — с помощью ассимиляции и интеграции. Пусть Умбар станет процветающей провинцией Гондора, этой великой гаванью нуменорцев."
 gondor.1003.a:0 "Хьярмендакиль был бы доволен — его наследие в безопасности!"

 ### GONDOR REGNAL NAMES EVENTS ###

 decision_gondor_regnal_names:0 "Принять тронное имя"
 decision_gondor_regnal_names_tooltip:0 "Имена покойных королей Гондора известны всему Средиземью. Возможно, мне стоит принять одно из таких имён?"
 decision_gondor_regnal_names_desc:0 "Хотя королевство Гондор возрождается, нам не следует забывать героев нашей истории. Ведь именно благодаря деяниям могущественных нуменорских монархов королевство выдержало века раздоров и войн, и чтобы выдержать грядущие испытания, нам надо походить на них во всём. \n\nВозможно принятие одного из имён древних королей в качестве тронного имени напомнит всем о славе былых дней, и это зажжёт огонь надежды на лучшие времена."
 decision_gondor_regnal_names_confirm:0 "Рассмотрим варианты."

 gondor.1100.t:0 "Тронное имя"
 gondor.1100.desc:0 "Хотя королевство Гондор возрождается, нам не следует забывать героев нашей истории. Ведь именно благодаря деяниям могущественных нуменорских монархов королевство выдержало века раздоров и войн, и чтобы выдержать грядущие испытания, нам надо походить на них во всём. \n\nВозможно принятие одного из имён древних королей в качестве тронного имени напомнит всем о славе былых дней, и это зажжёт огонь надежды на лучшие времена."
 gondor.1100.a:0 "Я приму новое имя."
 gondor.1100.b:0 "Ерунда. Моё имя меня вполне устраивает."

 gondor.1101.t:0 "Тронное имя"
 gondor.1101.desc:0 "Какое имя вы выберете?"
 gondor.1101.a:0 "Элендиль"
 gondor.1101.a.tt:0 "Элендиль, «Служитель звёзд», друг эльфов. Предводитель Верных, основатель королевств-в-изгнании, верховный король дунэдайн. Имя с огромным наследием."
 gondor.1101.b:0 "Исильдур"
 gondor.1101.b.tt:0 "Исильдур, «Слуга Луны», старший сын Элендиля, отсёкший палец с кольцом с руки Врага. Имя, связанное с отвагой и злым роком."
 gondor.1101.c:0 "Анарион"
 gondor.1101.c.tt:0 "Анарион, «Сын Солнца», младший сын Элендиля, основатель рода гондорских королей. Имя для светлого правления."
 gondor.1101.d:0 "Менелдиль"
 gondor.1101.d.tt:0 "Менелдиль, «Друг Небес», последний рождённый в Нуменоре представитель королевского рода, имя для наследника Верных."
 gondor.1101.e:0 "Следующая страница"

 gondor.1102.t:0 "Тронное имя"
 gondor.1102.desc:0 "Какое имя вы выберете?"
 gondor.1102.a:0 "Эарендиль"
 gondor.1102.a.tt:0 "Эарендиль Мореход, праородитель людей и эльфов, имя для того, кого ждёт славная судьба."
 gondor.1102.b:0 "Ромендакиль"
 gondor.1102.b.tt:0 "Ромендакиль, «Победитель Востока», имя для того, кто способен запугать Восток."
 gondor.1102.c:0 "Турамбар"
 gondor.1102.c.tt:0 "Турамбар, «Повелитель Судьбы», имя для того, кто сам определяет свой путь."
 gondor.1102.d:0 "Тараннон"
 gondor.1102.d.tt:0 "Тараннон, «Королевский Дар», имя для того, чьё сердце тяготеет к морю."
 gondor.1102.e:0 "Следующая страница"

 gondor.1103.t:0 "Тронное имя"
 gondor.1103.desc:0 "Какое имя вы выберете?"
 gondor.1103.a:0 "Эарниль"
 gondor.1103.a.tt:0 "Эарниль, «Друг моря», имя для строителя широких гаваней и крепких кораблей."
 gondor.1103.b:0 "Кирьяндиль"
 gondor.1103.b.tt:0 "Кирьяндиль, «Друг кораблей», имя для покровителя торговли и мягкого влияния."
 gondor.1103.c:0 "Хьярмендакиль"
 gondor.1103.c.tt:0 "Хьярмендакиль, «Победитель юга», имя для того, кто усмирил Юг."
 gondor.1103.d:0 "Атанатар"
 gondor.1103.d.tt:0 "Атанатар, «Отец людей», имя для хранителя мира, которого подданные считают своим вторым отцом."
 gondor.1103.e:0 "Следующая страница"

 gondor.1104.t:0 "Тронное имя"
 gondor.1104.desc:0 "Какое имя вы выберете?"
 gondor.1104.a:0 "Нармакиль"
 gondor.1104.a.tt:0 "Нармакиль, «Пламенный меч», имя, знаменующее разруху и упадок, дурное предзнаменование для короля."
 gondor.1104.b:0 "Валакар"
 gondor.1104.b.tt:0 "Валакар, «Шлем Валар», имя для ревнителя веры."
 gondor.1104.c:0 "Эльдакар"
 gondor.1104.c.tt:0 "Эльдакар, «Эльфийский шлем», имя для того, в чьём профиле видно благородство Эльдар."
 gondor.1104.d:0 "Алдамир"
 gondor.1104.d.tt:0 "Алдамир, «Древесный самоцвет», имя для того, кто любит природу и естественную красоту."
 gondor.1104.e:0 "Следующая страница"

 gondor.1105.t:0 "Тронное имя"
 gondor.1105.desc:0 "Какое имя вы выберете?"
 gondor.1105.a:0 "Минардиль"
 gondor.1105.a.tt:0 "Минардиль, «Друг башен», имя для того, кто более всего ценит знание."
 gondor.1105.b:0 "Тарондор"
 gondor.1105.b.tt:0 "Тарондор, «Королевский камень», имя для того, кто стойко выносит все тяготы этой жизни и не ломается под напором невзгод."
 gondor.1105.c:0 "Телумехтар"
 gondor.1105.c.tt:0 "Телумехтар, «Небесный воитель», имя для того, кто способен оседлать ветер."
 gondor.1105.d:0 "Эарнур"
 gondor.1105.d.tt:0 "Эарнур, сокращённая форма имени Эарендур, «Слуга Моря», имя для прославленного воина-победителя."
 gondor.1105.e:0 "Ни одно из них мне не подходит."

 gondor.1106.t:0 "Новое имя для новой Эпохи"
 gondor.1106.desc:0 "Рога трубят призыв, и Стража Цитадели расступается перед вами, обнажая отражающий яркое солнце белый мрамор внутреннего двора Минас Тирита. Десятки придворных, офицеров и иностраных послов пришли на церемонию принятия вами нового, тронного имени. \n\n[ROOT.Char.GetFullNameRegnal]... Так странно слышать это имя, но отныне вас будут называть именно так."
 gondor.1106.a:0 "Пусть оно останется в анналах истории."

 ### Pelargir Marines ###
 gondor.1200.t:0 "Пеларгирские мореходы"
 gondor.1200.desc:0 "После долгих лет упорных и напряжённых тренировок новый класс пеларгирских мореходов наконец-то готов к развертыванию. Обученные тактике абордажа и проникновения в дополнение к владению мечок, все они являются одними из лучших моряков, которых Королевский флот может предложить Гондору. Не все, кто пытается стать мореходом, доходят до этого дня, но те, кому это удаётся, пользуются большим почетом на флоте. \n\nТеперь вопрос только в том, как лучше их использовать."
 gondor.1200.a:0 "Мореходы обезопасят для нас моря!"

 ### OATH OF EORL EVENTS ###

 gondor.2000.t:0 "Клятва Кириона"
 gondor.2000.desc:0 "В Минас Тирит из Эдораса прибыл всадник, желающий получить срочную аудиенцию у владыки Белой Башни. После того, как его ввели, он сразу же переходит к делу — враги сильно теснят Рохан, королевство призывает Гондор на помощь, как обе державы поклялись во времена Эорла и Кириона. Много раз обе стороны взывали к клятве, и лишь немногие случаи, когда она не была исполнена, были вызваны тем, что оба королевства одновременно подвергались нападению.\n\nЧто ответит Белая Башня этому посланнику Коневодов? Поддержит ли Гондор своего северного союзника?"
 gondor.2000.a:0 "Наши народы = как отец и сын. А отец заботится о своём сыне."
 gondor.2000.b:0 "Следует отправить войско по подобию древнего Северного воинства."
 gondor.2000.c:0 "Отправить отряд наших людей на укрепление Риддермарка."
 gondor.2000.d:0 "У нас слишком мало сил... К сожалению, Рохану придётся пока подождать."

 gondor.2001.t:0 "Сбор рохиррим"
 gondor.2001.desc:0 "«Рога, рога, рога. Тёмные склоны Миндолуина отразили их протяжным эхом. Звучали большие рога севера. Наконец пришёл Рохан». \n\nНа наш призыв рохиррим ответили сполна. Даже сейчас их могучие рога слышны в холмах, а земля содрогается от приближения их великой конницы. Наследники Эорла не забыли ни Гондор, ни свою клятву, и теперь несутся нам на помощь во всеоружии.\n\nОбъединившись в нашей великой борьбе, доблесть Гондора и Рохана выстоит против всех, кто попытается их уничтожить."
 gondor.2001.a:0 "Надежда зажглась."

 gondor.2002.t:0 "Всадники Рохана"
 gondor.2002.desc:0 "Из Рохана прибыло войско, чтобы помочь нам в нашей войне. Хотя они не могут выделить всю свою армию, чтобы помочь нам, рохиррим послали сильное войско, хорошо оснащённое и возглавляемое одним из их лучших властителей.\n\nУже начались дискуссии о том, как лучше всего использовать мощную кавалерию рохиррим в грядущих сражениях и как лучше снабжать их теперь, когда они находятся здесь, в Гондоре. Но такие проблемы ничтожны перед лицом прибытия к нам на помощь дорогих друзей и старых союзников.\n\nС их кавалерией, охраняющей наш фланг и громящей тылы врагов, наше положение уже не кажется таким ужасным."
 gondor.2002.a:0 "Мы не забудем их преданность и дружбу."

 gondor.2003.t:0 "Вспомогательные войска Рохана"
 gondor.2003.desc:0 "Рохиррим прислали вспомогательные войска, чтобы помочь нам в битве. Суровые и эффективные, эти войска немногочисленны, но они компенсируют это своим рвением и боевым духом. Их уже начали использовать в качестве очень эффективных разведывательных групп, и им удалось организовать несколько эффективных засад в координации с нашими капитанами передовых отрядов.\n\nХотя хотелось бы большего, посланники рохиррим говорят, что в данный момент они не могут выделить больше людей. Мы обойдемся теми людьми, что у нас есть, а то, что рохиррим прислали даже это небольшое количество, служит напоминанием о том, что мы не одиноки в нашей борьбе и не лишены друзей в мире."
 gondor.2003.a:0 "Несколько воинов лучше, чем ни одного."

 gondor.2004.t:0 "Где ныне всадник, где конь боевой?"
 gondor.2004.desc:0 "Мы отправили всадника с Красной стрелой несколько недель назад, но он вернулся только сейчас, глубоко разочарованный. По его лицу видно, что помощи от коневодов не будет.\n\nВ объяснение он говорит, что Повелители коней заявили, что сейчас слишком заняты своими делами, чтобы оказать Гондору какую-либо помощь, но что они не забудут Гондор и, как только смогут, пришлют войска, чтобы помочь нам в наших войнах. Конечно, к тому времени наша собственная война вполне может закончиться."
 gondor.2004.a:0 "Это понятно, но вызывает сожаление."

 ### Destroy Mordor ###
 gondor.2100.t:0 "Последняя битва"
 gondor.2100.desc:0 "Слишком долго Тёмный Властелин в своей чёрной башне был проклятием для сыновей Нуменора! Мы не знаем ни отдыха, ни покоя, наша оборона всегда испытывается. Наши сыновья истекают кровью, а наши дети плачут от страха. Не бывать этому! Гондор не дрогнет в страхе, а пойдёт вперёд с высоко поднятой головой. Мы на корню уничтожим Темного Властелина, и сделаем его землю такой опустошённой, что он никогда больше не сможет воздвигнуть её заново. \n\nЯ вижу в ваших глазах тот же страх, который сжимал моё сердце. Возможно наступит день, когда мужество оставит род людей и мы предадим друзей и мы разорвём все узы дружбы, но только не сегодня! Может быть, придёт час волков, когда треснут щиты и настанет закат эпохи людей, но только не сегодня! Сегодня мы сразимся, за всё что вы любите на этой славной Земле!"
 gondor.2100.a:0 "Зову вас на бой! Люди с запада!"
 gondor.2100.a.tt:0 "Что бы ни случилось, пусть никто не скажет, что люди Нуменора дрогнули в страхе и предпочли отчаяние. Здесь, в конце, давайте ухватимся за надежду, даже если она будет безрассудной."

 gondor.2101.t:0 "Нападение гондорцев"
 gondor.2101.desc:0 "Гондор решил предпринять полномасштабное наступление на нашу державу, желая полностью нас уничтожить. Они уже идут через Итилиэн к Минас Итилю и скоро войдут в Горгорот."
 gondor.2101.a:0 "Так высокомерно... стоит усмирить Гондор."

 gondor.2102.t:0 "Падение Чёрной Башни"
 gondor.2102.desc:0 "Хотя это далось дорогой ценой, наконец-то Мордор сокрушён яростью дунэдайн. Смерти Эарнура, Элендиля, Исильдура и гибель самого Нуменора наконец-то отомщены, а Тёмный Властелин изгнан, его физическая форма развоплощена. Его могучая башня рухнула без его воли, поддерживающей её, и его войска в ужасе бежали перед яростью Запада. Считалось, что этого невозможно добиться силой оружия, но дунэдайн сделали то, что не смогли сделать их нуменорские предки, и наконец-то с корнем уничтожили творения Саурона. \n\nНа Средиземье наступает новая эпоха, эпоха торжествующего Запада и воссоединённых Древа и Скипетра. Долго будет жить эта память, пока будут стоять троны Валар."
 gondor.2102.a:0 "Но придёт ли когда-нибудь конец злу в Арде Искажённой?"

 gondor.2103.t:0 "Всевидящее Око закрыто"
 gondor.2103.desc:0 "Демонстрируя шокирующую силу оружия, войска Гондора двинулись на Мордор, разграбив Тёмную Башню и повергнув Тёмного Властелинина в самом сердце его могущества. Темная Башня, лишённая своего хозяина, стремительно рухнула, опустошив окрестности. \n\nПосле великой битвы единство во владениях Темного Лорда начало быстро распадаться. Обезглавленное руководство бывших слуг Тёмного Властелина быстро начало ополчаться друг на друга, орков и людей, возвещая новую эру войн в бывших землях Саурона. \n\nОдновременно с этим потеря своего бога вызвала серьезный кризис веры у последователей Всевидящего Ока. Многие быстро отвернулись к другим религиям, а те немногие, что остались, быстро разорвали друг друга на части, борясь за власть. Культ Всевидящего Ока, некогда главенствующий верой в Мордоре и во всех владениях Саурона, был практически уничтожен. \n\nНаступает новая эпоха, в которой, похоже, будет господствовать возрождающееся королевство дунэдайн. Как бы то ни было, власть Мордора сломлена бесповоротно, возможно, навсегда."
 gondor.2103.a:0 "Близится рассвет, Тень отступает."
 gondor.2103.b:0 "НЕТ...НЕТ...НЕТ!!!"

 gondor.2104.t:0 "$gondor.2103.t$"
 gondor.2104.desc:0 "Свершилось невозможное. Неведомыми путями Саурон был повержен. Темная Башня, лишенная своего хозяина, стремительно рухнула, опустошив окрестности. \n\nЕдинство, существовавшее во владениях Тёмного Властелина, стало быстро распадаться. Обезглавленное руководство бывших слуг Тёмного Властелина быстро начало ополчаться друг на друга, орков и людей, знаменуя собой новую эпоху войн в бывших землях Саурона. \n\nОдновременно с этим потеря своего бога вызвала серьёзный кризис веры у последователей Всевидящего Ока. Многие быстро отвернулись к другим религиям, а те немногие, что остались, быстро разорвали друг друга на части, борясь за власть. Культ Всевидящего Ока, некогда главенствующий в Мордоре и во всех владениях Саурона, был практически уничтожен. \n\nНаступает новая эпоха. Как бы то ни было, власть Мордора сломлена безповоротно, возможно, навсегда."
 gondor.2104.a:0 "$gondor.2103.a$"
 gondor.2104.b:0 "$gondor.2103.b$"


 ### Fate of Isildur ###
 gondor.2201.t:0 "Судьба Исильдура"
 gondor.2201.desc:0 "открыв огромный стальной сундук, вы находите в нём всего два предмета. Во-первых, цепочка с маленькой золотой коробочкой, предназначенная для ношения на шее. Шкатулка имеет прекрасную бархатную оправу внутри, предназначенную для кольца, и тут экспедицию озаряет: это, несомненно, то самое ожерелье, с которым Исильдур держал Правящее Кольцо, срезав его с руки самого Саурона.\n\nСледующим, однако, является большая награда. Золотой цилиндр без всяких знаков или орнамента покоится на тонкой серебряной подушке. Когда его открывают, раздаётся слышимый вздох. На цепочке из мифрила, сияющий древним светом, внутри находится огромный драгоценный камень, инкрустированный золотом и мифрилом. Это Элендильмир, Звезда Элендиля, Звезда Северного королевства, принесенная из Нуменора до того, как он пал, и реликвия Северного королевства. Он был утерян вместе с Исильдуром, и с тех пор короли Арнора носили Малый Элендильмир, копию, сделанную по его образу и подобию эльфами Имладриса. \n\nС этими артефактами судьба Исильдура теперь проясняется. Похоже, что его труп был обнаружен Саруманом во время его многолетних поисков Единого, и он лишил его всех сокровищ. Затем он сжёг тело, чтобы стереть все следы местонахождения Исильдура и замедлить всех, кто пытался отыскать Единое Кольцо.\n\nИтак, теперь история Исильдура может быть написана полностью, как о его доблести, так и о его неудачах. Хотя он пал и его последний великий выбор потерпел крах, мы не должны позволять этому умалять его многочисленные благородные деяния, ибо в истории есть нечто большее, чем её окончание."
 gondor.2201.a:0 "Покойся с миром, сын Нуменора!"

 ### Search the Tower of Orthanc ###
 gondor.2200.t:0 "Обыск башни Ортанк"
 gondor.2200.desc:0 "Изенгард слишком долго оставался без хранителя ключей. После того, как Саруман стал хранителем Изенгарда, дунэдайн быстро потеряли всякое понимание того, что происходит в великой башне. Теперь, когда предательство Сарумана раскрыто, а башня отвоёвана, необходимо выяснить, что он мог спрятать внутри.\n\nПервым важным открытием становится огромный запас еды несравненного качества, достойных королевского стола — соленая свинина, изысканные вина, дичь всех сортов, картофель лучшего сорта и многие другие изысканные деликатесы. Однако самым удивительным является обнаружение нескольких бочек, заполненных до краев Лонгботтома листом! Этот лист - самый высококачественный в известном мире, его выращивают на юге Шира. Импорт из-за пределов Шира обходится дорого, поскольку Бри обычно является единственным местом, где можно заключить такие сделки. Известно, что Белый Маг пренебрежительно отзывался о привычке Гэндальфа Серого курить трубку, но, похоже, и сам был не без греха!\n\nПройдя дальше, поисковый отряд продолжает восхождение на башню. В кабинете Сарумана среди множества томов и безделушек неизвестного устройства была обнаружена потайная дверь, замаскированная за гобеленом. Внутри - огромный стальной сундук с тяжёлым замком, соответствующим ключу, обнаруженному вместе с Ключом Ортанка. Мы могли бы открыть его, но трубочное зелье ждёт..."
 gondor.2200.a:0 "Любопытно... что может стоить всех этих секретов?"
 gondor.2200.b:0 "Лонгботтомский лист? Приз, достойный короля, подайте мне трубку!"

 ###The Enemy at our Gates###
 gondor.2202.t:0 "Враг у наших ворот"
 gondor.2202.desc:0 "Никогда прежде орки не осмеливались заходить так далеко на нашу территорию, всего в нескольких сотнях метров от нашей стены. К счастью, наши разведчики выследили и убили этих смакурров. Это плохое предзнаменование. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как поступить в этой ситуации."
 gondor.2202.a:0 "Удвоить наши патрули!"
 gondor.2202.b:0 "Ищите день и ночь, соберите наши войска, переверните каждый камень!"
 gondor.2202.c:0 "Я выслежу и лично убью всех уцелевших смакурров"

 ### Reclamation of Minas Ithil ###
 gondor.2300.t:0 "Отвоевание Минас Итиля"
 gondor.2300.desc:0 "Наконец-то Минас Итиль, город Исильдура и некогда дом Белого Древа, отвоёван у сил Саурона. Но радости в этой победе нет. Мерзкие деяния Короля-чародея запятнали саму землю, и на некогда сияющий город Луны до сих пор жалко смотреть. Ни один человек не сможет поселиться здесь на долгие годы."
 gondor.2300.a:0 "Все заживет со временем."

 gondor.2301.t:0 "Очищение Минас Итиля"
 gondor.2301.desc:0 "Хотя прошло много долгих лет, наконец-то следы порчи Короля-чародея в Минас Итиле поблекли. Растительная жизнь снова расцветает, а сияющие стены теперь светятся мягким светом полной луны, а не болезненным резким светом смерти."
 gondor.2301.a:0 "Утулиэ'н аурэ! Аута и ломэ!"

 ### Reclaim Calenardhon ###

 gondor.2400.t:0 "Возвращение Каленардона"
 gondor.2400.desc:0 "Гондор не может быть в безопасности без верного союзника на нашей северной границе. Трагическое падение королевства Эорла означает, что мы вынуждены сделать то, что раньше казалось немыслимым — отправиться на север и самим занять Рохан. \n\nКак только древняя земля Каленардона вновь окажется под контролем Гондора, мы сможем начать думать о ее дальнейшей судьбе."
 gondor.2400.a:0 "Враг будет изгнан из Каленардона, а наши границы защищены!"

 gondor.2401.t:0 "Гондор вторгается в Рохан!"
 gondor.2401.desc:0 "Глупые дунэдайн заявили, что, поскольку рохиррим больше не управляют Роханом, древнее пожалование Каленардона, сделанное наместником Кирионом, недействительно. Гондор намерен вернуть свои древнюю земли силой оружия, и его войска уже собираются. Мы должны отбросить их назад и доказать, что Гондор навсегда потерял Каленардон!"
 gondor.2401.a:0 "Собрать войска!"

 ### Reintegrate Calenardhon ###

 gondor.2500.t:0 "Провинция Каленардон"
 gondor.2500.desc:0 "Это не то, чего мы желали или даже мечтали. Мы думали, что союз с рохиррим и родом Эорла будет длиться вечно. Но этому не суждено было случиться. Теперь великая Зелёная провинция вновь официально подчинена власти Скипетра Гондора, и мы должны начать долгую работу по заселению, восстановлению и обороне протяжённой границы Андуина."
 gondor.2500.a:0 "Каленардон вновь принадлежит Гондору!"

 gondor.2501.t:0 "Гондор реинтегрирует Каленардон"
 gondor.2501.desc:0 "Вновь заняв все свои прежние территории между Андуином и горами, Гондор провозгласил, что Каленардон снова стал провинцией Гондора, и что с этого момента он будет защищать северные границы государства."
 gondor.2501.a:0 "Вот вам и рохиррим."

 gondor.2502.opening:0 "Предложение из Гондора"
 gondor.2502.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nНесмотря на падение дома Эорла, Гондору удалось прогнать тех, кто хотел захватить Рохан. Теперь, когда земли отвоёваны, Гондор предлагает вассалитет всем рохиррим, которые ещё находятся в регионе."
 gondor.2502.a:0 "Мы принимаем это предложение."
 gondor.2502.b:0 "Нам лучше жить самим по себе."

 ### Reintegrate Dor Rhúnen ###

 gondor.2700.t:0 "Провинция Дор Рунен"
 gondor.2700.desc:0 "На протяжении многих веков [GetTitleByKey('e_gondor').GetNameNoTier] держал под своей властью обширные земли [Concept( 'rhovanion', 'Рованиона' )|E]. Его войска доходили до [Concept( 'seaofrhun', 'Моря Рун' )|E], и во всём регионе царил мир. Были налажены связи со свирепыми северянами, нашими дальними родичами, а вино из державы [GetTitleByKey('k_dorwinion').GetNameNoTier] и деликатесы с самого дальнего востока попали на рынки Гондора.\n\nЮжный Рованион перешёл под власть Скипетра как провинция [GetTitleByKey('k_south_rhovanion').GetNameNoTier], но он был лишь слегка заселён. Со временем запустение, чума и происки [Concept( 'sauroncharacter', 'Саурона' )|E] привели к потере восточных провинций Гондора. Но теперь, после долгой борьбы, они вновь находятся под властью Гондора.\n\nИстерлинги больше никогда не вырвут их из нашей хватки!"
 gondor.2700.a:0 "Дор Рунен вновь принадлежит Гондору!"

 gondor.2701.t:0 "Гондор реинтегрирует Дор Рунен"
 gondor.2701.desc:0 "На протяжении многих веков Гондор удерживал под своей властью обширные земли Рованиона. Его войска доходили до Моря Рун, и во всём регионе царил мир. Были налажены связи с свирепыми северянами, своими дальними родичами, а вино из Дорвиниона и деликатесы с самого дальнего востока попали на рынки Гондора. \n\nЮжный Рованион перешёл под власть Скипетра как провинция Дор Рунен, но он был лишь слегка заселён. Со временем запустение, чума и происки Врага привели к потере восточных провинций Гондора. Но теперь, после долгой борьбы, они вновь под контролем Гондора."
 gondor.2701.a:0 "Ну надо же."


 ## The Siege of Gondor ##
 gondor.2600.t:0 "Осада Гондора"
 gondor.2600.desc:0 "Настало время величайшей битвы нашего времени. Здесь удар будет самым сильным, и мы должны устоять, чтобы мир людей не пал.\n\nБесчисленные войска [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] пересекли [anduin|E] и движутся к [Concept( 'minastirith', 'Минас Тириту' )|E].\n\nПризовём ли мы на помощь или будем в одиночку противостоять надвигающейся буре?"
 gondor.2600.a:0 "Зажечь сигнальные огни!"
 gondor.2600.b:0 "Никто не придёт к нам на помощь."

 gondor.2601.t:0 "Гондор зовёт на помощь"
 gondor.2601.desc:0 "Большие двери моего зала распахиваются, вбегает мой маршал [marshal.GetTitledFirstNameNoTooltip] и кланяется перед моим троном, прерывисто дыша.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], сигнальные огни зажглись, [liege.GetTitleAsNameNoTooltip] призывает всех боеспособных солдат встать на защиту [Concept( 'gondor', 'Гондора' )|E] в час нужды!»\n\n«Ответим ли мы на зов, [Select_CString(ROOT.Char.IsFemale, 'повелительница', 'повелитель' )]?»"
 gondor.2601.a:0 "Наши клятвы будут исполнены"
 gondor.2601.b:0 "Я пошлю столько, сколько удастся собрать в спешке"
 gondor.2601.c:0 "Мы не можем растягивать наши силы, они нужны для защиты моей вотчины."

 gondor.2602.t:0 "Воины Пеларгира"
 gondor.2602.desc:0 "Я слышу, как они поют перед тем, как промаршировать: "
 gondor.2602.desc.a:0 "шеренга за шеренгой"
 gondor.2602.desc.b:0 "дружная рота"
 gondor.2602.desc.c:0 "Пеларгирских мореходов, посланных Морским владыкой. Сильные и бодрые, готовые защищать [gondor|E]"
 gondor.2602.a:0 "Древние клятвы ещё в силе!"
 gondor.2602.b:0 "Так мало пришло!"
 pelargir_marines:0 "Пеларгирские мореходы"

 gondor.2603.t:0 "Рыцари Дол Амрота"
 gondor.2603.desc:0 "Высокие, как лорды, сероглазые, темноволосые, "
 gondor.2603.desc.a:0 "множество"
 gondor.2603.desc.b:0 "отряд"
 gondor.2603.desc.c:0 "рыцарей в полной сбруе верхом на серых конях въезжают в город, за позолоченным знаменем Дол Амрота с кораблём и серебряным лебедем."
 knights_of_dol_amroth:0 "Рыцари Дол Амрота"

 gondor.2604.t:0 "Рыбаки Толфаласа"
 gondor.2604.desc:0 "Рыбаки из Толфаласа откликнулись на наш зов и отправили"
 gondor.2604.desc.a:0 "множество"
 gondor.2604.desc.b:0 "несколько"
 gondor.2604.desc.c:0 "легковооружённых, но выносливых воинов с копьями и сетями."
 fishermen_of_tolfalas:0 "Рыбаки Толфаласа"

 gondor.2605.t:0 "Далёкий Длинный берег"
 gondor.2605.desc:0 "Из земель принца Анфаласа пришли"
 gondor.2605.desc.a:0 "многочисленные"
 gondor.2605.desc.b:0 "немногочисленные"
 gondor.2605.desc.c:0 " воины, охотники, пастухи и жители маленьких деревень, одетые скудно, если не считать одежды своего правителя."
 anfalas_country_folk:0 "Селяне Анфаласа"

 gondor.2606.t:0 "Лучники Ламедона"
 gondor.2606.desc:0 "Из Мотронда, из долины Чернокорня в Ламедон прибыло"
 gondor.2606.desc.a:0 "большое количество"
 gondor.2606.desc.b:0 "три отряда"
 gondor.2606.desc.c:0 " высоких лучников, зорких и бдительных."
 archers_of_lamedon:0 "Лучники Ламедона"

 gondor.2607.t:0 "Зелёный Пиннат Гелин"
 gondor.2607.desc:0 "С зелёных холмов Пиннат Гелин прибыли "
 gondor.2607.desc.a:0 "многочисленные отряды"
 gondor.2607.desc.b:0 "сотни"
 gondor.2607.desc.c:0 "доблестных воинов в зелёной одежде, чтобы пополнить наши силы."
 pinnath_gelin_gallant_men:0 "Доблестные люди Пиннат Гелина"

 gondor.2608.t:0 "Удалённый Андраст"
 gondor.2608.desc:0 "Принц Андраста прислал нам "
 gondor.2608.desc.a:0 "множество"
 gondor.2608.desc.b:0 "немного"
 gondor.2608.desc.c:0 " отрядов его непокорных, но свирепых воинов с далёкого мыса. Их храбрость будет бесценна для поднятия боевого духа наших людей."
 andrast_mountaineers:0 "Горцы Андраста"

 gondor.2609.t:0 "Верные харондорим"
 gondor.2609.desc:0 "Воины Харондора в бронзовой броне, выветренные палящим солнцем и многочисленными битвами в засушливых землях против людей Харада, проходят мимо ворот в"
 gondor.2609.desc.a:0 "тесном строю"
 gondor.2609.desc.b:0 "небольшими отрядами"
 gondor.2609.desc.c:0 ". Верный принц Харондора прислал своих лучших людей, их опыт и знание нашего Врага будут бесценны в грядущей битве."
 harondor_spahi:0 "Харондорские спахи"

 gondor.2610.t:0 "Золотой принц Харнендора"
 gondor.2610.desc:0 "Торговый принц Харнендора прислал нам"
 gondor.2610.desc.a:0 "множество своих воинов"
 gondor.2610.desc.b:0 "своих элитных воинов"
 gondor.2610.desc.c:0 ", их богато украшенные доспехи блестят на солнце, это лучшее, что можно купить за золото, текущее в дельте Харнена."
 mirlond_guard:0 "Стражи Мирлонда"

 gondor.2611.t:0 "Капитаны Умбара"
 gondor.2611.desc:0 "Принц Умбара откликнулся на наш зов и прислал нам на помощь"
 gondor.2611.desc.a:0 "большой флот"
 gondor.2611.desc.b:0 "флотилию"
 gondor.2611.desc.c:0 "кораблей с белыми парусами, на борту которых находились закалённые моряки, привыкшие сражаться с пиратами в открытом море."
 corsairs_of_umbar:0 "Пираты Умбара"

 gondor.2612.t:0 "Отвоёванный Каленардон"
 gondor.2612.desc:0 "Принц отвоёванного Каленардона прислал нам"
 gondor.2612.desc.a:0 "лес копий, состоящий"
 gondor.2612.desc.b:0 "кавалерийское крыло, состоящее"
 gondor.2612.desc.c:0 "из храбрых и верных [rohirrim|El]. Их конная мощь пригодится, чтобы преследовать врага и задерживать его продвижение."
 riders_of_calenardhon:0 "Всадники Каленардона"

 gondor.2800.t:0 "Эльфы в Эделлонде"
 gondor.2800.desc:0 "Гавань Эделлонда пустовала сотни лет, с момента смерти Амрота в 1981 году Т.Э. \n\nБлагодаря решимости вам удалось связаться с эльфами, желающими вернуться и поселиться в Эделлонде, чтобы принести процветание региону, который пустовал тысячу лет. Теперь вам предстоит назначить лидера эльфов, которые займут Эделлонд и будет поддерживать с вами связь."
 gondor.2800.a:0 "Галадрим известны своим мастерством"
 gondor.2800.a_tt:0 "Вы просите эльфа с наследием нолдор возглавить Эделлонд."
 gondor.2800.b:0 "Лесные эльфы опытны в вопросах сельского хозяйства."
 gondor.2800.b_tt:0 "Вы просите эльфа из Ласгалена возглавить Эделлонд."
 gondor.2800.c:0 "Пенни известны своим духовным путем"
 gondor.2800.c_tt:0 "Вы просите эльфа из Нелорнета возглавить Эделлонд."
 gondor.2800.d:0 "Нолдор известны своим воинским искусством" # Noldor elf
 gondor.2800.d_tt:0 "Вы просите эльфа из Имладриса возглавить Эделлонд."

 gondor.2801.t:0 "Эльфы в Эделлонде"
 gondor.2801.desc:0 "Правитель Гондора предложил превратить наш порт в собственное королевство, отражающее славу былых дней и подчиняющееся только Гондору.\n\nКроме того, Гондор пообещал предоставить нам Дол Амрот как часть нашего нового королевства, если мы сможем каким-то образом получить его."
 gondor.2801.a:0 "Мы воспрянем как гордое эльфийское королевство"
 gondor.2801.b:0 "Время ещё не пришло"

 gondor.2802.t:0 "Эльфы в Эделлонде"
 gondor.2802.desc:0 "Эльфы наконец-то прибыли к моим берегам, принося с собой дары для людей, живущих рядом с Эделлондом.\n\nСо временем между людьми и эльфами может возникнуть дружба, как это было во времена Войны Последнего союза, но пока вы должны сосредоточиться на укреплении связей между вашим народом и недавно прибывшими эльфами."
 gondor.2802.a:0 "Пора сосредоточиться на более важных делах."
 gondor.2802.b:0 "Интересно, как они будут править..."

 gondor.2803.t:0 "Эльфы в Эделлонде"
 gondor.2803.desc:0 "До меня дошло известие, что эльфы в Эделлонде приняли мое предложение и теперь стоят во главе возрождённого королевства Эделлонд, подчиняясь только мне. Этому дню стоит радоваться, ибо он, несомненно, укрепит узы между людьми и эльфами."
 gondor.2803.a:0 "Пусть они процветают в грядущие века!"

 gondor.2804.opening:0 "Отказ от королевства"
 gondor.2804.desc:0 "Из-за внутренних конфликтов мы были вынуждены отказаться от вашего предложения, вернув щедрые дары, которые вы прислали, чтобы помочь нам возвысить нашу новую родину до королевства."
 gondor.2804.a:0 "Может быть, однажды они возвысятся"

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### Gondor gets a decision on whether to recognise their claim on Bellakar and give them a choice to vassalize themselves to Gondor, or to renounce their claim on the southern faithful ####
 gondor.2901.t:0 "Единая вера, единое королевство?"
 gondor.2901.desc:0 "За последние годы королевства Гондор и Беллакар сблизились ещё больше, и наши правящие династии теперь объединены кровью. Наше почти непостижимая победа над Сауроном привело к удивительному чувству обновления и надежды во всех королевствах Верных, и даже в Беллакаре многие теперь утверждают, что линия Элендиля действительно божественно назначена Валар - и править, и возносить молитвы, и мольбы от имени Верных.\n\nМногие, кто чувствует глубокую преданность беллакарской династии Тумаквэ, видят короля Гондора, в жилах которого течёт кровь Тумаквэ, и утверждают, что нет необходимости идти на компромисс между своей верой и преданностью. Теперь у меня есть шанс преуспеть там, где Элендиль потерпел неудачу, утвердить своё лидерство над всеми Верными и, наконец, объединить Беллакар и Гондор. [high_king_of_bellakar.GetName] [Select_CString(high_king_of_bellakar.IsFemale, 'могла', 'мог' )] бы получить от меня предложение: в обмен на признание меня своим сюзереном и отказ от титула [Select_CString(high_king_of_bellakar.IsFemale, 'верховной королевы она и её', 'верховного короля он и его' )] наследники могут сохранить трон Беллакара и своих вассалов... но можно ли [Select_CString(high_king_of_bellakar.IsFemale, 'её', 'его' )] переубедить?"
 gondor.2901.a:0 "Отправить посла — пора объединять Верных!"
 gondor.2901.b:0 "Нет. Я владыка королевства Элендиля, а не Беллакара."


 ### DENETHOR EVENTS ###
 numenoreanblood.1001.t:0 "Одна жизнь, [Select_CString(dead_character.IsFemale, 'одна спутница жизни', 'один спутник жизни')]"
 numenoreanblood.1001.desc:0 "[Select_CString(dead_character.IsFemale, 'Моя спутница', 'Мой спутник')] жизни, [dead_character.GetTitledFirstName], [Select_CString(dead_character.IsFemale, 'скончалась', 'скончался')], как и бесчисленные поколения людей до нас.\n\nВ нашем народе принято брать только одного супруга, как это заведено у эльдар. Закон древнего Нуменора, который мы и по сей день соблюдаем, дозволяет взять другого, если я ещё в полноте своих дней желаю завести детей. Однако это не одобряется - многие сочтут это отказом от святости союза между мужем и женой.\n\nПоскольку у меня уже есть дети, такой выбор не будет воспринят окружающими благосклонно. Мне предстоит сделать выбор. Последую ли я традиции и не возлюблю никого более, или найду себе [Select_CString(dead_character.IsFemale, 'новую спутницу', 'нового спутника')] жизни, невзирая на общественное порицание?"
 numenoreanblood.1001.a:0 "Никто не восполнит пустоту в моём сердце, возникшую когда [dead_character.GetTitledFirstName] [Select_CString(dead_character.IsFemale, 'умерла', 'умер')]!"
 numenoreanblood.1001.b:0 "Моё сердце по-прежнему пылает желанием завести детей и новую любовь."

 ### DENETHOR EVENTS ###
 gondor.0100.t:0 "Наместник Гондора"
 gondor.0100.desc:0 "Вот уже двадцать пять поколений наместники бдительно следят за землями Гондора, служа его хранителями и высшей властью до возвращения законного претендента на трон королей. Неисчислимые и зачастую ужасные лишения выпали на долю этих времён. Время не мирное, и люди Гондора не могут позволить себе такого облегчения. Мужи растут воинами, а не учёными; из железа куются орудия, предназначенные для войны и ни для чего другого.\n\nСила королевства ослабевает. Великая тьма сгущается на востоке. Безымянный ужас осаждает восточный берег. Патрули исчезают без следа, а торговые корабли преследуются вдоль русла. Приближается решающий час, и чтобы Гондор выстоял, ему понадобятся такие, как Кирион и Эктелион, что поведут за собой народы.\n\nВ этот час бремя легло на плечи наместника Дэнетора II. Его мало кто любит, он мрачен и суров по натуре, часто уединяется в Белой Башне. В своих поступках он равняется на королей прошлого, проницательный и мудрый в своём поведении и политике, и благодаря его твёрдой воле Гондор выдерживает всё более ужасные испытания. Но на сердце наместника легла тень, а долгие годы службы всё тянутся. И даже им завладевает отчаяние, которое подпитывает шёпот в тени.\n\nБудущее Гондора туманно. Королевство движется вперёд по острию клинка, и одно дуновение ветра может повергнуть его в пучину тьмы. Но при этом, оно может так же скоро и восстановить своё былое величие. Чему бы ни было суждено сбыться, сейчас надвигающаяся на запад тень нависла над Гондором, охватывая всё своим мраком и разрушением..."
 gondor.0100.a:0 "Зло в Мордоре не дремлет."
 gondor.0100.a.tt:0 "Мы должны приготовиться. Он всё ближе."
 garrison_of_minas_tirith:0 "Стражи Цитадели"

 gondor.0120.t:0 "Оборона Осгилиата"
 gondor.0120.desc:0 "Андуин — последний рубеж обороны Гондора, и его нужно удержать любой ценой – а значит, ни при каких обстоятельствах нельзя сдавать Осгилиат и Каир Андрос. Войска Мордора выступили к Осгилиату, чтобы захватить необходимые для переправы мосты, по которым можно перейти Андуин и нанести удар в самое сердце Гондора.\n\nВы не можете позволить себе сдать город без боя – враг должен пролить кровь за свою добычу. Вы приказываете провести в Гондоре всеобщую мобилизацию, а гарнизон Осгилиата будет отчаянно сражаться, чтобы продержаться до подхода подкреплений."
 gondor.0120.a:0 "Занять позиции! Приготовиться к бою!"
 garrisons_of_osgiliath:0 "Гарнизон Осгилиата"

 ### BOROMIR EVENTS ###
 gondor.0200.t:0 "Капитан Гондора"
 gondor.0200.desc:0 "На протяжении многих лет наследник Гондора - либо короля, либо наместник - по традиции занимает пост капитана Белой Башни. Это командующий Стражей Цитадели, хранитель Рога Гондора и командир гондорской армии, подчинённый лишь самому наместнику. Не был ещё рождён человек, подходящий на эту должность больше, чем Боромир, старший сын наместника Дэнетора.\n\nЛюбимый и уважаемый своим народом и подчинёнными, Боромир походит на короля Эарнура. Обладая огромной силой и доблестью, он благородный человек, горящий желанием уберечь свой народ от наступающей тени. Он не слишком интересуется преданиями о старине и мудрости поколений, кроме рассказах о былых сражениях, и его преданность своей стране может стать его спасением или проклятием.\n\nНа капитана Белой Башни смотрит весь Гондор, и на него возлагаются все надежды, и он остается в силе, если не придет некая надежда, чтобы вновь сплотить народ."
 gondor.0200.a:0 "И страж Башни ответит на зов..."
 gondorian_honorguard_force:0 "Гондорский почётный караул"
 horn_of_gondor_modifier:0 "Рог Гондора"
 horn_of_gondor_modifier_desc:0 "Этот персонаж обладает Рогом Гондора, древним артефактом, доверенным капитану Белой Башни. Его раскатистый звук можно расслышать за многие лиги. Он вдохновляет союзников и вселяет ужас в сердца врагов."

 ### FARAMIR EVENTS ###
 gondor.0300.t:0 "Следопыты Итилиэна"
 gondor.0300.desc:0 "Младший сын Дэнетора являет собой образец нуменорского мужа: добрый, сострадательный, образованный и сообразительный, и при этом не лишен воинских навыков. Фарамир предпочёл бы никогда не браться за меч, предпочитая предания старины военным балладам и полям сражений. Но когда времени становится всё меньше, все сыны Гондора должны сражаться за своё Отечество, и Фарамир с радостью взял на себя долг охранять города сынов Нуменора. Пока Боромир ведёт своих воинов в открытый бой, Фарамир занят более тонкой, но не менее важной задачей. Он командует следопытами Итилиэна, авангардом гондорской защиты. Его люди бьют из укрытий в лесах, досаждая Врагу и препятствуя исполнению его планов. Много врагов нашли свою смерть в лесах, где Фарамир несёт свой священный дозор, так и не сойдясь в сражении с отрядами Боромира. \n\nНо вскоре придёт день, когда на плечи Фарамира свалится груз наследства, о котором он никогда не мечтал и которого всегда боялся."
 gondor.0300.a:0 "Однако не по душе мне ни сверканье острых мечей..."
 ithilien_rangers_force:0 "Следопыты Итилиэна"

 gondor.0301.t:0 "Второй сын Дэнетора"
 gondor.0301.desc:0 "Долго я выносил холод со стороны моего отца. Он ругает меня, он игнорирует мои усилия, привели они к успеху или нет. Только мой брат, Боромир, был ко мне добр. Следует ли мне посвятить свою жизнь защите королевства, или мне, наконец, стоит поискать человека, который будет мне поддержкой?"
 gondor.0301.a:0 "Гондор и его народ нуждаются во мне, как никогда."
 gondor.0301.a.tt:0 "Настанет время и для любви..."
 gondor.0301.b:0 "Любовь и забота – всё, что мне нужно..."
  
 gondor.0302.t:0 "Воительница Рохана"
 gondor.0302.desc:0 "Во время разведывательной операции, в полях на западном берегу Андуина, я наткнулся на одинокого всадника-роханца. Он силён и ловко обращается с мечом луком: он завалил оленя одним выстрелом, а разделяло их без малого пятьдесят метров. Я наблюдаю из укрытия за тем, как он свежует тушу, но вдруг мне начинает казаться, что он знает о моём присутствии.\n\nТолько когда он закончил, я решаю приблизиться, выставив перед собой руки ладонями вперёд в знак мирных намерений. Человек оглядывается на меня, и глаза его щурятся через прорези в шлеме... Я подхожу ближе, и замечаю всё больше странностей. Броня его уж сильно велика, а глаза очень почти сияют.\n\nНи говоря ни слова, всадник встаёт и идёт мне навстречу, снимая с головы шлем, под которым оказывается не иссушенное ветрами лицо всадника Риддермарка, а прекраснейшая дева. Её длинные волосы как будто золотые нити, а кожа бела и прекрасна, словно зимний снег. Я не могу выразить словами свои чувства; я настолько изумлён, что не знаю, как себя вести. Неужели роханская воительница та, кого я искал всю жизнь?"
 gondor.0302.a:0 "Наконец, любовь, сладкая и блаженная..."
 gondor.0302.b:0 "Она безродная рохирримка. Мне не подобает брать такую в жёны."
  
 gondor.0303.t:0 "Воительница Рохана"
 gondor.0303.desc:0 "Новые вести из Белого города, мой господин. Взойдя на престол, Верховный король Арагорн взял в жёны деву из Рохана. Многие относятся к его выбору со скепсисом, но она поражает каждого воина своим владением мечом и копьём. Может, Вам пора подумать над устроением собственного брака?"
 gondor.0303.a:0 "Ну конечно. Не стоило мне так долго тянуть."
  
 gondor.0304.t:0 "Предводитель следопытов"
 gondor.0304.desc:0 "Проезжая через поля, что растянулись вдоль западного берега Андуина, я замечаю одинокого следопыта из Итилиэна, который разбил лагерь на берегу. Он силён и ловко обращается с мечом луком: он завалил оленя одним выстрелом, а разделяло их без малого пятьдесят метров. Я остаюсь в тени, пока он свежует и разделывает оленя. Меня не покидает чувство, что он знает о моём присутствии.\n\nТолько после того, как он закончил я решаюсь приблизиться, слегка приподняв руки в знак моих добрых намерений.\n\nВ полном молчании следопыт тянется к шлему и быстрым движением снимает его, являя свету красивое и благородное лицо, темные волосы и серые глаза, выдающие гордость и уверенность в себе. Я не могу выразить словами свои чувства; я настолько изумлён, что не знаю, как себя вести. Неужели итилиэнский следопыт тот, кого я искала всю жизнь?"
 gondor.0304.a:0 "Наконец, любовь, сладкая и блаженная..."
 gondor.0304.b:0 "Дом Эорла долгие годы правил этими землями. Я выйду замуж за Фарамира из Гондора, но только на своих условиях."
 gondor.0304.c:0 "Я всего лишь одна из рохиррим. Я не могу выйти за него."
  
  
  ### DOL AMROTH EVENTS ### 
 gondor.0400.t:0 "Княжество Дол-Амрот"
 gondor.0400.desc:0 "Со времён Нуменора, стяг рода Имразора гордо развевался на башнях Дол Амрота. Говорят, Имразор взял себе в жёны Митреллас, одну из подруг Нимродель, и кровь эльдар всё ещё течёт в жилах князей. Какой бы ни была правда, никто не станет отрицать благородное происхождение князей Бельфаласа, правящих здесь ещё со времён Элендиля.\n\nКроме королей и наместников, в Гондоре никто не сравнится с князьями Дол Амрота в благородстве и оказываемом почёте, а их княжество выстояло, когда и более могучие пришли в упадок и исчезли с лица земли. Гордость князей и их счастье — рыцари, в которых ещё осталась часть нуменорской мощи, а грохот копыт скакунов Дол Амрота не раз обращал противника в бегство.\n\nВ этот час, когда силы убывают, а страх приумножается, Гондор вынужден полагаться на сильнейших из вассалов пуще прежнего. И род Имразора не подведёт Отечество."
 gondor.0400.a:0 "Вперёд, Рыцари Серебряного Лебедя!"
 swan_knights_force:0 "Рыцари Лебедя"
  
 gondor.0401.t:0 "Орден Лебедя"
 gondor.0401.desc:0 "Серебро, сверкающее серебро, но не для пира, а для войны. Крылатые шлемы и синие плащи: рыцарь Дол-Амрота являет собой произведение искусства, сжимая в руке длинное копьё и гордо подняв голову.\n\nИменно так весь мир видит рыцарей из Дор-эн-Эрниля, но в самом ордене знают горькую правду. Рыцарство мертво, а вместо него лишь коррупция, кумовство, да пустое бахвальство. Если Орден Лебедя и возродится, тому, кто решит за это взяться, предстоит немало работы. Придётся расширить Амротские Резервы, проследить за выполнением клятвы Эдэллонда, вновь сформировать прибрежные отряды и восстановить древний Орден Тирит-Аэар. И только тогда князья Дол Амрота восстановят свою честь. Новый орден – Серебряного Лебедя – займёт место старого."
 gondor.0401.a:0 "Предстоит много работы."
  
 gondor.0402.t:0 "Амротские Резервы"
 gondor.0402.desc:0 "Несмотря на то, что рядовые солдаты были наименее почётной должностью в Ордене Лебедя, именно в них дух настоящего старого ордена сохранялся лучше всего. Однако их ряды со временем заметно поредели, ведь в службе рядового члена ордена мало чести.\n\nНам следует восстановить костяк ордена до надлежащего уровня."
 gondor.0402.a:0 "Трубите в горны! Пусть каждый знает о княжеском указе!"
  
 gondor.0403.t:0 "Амротские Резервы набраны"
 gondor.0403.desc:0 "Ответив на призыв своего сюзерена, народ Дол Амрота доказал, что он достоин высших почестей. Они оставили в прошлом своё происхождение и вступили в ряды амротских солдат, испытывая лишения и усердно тренируясь.\n\nЭти воины – костяк наших элитных войск, и никто не смеет сомневаться в их отваге или чести! Мы позаботимся о том, чтобы их уважали за ту жертву, которую они принесли."
 gondor.0403.a:0 "Прекрасные новости! Пусть воины построятся во дворе!"
 amrothian_reserves:0 "Амротские Резервы"
  
 gondor.0404.t:0 "Люди Эдэллонда"
 gondor.0404.desc:0 "Эдэллонд, получивший своё имя в честь эльфийской державы, располагавшейся здесь когда-то, является богатейшей областью в Дор-эн-Эрниле. Местные стараются подражать эльфийскому военному искусству, в отличие от всего остального [Concept( 'gondor', 'Гондора' )|E], хранящего свои военные доктрины со времён [Concept( 'numenor', 'Нуменора' )|E]. Их ряды в ордене постепенно редели, практически не пополняясь из-за разложения, царящего в ордене. Следует вспомнить старые клятвы.\n\nЕсли их получится присоединить к княжеской армии, они принесут с собой свои технологии и тактические уловки."
 gondor.0404.a:0 "Отправьте самых быстрых гонцов, чтобы собрать людей!"
  
 gondor.0405.t:0 "Прибытие воинов Эдэллонда"
 gondor.0405.desc:0 "Народ Эдэллонда прибыл на зов князя, захватив свои луки и лошадей. Следопыты Нимродель, обученные в военных традициях [sindarelves|E], составляют большую часть контингента войск, но их сопровождают и Рыцари Эдэллонда. В отличие от остальных [Concept( 'gondorian', 'гондорских' )|E] рыцарей , эти бойцы сражаются при помощи лука, не слезая с лошадей, что позволяет им наносить противнику огромный урон и при этом избегать сшибок и ближнего боя.\n\nКняжеские армии усилятся многократно."
 gondor.0405.a:0 "Они послужат нам примером."
 edhellond_soldiers:0 "Воины из Эдэллонда"
  
 gondor.0406.t:0 "Отряды прибрежной гвардии"
 gondor.0406.desc:0 "Когда-то Дор-эн-Эрниль мог бросить вызов морякам Пеларгира, и прибрежная гвардия давала бой корсарам в открытом море и на берегу, и слава о них гремела по всему побережью. Однако, когда Пеларгир официально стал портовой столицей королевства, прибрежная гвардия лишилась финансирования и от неё осталась горстка береговых смотрителей.\n\nЕсли бы мы могли возродить их, они стали бы грозной силой."
 gondor.0406.a:0 "Сейчас же начинайте подготовку!"
  
 gondor.0407.t:0 "Расширение корпуса прибрежной гвардии"
 gondor.0407.desc:0 "С тяжёлыми двуручными мечами в руках, гвардейцы готовы возвращать себе былую славу. Закованные в броню, они способны бросить вызов лучшим подразделениям врага.\n\nС ними Дол Амрот может вновь начать распространять своё влияния на море. Наши берега защищены как никогда."
 gondor.0407.a:0 "У корсаров нет ни шанса."
 seaward_soldiers:0 "Прибрежная гвардия"
  
 gondor.0408.t:0 "Восстановление Присягнувших Тирит-Аэар"
 gondor.0408.desc:0 "Тирит-Аэар, «Прибрежная башня» в переводе с синдарина — это высокая башня Дор-эн-Эрниля, построенная обитавшими в регионе [Concept( 'elves', 'эльфами' )|E]. Это имя получили и элитные подразделения гвардии, что несёт свой дозор у башни, Присягнувшие Тирит-Аэар, лучшие из прибрежных гвардейцев. Они обязаны приносить клятву во имя чести и отваги, подавая пример непоколебимой стойкости характера. И из всех подразделений былого ордена, это больше всего отошло от идеалов, раздавая должности за деньги или по родству, а не за заслуги. Придётся постараться, чтобы восстановить их былую славу.\n\nМы начнём с изгнания из ордена взяточников, а потом отыщем тех, кто будет достоин нести службу в ордене."
 gondor.0408.a:0 "Отберите достойнейших для церемониального принесения присяги."
  
 gondor.0409.t:0 "Восстановление клятвы"
 gondor.0409.desc:0 "Пришлось попотеть, чтобы выдавить из ордена глубоко пустивших корни коррупционеров, однако теперь орден Присягнувших начинает отдалённо соответствовать своему имени. Новобранцы всерьёз воспринимают данные ими клятвы, символ рыцарской чести и отваги.\n\nТирит-Аэар в надёжных руках и никогда не падёт."
 gondor.0409.a:0 "Они станут предметом гордости во всём Гондоре."
 tirith_aear_soldiers:0 "Присягнувшие Тирит-Аэар"
  
 gondor.0410.t:0 "Преобразование Королевской Лебединой Стражи"
 gondor.0410.desc:0 "Лучшие из лучших, Королевская Лебединая Стража оберегает жизнь и покой князей Дол-Амрота днём и ночью. В бой они первыми бросаются вслед за своим предводителем и [ROOT.Char.GetTitleAsNameNoTooltip] может не сомневаться, что в случае необходимости они с радостью положат свою жизнь на алтарь.\n\nМы больше не позволим политике влиять на назначения в ряды ордена! Только достойные будут приняты, те, кто чист сердцем и достоин нести знамя прославленного подразделения."
 gondor.0410.a:0 "Только чистые сердцем будут удостоены чести."
  
 gondor.0411.t:0 "Орден Серебряного Лебедя"
 gondor.0411.desc:0 "Воплощение [Concept( 'numenorean', 'нуменорских' )|E] добродетелей, Королевский Орден Серебряного Лебедя остаётся вершиной гондорского рыцарства. Непревзойдённые по силе духа и боевым навыкам, в их ряды вступают только лучшие. Получить приглашение в орден значит удостоится наивысшей почести, доступной в землях Дол Амрота, и это не только высокое положение, но и огромная ответственность.\n\nС этими людьми князю нечего бояться, ведь он окружен воплощением чести и отваги, самыми умелыми воинами Дор-эн-Эрниля."
 gondor.0411.a:0 "Такого великолепия мы не видели много веков."
 royal_swan_guard_troops:0 "Рыцари Серебряного Лебедя"
  
  
  
  
  ### RETURN OF THE KING EVENTS ### 
 gondor.0500.t:0 "Возвращение короля"
 gondor.0500.desc:0 "Многие поколения трон Гондора пустовал, с тех пор, как король Эарнур исчез в Минас Итиле в 2050 Т.Э. Пока Наместники несли свою благородную службу, отсутствие короля всё заметнее отражалось на стабильности государства, и даже самая самоотверженная служба Наместника не могла компенсировать его. Люди теряют веру, а тень на востоке смелеет, испытывая границы Гондора на прочность.\n\nМного лет назад, я служил благородному Наместнику Эктелиону под именем Торонгиль. Я возглавил атаку на гавань Умбар и сжёг пиратский флот. Но сейчас враги Гондора повсюду, а не только на море, and its valour buckles under the strain.\n\nWhile once the Southern Kingdom rejected the claim of Arvedui, much now has changed since then. Perhaps the time has come for the Heirs of Isildur to unveil ourselves once more, and stake our claim to rule and guide Gondor again."
 gondor.0500.a:0 "The time has come to unveil ourselves."
 gondor.0500.b:0 "Isildur's heirs are the kings of the North, not the South."
  
 gondor.0501.t:0 "Возвращение короля"
 gondor.0501.desc:0 "Высокий мрачного вида мужчина прибыл в столицу с севера, прося вашей аудиенции. Рассматривая его, к вам приходит странное очущение, что он вам знаком. И наконец вы вспоминаете. Хоть его волосы сильно отросли, а в их черноте видна едва заметная проседь, перед вами вне всяких сомнений стоит Торонгиль, нёсший службу при Вашем отце.\n\nОн заявляет, что пришёл за тем, что принадлежит ему по праву рождения. Он представляется вам Арагорном II, сыном Араторна, вождём дунэдайн, наследником Исильдура, сына Элендиля. В подтверждение своих притязаний, он демонстрирует вам меч Андуриль, который, по его словам, перекован из сломанного меча Нарсиля, которым срезали кольцо с пальца Саурона. Он также показывает Кольцо Барахира, спасённое из Нуменора, и свидетельство эльфов Ривенделла и северян, пришедших вместе с ним. Нет никаких сомнений в том, что он говорит правду.\n\nОднажды Совет Гондора уже отверг подобные претензии со стороны Северного королевства, но род Анариона пресёкся. Что скажет Наместник Гондора?"
 gondor.0501.a:0 "Наместники долго ждали этого часа. Гондор приветствует своего короля."
 gondor.0501.a.tt1:0 "Вы приветствуете [aragorn.GetFirstName] с распростертыми объятиями."
 gondor.0501.a.tt2:0 "#P Арагорн становится королем, и у вас есть выбор: играть за Арагорна или остаться стюардом Денетором.#!"
 gondor.0501.b:0 "В Гондоре нет королей. Гондору не нужны короли."
 gondor.0501.b.tt1:0 "Вы отворачиваете [aragorn.GetFirstName]."
 gondor.0501.b.tt2:0 "#N Вы пытаетесь цепляться за власть, рискуя гражданской войной в Королевстве.#!"
  
 gondor.0502.t:0 "Возвращение короля"
 gondor.0502.desc:0 "Под возгласы одобрения, король въехал в Минас-Тирит. Простолюдины и знать едины в радости от этого неожиданного благословения, и острое чувство скорых перемен охватило город. Барды слагают строки в честь правителя, а историки рассказывают о его богатой родословной, и все люди стараются сделать этот город красивее, чем он был когда-либо. Те, кто помнят Торонгиля, перешёптываются о том, что король и герой войны просто неотличимы друг от друга.\n\nНаконец, трон Гондора не пустует, а страна пробуждается после долгого летаргического сна. Начинается новая эпоха, грядёт ветер перемен и даже сама земля это чувствует.\n\nНастало время королей, да будет оно славно!"
 gondor.0502.a:0 "Я защищу свой народ."
  
 gondor.0503.opening:0 "The Return of the King"
 gondor.0503.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nI am Aragorn, son of Arathorn, and the High King of Arnor and Gondor. I have come to claim my birthright as the Heir of Isildur, and though you know it not, we Rangers have long been protecting you from the dangers of this land.\n\nI ask now that you honor the oaths of your ancestors and renew your vows of fealty."
 gondor.0503.a:0 "We welcome this offer, and are glad to accept."
 gondor.0503.b:0 "We have done perfectly well without the aid of any Kings."
  
 gondor.0504.t:0 "Элессар или Арагорн?"
 gondor.0504.desc:0 "В старину, нуменорские короли брали себе имена на квенья. И хотя эта традиция давно мертва, я могу возродить её. Люди прозвали меня "эльфийским камнем" - может, это подходящее имя для короля? Есть и те, кто подталкивает меня к тому, чтобы взять себе церемониальное имя на адунаике."
 gondor.0504.a:0 "Тар-Элессар, потомок Элроса."
 gondor.0504.b:0 "Я был Арагорном, Арагорном и останусь."
 gondor.0504.c:0 "Ар-Нимрузимир, сын Нуменора"
  
 gondor.0505.t:0 "Новый дом для новой эпохи?"
 gondor.0505.desc:0 "Род Исильдура и его отца Элендиля снова правит в Минас-Тирите. Но впереди новая эпоха и новый Гондор. Стоит ли мне добавить ещё одну ветвь к великому древу потомков Элроса, и дать начало новому королевскому дому?"
 gondor.0505.a:0 "Да будет дом Тельконтар."
 gondor.0505.b:0 "Правящий дом останется домом Исильдура."
  
 gondor.0506.t:0 "Мечта давних дней..."
 gondor.0506.desc:0 "Впервые я встретил Арвен Ундомиэль в садах Лориэна, когда мне было двадцать лет, и тогда я принял её за Лютиэн, ведь она была прекраснейшей из ныне живущих. На холме Керин Амрот в Лориэне мы поклялись друг другу в верности, под тенью востока и в сумерки запада. Я прошёл многие испытания, и теперь пришло время выполнить данные друг другу обещания."
 gondor.0506.a:0 "Мечта давних дней наконец сбылась"
 gondor.0506.a.tt:0 "Взять в жёны Арвен Ундомиэль."
 gondor.0506.b:0 "Я мечтаю о воительнице из Рохана..."
 gondor.0506.b.tt:0 "Взять в жёны Эовин из Марки."
 gondor.0506.c:0 "В моих грёзах есть место только деве высокого нуменорского рода..."
 gondor.0506.c.tt:0 "Взять в жёны Лотириэль из Дол-Амрота."
 gondor.0506.d:0 "A flower from the South..."
 gondor.0506.d.tt:0 "Marry Avradîaphel of Bellakar."
 gondor.0506.e:0 "Я не могу отделить Арвен от ее народа..."
 gondor.0506.e.tt:0 "Пока ни на ком не женись."
  
  
 gondor.0507.t:0 " Возрождение славы Гондора"
 gondor.0507.desc:0 "Наконец король вернулся в Гондор, и его люди ликуют. Но с востока дуют злые ветры, и медленно растущее коварство вылилось в яростную ненависть, знаменующую возвращение старейшего Врага. Время покажет, было ли возвращение короля началом новой эпохи, или концом для всех."
 gondor.0507.a:0 "Куда бы нас ни привела судьюа..."
 grey_company_force:0 "Серая компания"
 aragorn_southern_host:0 "The Royal Host"
  
 gondor.0508.t:0 "Королева носит ребёнка"
 gondor.0508.desc:0 "Наконец, многие века разделённые рода полуэльфов воссоединились, и теперь этот союз утвердился, ведь Арвен беременна. Это счастливое событие, и столица присоединяется к королю в ожидании наследника престола."
 gondor.0508.a:0 "Вот бы это был мальчик."
  
 gondor.0509.t:0 "Наследник королей Людей"
 gondor.0509.desc:0 "Арвен разрешается от бремени быстро и без мук, а ребёнок выглядит сильным и здоровым. С первого раза ясно, что он сын своих родителей, и он будет сильным, мудрым и красивым, когда возмужает. Какое же имя будет носить отпрыск последних эльфов и будущий король Людей?"
 gondor.0509.a:0 "Я назову его Эльдарион."
  
 gondor.0510.t:0 "Второй ребёнок"
 gondor.0510.desc:0 "И снова, королева Арвен беременна, и в королевстве растёт нетерпение: все гадают, достанется ли князю Эльдариону брат или сестра."
 gondor.0510.a:0 "Мальчик или девочка?"
  
 gondor.0511.t:0 "Третье пришествие Тинувиэль?"
 gondor.0511.desc:0 "После трудных родов, королю принесли его второго ребёнка и первую дочь. Она вылитая мать, и всем понятно, что когда её юность расцветет, в красоте ей не будет равных. Как же назвать её, соперницу Вечерней Звезды, проявившуюся красу прежних дней?"
 gondor.0511.a:0 "Я назову её Лютиэн."
  
 gondor.0512.t:0 "Третья беременность"
 gondor.0512.desc:0 "Королева снова ждёт ребёнка, и некоторые придворные шутят, что король и королева собираются сделать лучшую версию господина Элронда, и планируют побить рекорд Феанора, если смогут."
 gondor.0512.a:0 "Воистину, мы благословлены."
  
 gondor.0513.t:0 "Память о Ваниар"
 gondor.0513.desc:0 "Как и её сестра, новорождённая дочь прекрасна, но её красота отличается от красоты сестры и матери. В её глазах будто пылает древний огонь, и король вспоминает леди Галадриэль. Как же назвать её, эту далёкую наследницу рода Финарфина?"
 gondor.0513.a:0 "Её имя будет Индис."
  
 gondor.0514.t:0 "Последняя беременность"
 gondor.0514.desc:0 "Королева снова беременна, но августейшая чета считает, что этот раз будет последним. Они не называют причин тем, кто спрашивает их, но они выглядят уверенными, и двор готовится к рождению члена королевской семьи - возможно, последнего из этого поколения."
 gondor.0514.a:0 "Больше никаких детей? А почему бы и нет?"
  
 gondor.0515.t:0 "Последний ребёнок Арагорна и Арвен"
 gondor.0515.desc:0 "Молодая княжна, как и её сестра, наделена пылающими светлыми глазами, с интересом впитывающими происходящее вокруг. Арвен говорит, что этот взгляд напоминает пронизывающий взгляд её бабушки, и оцепенев на миг, король смеётся и соглашается. Похоже, простого воспоминания о взоре леди Галадриэль достаточно, чтобы заставить могучего короля пошатнуться. Как назвать последнего ребёнка Арагорна и Арвен?"
 gondor.0515.a:0 "Её будут звать Элтариэль."
  
 gondor.0516.t:0 "Судьбоносный выбор"
 gondor.0516.desc:0 "Род Исильдура снова у власти. И хотя я больше не Правящий Наместник королевства, я счастлив видеть радость и процветение в своей стране. Настала новая эпоха, и мне решать, какой путь выбрать..."
 gondor.0516.a:0 "Я останусь [ROOT.Char.GetName], Наместником Гондора."
 gondor.0516.b:0 "Наш долг выполнен."
 gondor.0516.b.tt:0 "Вы будете играть за Арагорна II, Верховного короля Гондора."

 gondor.0520.t:0 "The Throne of the Northern Kingdom"
 gondor.0520.desc:0 "While Isildur's heirs are not Kings of the South, the Realm of Arnor has been ruled by the line of Isildur going back to Elendil himself.\n\nHowever, the last remnants of Arnor were dealt two fatal blows with the Battle of Fornost and the sinking of Arvedui's ship. Ever since, no one has attempted to restore the once great Kingdom.\n\nWith the decision to stay in the North though, more and more Dunedain are openly considering the idea."
 gondor.0520.a:0 "The time is right for the Dunedain of Arnor to reveal themselves once more."
 gondor.0520.a.tt1:0 "You attempt to restore Arnor as [aragorn.GetFirstName]."
 gondor.0520.b:0 "Arnor is gone, and we who remain must come to terms with that reality."
 gondor.0520.b.tt1:0 "You maintain the status quo and give up any claims to Arnor."

 gondor.0521.opening:0 "An Offer From The Heir of Isildur"
 gondor.0521.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nI am Aragorn, son of Arathorn, and the High King of Arnor. I have come to claim my birthright as the Heir of Isildur, and though you know it not, we Rangers have long been protecting you from the dangers of this land.\n\nI ask now that you honor the oaths of your ancestors and renew your vows of fealty."
 gondor.0521.a:0 "We welcome this offer, and are glad to accept."
 gondor.0521.b:0 "We have done perfectly well without the aid of any Kings."

 gondor.0522.t:0 "The Seat of Kings"
 gondor.0522.desc:0 "Ever since my ancestors were given authority to guard and maintain the ruined capital of Arnor, they knew the Heir of Isildur would eventually return to take residence in these halls. And now the day has come, with the Dunedain revealing themselves to the world once more. Though the loss of Annuminas is great, the offer of lands to replace this is very appealing."
 gondor.0522.a:0 "I will give up Annuminas."
 gondor.0522.b:0 "Annuminas is mine, now and forever!"

 embrace_arnorian_culture_vassals_custom:1 "Every $dunedain$ [vassal|E]"
 embrace_arnorian_culture_counties_custom:1 "Every $dunedain$ [county|e] in your [realm|E]"

 news_event.0011.t:0 "Возвращение короля"
 news_event.0011.desc:0 "На грандиозной церемонии в Минас Тирите Арагорн II, наследник Исилдура и вождь дунэдайн Арнора, был провозглашен королем Гондора, Верховным королем дунэдайн в изгнании, лордом Запада. Он вне всяких сомнений доказал свою личность, имея при себе Андурил, перекованный Нарсил, и его заявление было принято лордами и народом Гондора. \n\nВ юности он был Торонгилом, Орлом Звезды, и как в Гондоре, так и в Рохане это имя служило доблестью и отличием. Народ Гондора не забыл своего великого капитана, вернувшегося в неожиданный час, и его радость ярка, как летнее солнце. \n\nЭто событие, которого не ждали народы юга, род Исилдура, давно считавшийся мертвым и исчезнувшим. Но уже чувствуется перемена ветра, народная воля звенит на волнах, и серебряные трубы провозглашают их неповиновение. Гондор, долгое время находившийся в летаргическом состоянии, выходит из оцепенения и, кажется, восстанавливает свою давно угасшую силу. \n\nСоюзники Гондора ликуют, в то время как те, кто настроен против дунэдайн, охвачены великим ужасом и отчаянием, предвидя в возвращении короля свою гибель."
 news_event.0011.a:0 "Обновится клинок, который был сломан, безвенный снова будет королем."
 news_event.0011.b:0 "Проклятый Дунэдайн! Ваш конец придет скоро, король или нет."
 news_event.0011.c:0 "Странная вещь! Что будет дальше?"
  
  ### GONDOR KING-STRIFE EVENTS ### 
  
 gondor.0550.t:0 "Отказ от короля"
 gondor.0550.desc:0 "О делах в столице пришли шокирующие вести. Правящий наместник отказал Арагорну II из арнорских дунэдайн в праве на гондорский престол, хотя ему и были предоставлены доказательства происхождения Арагорна и его родословная. Однажды подобная претензия на корону уже была отвергнута, но тогда был жив наследник Анариона, который мог претендовать на престол. Кто может быть достойней потомка Исильдура?\n\nВ крови вскипает ярость от мысли о том, что Арагорн и Торонгиль это один и тот же человек. Торонгиль, полководец, разгромивший Умбар и бывший верным советником Эктелиона II. Если он был достоин править Гондором тогда, почему сейчас ему отказывают в этом?\n\nНаглость предательства наместником Гондор и его народа разозлила людей в Дол-Амроте. Такое предательство не может оставаться без ответа, и Ваши гонцы уже мчатся во все уголки державы с призывом всем лордам, сохранившим верность отечеству, прибыть в Дол-Амрот для обсуждения дальнейшей судьбы королевства."
 gondor.0550.a:0 "Призовите всех верных сынов Гондора под крыло Серебряного лебедя!"
  
 gondor.0551.t:0 "Отказ от короля"
 gondor.0551.desc:0 "О делах в столице пришли шокирующие вести. Правящий наместник отказал Арагорну II из арнорских дунэдайн в праве на гондорский престол, хотя ему и были предоставлены доказательства происхождения Арагорна и его родословная. Однажды подобная претензия на корону уже была отвергнута, но тогда был жив наследник Анариона, который мог претендовать на престол. Кто может быть достойней потомка Исильдура?\n\nВ крови вскипает ярость от мысли о том, что Арагорн и Торонгиль это один и тот же человек. Торонгиль, полководец, разгромивший Умбар и бывший верным советником Эктелиона II.\n\nБеспокойство теперь стало гневом в адрес двуличного наместника, и многие называют его действия предательством Гондора. В Дол-Амроте созывают большой совет для обсуждения последних событий, и многие лорды уже заявили о своём намерении присутствовать."
 gondor.0551.a:0 "Я должен там быть... Я чувсвтую!"
 gondor.0551.b:0 "У меня и без того полно дел."
  
 gondor.0552.t:0 "Ропот в Минас-Тирите"
 gondor.0552.desc:0 "Арагорн хладнокровно принял отказ наместника, погрузившись в мрачную печаль, но по городу распросранилось беспокойство. Стража перешёптывается, что глупо отказываться от короля в нелёгкий час, когда Гондор окружён врагами, а других наследников Анариона в живых нет. Многие открыто осуждают захват власти наместниками, который слишком забыли своё предназначение за долгие века правления Гондором.\n\nКупеческие гильдии жалуются на перерывы в торговле, и слухи сообщают, будто бы в Дол-Амроте собираются все лорды королевства."
 gondor.0552.a:0 "Пусть говорят!"
  
 gondor.0553.t:0 "Соглашение в Дол-Амроте"
 gondor.0553.desc:0 "Наконец, великие лорды Гондора собрались, чтобы обсудить отказ Арагорну наместником в его правах на престол. Знать из восточных земель королевства представлена негусто - многие попросту проигнорировали приглашение, слишком занятые обороной своих рубежей от Мордора.\n\nКак хозяин и князь Дол-Амрота, Вы начинаете собрание яростной речью, призывающей тотчас же выступать на Минас-Тирит и венчать там законного короля, если потребуется - силой. К Вашему разочарованию, многие лорды выступают за более спокойный подход - предъявить наместнику ультиматум .\n\nСпустя некоторое время, резолюция была составлена на четырёх языках - синдарин, квенья, общий язык и высокий адунаик. Требование в ней одно, а именно реставрация дома Элендиля и коронация Арагорна I. А если же нет, лорды вправе силой оружия установить законную власть."
 gondor.0553.a:0 "Я подпишусь первым, хотя и не ожидаю, что предатель отступится."
  
 gondor.0554.t:0 "Соглашение в Дол-Амроте"
 gondor.0554.desc:0 "Наконец, великие лорды Гондора собрались, чтобы обсудить отказ Арагорну наместником в его правах на престол. Знать из восточных земель королевства представлена негусто - многие попросту проигнорировали приглашение, слишком занятые обороной своих рубежей от Мордора.\n\nКнязь Дол-Амрота начинает собрание яростной речью, призывающей тотчас же выступать на Минас-Тирит и венчать там законного короля, если потребуется - силой. Впрочем, другие лорды умеряют его пыл и ратуют за более спокойный подход - предъявить наместнику ультиматум .\n\nСпустя некоторое время, резолюция была составлена на четырёх языках - синдарин, квенья, общий язык и высокий адунаик. Требование в ней одно, а именно реставрация дома Элендиля и коронация Арагорна I. А если же нет, лорды вправе силой оружия установить законную власть."
 gondor.0554.a:0 "Передайте мне перо - я подпишу..."
 gondor.0554.b:0 "Это безумие! (Вы покидаете собрание.)"
  
 gondor.0555.t:0 "Ультиматум роялистов"
 gondor.0555.desc:0 "Поздним вечером в Минас-Тирит прибывает всадник и вручает Вам дворянскую резолюцию, содержащую требования лордов Гондора.\n\nОни требуют как можно скорейшей коронации Арагорна, иначае они будут вынуждены силой исправить, как они выразились, 'последние ошибки в суждениях наместника'. Всем в Минас-Тирите был ясен смысл послания. Если Арагорн не будет коронован, его сторонники возьмутс за оружие, даже если он не даст им такого приказа.\n\nВпрочем, и Вы не лишены сторонников. Провинции Анориен, Итилиэн и Лоссарнах не подписали резолюцию, и больше озабочены безопасностью своих восточных рубежей, чем бесконечным вопросом гондорского престолонаследия. Однако эти земли не равны владенияем роялистов, а Темный Властелин наверняка не упустит шанса воспользоваться гондорской усобицей..."
 gondor.0555.a:0 "Выбора нет. Гондор объявил свою волю"
 gondor.0555.b:0 "Я не позволю шантажировать себя и не склонюсь перед дикарём с севера!"
  
 ### 
 gondor.0556.t:0 "Наместник уступает"
 gondor.0556.desc:0 "Ответ должен быть отправлен Лиге роялистов, и я со вздохом облегчения прочитал его в своей комнате. В нем сообщается о намерении Наместника отказаться от своего глупого возражения и передать контроль над Гондором законному наследнику Исилдура.\n\nС этим пламя восстания, кажется, погасло, хотя вы не можете не чувствовать, что Гондор менее сплочен. чем вы когда-то думали, и в час, когда единство необходимо больше всего."
 gondor.0556.a:0 "Какой-то смысл, наконец."
  
 gondor.0557.t:0 "Королевская распря"
 gondor.0557.desc:0 "Прибыл гонец с ответом лиге роялистов, и Вы мрачнеете, читая его. Письмо объявляет всех подписавших резолюцию мятежниками и предателями Гондора. Дальше же этим письмом князь Дол-Амрота считался лишённым своих титулов, званий и владений, и должен отправиться в изгнание за планирование 'мятежа против законной власти наместника'.\n\nЭто означало, что все надежды на мирное решение вопроса потеряны - наследники Имразора покинут свой сияющий город у моря, и пойдут в бой ради законного короля."
 gondor.0557.a:0 "Вперёд, рыцары Серебряного лебедя!"
  
 gondor.0558.t:0 "Королевская распря"
 gondor.0558.desc:0 "В Гондоре, несколько месяцев находившемся в смятении после отказа наместника Арагорну в правах на престол, разразилась смута . Роялисты под предводительством князя Дол-Амрота взяли в руки оружие с целью передать управление Гондором законному королю. Наместник, в свою очередь, собирает все силы, какие может, чтобы удержаться у власти.\n\nВ этой войне никто не останется безучастным, и необходимо выбрать сторону. Впрочем, это может быть подходящий момент, чтобы скинуть с себя ярмо Гондора..."
 gondor.0558.a:0 "За короля!"
 gondor.0558.b:0 "Долой предателей!"
 gondor.0558.c:0 "Мы станем свободными, какими когда-то были наши отцы."
  
 gondor.0559.t:0 "Раздор в Гондоре"
 gondor.0559.desc:0 "Мой повелитель! Гондор, бастион людей на западе, разрывается на части во внутреннем конфликте. Пока Белая Башня занята внутренними делами, мы можем продвинуться к Андуину, а то и дальше! Одно ваше слово, повелитель, и мы выдвигаемся на Гондор."
 gondor.0559.a:0 "Отправляйте все войскс к лесам Итилиэна!"
 gondor.0559.b:0 "Отправляйте все войска к равнинам Анориена!"
 gondor.0559.c:0 "Следует обождать..."
  
 gondor.0560.t:0 "Королевская распря"
 gondor.0560.desc:0 "Гондор, оплот надежды и гарант стабильности, погряз во второй гражданской войне, которая может оказаться ещё кровопролитнее, чем Распря Родичей.\n\nРоялисты во главе с князем Дол-Амрота взялись за оружие с целью восстановить правление рода Элендиля и свергнуть наместника. Надежды на мирное разрешение конфликта угасли, когда наместник отверг дворянскую резолюцию и объявил изменниками тех, кто её подписал.\n\nНаибольшей поддержкой наместник пользуется в провинциях Анариен, Итилиэн и Лоссарнах, но даже там большинство его сторонников не абсолютно. Большая часть лордов запада примкнула к роялистам, но в этот раз нет Северной армии, чтобы спасти правителя Минас-Тирита..."
 gondor.0560.a:0 "Интересно..."
  
 gondor.0561.t:0 "Тьма наносит удар"
 gondor.0561.desc:0 "Пользуясь возможностью, предоставленной гражданской войной, Мордор начал полномасштабное вторжение в Гондор. Армия наместника занята подавлением роялистского мятежа, и надежды на победу практически нет..."
 gondor.0561.a:0 "На мир нет надежды."
  
 gondor.0562.t:0 "Возвращение короля"
 gondor.0562.desc:0 "После кровопролитных сражений, после того, как наместник отрёкся от своих прав на управление Гондором, король въехал в Минас-Тирит в сопровождении своих сторонников.\n\nИ хотя Гондор был ослаблен усобицей, в сердцах людей живёт надежда на лучшие времена. Король умело лечит как тела, так и души, и королевство уже потихоньку начинает оправляться от ран.\n\nНаконец, королевской престол занят, и Гондор вскоре восстанет ото сна. Время изменилось, это чувствуется в воде и в земле. Настали дни Короля, да будут они благословлены."
 gondor.0562.a:0 "Я защищу свой народ."
  
 gondor.0563.t:0 "Судьба наместников"
 gondor.0563.desc:0 "Когда коронация завершилась, настало время решать судьбу института наместничества и самого наместника. Многие поколения дом Хурина правил Гондором - но теперь он принёс войну в эти земли, и значит пора принимать решение.\n\nНаиболее ревностные из роялистов требуют казни как для наместника, так и для его наследников. Остальные настаивают на домашнем аресте наместника и помиловании членов его семьи. Можно, конечно, изгнать его из королевства.\n\nЧто касается самой должности, все согласились с тем, что она больше не может быть наследуемой. Однажды, наместник был таким же советником, как и остальные, главой Совета Гондора - наместники обрели большую власть в последние годы правления Анариона, который полагался на них во всём. Но если вернуть наместников к их первоначальным обязанностям, это пойдёт на пользу королевству."
 gondor.0563.a:0 "Такое предательство можно искупить только взмахом топора палача!"
 gondor.0563.b:0 "Держите его под замком."
 gondor.0563.c:0 "Изгнать эту неверную собаку из наших владений!"
  
 gondor.0564.t:0 "Возвращение короля"
 gondor.0564.desc:0 "Во время грандиозной церемонии в Минас-Тирите, Арагорн II, наследник Исильдура и вождь дунэдайн Арнора был провозглашён королём Гондора, Верховный король дунэдайн, Господин Запада. Он вне всяких сомнений доказал своё происхождение, принеся Андуриль, перекованный Нарсиль, и его право было признано народом и дворянством. \n\nВ юности он был Торонгиль, Орёл Звезды, и в Гондоре и Рохане это имя ассоциировалось с честью и отвагой. Народ Гондора не забыл великого полководца, вернувшегося, когда никто не ждал, и их радость сияет так же ярко, как летнее солнце. \n\nЭто событие не ожидали народы юга, ведь род Исильдура прервался давным-давно. Изменения можно слышать в ветре, воля народа звенит на волнах и серебряные трубы возвещают об этом. Гондор, долго спавший, очнулся от забытья и вновь набирает растраченную было мощь. \n\nСоюзники Гондора ликуют, когда как противники дунэдайн находятся в отчаянии, считая возвращение короля своей погибелью."
 gondor.0564.a:0 "Клинок вернётся на рукоять, корону король обретёт."
 gondor.0564.b:0 "Проклятые дунэдайн! Мы всё равно возьмём верх, с королём или без него."
  
 gondor.0565.t:0 "Горькая победа"
 gondor.0565.desc:0 "Хотя мы победили и свергли тиранических управителей, это горькая победа, превратившаяся в пепел во рту. Наш король, наш законный, справедливый, славный король мертв, хотя мы не знаем, как это случилось.\n\nСнова ли Гондор понесет потерю своих королей, род Эльроса прервется навсегда? Кто заступится перед Единственным на Святилище Миндоллуина от имени Верных?\n\nВозможно, все еще есть те из дома Исильдура на севере, откуда пришел Король, даже если они не прямого происхождения , спуска достаточно в этой точке."
 gondor.0565.a:0 "Пошлите всадника на север со всей поспешностью."
 gondor.0565.b:0 "Пошлите всадника на север со всей поспешностью."
  
 gondor.0566.t:0 "Король линии Элендиля"
 gondor.0566.desc:0 "Наш посланник сообщает об успехе — хотя законный король Арагорн трагически погиб, не успев стать коронованным, не вся линия Исилдура на Севере была уничтожена вместе с ним. тем не менее благородны и царственны — из них мог бы получиться если не великий король, то, по крайней мере, хороший.\n\nВ память об Арагорне, Исильдуре и Элендиле мы пригласим их занять трон Гондора и родить наследников Элендил снова возглавил Верных."
 gondor.0566.a:0 "Мы предложим ему корону."
 gondor.0566.b:0 "Мы предложим ему корону и брак с Дол Амротом: новая династия!"
  
 gondor.0567.t:0 "Король Дунэдайн"
 gondor.0567.desc:0 "После большого кровопролития и разногласий, наконец, стюарды были вынуждены уступить, и король вошел в Минас Тирит, его положение и право на власть были гарантированы поддержкой знати Гондора.\n\nХотя Гондор был ранен из-за недавней борьбы внутри него в сердцах ее народа начало проявляться смутное подобие надежды. Хотя он и не является человеком такого высокого уровня, как покойный Арагорн, новый король доказывает свою компетентность в своей роли и делает все возможное, чтобы помочь королевству залечить раны, нанесенные самому себе.\n\nНаконец-то резиденция Короли больше не пусты, и Гондор начинает пробуждаться от своего долгого летаргического покоя. Наступает новая эра, это слышно в ветре и ощущается на земле. Дни Короля наконец пришли, и да будут они благословенны."
 gondor.0567.a:0 "Я буду защищать свой народ."
  
 gondor.0568.t:0 "Король Дунэдайн"
 gondor.0568.desc:0 "После кровопролитной гражданской войны Стюарды были вынуждены уступить. Хотя Арагорн, возможно, не дожил до короны, возложенной на его голову, Дунэдайн из его рода был провозглашен королем Гондора, его положение и право на власть были гарантированы поддержкой его знати.\n\nХотя Гондор был ранен из-за недавней борьбы внутри него в сердцах ее народа начало проявляться смутное подобие надежды. Хотя он и не такой выдающийся человек, как покойный Арагорн, новый король доказывает свою компетентность в своей роли и делает все возможное, чтобы помочь королевству залечить раны, нанесенные самому себе. оцепенение и начинает пробуждаться от долгого летаргического покоя. Союзники Гондора ликуют, в то время как те, кто выступает против Дунэдайн, охвачены великим ужасом и отчаянием, предвидя в возвращении Короля свою гибель."
 gondor.0568.a:0 "Наконец-то мир. Безвенцовый снова станет королем."
 gondor.0568.b:0 "Проклятый Дунэдайн! Ваш конец придет скоро, король или нет."
  
 gondor.0569.t:0 "Король Дунэдайн"
 gondor.0569.desc:0 "Трагедия за трагедией — наш всадник вернулся с плохими новостями и сообщил, что не осталось никого, кто мог бы претендовать на корону Элендиля. Тяжелую рану в этот день получили люди, а больше всего Верные.\n\nНо теперь вопрос должен заключаться в том, кто возглавит Гондор, ибо он должен быть сильным и единым — если Род Элендиля не сохранится, то их работы должны поддерживаться, по крайней мере, до тех пор, пока память о тех днях не исчезнет. После долгих дебатов Лорды Гондора соглашаются, что их Король будет избран из числа его товарищей, и ему будет поручено поддерживать их традиции и обряды во имя Верных.\n\nПринц Дол Амрота был единогласно избран его товарищами. , из-за его благородства, праведности и древнего родства дома Имразора с владыками Андуниэ и, таким образом, с Эльросом Тар-Миньятуром. Он будет нести корону Гондора, пока жив."
 gondor.0569.a:0 "Правлению сыновей Элендиля пришел конец. Король-лебедь поднимается."
  
 gondor.0570.t:0 "Лебединый Король"
 gondor.0570.desc:0 "Торжественно демонстрируя достоинство, принц Дол Амрота был коронован на скромной церемонии в Минас Тирите. В знак уважения он постановил, что впредь ни один король не будет носить Крылатую Корону, поскольку она является фамильной реликвией рода Элендилей и останется с ними в памяти до тех пор, пока мир не будет переделан и все несправедливости не будут исправлены.\n \nНового короля не встречают ни великие песни, ни бурные аплодисменты, но он их и не ждал. Сегодня Гондор обрел короля, но потерял намного больше."
 gondor.0570.a:0 "Корона не стоит этого горя."
  
 gondor.0571.t:0 "Король Дунэдайн"
 gondor.0571.desc:0 "После кровопролитной гражданской войны Наместники были вынуждены уступить. Тем не менее, трагедия по-прежнему обрушилась на дело роялистов: будущий король Арагорн погиб, не увидев короны, возложенной на его голову, и не осталось ни одного живого Дунэдайн из его рода, чтобы занять его место, последняя надежда на возвращение к правлению. сыновей Эльроса был упразднен.\n\nПосле долгих дебатов Лорды Гондора согласились, что их Король отныне должен избираться из числа его товарищей, и ему будет поручено поддерживать их традиции и обряды во имя Верных. В торжественном проявлении достоинства принц Дол Амрота был избран среди лордов Гондора для коронации на скромной церемонии в Минас Тирите.\n\nСоюзники Гондора вздыхают с облегчением, когда Гондор возвращается к миру, в то время как те, кто настроены против дунэдайн, радуются ослабленному состоянию, которое внутренний конфликт оставил их противнику."
 gondor.0571.a:0 "Наконец-то мир, но какой ценой?"
 gondor.0571.b:0 "Доказательство глупости и слабости дунэдайн! Гондор скоро падет, король он или нет."
 gondor.0571.c:0 "Выбрать короля? Какая глупая идея!"
  
 gondor.0572.t:0 "Конец Лиги роялистов"
 gondor.0572.desc:0 "Лорды-роялисты, которых перехитрили на каждом шагу, потерпели решительное поражение от ваших войск. Мятежные лорды взяты под стражу и теперь ждут вашего суда.\n\nРод Исилдура останется прочно на севере — вы утвердили Дом Хурина как верховную власть в Гондоре."
 gondor.0572.a:0 "Пусть никто больше не подвергает сомнению мой авторитет!"
  
 gondor.0573.t:0 "Корона Гондора"
 gondor.0573.desc:0 "Новая, радикальная мысль пришла вам в голову после поражения Лиги роялистов.\n\nВ землях менее благородных стюард претендует на трон всего через несколько лет после исчезновения короля. Но род Хурина на протяжении многих поколений трудился как простой слуга по имени, хотя на самом деле он был господином. Возможно, пора признать, что времена наследников Элендиля и их правления Гондором прошли.\n\nВаш дом более чем заслужил трон — неужели мы наконец займем его и объявим себя королями рода Хурина? Или будем держаться, надеясь, что однажды появится наследник Анариона?"
 gondor.0573.a:0 "Хватит наместников — я король, и навсегда!"
 gondor.0573.b:0 "Единый наказывает узурпаторов — смотрите только на Ар-Фаразона или Кастамира..."
  
 gondor.0574.t:0 "Наместники захватывают трон"
 gondor.0574.desc:0 "После победы над Лигой роялистов Наместники сделали еще один шаг в укреплении своего контроля над Гондором. Объявив свои притязания недействительными из-за их долгого отсутствия, Дом Хурина низложил Линию Анарионов. Они завладели троном Гондора по праву могущества, а дальняя королевская власть досталась линии Анариона. Теперь первый Король Линии Хурина, бывший Наместник должен узаконить свою власть над Верными Дунэдайн, и ясно заявил о своем намерении взойти на храм Миндоллуина в качестве доказательства своей легитимности. Время покажет, примут ли требования этого нового королевского дома Избранный и Валар, или они будут осуждены за то, что осмелились узурпировать род Элендиля."
 gondor.0574.a:0 "Такая жадность и наглость..."
  
 gondor.0575.t:0 "Наместник Триумфатор"
 gondor.0575.desc:0 "После долгой борьбы и раздора Наместник Гондора торжествует над униженной Лигой роялистов. Они, несомненно, доказали свое положение и авторитет в Гондоре, и независимость Лордов Гондора была ограничена. Наместник Гондора останется правящей силой в Минас Тирите, пока не появится наследник линии Анариона."
 gondor.0575.a:0 "Быть по сему..."
  
  ### ANDRAST STARTING EVENTS ### 
  
 gondor.0600.t:0 "Старые правители Тарагрондоста"
 gondor.0600.desc:0 "Давным-давно мои предки были назначены Мастерами Тарагрондоста Наместниками, которым было поручено обслуживать западный причал Королевского Флота. Однако сила Гондора давно угасла, а вместе с ней и поддержка, которая росла в нашем королевстве. Таким образом, мы долгое время правили этой землей и теми немногими дунэдайн, которые остались в мире. Коренные андрастимы давно оставили нас в покое, особенно те, которые в прошлые века отдавали дань уважения Гондору. К западу от нас кастеляны Улонда, древней королевской резиденции, хотя и не желали признать наши права на наше древнее правление, были по крайней мере терпимы.\n\nНо три года назад группа опрометчивых умбарских разбойников свергла небольшой гарнизон в Улон за одну ночь, и линия кастелянов была прервана. С тех пор они совершают набеги на окрестные земли под предводительством того, кого они называют «Черным драконом Андраста», взявшего в жены дочь последнего кастеляна. Сообщается, что он относился к жителям своей провинции относительно справедливо, управляя своим собственным искаженным чувством чести. Тем не менее, это открывает новые возможности — в Обители королей нет законного правителя, и мои люди сплотились, чтобы я восстановил наши древние права и отвоевал Бар Мортиль для Гондора."
 gondor.0600.a:0 "Тарагрондост не забыл своего древнего заряда..."
 gondor.0600.tt:0 "...быть щитом Гондора на западе против корсаров!"
 men_of_tharagrondost:0 "Моряки Тарагрондоста"
  
 gondor.0601.t:0 "Черный дракон Андраста"
 gondor.0601.desc:0 "Три года тому назад я выступил из Умбара всего с шестью кораблями и бандой оппортунистов под своим знаменем. Глубокой ночью мы высадились под древней гондорской крепостью Улонд и перебили небольшой обороняющийся гарнизон. Той ночью мои люди провозгласили меня Черным драконом, зверем, который приходит ночью, чтобы принести ужас и грабеж. Я взял дочь последнего кастеляна в жены, и с тех пор Бар Мортиль стал моей базой операций. Мы совершали набеги на близлежащие племена андрастимов и дунэдайн. Я либо король этой земли, либо труп под ее скалами."
 gondor.0601.a:0 "Это беззаконная земля, созревшая для завоевания."
 gondor.0601.tt:0 "Некоторые называют мои амбиции смелыми, большинство — безрассудными."
  
  ### GONDOR DECISION EVENTS ### 
  
 gondor.1000.t:0 "Возвращение Харондора"
 gondor.1000.desc:0 "В течение многих лет Харондор медленно ускользал из-под контроля Гондора, харадрим обретали там все большую власть и вытесняли дунэдайн с их земель. Теперь, наконец, ситуация изменилась, и провинция полностью восстановлена. \n\nПусть говорят, что Харондор больше не оспариваемая земля — Гондор вернул себе свои права!"
 gondor.1000.a:0 "Великий день для всех Дунэдайн."
  
 gondor.1001.t:0 "Гондор провозглашает провинцию Харондор"
 gondor.1001.desc:0 "В грандиозном заявлении королевские власти Гондора провозгласили, что провинция Харондор наконец-то полностью возвращена. Они обещают, что приложат все усилия, чтобы восстановить разрушенную инфраструктуру провинции и восстановить экономику раздираемой войной провинции. Многие начали задаваться вопросом, не является ли это вестником более крупного гондорского завоевания других потерянных территорий. \n\nКак бы то ни было, теперь никто не может отрицать, что Гондор крепко контролирует Харондор."
 gondor.1001.a:0 "Поздравляем Минас Тирит."
 gondor.1001.b:0 "Черт бы побрал их! Они не имеют права на эту землю, колонизаторы и узурпаторы!"
  
 gondor.1002.t:0 "Провинция Андраст"
 gondor.1002.desc:0 "Хотя теоретически Андраст всегда был частью Гондора, на практике Андраст был в лучшем случае разрозненной сетью притоков Дунэдайн за пределами земель, контролируемых Тарагрондостом, а в худшем — полностью независимым регионом. Скалистые горы и холмистая местность затрудняют создание надежной связи и логистических сетей, но после долгой работы и тяжелого труда регион, по крайней мере, кажется, объединяется под управлением новой провинциальной администрации. \n\nНаходясь в Тарагрондосте, когда-то одинокой цитадели Дунэдайн на враждебной земле, вы уже можете видеть, как эта земля объединяется с великим Гондором, начинают течь новые торговые товары, приезжают торговцы из ближнего и дальнего зарубежья. Меха, мед и деревья из Андраста текут на восток, обмениваясь на вина, пшеницу и красивую одежду из сердца Гондора. Хотя впереди еще много работы, вы можете быть уверены в своем наследии, так как вы, наконец, интегрировали самые проблемные из провинций Гондора."
 gondor.1002.a:0 "Дунэдайн или Андрастрим, мои подданные будут процветать, рука об руку."
  
 gondor.1003.t:0 "Великая Гавань Умбара"
 gondor.1003.desc:0 "С момента основания Королевства в изгнании Умбар — само по себе третье такое царство — находился между раздражением и ножом, занесенным в сердце Гондора. Во время правления Хьярмендакиля гавани наконец перешли под контроль Гондора, и они оставались частью Крылатой Короны в течение 500 лет. Он стал гондорским царством претендентов, когда туда бежали сыновья Кастамира Узурпатора, и с тех пор он был убежищем пиратов и врагов Гондора. \n\nТеперь, после решающей кампании, в ходе которой королевский флот вошел в великий порт, Умбар снова пал перед гондорской мощью. Теперь пришло время нейтрализовать угрозу навсегда — с помощью ассимиляции и интеграции. Пусть Умбар будет процветающей провинцией Гондора, этой великой гаванью нуменорцев."
 gondor.1003.a:0 "Хьярмендакил может отдыхать — его наследие в безопасности!"
  
  ### GONDOR REGNAL NAMES EVENTS ### 
  
 decision_gondor_regnal_names:0 "Принять церемониальное имя"
 decision_gondor_regnal_names_tooltip:0 "Имена покойных королей Гондора обросли легендами, и народ верит в их предсказательную силу. Возможно мне стоит взять себе одно из таких имён?"
 decision_gondor_regnal_names_desc:0 "Так как королевство Гондора восстановило свою былую славу, не следует забывать героев нашей истории. Ведь именно благодаря деяниям нуменорских монархов королевство выдержало века междоусобиц и войн, и чтобы выдержать грядущие испытания, нам надо походить на них во всём. \n\nВозможно принятие одного из имён древних королей в качестве церемониального напомнит всем о славе былых дней, и это зажжёт огонь надежды, надежды на лучшие времена."
 decision_gondor_regnal_names_confirm:0 "Давайте рассмотрим варианты."
  
 gondor.1100.t:0 "Королевское имя"
 gondor.1100.desc:0 "Так как королевство Гондора восстановило свою былую славу, не следует забывать героев нашей истории. Ведь именно благодаря деяниям нуменорских монархов королевство выдержало века междоусобиц и войн, и чтобы выдержать грядущие испытания, нам надо походить на них во всём. \n\nВозможно принятие одного из имён древних королей в качестве церемониального напомнит всем о славе былых дней, и это зажжёт огонь надежды, надежды на лучшие времена."
 gondor.1100.a:0 " Я приму новое имя."
 gondor.1100.b:0 "Ерунда. Моё имя меня вполне устраивет."
  
 gondor.1101.t:0 "Королевское имя"
 gondor.1101.desc:0 "Какое имя Вы выберете?"
 gondor.1101.a:0 "Элендиль"
 gondor.1101.a.tt:0 "Элендиль, 'Друг звёзд', Друг эльфов. Предводитель Верных, основатель Королевства-в-Изгнании, Верховный король дунэдайн. Имя,означающее великое наследие."
 gondor.1101.b:0 "Исильдур"
 gondor.1101.b.tt:0 "Исильдур, 'Слуга Луны', старший сын Элендиля, отсёкший палец с кольцом с руки Врага. Имя, связанное с отвагой и злым роком."
 gondor.1101.c:0 "Анарион"
 gondor.1101.c.tt:0 "Анарион, 'Сын Солнца', младший сын Элендиля, основатель рода гондорских королей. Имя для светлого правления."
 gondor.1101.d:0 "Менелдиль"
 gondor.1101.d.tt:0 "Менелдиль, 'Друг Небес', последний рождённый в Нуменоре представитель королевского рода, имя для наследника Верных."
 gondor.1101.e:0 "Следующая страница"
  
 gondor.1102.t:0 "Королевское имя"
 gondor.1102.desc:0 "Какое имя Вы выберете?"
 gondor.1102.a:0 "Эарендиль"
 gondor.1102.a.tt:0 "Эарендиль Мореход, праотец Людей и Эльфов, имя для того, кого ждёт славная судьба."
 gondor.1102.b:0 "Ромендакиль"
 gondor.1102.b.tt:0 "Ромендакиль, 'Победитель Востока', имя для того, кто способен запугать восток."
 gondor.1102.c:0 "Турамбар"
 gondor.1102.c.tt:0 "Турамбар, 'Повелитель Судьбы', имя для того, кто сам определяет свой путь."
 gondor.1102.d:0 "Тараннон"
 gondor.1102.d.tt:0 "Тараннон, 'Королевские врата', имя для того, чьё сердце тяготеет к морю."
 gondor.1102.e:0 "Следующая страница"
  
 gondor.1103.t:0 "Королевское имя"
 gondor.1103.desc:0 "Какое имя Вы выберете?"
 gondor.1103.a:0 "Эарниль"
 gondor.1103.a.tt:0 "Эарниль, 'Друг моря', имя для строителя широких гаваней и крепких кораблей."
 gondor.1103.b:0 "Кирьяндиль"
 gondor.1103.b.tt:0 "Кирьяндиль, 'Друг кораблей', имя для покровителя торговли и поклонника мягкой силы."
 gondor.1103.c:0 "Хьярмендакиль"
 gondor.1103.c.tt:0 "Hyarmendacil, 'South-Victor', a name for one who has humbled the south."
 gondor.1103.d:0 "Атанатар"
 gondor.1103.d.tt:0 "Атанатар, 'Отец людей', имя для хранителя мира, которого подданые считают своим вторым отцом."
 gondor.1103.e:0 "Следующая страница"
  
 gondor.1104.t:0 "Королевское имя"
 gondor.1104.desc:0 "Какое имя Вы выберете?"
 gondor.1104.a:0 "Нармакиль"
 gondor.1104.a.tt:0 "Нармакиль, 'Пламенный меч', имя-предзнаменование разрухи и упадка, дурное предзнаменование для короля."
 gondor.1104.b:0 "Валакар"
 gondor.1104.b.tt:0 "Валакар, 'Валароголовый', имя для ревнителя веры."
 gondor.1104.c:0 "Эльдакар"
 gondor.1104.c.tt:0 "Эльдакар, 'Эльфоголовый', имя для того, в чьём профиле видно благородство Эльдар."
 gondor.1104.d:0 "Алдамир"
 gondor.1104.d.tt:0 "Алдамир, 'Древесный самоцвет', имя для того, кто любит природу и естественную красоту."
 gondor.1104.e:0 "Следующая страница"
  
 gondor.1105.t:0 "Королевское имя"
 gondor.1105.desc:0 "Какое имя Вы выберете?"
 gondor.1105.a:0 "Минардиль"
 gondor.1105.a.tt:0 "Минардиль, 'Друг башен', имя для того, кто более всего ценит знание."
 gondor.1105.b:0 "Тарондор"
 gondor.1105.b.tt:0 "Тарондор, 'Королевский камень', имя для того, кто стоически выносит все тяготы этой жизни и не ломается под напором невзгод."
 gondor.1105.c:0 "Телумехтар"
 gondor.1105.c.tt:0 "Телумехтар, 'Небесный воитель', имя для того, кто способен оседлать ветер."
 gondor.1105.d:0 "Эарнур"
 gondor.1105.d.tt:0 "Эарнур, сокращённая форма имени Эарендур, 'Слуга Моря', имя для прославленного воина-победителя."
 gondor.1105.e:0 "Мне не подходит ни одно из них."
  
 gondor.1106.t:0 "Новое имя для новой эпохи"
 gondor.1106.desc:0 "Рога издают зов, и Стража Цитадели расступается перед Вами, обнажая отражающий яркое солнце белый мрамор внутреннего двора. Десятки придворных, офицеров и иностраных послов пришли на церемонию принятия Вами нового имени. \n\n[ROOT.Char.GetFullNameRegnal]... Так странно слышать это имя, но отныне Вас будут называть именно так."
 gondor.1106.a:0 "Пусть оно останется в анналах истории."
  
  ### Pelargir Marines ### 
 gondor.1200.t:0 "Пеларгирские морские пехотинцы"
 gondor.1200.desc:0 "После многих лет тяжелых и напряженных тренировок новый класс пеларгирских десантников наконец-то готов к развертыванию. Обученные тактике абордажа и проникновения в дополнение к обычной игре на мечах, каждый человек является одним из лучших моряков, которых Королевский флот может предложить Гондору. Не все, кто пытается стать морским пехотинцем, доживают до наших дней, но те, кто это делает, пользуются большим почетом на флоте. \n\nТеперь вопрос только в том, как лучше их использовать."
 gondor.1200.a:0 "Морские пехотинцы обезопасят для нас моря!"
  
  ### OATH OF EORL EVENTS ### 
  
 gondor.2000.t:0 "Клятва Кириона"
 gondor.2000.desc:0 "Всадник прибыл в Минас Тирит из Эдораса в поисках экстренной аудиенции у Лорда Белой Башни. После того, как его ввели, он сразу же переходит к делу — враги сильно теснят Рохан, и он призывает Гондор помочь ей, как обе стороны поклялись во времена Эорла и Кириона. Обе стороны много раз призывали к присяге, и несколько раз она не выполнялась из-за того, что оба королевства одновременно сталкивались с нападениями.\n\nЧто Белая Башня приказывает этому посланнику Повелителей Лошадей? Поддержит ли Гондор своего северного союзника?"
 gondor.2000.a:0 "Наши народы как отец и сын. А отец заботится о своих."
 gondor.2000.b:0 "Армия в стиле Северной Армии древности должна быть отправлена."
 gondor.2000.c:0 "Пошлите батальон наших людей, чтобы укрепить Риддермарк."
 gondor.2000.d:0 "Мы слишком растянуты... К сожалению, Рохану придется пока подождать."
  
 gondor.2001.t:0 "Сбор Рохиррим"
 gondor.2001.desc:0 "«Рога, рожки, рожки, в темных боках Миндоллуина они смутно отдавались эхом. Дико трубят большие северные рога. Наконец-то пришел Рохан. \n\nВ ответ на наш призыв Рохиррим ответили полностью. Даже сейчас слышен звук их могучих рогов в горах, и земля содрогается от приближения их великой конницы. Наследники Эорла не забыли ни Гондор, ни свою клятву, и теперь несутся нам на помощь во всей своей мощи.\n\nОбъединенные в нашей великой борьбе, доблесть Гондора и Рохана противостоит всем, кто стремится их уничтожить."
 gondor.2001.a:0 "Надежда загорается."
  
 gondor.2002.t:0 "Всадники Рохана"
 gondor.2002.desc:0 "Из Рохана прибыло войско, чтобы помочь нам в нашей войне. Хотя они не могут выделить всю свою армию, чтобы помочь нам, рохиррим послали сильную армию, хорошо оснащенную и возглавляемую одним из своих выдающихся лордов.\n\nУже начались дискуссии о том, как лучше всего использовать мощную кавалерию рохиррим в грядущие сражения и как лучше обеспечить их теперь, когда они находятся здесь, в Гондоре. Но такие проблемы пустяки перед прибытием на помощь нам дорогих друзей и старых союзников.\n\nС их кавалерией, охраняющей наш фланг и врывающейся в тыл врага, наше положение уже не кажется таким ужасным."
 gondor.2002.a:0 "Мы не забудем их верность и дружбу."
  
 gondor.2003.t:0 "Вспомогательные силы Рохана"
 gondor.2003.desc:0 "Рохиррим прислали вспомогательные силы, чтобы помочь нам в битве. Прочные и эффективные, эти войска немногочисленны, но делают это благодаря своему рвению и боевому духу. Их уже начали использовать в качестве очень эффективных разведывательных групп, и им удалось организовать несколько эффективных засад в координации с нашими собственными передовыми капитанами. на этот раз. Мы обойдемся теми людьми, которые у нас есть, и рохирримы, посылающие даже это небольшое количество, служат напоминанием о том, что мы не одиноки в своей борьбе и не имеем друзей в большом мире."
 gondor.2003.a:0 "Некоторые мужчины лучше, чем ничего."
  
 gondor.2004.t:0 "Где теперь Конь и Всадник?"
 gondor.2004.desc:0 "Мы отправили всадника с Красной стрелой несколько недель назад, но он вернулся только сейчас, глубоко разочарованный. По его лицу видно, что от Повелителей Лошадей не поступит никакой помощи.\n\nВ объяснение он говорит, что Повелители Лошадей заявляют, что слишком стеснены в своих делах, чтобы предложить какую-либо помощь Гондору в момент момент — но они не забудут Гондор и, как только смогут, пришлют силы, чтобы помочь нам в наших войнах. Конечно, к тому времени наша собственная война вполне могла закончиться."
 gondor.2004.a:0 "Это понятно, но жаль."
  
  ### Destroy Mordor ### 
 gondor.2100.t:0 "Финальная битва"
 gondor.2100.desc:0 "Слишком долго Темный Лорд в своей черной башне был проклятием для сыновей Нуменора! Мы не знаем ни покоя, ни покоя, наша оборона всегда испытывается. Наши сыновья истекают кровью, и наши дети плачут от страха. Ну уже нет! Гондор не дрогнет в страхе, а пойдет вперед с высоко поднятой головой. Мы истребим Темного Властелина с корнем и стволом, и сделаем из его земли такое опустошение, что он никогда больше не сможет воздвигнуть ее заново. \n\nЯ вижу в твоих глазах тот же страх, который завладел бы моим сердцем! Может наступить день, когда мужество людей потерпит неудачу! Когда мы оставляем наших друзей и разрываем все узы товарищества. Но не в этот день! Час волков и разбитых щитов, когда Эпоха Людей рухнет! Но не в этот день. Всем, что тебе дорого на этой доброй земле..."
 gondor.2100.a:0 "...Я приказываю вам встать, Люди Запада!"
 gondor.2100.a.tt:0 "Что бы ни случилось, пусть никто не говорит, что люди Нуменора дрогнули в страхе и выбрали отчаяние. Здесь, в конце, давайте возьмем надежду, даже если она будет безумием."
  
 gondor.2101.t:0 "Гондорское нападение"
 gondor.2101.desc:0 "Гондор решил полностью напасть на наше королевство, желая полностью нас уничтожить. Они уже идут через Итилиэн к Минас-Итилю и скоро войдут в Горгорот."
 gondor.2101.a:0 "Высокомерие... давайте смирим Гондор."
  
 gondor.2102.t:0 "Падение Черной Башни"
 gondor.2102.desc:0 "Хотя за это пришлось заплатить огромную цену, Мордор наконец сломлен яростью дунэдайн. Смерти Эарнура, Элендиля, Исилдура и разрушение самого Нуменора наконец отомщены, ибо Темный Лорд изгнан, его форма на этом плане выпотрошена. Его могучая башня рухнула без его воли, чтобы поддержать ее, и его армии в ужасе бежали от ярости Запада. Это дело считалось невозможным силой оружия, но дунэдайн сделали то, чего не смогли их нуменорские предки, и, наконец, разрушили творения Саурона с корнем до корня. \n\nНа Средиземье наступает новая эра, эпоха триумфального Запада, Древа и Скипетра снова воссоединились. Долго будет жить эта память, пока будут стоять троны Валар."
 gondor.2102.a:0 "Но действительно ли зло когда-либо покончено с Ардой Искаженной?"
  
 gondor.2103.t:0 "Глаз без век закрывается"
 gondor.2103.desc:0 "Демонстрируя шокирующую силу оружия, силы Гондора двинулись на Мордор, разграбив Темную Башню и повергнув Темного Лорда в самое сердце его могущества. Темная Башня, лишенная своего хозяина, стремительно рухнула, опустошив местность. \n\nПосле великой битвы какое бы то ни было единство во владениях Темного Лорда начало быстро распадаться. Их лидерство обезглавлено, бывшие слуги Темного Лорда быстро начали нападать друг на друга, орк и человек, знаменуя начало новой эры войн на бывших землях Саурона. \n\nВ то же время потеря их бога вызвала серьезный кризис веры у последователей Глаза без век. Многие быстро отвернулись к другим религиям, а те немногие, что остались, быстро разорвали друг друга на части, борясь за власть. Культ Безвекового Ока, когда-то являвшийся главенствующей верой в Мордоре и во всех владениях Саурона, впоследствии был практически уничтожен. \n\nНаступает новая эпоха, в которой, похоже, будет господствовать возрождающееся королевство дунэдайн. Как бы то ни было, мощь Мордора сломлена безвозвратно, возможно, навсегда."
 gondor.2103.a:0 "Близится рассвет, проходит Тень."
 gondor.2103.b:0 "Нет нет нет!!!"
  
 gondor.2104.t:0 "$gondor.2103.t$"
 gondor.2104.desc:0 "Случилось невозможное. Неизвестными способами Саурон был побежден. Темная Башня, лишенная своего хозяина, стремительно рухнула, опустошив местность. \n\nКакое бы единство ни существовало во владениях Темного Лорда, оно быстро начало распадаться. Их лидерство обезглавлено, бывшие слуги Темного Лорда быстро начали нападать друг на друга, орк и человек, знаменуя начало новой эры войн на бывших землях Саурона. \n\nВ то же время потеря их бога вызвала серьезный кризис веры у последователей Глаза без век. Многие быстро отвернулись к другим религиям, а те немногие, что остались, быстро разорвали друг друга на части, борясь за власть. Культ Безвекового Ока, когда-то являвшийся главенствующей верой в Мордоре и во всех владениях Саурона, впоследствии был практически уничтожен. \n\nНаступает новая эра. Как бы то ни было, мощь Мордора сломлена безвозвратно, возможно, навсегда."
 gondor.2104.a:0 "$gondor.2103.a$"
 gondor.2104.b:0 "$gondor.2103.b$"
  
  
  ### Fate of Isildur ### 
 gondor.2201.t:0 "Судьба Исилдура"
 gondor.2201.desc:0 "При открытии большого стального ящика внутри находятся только два предмета. Во-первых, цепочка с маленькой золотой коробочкой, предназначенная для ношения на шее. Шкатулка имеет прекрасную бархатную оправу внутри, предназначенную для кольца, и именно тогда экспедиция озаряется осознанием того, что это несомненно должно быть ожерелье, с которым Исильдур держал Правящее Кольцо после того, как он вырезал его из руки Сам Саурон.\n\nСледующим, однако, является большая награда. Золотой цилиндр без маркировки или орнамента покоится на тонкой серебряной подушке. Как только он открывается, поднимается слышимый вздох. Прикрепленный к цепочке из мифрила и сияющий древним светом, внутри находится огромный драгоценный камень, инкрустированный золотом и мифрилом. Это Элендилмир, Звезда Элендиля, Звезда Северного Королевства, принесенная из Нуменора до того, как он пал, и реликвия северного королевства. Он был утерян вместе с Исильдуром, и с тех пор короли Арнора носили Малый Элендилмир, копию, сделанную по его подобию эльфами Имладриса. \n\nС этими артефактами судьба Исилдура теперь проясняется. Похоже, что его труп был обнаружен Саруманом во время его многолетних поисков Единого, и он лишил его всех его сокровищ. Затем он сжег тело, чтобы стереть все следы местонахождения Исилдура и замедлить всех, кто пытался раскрыть Единое Кольцо.\n\nИтак, теперь история Исильдура может быть написана полностью, как о его доблести, так и о его неудачах. Хотя он пал и его последний великий выбор рухнул, мы не должны допустить, чтобы это умаляло его многочисленные благородные поступки, ибо в истории есть нечто большее, чем ее конец."
 gondor.2201.a:0 "Покойся с миром, сын Нуменора!"
  
  ### Search the Tower of Orthanc ### 
 gondor.2200.t:0 "Обыщите Башню Ортханка"
 gondor.2200.desc:0 "Изенгард слишком долго оставался без хранителя ключей. После того, как Саруман зарекомендовал себя как хранитель Изенгарда, Дунэдайн быстро потерял всякое понимание того, что происходит в великой башне. Теперь, когда предательство Сарумана раскрыто, а башня возвращена, настал черед подсчета того, что он, возможно, спрятал внутри.\n\nПервое крупное открытие — огромный запас продуктов несравненного качества, достойных королевского стола — соленая свинина, изысканные вина, дичь всех видов, картофель лучшего сорта и многие другие изысканные деликатесы. Однако самым удивительным является обнаружение нескольких бочек, заполненных до краев Лонгботтомским Листом! Этот лист самого высокого качества в известном мире, выращенный на юге Шира. Импорт из-за пределов Шира обходится дорого, поскольку Бри обычно является единственным местом, где можно заключить такие сделки. Известно, что Белый Волшебник пренебрежительно отзывался о привычке Гэндальфа Серого курить трубку, но, похоже, за закрытыми дверями он баловался!\n\nПройдя дальше, поисковый отряд продолжает восхождение на башню. В кабинете Сарумана среди множества томов знаний и безделушек неизвестного устройства была обнаружена потайная дверь, замаскированная за гобеленом. Внутри большой стальной ящик с тяжелым замком, соответствующим ключу, обнаруженному вместе с Ключом Ортханка. Мы могли бы открыться, но трубочница зовет..."
 gondor.2200.a:0 "Самое любопытное... что может стоить всей этой секретности?"
 gondor.2200.b:0 "Лист Лонгботтом? Приз, достойный короля, принеси мне трубку!"
  
 ###The Enemy at our Gates### 
 gondor.2202.t:0 "Враг у наших ворот"
 gondor.2202.desc:0 "Никогда раньше орки не осмеливались заходить так далеко на нашу территорию, всего в нескольких сотнях метров от нашей стены. К счастью, наши разведчики выследили и убили этих Смакурров. Это плохой знак. Я должен решить, как поступить в этой ситуации."
 gondor.2202.a:0 "Удвойте наши патрули!"
 gondor.2202.b:0 "Ищите день и ночь, собирайте наши войска, переворачивайте каждый камень!"
 gondor.2202.c:0 "Я сам найду и убью всех оставшихся Смакурров"
  
  ### Reclamation of Minas Ithil ### 
 gondor.2300.t:0 "Освоение Минас-Итиля"
 gondor.2300.desc:0 "Наконец-то Минас-Итиль, город Исильдура и когда-то дом Белого Дерева, был отвоеван у сил Саурона. Но радости в этой победе нет. Подлые деяния Короля-Чародея запятнали саму землю, и на некогда сияющий лунный город до сих пор жалко смотреть. Ни один человек не будет жить здесь много лет."
 gondor.2300.a:0 "Все заживет со временем."
  
 gondor.2301.t:0 "Очищение Минас Итиля"
 gondor.2301.desc:0 "Хотя прошло много долгих лет, наконец-то исчезли признаки порчи Минас-Итиля Королем-Чародеем. Растительная жизнь снова процветает, а сияющие стены теперь светятся мягким светом полной луны, а не болезненным резким светом нежити."
 gondor.2301.a:0 "Утулие'н ауре! Auta i lomë!"
  
  ### Reclaim Calenardhon ### 
  
 gondor.2400.t:0 "Вернуть Каленардон"
 gondor.2400.desc:0 "Гондор не может быть в безопасности без верного союзника на нашей северной границе. Трагическое падение королевства Эорла означает, что мы вынуждены сделать то, что раньше казалось немыслимым — отправиться на север и самим занять Рохан. \n\nКак только древняя земля Календондон снова окажется под контролем Гондора, мы сможем начать думать о ее дальнейшей судьбе."
 gondor.2400.a:0 "Враг будет изгнан из Каленардона, а наши границы в безопасности!"
  
 gondor.2401.t:0 "Гондор вторгается в Рохан!"
 gondor.2401.desc:0 "Глупые Дунэдайн объявили, что, поскольку Рохиррим больше не контролируют Рохан, древний дар Каленардона от Кириона Стюарда теперь недействителен. Гондор стремится отвоевать свою древнюю территорию силой оружия, и его армии уже собираются. Мы должны отбросить их назад и доказать, что Гондор навсегда потерял Каленардон!"
 gondor.2401.a:0 "Собери войска!"
  
  ### Reintegrate Calenardhon ### 
  
 gondor.2500.t:0 "Провинция Каленардон"
 gondor.2500.desc:0 "Это не то, чего мы хотели и даже не мечтали. Мы думали, что союз с Рохиррим и родом Эорла будет длиться вечно. Но это не должно было быть. Теперь, когда Великая Зеленая Провинция снова официально находится под Скипетром Гондора, мы должны начать долгую работу по расселению, восстановлению и защите длинной границы Андуина."
 gondor.2500.a:0 "Каленардон снова гондорец!"
  
 gondor.2501.t:0 "Гондор реинтегрирует Каленардон"
 gondor.2501.desc:0 "Заняв всю свою прежнюю территорию между Андуином и горами, Гондор теперь провозгласил, что Каленардон снова стал провинцией Гондора, и что с этого времени он будет защищать свои северные границы."
 gondor.2501.a:0 "Вот вам и Рохиррим."

 gondor.2502.opening:0 "An Offer From Gondor"
 gondor.2502.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nDespite the fall of the House of Eorl, Gondor has succeeded in driving off those who would occupy Rohan. Now that the land has been reclaimed, Gondor has extended offers of vassalization to any Rohirrim still in the region."
 gondor.2502.a:0 "We accept this offer."
 gondor.2502.b:0 "We are better off by ourselves."

 ### Reintegrate Dor Rhúnen ### 
  
 gondor.2700.t:0 "Провинция Дор Рунен"
 gondor.2700.desc:0 "На протяжении многих веков [GetTitleByKey('e_gondor').GetNameNoTier] держал под своей властью огромные участки [rhovanion|E]. Его армии прошли до [seaofrhun|E], и во всей области был установлен мир. Были налажены связи со свирепыми северянами, нашими дальними родственниками, и вино из [GetTitleByKey('k_dorwinion').GetNameNoTier] и деликатесы с самого дальнего востока попали на рынки Гондора.\n\nЮжный Рованион подпал прямо под Скипетр как провинция [GetTitleByKey('k_south_rhovanion').GetNameNoTier], но это было только когда-либо слегка урегулировано. Со временем запущенность, чума и махинации [sauroncharacter|E] привели к потере восточных провинций Гондора. Но теперь, после долгой борьбы, они снова находятся под властью Гондора.\n\nИстерлинги больше никогда не вырвут их из нашей хватки!"
 gondor.2700.a:0 "Дор Рунен снова гондорец!"
  
 gondor.2701.t:0 "Гондор реинтегрирует Дор Рунен"
 gondor.2701.desc:0 "На протяжении многих столетий Гондор держал под своей властью обширные территории Рованиона. Его армии прошли до Рунского моря, и во всем регионе был установлен мир. Были налажены связи с жестокими северянами, их дальними родственниками, а вино из Дорвиниона и деликатесы с самого дальнего востока попали на рынки Гондора. \n\nЮжный Рованион попал прямо под Скипетр как провинция Дор Рунен, но он был лишь слегка заселен. Со временем запущенность, чума и махинации Врага привели к потере восточных провинций Гондора. Но теперь, после долгой борьбы, они снова под контролем Гондора."
 gondor.2701.a:0 "крики."
  
  
  ## The Siege of Gondor ## 
 gondor.2600.t:0 "Осада Гондора"
 gondor.2600.desc:0 "Пришло время, великая битва нашего времени. Здесь удар будет самым сильным, и мы должны сопротивляться, чтобы мир людей не рухнул.\n\nСилы [sauronthedarklordcharacter|E] с огромной силой пересекли [anduin|E] и направляются к [minastirith|E].\n\nПозовем на помощь или остаться в одиночестве против надвигающейся бури?"
 gondor.2600.a:0 "Зажгите маяки!"
 gondor.2600.b:0 "Никто не придет к нам на помощь."
  
 gondor.2601.t:0 "Гондор взывает о помощи"
 gondor.2601.desc:0 "Большие двери моего зала распахиваются, когда вбегает мой маршал [marshal.GetTitledFirstNameNoTooltip] и кланяется моему трону, [marshal.GetHerHis] прерывисто дышит.\n\n'Мой [ROOT.Char.GetLadyLord], маяки зажжены, [liege.GetTitleAsNameNoTooltip] призывает всех боеспособных солдат прийти на защиту [gondor|E] в час нужды!'\n\n'Ответим ли мы на зов, мой повелитель?'"
 gondor.2601.a:0 "Наши клятвы будут выполнены"
 gondor.2601.b:0 "Я пошлю столько, сколько смогу собрать в спешке"
 gondor.2601.c:0 "Мы не можем жалеть наши силы, они нужны для защиты моей вотчины."
  
 gondor.2602.t:0 "Солдаты Пеларгира"
 gondor.2602.desc:0 "Я слышу, как они поют перед маршем:"
 gondor.2602.desc.a:0 "ранг за рангом"
 gondor.2602.desc.b:0 "тесная компания"
 gondor.2602.desc.c:0 "Пеларгирских морских пехотинцев, посланных Морским Лордом. Сильный и здоровый, готовый защищать [gondor|E]"
 gondor.2602.a:0 "Древние клятвы все еще в силе!"
 gondor.2602.b:0 "Так мало пришло!"
 pelargir_marines:0 "Пеларгир Маринс"
  
 gondor.2603.t:0 "Рыцари Дол Амрота"
 gondor.2603.desc:0 "Высокий, как лорды, сероглазый, темноволосый,"
 gondor.2603.desc.a:0 "большое количество"
 gondor.2603.desc.b:0 "компания"
 gondor.2603.desc.c:0 "рыцарей в полной сбруе верхом на серых лошадях въезжает позади позолоченного знамени Дол Амрота с Кораблем и Серебряным Лебедем."
 knights_of_dol_amroth:0 "Рыцари Дол Амрота"
  
 gondor.2604.t:0 "Рыбаки Толфаласа"
 gondor.2604.desc:0 "Рыбаки Толфаласа откликнулись на наш зов и отправили"
 gondor.2604.desc.a:0 "много"
 gondor.2604.desc.b:0 "немного"
 gondor.2604.desc.c:0 "легковооруженные, но выносливые люди, вооруженные дротиками и сетями."
 fishermen_of_tolfalas:0 "Рыбаки Толфаласа"
  
 gondor.2605.t:0 "Далеко-далеко Лангстранд"
 gondor.2605.desc:0 "Из земель принца Анфаласа пришли"
 gondor.2605.desc.a:0 "длинный ряд"
 gondor.2605.desc.b:0 "немного"
 gondor.2605.desc.c:0 "мужчины, охотники, пастухи и жители маленьких деревень, одетые скудно, за исключением домашнего хозяйства своего господина."
 anfalas_country_folk:0 "Деревенский фолк Анфаласа"
  
 gondor.2606.t:0 "Лучники Ламедона"
 gondor.2606.desc:0 "Из Мотронда пришла долина Блэкрут в Ламедоне."
 gondor.2606.desc.a:0 "большое количество"
 gondor.2606.desc.b:0 "три компании"
 gondor.2606.desc.c:0 "высоких лучников, зорких и бдительных."
 archers_of_lamedon:0 "Лучники Ламедона"
  
 gondor.2607.t:0 "Зеленый Пиннат Гелин"
 gondor.2607.desc:0 "С зеленых холмов Пиннат Гелин,"
 gondor.2607.desc.a:0 "многочисленные компании"
 gondor.2607.desc.b:0 "сотни"
 gondor.2607.desc.c:0 "доблестные одетые в зеленое люди прибыли, чтобы поддержать наши силы."
 pinnath_gelin_gallant_men:0 "Доблестные люди из Пиннат Гелина"
  
 gondor.2608.t:0 "Дальний Андраст"
 gondor.2608.desc:0 "Князь Андраста прислал нам"
 gondor.2608.desc.a:0 "много"
 gondor.2608.desc.b:0 "немного"
 gondor.2608.desc.c:0 "отряды его непокорных, но свирепых воинов с далекого мыса. Их храбрость будет бесценна для поднятия боевого духа наших людей."
 andrast_mountaineers:0 "Андраст Альпинисты"
  
 gondor.2609.t:0 "Верный Харондорим"
 gondor.2609.desc:0 "Мужчины Харондора, одетые в бурнусы, обветренные палящим солнцем и многочисленными битвами в засушливых землях против людей Харада, проходят мимо ворот в"
 gondor.2609.desc.a:0 "сомкнуть ряды"
 gondor.2609.desc.b:0 "небольшие компании"
 gondor.2609.desc.c:0 ". Верный принц Харондора прислал своих лучших людей, их опыт и знание нашего Врага будут бесценны в грядущей битве."
 harondor_spahi:0 "Харондор Спахи"
  
 gondor.2610.t:0 "Золотой принц Харнендора"
 gondor.2610.desc:0 "Торговый принц Харнендора прислал нам"
 gondor.2610.desc.a:0 "большое количество"
 gondor.2610.desc.b:0 "элитная сила"
 gondor.2610.desc.c:0 "его воинов, их богато украшенные доспехи сияют на солнце, лучшее, что можно купить за золото, текущее в дельте Харнена."
 mirlond_guard:0 "Мирлонд Страж"
  
 gondor.2611.t:0 "Капитаны Умбара"
 gondor.2611.desc:0 "Князь Умбара ответил на наш зов и послал нам на помощь"
 gondor.2611.desc.a:0 "большой флот"
 gondor.2611.desc.b:0 "флотилия"
 gondor.2611.desc.c:0 "кораблей с белыми парусами, на борту которых находились закаленные люди, привыкшие сражаться с корсарами в открытом море."
 corsairs_of_umbar:0 "Корсары Умбара"
  
 gondor.2612.t:0 "Восстановленный Каленардон"
 gondor.2612.desc:0 "Князь восстановленного Каленардона прислал нам"
 gondor.2612.desc.a:0 "лес копий"
 gondor.2612.desc.b:0 "кавалерийское крыло"
 gondor.2612.desc.c:0 "состоит из храбрых и верных [rohirrim|E]. Их верховая сила пригодится, чтобы беспокоить врага и задерживать его продвижение."
 riders_of_calenardhon:0 "Всадники Каленардона"
  
 gondor.2800.t:0 "Эльфы в Эделлонде"
 gondor.2800.desc:0 "Гавань Эделлонда пустовала сотни лет, с момента смерти Амрота в Т.Э. 1981. \n\nБлагодаря решимости вам удалось связаться с эльфами, желающими вернуться и поселиться в Эделлонде, принеся процветание региону, который пустовал тысячу лет. Теперь вам предстоит назначить лидера эльфов, который захватит Эделлонд и будет поддерживать с вами связь."
 gondor.2800.a:0 "Галадрим известны своим мастерством"
 gondor.2800.a_tt:0 "Вы просите эльфа нолдорского происхождения возглавить Эделлонд."
 gondor.2800.b:0 "Лесные эльфы опытны в вопросах сельского хозяйства."
 gondor.2800.b_tt:0 "Вы просите эльфа из Ласгалена возглавить Эделлонд."
 gondor.2800.c:0 "Пенни известны своим духовным путем"
 gondor.2800.c_tt:0 "Вы просите эльфа из Нелорнета возглавить Эделлонд."
 gondor.2800.d:0 "The Noldor are known for their martial ways" # Noldor elf
 gondor.2800.d_tt:0 "You ask the elf from Imladris to lead Edhellond."
  
 gondor.2801.t:0 "Эльфы в Эделлонде"
 gondor.2801.desc:0 "Правитель Гондора предложил превратить наш порт в собственное королевство, отражающее славу былых дней и обязанное только Гондору.\n\nБолее того, Гондор пообещал предоставить нам Дол Амрот как часть нашего нового королевства. , если мы сможем как-то его получить."
 gondor.2801.a:0 "Мы будем стоять как гордое эльфийское королевство"
 gondor.2801.b:0 "Время еще не пришло"
  
 gondor.2802.t:0 "Эльфы в Эделлонде"
 gondor.2802.desc:0 "Эльфы, наконец, прибыли к моим берегам, принося с собой подарки для людей, живущих недалеко от Эделлонда.\n\nСо временем между людьми и эльфами может возникнуть дружба, как во времена Последнего Союза, но сейчас вы должны сначала сосредоточьтесь на укреплении связей между вашим народом и недавно прибывшими эльфами."
 gondor.2802.a:0 "Время заняться более важными делами."
 gondor.2802.b:0 "Интересно, как они будут править..."
  
 gondor.2803.t:0 "Эльфы в Эделлонде"
 gondor.2803.desc:0 "До меня дошло известие, что эльфы Эделлонда приняли мое предложение и теперь стоят во главе возрожденного королевства Эделлонд, обязанного только мне. Это день, чтобы радоваться, так как он, несомненно, укрепит связи между людьми и эльфами."
 gondor.2803.a:0 "Да преуспеют они в веках!"
  
 gondor.2804.opening:0 "Refusal of a Kingdom"
 gondor.2804.desc:0 "Due to internal conflicts we have had to refuse your offer, returning the generous gifts you sent to help us elevate our new homeland into a kingdom."
 gondor.2804.a:0 "Maybe one day they will rise"
  
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### Gondor gets a decision on whether to recognise their claim on Bellakar and give them a choice to vassalize themselves to Gondor, or to renounce their claim on the southern faithful #### 
 gondor.2901.t:0 "Единая вера, Единое Царство?"
 gondor.2901.desc:0 "В последние годы королевства Гондор и Беллакар стали еще ближе, и наши правящие династии теперь объединены кровью. Наше почти непостижимое поражение Саурона привело к удивительному чувству обновления и надежды во всех королевствах Верных, и даже в Беллакаре многие теперь утверждают, что линия Элендиля действительно божественно назначена Валар - и править, и возносить молитвы, и мольбы от имени Верных.\n\nМногие, кто чувствует глубокую преданность династии Тумаквэ Беллакара, видят короля Гондора, в жилах которого течет кровь Тумакве, и утверждают, что нет необходимости идти на компромисс между своей верой и преданностью. Теперь у меня есть шанс преуспеть там, где Элендил потерпел неудачу, утвердить свое лидерство над всеми Верными и, наконец, объединить Беллакар и Гондор. Я мог бы сделать смелое, но тонкое предложение [high_king_of_bellakar.GetName]: в обмен на признание меня своим сюзереном и отказ от верховного королевского звания он и его наследники могут сохранить трон Беллакара и его вассалов... но можно ли его убедить?"
 gondor.2901.a:0 "Отправь эмиссара — пора объединять Верных!"
 gondor.2901.b:0 "Нет. Я лорд Элендили, а не Беллакара."
  
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### Gondor gets event to offer felaya vassalage as-well ONLY if felaya is independent #### 
 gondor.2902.t:0 "The Felayan Question"
 gondor.2902.desc:0 "Felaya, once part of Bellakar but now long independent under its own king, has faced the same sweeping social and religious movement that has recently rocked Bellakar. \n\nI must now decide whether to extend my hand to them, as I have done to their neighbour, and ask whether they will swear fealty to the Line of Elendil. On the other hand, perhaps doing so would alienate our Bellakari brethren..."
 gondor.2902.a:0 "Send an emissary - we will see where they stand"
 gondor.2902.b:0 "Leave them to Bellakar..."
  
  
 ### Bellakar receives message about making alliance with Gondor ### CORRECT 
 gondor.2950.t:0 "Предложение с севера"
 gondor.2950.desc:0 "Уже несколько лет с севера приходят слухи, принесенные торговцами и захваченными корсарами, относительно королевства Гондор. Похоже, они пережили период обновления с момента возвращения династии Элендиля на трон, и после многих лет упадка вновь установили контроль над землями Харондор и Умбар. \n\nОднако последние новости приходят неожиданно - мой Стюард сообщает мне, что прибыли послы от двора [high_king_of_gondor.GetName]. Они предлагают восстановить старый союз, который так хорошо служил Беллакару против угрозы Теджина. \n\nЯ размышляю о Клятве моего предка Загартора из Нилулони и Долге Элендиля. Когда-то наши владения сражались плечом к плечу. И все же долг Элендиля был погашен. А короли Гондора всегда были высокомерны и горды, считая себя единственными истинными лидерами Верных. Можно ли доверять далекому Гондору, чтобы он пришел нам на помощь? И должна ли кровь Беллакара проливаться за королевство, основатель которого когда-то думал обращаться с нами как с сатрапией?"
 gondor.2950.a:0 "It is time to reforge the alliance. We will draw swords together!"
 gondor.2950.b:0 "Мы должны заняться своими делами..."
 gondor.2950.a.tt:0 "You and [high_king_of_gondor.GetTitledFirstNameNoTooltip] forge an alliance."
  
 ### Bellakar accepts alliance offer ### CORRECT 
 gondor.2951.t:0 "Альянс восстановлен"
 gondor.2951.desc:0 "Наконец вернулись наши эмиссары в сопровождении послов из Беллакара. Я поражаюсь их внешнему виду, ибо, хотя на первый взгляд они кажутся выходцами из Харада, в их осанке и свете их глаз все еще можно увидеть наследие Нуменора. \n\nВ мою руку вложен свиток с пурпурной печатью Тумакве. \n\nРазвернув его, я быстро просматриваю тонкий адунайский шрифт [high_king_of_bellakar.GetName]. Но мой взгляд приковывает последняя строка, написанная на идеальном синдарине: \n\n"Как Элендил и Марсилион перед нами, давайте вместе обнажим мечи!" \n\nТогда это альянс. Верные с юга помогут нам в час нужды. Теперь мы должны подготовиться к развертыванию этой новой Лиги против наших врагов..."
 gondor.2951.a:0 "Верующие снова объединились"
  
 ### Bellakar declines alliance offer ### CORRECT 
 gondor.2952.t:0 "Отказ Беллакара"
 gondor.2952.desc:0 "Наконец-то наши эмиссары вернулись, и мое сердце замирает, когда я вижу, что они без сопровождения. Разве Беллакар не отправил посла в Минас Тирит?\n\nВ моей руке лежит свиток с пурпурной печатью Тумакве. \n\nРазвернув его, я быстро просматриваю тонкий адунайский шрифт [high_king_of_bellakar.GetName]. Мое сердце замирает дальше. Слова уважительны, но тверды: \n\n«Клятвы были даны, и клятвы были исполнены. Теперь у нас нет долгов ни перед Гондором, ни перед Беллакаром. Слишком долго наши королевства были разделены, и теперь Беллакар должен заботиться о своих собственных дела...""
 gondor.2952.a:0 "Тогда один..."
  
 ### Gondor received message that Bellakar ruler died, renew alliance ### CORRECT 
 gondor.2953.t:0 "Альянс восстановлен"
 gondor.2953.desc:0 "Пока я просматриваю последние отчеты своего Совета, меня прерывает мой Стюард, информирующий меня о новостях с юга — [dead_high_king_of_bellakar.GetName] Беллакара мертв. \n\nИх преемник, [high_king_of_bellakar.GetName], написал мне, чтобы заверить меня, что политика Беллакара не изменилась и что они желают возобновить союз между нашим королевством. Тем не менее, они признают, что не имеют претензий ни на меня, ни на мое царство. Это союз по выбору, а не по обязательству.\n\nТеперь я должен решить, продолжать ли связывать Беллакара и Гондор вместе, или сейчас самое время освободиться от далеких уз."
 gondor.2953.a:0 "Вместе мы сильнее. Продлить союз!"
 gondor.2953.b:0 "Мы должны заняться своими делами..."
  

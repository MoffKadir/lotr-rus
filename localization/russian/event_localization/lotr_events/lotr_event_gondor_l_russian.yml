 ### DENETHOR EVENTS ###
 numenoreanblood.1001.t:0 "Одна жизнь, [Select_CString(dead_character.IsFemale, 'одна спутница жизни', 'один спутник жизни')]"
 numenoreanblood.1001.desc:0 "[Select_CString(dead_character.IsFemale, 'Моя спутница', 'Мой спутник')] жизни, [dead_character.GetTitledFirstName], [Select_CString(dead_character.IsFemale, 'скончалась', 'скончался')], как и бесчисленные поколения людей до нас.\n\nВ нашем народе принято брать только одного супруга, как это заведено у эльдар. Закон древнего Нуменора, который мы и по сей день соблюдаем, дозволяет взять другого, если я ещё в полноте своих дней желаю завести детей. Однако это не одобряется - многие сочтут это отказом от святости союза между мужем и женой.\n\nПоскольку у меня уже есть дети, такой выбор не будет воспринят окружающими благосклонно. Мне предстоит сделать выбор. Последую ли я традиции и не возлюблю никого более, или найду себе [Select_CString(dead_character.IsFemale, 'новую спутницу', 'нового спутника')] жизни, невзирая на общественное порицание?"
 numenoreanblood.1001.a:0 "Никто не восполнит пустоту в моём сердце, возникшую когда [dead_character.GetTitledFirstName] [Select_CString(dead_character.IsFemale, 'умерла', 'умер')]!"
 numenoreanblood.1001.b:0 "Моё сердце по-прежнему пылает желанием завести детей и новую любовь."

 ### DENETHOR EVENTS ###
 gondor.0100.t:0 "Наместник Гондора"
 gondor.0100.desc:0 "Вот уже двадцать пять поколений наместники бдительно следят за землями Гондора, служа его хранителями и высшей властью до возвращения законного претендента на трон королей. Неисчислимые и зачастую ужасные лишения выпали на долю этих времён. Время не мирное, и люди Гондора не могут позволить себе такого облегчения. Мужи растут воинами, а не учёными; из железа куются орудия, предназначенные для войны и ни для чего другого.\n\nСила королевства ослабевает. Великая тьма сгущается на востоке. Безымянный ужас осаждает восточный берег. Патрули исчезают без следа, а торговые корабли преследуются вдоль русла. Приближается решающий час, и чтобы Гондор выстоял, ему понадобятся такие, как Кирион и Эктелион, что поведут за собой народы.\n\nВ этот час бремя легло на плечи наместника Дэнетора II. Его мало кто любит, он мрачен и суров по натуре, часто уединяется в Белой Башне. В своих поступках он равняется на королей прошлого, проницательный и мудрый в своём поведении и политике, и благодаря его твёрдой воле Гондор выдерживает всё более ужасные испытания. Но на сердце наместника легла тень, а долгие годы службы всё тянутся. И даже им завладевает отчаяние, которое подпитывает шёпот в тени.\n\nБудущее Гондора туманно. Королевство движется вперёд по острию клинка, и одно дуновение ветра может повергнуть его в пучину тьмы. Но при этом, оно может так же скоро и восстановить своё былое величие. Чему бы ни было суждено сбыться, сейчас надвигающаяся на запад тень нависла над Гондором, охватывая всё своим мраком и разрушением..."
 gondor.0100.a:0 "Зло в Мордоре не дремлет."
 gondor.0100.a.tt:0 "Мы должны приготовиться. Он всё ближе."
 garrison_of_minas_tirith:0 "Стражи Цитадели"

 gondor.0120.t:0 "Оборона Осгилиата"
 gondor.0120.desc:0 "Андуин — последний рубеж обороны Гондора, и его нужно удержать любой ценой – а значит, ни при каких обстоятельствах нельзя сдавать Осгилиат и Каир Андрос. Войска Мордора выступили к Осгилиату, чтобы захватить необходимые для переправы мосты, по которым можно перейти Андуин и нанести удар в самое сердце Гондора.\n\nВы не можете позволить себе сдать город без боя – враг должен пролить кровь за свою добычу. Вы приказываете провести в Гондоре всеобщую мобилизацию, а гарнизон Осгилиата будет отчаянно сражаться, чтобы продержаться до подхода подкреплений."
 gondor.0120.a:0 "Занять позиции! Приготовиться к бою!"
 garrisons_of_osgiliath:0 "Гарнизон Осгилиата"

 ### BOROMIR EVENTS ###
 gondor.0200.t:0 "Капитан Гондора"
 gondor.0200.desc:0 "На протяжении многих лет наследник Гондора - либо короля, либо наместник - по традиции занимает пост капитана Белой Башни. Это командующий Стражей Цитадели, хранитель Рога Гондора и командир гондорской армии, подчинённый лишь самому наместнику. Не был ещё рождён человек, подходящий на эту должность больше, чем Боромир, старший сын наместника Дэнетора.\n\nЛюбимый и уважаемый своим народом и подчинёнными, Боромир походит на короля Эарнура. Обладая огромной силой и доблестью, он благородный человек, горящий желанием уберечь свой народ от наступающей тени. Он не слишком интересуется преданиями о старине и мудрости поколений, кроме рассказах о былых сражениях, и его преданность своей стране может стать его спасением или проклятием.\n\nНа капитана Белой Башни смотрит весь Гондор, и на него возлагаются все надежды, и он остается в силе, если не придет некая надежда, чтобы вновь сплотить народ."
 gondor.0200.a:0 "И страж Башни ответит на зов..."
 gondorian_honorguard_force:0 "Гондорский почётный караул"
 horn_of_gondor_modifier:0 "Рог Гондора"
 horn_of_gondor_modifier_desc:0 "Этот персонаж обладает Рогом Гондора, древним артефактом, доверенным капитану Белой Башни. Его раскатистый звук можно расслышать за многие лиги. Он вдохновляет союзников и вселяет ужас в сердца врагов."

 ### FARAMIR EVENTS ###
 gondor.0300.t:0 "Следопыты Итилиэна"
 gondor.0300.desc:0 "Младший сын наместника Дэнетора являет собой образец нуменорского мужа: добрый, сострадательный, образованный и сообразительный, и при этом не лишён воинских навыков. Фарамир предпочёл бы никогда не браться за меч, предпочитая предания старины военным балладам и полям сражений. Но когда времени становится всё меньше, все сыны Гондора должны сражаться за свою родину, и Фарамир с радостью взял на себя долг охранять города сынов Нуменора. Пока Боромир ведёт своих воинов в открытый бой, занимая пост капитана Белой Башни, Фарамир занят более тонкой, но не менее важной задачей. Он командует следопытами Итилиэна, авангардом гондорской защиты. Его люди бьют из укрытий в лесах, досаждая Врагу и препятствуя исполнению его планов. Много врагов нашли свою смерть в лесах, где Фарамир несёт свой священный дозор, так и не сойдясь в сражении с отрядами Боромира. \n\nНо вскоре придёт день, когда на плечи Фарамира свалится груз наследства, о котором он никогда не мечтал и которого всегда боялся."
 gondor.0300.a:0 "Однако не по душе мне ни сверканье острых мечей..."
 ithilien_rangers_force:0 "Следопыты Итилиэна"

 gondor.0301.t:0 "Второй сын Дэнетора"
 gondor.0301.desc:0 "Долго я выносил холод со стороны моего отца. Он попрекает меня, игнорирует мои усилия, привели они к успеху или нет. Только мой брат, Боромир, был ко мне добр. Следует ли мне посвятить свою жизнь защите королевства, или мне, наконец, стоит искать утешения и долгожданной привязанности в объятиях?"
 gondor.0301.a:0 "Гондор и его народ нуждаются во мне, как никогда."
 gondor.0301.a.tt:0 "Настанет время и для любви..."
 gondor.0301.b:0 "Любовь и забота – всё, что мне нужно..."

 gondor.0302.t:0 "Воительница Рохана"
 gondor.0302.desc:0 "Во время разведывательной операции, в полях на западном берегу Андуина, я наткнулся на одинокого всадника-роханца. Он силён и ловко обращается с мечом луком: он завалил оленя одним выстрелом, а разделяло их без малого пятьдесят метров. Я наблюдаю из укрытия за тем, как он свежует тушу, но вдруг мне начинает казаться, что он знает о моём присутствии.\n\nТолько когда он закончил, я решаю приблизиться, выставив перед собой руки ладонями вперёд в знак мирных намерений. Человек оглядывается на меня, и глаза его щурятся через прорези в шлеме... Я подхожу ближе, и замечаю всё больше странностей. Броня его уж сильно велика, а глаза очень почти сияют.\n\nНи говоря ни слова, всадник встаёт и идёт мне навстречу, снимая с головы шлем, под которым оказывается не иссушенное ветрами лицо всадника Риддермарка, а прекраснейшая дева. Её длинные волосы как будто золотые нити, а кожа бела и прекрасна, словно зимний снег. Я не могу выразить словами свои чувства; я настолько изумлён, что не знаю, как себя вести. Неужели роханская воительница та, кого я искал всю жизнь?"
 gondor.0302.a:0 "Наконец, любовь, сладкая и блаженная..."
 gondor.0302.b:0 "Она безродная рохирримка. Мне не подобает брать такую в жёны."

 gondor.0303.t:0 "Воительница Рохана"
 gondor.0303.desc:0 "Новые вести из Белого города, мой господин. Взойдя на престол, верховный король Арагорн взял в жёны деву из Рохана. Хотя многие скептически относятся к этому выбору, её очевидное мастерство владения мечом и копьём не имеет себе равных. Может, Вам пора подумать над устроением собственного брака?"
 gondor.0303.a:0 "Ну конечно. Не стоило мне так долго тянуть."

 gondor.0304.t:0 "Предводитель следопытов"
 gondor.0304.desc:0 "Проезжая через поля, что растянулись вдоль западного берега Андуина, я замечаю одинокого следопыта из Итилиэна, который разбил лагерь на берегу. Он силён и ловко обращается с мечом луком: он завалил оленя одним выстрелом, а разделяло их без малого пятьдесят метров. Я остаюсь в тени, пока он свежует и разделывает оленя. Меня не покидает чувство, что он знает о моём присутствии.\n\nТолько после того, как он закончил я решаюсь приблизиться, слегка приподняв руки в знак моих добрых намерений.\n\nВ полном молчании следопыт тянется к шлему и быстрым движением снимает его, являя свету красивое и благородное лицо, темные волосы и серые глаза, выдающие гордость и уверенность в себе. Я не могу выразить словами свои чувства; я настолько [Select_CString(ROOT.Char.IsFemale, 'изумлена', 'изумлён' )], что не знаю, как себя вести. Неужели итилиэнский следопыт тот, кого я [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )] всю жизнь?"
 gondor.0304.a:0 "Наконец, любовь, сладкая и блаженная..."
 gondor.0304.b:0 "Дом Эорла долгие годы правил этими землями. Я выйду замуж за Фарамира из Гондора, но только на своих условиях."
 gondor.0304.c:0 "Я всего лишь одна из рохиррим. Я не могу выйти за него."

 gondor.0305.t:0 "Служение наместников"
 gondor.0305.desc:0 "Вот уже тысячу лет, с тех пор как таинственно исчез [earnur.GetName] и пал [house|El] [earnur.GetHouse.GetBaseName], наместники из [Concept( 'house', 'дома' )|E] [mardil.GetHouse.GetBaseName] защищали и заботились о народе [Concept( 'gondor', 'Гондора' )|E]. \n\nПосле моего возвращения на трон и возвращения давно оспариваемых земель Итилиэна, возможно, наместники должны быть вознаграждены за их тысячелетнюю службу и удостоены княжеской чести, положения среди знати [Concept( 'gondor', 'Гондора' )|E], уступая лишь королю."
 gondor.0305.a:0 "Линия Хурина отныне будет править как принцы Итилиэна"
 gondor.0305.b:0 "Итилиэн принадлежит мне по праву рождения, как [Select_CString(ROOT.Char.IsFemale, 'наследнице', 'наследнику' )] Исильдура"


 ### DOL AMROTH EVENTS ###
 gondor.0400.t:0 "Княжество Дол-Амрот"
 gondor.0400.desc:0 "Со времён древнего Нуменора, стяг рода Имразора гордо развевался на башнях гордого Дол Амрота. Говорят, Имразор взял себе в жёны Митреллас, одну из спутниц Нимродель, и кровь эльдар всё ещё течёт в жилах принцев. Какой бы ни была правда, никто не станет отрицать благородное происхождение принцев Бельфаласа, правящих здесь ещё со времён Элендиля.\n\nКроме королей и наместников, в Гондоре никто не сравнится с принцами Дол Амрота в благородстве и оказываемом почёте, а их княжество выстояло, когда и более могучие пришли в упадок и исчезли с лица земли. Гордость принцев и их счастье — рыцари, в которых ещё осталась часть нуменорской мощи, а грохот копыт скакунов Дол Амрота не раз обращал противника в бегство.\n\nВ этот час, когда силы убывают, а страх приумножается, Гондор вынужден полагаться на сильнейших из вассалов пуще прежнего. И род Имразора не нарушит своего долга."
 gondor.0400.a:0 "Вперёд, Рыцари Серебряного Лебедя!"
 swan_knights_force:0 "Рыцари Лебедя"

 gondor.0401.t:0 "Орден Лебедя"
 gondor.0401.desc:0 "Серебро, сверкающее и переливающееся серебро, но не для пира, а для войны. Крылатые шлемы и синие плащи: рыцарь Дол-Амрота являет собой произведение искусства, сжимая в руке длинное копьё и гордо подняв голову.\n\nИменно так весь мир видит рыцарей из Дор-эн-Эрниля, но в самом ордене знают горькую правду. Рыцарство мертво, а вместо него лишь коррупция, кумовство, да пустое бахвальство. Если Орден Лебедя и возродится, тому, кто решит за это взяться, предстоит немало работы. Придётся расширить Амротские Резервы, проследить за выполнением клятвы Эдэллонда, вновь сформировать прибрежные отряды и восстановить древний Орден Тирит-Аэар. И только тогда принцы Дол Амрота восстановят свою честь. Новый орден – Серебряного Лебедя – займёт место старого."
 gondor.0401.a:0 "Предстоит много работы."

 gondor.0402.t:0 "Амротские новобранцы"
 gondor.0402.desc:0 "Несмотря на то, что рядовые солдаты были наименее почётной должностью в Ордене Лебедя, именно в них дух настоящего старого ордена сохранялся лучше всего. Однако их ряды со временем заметно поредели, ведь в службе рядового члена ордена мало чести.\n\nНам следует восстановить костяк ордена до надлежащего уровня."
 gondor.0402.a:0 "Трубите в горны! Пусть каждый знает об указе, что [Select_CString(ROOT.Char.IsFemale, 'издала', 'издал' )] [ROOT.Char.GetTitleAsNameNoTooltip]!"

 gondor.0403.t:0 "Набор амротских рекрутов"
 gondor.0403.desc:0 "Ответив на призыв своего сюзерена, народ Дол Амрота доказал, что он достоин высших почестей. Они оставили в прошлом своё происхождение и вступили в ряды амротских солдат, испытывая лишения и усердно тренируясь.\n\nЭти воины – костяк наших элитных войск, и никто не смеет сомневаться в их отваге или чести! Мы позаботимся о том, чтобы их уважали за ту жертву, которую они принесли."
 gondor.0403.a:0 "Прекрасные новости! Пусть воины построятся во дворе!"
 amrothian_reserves:0 "Амротские новобранцы"

 gondor.0404.t:0 "Люди Эделлонда"
 gondor.0404.desc:0 "Эделлонд, получивший своё имя в честь эльфийской державы, располагавшейся здесь когда-то, является богатейшей областью в Дор-эн-Эрниле. Местные стараются подражать эльфийскому военному искусству, в отличие от всего остального [Concept( 'gondor', 'Гондора' )|E], хранящего свои военные доктрины со времён [Concept( 'numenor', 'Нуменора' )|E]. Их ряды в ордене постепенно редели, практически не пополняясь из-за разложения, царящего в ордене. Следует вспомнить старые клятвы.\n\nЕсли их получится присоединить к войску княжества, они принесут с собой свои технологии и тактические уловки."
 gondor.0404.a:0 "Отправить самых быстрых гонцов, чтобы собрать людей!"

 gondor.0405.t:0 "Прибытие воинов Эделлонда"
 gondor.0405.desc:0 "Народ Эделлонда прибыл на зов, как того [Select_CString(ROOT.Char.IsFemale, 'пожелала', 'пожелал' )] их [ROOT.Char.GetTitleAsNameNoTooltip], прихватив свои луки и лошадей. Следопыты Нимродель, обученные в военных традициях [sindarelves|E], составляют большую часть контингента войск, но их сопровождают и рыцари Эделлонда. В отличие от остальных [Concept( 'gondorian', 'гондорских' )|E] рыцарей, эти бойцы сражаются при помощи лука, не слезая с лошадей, что позволяет им наносить противнику огромный урон и при этом избегать сшибок и ближнего боя.\n\nВойска княжества усилятся многократно."
 gondor.0405.a:0 "Они послужат нам примером."
 edhellond_soldiers:0 "Воины Эделлонда"

 gondor.0406.t:0 "Отряды прибрежной гвардии"
 gondor.0406.desc:0 "Когда-то Дор-эн-Эрниль мог бросить вызов морякам Пеларгира, и прибрежная гвардия давала бой пиратам в открытом море и на берегу, и слава о них гремела по всему побережью. Однако, когда Пеларгир официально стал портовой столицей королевства, прибрежная гвардия лишилась финансирования и от неё осталась горстка береговых смотрителей.\n\nЕсли бы мы могли возродить их, они стали бы грозной силой."
 gondor.0406.a:0 "Сейчас же начинайте подготовку!"

 gondor.0407.t:0 "Расширение корпуса прибрежной гвардии"
 gondor.0407.desc:0 "С тяжёлыми двуручными мечами в руках, гвардейцы готовы возвращать себе былую славу. Закованные в броню, они способны бросить вызов лучшим подразделениям врага.\n\nС ними Дол Амрот может вновь начать распространять своё влияния на море. Наши берега защищены как никогда."
 gondor.0407.a:0 "У пиратов нет ни шанса."
 seaward_soldiers:0 "Прибрежная гвардия"

 gondor.0408.t:0 "Восстановление Хранителей клятвы Тирит-Аэар"
 gondor.0408.desc:0 "Тирит-Аэар, «Прибрежная башня» в переводе с синдарина — это высокая башня Дор-эн-Эрниля, построенная обитавшими в регионе [Concept( 'elves', 'эльфами' )|E]. Это имя получили и элитные подразделения гвардии, что несёт свой дозор у башни, Хранители клятвы Тирит-Аэар, лучшие из прибрежных гвардейцев. Они обязаны приносить клятву во имя чести и отваги, подавая пример непоколебимой стойкости характера. И из всех подразделений былого ордена, это больше всего отошло от идеалов, раздавая должности за деньги или по родству, а не за заслуги. Придётся постараться, чтобы восстановить их былую славу.\n\nМы начнём с изгнания из ордена взяточников, а потом отыщем тех, кто будет достоин нести службу в ордене."
 gondor.0408.a:0 "Отберите достойнейших для церемониального принесения присяги."

 gondor.0409.t:0 "Восстановление клятвы"
 gondor.0409.desc:0 "Пришлось попотеть, чтобы выдавить из ордена глубоко пустивших корни коррупционеров, однако теперь орден Хранителей клятвы начинает отдалённо соответствовать своему имени. Новобранцы всерьёз воспринимают данные ими клятвы, символ рыцарской чести и отваги.\n\nТирит-Аэар в надёжных руках и никогда не падёт."
 gondor.0409.a:0 "Они станут гордостью Гондора."
 tirith_aear_soldiers:0 "Хранители клятвы Тирит-Аэар"

 gondor.0410.t:0 "Реформирование королевской Лебединой Стражи"
 gondor.0410.desc:0 "Лучшие из лучших, королевская Лебединая Стража оберегает жизнь и покой принцев Дол-Амрота днём и ночью. В бой они первыми бросаются вслед за своим предводителем и [ROOT.Char.GetTitleAsNameNoTooltip] может не сомневаться, что в случае необходимости они с радостью положат свою жизнь на алтарь.\n\nМы больше не позволим политике влиять на назначения в ряды ордена! Только достойные будут приняты, те, кто чист сердцем и достоин нести знамя прославленного подразделения."
 gondor.0410.a:0 "Только чистые сердцем будут удостоены чести."

 gondor.0411.t:0 "Орден Серебряного Лебедя"
 gondor.0411.desc:0 "Воплощение [Concept( 'numenorean', 'нуменорских' )|E] добродетелей, королевский Орден Серебряного Лебедя остаётся вершиной гондорского рыцарства. Непревзойдённые по силе духа и боевым навыкам, в их ряды вступают только лучшие. Получить приглашение в орден значит удостоится наивысшей почести, доступной в землях Дол Амрота, и это не только высокое положение, но и огромная ответственность.\n\nС этими людьми принцам нечего бояться, ведь они окружены воплощением чести и отваги, самыми умелыми воинами Дор-эн-Эрниля."
 gondor.0411.a:0 "Такого великолепия мы не видели много веков."
 royal_swan_guard_troops:0 "Рыцари Серебряного Лебедя"




 ### RETURN OF THE KING EVENTS ###
 gondor.0500.t:0 "Трон Южного королевства"
 gondor.0500.desc:0 "Уже много поколений трон Гондора пустует, с тех пор, как король Эарнур исчез в Минас Итиле в 2050 году Т.Э. Хотя наместники несли свою благородную службу, отсутствие короля стало зияющей раной в королевстве, которую не исцелит никакая верная служба. Народ теряет веру, а Тень на востоке становится всё смелее, испытывая границы Гондора на прочность.\n\nМного лет назад, я служил благородному наместнику Эктелиону под именем Торонгиль. Я возглавил атаку на гавань Умбар и сжёг пиратский флот. Но сейчас враги Гондора повсюду, а не только на море, и его доблесть дрогнула от напряжения.\n\nКогда-то Южное королевство отвергло притязания Арведуи, но с тех пор многое изменилось. Возможно, настало время наследникам Исильдура вновь заявить о себе и вновь претендовать на то, чтобы править и направлять Гондор."
 gondor.0500.a:0 "Пришло время заявить о себе."
 gondor.0500.b:0 "Наследники Исильдура - короли Севера, а не Юга."
 gondor.0500.a.tt:0 "[GetTitleByKey('c_minas_tirith').GetNameNoTooltip] принадлежит кому-то, кто настроен против вашей конфессии"

 gondor.0501.t:0 "Возвращение короля"
 gondor.0501.desc:0 "Мужчина, высокий и мрачный, прибыл в столицу с севера, прося вашей аудиенции. Поначалу, внимательно разглядывая его, к вам приходит странное ощущение, что он вам знаком. И вдруг вас осеняет. Хоть его волосы сильно отросли, а в их черноте видна едва заметная проседь, перед вами вне всяких сомнений стоит Торонгиль, нёсший службу при вашем отце.\n\nОн заявляет, что пришёл за тем, что принадлежит ему по праву рождения. Он представляется вам Арагорном II, сыном Араторна, вождём дунэдайн, наследником Исильдура, сына Элендиля. В подтверждение своих притязаний, он демонстрирует вам меч Андуриль, который, по его словам, перекован из сломанного меча Нарсиля, которым срезали кольцо с пальца Саурона. Он также показывает Кольцо Барахира, спасённое из Нуменора, и свидетельство эльфов Ривенделла и северян, пришедших вместе с ним. Нет никаких сомнений в том, что он говорит правду.\n\nОднажды Совет Гондора уже отверг подобные претензии со стороны Северного королевства, но род Анариона пресёкся. Что скажет наместник Гондора?"
 gondor.0501.a:0 "Наместники долго ждали этого часа. Гондор приветствует своего короля."
 gondor.0501.a.tt1:0 "[aragorn.GetFirstName] будет принят с распростёртыми объятиями."
 gondor.0501.a.tt2:0 "#P Арагорн становится королём, и у вас есть выбор: играть за Арагорна или за наместника Дэнетора.#!"
 gondor.0501.b:0 "В Гондоре нет короля. Гондору не нужен король."
 gondor.0501.b.tt1:0 "Вы отвергаете [aragorn.GetFirstName]а."
 gondor.0501.b.tt2:0 "#N Вы пытаетесь удержать власть, рискуя вызвать гражданскую войну в королевстве.#!"

 gondor.0502.t:0 "Возвращение короля"
 gondor.0502.desc:0 "Под всеобщее одобрение король въехал в Минас Тирит. Простолюдины и знать едины в радости от этого неожиданного благословения, и острое чувство скорых перемен охватило город. Менестрели слагают строки в честь правителя, а историки рассказывают о его богатой родословной, и все люди стараются сделать этот город красивее, чем он был когда-либо. Те, кто помнят Торонгиля с Севера, перешёптываются о том, что король и герой войны просто неотличимы друг от друга.\n\nНаконец, трон Гондора не пустует, а страна пробуждается после долгого летаргического сна. Начинается новая эпоха, грядёт ветер перемен и даже сама земля это чувствует.\n\nНастало время королей, да будет оно благословенно!"
 gondor.0502.a:0 "Я защищу свой народ."

 gondor.0503.opening:0 "Возвращение короля"
 gondor.0503.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nЯ Арагорн, сын Араторна, верховный король Арнора и Гондора. Я пришёл заявить о своих правах наследника Исильдура, и, хотя вы этого не знаете, мы, Следопыты, уже давно защищаем вас от опасностей этой земли.\n\nНыне я прошу вас вспомнить о клятвах ваших предков и возобновить клятвы верности."
 gondor.0503.a:0 "Мы приветствуем это предложение и с радостью принимаем его."
 gondor.0503.b:0 "Мы прекрасно обходились без помощи королей."

 gondor.0504.t:0 "Элессар или Арагорн?"
 gondor.0504.desc:0 "В давние времена нуменорские короли брали себе тронные имена на квенья. И хотя эта традиция давно канула в небытие, я могу возродить её. Люди прозвали меня «Эльфийским камнем» - возможно, это подходящее имя для короля? Есть и те, кто подталкивает меня к тому, чтобы взять себе церемониальное имя на адунаике."
 gondor.0504.a:0 "Тар-Элессар, потомок Эльроса."
 gondor.0504.b:0 "Я был Арагорном, Арагорном и останусь."
 gondor.0504.c:0 "Ар-Нимрузимир, сын Нуменора"

 gondor.0505.t:0 "Новый дом для новой эпохи?"
 gondor.0505.desc:0 "Род Исильдура и его отца Элендиля снова правит в Минас Тирите. Но для нас наступает новая эпоха и новый Гондор. Стоит ли мне добавить ещё одну ветвь к великому древу потомков Эльроса, и дать начало новому королевскому дому?"
 gondor.0505.a:0 "Да будет дом Тельконтар."
 gondor.0505.b:0 "Правящий дом останется домом Исильдура."

 gondor.0506.t:0 "Мечта давних дней..."
 gondor.0506.desc:0 "Впервые я встретил Арвен Ундомиэль в садах Ривенделла, когда мне было двадцать лет, и тогда я принял её за Лутиэн, ведь она была прекраснейшей из ныне живущих. На холме Керин Амрот в Лориэне мы поклялись друг другу в верности, под тенью востока и в сумерки запада. Я прошёл многие испытания, и теперь пришло время выполнить данные друг другу обещания."
 gondor.0506.a:0 "Мечта давних дней наконец сбылась"
 gondor.0506.a.tt:0 "Взять в жёны Арвен Ундомиэль."
 gondor.0506.b:0 "Я мечтаю о воительнице из Рохана..."
 gondor.0506.b.tt:0 "Взять в жёны Эовин из Риддермарка."
 gondor.0506.c:0 "В моих грёзах есть место только деве высокого нуменорского рода..."
 gondor.0506.c.tt:0 "Взять в жёны Лотириэль из Дол Амрота."
 gondor.0506.d:0 "Цветок с Юга..."
 gondor.0506.d.tt:0 "Взять в жёны Ладнокали из Беллакара."
 gondor.0506.e:0 "Я не могу отделить Арвен от её народа..."
 gondor.0506.e.tt:0 "Отказаться от женитьбы, в данный момент."


 gondor.0507.t:0 "Возрождение славы Гондора"
 gondor.0507.desc:0 "Наконец король вернулся в Гондор, и его народ ликует. Но с востока дуют злые ветры, и медленно растущее коварство вылилось в яростную ненависть, знаменующую возвращение старейшего врага. Время покажет, было ли возвращение короля началом новой эпохи... или концом для всех."
 gondor.0507.a:0 "Куда бы нас ни привела судьба..."
 grey_company_force:0 "Серая дружина"
 aragorn_southern_host:0 "Королевское воинство"

 gondor.0508.t:0 "Королева носит ребёнка"
 gondor.0508.desc:0 "Наконец, многие века разделённые линии полуэльфов воссоединились, и теперь этот союз утвердился, ведь Арвен ждёт ребёнка. Это счастливое событие, и весь Минас Тирас присоединяется к королю в ликовании в ожидании наследника престола."
 gondor.0508.a:0 "Вот бы это был мальчик."

 gondor.0509.t:0 "Наследник королей людей"
 gondor.0509.desc:0 "Арвен разрешается от бремени быстро и без мук, а ребёнок выглядит сильным и здоровым. С первого раза ясно, что он сын своих родителей, и он будет сильным, мудрым и красивым, когда возмужает. Какое же имя будет носить последний отпрыск угасающих эльфов и будущий король людей?"
 gondor.0509.a:0 "Я назову его Эльдарион."

 gondor.0510.t:0 "Второй ребёнок"
 gondor.0510.desc:0 "И снова, королева Арвен беременна, и в королевстве растёт нетерпение: все гадают, достанется ли принцу Эльдариону брат или сестра."
 gondor.0510.a:0 "Мальчик или девочка?"

 gondor.0511.t:0 "Третье пришествие Тинувиэль?"
 gondor.0511.desc:0 "После трудных родов, королю принесли его второго ребёнка и первую дочь. Она вылитая мать, и всем понятно, что когда её юность расцветет, в красоте ей не будет равных. Как же назвать её, соперницу Вечерней Звезды, проявившуюся красу прежних дней?"
 gondor.0511.a:0 "Я назову её Лутиэн."

 gondor.0512.t:0 "Третья беременность"
 gondor.0512.desc:0 "Королева снова ждёт ребёнка, и некоторые придворные шутят, что король и королева собираются сделать лучшую версию господина Элронда, и планируют побить рекорд Феанора, если смогут."
 gondor.0512.a:0 "Воистину, мы благословлены."

 gondor.0513.t:0 "Память о ваньяр"
 gondor.0513.desc:0 "Как и её сестра, новорождённая дочь прекрасна, но её красота отличается от красоты сестры и матери. В её глазах будто пылает древний огонь, и король вспоминает леди Галадриэль. Как же назвать её, эту далёкую наследницу рода Финарфина?"
 gondor.0513.a:0 "Её имя будет Индис."

 gondor.0514.t:0 "Последняя беременность"
 gondor.0514.desc:0 "Королева снова беременна, но августейшая чета считает, что этот раз будет последним. Они не называют причин тем, кто спрашивает их, но они выглядят уверенными, и двор готовится к рождению члена королевской семьи - возможно, последнего из этого поколения."
 gondor.0514.a:0 "Больше никаких детей? А почему бы и нет?"

 gondor.0515.t:0 "Последний ребёнок Арагорна и Арвен"
 gondor.0515.desc:0 "Молодая принцесса, как и её сестра, наделена пылающими светлыми глазами, с интересом впитывающими происходящее вокруг. Арвен говорит, что этот взгляд напоминает пронизывающий взгляд её бабушки, и оцепенев на миг, король смеётся и соглашается. Похоже, простого воспоминания о взоре леди Галадриэль достаточно, чтобы заставить могучего короля пошатнуться. Как назвать последнего ребёнка Арагорна и Арвен?"
 gondor.0515.a:0 "Её будут звать Элтариэль."

 gondor.0516.t:0 "Судьбоносный выбор"
 gondor.0516.desc:0 "Род Исильдура снова у власти. И хотя я больше не правящий наместник королевства, я счастлив видеть радость и процветение в своей стране. Настала новая эпоха, и мне решать, какой путь выбрать..."
 gondor.0516.a:0 "Я [ROOT.Char.GetName] - наместник Гондора."
 gondor.0516.b:0 "Наш долг выполнен."
 gondor.0516.b.tt:0 "Вы будете играть за Арагорна II, верховного короля Гондора."

 gondor.0520.t:0 "Трон Северного королевства"
 gondor.0520.desc:0 "Хотя наследники Исильдура не являются королями Юга, королевством Арнор правит линия Исильдура, восходящая к самому Элендилю.\n\nОднако последние остатки Арнора получили два смертельных удара - битву при Форносте и потопление корабля Арведуи. С тех пор никто не пытался восстановить некогда великое королевство.\n\nОднако с принятием решения остаться на Севере всё больше дунэдайн открыто рассматривают эту идею."
 gondor.0520.a:0 "Пришло время дунэдайн Арнора вновь заявить о себе."
 gondor.0520.a.tt1:0 "Вы пытаетесь восстановить Арнор как [aragorn.GetFirstName]."
 gondor.0520.b:0 "Арнора больше нет, и мы, уцелевшие, должны смириться с этой реальностью."
 gondor.0520.b.tt1:0 "Вы сохраняете статус-кво и отказываетесь от любых претензий на Арнор."

 gondor.0521.opening:0 "Предложение от наследника Исильдура"
 gondor.0521.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nЯ Арагорн, сын Араторна и верховный король Арнора. Я пришел заявить о своих правах наследника Исильдура, и, хотя вы этого не знаете, мы, Следопыты, уже давно защищаем вас от опасностей этой земли.\n\nТеперь я прошу вас почтить клятвы ваших предков и возобновить клятвы верности."
 gondor.0521.a:0 "Мы приветствуем это предложение и с радостью принимаем его."
 gondor.0521.b:0 "Мы прекрасно обходились без помощи королей."

 gondor.0522.t:0 "Трон королей"
 gondor.0522.desc:0 "С тех пор как мои предки получили право охранять и поддерживать разрушенную столицу Арнора, они знали, что наследник Исильдура рано или поздно вернётся, чтобы поселиться в этих залах. И вот этот день настал: дунэдайн вновь явили себя миру. Хотя потеря Аннуминаса велика, предложение земель взамен очень привлекательно."
 gondor.0522.a:0 "Я отдам Аннуминас."
 gondor.0522.b:0 "Аннуминас мой, отныне и навсегда!"


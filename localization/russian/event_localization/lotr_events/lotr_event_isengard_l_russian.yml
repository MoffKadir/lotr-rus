 isengard.0520.t:0 "Позиция Изенгарда"
 isengard.0520.desc:0 "Изенгард был подарен мне Гондором, но с тех пор мы практически не общались. Каков статус моего царства?"
 isengard.0520.a:0 "Изенгарду не нужен сюзерен."
 isengard.0520.b:0 "Мои дела больше связаны с Роханом."
 isengard.0520.c:0 "Мы навсегда останемся подданными Гондора."
  
 isengard.0700.t:0 "Наследие Белой Руки"
 isengard.0700.desc:0 "After my defeat, the Cult I have built quickly started to crumble. Even after my downfall, my impact on this region and its peoples will be felt for some time, but with no central authority the Cult of the White Hand has fallen and splintered."
 isengard.0700.a:0 "Белая Рука рушится."
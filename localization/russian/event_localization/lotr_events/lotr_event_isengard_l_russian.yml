l_russian:

 isengard.0001.toast.t:0 "Объявлена ​​война"
 isengard.0001.toast.desc:0 "В рамках своих усилий по объединению Дунланда [respondent.GetFirstName] [Select_CString(respondent.IsFemale, 'призвала', 'призвал' )] вас на войну против персонажа [newenemy.GetName]."

 isengard.0002.t:0 "Война за Рохан"
 isengard.0002.desc:0 "Какими бы ни были мои первоначальные мысли, стало очевидным, что единственный подчинить Риддермарк своей власти — это силой оружия.\n\nБольше я не буду творить замыслы в тени, а сокрушу своих врагов на поле боя!"
 isengard.0002.a:0 "Итак, началось..."

 isengard.0003.t:0 "Поражение коневодов"
 isengard.0003.desc:0 "В решающей схватке коневоды Рохана были усмирены. Перед моими могучими войсками урук-хай и вспомогательными войсками Дунланда их поражение было почти неизбежным.\n\nОднако я мудрый владыка и не стану без нужды истощать силы земли. Оставшимся коневодам было позволено преклонить колено передо мной и сохранить свои собственные законы и обычаи, пока они остаются верными.\n\nТеперь, когда древние равнины Каленардона защищены, мой взор обращён на юг и восток..."
 isengard.0003.a:0 "Первая из многих побед."

 isengard.0004.t:0 "Победа коневодов"
 isengard.0004.desc:0 "Победа! Победа за нами!\n\nБелый Маг повержен полностью и безоговорочно, его армии изгнаны с поля боя и убиты, кольцо Изенгарда прорвано, а башня Ортанк взята штурмом. Мои люди притащили верного Белого Мага, и, когда его бросают к моим ногам, возникает один вопрос - что делать с Саруманом?"
 isengard.0004.a:0 "Пусть вороны полакомятся его трупом!"
 isengard.0004.b:0 "Он будет жить, но в вечном позоре!"

 isengard.0005.t:0 "Марионетка в Риддермарке"
 isengard.0005.desc:0 "Когда в Рохане посеян хаос, а дом Эорла разорван в клочья, пришло время поставить нового правителя над коневодами, полностью преданного Изенгарду."
 isengard.0005.a:0 "[agent.GetFirstNameNoTooltip] хорошо [Select_CString(agent.IsFemale, 'послужила', 'послужил' )] мне, земля принадлежит [agent.GetHerHim]."
 isengard.0005.b:0 "[urukcandidate.GetFirstNameNoTooltip] будет править Роханом от моего имени железной рукой."
 isengard.0005.c:0 "Когда-то этой землёй правили дунландцы, они вновь получат эти земли. [dunlendingcandidate.GetFirstNameNoTooltip] возглавит их."
 isengard.0005.d:0 "Почему я должен расставаться с тем, что так тяжело досталось мне?"
 isengard.0005.e:0 "PLACEHOLDER — Мой агент захватил власть в ходе гражданской войны"

 isengard.0006.t:0 "Дева Рохана"
 isengard.0006.desc:0 "И хотя теперь я правлю как король державы [GetTitleByKey('k_rohan').GetNameNoTier], я правлю королевством, покорённым лишь хитростью и силой оружия. Многие недовольны моим правлением и в тёмных углах шепчутся о моей незаконнорожденности.\n\nНо Эовин, сиятельная дева из дома Эорла, всё ещё жива и не замужем. Если бы я женился на ней, то развеял бы многие слухи о незаконности моего правления. К тому же она прекрасна и доблестна..."
 isengard.0006.a:0 "Я спрошу."
 isengard.0006.b:0 "Моё сердце жаждет другого."

 isengard.0007.t:0 "Предложение брака"
 isengard.0007.desc:0 "Хотя я думала, что этот час уже не наступит, ко мне обратился [suitor.GetName] с предложением брака. В его мотивах нельзя сомневаться — независимо от того, какое вожделение он может испытывать ко мне, я также знаю, что он рассматривает нашу помолвку как средство укрепления легитимности своего правления.\n\nДолжна ли я согласиться, ради безопасности и стабильности Рохана, пусть и падшего? Или сейчас самое время покинуть свой дом и бежать в Белый Город?"
 isengard.0007.a:0 "Я прилягу и подумаю о Рохане"
 isengard.0007.a.toast:0 "[eowyn.GetName] принимает моё предложение."
 isengard.0007.b:0 "Время для быстрого побега..."
 isengard.0007.b.toast:0 "[eowyn.GetName] отвергает моё предложение и бежит в Гондор!"

 isengard.0008.t:0 "Созвать рохирримов!"
 isengard.0008.desc:0 "Мы должны вырвать с корнем сорняк, пустивший корни в Изенгарде. Рохан скорбит, его сыновья и дочери умирают в грязи из-за извращённых проделок Белого Мага, предавшего доверие Медусельда и Минас Тирита!\n\nМы должны разослать всадников по всему Риддермарку - сыны [eorl.GetFirstName]а не оставят такое оскорбление без ответа. Мы сражались и побеждали во многих войнах — какие великие одержал Белый Маг? Всадники Рохана, вы дали клятву, пришло время исполнить её! За короля и страну!"
 isengard.0008.a:0 "Разослать всадников!"
 isengard.0008.a.tt:0 "Вы призовёте своих [Concept( 'powerful_vassals', 'могущественных вассалов' )|E], чтобы они предоставили войска и собрали эохерэ."

 isengard.0009.t:0 "Созвать рохирримов!"
 isengard.0009.desc:0 "Прибыл всадник из владения [GetTitleByKey('b_edoras').GetNameNoTier], повелевающий нам созвать всех наших всадников и поспешно выехать на защиту королевства! Рохан и Изенгард на грани войны, преступления Белого Мага больше нельзя игнорировать. Что скажет правитель владения [THIS.Char.GetPrimaryTitle.GetNameNoTier] на эти вести?"
 isengard.0009.a:0 "Отправить подкрепление в Эдорас!"
 isengard.0009.b:0 "Сопротивление бесполезно."

 isengard.0010.t:0 "[powerful_vassal.GetPrimaryTitle.GetNameNoTier] отправляет воинов"
 isengard.0010.desc:0 "В ответ на наш призыв [powerful_vassal.GetName] [Select_CString(powerful_vassal.IsFemale, 'привела', 'привёл' )] целый эоред, [Select_CString(powerful_vassal.IsFemale, 'готовая', 'готовый' )] исполнить свою клятву перед [Select_CString(rohanking.IsFemale, 'королевой', 'королём' )] и страной." #[rohanking.GetTitleAsNameNoTooltip]
 isengard.0010.a:0 "Наши ряды ширятся!"

 isengard.0011.t:0 "[powerful_vassal.GetFirstNameNoTooltip] хранит молчание"
 isengard.0011.desc:0 "[powerful_vassal.GetName] [Select_CString(powerful_vassal.IsFemale, 'проигнорировала', 'проигнорировал' )] мой призыв собрать свои войска для защиты нашего королевства."
 isengard.0011.a:0 "Трусы!"

 isengard.0012.t:0 "[recipient.GetTitledFirstNameNoTooltip]: беседа"
 isengard.0012.desc.start:0 "Путешествуя по Риддермарку, я захожу в чертоги, которыми правит [recipient.GetName].\n\n«[agent.GetFirstName] своими подлыми происками [Select_CString(agent.IsFemale, 'омрачила', 'омрачил' )] разум нашего правителя. [rohanking.GetTitledFirstNamePossessive] под [Select_CString(agent.IsFemale, 'его', 'её' )] влиянием [Select_CString(rohanking.IsFemale, 'направил', 'направил' )] наш народ по пути к гибели! Поскачете ли вы со мной, чтобы вырвать наши земли из лап бедствия?»"
 isengard.0012.desc.bargain:0 "\n\n[recipient.GetFirstNameNoTooltip] поворачивается ко мне, приподняв одну бровь. «И что я могу ожидать в обмен на мое сотрудничество в этом вопросе?»"
 isengard.0012.desc.unconditional:0 "\n\n[recipient.GetFirstNameNoTooltip] поворачивается ко мне, [recipient.GetHerHis] улыбается. «Вы - верный слуга нашего народа, [petitioner.GetFirstNameNoTooltip]. Вы получите мою поддержку»."
 isengard.0012.desc.end:0 "\n\n\n #I [recipient.GetFirstNameNoTooltip] может собрать до [recipient.GetMaxMilitaryStrengthWithoutHires|0] человек, чтобы поддержать вас.#!"
 isengard.0012.a:0 "Я готов платить за вашу поддержку."
 isengard.0012.b:0 "Я буду в долгу перед вами."
 isengard.0012.c:0 "Наверняка уже достаточно причины?"
 isengard.0012.d:0 "Вместе мы избавим наше королевство от гнили."
 isengard.0012.d.tt:0 "#P [recipient.GetFirstNameNoTooltip] примет как [recipient.GetHerHis] Мнение о вас выше +20#!"
 isengard.0012.supports:0 "[recipient.GetFirstNameNoTooltip] поддержит вас в случае гражданской войны."
 isengard.0012.supports.t:0 "[recipient.GetFirstNameNoTooltip] Предлагает поддержку"
 isengard.0012.refuses:0 "[recipient.GetFirstNameNoTooltip] выступит против вас в случае гражданской войны."
 isengard.0012.refuses.t:0 "[recipient.GetFirstNameNoTooltip] Отказ от поддержки"
 isengard.0012.support_decision_human:0 "[recipient.GetFirstNameNoTooltip] рассмотрит ваше предложение."
  
 isengard.0013.t:0 "Аудитория с [petitioner.GetTitledFirstNameNoTooltip]"
 isengard.0013.desc:0 "[recipient.GetName] вошел в мои залы, когда [recipient.GetSheHe] путешествует по Риддермарку в поисках поддержки для дела [recipient.GetHerHis].\n\n"Разум [rohanking.GetTitledFirstNamePossessive] был испорчен грязными махинациями советника [rohanking.GetHerHis] [agent.GetFirstName], отправив наших людей на путь к руины! Поедете ли вы со мной, чтобы вернуть наши земли из тисков бедствия?»"
 isengard.0013.a:0 "У тебя есть моя поддержка."
 isengard.0013.b:0 "Я советую вам не идти по этому пути."
  
 isengard.0014.t:0 "Гражданская война в Риддермарке"
 isengard.0014.desc:0 "В Риддермарке беда. [rohanking.GetTitledFirstNamePossessive] суждение было затуманено и им манипулировали его ближайшие советники. Под предводительством [agent.GetName] они консолидировали и укрепили свою власть, влияя на каждое королевское решение и контролируя доступ к [rohanking.GetTitleAsNameNoTooltip].\n\nНе в силах переварить эту порчу [petitioner.GetHerHis] [rohanking.GetTitleAsNameNoTooltip], молодой [petitioner.GetTitledFirstName] бродил по земле, собирая поддержку, чтобы выступить против этих грязных агентов и подавить их влияние раз и навсегда.\n\nНо рассказ об этом восстании не остался незамеченным, и [agent.GetFirstNameNoTooltip] и его агенты взяли под свой контроль королевское поместье, убедив [rohanking.GetTitleAsNameNoTooltip] что эти вероломные лорды должны предстать перед судом.\n\nБолее того, ходят слухи о дунландцах с запада, прибывающих в столицу большими силами, готовыми усилить оборону."
 isengard.0014.a:0 "Итак, война."
  
 isengard.0015.t:0 "Всадники едут на войну"
 isengard.0015.desc:0 "Долгое время Саруман вызывал беспорядки на нашей западной границе и недовольство в моем собственном дворе. И вот, наконец, нас ждет открытая война. До нас дошли слухи, что полчища волшебника приближаются к переправам через Изен, неся пылающие факелы и сопровождаемые воронами-падальщиками.\n\nМожем ли мы надеяться победить Волшебника и его нечистые силы? Все, что я знаю, это то, что мы должны попытаться или умереть в попытке. Пристегните седла и обнажите мечи! Победа или смерть!"
 isengard.0015.a:0 "Соберите Эохэрэ! Мы едем!"
  
 isengard.0016.t:0 "Союз двух башен?"
 isengard.0016.desc:0 "До Барад-Дура дошли слухи, что Саруман наконец начал свое вторжение в Рохан. Уничтожение основного союзника Гондора было бы очень полезно для меня... но похоже, что Саруман может потерпеть неудачу. \n\nГондор собрал свои армии и собирается выступить на помощь Рохану. У меня есть выбор. Должен ли я вмешаться и помочь Белому Волшебнику уничтожить Рохан? Или это рискует создать нового соперника? Возможно, было бы лучше подождать и вмешаться позже, когда все стороны будут ослаблены."
 isengard.0016.a:0 "Мастер еще может оказаться полезным. Прикажи моим урукам идти"
 isengard.0016.b:0 "Оставьте волшебника погибать. Мы займемся Роханом в свое время."
  
 isengard.0018.t:0 "Судьба Сарумана"
 isengard.0018.desc:0 "Как это произошло? Только теперь высокомерие, которое так долго ослепляло меня, ускользает. Я отклонился от своей миссии и отвернулся от надежды и мудрости. Я предал Валар, предал самого Эру.\n\nПовелители лошадей часами спорили: стоит ли им просто выгнать меня из Изенгарда как нищего или казнить за преступления против Риддермарка и Запада? \n\nКажется, [rohanking.GetTitleAsNameNoTooltip] не поддастся жалости. Я бы на его месте тоже. И поэтому моя смертная форма будет убита. И примут ли Валар мой дух домой после того, что я сделал? Или это моя последняя концовка?"
 isengard.0018.a:0 "И поэтому я умираю."
  
 isengard.0019.t:0 "Судьба Сарумана"
 isengard.0019.desc:0 "Гиббиты и вороны! Из-за заговора и предательства я был повержен. Каким-то образом этот придурок [rohanking.GetTitleAsNameNoTooltip] и его союзники взяли верх над моей армией, и теперь я нахожусь в их власти.\n\nКонные лорды часами спорили: должны ли они просто выгнать меня из Изенгарда как нищего или Меня казнят за преступления против Риддермарка и Запада? \n\nКажется, [rohanking.GetTitleAsNameNoTooltip] соблазнился жалостью. Дурак! Будь я на его месте, его бы засадили в яму. Кажется, он думает, что будет большим наказанием лишить меня власти и достоинства и изгнать в пустыню, считая меня теперь беззубым и неспособным причинить вред. Мы увидим!"
 isengard.0019.a:0 "Я еще отомщу!"
  
 isengard.0021.t:0 "Марш энтов"
 isengard.0021.desc:0 "Я нахожусь в своей комнате, тщательно изучая свои планы на продолжающуюся войну, когда раздается сильный рев, сотрясающий весь [orthanc|E]. К тому времени, когда я поспешно пробираюсь к балкону, [ents|E] Фангорна уже прорвались через Кольцо [isengard|E] и неистовствуют в его бесчисленных мастерских.\n\nВ считанные мгновения мои годы подготовки, тщательно скрываемые, были уничтожено силой, которую я никогда не думал учитывать в своих планах.\n\nХотя я в безопасности в своей башне, то, что осталось от моего гарнизона, быстро уничтожается ужасной яростью онодримов. Как раз в тот момент, когда кажется, что хуже уже быть не может, энты разрушают великую плотину, воздвигнутую на Изене.\n\nВнезапно водохранилище вырывается мощной волной, эхом [akallabeth|E]. И точно так же, как гордость низложила [numenoreans|E], так и все работы моего хитрого ума были разрушены яростью природы.\n\nТеперь я пленник того, что когда-то было местом моей власти."
 isengard.0021.a:0 "И так я живу."
  
 isengard.0101.t:0 "Лорд Изенгарда"
 isengard.0101.desc:0 "Великая Железная Крепость [isengard|E] долгое время охраняла южный фланг [mistymountains|E], великий шпиль [orthanc|E] поднимался из ее сердца, охраняя окружающую долину и Броды Изена за ее пределами.\n\nЭта великая башня была создана строители потерянного царства [numenor|E], но, похоже, оно создано не человеческим ремеслом, а вырвано из костей земли в древних муках холмов.\n\nИменно на коронации [frealaf.GetName] Я появился после смерти [helm.GetFirstNameNicknamed] и его сыновей от рук [wulf.GetFirstName] и его дунландцев. Я принес подарки и воспел великую хвалу доблести [rohirrim|E], быстро заслужив любовь нового короля.\n\nВ поисках большей защиты от набегов дунландцев король убедил [beren.GetName] дать мне ключи от заброшенной башни Ортханка. , чтобы действовать как Смотритель над западными пограничными землями и представитель Наместника."
 isengard.0101.a:0 "И таким я оставался последние 240 лет..."
  
 isengard.0102.t:0 "Мой поиск единственного"
 isengard.0102.desc:0 "С тех пор, как я поселился в [isengard|E], я раскрыл многие его секреты, величайшим из которых является камень Ортханк, один из семи [palantir|E] [numenor|E]. Этот древний камень видения был неоценим в моей охоте за [onering|E], которого я так желал, и я многое узнал о мире, каким он был, каким он есть и каким он мог бы быть.\n\nДолго я искал Единого Кольцо, потому что только с его силой можно было надеяться конкурировать с [sauron.GetTitledFirstName], и только у меня есть ум и сила, чтобы владеть им. И все же, хотя мне удалось скрыть это от Белого Совета, моя деятельность не осталась незамеченной Оком Востока.\n\nПосле извлечения еще одного камня из [minasithil|E], Саурон препятствует любой попытке использовать Палантир, его сама сущность наполняет мой разум ненасытной жаждой власти.\n\nПалантир остается моим лучшим шансом найти Избранного, но я сомневаюсь, что смогу еще долго уклоняться от внимания Саурона."
 isengard.0102.a:0 "Я должен найти Единое Кольцо и навести порядок в Средиземье!"
 isengard.0102.a.tt:0 "Вы еще раз рискнете искать присутствие Кольца с камнем Ортханка."
 isengard.0102.b:0 "Этот камень испортил мое сердце достаточно долго..."
 isengard.0102.b.tt:0 "Вы откажетесь от своей жажды власти и будете искать способы выступить против Саурона."
  
 isengard.0103.t:0 "Палантир"
 isengard.0103.desc:0 "В темноте моего тронного зала черная ткань поднимается, и я протягиваю руку к хрустальному шару и приказываю ему показать мне [onering|E]. Он уважает мою силу и проносится по территории [gladdenfields|E]. Появляется видение диких болот, где я неустанно искал Кольцо. Это не так. Я ищу дальше и направляюсь через [mirkwood|E] к [seaofrhun|E], где я наблюдаю за людьми тех земель, но кто-то еще наблюдает.\n\n#V Он нашел меня.#! Я вижу форму большого глаза , без крышки и окутанный пламенем. В своей крепости Барад-Дур [sauronthedarklordcharacter|E] видит меня, его достигающее пламя пронзает [palantirone|E] и охватывает меня, стремясь проникнуть в мой разум и узнать мои замыслы.\n\nКак камень показывает мне полное завоевание Сауроном Востока и Юг, я понимаю, что он еще не знает о моих поисках Кольца Всевластия. Я должен обмануть его, притворившись преданным, или подчиниться его воле и бороться за контроль над Палантиром."
 isengard.0103.a:0 "Саруман клянется тебе в верности, лорд Саурон..."
 isengard.0103.a.tt:0 "Присягните на верность Саурону и продолжайте свои поиски, чтобы получить Кольцо Всевластия."
 isengard.0103.b:0 "Ты не получишь моей верности, Темный Лорд!"
 isengard.0103.b.tt:0 "Сразитесь с Сауроном, вырвите контроль над камнем Ортханка."
  
 decision_bending_the_dunlendings:0 "Согнуть дунландцев"
 decision_bending_the_dunlendings_tooltip:0 "Увеличивайте свою армию, подчиняя дунландцев своему влиянию."
 decision_bending_the_dunlendings_desc:0 "С момента поражения Вульфа от рук рохиррим несколько столетий назад люди Дунланда превратились в разобщенный и враждующий народ.\n\nНесмотря на то, что они несколько примитивны, они сильный и выносливый народ с богатой историей, родственники людей, которые называйте меня своим сюзереном в долинах вокруг Изенгарда.\n\nЕсли мне удастся заручиться их лояльностью, я смогу использовать их численность, чтобы укрепить свою армию в грядущей войне."
 decision_bending_the_dunlendings_confirm:0 "Время поговорить с моими западными соседями"
 EFFECT_DECISION_BENDING_THE_DUNLENDINGS:0 "Вы можете [vassalize|E] и получить [strong_hook|E] на [duke|E] в [de_jure|E] [GetTitleByKey('k_dunland').GetName] и поддержать их усилия по объединению их [kingdom|E].\n\nВ случае успеха вы получите:"
  
 isengard.0201.t:0 "Первый приказ Саурона"
 isengard.0201.desc:0 "#V «Создайте мне армию, достойную Мордора». #!\n\n[sauron.GetFirstName] отдал свой первый приказ, повелев мне подготовить силы для нападения на [gondor|E] и [rohan|E] с запада, а он сделает это с востока. С этой целью он тайно отправил несколько [orcs|E] под командованием их капитана [gazmog.GetFirstName], чтобы они снабдили меня хитрыми умами, обладающими кузнечным и военным ремеслом, чтобы помочь мне в моих усилиях. С [gazmog.GetFirstName] также пришли многие Орки Гор, скрытные, но жестокие типы из темноты [moria|E] и пещер [mistymountains|E]. Из них получатся достойные рейдеры и разведчики.\n\nНо их будет недостаточно, чтобы покорить Повелителей Лошадей, не говоря уже о древнем Гондоре — потребуется больше. В [orthanc|E] я сижу, выжидая и обдумывая свой следующий поступок, в то время как гоблины и орки начинают высекать огромные печи под землей под безмятежным изображением кольца [isengard|E].\n\nLong have the [dunlendings|E] feuded with the [rohirrim|E], and an army loyal wholly to myself would be wise.""
 isengard.0201.a:0 "У нас есть работа."
 isengard.0201.a.tt:0 "Открывает возможность влиять на дунландцев и создавать собственную армию орков."
 isengard_orc_event_troops:0 "Орки Изенгарда"
  
 decision_recruit_misty_mountain_orcs:0 "Наймите туманных горных орков"
 decision_recruit_misty_mountain_orcs_tooltip:0 "Увеличьте силу своей армии, наняв орков из близлежащих Туманных гор."
 decision_recruit_misty_mountain_orcs_desc:0 "[orcs|E] из [mistymountains|E] выносливы и суровы, большинство из них устраивают свои дома во многих павших владениях дварфов вдоль хребта горной цепи.\n\nХотя эти орки не подчиняются какой-либо темной силе, их число можно было убедить сражаться за меня с помощью золота и обещаний добычи и резни."
 decision_recruit_misty_mountain_orcs_confirm:0 "Я пошлю эмиссаров на север"
 decision_recruit_misty_mountain_orcs_troops:0 "Отряд орков туманной горы"
  
 decision_creation_of_the_uruk_hai:0 "Создайте Урук-хай Изенгарда"
 decision_creation_of_the_uruk_hai_tooltip:0 "Увеличьте свою армию, создав Урук-хай"
 decision_creation_of_the_uruk_hai_desc:0 "С растущим населением орков, обосновавшихся в недавно вырытых ямах вокруг Изенгарда, мой разум был занят мыслями об этих диких зверях.\n\nОрки — свирепая раса, но они страдают от многих слабостей. Они избегают солнечного света, и их сила в их количестве, а не в отдельных личностях.\n\nПосле долгих исследований я считаю, что нашел способ создать что-то... нечто большее. Новая порода орков, которые могут быстро передвигаться под солнцем, сильные, как человек, широкие и высокие.\n\nЭто будут мои боевые Урук-хаи, армия Изенгарда."
 decision_creation_of_the_uruk_hai_confirm:0 "И теперь... они усовершенствованы"
 EFFECT_DECISION_CREATION_OF_THE_URUK_HAI:0 "Вы будете выбирать состав своей армии урук-хаев из ряда вариантов, открывая диапазон от [orc|E] до [men_at_arms|E]."
  
 decision_bolster_the_uruk_hai:0 "Рекрутировать из рядов"
 decision_bolster_the_uruk_hai_tooltip:0 "Продвигайте некоторых многообещающих урук-хаев, чтобы они заседали в вашем суде."
 decision_bolster_the_uruk_hai_desc:0 "Пока мои планы на будущее Изенгарда разворачиваются, мне нужно окружить себя верными и способными лейтенантами, чтобы выполнять мои приказы. В то время как большинство моих боевых урук-хаев тупые и неотесанные, немногие из них подают надежды и возвышаются над рядами обычных орков."
 decision_bolster_the_uruk_hai_confirm:0 "Отправить их мне"
 decision_bolster_the_uruk_hai_effect:0 "Вы получите три новых Урук-хай [courtiers|E]."
 decision_bolster_the_uruk_hai.toast:0 "Повышение по служебной лестнице"
 decision_bolster_the_uruk_hai.toast.effect:0 "[new_uruk_1.GetFirstName], [new_uruk_2.GetFirstName] и [new_uruk_3.GetFirstName] завербованы в ваш двор"
  
 isengard.0210.t:0 "Мелкие короли Дунланда"
 isengard.0210.desc:0 "С момента падения [wulf.GetTitledFirstName] от рук [frealaf.GetName] люди бывшего [GetTitleByKey('k_dunland').GetName] были в смятении. Давно раздробленные на враждующие вотчины, ее жители томятся без сильного правителя.\n\nИ все же, земля не лишена своих более влиятельных лордов, многие из которых называют себя «королями» своих земель. Если бы я оказал поддержку одному из этих потенциальных королей в обмен на их лояльность, я мог бы укрепить свою армию их войсками и одним махом обезопасить свою западную границу.\n\nОднако разговоры о переговорах с этими дикарями оставляет кислый привкус во рту у многих вокруг меня, таких как [warmonger.GetFirstName], который горячо настаивает на том, чтобы я вместо этого нанес удар и использовал их разделение против них."
 isengard.0210.a:0 "Отправить слово [dunlandfellsruler.GetFullNameNoTooltip]"
 isengard.0210.a.tt:0 "[dunlandfellsruler.GetTitledFirstName] является прямым потомком самого [wulf.GetFirstName] и явным кандидатом на престол Дунланда."
 isengard.0210.a.tt2:0 "Увы, мои шпионы сообщают мне, что он питает тайные желания добиться сближения с [GetTitleByKey('k_rohan').GetName], что может помешать моим планам."
 isengard.0210.a.tt.alt:0 "[dunlandfellsruler.GetTitledFirstName] возглавляет царство на севере Дунланда, менее дикое, чем многие южные родственники [dunlandfellsruler.GetHerHis]. С этой более цивилизованной природой и сильной армией в тылу [dunlandfellsruler.GetHerHis] [dunlandfellsruler.GetSheHe] может объединить [dunlandfellsruler.GetHerHis]людей."
 isengard.0210.b:0 "Отправить слово [dathabharuler.GetFullNameNoTooltip]"
 isengard.0210.b.tt:0 "[dathabharuler.GetTitledFirstName] находится недалеко от Изенгарда, и мое влияние должно легче повлиять на него. [dathabharuler.GetHerHis] коварная личность и умение обращаться с плащом и кинжалом должны сослужить мне хорошую службу в качестве союзника."
 isengard.0210.b.tt2:0 "И тем не менее, сама эта природа может работать против меня, если характер [dathabharuler.GetHerHis] не вдохновит дикарей следовать за [dathabharuler.GetHerHim]."
 isengard.0210.b.tt.alt:0 "[dathabharuler.GetTitledFirstName] находится недалеко от Изенгарда, и мое влияние должно легче повлиять на него. Кроме того, земли [dathabharuler.GetHerHis] в прошлом видели много посягательств со стороны [GetTitleByKey('k_rohan').GetName], которые более тесно согласуют цели [dathabharuler.GetHerHis] с моими собственными."
 isengard.0210.c:0 "Отправить слово [thirdruler.GetFullNameNoTooltip]"
 isengard.0210.c.tt:0 "[thirdruler.GetTitledFirstName] только недавно стал известен среди сверстников [thirdruler.GetHerHis]. Я должен стремиться использовать этот импульс и поддерживать [thirdruler.GetHerHis] амбиции для достижения еще больших дел."
 isengard.0210.d:0 "[warmonger.GetFirstNameNoTooltip] правильно. Этим отсталым людям нечего предложить нам."
 isengard.0210.d.tt:0 "#N Мелкие короли Дунланда будут искать союзников друг с другом для собственной защиты.#!"
  
 isengard.0211.t:0 "Посланник Белого Волшебника"
 isengard.0211.desc:0 "Поздний вечер, когда [emissary.GetFirstName] входит в мои залы, утверждая, что является эмиссаром [saruman.GetNameNicknamed]. [emissary.GetSheHe] разворачивает сообщение:\n\n"
 isengard.0211.desc1:0 "«Благородный [respondent.GetFirstNameNoTooltip], потомок Фреки! Много лет прошло с тех пор, как ваш народ стоял вместе, теперь разделенный на мелкие лорды, тщетно ссорящиеся друг с другом, в то время как Повелители Лошадей пируют в зеленых землях ваших предков. Я слышал о вашем благоразумии и мудром руководстве вашим народом. С этой целью я предлагаю свою помощь. Я принадлежу к числу могущественных Средиземья, и у меня много связей, на которые можно опереться. Если ты поклянешься следовать за мной в мире, который я построю, я помогу тебе объединить весь твой разбитый народ и снова сделаю твой дом одним из королей. Если судьба повернется таким образом, возможно, я даже отдам тебе зеленые равнины Рохана, где когда-то правил Вульф."
 isengard.0211.desc2:0 "«О, могущественный [respondent.GetFirstNameNoTooltip], долго я не спускал с тебя глаз. Ваш народ многочисленн, но разделен, и вы ведете войну между собой, в то время как более достойные земли лежат вдали. И все же я вижу в тебе редкий потенциал, чтобы объединить свой народ и запомниться в песнях. Я помогу тебе в этом, если ты поклянешься следовать за мной. Весь Дунланд будет вашим, на него претендуют ваша и моя рука, и, возможно, даже зеленые равнины Рохана могут стать вашими и вашими людьми, если судьба повернется таким образом."
 isengard.0211.a:0 "За все это? Саруман получит мою верность..."
 isengard.0211.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] колено не сгибает!"
  
 isengard.0212.t:0 "[respondent.GetFirstNameNoTooltip] Сгибает колено"
 isengard.0212.desc:0 "В ответ на мои предложения по отношению к [respondent.GetHerHim], [respondent.GetName] поклялся мне в верности [respondent.GetHerHis] и будет следовать за мной в грядущих битвах."
 isengard.0212.a:0 "Пусть люди [respondent.GetSheHe] и [respondent.GetHerHis] будут верными слугами Изенгарда..."
 isengard.0212.a.tt1:0 "Можно нанять [GetMaA('isengard_dunlending_huntsmen').GetName] как [men_at_arms|E]"
 isengard.0212.a.tt2:0 "Можно нанять [GetMaA('isengard_dunlending_axemen').GetName] как [men_at_arms|E]"
 isengard.0212.a.tt3:0 "Можно нанять [GetMaA('isengard_dunlending_horsemen').GetName] как [men_at_arms|E]"
  
 isengard.0213.t:0 "Предложение отклонено"
 isengard.0213.desc:0 "[respondent.GetName] отказался принять мое щедрое предложение в обмен на верность! Наглость этих отсталых варваров...\n\n"
 isengard.0213.desc1:0 "Что ж, в Дунланде есть еще лорды, которые могут быть более восприимчивы. К кому мне обратиться..."
 isengard.0213.desc2:0 "Воистину, это раса разбойников и разбойников, совершенно лишенная мудрости и предусмотрительности. До последнего они все отрицают мою щедрость и доброжелательность! Так и быть, пусть они гниют в своих чертогах из палочек с соломенной крышей - там, где когда-то они могли занимать почетное место в моем новом порядке, теперь они будут чахнуть, как униженные подданные. Однажды они пожалеют о своем отказе от Сарумана Мудрого!"
  
 decision_form_dunland_kingdom_vassal:0 "Коронуйте верного короля Дунланда"
 decision_form_dunland_kingdom_vassal_tooltip:0 "Коронуйте короля, чтобы править дунландцами"
 decision_form_dunland_kingdom_vassal_desc:0 "Наконец дунландцы закрепились на Западе. Теперь пришло время выполнить мое обещание и короновать моего избранного Мелкого короля как правителя объединенного Дунланда."
 decision_form_dunland_kingdom_vassal_confirm:0 "Единство по моему заказу"
 k_dunland_is_creatable:0 "[GetTitleByKey('k_dunland').GetName] может быть создан"
  
 isengard.0220.t:0 "Пехота Урук-хай"
 isengard.0220.desc:0 "По мере того как урук-хаи растут, я думаю об их вооружении и обучении. В моей голове есть два пути для основной пехоты моей новой армии.\n\nПервый состоит в том, чтобы сформировать традиционные отряды орков с большим количеством копий и застрельщиков, быстрых и смертоносных, но проигрывающих в генеральном сражении. Они будут грабить землю по мере своего распространения, терроризируя моих врагов и подрывая их волю к бою.\n\nПоследний и более дорогостоящий вариант заключается в том, чтобы иметь меньше, но хорошо экипированных мечников и копейщиков, одетых в тяжелые доспехи, способных сражаться на поле боя. сражения на великих равнинах на равных с моими врагами."
 isengard.0220.a:0 "Они будут преследовать моих врагов и заполонят землю!"
 isengard.0220.a.tt:0 "Можно нанять [GetMaA('urukhai_skirmishers').GetName] как [men_at_arms|E]"
 isengard.0220.a.tt2:0 "Можно нанять [GetMaA('urukhai_spearmen').GetName] как [men_at_arms|E]"
 isengard.0220.b:0 "Они будут отличаться от своих предков, дисциплинированными и хорошо вооруженными!"
 isengard.0220.b.tt:0 "Можно нанять [GetMaA('urukhai_fighting').GetName] как [men_at_arms|E]"
 isengard.0220.b.tt2:0 "Можно нанять [GetMaA('urukhai_pikemen').GetName] как [men_at_arms|E]"
  
 isengard.0221.t:0 "Лучники Урук-хай"
 isengard.0221.desc:0 "Приняв решение о пехотном ядре моей новой армии, я обратил внимание на лучников. Здесь я тоже вижу два варианта — традиционные луки или арбалеты.\n\nУ традиционных луков есть свои преимущества — они легче, компактнее, менее подвержены сбоям и при должной подготовке могут опережать огонь противника. С другой стороны, они требуют гораздо большей подготовки.\n\nАрбалеты просты - их легко освоить, и они могут бить сильнее, чем многие традиционные лучники. Но они могут выйти из строя, а их скорострельность ниже, чем у обученного лучника."
 isengard.0221.a:0 "Традиционные луки окупятся."
 isengard.0221.a.tt:0 "Можно нанять [GetMaA('urukhai_archers').GetName] как [men_at_arms|E]"
 isengard.0221.b:0 "Мы затмим небеса натиском арбалетных болтов!"
 isengard.0221.b.tt:0 "Можно нанять [GetMaA('urukhai_crossbowmen').GetName] как [men_at_arms|E]"
 first_uruk_hai_troops:0 "Первый из Урук-хай"
  
 isengard.0222.t:0 "Секретное оружие моей армии"
 isengard.0222.desc:0 "Сейчас я израсходовал большую часть своих ресурсов, но мой разум все еще больше думает о том, чем я могу еще больше пополнить свои силы!\n\nДолгое время я экспериментировал с огнем, который можно зажечь по команде, который может высекать камень и уничтожать мужчин. Но ресурсы редкие и экзотические, и при неправильном обращении они могут легко погубить как мои войска, так и моих врагов.\n\nЯ мог бы пополнить свои силы наездниками на варгах, которые будут разведчиками и фланкёрами в бою. Многие сражения в истории были решены благодаря быстрой подвижности кавалерии.\n\nИ наконец, есть тролли, обитающие в Туманных горах, которых я могу привлечь на свою сторону и... усилить. Они могли бы обеспечить мощную ударную силу, чтобы повести авангард против моих врагов."
 isengard.0222.a:0 "Все будут бояться огня Изенгарда."
 isengard.0222.a.tt:0 "Можно нанять [GetMaA('urukhai_sappers').GetName] как [men_at_arms|E]"
 isengard.0222.b:0 "Мои урук-хаи и их свирепые варги разорвут моих врагов на части!"
 isengard.0222.b.tt:0 "Можно нанять [GetMaA('urukhai_warg_riders').GetName] как [men_at_arms|E]"
 isengard.0222.c:0 "Я использую свое самое темное ремесло, чтобы создать совершенного боевого зверя..."
 isengard.0222.c.tt:0 "Можно нанять [GetMaA('urukhai_monstrosity').GetName] как [men_at_arms|E]"
 uruk_hai_sappers_troops:0 "Зажигатели огня Изенгарда"
 uruk_hai_warg_troops:0 "Всадники руин"
 uruk_hai_monstrosity_troops:0 "Взломщики ворот"
  
 isengard.0223.t:0 "Самый верный из уруков"
 isengard.0223.desc:0 "По мере того, как моя армия боевых урук-хаев росла, я заметил, что некоторые из них крупнее и злее, чем обычно. Эти внушительные воины превзошли своих сверстников, обрили головы и наполнили свои шлемы человеческой кровью, один запах которой приводит их в ненасытное убийственное безумие! вооруженные двоякогнутыми мечами, украшенными шипами, чтобы выпотрошить и покалечить любого, кто посмеет встать у них на пути.\n\nВидя их необузданный потенциал, я даровал им высокие престижные должности, лично клеймя каждого знаком Белой Руки, связывая их верность мне."
 isengard.0223.a:0 "Эти берсерки принесут мне головы моих врагов!"
 isengard.0223.a.tt:0 "Можно нанять [GetMaA('urukhai_berserker').GetName] как [men_at_arms|E]"
 uruk_hai_berserker_troops:0 "Носители Белой Руки"
  
 decision_industialise_isengard_1:0 "Принесите промышленность в Изенгард"
 decision_industialise_isengard_1_tooltip:0 "Заставьте своих подданных работать над созданием промышленных мощностей Изенгарда."
 decision_industialise_isengard_1_desc:0 "Изенгард не может поддерживать мои грандиозные амбиции в его нынешнем состоянии. Я должен начать строить промышленный центр за его стенами."
 decision_industialise_isengard_1_confirm:0 "Я должен осмотреть свои земли"
 EFFECT_DECISION_INDUSTRIALISE_ISENGARD_1:0 "Через несколько лет:"
  
 isengard.0230.t:0 "Сады Изенгарда"
 isengard.0230.desc:0 "I wander through the gardens of [isengard|E] in the light of the early evening. The gardens are vast, stretching from [orthanc|E] to the very perimeter walls forming the Ring of Isengard. Barely changed since the departure of the men of [numenor|E], long have I tended its orchards and flowerbeds since taking residence here.\n\nAnd yet, what has all this natural beauty brought me? Nothing but time squandered. Looking across the wide lawns, I now see the great potential that I was once blind to.\n\nI have sent the command to put my local subjects at disposal of the orcs sent to me by [sauron.GetTitledFirstName] and set them to work. They toil under night, despoiling the Númenórean gardens and tearing down its trees.\n\n[overseer.GetFirstName] approaches me with [overseer.GetHerHis] daily update:0 "I wander through the gardens of [isengard|E] in the light of the early evening. The gardens are vast, stretching from [orthanc|E] to the very perimeter walls forming the Ring of Isengard. Barely changed since the departure of the men of [numenor|E], long have I tended its orchards and flowerbeds since taking residence here.\n\nAnd yet, what has all this natural beauty brought me? Nothing but time squandered. Looking across the wide lawns, I now see the great potential that I was once blind to.\n\nI have sent the command to put my local subjects at disposal of the orcs sent to me by [sauron.GetTitledFirstName] and set them to work. They toil under night, despoiling the Númenórean gardens and tearing down its trees.\n\n[overseer.GetFirstName] approaches me with [overseer.GetHerHis] daily update:0 "Я брожу по садам [isengard|E] в свете раннего вечера. Сады обширны, они простираются от [orthanc|E] до самых стен по периметру, образующих Кольцо Изенгарда. Почти не изменившийся с момента отъезда мужчин из [numenor|E], я долго ухаживал за его садами и клумбами с тех пор, как поселился здесь.\n\nИ все же, что принесла мне вся эта природная красота? Ничего, кроме потраченного времени. Глядя на широкие лужайки, я теперь вижу огромный потенциал, к которому я когда-то был слеп.\n\nЯ послал команду отдать моих местных подданных в распоряжение орков, посланных мне [sauron.GetTitledFirstName], и заставить их работать. Они трудятся под покровом ночи, грабя нуменорские сады и вырубая деревья.\n\n[overseer.GetFirstName] обращается ко мне с ежедневным обновлением [overseer.GetHerHis]: «Деревья сильны, мой господин, их корни уходят глубоко»."
 isengard.0230.a:0 "Сотрите их всех..."
 isengard.0230.a.tt:0 "Орки, посланные Сауроном, начнут рубить деревья и рыть ямы в кольце Изенгарда."
  
 isengard.0231.t:0 "Нехватка материалов"
 isengard.0231.desc:0 "Орки под моим командованием быстро срубили древние деревья в Садах Изенгарда, и теперь они начали копаться в самой земле. Глядя из своей башни, я вижу темные ямы, формирующиеся в земле внизу, как ямки в когда-то зеленом ландшафте.\n\nМои мысли прерываются, когда [overseer.GetFirstName] входит в комнату позади меня, с настороженным взглядом на лице [overseer.GetHerHis]. [overseer.GetSheHe|U] говорит мне, что, хотя работа идет хорошо, у них начинают заканчиваться запасы древесины, необходимой для поддержки земли над головой, поскольку они копают глубже.\n\nЯ поворачиваюсь назад, чтобы посмотреть вниз на Изенгард, затем долина Нан ​​Курунир за пределами..."
 isengard.0231.a:0 "Отправляйтесь за стены, возьмите все, что вам нужно."
 isengard.0231.a.tt:0 "Ваши орки заберут все, что им нужно, из графства Изенгард, истощая при этом часть его природных ресурсов. Это, пожалуй, самый быстрый вариант."
 isengard.0231.b:0 "Мы будем искать поставки у наших соседей."
 isengard.0231.b.tt:0 "Вы отправите эмиссаров для торговли с местными правителями, чтобы пополнить свои истощающиеся запасы. Это, вероятно, займет немного больше времени."
  
 isengard.0232.t:0 "Ямы Изенгарда"
 isengard.0232.desc:0 "Само лицо [isengard|E] преображается. В его древних садах можно было услышать запах душистых цветов и пение птиц, которые теперь сменились запахом пота, дыма и звуками промышленности.\n\nМои орки преуспели. Долго они трудились в ямах своего собственного творения, сделав его своим жалким домом. И по мере того, как они начинают размножаться под землей, растет и количество рук, чтобы еще больше расширить ее глубины.\n\nБольшинство местного населения теперь перебралось за стены и в долину за ними, изгнанные отвратительными условиями. И все же некоторые остались жить с орками, некоторые по своему выбору... некоторые нет.\n\nВозвышается новый Изенгард..."
 isengard.0232.a:0 "...И это только начало!"
  
 decision_industialise_isengard_2:0 "Кузницы Изенгарда"
 decision_industialise_isengard_2_tooltip:0 "Продолжайте свою работу по индустриализации Изенгарда."
 decision_industialise_isengard_2_desc:0 "Моя растущая армия урук-хаев жаждет оружия и доспехов, а мастерские в шахтах с трудом справляются с задачей.\n\nЯ должен и дальше расширять промышленность под Изенгардом, прокладывая новые туннели для бесчисленных кузниц, которые будут экипировать моих уруков. со стальными руками."
 decision_industialise_isengard_2_confirm:0 "Сообщить надзирателям"
  
 isengard.0233.t:0 "Жажда стали"
 isengard.0233.desc:0 "Мои легионы растут день ото дня, боевые урук-хаи доказывают свою состоятельность. Но теперь они напрягают мои ресурсы до предела. Та сталь, что у меня есть, уже израсходована, а кузницы Изенгарда жаждут руды и топлива, чтобы производить больше. источники руды и топлива, то моя армия будет сражаться в лохмотьях!"
 isengard.0233.a:0 "Руду я могу найти под Изенгардом, но топливо..."
 isengard.0233.a.tt:0 "Вам придется найти больше источников ресурсов и в ближайшее время."
  
 isengard.0234.t:0 "Вход в Фангорн"
 isengard.0234.desc:0 "Великий лес Фангорн — один из последних остатков древних первобытных лесов Средиземья. Однажды я гулял в этом лесу. Деревья там многочисленны и велики, и они могли бы восполнить потребность моей промышленности в топливе на долгие годы. Тем не менее, как бы незначительно это ни было, в этом есть риски. Прошло много лет, но сам Фангорн все еще может ходить по этим лесам вместе со своими вялыми сородичами. Но вряд ли они представляют большую угрозу для меня или моих многочисленных урук-хаев..."
 isengard.0234.a:0 "Леса существуют, чтобы питать пожары промышленности!"
 isengard.0234.a.tt:0 "Вы решаете войти в Фангорнский лес, невзирая на риски."
 isengard.0234.a.tt2:0 "#N Ваши действия разозлят энтов древнего леса. Любая будущая война с Роханом должна быть решена в течение 5 лет после ее начала, иначе вы рискуете быть полностью уничтоженным их гневом.#!"
 isengard.0234.b:0 "Буду искать топливо в другом месте."
 isengard.0234.b.tt:0 "Вы решаете не рубить лес Фангорн. Это сильно замедлит ваши усилия по индустриализации, но принесет небольшой риск."
  
 isengard.0235.t:0 "Кузницы Изенгарда"
 isengard.0235.desc:0 "Там, где когда-то орки жили в жалком жилище из грязи и ила, снова возродилось. Теперь сталь и камень — краеугольные камни нового Изенгарда, где дерево — всего лишь топливо для пламени промышленности!\n\nС высоты башни Ортханка я вижу свое видение будущего, в котором упорядоченно играют сталь и машины. вне. Огромные ямы Изенгарда становятся все глубже, и в их глубинах толпится все больше легионов, ожидающих того дня, когда я, их повелитель и повелитель, прикажу им выступить."
 isengard.0235.a:0 "Этот день скоро наступит."
  
 decision_industialise_isengard_3:0 "Завершите трансформацию Изенгарда"
 decision_industialise_isengard_3_tooltip:0 "Завершите свой проект по индустриализации Изенгарда."
 decision_industialise_isengard_3_desc:0 "Моя армия зарекомендовала себя на поле боя, вооруженная сталью, выкованной в огненных ямах Изенгарда. С такими доказательствами успеха моих разработок, почему бы мне не пойти еще дальше и не построить под ногами разросшийся военно-промышленный комплекс, достойный настоящего Темного Лорда?\n\nОднако несколько банд уруков отправили на предварительные разведывательные миссии еще не вернулись из глубин, и среди меньших орков ходят слухи о безрассудстве копать глубже."
 decision_industialise_isengard_3_tt:0 "#N Дальнейшее расширение представляет значительный риск для вас и ваших усилий по индустриализации на сегодняшний день.#!"
 decision_industialise_isengard_3_confirm:0 "Риск, на который стоит пойти..."
  
 isengard.0236.t:0 "Бесконечный двигатель промышленности"
 isengard.0236.desc:0 "Глубже.\n\nГлубже.\n\nЭто приказ, который я даю своим слугам, поручая им продолжать расширять великий подземный лабиринт, который теперь простирается от Изенгарда, Ортханк сидит в центре огромной паутины. Еще больше кузниц, больше казарм, больше складов для грабежа и товаров, я всегда желаю добавить больше, вырастить еще больше! Все они взаимосвязаны, связаны вместе в единое целое, которое перемешивает людей и материалы, с которыми я буду проявлять свою волю. Башня Саурона может быть выше моей, но фундамент моей крепости простирается глубже, чем даже величайшая крепость гномов.\n\nНекоторые из моих слуг обеспокоены недавними потерями в глубинах, пропавшими без вести разведчиками и шахтерами. глубокая тьма. Но такие потери не имеют большого значения для великого блага, которого мы достигаем здесь, великого замысла, который мы выполняем."
 isengard.0236.a:0 "Глубже!"
 isengard.0236.a.tt:0 "Вы копаете глубже."
  
 isengard.0237.t:0 "Древний ужас раскрыт"
 isengard.0237.desc:0 "Он заявил о себе ужасным визгом, который сотряс весь Изенгард. Его было слышно даже на поверхности, и многие в ужасе съеживались от одного его звука. И все же я не простой смертный, а величайший из Истари, один из Мудрых!\n\nВ глубине я нашел его, разрывающего мои войска, как если бы они были мокрой бумагой, многие кузницы, уже разрушенные и согнутые в клочья. Это странный зверь, и я не могу разглядеть более тонких деталей. Он кажется мне извивающейся тенью, полной гнева, и, высоко подняв свой посох, я даю своему голосу зазвенеть.\n\n#V "Я Саруман, владыка Изенгарда - эта земля - ​​мое владение..."§ _1"
 isengard.0237.a:0 ""И я не потерплю ничего другого!""
 isengard.0237.a.tt:0 "Вы сами боретесь с ужасом."
 isengard.0237.b:0 "— И ты узнаешь, что я здесь хозяин!"
 isengard.0237.b.tt:0 "Вы отправляете свои армии сражаться со зверем, пока вы убегаете."
  
 isengard.0238.t:0 "Ужас побежден"
 isengard.0238.desc:0 "Хотя битва была долгой и трудной, ужас отброшен, визжа в агонии от множества нанесенных ему ран. Он поворачивается и убегает обратно в темноту, убивая на своем пути несколько последних жертв. Но в тебе кипит гордость - не вернется. Пусть убегает, поджав хвост — если он у него есть — между ног. Ваше превосходство как хозяина этой земли доказано."
 isengard.0238.a:0 "Теперь ничто не может остановить мою работу!"
  
 isengard.0239.t:0 "Ужас преобладает"
 isengard.0239.desc:0 "Это слишком много. Огромный зверь, крадущийся в тенях со скоростью и мощью, прорывается через все ваше долгожданное подземное царство. Все разрушено, туннели рушатся, ваши слуги перебиты, кузни разорваны на части, а сталь сломана, как деревья во время бури.\n\nТолько когда он достигает дневного света, он наконец смягчается, издавая ужасный пронзительный крик, убегая от света в темноту. глубины еще раз. На его пути нет ничего, кроме отчаяния и потерь. Доказано решительно - кто правит Изенгардом на поверхности, найдется и другой хозяин его подземелья."
 isengard.0239.a:0 "Нет...!"
  
 isengard.0240.t:0 "Подземный комплекс"
 isengard.0240.desc:0 "Наконец-то с этим покончено. Реализован великий лабиринт под Изенгардом, чудовище из металла и туннелей, за которым даже вы едва можете уследить. Под поверхностью ваши слуги снуют туда-сюда, следя за тем, чтобы великая машина, которую вы построили, работала на полную мощность."
 isengard.0240.a:0 "Наступает новая эра, эра стали!"
  
 isengard.0250.t:0 "Вопрос о владыках"
 isengard.0250.desc.start:0 "Теперь, когда я укрепился в своем положении, возникает вопрос, как поступить с Повелителями Лошадей Рохана."
 isengard.0250.desc.grima:0 "\n\n[grima.GetFirstName], сын Гальмода, долгое время был моим агентом при дворе Рохана, и многие неохотно уважают его за его проницательные советы. Ему было бы просто ослабить царство изнутри, если я ослаблю разум [rohanking.GetTitledFirstName]. Рохиррим не привыкли к таким планам и не заметят этого."
 isengard.0250.desc.nogrima:0 "\n\nУ меня уже давно есть шпионы и агенты при их дворах. Хотя [grima.GetFirstName] больше нет рядом, чтобы координировать их усилия, они все равно смогут ослабить королевство изнутри, если я ослаблю разум [rohanking.GetTitledFirstName]. Рохиррим не привыкли к таким планам и не заметят этого."
 isengard.0250.desc.eorl:0 "\n\nВ доме [theodred.GetDynasty.GetName] теперь мало кто претендует на трон."
 isengard.0250.desc.noneorl:0 "\n\nДом [theodred.GetDynasty.GetName] пал, а власть их преемника на троне ослабла."
 isengard.0250.desc.theodred:0 "Если [theodred.GetFirstName] погибнет, стабильность в королевстве будет еще больше подорвана."
 isengard.0250.desc.eomer:0 "Племянник Теодена, [eomer.GetFirstName], жив. Если бы он упал,"
 isengard.0250.desc.noeomereowyn:0 "Когда [eomer.GetFirstName] мертв,"
 isengard.0250.desc.eomernoeowyn:0 "линия [theodred.GetDynasty.GetName] была бы обречена исчезнуть в безвестности."
 isengard.0250.desc.eowyn:0 "[eowyn.GetTitledFirstName] будет претендовать на королевство. Однажды вышла замуж за"
 isengard.0250.desc.eowyngrima:0 "самый верный регент и советник ее дяди, Грима, я могу управлять королевством из тени."
 isengard.0250.desc.eowynother:0 "какой-нибудь безвольный дворянин, не имеющий большого значения, я могу управлять королевством из тени."
 isengard.0250.desc.notheodrednoeomernoeowyn:0 "Поскольку [theodred.GetFirstName], [eomer.GetFirstName] и [eowyn.GetFirstName] мертвы, мало кто может надеяться противостоять мне."
 isengard.0250.desc.end:0 "\n\nОднако такой дизайн рискует показать мою руку и дать моему противнику время для ответа. В открытом бою даже собранные мною силы могут пасть перед их Эоредами. Молниеносная война, прежде чем они смогут раскрыть мои замыслы, может быть более мудрым выбором."
 isengard.0250.a:0 "Замыслы в тенях возьмут верх над Роханом, и я возьму его под свой контроль."
 isengard.0250.a.tt:0 "Вы попытаетесь подчинить себе Рохана с помощью уловок."
 isengard.0250.a.tt2:0 "У вас будет больше времени для достижения своих целей, но в конечном итоге Повелители Лошадей узнают о ваших намерениях, если вы не достигнете своих целей."
 isengard.0250.b:0 "Собери моих людей и урук-хаев. Рохан падет одним махом."
 isengard.0250.b.tt:0 "Вы попытаетесь взять Рохан под свой военный контроль."
 isengard.0250.b.tt2:0 "Вы отправите ультиматум, чтобы подчиниться или принять всю войну за [GetTitleByKey('k_rohan').GetName] через 11 месяцев."
  
 decision_isengard_puppet_rohan:0 "Установите марионетку в Риддермарке"
 decision_isengard_puppet_rohan_tooltip:0 "Установите верную марионетку в Королевстве Риддермарк"
 decision_isengard_puppet_rohan_desc:0 "С хаосом, посеянным в Рохане, и Домом Эорла в клочья, пришло время для меня установить нового правителя над Повелителями Лошадей, полностью верного Изенгарду."
 decision_isengard_puppet_rohan_confirm:0 "Враг повержен..."
 EFFECT_DECISION_ISENGARD_PUPPET_ROHAN:0 "Вы посадите на трон [kingdom|E] из [GetTitleByKey('k_rohan').GetName] марионетку, которая станет вашим [vassal|E]."
  
 isengard.0251.t:0 "Ультиматум из Изенгарда"
 isengard.0251.desc:0 "Изенгард хочет, чтобы мы преклонили колени..."
 isengard.0251.a:0 "Соберите Рохиррим и сформируйте Эохэрэ!"
 isengard.0251.b:0 "Как можно надеяться победить такое зло?"
  
 isengard.0252.t:0 "Безумие [rohanking.GetFirstNameNoTooltip]"
 isengard.0252.desc:0 "[rohanking.GetFirstNameNoTooltip] отклонил мой ультиматум для подчинения [rohanking.GetHerHis], назвав меня обманщиком, злоупотребившим возложенной на меня верой, и что он никогда не согласится на требования одного из таких.\n\nПри таком отказе остается только сила оружия."
 isengard.0252.a:0 "Быть по сему..."
 isengard.0252.a.tt:0 "Война за Рохан начнется через 1 месяц."
  
 isengard.0253.t:0 "Представление [rohanking.GetFirstNameNoTooltip]"
 isengard.0253.desc:0 "[rohanking.GetFirstNameNoTooltip] подчинился нашему господству."
 isengard.0253.a:0 "Мудрое решение."
  
 decision_influence_the_king:0 "Влияние короля Теодена"
 decision_influence_the_king_tooltip:0 "Используйте своих агентов в Эдорасе, чтобы оказать сильное влияние на короля Теодена."
 decision_influence_the_king_desc:0 "Давно мои шпионы и агенты находились в Золотом зале Медусельда, они скрывались у всех на виду в качестве доверенных советников и слуг при королевском дворе, что давало мне некоторое представление о намерениях рохиррим и позволяло мне влиять на их дела.\n \nОднако, поскольку я стремлюсь набрать обороты и посадить марионеточного короля на трон Рохана, я мог бы усилить контроль над королем, вытесняя из его ближайшего окружения тех, кто предлагает мудрые советы и наполняет его разум недоумением."
 decision_influence_the_king_confirm:0 "Отправить слово моим агентам"
 EFFECT_DECISION_INFLUENCE_THE_KING:0 "Произойдет одно из следующих событий:"
 decision_influence_the_king_effect_positive:0 "Ваши агенты успешны, что дает вам [strong_hook|E] на Теодене."
 decision_influence_the_king_effect_negative:0 "Ваши агенты терпят неудачу, препятствуя будущим попыткам интриги на 3 года."
  
 isengard.0260.t:0 "Влияние [rohanking.GetTitledFirstNameNoTooltip]"
 isengard.0260.desc:0 "Сначала я как бы пришел к [rohanking.GetFirstNameNoTooltip] как друг и советник, как когда-то поступал с его предками. Как только его доверие было завоевано, было легко гарантировать, что мои агенты — коррумпированные взяточничеством и грязными обещаниями — займут видное положение при его дворе. \n\nТеперь пришло время увидеть, какое влияние я имею на старого дурака."
 isengard.0260.a:0 "Лукавые слова, раздвоенные языки..."
 isengard.0260.a.duel_success:0 "Ваши агенты устанавливают свое влияние на [rohanking.GetFirstNameNoTooltip]"
 isengard.0260.a.duel_failure:0 "Ваши агенты ошибаются в своих попытках и должны залечь на дно"
 isengard.0260.toast.success:0 "Агенты успешны"
 isengard.0260.toast.failure:0 "Агенты не увенчались успехом"
  
 isengard.0261.t:0 "Совет [agent.GetFirstNameNoTooltip]"
 isengard.0261.desc:0 "В последние месяцы я почувствовал, что мой разум начинает ускользать, когда плохие новости приходят ко мне издалека и из ближнего зарубежья. Мой советник [agent.GetFirstNameNoTooltip] постоянно шепчет мне на ухо, и его слова кажутся все более убедительными, как будто они зачаровывают мой угасающий дух. \n\nМеня призывают принять все подслащенные подношения и завуалированные угрозы, поступающие из Изенгарда, игнорируя при этом слухи о надвигающейся войне на моей западной границе. Я чувствую себя слишком старым и слабым, чтобы сопротивляться..."
 isengard.0261.a:0 "Возможно, мне лучше сделать, как мне сказали..."
  
 isengard.0262.t:0 "Совет [agent.GetFirstNameNoTooltip]"
 isengard.0262.desc:0 "В последние месяцы я почувствовал, что мой разум начинает ускользать, когда плохие новости приходят ко мне издалека и из ближнего зарубежья. Мой советник [agent.GetFirstNameNoTooltip] постоянно шепчет мне на ухо, и его слова кажутся все более убедительными, как будто они зачаровывают мой угасающий дух. \n\nМеня призывают принять все подслащенные подношения и завуалированные угрозы, поступающие из Изенгарда, игнорируя при этом слухи о надвигающейся войне на моей западной границе. И все же что-то подсказывает мне, что все не так, как кажется, и я все же должен сопротивляться этому странному желанию оставить всякую надежду. Я должен взять себя в руки!"
 isengard.0262.a:0 "Я все еще здесь король, а не Саруман!"
  
 decision_raid_the_westfold:0 "Набег на Вестфолд"
 decision_raid_the_westfold_tooltip:0 "Отправляйте рейды в Вестфолд, чтобы устроить засаду Теодреду."
 decision_raid_the_westfold_desc:0 "Пока Теодред еще стоит, Рохан еще может оказать сопротивление моим попыткам подчинить всадников своей воле. Мои агенты до сих пор не смогли вывести его из тени. Возможно, менее изощренный подход может привести к успеху...\n\nЯ мог бы послать своих орков совершить набег на земли Вестфолда в надежде выманить молодого лорда и убить его на поле боя. Тем не менее, если он выживет, моя рука будет раскрыта, и я обязательно буду вынужден вступить в открытую войну."
 decision_raid_the_westfold_confirm:0 "Это стоит риска!"
 decision_raid_the_westfold_effect_positive:0 "#P Ваши рейдерские отряды могут победить Теодреда в бою.#!"
 decision_raid_the_westfold_effect_negative:0 "#N Такая вопиющая демонстрация силы рискует открыть войну, если ее обнаружат.#!"
  
 isengard.0270.t:0 "Вытягивание молодого жеребенка"
 isengard.0270.desc:0 "Принц Теодред молод и силен, доблестен в своей мужественности и любим своим царственным отцом и его подданными. Он не сможет отвернуться и игнорировать страдания своего народа.\n\nЭтим я вытащу его, откуда он может быть убит моими воинами..."
 isengard.0270.a:0 "Я устал ждать. Это заканчивается сейчас."
  
 isengard.0271.t:0 "Репортажи из Вестфолда"
 isengard.0271.desc.start:0 "Всадники с границ Вестфолда прибыли с мрачными новостями. Орки свободно бродят по сельской местности, грабят деревни и бессмысленно убивают. Тем не менее, эти орки кажутся слишком организованными, чтобы выйти из гор, и на них есть странная метка — Белая Рука на черном поле.\n\nС каким новым врагом мы сталкиваемся в этот поздний час? В последнее время Белый Волшебник стал замкнутым, и мое сердце предчувствует, что долгое молчание Изенгарда было не размышлением, а подготовкой."
 isengard.0271.desc.seetheoden:0 "\n\nЕсли эти слухи верны, я знаю, что обязан как можно скорее доложить моему отцу, чтобы собрать наши знамена для ответа. Он был бы разочарован, если бы я был безрассудным. И все же, мой отец в последнее время не в себе, и чем дольше я провожу в Эдорасе, тем больше вреда эти монстры могут обрушить на наш народ!"
 isengard.0271.desc.seeking:0 "\n\nЕсли эти слухи верны, я знаю, что обязан со всей поспешностью доложить [rohanking.GetName], чтобы собрать наши знамена в ответ. И тем не менее, в последнее время [rohanking.GetTitleAsNameNoTooltip] кажется не в порядке, и чем дольше я провожу в Эдорасе, тем больше вреда эти монстры могут причинить нашему народу!"
 isengard.0271.desc.iamking:0 "\n\nЕсли эти слухи верны, я не могу допустить, чтобы такие гнусные дела продолжались в моих землях! Мои люди ожидают, что я лично займусь этим вопросом."
 isengard.0271.a:0 "Готовьтесь к отъезду, я должен поговорить с [rohanking.GetTitleAsNameNoTooltip]."
 isengard.0271.a.tt:0 "Отправляйтесь на восток, чтобы запросить аудиенцию у [rohanking.GetFirstNameNoTooltip]."
 isengard.0271.b:0 "Вызовите всадников. Я сам расследую эти слухи."
 isengard.0271.b.tt:0 "Отправляйтесь на запад со своими людьми и покончите с атаками, рискуя своей жизнью."
  
 isengard.0272.t:0 "Аудиенция у короля"
 isengard.0272.desc:0 "Я прибываю в Эдорас в поисках аудиенции у отца, чтобы сообщить ему о набегах на наши границы. Но прежде чем я успеваю встретиться с ним, меня останавливает прямо у главных ворот [agent.GetFirstNameNoTooltip] с серьезным лицом.\n\n"Ваш царственный отец сильно заболел, мой принц", - говорит он мягким и сочувствующим голосом. «Ему трудно сосредоточиться — он говорит, что его разум подобен туману, он много спит, и умоляет нас заняться всеми подобными делами, пока он не восстановит свои силы. Он разрешил мне заблокировать его комнату для всех, кроме тех, кого я считаю необходимым. . Я слышал, что вы пришли с мрачными новостями, и я не стал бы огорчать его без необходимости."\n\nЯ одновременно разрываюсь между заботой о моем отце и ужасными потребностями моей задачи, но я принимаю слова [agent.GetFirstNameNoTooltip], рассказывая ему все, что я знал.\n\n[agent.GetFirstNameNoTooltip] лицо становится серьезным. «Мы не можем беспокоить короля этим, мой принц — не тогда, когда у вас так мало доказательств. Саруман долгое время был нашим другом и союзником, верным стражем нашей западной границы. Такие мрачные слова без поддержки причинили бы королю только ужасное горе. Вы должны пойти и найти доказательства этих... слухов и, если потребуется, восстановить порядок в этом районе. Я очень верю в вас, мой принц."\n\nНа первый взгляд, слова [agent.GetFirstNameNoTooltip] разумны - пока. ..уйти, не увидев отца и не сообщив ему об опасности? Не могу поверить, что он запретил даже мне видеться с ним?"
 isengard.0272.a:0 "Готовьте лошадей, мы отправляемся в Вестфолд"
 isengard.0272.b:0 "Теперь в Эдорасе есть король теней. Я должен заручиться поддержкой."
 isengard.0272.b.duel_success:0 "Вам удается выбраться из залов целым и невредимым"
 isengard.0272.b.effect:0 "#P Вы можете принять решение начать собирать поддержку по всему королевству, чтобы изгнать [agent.GetFirstNameNoTooltip] и его союзников из двора."
 isengard.0272.b.duel_failure:0 "[agent.GetFirstNameNoTooltip] и его союзники в суде убьют вас, прежде чем вы успеете уйти"
  
 decision_civil_war_support:0 "Начать подготовку к гражданской войне"
 decision_civil_war_support_tooltip:0 "Обратитесь ко всем лордам Риддермарка в поисках поддержки."
 decision_civil_war_support_desc:0 "Тень нависла над Эдорасом, и в его дворе процветает коррупция, проникшая через иностранных агентов, стремящихся причинить вред нашему народу.\n\nЯ должен обратиться ко всем лордам Рохана, заручиться их поддержкой, чтобы очистить Риддермарк от их гнусного влияния, и восстановить справедливое и стабильное правление на этих землях."
 decision_civil_war_support_effect:0 "Вы начинаете подготовку к объявлению гражданской войны через год."
 decision_civil_war_support_effect_positive:0 "#P В случае успеха вы очистите королевство от всего иностранного влияния.#!"
 decision_civil_war_support_effect_negative:0 "#N В случае неудачи вы будете заключены в тюрьму, а царство обязательно падет.#!"
 decision_civil_war_support_confirm:0 "Пусть будет брошена кость"
  
 isengard.0273.t:0 "Вестфолд в огне"
 isengard.0273.desc:0 "Упорно ехав всю ночь, мы наконец добрались до города [GetTitleByKey('b_fowlmere').GetNameNoTier]. Но мы пришли слишком поздно.\n\nОгонь охватывает поля и дома, а дым задыхается в самом воздухе. Мы едва ли можем терпеть это, но мы должны. Наконец мы находим выжившего жителя деревни, который рассказывает нам всю душераздирающую историю.\n\nДунландские рейдеры и свирепые орки, носящие большие кованые доспехи с клеймом Белой Руки, как сообщается, напали на них утром. В хаосе бойни он утверждает, что слышал имя Сарумана, упомянутое как орками, так и дунландцами, пока он прятался.\n\nТо, чего я боялся, было правдой. [saruman.GetFirstName] предал нас."
 isengard.0273.a:0 "Мы отправимся в [GetTitleByKey('b_fordsofisen').GetNameNoTier] и сразимся с Белым Волшебником!"
 isengard.0273.b:0 "Я прислушаюсь к совету своих капитанов! Мы отправляемся в Эдорас!"
  
 isengard.0274.t:0 "Засада в Изене"
 isengard.0274.desc:0 "Мы столкнулись с силами Изенгарда у [GetTitleByKey('b_fordsofisen').GetNameNoTier]. Они обвинили нас в том, что мало заботятся о своих жизнях, стремясь ко мне так же быстро, как всадники. Мои люди справились с честью, и мы нанесли яростный удар по их силам, но я боюсь, что врагу удалось достичь своей цели.\n\nХотя большая часть моей армии успешно отступила, моя охрана и я обнаружили, что мы отрезаны. по окончательной зарядке. Мои слуги мертвы, и я боюсь, что скоро пойду за ними..."
 isengard.0274.a:0 "О предки Рохана, залечите мои раны..."
 isengard.0274.a.duel_success:0 "Несмотря ни на что, вам удается вырваться из рукопашной схватки и бежать обратно в Эдорас."
 isengard.0274.a.duel_failure:0 "Вы не в силах сдержать натиск орков и дунландцев, падая на поле боя от их мечей"
  
 isengard.0275.t:0 "Чудесный побег"
 isengard.0275.desc:0 "Хотя враг давит со всех сторон, моя верная свита храбро сражается. Они набрасываются, как животные, отчаянно царапая и карабкаясь, как волны на скале, устремляясь вперед и затем отступая. Но благодаря некоторым хитрым маневрам мы, наконец, начинаем отступать в полном порядке, сильно окровавив врага.\n\nНо я не могу забыть знак и крики врага - это Саруман из Изенгарда! Это его люди, его звери, и они пришли с огнем и мечом на нашу землю."
 isengard.0275.a:0 "Мы едем за Эдорас!"
  
 isengard.0276.t:0 "Засада в Изене"
 isengard.0276.desc:0 "Залп за залпом, стрелы обрушиваются на нас, с ужасной яростью поражая щиты и коней. Одного за другим моих капитанов сбивают с лошадей и добивают кривыми клинками. Я мчусь на восток, но меня останавливает стена пикинеров. Они бьют и бьют меня. Все темнеет.\n\nЧерез несколько часов, а может, и дней, я вижу ослепительный свет и тени, танцующие в реке, фигуры, ковыряющиеся в мертвых, ищущие что-то или кого-то. Внезапно я становлюсь невесомым, меня поднимают и помещают на то, что я считаю лошадью, и когда мы начинаем двигаться, все возвращается во тьму."
 isengard.0276.a:0 "Дай Эру силы мне!"
  
 isengard.0277.t:0 "Смерть Теодреда"
 isengard.0277.desc:0 "У меня почти не осталось сил. Я смутно знаю, что отдыхаю в постели, но почему? Бой, кровь и стальной звон... теперь все приглушенно, тускло, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устал, мне больше всего хочется отдохнуть...\n\nЯ молча ускользаю, последние мысли моего разума сосредоточены на моем возлюбленном короле и отце и бедственном положении нашего королевства."
 isengard.0277.a:0 "Бой на Рохане..."
  
 isengard.0278.t:0 "Увечье Теодреда"
 isengard.0278.desc:0 "У меня почти не осталось сил. Я смутно знаю, что отдыхаю в постели, но почему? Бой, кровь и стальной звон... теперь все приглушенно, тускло, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устал, мне больше всего хочется отдохнуть...\n\nЯ слышу приглушенные голоса. Может быть, они принадлежат моим предкам? Они спрашивают, кто сделал это со мной. Кто несет ответственность?\n\nЗатем я вижу это, видение одной руки, ослепительно ярко-белой и объятой пламенем. Потом крик, боль, страдание. Я сжимаю горсть своих простыней и громко кричу."
 isengard.0278.a:0 "Белый Волшебник! Он предал нас!"
  
 isengard.0279.t:0 "Похоронить ребенка"
 isengard.0279.desc:0 "Я оцепенел, шок все еще удерживает меня от слез, которые, я знаю, со временем польются. Моя племянница Эовин помогает вести невозмутимую процессию к Курганному полю, а моего сына несут со всеми почестями, как и подобает принцу Марки. После завершения процедуры я отпускаю людей, и они медленно уходят, мои племянница и племянник последними среди них.\n\nНаконец слезы начинают течь, рука на моем лице, когда я смотрю на курган моей возлюбленной сын, такой гордый и сильный, но такой добрый и благородный. Старые задерживаются, а молодые гибнут — что это за справедливость?"
 isengard.0279.a:0 "Ни один отец никогда не должен хоронить своего ребенка."
  
 isengard.0280.t:0 "Предательство Сарумана"
 isengard.0280.desc:0 "Теодред врывается в двери моей комнаты, облаченный в свои доспехи со всей силой, подобающей Принцу Марки. Видя его таким сильным и энергичным, долгий туман над моим разумом рассеивается достаточно долго, чтобы услышать, как он говорит...\n\n"Молчи, [agent.GetFirstNameNoTooltip]! Слишком долго твои ядовитые слова вводили в заблуждение моего отца и ослепляли его к угрозам его королевство! Охранники..."\n\nСлова моего сына подобны свету, пробивающемуся сквозь облака, и сразу же я настороже, мои глаза пронзают [agent.GetFirstNameNoTooltip], даже когда я крепко сжимаю черный посох. Я подзываю сына ближе.\n\n"Теодред, помоги мне подняться. Кажется, я слишком долго отсутствовал. Я сожалею, но все же так горжусь тобой".\n\nВ глазах Теодреда появляется легкое облегчение, даже когда он делает последние несколько шагов, после чего помогает мне подняться. Я уже чувствую, как ко мне возвращаются силы, которые так долго были вялыми и ушли, черпая силы из присутствия моего сына. Я отбросил черный посох, который больше не нужен. Мы направляемся к тронному залу, мое лицо становится серьезнее, когда мой сын рассказывает мне обо всем, что случилось с нашими землями, и кто наш враг..."
 isengard.0280.a:0 "Саруман заплатит. Соберите Рохиррим!"
  
 isengard.0281.t:0 "Неудавшееся убийство"
 isengard.0281.desc:0 "Мои урук-хаи и дунландцы потерпели полную неудачу в убийстве принца Теодреда! Мои рейдеры были окровавлены и почти уничтожены, их знамена были видны всем.\n\nТеодред уже прибыл в Эдорас и изгнал моих агентов, и сообщается, что Теоден вырвался из тумана, который я на него наложила! Даже сейчас они сплачивают Риддермарк и собирают рохиррим, зная о моих планах."
 isengard.0281.a:0 "Тогда это будет открытая война!"
  
 isengard.0282.t:0 "Аудиенция у короля"
 isengard.0282.desc:0 "Я врываюсь в Эдорас и требую аудиенции у [rohanking.GetTitleAsNameNoTooltip]. [agent.GetFirstName] отказывает мне в доступе и настаивает на том, чтобы я отказался от своей просьбы или мне грозит изгнание из Царства."
 isengard.0282.a:0 "Подлое существо, это предательство!"
 isengard.0282.a.tt:0 ""
 isengard.0282.b:0 "Возможно, вы правы..."
  
 isengard.0283.t:0 "Смерть Теодреда"
 isengard.0283.desc:0 "До меня дошло известие от моих агентов в Рохане, что Теодред пал от рук моего урук-хая у Изенских бродов и скончался от ран. их горе. Рохан теперь слабее, чем когда-либо, с неумелым королем, потерянным наследником и [eomer.GetFirstName], не проявляющим никаких признаков сопротивления."
 isengard.0283.a:0 "Скоро Рохан будет моим."
  
 isengard.0284.t:0 "Смерть Теодреда"
 isengard.0284.desc:0 "До меня дошло известие от моих агентов в Рохане, что Теодред пал от рук моего урук-хая у Изенских бродов и скончался от ран. их горе. Рохан теперь слабее, чем когда-либо, с неумелым королем и потерянным наследником.\n\nИ все же [eomer.GetFirstName] остается занозой в моем боку. [agent.GetFirstName] изгнал его из королевства, и говорят, что он стремится заручиться поддержкой со всего королевства, чтобы сформировать сопротивление."
 isengard.0284.a:0 "Я должен избавить Рохана от молодого [eomer.GetFirstName], пока не стало слишком поздно."
  
 isengard.0285.t:0 "Смерть Теодреда"
 isengard.0285.desc:0 "До меня дошло известие от моих агентов в Рохане, что Теодред пал от рук моего урук-хая у Изенских бродов и скончался от ран. их горе. Теперь Рохан слабее, чем когда-либо, с неумелым [rohanking.GetTitleAsNameNoTooltip], а [theodred.GetFirstName] и [eomer.GetFirstName] оба потеряны.\n\nВсе идет по плану."
 isengard.0285.a:0 "Ничто не осталось, чтобы стоять на моем пути ..."
  
 decision_roam_rohan:0 "Путешествуйте по землям Рохана"
 decision_roam_rohan_tooltip:0 "Бродить по землям Рохана, разыскивая отряды орков, которых можно уничтожить."
 decision_roam_rohan_desc:0 "В моем изгнании я еду со своими людьми, чтобы найти своих врагов"
 decision_roam_rohan_confirm:0 "Готовь лошадей"
  
 isengard.0286.t:0 "Охотники"
 isengard.0286.desc:0 "Блуждая по равнинам со своими товарищами-наездниками, я наткнулся на волшебника, эльфа, человека и гнома. [gandalf.GetFirstName] Волшебник известен в этих землях, хотя посещает их редко. В его компании есть человек по имени [aragorn.GetFirstName], [legolas.GetFirstName], эльф из Лесного Царства и [gimli.GetFirstName] из Эребора. После того, как все представлены, [gandalf.GetFirstName] сообщает мне, что он направляется в Эдорас, чтобы поговорить с [rohanking.GetFirstName] о проблемах как за границей, так и внутри Рохана.\n\nЯ честен с ним; «Его Величество [rohanking.GetFirstName] больше не отличает друга от врага, ослабевшего предательством и обратившегося против своих верных подданных ядовитым советом. Я почти оставил надежду. утвердился в его уме»."
 isengard.0286.a:0 "Мы едем в Эдорас и к королю!"
  
 isengard.0287.t:0 "Возвращение [rohanking.GetFirstNameNoTooltip]"
 isengard.0287.desc:0 "Стук посоха волшебника по дереву эхом отдается в тронном риме, и немногие из присутствующих наблюдают за сгорбленным в сером человеком в приглушенной тишине.\n\n"Вежливость вашего зала несколько уменьшилась в последнее время, [rohanking.GetFirstNameNoTooltip] сын [rohanking.GetRealFather.GetFirstNameNoTooltip]!"\n\nМедленно он подходит к трону, где сидит король, высохший и усталый, его лицо затенено, а глаза не видят по-настоящему. Стоя перед ним, [gandalf.GetFirstName] отбросил свой серый плащ, представляя себя в страшном великолепии, плащ белый, как свежевыпавший снег, высокий и сильный, увенчанный мудростью.\n\n"Слишком долго ты сидел в тени и доверял извращенные сказки и кривые побуждения. Внемли мне, о Король Марки! Не все темно - мужествуй, ибо лучшей защиты от этого не найдешь. Вдохни вольным воздухом и отбрось свою опору!"\n\nВ наконец, [rohanking.GetFirstName] поднялся с трона, черный посох в его руке лязгнул по камню. Лицо, давно окутанное тенями и отчаянием, казалось, словно пробитое солнцем сквозь тучи, и он выглядел таким, каким был когда-то - Королем Марки, крепким и сильным."
 isengard.0287.a:0 "Надежда еще не умерла. Мужайтесь мужественно."
  
 isengard.0288.t:0 "Судьба [agent.GetFirstNameNoTooltip]"
 isengard.0288.desc:0 "Выздоровевший и свободный я сейчас, как будто дымка рассеялась с моего разума. Но теперь остается задача. Говорят, что [agent.GetFirstNameNoTooltip] предал меня, что [agent.GetSheHe] задумал мою слабость с теми, кто за границей. И вот теперь меня спрашивают - какова судьба [agent.GetFirstNameNoTooltip]?"
 isengard.0288.a:0 "Выполните [agent.GetHerHim] и получите награду, которую заслуживает предатель."
 isengard.0288.b:0 "Запереть [agent.GetHerHim], откуда [agent.GetSheHe] никому не причинит вреда."
 isengard.0288.c:0 "Баниш [agent.GetHerHim], [agent.GetSheHe] служил мне один раз. Эту милость я дам."
  
 isengard.0289.t:0 "Гэндальф возвращается"
 isengard.0289.desc.start:0 "[gandalf.GetFirstName] Серый, ныне самопровозглашенный «Белый», на самом деле не что иное, как недальновидный и жалкий проныра, пришел и выгнал моего верного подчиненного, [agent.GetFirstNameNoTooltip]. Он даже зашел так далеко, что стал бороться против меня, рассеяв туман недоумения, которым я окутал [rohanking.GetFirstName]. Хоть я и потерял слух при дворе Эдораса, я уже могу предвидеть, как в его убогом зале с соломенными крышами состоится сбор."
 isengard.0289.desc.grima_executed:0 "\n\nЧто еще хуже, [rohanking.GetFirstName] казнил этого полезного дурака [agent.GetFirstNameNoTooltip] перед всем своим двором."
 isengard.0289.desc.grima_imprisoned:0 "\n\nЧто еще хуже, [rohanking.GetFirstName] бросил этого полезного дурака [agent.GetFirstNameNoTooltip] в его самые глубокие, самые темные камеры. Я надеюсь, что пока больше ничего от него не узнаю."
 isengard.0289.desc.grima_freed:0 "\n\nЕдинственная положительная сторона — это новость о том, что [rohanking.GetFirstName] по глупости освободил [agent.GetFirstNameNoTooltip] в ошибочном акте милосердия. Возможно, он вернется ко мне и еще пригодится..."
 isengard.0289.desc.end:0 "\n\nДа будет так. Если они не подчинятся мирно, то я буду вынужден прибегнуть к более радикальным методам..."
 #isengard.0289.desc:0 "[gandalf.GetFirstName] Серый, ныне самопровозглашенный «Белый», на самом деле не что иное, как недальновидный и жалкий проныра, пришел и выгнал моего верного подчиненного, [agent.GetFirstNameNoTooltip]. Он дошел даже до того, что стал бороться против меня, рассеяв туман недоумения, которым я окутал [rohanking.GetFirstName]. Хоть я и потерял слух при дворе Эдораса, я уже могу предвидеть сбор в его жалком зале с соломенными крышами.\n\nДа будет так. Если они не подчинятся мирно, то я буду вынужден прибегнуть к более радикальным методам..."
 isengard.0289.a:0 "Тогда это война."
  

 isengard.0300.t:0 "Степень моих амбиций"
 isengard.0300.desc:0 "После завоевания Рохана, под моим командованием обширных земель и несметного количества войск я чувствую, как во мне снова поднимаются мои старые амбиции. Должен ли я действительно продолжать подчиняться Темному Лорду? Или теперь у меня есть сила, чтобы соперничать с ним и противопоставить Башню Ортханка Башне Барад-Дура? \n\nДолжен ли я соперничать с Сауроном за право быть единственным истинным хозяином Средиземья?"
 isengard.0300.a:0 "Я буду сам себе хозяин!"
 isengard.0300.a.tt1:0 "Вы разблокируете решение создать Культ Белой Руки [faith|E]."
 isengard.0300.a.tt2:0 "Вы разблокируете решение Смиренного Мордора стать неоспоримым хозяином Средиземья."
 isengard.0300.b:0 "Никто не может сопротивляться Глазу вечно...."
 isengard.0300.b.tt1:0 "Вы станете [client_state|E] под Сауроном."
 isengard.0300.b.tt2:0 "Любые земли, недавно захваченные Сауроном к западу от Андуина, будут переданы вам."
  
 decision_establish_cult_of_the_white_hand:0 "Установить культ Белой Руки"
 decision_establish_cult_of_the_white_hand_tooltip:0 "Создание соперничающего с Сауроном культа: Культ Белой Руки."
 decision_establish_cult_of_the_white_hand_desc:0 "Хотя какое-то время я преклонял колени перед Сауроном, я сбросил мантию рабства, как только надел ее. За это время его извращенный и жалкий культ распространился по моим землям, ослепляя мой народ и пытаясь привязать его к себе. Теперь, когда мы свободны, я покажу им истинную мудрость - что под моим руководством есть верный путь к миру и процветанию."
 decision_establish_cult_of_the_white_hand_confirm:0 "За безопасное и защищенное общество!"
  
 isengard.0301.t:0 "Культ Белой Руки"
 isengard.0301.desc:0 "Восходит новая сила!\n\nИ именно [saruman.GetName] принесет эту новую эру, время промышленности и стали, наследство процветания для сильных мира сего. Ибо я один обладаю мудростью, чтобы упорядочить этот новый мир.\n\nЯ создам совет, который служит мне, который восхваляет благожелательное руководство [saruman.GetNickname|V], самого просвещенного. Белую Руку не остановить. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#TOLKIENQUOTE: Совет Белой Руки.#!"
 isengard.0301.a:0 "Белую Руку не остановить!"
  
 decision_humble_mordor:0 "Скромный Мордор"
 decision_humble_mordor_tooltip:0 "Сокрушите Мордор и сделайте так, чтобы они признали вас истинным Темным Лордом"
 decision_humble_mordor_desc:0 "Я сбросил облик раба, который когда-то надевал, чтобы обмануть самопровозглашенного Властелина Земли. Теперь, когда я силен и укрепился, пришло время доказать ему, что я хозяин Средиземья. Он встанет на колени, и я, наконец, превзойду его..."
 decision_humble_mordor_confirm:0 "Новая Сила поднимается!"
  
 isengard.0302.t:0 "Марш Белого Волшебника"
 isengard.0302.desc:0 "Саруман, наглый дурак, идет на меня, намереваясь претендовать на мантию Властелина Средиземья.\n\nОн обязательно пожалеет о своей глупости - я причиню такую ​​агонию, что даже души, которые когда-то оплакивали Ангбанд плачь по нему!"
 isengard.0302.a:0 "Он думает преуспеть там, где Нуменор и Эльдар потерпели неудачу?"
  
 humble_mordor_cb:0 "Скромный Мордор"
 humble_mordor_cb_war_victory_desc_attacker:0 "[defender.GetShortUIName] потеряет все титулы в пользу [attacker.GetShortUIName], [defender.GetHerHis] [tributaries|E] покинет [defender.GetHerHim], [defender.GetSheHe] будет заключен в тюрьму, а [defender.GetHerHis] религиозные культы рухнут."
  
 isengard.0303.t:0 "Падение Саурона"
 isengard.0303.desc:0 "Я наконец доказал, что я выше. Саурон в цепях передо мной, его жалкое, гнилое тело излучает ненависть. Я чувствую такое чистое безудержное ликование, что с трудом могу в это поверить.\n\nТеперь я вытаскиваю декоративный клинок, прежде чем заговорить.\n\n"Верю, ваш хозяин был брошен в Пустоту. Я думаю, пришло время для вас чтобы присоединиться к нему. Средиземью нужен только один хозяин."\n\nНо в конце концов я отстраняюсь, пряча клинок в ножны. У меня есть идея получше.\n\n"Бросьте его в самые глубокие темницы, пусть он греется в своей неуместности и бессилии...""
 isengard.0303.a:0 "Может быть только один."
  
 isengard.0304.t:0 "Господство Саурона"
 isengard.0304.desc:0 "Где все пошло не так? Мои армии проверяли на каждом шагу, каждую мою стратегию видели насквозь, каждый выпад искусно парировался. Мои грандиозные планы... мои видения мастерства... все они тают, как снег на солнце. Когда я поспешно отступал обратно в Изенгард, в моем сердце поселился ужас."
 isengard.0304.a:0 "Он придет за мной!"
  
 isengard.0305.t:0 "Безумие Сарумана"
 isengard.0305.desc:0 "Белый Дурак (Многоцветный) был легко повернут назад. Его командиры оказались зелеными, как трава, его войска плохо обучены — неужели он действительно хотел бросить мне вызов этим? Вершина глупости, глупости! Хотя мне пока не удалось поймать его, он был унижен, и вскоре я обрушу свой приговор на моего бывшего союзника..."
 isengard.0305.a:0 "Его падение неизбежно"
  
 decision_the_two_towers:0 "Две башни"
 decision_the_two_towers_tooltip:0 "Теперь я контролирую две башни, я мог перемещать свой центр силы"
 decision_the_two_towers_desc:0 "Теперь, контролируя Две Башни, я мог выбрать перенос своей столицы. Изенгард сослужил мне хорошую службу и занимает центральное место в Западных землях. Но и Барад-дур, и Минас-Моргул — древние места ужасной силы и власти. Возможно, они лучше послужат мне местом силы?"
 decision_the_two_towers_confirm:0 "Хороший выбор."
 decision_the_two_towers.effect:0 "Вы получите возможность установить свой капитал в [GetTitleByKey('c_barad_dur').GetName], [GetTitleByKey('c_minas_ithil').GetName] или подтвердить свое владение в [GetTitleByKey('c_isengard').GetName]."
  
 isengard.0306.t:0 "Две башни"
 isengard.0306.desc:0 "Теперь, когда я контролирую Две Башни, пришло время решить, где я поставлю свое место силы и власти. Это будет символ моей новой и славной эпохи.\n\nИзенгард хорошо послужил мне и занимает центральное место в Западных землях. Но и Барад-дур, и Минас-Моргул — древние места ужасной силы и власти. Возможно, они лучше послужат мне местом силы?"
 isengard.0306.a:0 "Изенгард всегда будет моим домом."
 isengard.0306.b:0 "Барад-Дур лучше защищен и является идеальным домом для истинного Темного Лорда."
 isengard.0306.c:0 "Минас Моргул пульсирует темной энергией и идеально подходит для наблюдения за Гондором."
  
 decision_humble_isengard:0 "Скромный Изенгард"
 decision_humble_isengard_tooltip:0 "Сокрушите Изенгард и сделайте так, чтобы они признали вас истинным Темным Лордом"
 decision_humble_isengard_desc:0 "Наглый дурак Саруман «Многоцветный» решил восстать против меня. Дурак! Я был великим еще до сотворения мира, когда мы оба были всего лишь учениками Аулэ. Я теперь намного сильнее, чем был тогда, и он думает свергнуть меня? Его наглость сравнима только с его чистой глупостью. Я сокрушу его армии, уничтожу его царство, и он познает страдания, прежде чем я позволю ему умереть..."
 decision_humble_isengard_confirm:0 "Я Властелин Земли!"
  
 isengard.0307.t:0 "Марш Темного Лорда"
 isengard.0307.desc:0 "Саурон не легкомысленно отнесся к моему «предательству», если не сказать больше. Теперь он собрал свое войско и двинулся на мои владения, стремясь унизить меня, если не убить меня! У меня нет другого выбора, кроме как сражаться и надеяться победить его сейчас..."
 isengard.0307.a:0 "Пусть приходят..."
  
 humble_isengard_cb:0 "Скромный Изенгард"
 humble_isengard_cb_war_victory_desc_attacker:0 "[defender.GetShortUIName] уничтожит все [defender.GetHerHis] [empire|E] [tier|E] титулы, любой [tributaries|E] откажется от [defender.GetHerHim], а [defender.GetHerHis] религиозный культ рухнет."
  
 isengard.0308.t:0 "Падение самозванца"
 isengard.0308.desc:0 "Кольцо Изенгарда было разорвано, его ямы обнажились. Саруан был вытащен моими силами и брошен в цепи в мои самые глубокие темницы. Он не стоит даже моего личного внимания.\n\nТеперь мне понадобится новый хранитель Изенгарда..."
 isengard.0308.a:0 "Пусть он гниет!"
  
 isengard.0309.t:0 "Ярость Темного Лорда"
 isengard.0309.desc:0 "«Что же все пошло не так? Возможно, Гэндальф был прав». Эти мысли мелькают в моей голове, пока меня, окровавленного и покрытого синяками, тащат в камеру, которая в обозримом будущем станет моим домом.\n\nЯ даже не видел Саурона, но дело рук его в камере очевидно. Орудия пыток — первый сигнал, и очевидно, что это будет мучительно."
 isengard.0309.a:0 "Ну... дерьмо."
  
 isengard.0310.t:0 "Сила Истара"
 isengard.0310.desc:0 "Как это возможно!? Весь Восток, и я не смог победить прыгнувшего Курумо?\n\nМои армии были сметены, когда они пытались напасть на его земли, мои командиры отброшены в сторону. Здесь действует какая-то другая сила?"
 isengard.0310.a:0 "Как это может быть?"
  
 isengard.0311.t:0 "Безумие Саурона"
 isengard.0311.desc:0 "Правило Саурона может быть старше, но мое лучше. Это было доказано убедительно! Мои урук-хаи победили его орков и рабов-людей на поле боя, и его попытки проникнуть в мои земли были отвергнуты."
 isengard.0311.a:0 "Его время придет."
  
 decision_pass_titles_to_isengard:0 "Передача земель Саруману"
 decision_pass_titles_to_isengard_tooltip:0 "Передать земли к западу от реки Андуин Саруману"
 decision_pass_titles_to_isengard_desc:0 "Саруман, Истари, зарекомендовал себя как верный слуга и служит моим Стражем на Западе.\n\nНедавно я приобрел земли на Западе, которые мог бы передать в его ведение."
 decision_pass_titles_to_isengard_effect1:0 "Любой [titles|E], непосредственно удерживаемый вами к западу от Андуина, будет передан."
 decision_pass_titles_to_isengard_effect2:0 "Любой [vassals|E], удерживающий [titles|E] к западу от Андуина, будет перемещен."
 decision_pass_titles_to_isengard_confirm:0 "Быть под его присмотром"
 decision_pass_titles_to_isengard_toast.t:0 "Титулы переданы"
 decision_pass_titles_to_isengard_toast.desc:0 "Саурон передал вам [titles|E]"
  
 isengard.0312.t:0 "Нелояльный Истари"
 isengard.0312.desc:0 "Как я уже давно предвидел, глупый Саруман решил попытаться вырвать у меня мантию Повелителя Средиземья. Его недавние победы в Дунланде и Рохане дали ему преувеличенное представление о собственных способностях, кажется, - по его собственному признанию, разбойники в соломенных сараях.\n\nПо сравнению с его жалким королевством, Восток стоит позади меня. Безумие его непременно приведет к быстрому концу..."
 isengard.0312.a:0 "Он будет вознагражден, как предатель заслуживает"
  
 isengard.0313.t:0 "Верный Истари"
 isengard.0313.desc:0 "Как ни странно, Саруман решил довериться мне и остаться верным. Я предвидел, что он попытается предать меня — такое развитие событий в какой-то степени лишает меня уверенности, но слово Саурона Великого — закон земли. Саруман из Изенгарда будет назначен моим Стражем на Западе."
 isengard.0313.a:0 "Верность вознаграждается."
 isengard.0313.a.tt:0 "Царство Сарумана станет вашим [client_state|E]."
  
 isengard.0500.t:0 "Судьба Палантира"
 isengard.0500.desc:0 "Глядя на долину с одного из верхних балконов [orthanc|E], мне кажется, что я впервые за много лет могу увидеть ее красоту. И все же я все еще чувствую, что эта тлетворная тень, которая так долго висела над [isengard|E], все еще задерживается, и камень, который является его воротами, остается в этих стенах. Я до сих пор чувствую его зов.\n\nЭтот древний камень слишком долго был для меня бременем... если бы я избавился от него, то, несомненно, смог бы навсегда очистить Изенгард от влияния [sauron.GetFirstNamePossessive].\n\nИ все же , если он попадет не в те руки, кто знает, какой хаос может принести Темный Лорд. Возможно, здесь безопаснее держать [palantirone|E] под замком."
 isengard.0500.a:0 "Лучше оставить его здесь, чем рисковать потерять его врагу..."
 isengard.0500.b:0 "Отправьте его вниз по Изену. Пусть Улмо присматривает за камнем."
 isengard.0500.b.effect1:0 "[palantir_orthanc.GetName] будет потерян для реки Изен и великого Воинства за ее пределами."
 isengard.0500.b.effect2:0 "Остается небольшой шанс, что Палантир может быть найден в будущем."
  
 isengard.0502.t:0 "Камень в песках"
 isengard.0502.desc:0 "Мой рыцарь [discoverer.GetName] стоит передо мной. [discoverer.GetSheHe|U] выглядит потрясенным, на лбу [discoverer.GetHerHis] выступил пот. В [discoverer.GetHerHis] дрожащих руках лежит сферический сверток, и хотя я не могу видеть, что скрыто внутри сложенной ткани, я чувствую странное желание протянуть руку и вырвать его из рук [discoverer.GetHerHis].\n\n"Сир, спуская воздух вниз у Изена я наткнулся на эту странную сферу, выброшенную на песок. Она... сделана из стекла, но внутри... цвета и... формы... и..." \n\n§ _5 перестает говорить и дрожит еще сильнее, так что я боюсь, что сверток может выпасть из рук [discoverer.GetHerHis]. По каждой его щеке катится по одной слезинке."
 isengard.0502.a:0 "Позволь мне освободить тебя от этого бремени..."
  
 isengard.0503.t:0 "Увидев свет"
 isengard.0503.desc:0 "Теперь я вижу это так же ясно, как свет звезды Эарендила. Я сошёл с пути мудрости и далеко отклонился от своей миссии. Слишком долго я позволял своему высокомерию и амбициям ослеплять меня, убеждая себя, что если он восстанет снова, я один смогу противостоять Темному Лорду, даже соперничать с ним в мастерстве и силе. Тем не менее, Единое Кольцо ускользнуло от меня, и мои собственные неудачные опыты в кольце были уроком смирения.\n\nИз зависти и гордыни я скрывал многое из того, чем следовало поделиться с Мудрыми, и всячески мешал Белому Совету. повернуться, чтобы это не подорвало моего собственного превосходства. Только теперь я вижу свою глупость. Замедляя и опережая, я позволил Саурону собрать такую ​​силу, что она может сокрушить всех нас. \n\nВозможно, еще не поздно. Я должен собрать Мудрых, исповедовать свою глупость и направить все наши силы на свержение Власти Востока. Возможно, под нашим руководством мы сможем объединить остатки сил в сердцах эльфов и людей, и я еще смогу искупить свою вину в глазах Валар."
 isengard.0503.a:0 "Я должен работать над тем, чтобы вновь собрать Совет."
  
 decision_assemble_the_white_council:0 "Соберите Белый Совет"
 decision_assemble_the_white_council_tooltip:0 "Попытка созвать заседание Белого Совета"
 decision_assemble_the_white_council_desc:0 "Пришло время снова созвать Совет Мудрых. И на этот раз я не буду пытаться помешать его работе, а буду использовать его силу против Врага!"
 decision_assemble_the_white_council_confirm:0 "Давайте посоветуемся, как когда-то, мои старые друзья..."
 decision_assemble_the_white_council_effect:0 "Вы созовете собрание Белого Совета, чтобы попытаться укрепить Свободные Народы против растущей силы Тьмы."
 decision_assemble_the_white_council_effect_2:0 "Члены Совета будут присутствовать только в том случае, если они соответствуют пороговым значениям [opinion|E], изложенным ниже."
  
 isengard.0505.t:0 "Восстановление Белого Совета"
 isengard.0505.desc:0 "Веками Белый Совет собирался во времена великой нужды, чтобы объединить и направить силы Запада на сопротивление тени. В его состав входят величайшие из эльфов, оставшихся в Средиземье, а также мудрейшие из Истари. \n\nМеня назначили его главой после того, как Серый Пилигрим отклонил предложение стать лидером, и по своей глупости я возмущался тем, что меня не выбрали первым. И в своем высокомерии я часто мешал Совету действовать, опасаясь, что мои собственные амбиции будут сорваны. \n\nНо теперь я вижу свою глупость. Опасность с Востока теперь велика, и я должен призвать тех, с кем я еще могу претендовать на дружбу, чтобы противостоять ей, иначе мы все падем поодиночке. Совет должен быть реформирован!"
 isengard.0505.a:0 "Я обращусь к Мудрым... но послушают ли они?"
  
 isengard.0506.t:0 "Галадриэль"
 isengard.0506.desc:0 "Хозяйка Золотого Леса всегда относилась ко мне с недоверием, и не без причины. Убедить ее в моих добрых намерениях и искреннем раскаянии в прошлых ошибках было нелегко. \n\nТем не менее, она обладает способностями, превосходящими силу величайших из ее собратьев-эльфов, оставшихся в Средиземье, и своими дарами она заглянула мне в самую душу. Многое из того, что она там нашла, обеспокоило ее, но в конце концов она поняла, что я не был фальшивкой и что без моей помощи все Средиземье погрузится во вторую тьму. \n\nПосле долгих размышлений она даровала мне более могущественное благо, чем я мог надеяться, - формальный союз между Лотлориэном и Изенгардом. Возможно, объединив нашу мудрость и силы, мы сможем собрать достаточно сил, чтобы противостоять Врагу и вселить надежду в сердца людей и эльфов."
 isengard.0506.a:0 "Белый и Золотой, в лиге!"
  
 isengard.0507.t:0 "Гэндальф"
 isengard.0507.desc:0 "Митрандир всегда опасался меня, даже в нашей юности на Западе. Он давно подозревал мои мотивы и скрывал от меня много мудрости, как и я от него. Но время такого соперничества прошло. Мы стоим на краю пропасти, и только вместе у нас будет надежда направить тех, кто все еще противостоит Саурону.\n\nЯ открыл свое сердце Серому Пилигриму и показал ему, что я способен на искупление и даже смирение. Я даже признался, что считал его почти таким же мудрым, как и я! Хотя мне потребовались все мои силы убеждения, он наконец согласился присоединиться к моему двору в Ортханке. Возможно, объединив наши силы и знания, Изенгард сможет стать маяком и бастионом Запада, бросив вызов Мордору и его звериным полчищам."
 isengard.0507.a:0 "Истари, в сборе!"
  
 isengard.0508.t:0 "Элронд" #Interaction with Elrond to form an alliance between Isengard and Imladris
 isengard.0508.desc:0 "Я всегда пренебрежительно относился к Элронду. В нем соединились линии многих великих королей и героев, однако он долгое время довольствовался лишь Имладрисом, местом тишины и покоя, воспоминаний и свитков. Он мог претендовать на гораздо большее по праву рождения, однако он довольствовался простыми титулами и скромным королевством, всегда был правой рукой других, не желая мечтать о большем. \n\nИ все же наша беседа на Совете была очень плодотворной. Похоже, растущая опасность что-то всколыхнула в нем, и мое собственное искупление напомнило ему, что у Запада еще есть надежда. \n\nА в Ривенделле еще остались немалые силы. Многие из оставшихся нолдор Средиземья проживают там, среди них воины, которые сражались с первого восхода солнца до затопления Белерианда. И теперь Элронд обещает мне когорту этих воинов, чтобы использовать их в моих поисках против Врага! Будем надеяться, что они принесут нам победу..."
 isengard.0508.a:0 "Пусть Мордор страшится эльфов Ортханка!"
  
 isengard.0509.t:0 "Кирдан" #Interaction with Cirdan to form an alliance between Isengard and Lindon
 isengard.0509.desc:0 "Я был глубоко недоволен Кирданом с тех пор, как этот самый терпеливый фалатрим отдал эльфийское кольцо Нарью Митрандиру вместо меня. Однако, оглядываясь назад, я понимаю, что Гэндальфу это было нужно больше, чем мне, поскольку он не был наделен такой великой внутренней силой.\n\nТеперь он снова проявил здравый смысл. В Линдоне остаются многие синдар Белерианда, занятые своими делами и игнорирующие большую часть того, что происходит за Синими горами. \n\nТем не менее Кирдан осознает опасность этого часа и, очнувшись от долгого сна, согласился направить отряд своих лучших воинов на борьбу с Мордором. Они мудро были поставлены под мое командование. Будем надеяться, что их луки быстро расправятся с полчищами орков..."
 isengard.0509.a:0 "Пусть снова зазвучат рога Белерианда!"
  
 isengard.0510.t:0 "Конец Совета"
 isengard.0510.desc:0 "Я сделал все, что мог, чтобы собрать Мудрых вместе, чтобы противостоять Великому Врагу. Наши размышления были долгими, и мое искусство убеждения подверглось суровому испытанию. \n\nТеперь Белый Совет снова распущен, его члены разошлись, каждый, чтобы действовать против Саурона в меру своих сил. Все, что нам остается, — это как можно лучше использовать результаты нашего сотрудничества. Я должен молиться, чтобы этого было достаточно, и чтобы мы не опоздали."
 isengard.0510.a:0 "Хватит слов, пора действовать."
  
  
 decision_isengard_center_of_learning:0 "Основание академии в Изенгарде"
 decision_isengard_center_of_learning_tooltip:0 "Сделать Изенгард центром обучения"
 decision_isengard_center_of_learning_desc:0 "Долго я жил среди народов Средиземья, давая мудрые советы и помогая им в борьбе против тьмы Мелькора и его рода. Похоже, что с господством Саурона Дети Илуватара нуждаются в древней мудрости Истари больше, чем когда-либо.\n\nУвы, наш орден теперь разрозненный и разрозненный. Гэндальф держит компанию нескольких человек, Радагаст — отшельник, и я не получал вестей от своих лазурных сородичей уже много лун.\n\nПришло время основать центр обучения здесь, в Изенгарде. Сила в количестве. Я соберу великие умы и мыслителей в Ортханк и создам Академию, чтобы лучше подготовить будущие поколения к продолжению борьбы с тьмой."
 decision_isengard_center_of_learning_confirm:0 "Рождается оплот мудрости..."
 isengard_academy_three_wise_men:0 "К вашему двору прибудут три мирских ученых."
 isengard_academy_three_wise_men.title:0 "Прибытие ученых"
  
 decision_isengard_new_academies:0 "Создать новую академию"
 decision_isengard_new_academies_tooltip:0 "Создать новый центр обучения"
 decision_isengard_new_academies_desc:0 "Учитывая успех моей академии в Изенгарде, интересно, есть ли в Средиземье другие районы, в которых можно было бы разместить подобные дома обучения? Тем лучше для борьбы с гнусной порчей Саурона!"

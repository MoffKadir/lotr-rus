 news_event.0001.t:0 "Теджинская гражданская война"
 news_event.0001.desc:0 "[GetTitleByKey('k_tedjin').GetName] охвачен волнениями, поскольку амбициозный новый [defender.GetTitledFirstName] стремится продвигать вперед политические и религиозные реформы. В ответ более консервативные лорды конфедерации во главе с [attacker.GetTitledFirstName] начали тайно сопротивляться усилиям [defender.GetFirstNameNoTooltip] на каждом шагу.\n\nХотя мы могли бы быстро отбросить внутренние ссоры соплеменников пустыни, теджины - известные бойцы и наемники, и занять жизненно важный буфер между Умбаром и Беллакаром. Если [attacker.GetFirstNameNoTooltip] и [attacker.GetHerHis] коллегам-реакционным лордам удастся свергнуть [defender.GetFirstNameNoTooltip], их амбиции, несомненно, снова повернутся на юг.\n\nНаконец, кризис в Конфедерации достиг критической точки. Формальные требования Реформиста Катаджа об отречении от престола, отправленные Реакционной фракцией, были категорически отклонены, и теперь обе стороны находятся в состоянии открытой войны.\n\nВремя для заинтересованных сторон быстро истекает, поскольку будущее Конфедерации висит в воздухе. баланс."
 news_event.0001.a:0 "Беда снова зашевелилась."
 news_event.0001.b:0 "Какое мне дело до иноземных кочевников?"
 news_event.0001.c:0 "Возможно, это сыграет мне на руку..."
  
 news_event.0002.t:0 "Воины побережья"
 news_event.0002.desc:0 "Силы [tedjinfounder.GetCulture.GetName] под командованием [tedjinfounder.GetTitledFirstName] захватили большую часть западного побережья в области, простирающейся от Харнена до залива Фелайя.\n\nЭти ревностные новообращенные в веру [erutheone|E] взяли на себя задачу создать новую дом для себя в древних городах Корсаров [GetTitleByKey('k_mardruak').GetBaseNameNoTier] и [GetTitleByKey('k_umbar').GetBaseNameNoTier].\n\nИ все же их вожди не забыли вмешательства [GetTitleByKey('k_haruzan').GetBaseNameNoTier] в их дела, и давно затаили обиду. Возможно, со своей новой базы силы они попытаются даже напасть на сам [GetTitleByKey('c_amrun').GetBaseNameNoTier]."
 news_event.0002.a:0 "Триумф праведников!"
 news_event.0002.b:0 "Они друзья или враги?"
 news_event.0002.c:0 "Если они пожелают берега, мы столкнем их в море..."
  
 news_event.0003.t:0 "Царство праведников"
 news_event.0003.desc:0 "В решающей кампании [tedjinfounder.GetTitledFirstName] захватил большую часть Харнена, приблизившись как к [GetTitleByKey('e_gondor').GetBaseNameNoTier], так и к [GetTitleByKey('e_mordor').GetBaseNameNoTier].\n\nВ таком выгодном положении они теперь имеют сильный контроль над торговлей между севером и югом как по суше, так и по морю, и обязательно преуспеют от этого.\n\nВремя покажет, продолжат ли они свой стремительный взлет или упадут из-за того, что подлетели слишком близко к [ariencharacter|E]."
 news_event.0003.a:0 "Наконец-то свет Эру пришел в Ближний Харад!"
 news_event.0003.b:0 "Посмотрим, что будет дальше..."
 news_event.0003.c:0 "Они могут радоваться, но их ликование будет недолгим."
  
 news_event.0004.t:0 "Каджаджар восстает заново"
 news_event.0004.desc:0 "Поразительно, но страшная Империя [tedjinfounder.GetCulture.GetName] [GetTitleByKey('e_tedjin').GetBaseNameNoTier] была возрождена [tedjinfounder.GetName].\n\nКаджаджар когда-то контролировал весь [GetTitleByKey('e_bellakar').GetBaseNameNoTier], но его сердце всегда находилось в северных провинциях Беллакар, [GetTitleByKey('k_mardruak').GetBaseNameNoTier] и [GetTitleByKey('k_felaya').GetBaseNameNoTier], и это то, что имели в виду теджины, когда использовали это имя.\n\nТеперь, после жестокого завоевания Мардруака и Фелайи, теджины, наконец, восстановили государство, которое так давно рухнуло, и древние дворцы [GetTitleByKey('c_joam').GetBaseNameNoTier] были провозглашены столица этого восстановленного государства.\n\nПопытается ли амбициозный [tedjinfounder.GetTitledFirstName] восстановить Каджаджар в максимальной степени, а также завоевать южный Беллакар?"
 news_event.0004.a:0 "Кошмар прошлых веков..."
 news_event.0004.b:0 "Каджаджар снова поднимается."
 news_event.0004.c:0 "Смотрите, как слабые бегут от сильных!"
  
 news_event.0005.t:0 "Мощь Каджаджара"
 news_event.0005.desc:0 "В быстрой кампании [tedjinfounder.GetCulture.GetName] из [GetTitleByKey('e_tedjin').GetBaseNameNoTier] воссоздали подвиги своих падших предков и раздавили [GetTitleByKey('e_bellakar').GetBaseNameNoTier] ногами.\n\nПоследние династы Беллакара либо бежали в изгнание, либо были убиты, а пиры устраиваются днем и ночь в столице Каджаджара [GetTitleByKey('c_joam').GetBaseNameNoTier].\n\nС этим последним падением Беллакара Теджин восстановили и достигли вершины своей силы и могущества."
 news_event.0005.a:0 "Померк великий свет Юга."
 news_event.0005.b:0 "Каджаджар-али восстал."
 news_event.0005.c:0 "Еще раз тьма правит Изиндутариком!"
  
 news_event.0006.t:0 "Победа реформистов в Теджинской гражданской войне"
 news_event.0006.desc:0 "Гражданская война в [GetTitleByKey('k_tedjin').GetName], которая велась между реформистскими и реакционными фракциями внутри королевства и подпитывалась поддержкой крупных держав в регионе, наконец подошла к концу.\n\nНесмотря на недостаток числа мятежных подданных по сравнению с [defender.GetHerHis] [defender.GetTitledFirstName] победил решительно. Мятежные лорды под предводительством реакционного [attacker.GetTitledFirstName] были унижены, и наверняка их лишат их земель, сошлют или казнят.\n\nСтарые обычаи быстро исчезают в землях Теджина, и по мере усиления [defender.GetTitledFirstNameNoTooltip] [defender.GetHerHis] реформы, [defender.GetHerHis] взоры обращаются на запад к побережью и даже могут бросить вызов гегемонии самого [GetTitleByKey('k_umbar').GetName]..."
 news_event.0006.a:0 "Доказательство того, что правое дело всегда победит!"
 news_event.0006.b:0 "Интересный."
 news_event.0006.c:0 "Как можно проиграть с таким численным преимуществом?"
  
 news_event.0007.t:0 "Реакционная победа в Теджинской гражданской войне"
 news_event.0007.desc:0 "Гражданская война в [GetTitleByKey('k_tedjin').GetName], которая велась между реформистскими и реакционными фракциями внутри королевства и подпитывалась поддержкой крупных держав в регионе, наконец подошла к концу. _1, который был свергнут вассалами [defender.GetHerHis] и пытался бежать в изгнание со сторонниками [defender.GetHerHis].\n\nВместо [defender.GetHerHis] новый [attacker.GetTitledFirstName] публично заявил о намерении [attacker.GetHerHis] положить конец всем злокачественным «иностранным» влияния в царстве [attacker.GetHerHis] и сокрушить сам их источник - Фелайю.\n\nПохоже, что Теджин готовятся к новой попытке завоевать земли, которые они так давно потеряли..."
 news_event.0007.a:0 "Злые дела привели к злым результатам."
 news_event.0007.b:0 "Интересный."
 news_event.0007.c:0 "Пусть это будет началом более жестокого завоевания."
  
 news_event.0008.t:0 "Сближение Беллакара и Фелайи"
 news_event.0008.desc:0 "Хотя технически регион [GetTitleByKey('k_felaya').GetBaseNameNoTier] никогда не был независимым от [GetTitleByKey('e_bellakar').GetBaseName], с практической точки зрения регион [GetTitleByKey('k_felaya').GetBaseNameNoTier] действовал полностью автономно со времен правления [amrozir.GetFirstNameRegnal] почти 1000 лет назад.\n\nПериоды сближения и отчуждения между провинцией и более крупными королевство, поскольку в религиозном отношении оно отличалось от южных глубин королевства, а его культура взращивала растущую гордость за их уверенность в себе. В прошлом Первые Лорды даже воевали с Беллакаром, когда те переступали границы.\n\nТеперь, наконец, отношения, кажется, окончательно наладились, так как Первый Лорд Фелайи официально отправился в [GetTitleByKey('c_nilulonde').GetBaseNameNoTier], чтобы отдать дань уважения и присягнуть на верность. своему новому повелителю, чего не было со времен [masrakayan.GetTitledFirstName] и [zimrubel.GetTitledFirstName].\n\nЭто сближение, по-видимому, в значительной степени произошло благодаря [bellakarruler.GetTitledFirstName|U], чья тщательная дипломатия, заигрывания и заверения народу Фелайи в отношении их статус в большом королевстве позволил устранить раскол без болезненного и кровавого отвоевания."
 news_event.0008.a:0 "Мы все сильнее вместе."
 news_event.0008.b:0 "Поздравляем?"
 news_event.0008.c:0 "Вместе или порознь, они падут."
  
 news_event.0009.t:0 "Хоннин из Сузуш Агкхор"
 news_event.0009.desc:0 "Неожиданные, непрошенные и шокирующие весь [bayoftulwang|E], соплеменники [honnin_restorer.GetCulture.GetName], живущие в [GetTitleByKey('d_suza_sumar').GetBaseNameNoTier], прошли маршем по [GetTitleByKey('k_ray').GetBaseName], захватывая города и расселяя свой народ небольшими группами по всей земле.\n\nХоннины были первые люди, поселившиеся в Рэе, и построили первые монолитные каменные сооружения в этом регионе. Именно они первыми научили аписейских харадрим обрабатывать камень и заниматься сельским хозяйством.\n\nОднако по мере того, как харадрим мигрировали в плодородные и пышные долины, сосуществование учителя и ученика превратилось в безмолвное перетягивание каната. Хоннины, неприятные на вид и медленно размножающиеся, были вытеснены постоянно размножающимся Бозишнарудом в Суза-Сумар, откуда они потеряли большую часть своих знаний и учений.\n\nТеперь все изменилось. Хоннины под предводительством [honnin_restorer.GetTitledFirstName] вернули себе исконную родину, которую они называют Сузуш Агкхор. Они уже возводят новые огромные каменные сооружения и, кажется, полны решимости никогда больше не страдать от руин, от которых теперь начали восстанавливаться."
 news_event.0009.a:0 "Пусть знают мир и благоденствие."
 news_event.0009.b:0 "Победа маленького человека!"
 news_event.0009.c:0 "Чего ждать?"
  
 news_event.0010.t:0 "Марш энтов"
 news_event.0010.desc:0 "Великая сила, древняя по происхождению и могуществу, пробудилась и изменила ход мира, нежданная и неожиданная. Из глубины леса Фангорн древние Онодримы, известные людям как [ents|E], выступили на войну против Изенгарда, стремясь отомстить жаждущему власти [saruman.GetFirstName].\n\nВ жестокой решающей битве Кольцо [isengard|E] был снесен, а его ямы были затоплены рекой Изен, что вызвало наводнение в долине, когда энты разрушили великое проклятье, построенное там Саруманом. Саруман теперь пленник в своей собственной башне, и энты выследили всех до единого его урук-хаев в этом регионе, уничтожив остатки его силы.\n\nСегодня Дети Йаванны нанесли решительный удар тьме. ."
 news_event.0010.a:0 "Триумф всего хорошего в этом мире!"
 news_event.0010.b:0 "Большой. Значит, мне нужно начать беспокоиться о деревьях сейчас?"
 news_event.0010.c:0 "Мерзкие твари... Сжечь их всех!"
  
 news_event.0012.t:0 "Война за восстановление Кастамири"
 news_event.0012.desc:0 "Со времен Гондорской [kinstrife|E], в результате которой [castamir.GetFirstNameNicknamed] занял трон у своего кузена [eldacar.GetNameRegnal], [umbar|E] стал убежищем изгнанных потомков Кастамира. Давно они замышляли вернуть себе трон, и их пропаганда часто побуждала Корсаров к набегам, грабежам и грабежам. \n\nОднако Умбар слишком разобщен, чтобы представлять реальную угрозу для [gondor|E]. До настоящего времени. Умбар един, и после долгих лет подготовки владыка Анадуне объявил о своем намерении вернуть себе наследственный трон, при необходимости силой. Все [middleearth|E] ждет известий об итогах..."
 news_event.0012.a:0 "Эхо прошлого"
 news_event.0012.b:0 "Амбициозные... хотя их претензии в лучшем случае незначительны!"
 news_event.0012.c:0 "Отлично... Гондор окружен со всех сторон."
  
 news_event.0013.t:0 "Кастамири вновь повержены"
 news_event.0013.desc:0 "После долгой и жестокой кампании [defender.GetName] удалось загнать [attacker.GetName] обратно в море. \n\nКастамиры вернутся к размышлениям о своих неоднократных неудачах, и [gondor|E] снова будет в безопасности от разрушительного действия Анадуне.\n\nIn [umbar|E], central authority is collapsing as local captains and warlords seize the hinterlands of the realm - they are certainly destined for a period of instability."
 news_event.0013.a:0 "Пусть узурпаторы с позором приползут обратно в Умбар!"
 news_event.0013.b:0 "Много бойни, и все напрасно."
 news_event.0013.c:0 "Проклятия! Неужели Минас Тирит никогда не падет?"
  
 news_event.0014.t:0 "Правление Кастамира"
 news_event.0014.desc:0 "После долгой и жестокой кампании [attacker.GetName] одержал победу над [defender.GetName] и закрепил исторические претензии семьи [attacker.GetHerHis] на трон [GetTitleByKey('e_castamir').GetBaseNameNoTier]. Все Средиземье содрогается от этой новости, старая басня внезапно становится реальностью.\n\nИ снова линия [castamir.GetFirstName] восседает на троне [gondor|E]а, но что они решат с ней делать, пока никто не может сказать..."
 news_event.0014.a:0 "Увы! что мы должны дожить до такого дня."
 news_event.0014.b:0 "Пусть глупые дунэдайн ссорятся между собой..."
 news_event.0014.c:0 "Победа, о которой давно мечтали, наконец-то достигнута!"
  
 news_event.0015.t:0 "Объединенный Харад"
 news_event.0015.desc:0 "Это давно считалось невозможным. Но [unifier.GetTitledFirstName] бросил вызов физическому вызову Дюнного моря и впервые в известной истории создал единое царство [GetTitleByKey('e_harad').GetBaseNameNoTier], от богатых земель Харузе на севере до самых дальних пустынь на юге.\n\nНет. дольше люди [harad|E]а будут второсортными силами, пешками в играх [numenoreans|E] или Саурона. Вместо этого они теперь стоят как могучее государство, великая империя - один Харад!\n\nИстория не забудет этот день, хотя годы проходят, как песок в море."
 news_event.0015.a:0 "Бу!"
 news_event.0015.b:0 "Хорошо..."
 news_event.0015.c:0 "Ура!"
  
 news_event.0016.t:0 "Dunlendings found Ùtrì Dunhainn"
 news_event.0016.desc:0 "In a series of events few anticipated, the [dunlendings|E] of Enedhwaith have now crushed the [rohirrim|E] and subjugated the horselords' lands into a new, sprawling High Kingdom. Their newly coronated leader now leads thousands of Dunlending settlers across the Isen into the ancient lands of Calenardhon. \n\nAll eyes now turn to see which way the Dunlendings will move next. Will they be satisfied with their new conquests, or is there no limit to their ambition?"
 news_event.0016.a:0 "Увы конюхам!"
 news_event.0016.b:0 "Давняя мечта сбылась."
 news_event.0016.c:0 "Наконец-то!» Властители лошадей пали!"
  
 news_event.0017.t:0 "Создано Высшее Королевство Эрин Ласгален"
 news_event.0017.desc:0 "На протяжении поколений [elves|E] из [greenwoodshort|E] медленно отступали, собираясь в северной трети леса, оставляя свои прежние столицы.\n\nВеликое королевство Орофера уменьшилось, и вторжения [conceptracemen|E] и Тени в равной степени изменили лес. Южный лес стал темным и искривленным местом, недружелюбным и опасным.\n\nНо после долгой и изнурительной кампании эльфы, наконец, отвоевали южный лес, объявили о восстановлении бывшего королевства [greenwood|E] и приступили к созданию великого Лес снова стал местом света и красоты."
 news_event.0017.a:0 "Царство Орофера восстановлено!"
 news_event.0017.b:0 "Не может быть хороших новостей для Дровосеков..."
 news_event.0017.c:0 "Будь прокляты эти остроухие черти!"
  
 news_event.0018.t:0 "Всетан восстает!"
 news_event.0018.desc:0 "С незапамятных времен Дровосеки и их собратья в Долине оставались отчаянно независимыми как от чужаков, так и друг от друга. Только в крайней нужде разрозненные племена избрали единого правителя, Всетана или «Аледегана», чтобы объединить свои усилия против общего врага. \n\nНо времена изменились. До нас дошли новости о том, что под властью новой сильной династии было создано великое новое царство Аладегана, объединяющее как Долину Андуина, так и традиционные земли Дровосеков в великом лесу Гринвуд. Весь разрозненный народ Вуда и Долины присягнул новому лидеру и признал право своих наследников на вечное правление. После долгих столетий разделения кажется, что в северных землях возникла новая сила..."
 news_event.0018.a:0 "Для леса и долины!"
 news_event.0018.b:0 "Но будут ли они союзником или угрозой?"
 news_event.0018.c:0 "Эти примитивы скоро снова будут драться между собой..."
  
 news_event.0019.t:0 "Королевство Эотеод восстановлено!"
 news_event.0019.desc:0 "Долгие годы остатки древнего Эотеода цеплялись за тень их былой мощи, живя скрытой жизнью в складках под Серыми Горами. С уходом Эорла и Леофра вместе с большей частью Эотеода сокращающиеся остатки были слишком слабы, чтобы заявить о своих правах на Долину, а давление со стороны набегов гоблинов и узурпаторов Дровосеков надолго отняло всякую надежду на возрождение.\n\nВсе же под властью под руководством нового лорда «Фрамлинги» сплотились. И снова в северной Долине господствуют сыновья Фрама, доблесть которых доказана на острие меча, и Королевство Эотеод возрождается у истоков Великой Реки. \n\nХодят даже слухи о том, что обновленное Северное королевство может попытаться утвердить себя над сыновьями Эорла и Леофра на юге..."
 news_event.0019.a:0 "Гордый народ, возродившийся!"
 news_event.0019.b:0 "Пока нас оставят в покое..."
 news_event.0019.c:0 "*Вздох* Больше всадников?"
  
 news_event.0020.t:0 "Беллакар возвращает Мардруак"
 news_event.0020.desc:0 "На протяжении многих поколений Мардруак был неотъемлемой частью Беллакара. В нем располагались города, которые помогли сформировать основу Лиги Беллакариан, и он оставался (в основном) лояльной провинцией на протяжении всех вторжений теджинов и вплоть до Третьей Эпохи. Но в Дни Раздора и Мардруак, и Фелайя вышли из-под контроля Беллакара. \n\nТеперь, когда Фелайя уже склонилась перед троном в Нилулонде, до нас дошли новости о том, что Беллакар вернул последнюю из своих северных провинций в свои ряды. Кажется, наконец-то Беллакар снова восстал..."
 news_event.0020.a:0 "Отличный! Мардруакские пираты были плохи для бизнеса."
 news_event.0020.b:0 "Ну, я полагаю, это сделает доставку более безопасной..."
 news_event.0020.c:0 "Будь прокляты эти напыщенные Беллакари!"
  
 news_event.0021.t:0 "Эотеод воссоединился"
 news_event.0021.desc:0 "Со времен Эорла и его великого похода на юг, по правде говоря, никто не правил всем Эотеодом.\n\nНекоторые отстали при Леофре, заселив южную часть Андуинской долины, тогда как некоторые вообще отказались уходить, влача суровую и хрупкое существование на землях северного Андуина. Однако до нас доходит известие, что этому долгому расколу больше нет.\n\nТеперь великий [unifier.GetName] облачился в мантию воссоединенного Эотеода, призывая свои народы отбросить то, что их разделяет, и снова объединиться в один народ. В каждом дворе теперь задают вопрос: куда теперь повернут всадники?"
 news_event.0021.a:0 "Вперед Эорлинги!"
 news_event.0021.b:0 "Мои сны будут тревожить грохот копыт..."
 news_event.0021.c:0 "Трижды проклятые всадники!"
  
 news_event.0022.t:0 "Тень на песках"
 news_event.0022.desc:0 "Давным-давно Золотой Король Абрахана доминировал в [farharad|E]. После долгого периода упадка его темная тень вернулась, чтобы восстановить свои владения в засушливых, выжженных землях Абрахана.\n\nТеперь он укрепил свое королевство и покорил свирепого Нафарати. Теперь его взгляд обращен на запад, чтобы напомнить [haradrim|E] об их верности Темному Лорду. Тень падает на пески и растет."
 news_event.0022.a:0 "Абрахан снова поднимается."
 news_event.0022.b:0 "Нас ждут мрачные дни борьбы."
 news_event.0022.c:0 "Слуги Зигура просыпаются."
  
 news_event.0023.t:0 "Terror Reigns in the North"
 news_event.0023.desc:0 "For years, it would seem that the armies of Mount Gundabad lay dormant. Indeed, after the defeat of the Mountain and Dol Guldur at the hands of the Free Peoples in the Battle of Five Armies, many believed the Orcish threat in the North would be but a trivial inconvenience compared to the old days, but it would seem that assumption was far from the truth.\n\nRenewing its offensives against Northmen, the Orcs of Gundabad conquered many territories in the Anduin Vale with great bloodshed, and it is unlikely that they will stop there."
 news_event.0023.a:0 "They must not expand any further!"
 news_event.0023.b:0 "Long years of peace clearly dulled the Northrons."
 news_event.0023.c:0 "Northlands will know no peace!"

 news_event.0024.t:0 "Gondorian Renaissance"
 news_event.0024.desc:0 "The defeat of the Dark Lord has left a lasting impact on the [dunedain|E] of [gondor|E], who are finally unburdened by the Shadow. Their ruler, no longer forced to focus all of their attention on their defense, has begun to fund many scholars, artists and thinkers, sparking a cultural renaissance among the [gondorians|E].\n\nThey have begun to rediscover the lost wisdom of their past, and have started to apply it to their daily lives. This is likely the start of a new [gondorian|E] golden age of prosperity and discovery."
 news_event.0024.a:0 "The heirs of Westernesse set forth into a new age."
 news_event.0024.b:0 "Let us hope they will bring peace, not conquest to our lands."
 news_event.0024.c:0 "Their hubris will be their downfall."
 

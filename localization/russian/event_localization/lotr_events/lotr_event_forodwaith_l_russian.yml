l_russian:

 ###   Restore the Iron Crown of Angmar
 forodwaith.0001.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Наследница', 'Наследник' )] Ангмара"
 forodwaith.0001.desc:0 "Давно павший [angmar|E] восстаёт заново. На протяжении многих веков северные пустоши лежали необитаемыми руинами этого давно исчезнувшего королевства. Когда-то оно было одним из величайших и могущественнейших королевств [Concept('middleearth', 'Средиземья')|E] под властью [Concept('witchkingshort', 'Короля-чародея')|E]. Он разрушил [GetTitleByKey('e_arnor').GetNameNoTier] и его государства-преемников, уничтожив это жалкое королевство [dunedain|El] и вселив страх в сердца людей. Однако и оно пало под совместным натиском [Concept('conceptracemen', 'людей')|E] и [Concept('elves', 'эльфов')|E], в результате чего регион остался совершенно необитаемым.\n\nТакого больше нет! Под моим правлением [GetTitleByKey('k_angmar').GetNameNoTierNoTooltip] вновь возвышается. Северные пустоши и руины прежнего королевства заселены, и моим именем возрождена память о [Concept('theironcrown', 'Железной короне')|E] королевства [GetTitleByKey('k_angmar').GetNameNoTierNoTooltip]."
 forodwaith.0001.a:0 "Пусть трепещет север, ибо я - [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] Железной короны!"
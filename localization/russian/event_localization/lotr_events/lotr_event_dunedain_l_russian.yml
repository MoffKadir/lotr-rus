 ### NORTHERN DUNEDAIN EVENTS ### 

 ### ELEGOST EVENTS ### 
 dunedain.0100.t:0 "Следопыты Севера"
 dunedain.0100.desc:0 "Со дня падения Форноста и гибели Арведуи, Следопыты Севера несли неусыпную стражу в дебрях некогда величественного Арнора. Некогда мы были гордым народом. Но ради выживания нам пришлось стать осторожнее и обратиться к кочевому образу жизни. Пока жив хоть один наследник Исильдура, не угасает и надежда для всех дунэдайн.\n\nЭлегост, сын Хальбарона, брат Хальбарада и родич вождя Арагорна, вы отправились далеко на юг, через величавую реку Гватло. Возможно, даже слишком далеко. Но в землях Дунланда вы встречаете народ разделённый, отравленный коварством и происками сил зла. Можно ли спасти этих людей? Объединить их? Это целиком будет зависеть от ваших действий."
 dunedain.0100.a:0 "Мы отправимся в дебри."
 dunedain.0100.a.tt:0 "Вы начнёте своё завоевание."
 dunedain.0100.b:0 "Стоит вернуться на север."
 dunedain.0100.b.tt:0 "Вы оставите свои земли."
 dunedain_rangers_force:0 "Следопыты Дунэдайн"

 dunedain.0101.t:0 "Уиалдайн"
 dunedain.0101.desc:0 "Забытые всеми, кроме Следопытов Севера, уиалдайн жили в холмах Эвендима с незапамятных времен. Оказавшись в числе последних убежищ коренных жителей Эриадорима, обитатели Холмов слились с поселенцами-дунэдайн и со временем приняли анорийскую идентичность. Тем не менее, уиалдайн сохранили свои буколические традиции и песни далёких времен.\n\nУкрытые своими холмами, немногие пережили падение Арнора, но в отличие от своих северных сородичей - дунэдайн, которые помогли сохранить их тайное существование, - они бежали не в дикие земли, а остались в своих долинах, в основном вернувшись к пастушескому образу жизни, практиковавшемуся здесь с древних времён, когда эдайн пасли свои стада в Эриадоре, ещё до того, как они встретили эльдар. \n\nСулендил принадлежит к гордому роду, считая младшего сына Арведуи основателем своего дома. Но его редеющий народ сохраняет лишь народную память о своих благородных предках и в основном не интересуется внешними делами. По большей части в «Возвращение короля» верят только дети. Но дуют ветры перемен, и, возможно, пришло время уиалдайн пробудиться от своего долгого сна..."
 dunedain.0101.a:0 "В сумерках мы пребываем"
 dunedain.0101.a.tt:0 "Близится конец Третьей Эпохи..."
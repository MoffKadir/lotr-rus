 ### Woodmen starting events ###

 woodmen.0100.t:0 "Гудамари"
 woodmen.0100.desc:0 "Гудумари когда-то были самым многочисленным племенем среди лесовиков Рованиона, но их число сократилось, и многие слились с ольфангингами, опорой власти беорнингов. \n\nИх оставшиеся деревни населены теми, кто отказался ассимилироваться и переселился на север, в практически безлюдные лощины на северо-западе леса возле Эльфийских Врат, и они сохранили свою независимость от конфедерации Беорнингов. \n\nСмогут ли Олфангинги сохранить свою независимость и вернуть себе статус верховного племени лесовиков, или они еще больше ослабеют и исчезнут в памяти?"
 woodmen.0100.a:0 "Доверьтесь деревьям!"
 woodmen.0100.a.tt:0 "Судьба гудамари в ваших руках."

 woodmen.0101.t:0 "Сайртиуда"
 woodmen.0101.desc:0 "Сайртиуда — древнейший клан лесовиков Рованиона. Их легендарные поселения Сайртиудаборг («Лесной зал») и Тарнебург - самые старые поселения в Западном Лихолесье. От галадрим эти люди научились основам лесного земледелия и первыми подражали лесным эльфам в строительстве флетов. \n\nТем не менее, олдермен сайртиуда Диагеро стар, а его люди разделены. Несмотря на возобновившуюся угрозу со стороны Дол Гулдура, его сыновья и внуки ссорятся между собой, уводя некоторых из наиболее предприимчивых сайртуида из лощин в Долину. Некоторые отказались от столь ценимой ими независимости и присягнули на верность Гримбеорну. Другие попали под влияние развращающего шёпота с Колдовского холма и приняли еретические верования. \n\nСмогут ли сайртиуда пережить грядущий кризис? Или это древнее племя окончательно исчезнет из истории?"
 woodmen.0101.a:0 "Лес даёт, лесовики живут."
 woodmen.0101.a.tt:0 "Судьба сайртиуда в ваших руках."

 woodmen.0102.t:0 "Фадиринги"
 woodmen.0102.desc:0 "Фадиринги - самое архаичное племя лесовиков Рованиона, и теперь они единственные люди, живущие в густом лесу Лихолесья, на разбросанных полянах к северу от Старой лесной дороги. Они утверждают, что являются истинными потомками Фадерды, мифического прародителя лесовиков. \n\nВ последние десятилетия, с открытием Старой лесной дороги, они начали переживать незначительное возрождение, но теперь их деревни предают огню возродившиеся орки Лихолесья. Остатки людей пока держатся..."
 woodmen.0102.a:0 "Сыновья Фадерды выживут!"
 woodmen.0102.a.tt:0 "Судьба фадирингов в ваших руках."

 woodmen.0103.t:0 "Мероагинги"
 woodmen.0103.desc:0 "Мероагинги более воинственны, чем другие лесовики, и когда-то занимали большую территорию центрального леса, ведя полукочевой образ жизни вдоль многих троп лесовиков. По мере того, как Лихолесье помрачнело и стало менее гостеприимным, их численность уменьшилось, но они сохранили несколько деревенских поселений в восточной части леса, огороженных острыми деревянными шипами, и часто торгуют с дэйлцами. \n\nОни хорошо помнят чуму и ужас Некроманта, преследуя злых существ южного Лихолесья всякий раз, когда те забредают на их территорию. Они яростно ненавидят племя Корсехингов. \n\nПоскольку лес становится все темнее, мероагинги начали задаваться вопросом, выживут ли они только за счет завоевания соседних племен и создания нового, более сильного королевства на восточном склоне."
 woodmen.0103.a:0 "Мы - сердце леса!"
 woodmen.0103.a.tt:0 "Судьба мероагингов в ваших руках."

 woodmen.0104.t:0 "Вальдандинги"
 woodmen.0104.desc:0 "Вальдандинги - одно из главных племён лесовиков юго-восточного Лихолесья, многие из которых прибыли в качестве беженцев из других частей леса и были объединены воином-вождём Вальданом. Заселив Восточную бухту, откуда много веков назад произошли многие из их предков, они создали собственное маленькое королевство. \n\nБолее экуменические, чем другие племена лесовиков, они жаждут объединения своего народа по обе стороны леса, и их будоражат слухи о возвышении Беорнингов на востоке — могут ли они быть спасителями, которых они ищут? \n\nИ все же любая надежда на единство поставлена ​​под угрозу злобными корсехингами на юге и воинственными мероагингами на севере. И что еще хуже, до вальдандингов дошли слухи, что Колдовской холм снова пустил свои тёмные нити в лес, стремясь погубить свободные племена."
 woodmen.0104.a:0 "Под деревом и листвой жизнь коротка..."
 woodmen.0104.a.tt:0 "Судьба вальдандингов в ваших руках."

 woodmen.0105.t:0 "Корсехинги"
 woodmen.0105.desc:0 "Другие племена лесовиков презирают Корсехингов, будь то далекая басня, чтобы напугать детей, или вполне реальная местная угроза. Зарабатывая на жизнь разбоем и набегами, они все больше попадают под тень Дол Гулдура, обращаясь в его злую веру. \n\nКонечно, каждый является героем своей собственной истории, и корсехинги считают себя самым чистым и самым традиционным из племён. В конце концов, кто еще сохранил древние обряды, такие как кража младенцев у врагов или варка их внутренностей в медовухе?\n\nВозвышение Колдовского холма таит в себе как возможности, так и риски. Смогут ли корсехинги стать самыми излюбленными подданными Кхамула и завоевать великое королевство в лесу и на обширных землях за его пределами? Или же они станут обычными слугами Тени? Время покажет..."
 woodmen.0105.a:0 "Под древом клинок..."
 woodmen.0105.a.tt:0 "Судьба корсехингов в ваших руках."
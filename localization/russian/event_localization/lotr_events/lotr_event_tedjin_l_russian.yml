 ### Tedjin Civil War Events ###
 tedjin.0101.t:0 "Конфедерация в кризисе"
 tedjin.0101.desc:0 "На протяжении последних 50 лет Айял из дома Тезидж разумно балансировал между внешней и внутренней властью в Конфедерации теджин. Его давняя дружба с домом Азумен обеспечила внутреннюю поддержку и стабильность его долгому правлению, скреплённому браком его сына и наследника с их старшей дочерью. \n\nВо внешней политике он придерживается осторожной и взвешенной политики. При нём было проведено нет так много великих битв, но наёмники теджин сражались далеко за пределами державы, принося славу и известность своим домам. Однако сейчас, на закате его лет, все это грозит обернуться крахом. Его сын и наследник, Бор, вернулся из заграничных сражений, пошатнувшись в своих убеждениях относительно своего народа и его обычаев. Обратившись в Батан-ан-Изинди, его сын теперь охвачен ревностным желанием реформировать свой народ и отказаться от старых обычаев.\n\nЭто вызвало гнев консерваторов Конфедерации. Теперь, на закате своей жизни, Айял может лишь с ужасом наблюдать, как все планы его поколения по обеспечению прочной стабильности превращаются в пепел..."
 tedjin.0101.a:0 "У меня больше нет времени..."

 tedjin.0102.t:0 "Благодарность сына"
 tedjin.0102.desc:0 "Отец, покойся с миром. Много лет ты был пастырем нашего народа, спокойным и мудрым. Ты всегда стремился обеспечить мир среди них, но мира больше не достаточно.\n\nНаш народ живёт как простые наёмники для больших держав, наша честь и гордость унижены! Мы должны изменить наш курс и встать на правильный путь, если мы хотим снова стать гордым и свободным народом.\n\nМоя мечта - это наследие нашей семьи, нет, всего нашего народа. Я поведу нас по пути, по которому ты не смог. Спи спокойно, Айял, великий миротворец, отныне я понесу наш горящий факел."
 tedjin.0102.a:0 "Итак, с чего начать?"

 tedjin.0103.t:0 "Неожиданный наследник"
 tedjin.0103.desc:0 "Я никогда не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что унаследую власть так скоро! Отец был молод, когда умер, и я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что у меня есть ещё много лет, прежде чем придётся размышлять о правлении.\n\nМой отец всегда так страстно говорил о своей мечте, что я не могу позволить ей умереть вместе с ним.\n\nНо, при всей моей любви к нему, он был опрометчив, а временами довольно прямолинеен. Реформа может начаться, если я того захочу, но с этого момента я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать осторожно..."
 tedjin.0103.a:0 "В своё время я их усмирю."
 tedjin.0103.b:0 "Хотя мне и больно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оступить."
 tedjin.0103.c:0 "Зачем тратить время на переубеждение упрямцев?"

 tedjin.0105.t:0 "Конфедерация раскололась!"
 tedjin.0105.desc:0 "Перед лицом продолжающегося неповиновения консервативных властителей, [ROOT.GetCharacter.GetTitledFirstName] официально [Select_CString(ROOT.GetCharacter.IsFemale, 'освободила', 'освободил' )] их от клятвы верности [ROOT.GetCharacter.GetHerHim] и [Select_CString(ROOT.GetCharacter.IsFemale, 'предложила', 'предложил' )] им избрать одного из них во главе своей державы.\n\n[ROOT.GetCharacter.GetTitledFirstName] [Select_CString(ROOT.GetCharacter.IsFemale, 'собрала', 'собрал' )] тех, кто согласен с [ROOT.GetCharacter.GetHerHis] реформами, религиозными и политическими, и [Select_CString(ROOT.GetCharacter.IsFemale, 'создала', 'создал' )] новое королевство: Сорийю.\n\nХотя оно меньше, чем Конфедерация теджин, оно, несомненно, более стабильно. Время покажет, что произойдёт между этим новым королевством и его соседями..."
 tedjin.0105.a:0 "Скатертью дорога! Пусть идут своим путём..."
 tedjin.0105.b:0 "А так можно было?"

 tedjin.0106.t:0 "Ребёнок-правитель"
 tedjin.0106.desc:0 "Восхождение на престол ребёнка-правителя потрясло Конфедерацию. Поскольку [ROOT.GetCharacter.GetTitledFirstName] ещё не [Select_CString(ROOT.GetCharacter.IsFemale, 'достига', 'достиг' )] совершеннолетия, региональные властители конфедерации уже начали борьбу за власть, отказываясь приносить клятвы верности из-за недавнего обращения  [ROOT.GetCharacter.GetHerHis] семьи в Батан ан-Изинди.\n\nХотя династия всё ещё удерживает власть в Три Зиракане и его окрестностях, её способность обеспечить единство всей конфедерации сошла на нет. Конфедерация теджин распалась."
 tedjin.0106.a:0 "Пусть подлые люди уйдут!"

 tedjin.0107.t:0 "Последняя из дома Тезидж"
 tedjin.0107.desc:0 "Тарика, дочь Айяла, никогда не ожидала, что будет править теджин. Теперь, последняя в своём роду, её сыновья не будут носить это имя - это конец эпохи.\n\nВосхождение на престол дочери Айяла привело к возвращению к консервативной и прагматичной политике его дней. Однако властители Кес Эбба отказались признать возвращение к прежнему статус-кво и не отправились к ней, чтобы присягнуть ей на верность!\n\nВместо этого они повернули на юг и ищут защиты у Фелайи. Хотя многие из властителей Конфедерации возмущены этим оскорблением, маловероятно, что они ещё смогут отомстить вероломным властителям в это время..."
 tedjin.0107.a:0 "Почему это должно было выпасть на мою долю?"

 tedjin.0108.t:0 "Смерть Айяла"
 tedjin.0108.desc:0 "Айял сделал последний вздох, и теперь конфедерацию возглавляет [ROOT.GetCharacter.GetTitledFirstName]. Вероятно, это приведёт к возврату к традиционным нравам и политике теджин.\n\nВ ответ властители-реформаторы Кес Эбба откололись от Конфедерации и вместо этого преклонили колени перед Фелайей. Время покажет, что выйдет из этого изменения."
 tedjin.0108.a:0 "Возвращение к миру, полагаю..."

 tedjin.0109.t:0 "Костер мира"
 tedjin.0109.desc:0 "Покойся с миром, мой дорогой отец. Я не знаю, что теперь будет, но я буду править так, как ты меня учил – твёрдо и верно нашим традициям, которые провели нашу семью через бесчисленные годы и испытания. Я чувствую в своём сердце, что мир, который ты так усердно стремился сохранить, теперь не продлится долго. Но сегодняшняя ночь для тебя, и прошлое, а не будущее.\n\nКакие бы испытания ни ждали меня, когда вновь взойдёт солнце, я встречу их как [Select_CString(ROOT.Char.IsFemale, 'истинная властительница', 'истинный властитель' )] дома Азумен - а пока я буду сидеть здесь и почитать своего отца, как делал это мой отец до меня."
 tedjin.0109.a:0 "Во имя Огня Маладума, достигни его чертогов."

 tedjin.0111.t:0 "Мольба жены"
 tedjin.0111.desc:0 "Булга, моя жена и сестра моего бывшего друга Азумена, умоляла меня позволить ей пойти и поговорить с её братом. Кажется, она убеждена, что может помочь ему увидеть всю безрассудство своих поступков и предотвратить катастрофу до того, как наше королевство разорвётся на две части.\n\nЕё наивный оптимизм сладок, но я знаю, что упрямый кеффель никогда не уступит. И всё же, в эти темные времена, возможно, Единый осветит ему истинный путь, по которому он должен следовать.\n\nЯ действительно не вижу, что хорошего это принесёт..."
 tedjin.0111.a:0 "...но она может попробовать."
 tedjin.0111.a.tt:0 "Булга отправится на встречу со своим братом и будет умолять его пересмотреть свою позицию."

 tedjin.0112.t:0 "Мольба сестры"
 tedjin.0112.desc:0 "Булга, моя сестра и жена моего бывшего друга Бора, пришла и умоляет меня смягчить мою вражду с её мужем.\n\nОна умоляет меня вспомнить о дружбе, которая когда-то связывала нас, и о том, какие великие дела мы и наш народ могли бы свершить, если бы объединились вокруг видения Бора. Каким будет мой ответ?"
 tedjin.0112.a:0 "Маладуму не ведомы компромиссы!"
 tedjin.0112.a.tt:0 "#V Вы прямо выступаете против Бора и его реформистов, направляя королевство на путь гражданской войны.#!"
 tedjin.0112.b:0 "Только ради сестры я смягчусь."

 tedjin.0113.t:0 "Упрямец смягчается"
 tedjin.0113.desc:0 "Азумен, один из сильнейших катаджанцев Конфедерации, долгое время считавшийся лидером консервативной фракции, сопротивляющейся реформистским идеалам Бора, отказался от своей традиционной маладумитской веры и примирился со своим бывшим другом и новым владыкой. Реформы Бора значительно ослабли, поскольку многие другие консервативные лорды были вынуждены под давлением пересмотреть свою позицию."
 tedjin.0113.a:0 "Наконец, они начинают понимать моё видение."
 tedjin.0113.b:0 "Времена меняются, но семья остаётся навсегда..."
 tedjin.0113.c:0 "Это было близко!"
 tedjin.0113.d:0 "Маладуму не ведомы компромиссы!"
 tedjin.0113.e:0 "Наше дело проиграно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двигаться дальше."

 tedjin.0114.t:0 "Перекрёсток судьбы"
 tedjin.0114.desc:0 "Моя жена вернулась ко двору в подавленном состоянии. Как и ожидалось, оказалось, что её мольбы к Азумену примириться со мной остался без внимания. Теперь она полна беспокойства за судьбу своего брата и умоляет меня избегать любой конфронтации.\n\nИ всё же теперь, когда твёрдая враждебность дома Азумен обеспечена, консерваторы сплотятся вокруг него, чтобы противостоять моим реформам и волеизъявлению Единого.\n\nЯ должен тщательно обдумать, как поступить..."
 tedjin.0114.a:0 "Есть только один путь к будущему нашего народа!"
 tedjin.0114.a.tt:0 "#V Вы прямо противостоите Азумену и его реакционерам, ставя королевство на путь гражданской войны.#!"
 tedjin.0114.a.tt2:0 "#V Успех в гражданской войне откроет могущественный казус белли Вторжение теджин.#!"
 tedjin.0114.b:0 "Я буду учиться на примере своего отца — компромисс — это ключ."
 tedjin.0114.b.tt:0 "#V Вы выбираете долгий путь, медленно внося изменения, которые хотите видеть, в окружении тех, кто противостоит вам.#!"
 tedjin.0114.c:0 "Конфедерация не готова к переменам."
 tedjin.0114.c.tt:0 "#V Вы отказываетесь от всякой надежды на реформы в своем королевстве и возвращаетесь к традиционным путям своего народа.#!"
 tedjin.0114.d:0 "Упрямые дураки! Я поведу мудрых на новый путь, отдельно от них."
 tedjin.0114.d.tt:0 "#V Вы откалываетесь от Конфедерации, оставляя Азумену власть над севером, а сами трудитесь над созданием нового государства на побережье.#!"

 tedjin.0115.t:0 "Спор теджин"
 tedjin.0115.desc:0 "Конфедерация теджин охвачена беспорядками, поскольку новый амбициозный катадж Бор стремится продвигать вперед политические и религиозные реформы. В ответ более консервативные лорды конфедерации начали тайно сопротивляться усилиям Бора на каждом шагу. На самом деле, есть существенные признаки того, что это может перерасти в полномасштабные гражданские беспорядки.\n\nХотя мы можем быстро отмахнуться от внутренних ссор пустынных племен, теджин — известные воины и наёмники, занимающие жизненно важный буфер между Умбаром и Беллакаром. Если реакционным властителям удастся свергнуть Бора, их амбиции, несомненно, снова повернутся на юг.\n\nВозможно, было бы разумно попытаться сделать так, чтобы фракция, разделяющая наши интересы, преуспела в этой борьбе..."
 tedjin.0115.a:0 "Возможно, мы должны вмешаться, чтобы не допустить их к нашему порогу..."
 tedjin.0115.b:0 "С моей поддержкой, возможно, они могли бы беспокоить моих врагов на юге."
 tedjin.0115.tt:0 "Открыто решение о вмешательстве в гражданскую войну теджин."

 tedjin.0116.t:0 "Сделка для теджин"
 tedjin.0116.desc:0 "Мало что ускользает от внимания Саурона Великого. До вас дошли слухи о волнениях в землях Конфедерации теджин, некогда наёмников, служивших вам во времена Войны Последнего союза.\n\nИз двух фракций очевиден выбор той, которую следует поддержать. Реакционеры - свирепые воины, и в случае победы они станут кинжалом, направленным на королевство Беллакар - не самая главная угроза, но её следует устранить..."
 tedjin.0116.a:0 "Я предложу им свою поддержку."
 tedjin.0116.b:0 "Я окажу им большую поддержку, если они признают мою власть..."
 tedjin.0116.c:0 "У меня есть дела поважнее, чем их жалкие склоки."
 tedjin.0116.tt:0 "Если они добьются успеха в гражданской войне, они станут вашими [Concept('tributary_state', 'данниками')|E]."

 tedjin.0117.t:0 "Посланник из Мордора"
 tedjin.0117.desc:0 "Когда солнце садится на западе и тени удлиняются, гонец в плаще и темном капюшоне прибывает ко двору. \n\n"О, [ROOT.GetCharacter.GetTitledFirstName], благороднейший господин, мой повелитель Саурон Великий желает тебе удачи и процветания. Как подло попираются твои традиции, как несправедливо твое угнетение! Мой господин помнит хорошо отвагу твоего народа, и не хотел бы видеть их скованными слабыми лордами. До нас дошли слухи о твоей нужде, и мой господин желает предложить тебе помощь!"\n\nИтак, предложение висит в воздухе - Властелин Мордора предложил нам множество сил для сражения, прося лишь, чтобы мы помнили о том одолжении, которое он сделал для нас..."
 tedjin.0117.a:0 "Саурон понимает наше бедственное положение, мы принимаем его помощь!"
 tedjin.0117.b:0 "Мы будем бороться сами..."
  
 tedjin.0118.t:0 "Посланник из Мордора"
 tedjin.0118.desc:0 "Когда солнце садится на западе и тени удлиняются, гонец в плаще и темном капюшоне прибывает ко двору. \n\n"О, [ROOT.GetCharacter.GetTitledFirstName], благороднейший господин, мой повелитель Саурон Великий желает тебе удачи и процветания. Как подло попираются твои традиции, как несправедливо твое угнетение! Мой господин помнит хорошо отвагу твоего народа, и не хотел бы видеть их скованными слабыми лордами. До нас дошли слухи о твоей нужде, и мой господин желает предложить тебе помощь... за определенную цену."\n\nИтак, предложение висит в воздухе - Властелин Мордора предложил нам много сил, чтобы сражаться, но он приходит с привлечением нитей..."
 tedjin.0118.a:0 "Саурон понимает наше бедственное положение, мы принимаем его помощь!"
 tedjin.0118.b:0 "Мы будем бороться сами..."
 tedjin.0118.tt:0 "Если мы добьемся успеха в нашей гражданской войне, мы станем [данным_государством|E] Мордора."
  
 tedjin.0119.t:0 "Союзник в Западной Пустоши?"
 tedjin.0119.desc:0 "В нашем стремлении восстановить нашу гегемонию в Харвене было бы разумно искать друзей за границей. В настоящее время в Теджине происходят серьезные беспорядки, которые, несомненно, перерастут в междоусобицы — реакционеры станут ценными союзниками. Мы могли бы сделать их должниками, если бы помогли их восстанию..."
 tedjin.0119.a:0 "Пошлем небольшой отряд."
 tedjin.0119.b:0 "Пошлем большое войско."
 tedjin.0119.c:0 "Я не пошлю силы этим дикарям!"
  
 tedjin.0120.t:0 "Сила Харузана"
 tedjin.0120.desc:0 "Из-за раскаленных песков к северу в нашу столицу прибыли силы, несущие знамя Повелителя Змей из Харузана, предлагая помощь в нашей борьбе с нашими врагами в Доме Тезидж.\n\nОни говорят, что делают это из дружбы, и желаю только хороших отношений в будущем. Это кажется слишком хорошим, чтобы быть правдой..."
 tedjin.0120.a:0 "Солдаты есть солдаты! Пошлите мою благодарность и дружбу вашему господину!"
 tedjin.0120.b:0 "В чем подвох...?"
  
 tedjin.0121.t:0 "Могучее воинство из Харузана"
 tedjin.0121.desc:0 "Из-за раскаленных песков к северу в нашу столицу прибыли силы, несущие знамя Повелителя Змей из Харузана, предлагая помощь в нашей борьбе с нашими врагами в Доме Тезидж.\n\nОни говорят, что делают это из дружбы, и желаю только хороших отношений в будущем. Это кажется слишком хорошим, чтобы быть правдой..."
 tedjin.0121.a:0 "Передайте мою благодарность и дружбу вашему господину. Эта армия будет решающей!"
 tedjin.0121.b:0 "В чем подвох...?"
  
 tedjin.0122.t:0 "Проактивная дипломатия"
 tedjin.0122.desc:0 "В течение многих лет теджины были и друзьями, и врагами. Они хорошо служили нам в качестве наемников, но также совершали набеги на нашу сельскую местность и убивали наших людей.\n\nТеперь среди них началась великая борьба между двумя конкурирующими фракциями. Если бы мы помогали реакционерам, мы могли бы объединить их с собой, обезопасив нашу южную границу."
 tedjin.0122.a:0 "Пошлем небольшой отряд."
 tedjin.0122.b:0 "Пошлем большую армию."
 tedjin.0122.c:0 "Я не буду тратить кровь или золото, чтобы помочь им!"
 tedjin.0122.tt:0 "Если они добьются успеха в их гражданской войне, мы создадим [союз|E] с Конфедерацией Теджина."
  
 tedjin.0123.t:0 "Сообщение от корсаров"
 tedjin.0123.desc:0 "Прибыл эмиссар Мастера Умбара с приветствием и предложением военной помощи. Они предоставят нам дополнительные войска в обмен на гарантию прекращения любых набегов на их территорию."
 tedjin.0123.a:0 "Действительно легкая сделка! Меня в любом случае интересует Юг."
 tedjin.0123.b:0 "Я бы не стал лишать свой народ такой легкой добычи..."
 tedjin.0123.tt:0 "Если мы добьемся успеха в нашей гражданской войне, мы заключим [союз|E] с Умбаром."
  
 tedjin.0125.t:0 "Вмешательство с Теджином"
 tedjin.0125.desc:0 "С момента своего великого вторжения почти 2100 лет назад теджинцы ведут себя тихо и не представляют угрозы для Беллакара. Похоже, ситуация может скоро измениться, если растущая реакционная фракция победит в назревающем междоусобице.\n\nЯ получил слухи о стремлении этих консервативных реакционеров восстановить древний Каджарат Каджаджара. Унция профилактики стоит фунта лечения, а профилактика в данном случае — это вмешательство."
 tedjin.0125.a:0 "Отправьте отряд Катаджей против этих предательских вассалов."
 tedjin.0125.b:0 "Отправьте большую армию, чтобы обеспечить прочный мир на Севере!"
 tedjin.0125.c:0 "Мы не можем себе этого позволить и должны полагаться на их способность защитить себя."
  
 tedjin.0126.t:0 "Беллакар предлагает помощь"
 tedjin.0126.desc:0 "Силы короля Беллакара прибыли, чтобы помочь мне укрепить мой трон и обеспечить успех моих реформ. Они просят только, чтобы я оставался верным другом Беллакара и всех Свободных Народов, и они будут поддерживать меня в меру своих возможностей."
 tedjin.0126.a:0 "Мы братья по оружию и по вере."
 tedjin.0126.b:0 "Я не могу согласиться, не представляя себя марионеткой."
  
 tedjin.0128.t:0 "Фелаянское вмешательство"
 tedjin.0128.desc:0 "Конфедерация Теджин, наш бывший сосед, демонстрирует признаки растущей нестабильности с тех пор, как Бор занял позицию Катаджа. Его религиозная политика очень нравилась моему двору, и перспектива иметь более дружелюбного соседа — хорошая перспектива. Однако такие обнадеживающие признаки могут ни к чему не привести, если он будет свергнут незадолго до своего правления!\n\nСобрав совет, многие лорды Фелайи считают, что было бы благоразумно предложить ему помощь против восставших против его правления. Некоторые из наиболее воинственных из них утверждают, что возвращение давно потерянного Кес Эбба должно быть условием нашей помощи, но если это так, мы должны быть великодушны. Что предлагает Первый Лорд?"
 tedjin.0128.a:0 "Пошлем небольшой отряд на помощь реформатору Катаю."
 tedjin.0128.b:0 "Пошлем значительные силы."
 tedjin.0128.c:0 "Отправьте эмиссара с предложением создать могучую армию в обмен на возвращение Кес Эбб."
 tedjin.0128.d:0 "По размышлении, мы не можем позволить себе предложить поддержку в настоящее время."
  
 tedjin.0129.t:0 "Фелайя вмешивается"
 tedjin.0129.desc:0 "Лорды Фелайи, следя за назревающей ситуацией, послали мне на помощь войска против моих коварных вассалов."
 tedjin.0129.a:0 "Отправьте благодарственное письмо Совету Лордов."
 tedjin.0129.b:0 "Спасибо им за их доброту, но я держу ситуацию в руках."
  
 tedjin.0131.t:0 "Фелаянский эмиссар"
 tedjin.0131.desc:0 "Следя за назревающей нестабильностью, к вашему двору прибыл эмиссар Первого Лорда Фелайи. Говоря о том, что они сочувствуют вашей попытке распространить просвещение среди своего народа, они приходят с предложением, сделанным при посредничестве самого Изинидубета.\n\nНа протяжении многих лет Фелайя жаждала возвращения потерянных земель Кес Эбб. Если вы захотите вернуть ей эти расколотые земли, Фелайя с радостью пошлет множество людей и командиров сражаться, чтобы обеспечить победу Дома Тезидж в надвигающейся буре."
 tedjin.0131.a:0 "Если это цена такой помощи, я заплачу."
 tedjin.0131.a.tt:0 "Вы получите [союз|E] с Королевством Фелайя."
 tedjin.0131.b:0 "Прошу прощения, но я не могу бросить вассала..."
  
 tedjin.0132.t:0 "Катадж отвечает"
 tedjin.0132.desc:0 "Благодарный за мои добрые мысли и щедрое предложение, Катадж Теджина говорит, что он не может бросить вассала, не выглядя слабым и не вызывая дальнейших вопросов о его законности.\n\nМой совет сейчас обсуждает, следует ли по-прежнему посылать силы или позволить ему страдать от последствий своего выбора."
 tedjin.0132.a:0 "Лучше иметь дружественный Катадж, послать небольшой отряд."
 tedjin.0132.b:0 "Лучше иметь дружественного Катая, послать большой отряд."
 tedjin.0132.c:0 "Мы будем хранить их в наших мыслях и молитвах..."
  
 tedjin.0133.t:0 "Мысли и молитвы"
 tedjin.0133.desc:0 "Первый Лорд Фелайи ответил на мой отказ от его предложения, прислав свои соболезнования в связи с моим бедственным положением. Он хочет, чтобы мы знали, что все верные будут хранить мое ревностное дело в своих мыслях и в своих молитвах, и да дарует мне Единый победу."
 tedjin.0133.a:0 "Это совсем не полезно!"
  
 tedjin.0134.t:0 "Сосед в беде..."
 tedjin.0134.desc:0 "Наш прославленный новый теджинский сосед, кажется, вызвал гнев своих вассальных лордов. Я, конечно, мог бы помочь ему... за определенную плату.\n\nПосмотрим - Агатмардру кажется довольно милым. Или, возможно, вся береговая линия могла бы стать моей в обмен на то, что я пришлю ему на помощь несколько моих парней..."
 tedjin.0134.a:0 "Я предлагаю одну силу за Агатмардру!"
 tedjin.0134.b:0 "Фортуна благоволит смелым - весь берег!"
 tedjin.0134.c:0 "Зачем им помогать? Из обломков надвигающегося хаоса мы получим то, что захотим."
  
 tedjin.0136.t:0 "Сделка корсаров"
 tedjin.0136.desc:0 "Корсары Мардруака непостоянны и не верны никому, кроме самих себя.\n\nПравитель Никкеи обратился к нам с предложением - отказаться от традиционных прибрежных земель моих владений, и они пришлют нам большие боевые отряды- закаленных корсаров, которые помогут нам в борьбе с реакционерами.\n\nЧто нам делать?"
 tedjin.0136.a:0 "Жесткая сделка, но справедливая."
 tedjin.0136.b:0 "Мы не отдадим ни пяди земли пиратам!"
  
 tedjin.0137.t:0 "Щедрое предложение, отклонено!"
 tedjin.0137.desc:0 "Выскочка Катадж отказался от моего любезного предложения помочь ему в трудную минуту! Ну что ж... в хаосе его падения я, наверное, все равно смогу захватить эти земли!"
 tedjin.0137.a:0 "Посмотрим, как дальше пойдут дела..."
  
 tedjin.0150.t:0 "Теджинская гражданская война"
 tedjin.0150.desc:0 "Кризис в Конфедерации Теджин наконец достиг предела. Формальные требования Реформиста Катаджа об отречении от престола, отправленные Реакционной фракцией, были категорически отклонены, и теперь обе стороны находятся в состоянии открытой войны.\n\nВремя для заинтересованных сторон быстро истекает, поскольку будущее Конфедерации висит в воздухе. баланс."
 tedjin.0150.a:0 "Там, где слова бессильны, мечи быстро находят ответ."
  
 tedjin.0153.t:0 "Помощь верующим"
 tedjin.0153.desc:0 "Недавно коронованный Катадж Бор из Теджина, ревностно обращенный в веру, теперь сталкивается с восстанием своих заблудших вассалов, которые еще не получили откровения Единого.\n\nКак глава Верных, это мой долг пасти и помогать им во всем, что укрепляет веру. Должен ли я помочь нашим братьям в час нужды?"
 tedjin.0153.a:0 "Пусть Нардуви ам-Батан, Армия Праведников, выступит вперед!"
 tedjin.0153.b:0 "Êru поможет им - что могут изменить люди?"
  
 tedjin.0154.t:0 "Брат по вере"
 tedjin.0154.desc:0 "Всадники из священного монастыря Уруд ан-Хибиль спешат мне навстречу, принося новости о том, что Изиндубет намерены присоединиться к нам в нашей войне!\n\nПока мы говорим, Нардуви ам-Батан, Армия Праведников , отправляйтесь сражаться вместе с нами, защищая мой народ и распространяя откровение Единого.\n\nЭто благословение от самого Эру! Неужели с таким божественным благословением эта война почти выиграна?"
 tedjin.0154.a:0 "Вперед мужики, к победе!"
  
 tedjin.0155.t:0 "Язычники умножаются"
 tedjin.0155.desc:0 "Святые люди Уруд ан-Хибила решили выползти из своей горной пещеры, чтобы встать рядом с врагом в нашей войне!\n\nВ этот самый момент Нардуви ам-Батан, Армия Праведников, выдвигается навстречу наши люди в поле.\n\nПусть идут. Каждый язычник, осмеливающийся встать у нас на пути, — это еще одна возможность доказать Маладуму нашу ценность и заслужить место рядом с ним в его величественных чертогах!"
 tedjin.0155.a:0 "С каких это пор жрец вообще умеет махать мечом?"
  
 tedjin.0156.t:0 "Нет выбора"
 tedjin.0156.desc:0 "Наш высокомерный Катадж потерял всякий смысл и рассудок и решил продолжить попытки навязать нам свою волю и ложную идеологию. наш ультиматум.\n\nОтступайте, или это война."
 tedjin.0156.a:0 "Начинается..."
 tedjin.0156.a.tt:0 "Вы становитесь лидером Реакционеров Теджина [фракция|E] с целью заставить катаджей отречься от престола."
  
 tedjin.0157.t:0 "Смягчение тона"
 tedjin.0157.desc:0 "В словах, напоминающих о покойном Катадже Аяле, наш высокомерный Катадж обратился ко мне с более примирительным видом. Похоже, что любые идеи быстрых и неотложных реформ были почти оставлены без полного отказа от них.\n\nЭто, по крайней мере, дает нам возможность вздохнуть и спланировать наше возвращение к нормальной жизни."
 tedjin.0157.a:0 "Хорошо я думаю?"
 tedjin.0157.a.tt:0 "Гражданская война предотвращена, хотя Катадж все еще цепляется за свою чуждую идеологию."
  
 tedjin.0158.t:0 "Возвращение в лоно"
 tedjin.0158.desc:0 "Наш когда-то глупый и высокомерный Катадж наконец прозрел и оставил все надежды на навязывание чужой идеологии и культа нашему народу.\n\nЯ приветствую эту новость и моего бывшего соперника с распростертыми объятиями!"
 tedjin.0158.a:0 "Наконец-то вернулись к нормальной жизни!"
 tedjin.0158.a.tt:0 "Гражданская война предотвращена, и Катадж возвращается к вере своего народа."
  
 tedjin.0200.t:0 "Старые способы выживают"
 tedjin.0200.desc:0 "Попытки [defender.GetFirstName|U] растоптать наши древние и лелеемые традиции были сорваны! [defender.GetSheHe|U] был изгнан с наших земель, а те, кто последовал за [defender.GetHerHim], будут быстро выследимы.\n\nМы позаботимся о том, чтобы наши традиции больше никогда не подвергались угрозе ни внутри, ни снаружи! Корень нашей разобщенности лежит в Фелае - возможно, пришло время снова сокрушить их и заново основать нашу древнюю империю..."
 tedjin.0200.a:0 "Каджаджар будет восстановлен!"
 tedjin.0200.tt:0 "Вторжение Теджина [casus_belli|E] будет включено, что позволит вам вторгаться в титулы де-юре Теджа, Мардруак и Фелайя."
 tedjin.0200.tt2:0 "Как и было обещано, вы станете [данным_государством|E] Мордора."
  
 tedjin.0201.t:0 "Реакционная победа в Теджинской гражданской войне"
 tedjin.0201.desc:0 "В конце концов, число было слишком велико - реформатор Катадж, [defender.GetFirstName|U], был свергнут вассалами [defender.GetHerHis] и бежал в изгнание со сторонниками [defender.GetHerHis].\n\nIn [ defer.GetHerHis], [attacker.GetFirstName|U] публично заявил о намерении [attacker.GetHerHis] положить конец всем пагубным «чужим» влияниям в сфере [attacker.GetHerHis] и уничтожить их источник - Фелайя.\n\nПохоже, теджинцы готовятся к новой попытке завоевать земли, которые они так давно потеряли..."
 tedjin.0201.a:0 "Трагедия!"
 tedjin.0201.b:0 "Большая победа для нас!"
  
 tedjin.0202.t:0 "Новый день"
 tedjin.0202.desc:0 "Несмотря на стойкое и упорное сопротивление моих непокорных вассалов, я победил. Мы больше не будем простыми наемниками и солдатами удачи, младшими, служащими великим царствам!\n\nНастало время принять божественную истину и покинуть эти бесплодные земли для более процветающих! Мардруак манит, и со временем даже город Корсаров станет нашим!"
 tedjin.0202.a:0 "Верой и Истиной мы будем процветать."
 tedjin.0202.tt:0 "Вторжение Теджина [casus_belli|E] будет включено, что позволит вам вторгаться в титулы де-юре Теджа, Мардруак и Умбар."
  
 tedjin.0203.t:0 "Победа реформистов в Теджинской гражданской войне"
 tedjin.0203.desc:0 "Несмотря на малочисленность по сравнению с его мятежными подданными, [defender.GetTitledFirstName|U] решительно одержал победу. Мятежные лорды были унижены, и наверняка их лишат их земель, сошлют или казнят.\n\nСтарые обычаи быстро исчезают в землях Теджина, поскольку [defender.GetTitledFirstName|U] усиливает [defender.GetHerHis ] реформы, [defender.GetHerHis] взгляд обращает на запад, в сторону побережья..."
 tedjin.0203.a:0 "Наша помощь не пропала даром."
 tedjin.0203.b:0 "Как можно проиграть с таким численным преимуществом?"
  
 tedjin.0300.t:0 "Каджаджар восстает заново"
 tedjin.0300.desc:0 "Поразительно, но страшная теджинская империя Каджаджар была возрождена [tedjinfounder.GetUIName]. Когда-то Каджаджар контролировал весь Беллакар, но его центром всегда были северные провинции Беллакар, Мардруак и Фелайя, и именно это имели в виду теджины, когда использовали это имя.\n\nТеперь, после жестокого завоевания Мардруака и Фелайи, Теджин, наконец, восстановил государство, которое так давно рухнуло, и древние дворцы Иоама были провозглашены столицей этого восстановленного государства.\n\nПопытается ли амбициозный [tedjinfounder.GetUIName] в следующей попытке восстановить Каджаджар в максимальной степени, и также завоевать южный Беллакар?"
 tedjin.0300.a:0 "Каджаджар снова поднимается."
  
 tedjin_invasion_cb_south_phase_2:0 "Вторжение Теджина [casus_belli|E] будет расширено, что позволит вам вторгаться де-юре в титулы Теджа, Мардруак, Фелайя, Беллазен и Нилулонде."
  
 tedjin.0301.t:0 "Воины побережья"
 tedjin.0301.desc:0 "Силы [tedjinfounder.GetCulture.GetNameNoTooltip] под командованием [tedjinfounder.GetUIName] захватили большую часть западного побережья в области, простирающейся от Харнена до залива Фелайя.\n\nЭти ревностные новообращенные в веру Единого взяли на себя задачу построить себе новый дом в древних городах корсаров Мардруака и Умбара. \n\nИ тем не менее их предводители не забыли о вмешательстве Харузана в их дела и давно затаили обиду. Возможно, со своей новой базы силы они попытаются даже напасть на сам Амрун."
 tedjin.0301.a:0 "Они друзья или враги?"
  
 tedjin_invasion_cb_north_phase_2:0 "Друзья они или враги? Вторжение в Теджин [casus_belli|E] будет расширено, что позволит вам вторгаться де-юре в титулы Теджа, Мардруак, Умбар, Нарак, Харузан и Пезарсан."
  
 tedjin.0302.t:0 "Мощь Каджаджара"
 tedjin.0302.desc:0 "В стремительной кампании теджины Каджаджара воссоздали подвиги своих падших предков и раздавили Беллакара. Последние представители династии Беллакара либо бежали в изгнание, либо были убиты, а пиры проходят день и ночь в столице Каджаджара, Джоаме.\n\nС этим окончательным падением Беллакара Теджин восстановили и достигли вершины своего могущества. и может."
 tedjin.0302.a:0 "Каджаджар-али восстал"
  
 e_greater_tedjin_name:0 "Каджаджар-али"
 e_greater_tedjin_name_adj:0 "Каджаджар-али"
  
 tedjin.0303.t:0 "Царство праведников"
 tedjin.0303.desc:0 "В решающей кампании [tedjinfounder.GetUIName] захватил большую часть Харнена, приблизившись как к Гондору, так и к Мордору.\n\nВ таком выгодном положении они теперь имеют сильный контроль над торговлей между севером и югом как по суше, так и по морю. , и они обязательно будут процветать от этого.\n\nВремя покажет, продолжат ли они свой стремительный взлет или упадут из-за того, что подлетели слишком близко к Ариену."
 tedjin.0303.a:0 "Посмотрим, что будет дальше!"
  
 tedjin.9999.t:0 "Смерть Аяла - Бор правит Конфедерацией"
 tedjin.9999.desc:0 "Аял, владыка Теджина, ушел. В течение многих лет он проводил консервативную политику внутренней стабильности. Однако теперь его сын Бор правит как лорд Конфедерации, и для них наступает новая эра. Ибо Бор не его отец. Им движет горячая вера в необходимость реформ как для Конфедерации, так и для его народа. Время покажет, сбудутся ли его амбиции или консервативные лорды конфедерации заставят его умерить свой подход."
 tedjin.9999.a:0 "Посмотрим, что будет дальше..."
  
 tedjin.0401.t:0 "Святой Теджин"
 tedjin.0401.desc:0 "Шаг, который является неожиданностью для многих, Изиндубет объявил недавно умершего правителя Теджина Бора святым. духовенство до сих пор считает его дикарем. Какими бы ни были его мотивы, это признание их великого лидера, несомненно, укрепит преданность теджинов вере."
 tedjin.0401.a:0 "Действительно ли Бор был достоин этого титула?"
 tedjin.0401.b:0 "Он признает истинного святого!"

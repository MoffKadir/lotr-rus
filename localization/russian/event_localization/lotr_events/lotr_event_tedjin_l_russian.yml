 ### Tedjin Introduction Events ###
 tedjin.0100.t:0 "Конфедерация в кризисе"
 tedjin.0100.desc:0 "На протяжении последних 50 лет Айял из дома Тезидж разумно балансировал между внешней и внутренней властью в Конфедерации теджин. Его давняя дружба с домом Азумен обеспечила внутреннюю поддержку и стабильность его долгому правлению, скреплённому браком его сына и наследника с их старшей дочерью. \n\nВо внешней политике он придерживается осторожной и взвешенной политики. При нём было проведено нет так много великих битв, но наёмники теджин сражались далеко за пределами державы, принося славу и известность своим домам. Однако сейчас, на закате его лет, все это грозит обернуться крахом. \n\nСын и наследник Айяла, Бор, вернулся из заграничных сражений, пошатнувшись в своих убеждениях относительно своего народа и его обычаев. Желая преобразовать свой народ и его культуру по образцу тех, что он видел за границей, Бор обратился в Батан-ан-Изинди, который уже давно завоевал популярность среди более оседлых южных сорийцев Конфедерации. Вступив на трон, он почти наверняка будет проводить агрессивную политику реформ, как светских, так и религиозных.\n\nЭто вызвало гнев консерваторов Конфедерации. Теперь, на закате своей жизни, Айял может лишь с ужасом наблюдать, как все планы его поколения по обеспечению прочной стабильности превращаются в пепел..."
 tedjin.0100.a:0 "У меня больше нет времени..."

 ### Tedjin Civil War Localisation ###

 tedjin_civil_war_faction:0 "Реакционная фракция теджин"
 tedjin_civil_war_faction_desc:0 "Члены реакционной [Concept('faction', 'фракции')|E] стремятся отменить политические и религиозные реформы своего [Concept('liege', 'сюзерена')|E].\n\n#S Ультиматум#!\nРеакционеры теджин требуют заключения в темницу своего катаджа, конфискации его земель и возвращение традиционной децентрализованной власти."
 tedjin_civil_war_faction_short_effect_desc:0 "Хочет отменить политические и религиозные реформы своего [Concept('liege', 'сюзерена')|E]."
 #independence_faction_short_effect_desc:0 "Хочет независимости от своего [liege|E]"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR:0 "Реакционные требования"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nПришло время вам осознать ошибочность ваших недавних реформ и вернуть наше королевство к его традициям, как того требует [faction.GetName]. Примите наши требования или столкнитесь со своей гибелью на поле боя!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED:0 "Реакционные требования приняты"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nВаши ошибочные требования и отказ принять перемены только ослабят всех нас. Тем не менее, чтобы уберечь королевство от бессмысленного кровопролития, я вынужденно принимаю ваши требования и отказываюсь от своих титулов."
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_REFUSED:0 "Реакционные требования отвергнуты"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nВаша позорная попытка шантажа не увенчалась успехом. Сколько бы развращённых душ вы ни привлекли на свою сторону, чтобы помочь осуществить свой замысел, я не сдамся без боя. Я скорее умру, чем увижу, как моя страна превращается в захолустье!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_SEND_DEMAND_NOTIFICATION:0 "Время действовать!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_SEND_DEMAND_NOTIFICATION_DESC:0 "Момент настал! [faction.GetName] единогласно согласна с тем, что [faction_target.GetName] [Select_CString(faction_target.IsFemale, 'утратила', 'утратил' )] всякое право на власть, которое когда-то [Select_CString(faction_target.IsFemale, 'могла', 'мог' )] иметь. Мы свергнем [Select_CString(faction_target.IsFemale, 'эту предательницу', 'этого предателя' )] или вернём нашу землю силой!"

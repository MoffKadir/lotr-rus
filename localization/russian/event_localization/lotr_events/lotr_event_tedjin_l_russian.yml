 TEDJIN_INVASION_CB_SPECIFIC_NAME:0 "Вторжение теджин в домен [TITLE.GetBaseName]"
 tedjin_civil_war_victory_desc:0 "[defender.GetTitledFirstName|U] [Select_CString(defender.IsFemale, 'низложена и заключена', 'низложен и заключён' )] в темницу, [defender.GetHerHis] земли конфискованы и переданы персонажу [attacker.GetTitledFirstName|U] как лидеру реакционеров. [crown_authority|E] державы [defender.GetPrimaryTitle.GetName] снижен на одну ступень.\n\n"

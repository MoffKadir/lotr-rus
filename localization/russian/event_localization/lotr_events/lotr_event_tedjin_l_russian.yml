 ### Tedjin Civil War Events ###
 tedjin.0101.t:0 "Конфедерация в кризисе"
 tedjin.0101.desc:0 "На протяжении последних 50 лет Айял из дома Тезидж разумно балансировал между внешней и внутренней властью в Конфедерации теджин. Его давняя дружба с домом Азумен обеспечила внутреннюю поддержку и стабильность его долгому правлению, скреплённому браком его сына и наследника с их старшей дочерью. \n\nВо внешней политике он придерживается осторожной и взвешенной политики. При нём было проведено нет так много великих битв, но наёмники теджин сражались далеко за пределами державы, принося славу и известность своим домам. Однако сейчас, на закате его лет, все это грозит обернуться крахом. Его сын и наследник, Бор, вернулся из заграничных сражений, пошатнувшись в своих убеждениях относительно своего народа и его обычаев. Обратившись в Батан-ан-Изинди, его сын теперь охвачен ревностным желанием реформировать свой народ и отказаться от старых обычаев.\n\nЭто вызвало гнев консерваторов Конфедерации. Теперь, на закате своей жизни, Айял может лишь с ужасом наблюдать, как все планы его поколения по обеспечению прочной стабильности превращаются в пепел..."
 tedjin.0101.a:0 "У меня больше нет времени..."

 tedjin.0102.t:0 "Благодарность сына"
 tedjin.0102.desc:0 "Отец, покойся с миром. Много лет ты был пастырем нашего народа, спокойным и мудрым. Ты всегда стремился обеспечить мир среди них, но мира больше не достаточно.\n\nНаш народ живёт как простые наёмники для больших держав, наша честь и гордость унижены! Мы должны изменить наш курс и встать на правильный путь, если мы хотим снова стать гордым и свободным народом.\n\nМоя мечта - это наследие нашей семьи, нет, всего нашего народа. Я поведу нас по пути, по которому ты не смог. Спи спокойно, Айял, великий миротворец, отныне я понесу наш горящий факел."
 tedjin.0102.a:0 "Итак, с чего начать?"

 tedjin.0103.t:0 "Неожиданный наследник"
 tedjin.0103.desc:0 "Я никогда не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что унаследую власть так скоро! Отец был молод, когда умер, и я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что у меня есть ещё много лет, прежде чем придётся размышлять о правлении.\n\nМой отец всегда так страстно говорил о своей мечте, что я не могу позволить ей умереть вместе с ним.\n\nНо, при всей моей любви к нему, он был опрометчив, а временами довольно прямолинеен. Реформа может начаться, если я того захочу, но с этого момента я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать осторожно..."
 tedjin.0103.a:0 "В своё время я их усмирю."
 tedjin.0103.b:0 "Хотя мне и больно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оступить."
 tedjin.0103.c:0 "Зачем тратить время на переубеждение упрямцев?"

 tedjin.0105.t:0 "Конфедерация раскололась!"
 tedjin.0105.desc:0 "Перед лицом продолжающегося неповиновения консервативных властителей, [ROOT.GetCharacter.GetTitledFirstName] официально [Select_CString(ROOT.GetCharacter.IsFemale, 'освободила', 'освободил' )] их от клятвы верности [ROOT.GetCharacter.GetHerHim] и [Select_CString(ROOT.GetCharacter.IsFemale, 'предложила', 'предложил' )] им избрать одного из них во главе своей державы.\n\n[ROOT.GetCharacter.GetTitledFirstName] [Select_CString(ROOT.GetCharacter.IsFemale, 'собрала', 'собрал' )] тех, кто согласен с [ROOT.GetCharacter.GetHerHis] реформами, религиозными и политическими, и [Select_CString(ROOT.GetCharacter.IsFemale, 'создала', 'создал' )] новое королевство: Сорийю.\n\nХотя оно меньше, чем Конфедерация теджин, оно, несомненно, более стабильно. Время покажет, что произойдёт между этим новым королевством и его соседями..."
 tedjin.0105.a:0 "Скатертью дорога! Пусть идут своим путём..."
 tedjin.0105.b:0 "А так можно было?"

 tedjin.0106.t:0 "Ребёнок-правитель"
 tedjin.0106.desc:0 "Восхождение на престол ребёнка-правителя потрясло Конфедерацию. Поскольку [ROOT.GetCharacter.GetTitledFirstName] ещё не [Select_CString(ROOT.GetCharacter.IsFemale, 'достига', 'достиг' )] совершеннолетия, региональные властители конфедерации уже начали борьбу за власть, отказываясь приносить клятвы верности из-за недавнего обращения  [ROOT.GetCharacter.GetHerHis] семьи в Батан ан-Изинди.\n\nХотя династия всё ещё удерживает власть в Три Зиракане и его окрестностях, её способность обеспечить единство всей конфедерации сошла на нет. Конфедерация теджин распалась."
 tedjin.0106.a:0 "Пусть подлые люди уйдут!"

 tedjin.0107.t:0 "Последняя из дома Тезидж"
 tedjin.0107.desc:0 "Тарика, дочь Айяла, никогда не ожидала, что будет править теджин. Теперь, последняя в своём роду, её сыновья не будут носить это имя - это конец эпохи.\n\nВосхождение на престол дочери Айяла привело к возвращению к консервативной и прагматичной политике его дней. Однако властители Кес Эбба отказались признать возвращение к прежнему статус-кво и не отправились к ней, чтобы присягнуть ей на верность!\n\nВместо этого они повернули на юг и ищут защиты у Фелайи. Хотя многие из властителей Конфедерации возмущены этим оскорблением, маловероятно, что они ещё смогут отомстить вероломным властителям в это время..."
 tedjin.0107.a:0 "Почему это должно было выпасть на мою долю?"

 tedjin.0108.t:0 "Смерть Айяла"
 tedjin.0108.desc:0 "Айял сделал последний вздох, и теперь конфедерацию возглавляет [ROOT.GetCharacter.GetTitledFirstName]. Вероятно, это приведёт к возврату к традиционным нравам и политике теджин.\n\nВ ответ властители-реформаторы Кес Эбба откололись от Конфедерации и вместо этого преклонили колени перед Фелайей. Время покажет, что выйдет из этого изменения."
 tedjin.0108.a:0 "Возвращение к миру, полагаю..."

 tedjin.0109.t:0 "Костер мира"
 tedjin.0109.desc:0 "Покойся с миром, мой дорогой отец. Я не знаю, что теперь будет, но я буду править так, как ты меня учил – твёрдо и верно нашим традициям, которые провели нашу семью через бесчисленные годы и испытания. Я чувствую в своём сердце, что мир, который ты так усердно стремился сохранить, теперь не продлится долго. Но сегодняшняя ночь для тебя, и прошлое, а не будущее.\n\nКакие бы испытания ни ждали меня, когда вновь взойдёт солнце, я встречу их как [Select_CString(ROOT.Char.IsFemale, 'истинная властительница', 'истинный властитель' )] дома Азумен - а пока я буду сидеть здесь и почитать своего отца, как делал это мой отец до меня."
 tedjin.0109.a:0 "Во имя Огня Маладума, достигни его чертогов."

 tedjin.0111.t:0 "Мольба жены"
 tedjin.0111.desc:0 "Булга, моя жена и сестра моего бывшего друга Азумена, умоляла меня позволить ей пойти и поговорить с её братом. Кажется, она убеждена, что может помочь ему увидеть всю безрассудство своих поступков и предотвратить катастрофу до того, как наше королевство разорвётся на две части.\n\nЕё наивный оптимизм сладок, но я знаю, что упрямый кеффель никогда не уступит. И всё же, в эти темные времена, возможно, Единый осветит ему истинный путь, по которому он должен следовать.\n\nЯ действительно не вижу, что хорошего это принесёт..."
 tedjin.0111.a:0 "...но она может попробовать."
 tedjin.0111.a.tt:0 "Булга отправится на встречу со своим братом и будет умолять его пересмотреть свою позицию."

 tedjin.0112.t:0 "Мольба сестры"
 tedjin.0112.desc:0 "Булга, моя сестра и жена моего бывшего друга Бора, пришла и умоляет меня смягчить мою вражду с её мужем.\n\nОна умоляет меня вспомнить о дружбе, которая когда-то связывала нас, и о том, какие великие дела мы и наш народ могли бы свершить, если бы объединились вокруг видения Бора. Каким будет мой ответ?"
 tedjin.0112.a:0 "Маладуму не ведомы компромиссы!"
 tedjin.0112.a.tt:0 "#V Вы прямо выступаете против Бора и его реформистов, направляя королевство на путь гражданской войны.#!"
 tedjin.0112.b:0 "Только ради сестры я смягчусь."

 tedjin.0113.t:0 "Упрямец смягчается"
 tedjin.0113.desc:0 "Азумен, один из сильнейших катаджанцев Конфедерации, долгое время считавшийся лидером консервативной фракции, сопротивляющейся реформистским идеалам Бора, отказался от своей традиционной маладумитской веры и примирился со своим бывшим другом и новым владыкой. Реформы Бора значительно ослабли, поскольку многие другие консервативные лорды были вынуждены под давлением пересмотреть свою позицию."
 tedjin.0113.a:0 "Наконец, они начинают понимать моё видение."
 tedjin.0113.b:0 "Времена меняются, но семья остаётся навсегда..."
 tedjin.0113.c:0 "Это было близко!"
 tedjin.0113.d:0 "Маладуму не ведомы компромиссы!"
 tedjin.0113.e:0 "Наше дело проиграно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двигаться дальше."

 tedjin.0114.t:0 "Перекрёсток судьбы"
 tedjin.0114.desc:0 "Моя жена вернулась ко двору в подавленном состоянии. Как и ожидалось, оказалось, что её мольбы к Азумену примириться со мной остался без внимания. Теперь она полна беспокойства за судьбу своего брата и умоляет меня избегать любой конфронтации.\n\nИ всё же теперь, когда твёрдая враждебность дома Азумен обеспечена, консерваторы сплотятся вокруг него, чтобы противостоять моим реформам и волеизъявлению Единого.\n\nЯ должен тщательно обдумать, как поступить..."
 tedjin.0114.a:0 "Есть только один путь к будущему нашего народа!"
 tedjin.0114.a.tt:0 "#V Вы прямо противостоите Азумену и его реакционерам, ставя королевство на путь гражданской войны.#!"
 tedjin.0114.a.tt2:0 "#V Успех в гражданской войне откроет могущественный казус белли Вторжение теджин.#!"
 tedjin.0114.b:0 "Я буду учиться на примере своего отца — компромисс — это ключ."
 tedjin.0114.b.tt:0 "#V Вы выбираете долгий путь, медленно внося изменения, которые хотите видеть, в окружении тех, кто противостоит вам.#!"
 tedjin.0114.c:0 "Конфедерация не готова к переменам."
 tedjin.0114.c.tt:0 "#V Вы отказываетесь от всякой надежды на реформы в своем королевстве и возвращаетесь к традиционным путям своего народа.#!"
 tedjin.0114.d:0 "Упрямые дураки! Я поведу мудрых на новый путь, отдельно от них."
 tedjin.0114.d.tt:0 "#V Вы откалываетесь от Конфедерации, оставляя Азумену власть над севером, а сами трудитесь над созданием нового государства на побережье.#!"

 tedjin.0115.t:0 "Спор теджин"
 tedjin.0115.desc:0 "Конфедерация теджин охвачена беспорядками, поскольку новый амбициозный катадж Бор стремится продвигать вперед политические и религиозные реформы. В ответ более консервативные лорды конфедерации начали тайно сопротивляться усилиям Бора на каждом шагу. На самом деле, есть существенные признаки того, что это может перерасти в полномасштабные гражданские беспорядки.\n\nХотя мы можем быстро отмахнуться от внутренних ссор пустынных племен, теджин — известные воины и наёмники, занимающие жизненно важный буфер между Умбаром и Беллакаром. Если реакционным властителям удастся свергнуть Бора, их амбиции, несомненно, снова повернутся на юг.\n\nВозможно, было бы разумно попытаться сделать так, чтобы фракция, разделяющая наши интересы, преуспела в этой борьбе..."
 tedjin.0115.a:0 "Возможно, мы должны вмешаться, чтобы не допустить их к нашему порогу..."
 tedjin.0115.b:0 "С моей поддержкой, возможно, они могли бы беспокоить моих врагов на юге."
 tedjin.0115.tt:0 "Открыто решение о вмешательстве в гражданскую войну теджин."

 tedjin.0116.t:0 "Сделка для теджин"
 tedjin.0116.desc:0 "Мало что ускользает от внимания Саурона Великого. До вас дошли слухи о волнениях в землях Конфедерации теджин, некогда наёмников, служивших вам во времена Войны Последнего союза.\n\nИз двух фракций очевиден выбор той, которую следует поддержать. Реакционеры - свирепые воины, и в случае победы они станут кинжалом, направленным на королевство Беллакар - не самая главная угроза, но её следует устранить..."
 tedjin.0116.a:0 "Я предложу им свою поддержку."
 tedjin.0116.b:0 "Я окажу им большую поддержку, если они признают мою власть..."
 tedjin.0116.c:0 "У меня есть дела поважнее, чем их жалкие склоки."
 tedjin.0116.tt:0 "Если они добьются успеха в гражданской войне, они станут вашими [Concept('tributary_state', 'данниками')|E]."

 tedjin.0117.t:0 "Посланник из Мордора"
 tedjin.0117.desc:0 "Когда солнце садится на западе, а тени становятся длиннее, к моему двору прибывает гонец в плаще, скрытом тёмным капюшоном. \n\n«О, [ROOT.GetCharacter.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'благороднейшая госпожа', 'благороднейший господин' )], мой повелитель Саурон Великий желает вам удачи и процветания. Как бесчестно попираются ваши традиции, как несправедливо ваше угнетение! Мой господин хорошо помнит доблесть твоего народа, и не хотел бы видеть его в оковах слабых владыки. До нас дошли слухи о вашей нужде, и мой господин желает предложить вам помощь!»\n\nИ вот предложение повисло в воздухе - Властелин Мордора предложил нам много сил для борьбы, прося лишь помнить о его благосклонности к нам..."
 tedjin.0117.a:0 "Саурон понимает наше положение, мы принимаем его помощь!"
 tedjin.0117.b:0 "Мы будем сражаться сами..."

 tedjin.0118.t:0 "Посланник из Мордора"
 tedjin.0118.desc:0 "Когда солнце садится на западе, а тени становятся длиннее, к моему двору прибывает гонец в плаще, скрытом тёмным капюшоном. \n\n«О, [ROOT.GetCharacter.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'благороднейшая госпожа', 'благороднейший господин' )], мой повелитель Саурон Великий желает вам удачи и процветания. Как бесчестно попираются ваши традиции, как несправедливо ваше угнетение! Мой господин хорошо помнит доблесть твоего народа, и не хотел бы видеть его в оковах слабых владыки. До нас дошли слухи о вашей нужде, и мой господин желает предложить вам помощь... за определённую цену».\n\nИ вот предложение повисло в воздухе - Властелин Мордора предложил нам много сил для борьбы, но за это придётся заплатить..."
 tedjin.0118.a:0 "Саурон понимает наше положение, мы принимаем его помощь!"
 tedjin.0118.b:0 "Мы будем сражаться сами..."
 tedjin.0118.tt:0 "В случае успеха в гражданской войне мы станем [Concept('tributary_state', 'данниками')|E] Мордора."

 tedjin.0119.t:0 "Союзники в Западной пустоши?"
 tedjin.0119.desc:0 "В нашем стремлении вновь утвердить свою гегемонию в Харвене было бы разумно искать друзей за границей. Среди теджин в данный момент происходят сильные волнения, которые наверняка перерастут в междоусобицу — реакционеры могли бы стать ценными союзниками. Мы могли бы сделать их своими должниками, если бы помогли их восстанию..."
 tedjin.0119.a:0 "Пошлём небольшой отряд."
 tedjin.0119.b:0 "Пошлём большое войско."
 tedjin.0119.c:0 "Я не пошлю силы этим дикарям!"

 tedjin.0120.t:0 "Воинство из Харузана"
 tedjin.0120.desc:0 "Из-за раскалённых песков на севере в нашу столицу прибыл отряд под знаменем Змеиного владыки Харузана, предлагая помощь в борьбе с врагами дома Тезидж.\n\nОни говорят, что делают это по дружбе, и желают только хороших отношений в будущем. Это кажется слишком хорошим, чтобы быть правдой..."
 tedjin.0120.a:0 "Воины есть воины! Передайте мою благодарность и дружбу вашему властителю!"
 tedjin.0120.b:0 "В чём подвох...?"

 tedjin.0121.t:0 "Могучее воинство из Харузана"
 tedjin.0121.desc:0 "Из-за раскалённых песков на севере в нашу столицу прибыл отряд под знаменем Змеиного владыки Харузана, предлагая помощь в борьбе с врагами дома Тезидж.\n\nОни говорят, что делают это по дружбе, и желают только хороших отношений в будущем. Это кажется слишком хорошим, чтобы быть правдой..."
 tedjin.0121.a:0 "Передайте мою благодарность и дружбу вашему властителю. Это воинство будет решающим!"
 tedjin.0121.b:0 "В чём подвох...?"

 tedjin.0122.t:0 "Инициативная дипломатия"
 tedjin.0122.desc:0 "На протяжении многих лет теджин были и друзьями, и врагами. Они хорошо служили нам как наёмники, но также совершали набеги на наши деревни и убивали наших подданных.\n\nНыне среди них началась великая вражда между двумя конкурирующими фракциями. Если мы поможем реакционерам, то сможем заключить с ними союз, обезопасив нашу южную границу."
 tedjin.0122.a:0 "Пошлём небольшой отряд."
 tedjin.0122.b:0 "Пошлём большое войско."
 tedjin.0122.c:0 "Я не стану тратить кровь и золото, чтобы помочь им!"
 tedjin.0122.tt:0 "В случае успеха в гражданской войне мы заключим [alliance|El] с Конфедерацией теджин."

 tedjin.0123.t:0 "Послание от пиратов"
 tedjin.0123.desc:0 "Прибыл эмиссар владыки Умбара с приветствием и предложением военной помощи. Они предоставят нам дополнительные войска в обмен на гарантию прекращения любых набегов на их земли."
 tedjin.0123.a:0 "Действительно лёгкая сделка! В любом случае, меня интересует Юг."
 tedjin.0123.b:0 "Я бы не [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] лишать свой народ такой лёгкой добычи..."
 tedjin.0123.tt:0 "В случае успеха в гражданской войне мы заключим [alliance|El] с Умбаром."

 tedjin.0125.t:0 "Вмешательство в дела теджин"
 tedjin.0125.desc:0 "С момента своего великого вторжения почти 2100 лет назад теджин вели себя тихо и не представляли угрозы для Беллакара. Похоже, ситуация может измениться, если растущая реакционная фракция победит в разгорающейся гражданской войне.\n\nДо меня дошли слухи о том, что стремления этих консервативных реакционеров направлены на восстановление древнего каджарата Каджаджара. Унция профилактики стоит фунта лечения, а профилактика в данном случае — это вмешательство."
 tedjin.0125.a:0 "Отправить отряд катаджа против этих вероломных вассалов."
 tedjin.0125.b:0 "Отправить большое войско, чтобы обеспечить прочный мир на Севере!"
 tedjin.0125.c:0 "Мы не можем себе этого позволить и должны полагаться на их способность защитить себя."

 tedjin.0126.t:0 "Беллакар предлагает помощь"
 tedjin.0126.desc:0 "Прибыли войска королевства Беллакара, чтобы помочь мне укрепить мой трон и обеспечить успех моих реформ. Они просят лишь о том, чтобы я [Select_CString(ROOT.Char.IsFemale, 'оставалась', 'оставался' )] верным другом Беллакара и всех Свободных народов, и будут поддерживать меня по мере своих возможностей."
 tedjin.0126.a:0 "Мы братья по оружию и по вере."
 tedjin.0126.b:0 "Я не могу согласиться, чтобы не показаться марионеткой."

 tedjin.0128.t:0 "Фелайское вмешательство"
 tedjin.0128.desc:0 "Конфедерация теджин, наш бывший сосед, демонстрирует признаки растущей нестабильности с тех пор, как Бор взошёл на трон катаджа. Его религиозная политика пришлась по душе моему двору, и перспектива обрести более дружелюбного соседа не может не радовать. Однако эти многообещающие начинания могут сойти на нет, если он будет свергнут вскоре после начала своего правления!\n\nСобрав совет, многие владыки Фелайи считают, что было бы разумно предложить ему помощь против тех, кто восстал против его правления. Некоторые из них, более воинственные, утверждают, что условием нашей помощи должно стать возвращение давно потерянного Кес Эбба, но если так, то мы должны быть щедрыми. Что предлагает Первый владыка?"
 tedjin.0128.a:0 "Пошлём небольшой отряд на помощь катаджу-реформатору."
 tedjin.0128.b:0 "Пошлём значительные силы."
 tedjin.0128.c:0 "Отправить эмиссара с предложением о создании могущественного войска в обмен на возвращение Кес Эбба."
 tedjin.0128.d:0 "Поразмыслив, мы не можем позволить себе предложить поддержку в это время."

 tedjin.0129.t:0 "Вмешательство Фелайи"
 tedjin.0129.desc:0 "Владыки Фелайи, следя за развитием событий, направили войска на помощь мне против моих вероломных вассалов."
 tedjin.0129.a:0 "Отправить благодарственную весточку Совету владык."
 tedjin.0129.b:0 "Поблагодарить их за доброту, но мне нужно разобраться в ситуации."

 tedjin.0131.t:0 "Фелайский эмиссар"
 tedjin.0131.desc:0 "Внимательно следя за назревающей нестабильностью, к вашему двору прибыл эмиссар Первого владыки Фелайи. Выражая свою симпатию к вашей попытке распространить просвещение среди своего народа, они прибыли с предложением, посредником которого является сам Изинидубет.\n\nВ течение многих лет Фелайя жаждала возвращения потерянных земель Кес Эбба. Если вы захотите вернуть ей эти отторгнутые земли, Фелайя с радостью отправит множество воинов и полководцев, чтобы обеспечить победу дома Тезидж в надвигающейся буре."
 tedjin.0131.a:0 "Если такова цена за такую помощь, я заплачу."
 tedjin.0131.a.tt:0 "Вы заключите [alliance|El] с королевством Фелайя."
 tedjin.0131.b:0 "Мои извинения, но я не могу бросить вассала..."

 tedjin.0132.t:0 "Ответ катаджа"
 tedjin.0132.desc:0 "Благодарный за мои добрые мысли и щедрое предложение, катадж народа теджин говорит, что не может бросить вассала, не показавшись слабым и не вызвав новых вопросов о его легитимности.\n\nМой совет сейчас обсуждает, стоит ли посылать войска или позволить ему страдать от последствий своего выбора."
 tedjin.0132.a:0 "Лучше иметь дружественного катаджа, послать небольшой отряд."
 tedjin.0132.b:0 "Лучше иметь дружественного катаджа, послать большой отряд."
 tedjin.0132.c:0 "Мы будем упоминать их в наших мыслях и молитвах..."

 tedjin.0133.t:0 "Мысли и молитвы"
 tedjin.0133.desc:0 "Первый владыка Фелайи в ответ на мой отказ от его предложения прислал свои соболезнования по поводу моего бедственного положения. Он желает, чтобы мы знали, что все верные будут хранить моё ревностное дело в своих мыслях и в своих молитвах, и пусть Единый дарует мне победу."
 tedjin.0133.a:0 "Это не поможет!"

 tedjin.0134.t:0 "Сосед в нужде..."
 tedjin.0134.desc:0 "Похоже, наш новый прославленный сосед из народа теджин вызвал гнев своих вассальных владык. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы помочь ему... за определённую плату.\n\nПосмотрим - Агатмардру кажется довольно неплохим. А может, всё побережье могло бы стать моим в обмен на то, что я пришлю им на помощь своих воинов..."
 tedjin.0134.a:0 "Я предложу один отряд за Агатмардру!"
 tedjin.0134.b:0 "Удача благоволит смелым - всё побережье!"
 tedjin.0134.c:0 "Зачем им помогать? Из обломков надвигающегося хаоса мы получим то, что захотим."

 tedjin.0136.t:0 "Сделка с пиратами"
 tedjin.0136.desc:0 "Пираты Мардруака непостоянны и не хранят верность никому, кроме себя.\n\nПравитель Никкеи обратился к нам с предложением - отказаться от традиционных прибрежных земель моих владений, и они пришлют нам большие отряды закалённых в боях пиратов, чтобы помочь нам против реакционеров.\n\nЧто же нам делать?"
 tedjin.0136.a:0 "Тяжёлая сделка, но справедливая."
 tedjin.0136.b:0 "Мы не отдадим ни пяди земли пиратам!"

 tedjin.0137.t:0 "Щедрое предложение, отклонено!"
 tedjin.0137.desc:0 "Катадж-выскочка отказался от моего предложения помочь ему в трудную минуту! Ну что ж... в хаосе его падения я, наверное, всё равно смогу захватить эти земли!"
 tedjin.0137.a:0 "Посмотрим, как дальше пойдут дела..."

 tedjin.0150.t:0 "Гражданская война теджин"
 tedjin.0150.desc:0 "Кризис в Конфедерации теджин наконец-то достиг точки перелома. Официальные требования к катаджу-реформатору об отречении от престола, направленные фракцией реакционеров, были отвергнуты, и теперь обе стороны находятся в состоянии открытой войны.\n\nВремя для вмешательства заинтересованных сторон быстро истекает, поскольку будущее Конфедерации висит на волоске."
 tedjin.0150.a:0 "Там, где слова бессильны, мечи быстро находят ответ."

 tedjin.0153.t:0 "Помощь Верным"
 tedjin.0153.desc:0 "Недавно коронованный катадж народа теджин Бор, ревностно обращённый в веру, теперь сталкивается с восстанием своих заблуждающихся вассалов, которые ещё не получили откровения Единого.\n\nКак глава Верных, мой долг - направлять их и помогать им во всём, что укрепляет веру. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я помочь нашим братьям в трудную минуту?"
 tedjin.0153.a:0 "Пусть Нардуви ам-Батан, Праведное воинство, выступит в поход!"
 tedjin.0153.b:0 "Эру поможет им - что могут изменить люди?"

 tedjin.0154.t:0 "Братья по вере"
 tedjin.0154.desc:0 "Всадники из священного монастыря Уруд ан-Хибиль срочно выехали мне навстречу, принеся весть о том, что Изиндубет намерен присоединиться к нам в нашей войне!\n\nПока мы говорим, Нардуви ам-Батан, Праведное воинство, выступила, чтобы сражаться вместе с нами, защищая мой народ и распространяя откровение Единого.\n\nЭто благословение от самого Эру! С таким божественным благословением, несомненно, эта война практически выиграна?"
 tedjin.0154.a:0 "Вперёд, воины, к победе!"

 tedjin.0155.t:0 "Язычники множатся"
 tedjin.0155.desc:0 "Святые мужи Уруд ан-Хибиля решили вылезти из своей горной пещеры, чтобы встать рядом с врагом в нашей войне.\n\nВ этот самый момент Нардуви ам-Батан, Праведное воинство, выдвигается навстречу нашим воинам в поле.\n\nПусть идут. Каждый язычник, осмелившийся встать на нашем пути, — это ещё одна возможность доказать Маладуму свою значимость и заслужить место рядом с ним в его величественных чертогах!"
 tedjin.0155.a:0 "С каких это пор жрец вообще умеет махать мечом?"

 tedjin.0156.t:0 "Выбора нет"
 tedjin.0156.desc:0 "Наш высокомерный катадж потерял всякий смысл и рассудок и решил продолжить навязывать нам свою волю и ложную идеологию.\n\nЯ соберу владык, которые всё ещё верны старому пути, и укреплю наши позиции, чтобы предъявить ультиматум.\n\nОтступите, или будет война."
 tedjin.0156.a:0 "Началось..."
 tedjin.0156.a.tt:0 "Вы становитесь лидером [Concept('faction', 'фракции')|E] реакционеров теджин, целью которой является принуждение катаджа к отречению от престола."

 tedjin.0157.t:0 "Смягчение тона"
 tedjin.0157.desc:0 "В словах, напоминающих слова покойного катаджа Айяла, наш высокомерный катадж обратился ко мне с более примирительной речью. Похоже, что все идеи о быстрых и срочных реформ были почти оставлены без полного отказа от них.\n\nЭто, по крайней мере, дает нам возможность вздохнуть и спланировать наше возвращение к нормальной жизни."
 tedjin.0157.a:0 "Хорошо... Наверное?"
 tedjin.0157.a.tt:0 "Гражданская война предотвращена, хотя катадж всё ещё цепляется за свою чуждую идеологию."

 tedjin.0158.t:0 "Возвращение в лоно"
 tedjin.0158.desc:0 "Наш когда-то глупый и высокомерный катадж наконец прозрел и оставил все надежды навязать нашему народу чуждую идеологию и культ.\n\nЯ приветствую эту новость и моего бывшего соперника с распростёртыми объятиями!"
 tedjin.0158.a:0 "Наконец-то мы вернулись к нормальной жизни!"
 tedjin.0158.a.tt:0 "Гражданская война предотвращена, и катадж возвращается к вере своего народа."

 tedjin.0200.t:0 "Старые пути выстояли"
 tedjin.0200.desc:0 "То, как [defender.GetFirstName|U] [Select_CString(defender.IsFemale, 'пыталась', 'пытался' )] попрать наши древние и заветные традиции, было пресечено! [defender.GetSheHe|U] [Select_CString(defender.IsFemale, 'была изгнана', 'был изгнан' )] с наших земель, а те, кто последовал за [Select_CString(defender.IsFemale, 'ней', 'ним' )], будут быстро выслежены.\n\nМы позаботимся о том, чтобы наши традиции больше никогда не будут попраны, ни внутри, ни снаружи! Корень нашей разобщенности лежит в Фелайе - возможно, пришло время снова сокрушить их и заново основать нашу древнюю империю..."
 tedjin.0200.a:0 "Каджаджар будет восстановлен!"
 tedjin.0200.tt:0 "Открыт [casus_belli|El] «Вторжение теджин», что позволит вам захватывать титулы в де-юре границах Теджа, Мардруака и Фелайи."
 tedjin.0200.tt2:0 "Как и было обещано, вы станете [Concept('tributary_state', 'данниками')|E] Мордора."

 tedjin.0201.t:0 "Победа реакционеров в гражданской войне теджин"
 tedjin.0201.desc:0 "В конце концов, их оказалось слишком много - катадж-реформатор, [defender.GetFirstName|U], [Select_CString(defender.IsFemale, 'была свергнута', 'был свергнут' )] своими вассалами и [Select_CString(defender.IsFemale, 'бежала', 'бежал' )] в изгнание со своими сторонниками.\n\nВместо н[defender.GetHerHis], [attacker.GetFirstName|U] публично [Select_CString(attacker.IsFemale, 'заявила', 'заявил' )] о своём намерении положить конец всем пагубным «чужеродным» влияниям в своей державе, и сокрушить их источник - Фелайю.\n\nТеджин, похоже, готовятся к новой попытке завоевать земли, которые они так давно потеряли..."
 tedjin.0201.a:0 "Трагедия!"
 tedjin.0201.b:0 "Большая победа для нас!"

 tedjin.0202.t:0 "Новый день"
 tedjin.0202.desc:0 "Несмотря на стойкое и упорное сопротивление моих непокорных вассалов, я [Select_CString(ROOT.Char.IsFemale, 'одержала', 'одержал' )] победу. Больше мы не будем простыми наёмниками и солдатами удачи, низшими, служащими большим державам!\n\nНастало время принять божественную истину и покинуть эти бесплодные земли ради более процветающих! Мардруак зовёт, и со временем даже Город пиратов станет нашим!"
 tedjin.0202.a:0 "Верой и истиной мы будем процветать."
 tedjin.0202.tt:0 "Открыт [casus_belli|El] «Вторжение теджин», что позволит вам вторгаться в де-юре границы Теджа, Мардруака и Умбара."

 tedjin.0203.t:0 "Победа реформистов в гражданской войне теджин"
 tedjin.0203.desc:0 "Несмотря на меньшую численность, чем у [defender.GetHerHis] мятежных подданных, [defender.GetTitledFirstName|U] [Select_CString(defender.IsFemale, 'одержала', 'одержал' )] убедительную победу. Непокорные властители усмирены, их ждёт лишение земель, изгнание или казнь.\n\nСтарые обычаи быстро исчезают в землях теджин, поскольку [defender.GetTitledFirstName|U] усиливает свои реформы, [defender.GetHerHis] взгляд обращается на запад, к побережью..."
 tedjin.0203.a:0 "Наша помощь не пропала даром."
 tedjin.0203.b:0 "Как можно проиграть с таким численным преимуществом?"

 tedjin.0300.t:0 "Каджаджар вновь возвышается"
 tedjin.0300.desc:0 "В результате шокирующего поворота событий [tedjinfounder.GetUIName] [Select_CString(tedjinfounder.IsFemale, 'возродила', 'возродил' )] грозную империю народа теджин Каджаджар. Когда-то Каджаджар контролировал весь Беллакар, но его сердцем всегда были северные провинции Беллакар, Мардруак и Фелайя, и именно на них ссылались теджин, когда использовали это название.\n\nТеперь, после жестокого завоевания Мардруака и Фелайи, теджин наконец-то восстановили государство, которое так давно рухнуло, и древние дворцы Хоама были провозглашены столицей этого восстановленного государства.\n\nПопытается ли [Select_CString(tedjinfounder.IsFemale, 'амбициозная', 'амбициозный' )] [tedjinfounder.GetUIName] вернуть максимальные границы Каджаджара, а также завоевать юг Беллакара?"
 tedjin.0300.a:0 "Каджаджар вновь возвышается."

 tedjin_invasion_cb_south_phase_2:0 "[casus_belli|E] «Вторжение теджин» будет расширен, что позволит вам вторгаться де-юре границы Теджа, Мардруака, Фелайи, Беллазена и Нилулондэ."

 tedjin.0301.t:0 "Воины побережья"
 tedjin.0301.desc:0 "[tedjinfounder.GetCulture.GetCollectiveNounNoTooltip]ие войска, которыми командует [tedjinfounder.GetUIName], захватили большую часть западного побережья в области, простирающейся от Харнена до залива Фелайя.\n\nЭти ревностные новообращенные в веру Единого взялись за создание нового дома для себя в древних городах пиратов Мардруака и Умбара. \n\nИ всё их предводители не забыли о вмешательстве Харузана в их дела и давно затаили обиду. Возможно, со своего нового оплота они попытаются даже напасть на сам Амрун."
 tedjin.0301.a:0 "Кто они - друзья или враги?"

 tedjin_invasion_cb_north_phase_2:0 "[casus_belli|E] «Вторжение теджин» будет расширен, что позволит вам вторгаться де-юре границы Теджа, Мардруака, Умбара, Нарака, Харузана и Пезарсана."

 tedjin.0302.t:0 "Мощь Каджаджара"
 tedjin.0302.desc:0 "В стремительной кампании теджин Каджаджара воссоздали подвиги своих падших предков и раздавили Беллакар. Последние представители знатных родов Беллакара бежали в изгнание или были убиты, а в столице Каджаджара Хоаме день и ночь идут пиры.\n\nПосле окончательного падения Беллакара теджин отстроились и достигли вершины своей силы и могущества."
 tedjin.0302.a:0 "Каджаджар-али возвысился"

 e_greater_tedjin_name:0 "Каджаджар-али"
 e_greater_tedjin_name_adj:0 "Каджаджар-алийск"

 tedjin.0303.t:0 "Держава праведников"
 tedjin.0303.desc:0 "В ходе решающей кампании [tedjinfounder.GetUIName] [Select_CString(tedjinfounder.IsFemale, 'захватила', 'захватил' )] большую часть Харнена, приблизившись к Гондору и Мордору.\n\nВ таком выгодном положении они теперь прочно удерживают торговлю с севера на юг как по суше, так и по морю, и наверняка будут процветать.\n\nВремя покажет, продолжат ли они свой стремительный взлёт или падут, подлетев слишком близко к Ариэн."
 tedjin.0303.a:0 "Посмотрим, что будет дальше!"

 tedjin.9999.t:0 "Смерть Айяла - Бор правит Конфедерацией"
 tedjin.9999.desc:0 "Айял, повелитель теджин, скончался. Долгие годы он проводил консервативную политику внутренней стабильности. Однако теперь владыкой Конфедерации стал его сын Бор, и для них наступила новая эра. Но Бор не похож на своего отца. Им движет горячая вера в необходимость реформ как для Конфедерации, так и для его народа. Время покажет, сбудутся ли его амбиции или консервативные лорды конфедерации заставят его умерить свой пыл."
 tedjin.9999.a:0 "Посмотрим, что будет дальше..."

 tedjin.0401.t:0 "Святой народа теджин"
 tedjin.0401.desc:0 "Изиндубет объявил недавно умершего правителя теджин Бора святым, что стало неожиданностью для многих.\n\nХотя большое число новообращённых теджин празднует этот шаг, он вызвал некоторые конфликты, поскольку более консервативные священники всё ещё считают его дикарём. Какими бы ни были его мотивы, признание их великого вождя, несомненно, укрепит преданность теджин вере."
 tedjin.0401.a:0 "Действительно ли Бор был достоин этого титула?"
 tedjin.0401.b:0 "Он признал истинного святого!"

 tedjin.0500.t: "Путь вперёд"
 tedjin.0500.desc: "As my people stand on the brink of change, I must consider wisely my path. To mistep here may doom the entire venture, dashing these grand dreams. No matter what, both sword and pen will be required to bring my divided people together, but which shall be the weapon of my right hand? \n\nThe sword promises strength, and Maladûm smiles upon those strong enough to sieze an oportunity, yet it might also risk further entrenching the divides among the Tedjin, and leaving my rule unpopular and weak.\n\nTo employ the pen, however, will yield less imediate results, and while it will ensure strong allies in the future, it also will rob me of much of the direction of this campaign, forced to bend to those supporting me."
 tedjin.0500.a: "Меч веры объединит нас!"
 tedjin.0500.b: "Там, где не справится меч, помогут слова."

 tedjin.0501.t: "Воинство Маладума"
 tedjin.0501.desc: "As word of my intent spreads around Tedjia, I find ever day more men flocking to my banner. They feel the urgency of my call, and the righteousness of my cause, and have come to lend thier swords. By now, near three thousands have gathered, and the Host of Maladûm pepares to depart. Our cause is true, and with such public support, surely none will be able to stand against us."
 tedjin.0501.a: "Вы выступаем на войну!"
 host_of_maladum: "Воинство Маладума"

 tedjin.0502.t: "Сильные узы"
 tedjin.0502.desc: "The Tedjin people are close-knit, relying upon the support and aid of our family and clan. Those bonds of family way yet serve me in this endevour, if only I can strengthen them.\n\nIn Dhajran to the west dwells Gorovod, my sister's father by marriage. Although somewhat cautious and cold, he might be persuaded to honour our ties and work together. On the other hand, ,the brother of my mother, rules the northern tribes of Kref Urt. He is a wise man, a veteran of many wars and a keen steward of his realm, and might well prove a firmer ally in years to come.\n\nBut then again, there is another option. I am yet unmarried, and to the east dwells the ancient family of the Azumenukhads, defenders of the Bones of Batou Jochë and once great among the Tedjin. They are still widely respected, and their patriarch Ôldur has an unmarried daughter. If I were to secure her hand, I would bind the greatest clan of the Tedjin to myself."
 tedjin.0502.a: "Обратиться к моему тестю в Дхаджране"
 tedjin.0502.b: "Обратиться к моему дяде в Креф Урте"
 tedjin.0502.c: "Обратиться к Азуменухаду"
 ally_with_dhajran: "Вы заключите союз с Гороводом."
 ally_with_kref_urt: "Вы заключите союз с Блодреном."

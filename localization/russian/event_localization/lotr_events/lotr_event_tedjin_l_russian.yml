 tedjin_civil_war_faction:0 "Реакционная фракция теджин"
 tedjin_civil_war_faction_desc:0 "Члены реакционной [Concept('faction', 'фракции')|E] стремятся отменить политические и религиозные реформы своего [Concept('liege', 'сюзерена')|E].\n\n#S Ультиматум#!\nРеакционеры теджин требуют заключения в темницу своего катаджа, конфискации его земель и возвращение традиционной децентрализованной власти."

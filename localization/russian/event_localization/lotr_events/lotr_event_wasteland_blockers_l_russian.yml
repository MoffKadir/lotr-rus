 wasteland_blocker.0076.t:0 "[obstacle_province.GetName]: Artifacts of Old"
 wasteland_blocker.0076.desc:0 "As your settlers continue to work on establishing their settlement in the province of [obstacle_province.GetName], they uncover a hidden cache of ancient artifacts within the Eregion ruins.\n\nThe artifacts are adorned with the craftsmanship of the [noldorelves|E], bearing symbols and designs that hint at their ancient purpose and power. The settlers are both intrigued and wary of these relics, unsure of the consequences of disturbing such ancient remnants."

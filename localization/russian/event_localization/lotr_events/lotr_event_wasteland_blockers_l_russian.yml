l_russian:

 ### Wolf Den ###

 wasteland_blocker.0001.t:0 "[obstacle_province.GetName]: Противостояние волкам"
 wasteland_blocker.0001.desc:0 "Мои разведчики прочёсывают [obstacle_province.Custom('TerrainTypeProvince')] владения [obstacle_province.GetName] уже несколько дней.\n\nБольшинство вернулись с пустыми руками, некоторые не вернулись вовсе. Я начинаю сомневаться, существует ли это волчье логово, о котором ходят слухи, или же волки, которые рыщут по этим землям, - результат какого-то колдовства или дьявольщины.\n\nНаконец, последний разведчик докладывает мне, его одежда потрёпана, а в глазах - потрясение.\n\n«Мой [ROOT.Char.GetLadyLord], я нашёл его! [obstacle_province.Custom('TerrainTypeProvince')], там, в самой глуби, находится хорошо сокрытое логово, до верху забитое множеством свирепых волков»."
 wasteland_blocker.0001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] с ними разберусь."
 wasteland_blocker.0001.a.duel_success:0 "Вы побеждаете волков"
 wasteland_blocker.0001.a.duel_failure:0 "Вы побеждены волками"
 wasteland_blocker.0001.b:0 "Мой $knight_culture_player_no_tooltip_lowercase$, [knight.GetTitledFirstNameNoTooltip], быстро справится с ними."
 wasteland_blocker.0001.b.duel_success:0 "[knight.GetFirstNameNoTooltip] побеждает волков"
 wasteland_blocker.0001.b.duel_failure:0 "[knight.GetFirstNameNoTooltip] [Select_CString(knight.IsFemale, 'побеждена', 'побеждён' )] волками"
 wasteland_blocker.0001.c:0 "[hooked_character.GetTitledFirstNameNoTooltip] [Select_CString(hooked_character.IsFemale, 'должна', 'должен' )] мне услугу..."
 wasteland_blocker.0001.c.duel_success:0 "[hooked_character.GetFirstNameNoTooltip] побеждает волков"
 wasteland_blocker.0001.c.duel_failure:0 "[hooked_character.GetFirstNameNoTooltip] [Select_CString(hooked_character.IsFemale, 'побеждена', 'побеждён' )] волками"
 wasteland_blocker.0001.d:0 "Я доверю это задание наёмным профессионалам."
 wasteland_blocker.0001.e:0 "Возможно, мне стоит пока оставить волков в покое..."
 wasteland_blocker.0001.success.toast.t:0 "Волчье логово очищено"
 wasteland_blocker.0001.failure.toast.t:0 "Волчье логово уцелело"

 wasteland_blocker.0002.t:0 "В окружении"
 wasteland_blocker.0002.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )] добраться до поселения во владении [obstacle_province.GetName] к ночи, но из-за постоянных задержек с наступлением сумерек нам не хватило нескольких миль. В полумраке мы разбили лагерь на краю рощи крепких деревьев и принялись за работу по разведению костра. Несмотря на отсутствие комфорта, на меня снизошло спокойствие, когда я [Select_CString(ROOT.Char.IsFemale, 'любовалась', 'любовался' )] красотой усыпанного звездами неба.\n\nВдруг я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] рычание. Напротив костра я вижу пару глаз. Так же внезапно к ним присоединяются еще два десятка, и я понимаю, что мы окружены. До наших ушей доносится жестокий вой, и наша ошибка становится очевидной - мы разбили лагерь рядом с волчьим логовом! Вот источник серого ужаса, который терзает наше новое поселение с момента его основания."
 wasteland_blocker.0002.a:0 "Ко мне! Сделаем плащи из этих тварей!"
 wasteland_blocker.0002.b:0 "[knight.GetFirstNameNoTooltip], защити нас от этих зверей!"
 wasteland_blocker.0002.c:0 "Хватайте горящие головни, и мы побежим!"

 wasteland_blocker.0003.t:0 "Волчица"
 wasteland_blocker.0003.desc:0 "После долгих месяцев поисков его наконец-то обнаружили - великое волчье логово во владении [obstacle_province.GetName]. Стая была огромной и удивительно хитрой, она часто сбивала торговцев, снабжающих наш зарождающийся форпост, с пути, но теперь мы окружили ее.\n\nВ нашем лагере уже сложено много шкур, но последний рывок для уничтожения логова вызывает некоторое беспокойство, ведь стаю возглавляет большая волчица, размером почти с пони и с мордой, пунцовой от крови её добычи. По мере приближения страх нарастает, ведь волчица стоит перед копошащейся кучей волчат, и её рычание и оскал дают понять, что она намерена защищать их со всей силой и свирепостью."
 wasteland_blocker.0003.a:0 "Это лишь безродная шавка! Я лично сражу её!"
 wasteland_blocker.0003.a.duel_success:0 "Вам удалось убить волчицу"
 wasteland_blocker.0003.a.duel_failure:0 "Вы не смогли убить волчицу"
 wasteland_blocker.0003.b:0 "Окружайте её! Вместе мы сразим её!"
 wasteland_blocker.0003.b.duel_success:0 "Вы успешно загнали волчицу в угол"
 wasteland_blocker.0003.b.duel_failure:0 "Волчица сбегает"
 wasteland_blocker.0003.c:0 "Может, нам стоит вернуться позже?"

 wasteland_blocker.0004.t:0 "Волкособы" #Wolf-dogs
 wasteland_blocker.0004.desc:0 "Интересные новости доходят до меня из владения [obstacle_province.GetName]. Тамошние поселенцы завезли на свои земли множество домашних собак, которые служат верными и надёжными охранниками скота и домашнего хозяйства. Однако это привело к тревожным последствиям. По мере того как популяция волков сокращается, а домашних собак становится всё больше, в результате смешения волков и собак начал появляться гибридный вид.\n\nЭти «волкособы» обладают чертами волка, но темпераментом собаки, и стали довольно популярны среди местного населения как домашние животные и охранники. Однако некоторые эксперты опасаются, что эти гибриды могут оказаться слишком дикими, чтобы их можно было приручить, или что они могут образовать собственные дикие стаи, если популяция выйдет из-под контроля!"
 wasteland_blocker.0004.a:0 "Такую практику следует прекратить и начать отлов."
 wasteland_blocker.0004.b:0 "Черты волка, но верность собаки..."
 wasteland_blocker.0004.c:0 "Какая интересная добыча получилась бы из них!"
 wasteland_blocker.0004.a.duel_success:0 "Во владении [obstacle_province.GetName] замечены волки"
 wasteland_blocker.0004.a.success.toast.t:0 "Волки успешно выпущены на волю"
 wasteland_blocker.0004.a.duel_failure:0 "Неудача в освобождении волков"
 wasteland_blocker.0004.a.failure.toast.t:0 "Население недовольно"
 wasteland_blocker.0004.b.duel_success:0 "Вы успешно обучили волкособа"
 wasteland_blocker.0004.b.success.toast.t:0 "Лучший друг человека"
 wasteland_blocker.0004.b.duel_failure:0 "Вам не удалось приручить волка"
 wasteland_blocker.0004.b.failure.toast.t:0 "Дикий волк не приручён"


 wasteland_blocker.0011.t:0 "[obstacle_province.GetName]: Йо-гай"
 wasteland_blocker.0011.desc:0 "Мои поселенцы во владении [obstacle_province.GetName] привыкли, что рядом с их колонией бродят медведи. Обычно требуется лишь небольшая осторожность, и даже самых любознательных зверей можно отпугнуть энергичным стуком кастрюль.\n\nОдин медведь отличается от других. Известный на местном диалекте как «йо-гай», он умнее обычного медведя, преследует отряды рабочих и нападает на них всякий раз, когда они останавливаются на обед. Как только рабочие разбегаются, он налетает на их поклажу в поисках припасов и крадёт всю еду, которую они принесли с собой.\n\nВ поселении ведутся активные споры о том, как решить эту проблему. Колония наняла ловчих, которые хотят организовать экспедицию против медведя. Однако кузнец поселения считает, что медведя можно заманить в хитроумную ловушку, которую он сам спроектировал - улей, наполненный медом."
 wasteland_blocker.0011.a:0 "Руководить экспедицией ловчих."
 wasteland_blocker.0011.a.duel_success:0 "Ловчие успешно расправляются с йо-гаем и остальными представителями его вида."
 wasteland_blocker.0011.a.duel_failure:0 "Медведь перехитрил ловчих"
 wasteland_blocker.0011.b:0 "Заплатить кузнецу, чтобы он соорудил ловушку."
 wasteland_blocker.0011.c:0 "«Что за вздор! Я лично разберусь с этим зверем»."
 wasteland_blocker.0011.c.duel_success:0 "Вы успешно расправляетесь с йо-гаем и остальными представителями его вида."
 wasteland_blocker.0011.c.duel_failure:0 "Медведь перехитрил и одолел вас"
 wasteland_blocker.0011.d:0 "«Эй, эй, эй! Оставь этого медведя в покое!»"
 wasteland_blocker.0011.success.toast.t:0 "Медвежье логово очищено"
 wasteland_blocker.0011.failure.toast.t:0 "Медвежье логово уцелело"

 wasteland_blocker.0012.t:0 "[obstacle_province.GetName]: Беаргильд"
 wasteland_blocker.0012.desc.1:0 "После четырех дней скитаний по труднопроходимой местности моя охота на медведя близится к финалу. Огромная медведица стоит у входа в пещеру, ее взгляд устремлен на меня. Она встает на задние лапы и рычит, но, кажется, не хочет бросаться и покидать убежище в своей каменистой нише. Приняв это за признак слабости, я прыгаю вперед и вонзаю копье ей в грудь. После непродолжительной борьбы медведь падает, дергаясь. Из последних сил она снова смотрит мне в глаза с выражением, которое выглядит почти… умоляющим. В замешательстве я отступаю назад и бросаю копье.\n\nИменно тогда я слышу мяуканье.\n\nВ глубине пещеры я нахожу источник шума - крошечный детеныш, все еще слепой и слабый, ползущий к мне."
 wasteland_blocker.0012.desc.2.evil:0 "Меня охватывает ошеломляющий прилив восторга. Два по цене одного! Но, может быть, я смогу вырастить медведя сама..."
 wasteland_blocker.0012.desc.2.good:0 "Непреодолимое чувство вины охватывает меня. Кормить его будет дорого, но, может быть, я смогу вырастить медведя сама..."
 wasteland_blocker.0012.a:0 "Я избавлю его от страданий."
 wasteland_blocker.0012.b:0 "Я попытаюсь вырастить детеныша сама."
 wasteland_blocker.0012.b.success.toast.t:0 "Успех обучения"
 wasteland_blocker.0012.b.failure.toast.t:0 "Неудача в обучении"
 pet_bear_modifier:0 "Домашний медведь"
 pet_bear_modifier_desc:0 "Этот персонаж держит медведя в качестве домашнего животного, которого они вырастили из детеныша."
 wasteland_blocker.0012.c:0 "Возможно, он сможет выжить в одиночку..."
  
 wasteland_blocker.0013.t:0 "The Raid"
 wasteland_blocker.0013.desc:0 "The new settlement at [obstacle_province.GetNameNoTier] is shaping up nicely. A cluster of buildings have already sprung up, smoke rising to the sky from myriad chimneys and fire-pits. Land has been cleared for farming, and the wilderness is gradually giving way to a tamed and tended landscape. As I muse on the progress that has been made, my reverie is interrupted by a scream.\n\nA bear! Its giant hulk bounds into the heart of the settlement, scattering colonists like skittles."
 wasteland_blocker.0013.a:0 "Bring me a bow! I will bring it down myself."
 wasteland_blocker.0013.a.duel_success:0 "You manage to kill the bear"
 wasteland_blocker.0013.a.duel_failure:0 "You fail to kill the bear"
 wasteland_blocker.0013.b:0 "Sound the horns! We must put an end to this!"
 wasteland_blocker.0013.b.duel_success:0 "Your party manages to kill the bear"
 wasteland_blocker.0013.b.duel_failure:0 "Your party failed to kill the bear"
 wasteland_blocker.0013.c:0 "Flee! This foe is greater than any of us"
 wasteland_blocker.0013.failure.toast.t:0 "Bear Den remains"
 wasteland_blocker.0013.success.toast.t:0 "Bear Den Cleared"

 wasteland_blocker.0014.t:0 "Mushroom Bear"
 wasteland_blocker.0014.desc:0 "My steward [steward.GetFirstName] brings me news from our nascent colony at [obstacle_province.GetName]. It is so baffling a tale that [steward.GetFirstNameNoTooltip] insisted on verifying it before bringing it to me, but he is now certain of its veracity. It seems that one of our colonists has discovered a particularly potent form of mushroom, consumption of which gives astonishing visions and feelings of intense euphoria.\n\nThat may be all well and good, but a cultivated patch of mushrooms has been snaffled by a local bear of fearsome size. This bear has subsequently gone on a rampage of immense proportions, destroying houses and storerooms and slaughtering settlers, such that the colony now faces an existential threat."
 wasteland_blocker.0014.a:0 "Divert some of our levies to deal with this furry threat."
 wasteland_blocker.0014.a.duel_failure:0 "Your levies fail to drive off the bear"
 wasteland_blocker.0014.a.duel_success:0 "Your levies successfully drive off the bear"
 wasteland_blocker.0014.b:0 "Dig a spiked-pit and lure the bear with fresh fungus"
 wasteland_blocker.0014.b.duel_failure:0 "The bear manages to escape your trap"
 wasteland_blocker.0014.b.duel_success:0 "You successfully lure the bear into your trap"
 wasteland_blocker.0014.c:0 "I would like to try some of these mushrooms… for medicinal purposes."
 wasteland_blocker.0014.c.success.toast.t:0 "Shroomed Up"
 wasteland_blocker.0014.c.failure.toast.t:0 "Shroomed Down"
 wasteland_blocker.0014.failure.toast.t:0 "Bear Den remains"
 wasteland_blocker.0014.success.toast.t:0 "Bear Driven Off"

 wasteland_blocker.0015.t:0 "More than meets the eye"
 wasteland_blocker.0015.desc:0 "The lands surrounding [obstacle_province.GetName] have long been renowned for the large bears that make their home there.\n\nAs I visit my colony in order to check on its progress I am accosted on the road by what seems to be a small family of massive bears. Seemingly leading them is a massive beast of a man, who demands that we leave their lands lest they extract vengeance for all the bears we have slain."
 wasteland_blocker.0015.a:0 "I should like to see you try, savage!"
 wasteland_blocker.0015.b:0 "Keep your bears away from our settlements..."
 wasteland_blocker.0015.c:0 "We were just leaving, weren’t we fellows?"
 wasteland_blocker.0015.toast.t:0 "The bear remains"
 wasteland_blocker.0015.a.duel_success:0 "You drive off the skinchanger"
 wasteland_blocker.0015.a.success.toast.t:0 "Bear den cleared"
 wasteland_blocker.0015.a.duel_failure:0 "You fail to drive off the skinchanger"
 wasteland_blocker.0015.a.failure.toast.t:0 "Wounded hunting bears"
 wasteland_blocker.0015.b.duel_success:0 "You manage to strike a deal with the skinchanger"
 wasteland_blocker.0015.b.success.toast.t:0 "Co-exist"
 wasteland_blocker.0015.b.duel_failure:0 "You fail to strike a deal with the skinchanger"
 wasteland_blocker.0015.b.failure.toast.t:0 "Bear den remains"

 wasteland_blocker.0016.t:0 "[obstacle_province.GetName]: The Man-Eater"
 wasteland_blocker.0016.desc:0 "It watches in the night. Seven feet tall, and half a ton in weight. Its hide is thicker and tougher than dragon-scales, its fangs and claws greater than swords, the stench of its breath more putrid than a meadow after battle. It bears the scars of a hundred battles, and its face has the wear and bruises of a hundred years.\n\nAt least, that's what the letters from [obstacle_province.GetName] tell me. It is likely enough that at least some of the facts about this great bear are false, yet their feeling is clear. They report many things: that it is nigh invincible; that it has survived a thousand arrows; that it slaughters hunting parties that are fifty strong; and that it enters the village at night unseen and slaughters livestock and townsfolk -#italic especially townsfolk #!- alike. The colonists are clear: they plead for aid, for anything; for this terror of the night to be rid once and for all."
 wasteland_blocker.0016.success.toast.t:0 "Bear Killed"
 wasteland_blocker.0016.failure.toast.t:0 "Bear Den remains"
 wasteland_blocker.0016.a:0 "Send my finest warriors to slaughter this beast!"
 wasteland_blocker.0016.b:0 "[marshal.GetFirstName], rally the colonists and bring me this bear’s head."
 wasteland_blocker.0016.b.duel_success:0 "Bear is killed"
 wasteland_blocker.0016.b.duel_failure:0 "Bear survived"
 wasteland_blocker.0016.c:0 "Ah, ‘tis naught but the superstition of peasants! They can deal with the bear themselves."

 wasteland_blocker.0021.t:0 "[obstacle_province.GetName]: Великая паутина"
 wasteland_blocker.0021.desc:0 "Я прибываю и нахожу свою колонию в [obstacle_province.GetName] ульем активности. Здесь собраны значительные силы, чтобы окончательно изгнать злых пауков из региона и обеспечить будущее моего поселения. Разведчики определили местонахождение их гнезда, и после воодушевляющей речи я вывожу людей в сторону зловонного места размножения пауков.\n\nОднако его вид заставляет нас задуматься. Пауки были заняты. Плотный участок елей был полностью опутан огромной паутиной. Кое-где паутина образует воронки, в которых запутались различные дикие обитатели, в том числе некогда гордый олень. Воздух пропитан зловонием переваренных внутренностей.\n\nНачинаются споры о том, как лучше уничтожить гнездо..."
 wasteland_blocker.0021.a:0 "Топоры к деревьям и мечи к тому, кто уцелеет!"
 wasteland_blocker.0021.a.duel_success:0 "Вы убиваете последнего из пауков"
 wasteland_blocker.0021.a.duel_failure:0 "Вас одолевают пауки, и вы чудом спасаетесь"
 wasteland_blocker.0021.b:0 "Пошлите за моими лучниками, они скоро от них избавятся."
 wasteland_blocker.0021.b.duel_success:0 "Вы ведете своих лучников к победе над пауками"
 wasteland_blocker.0021.b.duel_failure:0 "Ваши люди поражены пауками"
 wasteland_blocker.0021.c:0 "Принеси мне огонь... мы их сожжем!"
 wasteland_blocker.0021.c.tt:0 "Вы быстро очищаете гнезда огнем, но рискуете распространить огонь на остальную часть вашей колонии."
 wasteland_blocker.0021.d:0 "Я упоминал, что я арахнофоб?"
 wasteland_blocker.0021.success.toast.t:0 "Паучье гнездо очищено"
 wasteland_blocker.0021.failure.toast.t:0 "Остатки паучьего гнезда"
  
 wasteland_blocker.0022.t:0 "[obstacle_province.GetName]: Аттеркоп"
 wasteland_blocker.0022.desc:0 "Огромные пауки уже давно заполонили [obstacle_province.GetName], покрывая целые области своей паутиной и заманивая в ловушку неосторожных путешественников. Они сильны и хитры, а их раздутая и пятнистая шкура и блестящие сгруппированные глаза достаточно ужасны, чтобы вызвать панику при одном только взгляде.\n\nМои поселенцы сообщают, что гнездо этих многоногих зверей было обнаружено две луны назад, и местный гарнизон был отправлен для его уничтожения. Они так и не вернулись. В последние дни тела гарнизона были найдены в коконе среди мертвых ветвей большого дуба, и при осмотре было обнаружено, что это не более чем шелуха, внутренности которой были растворены и высушены ползучими полицейскими.\n\nУ меня есть срочные дела. заниматься дома, поэтому, если колония преуспеет, мне придется собрать новые силы, чтобы найти и уничтожить гнездо, иначе поселенцев постигнет та же участь."
 wasteland_blocker.0022.a:0 "Посвятите некоторых из моих людей, чтобы очистить их."
 levies_aiding_colony_modifier:0 "Колония помощи новобранцам"
 levies_aiding_colony_modifier_desc:0 "Некоторые из рекрутов этого персонажа были направлены на помощь и защиту людей в колониальных поселениях."
 wasteland_blocker.0022.b:0 "Я доверю эту задачу наемным профессионалам."
 wasteland_blocker.0022.c:0 "Проклятые жуткие ползунки!"
  
 wasteland_blocker.0031.t:0 "[obstacle_province.GetName]: Изгои"
 wasteland_blocker.0031.desc.1:0 "В течение нескольких недель я получаю письма-просьбы из поселения в [obstacle_province.GetName]. Их преследует банда преступников, которые неоднократно совершали набеги на запасы еды в городе."
 wasteland_blocker.0031.desc.2.marshal:0 "Мой маршал, [marshal.GetName], предлагает карательную экспедицию, чтобы прогнать бандитов.\n\nОднако,"
 wasteland_blocker.0031.desc.2.knight:0 "Мой военный советник, [marshal.GetName], предлагает карательную экспедицию, чтобы прогнать бандитов.\n\nОднако,"
 wasteland_blocker.0031.desc.3.spymaster:0 "мой шпион, [spymaster.GetName], шепчет, что в этой ситуации есть нечто большее, чем кажется на первый взгляд. Похоже, преступники были одними из первых колонистов и по большей части были честными подданными, пока не были изгнаны из своих домов бывшими солдатами, которые были лучше вооружены и менее склонны строить убежища своими руками, когда они могли украсть то, что уже было был построен."
 wasteland_blocker.0031.desc.3.scholar:0 "ученый, [spymaster.GetName], шепчет, что в этой ситуации есть нечто большее, чем кажется на первый взгляд. Похоже, преступники были одними из первых колонистов и по большей части были честными подданными, пока не были изгнаны из своих домов бывшими солдатами, которые были лучше вооружены и менее склонны строить убежища своими руками, когда они могли украсть то, что уже было был построен."
 wasteland_blocker.0031.a:0 "Мне все равно, кто был там первым. Решите это мечами!"
 wasteland_blocker.0031.a.duel_success:0 "Ваши люди убивают последних смутьянов"
 wasteland_blocker.0031.a.duel_failure:0 "Ваши люди отброшены назад бандитами"
 wasteland_blocker.0031.b:0 "Помилуйте преступников и верните их на их земли."
 wasteland_blocker.0031.b.duel_success:0 "Вы создаете справедливое поселение для изгоев"
 wasteland_blocker.0031.b.duel_failure:0 "Ваши попытки найти справедливость для изгоев терпят неудачу"
 wasteland_blocker.0031.c:0 "Я сам найду истину в этом вопросе..."
 wasteland_blocker.0031.c.duel_success:0 "Вы пришли к соглашению между изгоями и поселенцами"
 wasteland_blocker.0031.c.duel_failure:0 "Вам не удается заключить соглашение между изгоями и поселенцами"
 wasteland_blocker.0031.d:0 "У меня сейчас нет на это времени!"
 wasteland_blocker.0031.success.toast.t:0 "Бандиты очищены"
 wasteland_blocker.0031.failure.toast.t:0 "Бандиты остаются"
  
 wasteland_blocker.0032.t:0 "[obstacle_province.GetName]: Коррал"
 wasteland_blocker.0032.desc.marshal:0 "Мой маршал, [marshal.GetName], приносит мне обнадеживающие новости. Местный гарнизон обнаружил убежище группы бандитов, терроризировавших мое поселение в [obstacle_province.GetName]. Солдаты окружили разбойников, и за последние несколько дней произошел обширный обмен стрелами, но пока не было предпринято решительного толчка, чтобы положить конец противостоянию.\n\nПредводитель бандитов, похоже, готов сражаться до конца, если необходимо, но предложил покинуть этот район в обмен на существенную плату."
 wasteland_blocker.0032.desc.knight:0 "Мой военный советник [marshal.GetName] приносит мне обнадеживающие новости. Местный гарнизон обнаружил убежище группы бандитов, терроризировавших мое поселение в [obstacle_province.GetName]. Солдаты окружили разбойников, и за последние несколько дней произошел обширный обмен стрелами, но пока не было предпринято решительного толчка, чтобы положить конец противостоянию.\n\nПредводитель бандитов, похоже, готов сражаться до конца, если необходимо, но предложил покинуть этот район в обмен на существенную плату."
 wasteland_blocker.0032.a:0 "Раздавить их!"
 wasteland_blocker.0032.a.duel_success:0 "Ваши люди убивают последних смутьянов"
 wasteland_blocker.0032.a.duel_failure:0 "Ваши люди отброшены назад бандитами"
 wasteland_blocker.0032.b:0 "Что, если бы их удалось убедить записаться на военную службу?"
 wasteland_blocker.0032.b.duel_success:0 "Вы убеждаете лидера бандитов помочь защитить колонию за постоянную плату."
 wasteland_blocker.0032.b.duel_failure:0 "Ваши усилия по переговорам терпят неудачу"
 enlisted_bandits_province_modifier:0 "Зачисленные бандиты"
 enlisted_bandits_province_modifier_desc:0 "Эта провинция завербовала бандитов в свои ряды, чтобы укрепить свои оборонительные возможности."
 wasteland_blocker.0032.c:0 "Думаю, я мог бы оплатить их транспортные расходы..."
  
 wasteland_blocker.0041.t:0 "[obstacle_province.GetName]: Жизнь находит способ"
 wasteland_blocker.0041.desc:0 "Хотя великие черви давно исчезли, в Серых горах до сих пор обитает их крохотный, но опасный родственник — селезень. Их присутствие отпугнуло потенциальных колонистов, и необходимо найти какое-то решение, чтобы ваше новое поселение в [obstacle_province.GetName] процветало.\n\nПри посещении колонии я обнаруживаю сморщенного лесоруба по имени [hammund.GetName], с седой бородой, опирающегося на персонал, который предлагает предприимчивое решение.\n\n«Я поймал отца дракона и предлагаю показать его посетителям, чтобы доказать им, что этих зверей нечего бояться... за скромную плату. Я не пожалел денег на клетку!»\n\nВ этот самый момент селезень разрывает клетку на части и небрежным взмахом сбивает Хаммунда."
 wasteland_blocker.0041.a:0 "Принеси мне мой меч!"
 wasteland_blocker.0041.a.duel_success:0 "Ваш убить селезня"
 wasteland_blocker.0041.a.duel_failure:0 "Селезень подавляет вас"
 wasteland_blocker.0041.b:0 "Убегать!"
 wasteland_blocker.0041.success.toast.t:0 "Дрейки очищены"
 wasteland_blocker.0041.failure.toast.t:0 "Дрейки остаются"
  
 wasteland_blocker.0042.t:0 "[obstacle_province.GetName]: Гнездо селезней"
 wasteland_blocker.0042.desc:0 "Давно ходят слухи, что где-то в высокой долине над вашим поселением в [obstacle_province.GetName] находится гнездо селезней, маленьких, но злобных отпрысков [morgothcharacter|E] [dragons|E]. В последнее время несколько колонистов исчезли во время охоты или собирательства в сопках, и стало ясно, что будущее колонии зависит от подтверждения ложных слухов или от обнаружения и уничтожения зверей.\n\nС этой целью, мой выносливый рыцарь [knight.GetName] предложил разведать местность. [knight.GetSheHe|U] вернулся с известием, которого мы опасались, - селезень с детенышами заполонили пещеру в дневном переходе от поселения. [knight.GetSheHe|U] теперь демонстрирует свою смелость, предлагая [knight.GetHerHim] самому разрушить гнездо - и осмеливаясь спросить, какой может быть награда, если [knight.GetSheHe] добьется успеха..."
 wasteland_blocker.0042.a:0 "Вернитесь с его головой [knight.GetFirstNameNoTooltip], и вы будете вознаграждены!"
 wasteland_blocker.0042.a.duel_success:0 "[knight.GetFirstNameNoTooltip] убивает дракона"
 wasteland_blocker.0042.a.duel_failure:0 "[knight.GetFirstNameNoTooltip] поражен селезнем"
 wasteland_blocker.0042.b:0 "Конечно, слава за убийство дракона — достаточная награда, [knight.GetFirstNameNoTooltip]?"
 wasteland_blocker.0042.c:0 "Я пойду сам!"
 wasteland_blocker.0042.d:0 "Возможно, здесь нам следует замедлиться..."
  
 wasteland_blocker.0051.t:0 "[obstacle_province.GetName]: Канавка и дренаж"
 wasteland_blocker.0051.desc:0 "Болотистая местность вокруг нашей новой колонии в [obstacle_province.GetName] оказалась полезной во многих отношениях. Для одного это легко защитить, поскольку подходы трудны для любой большой группы людей. Во-вторых, болота изобилуют лещами, окунями, щуками и угрями, которых мои поселенцы могут есть свежими с крючка или коптить на зиму.\n\nС другой стороны, болота представляют огромную угрозу затопления, особенно весной. оттепели, когда островки болот могут быть затоплены поднявшимися водами. Чтобы защититься от этого, мои поселенцы начали работу над системой дамб и каналов, чтобы защитить свои дома и осушать землю для сельского хозяйства. Это требует огромного количества труда и оказалось тяжелым бременем для зарождающейся колонии. И вот, кажется, одна из дамб прорвана, и паводковые воды грозят полностью уничтожить поселение."
 wasteland_blocker.0051.a:0 "Я буду наблюдать за усилиями по оказанию помощи и инвестировать в новую рабочую силу."
 wasteland_blocker.0051.a.duel_success:0 "У вашего проекта недостаточно бюджета"
 wasteland_blocker.0051.a.duel_failure:0 "Ваш проект выходит за рамки бюджета"
 wasteland_blocker.0051.success.toast.t:0 "Недостаточный бюджет проекта"
 wasteland_blocker.0051.failure.toast.t:0 "Превышение бюджета проекта"
 wasteland_blocker.0051.b:0 "Выделите несколько войск, чтобы помочь восстановить и закончить дамбу."
 wasteland_blocker.0051.c:0 "Может быть, эта колония была обречена с самого начала..."
  
 wasteland_blocker.0052.t:0 "[obstacle_province.GetName]: Болотная лихорадка"
 wasteland_blocker.0052.desc:0 "Мое болотистое поселение в [obstacle_province.GetName] часто затапливает во время весенних паводков, но угроза постепенно отступает, так как завершена система сборов, призванных сдерживать и отклонять приливы. приносятся кусачими насекомыми, которые роятся над водой во влажные летние месяцы. Эта лихорадка вызывает лихорадку, озноб и ужасную усталость.\n\nКолонисты уже написали, требуя поставки коры ивы, чтобы облегчить их страдания, и полыни, чтобы отпугнуть вампирских насекомых."
 wasteland_blocker.0052.a:0 "Они получат то, что им нужно."
 wasteland_blocker.0052.b:0 "Пришло время духовенству оказать здесь немного милостыни..."
 wasteland_blocker.0052.c:0 "Если бы они больше работали, чтобы осушать болота, это не было бы проблемой!"

 wasteland_blocker.0053.t:0 "[obstacle_province.GetName]: Further Cave-Ins"
 wasteland_blocker.0053.desc:0 "I stand in front of a previously large room in [obstacle_province.GetName], now mostly filled with rocks and gravel. The leader of the excavation crew adresses me:\n\n"It happened two days ago - while trying to clear out the collapsed rooms, we accidentially started a chain reaction - several other rooms are now affected and some parts of the settlement are completely cut off from contact!\n\nWe should act quickly, or the colony may fail."
 wasteland_blocker.0053.a.duel_success:0 "The workers successfully remove the rubble"
 wasteland_blocker.0053.a.duel_failure:0 "The settlement is smothered by debris"
 wasteland_blocker.0053.success.toast.t:0 "The rubble is removed"
 wasteland_blocker.0053.failure.toast.t:0 "The colony fails"
 wasteland_blocker.0053.a:0 "Just keep digging!"
 wasteland_blocker.0053.b:0 "Let us hire a professional team of engineers..."
 wasteland_blocker.0053.b_orc:0 "Just throw more slaves at it!"
 wasteland_blocker.0053.c:0 "Abandon the project..."
 wasteland_blocker.0053.c.tt:0 "The colony will fail..."

 wasteland_blocker.0054.t:0 "[obstacle_province.GetName]: Unexpected Treasure"
 wasteland_blocker.0054.desc:0 "My steward approaches me, together with the leader of the tunnel excavation project in [obstacle_province.GetName].\n\n"My liege, we have great news from the excavation site. Not only did we manage to clear the rubble and reinforce the tunnels, the workers uncovered a hidden ore vein! It is not large enough to set up a proper mine but it will grant us some short term profit.""
 wasteland_blocker.0054.a:0 "Excellent! It all belongs to me, of course."
 wasteland_blocker.0054.b:0 "I will take my share, the rest will be split fairly."

 wasteland_blocker.0055.t:0 "[obstacle_province.GetName]: Toxic Leak!"
 wasteland_blocker.0055.desc:0 "The leader of the workers attempting to clear the tunnels in [obstacle_province.GetName] so the air is breathable again has brought me terrible news: They seem to have uncovered a dangerous pocket of toxic gas, which has spread further into the settlement and infected many of the people living there, as well as a majority of the workers. They are begging me to give them money to fund the relief efforts.\n\nWithout intervention, the colony may fail. Either way, the project will most likely have to be abandoned for now..."
 wasteland_blocker.0055.a:0 "I know what can help, you need to take the following precautions..."
 wasteland_blocker.0055.a.tt:0 "You use your knowledge of medicine to instruct the workers on how to properly treat the affected"
 wasteland_blocker.0055.b:0 "Your people will get what they need."
 wasteland_blocker.0055.b.tt:0 "You fund the recovery effort, but the project will fail, for now."
 wasteland_blocker.0055.c:0 "You're on your own."
 wasteland_blocker.0055.c.tt:0 "The colony may fail..."

 wasteland_blocker.0056.t:0 "Bear-Baiting"
 wasteland_blocker.0056.desc:0 "Deciding to visit [obstacle_province.GetName] to check up on the place, I am greeted with a lavish festival to mark my arrival. Food is piled high, and drink flows. At the peak of the revelry, I am led to a large arena and seated on the high seat. A number of mean-looking, large dogs are brought into the pit of the arena from one door. And then, to my great surprise, a sad-looking bear slowly lumbers out from the other!\n\nLike a shot, the dogs charge at the beast, snapping at it. The whole ordeal quickly becomes an orgy of blood, but eventually the bear is brought low by the surviving hound. As I turn to look at the smiling governor sitting next to me, I consider my reaction to the spectacle."
 wasteland_blocker.0056.a:0 "Now that’s what I call entertainment!"
 wasteland_blocker.0056.b:0 "This is a disgusting practice, and you shall not do it again!"
 wasteland_blocker.0056.c:0 "…How do I make money from this?"
 wasteland_blocker.0056.c.duel_success:0 "You successfully monetize these bear fights"
 wasteland_blocker.0056.success.toast.t:0 "Successful Monetization"
 wasteland_blocker.0056.c.duel_failure:0 "You fail to monetize these bear fights"
 wasteland_blocker.0056.failure.toast.t:0 "Failed Monetization"

 wasteland_blocker.0057.t:0 "Howls From the Hills"
 wasteland_blocker.0057.desc:0 "A messenger arrives at my court, bearing news from the settlement at [obstacle_province.GetName]. The news bodes well, yet as the messenger finishes his report, he relays one request from the villagers:\n\n”My Lord,” he says, “while we have driven the majority of the wolves from our settlements, there is still a sizeable pack that remains in the hills a few miles from our settlement. We request your aid in destroying them once and for all, so we may sleep peacefully.”\n\nMy Steward interjects: “My lord, if the wolves have truly been driven into the hills miles away from the colony, I feel there is little need for any interference from us; the wolves will simply move on by the next winter.”"
 wasteland_blocker.0057.a:0 "Let us take no risks, I will send the necessary aid."
 wasteland_blocker.0057.b:0 "I must agree with [steward.GetFirstName], the wolves pose little threat now."
 wasteland_blocker.0057.success.toast.t:0 "Wolves Naturally Disperse"
 wasteland_blocker.0057.failure.toast.t:0 "Wolves Remain"

 wastelands.0021.t:0 "#bold Warning Event#!"
 wastelands.0021.desc:0 "#size:24 This is a warning event#!\n\nIt seems you've used the option to reduce the amount of playable land.\n\nDo be #V warned#! that it #N CAN and WILL#! have side effects on your game, since we do #V NOT#! account for any decisions/events that require special regions to be populated."
 wastelands.0021.a:0 "I understand."
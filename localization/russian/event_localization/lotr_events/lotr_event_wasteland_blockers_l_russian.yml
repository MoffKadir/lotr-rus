l_russian:

 ### Wolf Den ###

 wasteland_blocker.0001.t:0 "[obstacle_province.GetName]: Противостояние волкам"
 wasteland_blocker.0001.desc:0 "Мои разведчики прочёсывают [obstacle_province.Custom('TerrainTypeProvince')] владения [obstacle_province.GetName] уже несколько дней.\n\nБольшинство вернулись с пустыми руками, некоторые не вернулись вовсе. Я начинаю сомневаться, существует ли это волчье логово, о котором ходят слухи, или же волки, которые рыщут по этим землям, - результат какого-то колдовства или дьявольщины.\n\nНаконец, последний разведчик докладывает мне, его одежда потрёпана, а в глазах - потрясение.\n\n«Мой [ROOT.Char.GetLadyLord], я нашёл его! [obstacle_province.Custom('TerrainTypeProvince')], там, в самой глуби, находится хорошо сокрытое логово, до верху забитое множеством свирепых волков»."
 wasteland_blocker.0001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] с ними разберусь."
 wasteland_blocker.0001.a.duel_success:0 "Вы побеждаете волков"
 wasteland_blocker.0001.a.duel_failure:0 "Вы побеждены волками"
 wasteland_blocker.0001.b:0 "Мой $knight_culture_player_no_tooltip_lowercase$, [knight.GetTitledFirstNameNoTooltip], быстро справится с ними."
 wasteland_blocker.0001.b.duel_success:0 "[knight.GetFirstNameNoTooltip] побеждает волков"
 wasteland_blocker.0001.b.duel_failure:0 "[knight.GetFirstNameNoTooltip] [Select_CString(knight.IsFemale, 'побеждена', 'побеждён' )] волками"
 wasteland_blocker.0001.c:0 "[hooked_character.GetTitledFirstNameNoTooltip] [Select_CString(hooked_character.IsFemale, 'должна', 'должен' )] мне услугу..."
 wasteland_blocker.0001.c.duel_success:0 "[hooked_character.GetFirstNameNoTooltip] побеждает волков"
 wasteland_blocker.0001.c.duel_failure:0 "[hooked_character.GetFirstNameNoTooltip] [Select_CString(hooked_character.IsFemale, 'побеждена', 'побеждён' )] волками"
 wasteland_blocker.0001.d:0 "Я доверю это задание наёмным профессионалам."
 wasteland_blocker.0001.e:0 "Возможно, мне стоит пока оставить волков в покое..."
 wasteland_blocker.0001.success.toast.t:0 "Волчье логово очищено"
 wasteland_blocker.0001.failure.toast.t:0 "Волчье логово уцелело"

 wasteland_blocker.0002.t:0 "В окружении"
 wasteland_blocker.0002.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )] добраться до поселения во владении [obstacle_province.GetName] к ночи, но из-за постоянных задержек с наступлением сумерек нам не хватило нескольких миль. В полумраке мы разбили лагерь на краю рощи крепких деревьев и принялись за работу по разведению костра. Несмотря на отсутствие комфорта, на меня снизошло спокойствие, когда я [Select_CString(ROOT.Char.IsFemale, 'любовалась', 'любовался' )] красотой усыпанного звездами неба.\n\nВдруг я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] рычание. Напротив костра я вижу пару глаз. Так же внезапно к ним присоединяются еще два десятка, и я понимаю, что мы окружены. До наших ушей доносится жестокий вой, и наша ошибка становится очевидной - мы разбили лагерь рядом с волчьим логовом! Вот источник серого ужаса, который терзает наше новое поселение с момента его основания."
 wasteland_blocker.0002.a:0 "Ко мне! Сделаем плащи из этих тварей!"
 wasteland_blocker.0002.b:0 "[knight.GetFirstNameNoTooltip], защити нас от этих зверей!"
 wasteland_blocker.0002.c:0 "Хватайте горящие головни, и мы побежим!"

 wasteland_blocker.0003.t:0 "Волчица"
 wasteland_blocker.0003.desc:0 "После долгих месяцев поисков его наконец-то обнаружили - великое волчье логово во владении [obstacle_province.GetName]. Стая была огромной и удивительно хитрой, она часто сбивала торговцев, снабжающих наш зарождающийся форпост, с пути, но теперь мы окружили ее.\n\nВ нашем лагере уже сложено много шкур, но последний рывок для уничтожения логова вызывает некоторое беспокойство, ведь стаю возглавляет большая волчица, размером почти с пони и с мордой, пунцовой от крови её добычи. По мере приближения страх нарастает, ведь волчица стоит перед копошащейся кучей волчат, и её рычание и оскал дают понять, что она намерена защищать их со всей силой и свирепостью."
 wasteland_blocker.0003.a:0 "Это лишь безродная шавка! Я лично сражу её!"
 wasteland_blocker.0003.a.duel_success:0 "Вам удалось убить волчицу"
 wasteland_blocker.0003.a.duel_failure:0 "Вы не смогли убить волчицу"
 wasteland_blocker.0003.b:0 "Окружайте её! Вместе мы сразим её!"
 wasteland_blocker.0003.b.duel_success:0 "Вы успешно загнали волчицу в угол"
 wasteland_blocker.0003.b.duel_failure:0 "Волчица сбегает"
 wasteland_blocker.0003.c:0 "Может, нам стоит вернуться позже?"

 wasteland_blocker.0004.t:0 "Волкособы" #Wolf-dogs
 wasteland_blocker.0004.desc:0 "Интересные новости доходят до меня из владения [obstacle_province.GetName]. Тамошние поселенцы завезли на свои земли множество домашних собак, которые служат верными и надёжными охранниками скота и домашнего хозяйства. Однако это привело к тревожным последствиям. По мере того как популяция волков сокращается, а домашних собак становится всё больше, в результате смешения волков и собак начал появляться гибридный вид.\n\nЭти «волкособы» обладают чертами волка, но темпераментом собаки, и стали довольно популярны среди местного населения как домашние животные и охранники. Однако некоторые эксперты опасаются, что эти гибриды могут оказаться слишком дикими, чтобы их можно было приручить, или что они могут образовать собственные дикие стаи, если популяция выйдет из-под контроля!"
 wasteland_blocker.0004.a:0 "Такую практику следует прекратить и начать отлов."
 wasteland_blocker.0004.b:0 "Черты волка, но верность собаки..."
 wasteland_blocker.0004.c:0 "Какая интересная добыча получилась бы из них!"
 wasteland_blocker.0004.a.duel_success:0 "Во владении [obstacle_province.GetName] замечены волки"
 wasteland_blocker.0004.a.success.toast.t:0 "Волки успешно выпущены на волю"
 wasteland_blocker.0004.a.duel_failure:0 "Неудача в освобождении волков"
 wasteland_blocker.0004.a.failure.toast.t:0 "Население недовольно"
 wasteland_blocker.0004.b.duel_success:0 "Вы успешно обучили волкособа"
 wasteland_blocker.0004.b.success.toast.t:0 "Лучший друг человека"
 wasteland_blocker.0004.b.duel_failure:0 "Вам не удалось приручить волка"
 wasteland_blocker.0004.b.failure.toast.t:0 "Дикий волк не приручён"


 wasteland_blocker.0011.t:0 "[obstacle_province.GetName]: Йо-гай"
 wasteland_blocker.0011.desc:0 "Мои поселенцы во владении [obstacle_province.GetName] привыкли, что рядом с их колонией бродят медведи. Обычно требуется лишь небольшая осторожность, и даже самых любознательных зверей можно отпугнуть энергичным стуком кастрюль.\n\nОдин медведь отличается от других. Известный на местном диалекте как «йо-гай», он умнее обычного медведя, преследует отряды рабочих и нападает на них всякий раз, когда они останавливаются на обед. Как только рабочие разбегаются, он налетает на их поклажу в поисках припасов и крадёт всю еду, которую они принесли с собой.\n\nВ поселении ведутся активные споры о том, как решить эту проблему. Колония наняла ловчих, которые хотят организовать экспедицию против медведя. Однако кузнец поселения считает, что медведя можно заманить в хитроумную ловушку, которую он сам спроектировал - улей, наполненный медом."
 wasteland_blocker.0011.a:0 "Руководить экспедицией ловчих."
 wasteland_blocker.0011.a.duel_success:0 "Ловчие успешно расправляются с йо-гаем и остальными представителями его вида."
 wasteland_blocker.0011.a.duel_failure:0 "Медведь перехитрил ловчих"
 wasteland_blocker.0011.b:0 "Заплатить кузнецу, чтобы он соорудил ловушку."
 wasteland_blocker.0011.c:0 "«Что за вздор! Я лично разберусь с этим зверем»."
 wasteland_blocker.0011.c.duel_success:0 "Вы успешно расправляетесь с йо-гаем и остальными представителями его вида."
 wasteland_blocker.0011.c.duel_failure:0 "Медведь перехитрил и одолел вас"
 wasteland_blocker.0011.d:0 "«Эй, эй, эй! Оставь этого медведя в покое!»"
 wasteland_blocker.0011.success.toast.t:0 "Медвежье логово очищено"
 wasteland_blocker.0011.failure.toast.t:0 "Медвежье логово уцелело"

 wasteland_blocker.0012.t:0 "[obstacle_province.GetName]: Медвежья услуга"
 wasteland_blocker.0012.desc.1:0 "После четырех дней скитаний по труднопроходимой местности моя охота на медведя подходит к завершению. Огромная медведица стоит у входа в пещеру, ее сводя с меня глаз. Она поднимается на задние лапы и рычит, но, похоже, не желает нападать и покидать укрытие в своём каменистом углублении. Приняв это за признак слабости, я прыгаю вперёд и вонзаю копье ей в грудь. После короткой борьбы медведица падает, дергаясь. Из последних сил она снова смотрит мне в глаза с выражением, которое выглядит почти... умоляющим. В замешательстве я отступаю назад и опускаю копье.\n\nИменно тогда я слышу мяуканье.\n\nВ глубине пещеры я нахожу источник шума - крошечный детёныш, ещё слепой и слабый, ползущий к мне."
 wasteland_blocker.0012.desc.2.evil:0 "Непреодолимый прилив восторга охватывает меня. Два по цене одного! Но, может быть, я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] смогу вырастить медвежонка..."
 wasteland_blocker.0012.desc.2.good:0 "Непреодолимое чувство вины охватывает меня. Кормить его будет дорого, но, может быть, я смогу вырастить медведя [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]..."
 wasteland_blocker.0012.a:0 "Я избавлю его от страданий."
 wasteland_blocker.0012.b:0 "Я попытаюсь вырастить детёныша [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."
 wasteland_blocker.0012.b.success.toast.t:0 "Успешное обучение"
 wasteland_blocker.0012.b.failure.toast.t:0 "Неудача в обучении"
 pet_bear_modifier:0 "Домашний медведь"
 pet_bear_modifier_desc:0 "Этот персонаж держит медведя в качестве домашнего животного, которого он вырастил из детёныша."
 wasteland_blocker.0012.c:0 "Возможно, он сможет выжить в одиночку..."

 wasteland_blocker.0013.t:0 "Налёт"
 wasteland_blocker.0013.desc:0 "Новое поселение во владении [obstacle_province.GetNameNoTier] развивается хорошими темпами. Уже построено множество зданий, дым поднимается к небу из множества труб и кострищ. Земли расчищены под фермерские хозяйства, и дикая местность постепенно уступает место ухоженному и усмирённому ландшафту. Пока я размышляю о достигнутом прогрессе, мою задумчивость прерывает крик.\n\nМедведь! Гигантская громадина врывается в самое сердце поселения, разбрасывая колонистов в стороны."
 wasteland_blocker.0013.a:0 "Принесите мне лук! Я лично покончу с ним."
 wasteland_blocker.0013.a.duel_success:0 "Вам удалось убить медведя"
 wasteland_blocker.0013.a.duel_failure:0 "Вы не смогли убить медведя"
 wasteland_blocker.0013.b:0 "Трубите в рога! Мы должны положить этому конец!"
 wasteland_blocker.0013.b.duel_success:0 "Вашему отряду удалось убить медведя"
 wasteland_blocker.0013.b.duel_failure:0 "Вашему отряду не удалось убить медведя"
 wasteland_blocker.0013.c:0 "Бегите! Этот враг не под силу никому из нас"
 wasteland_blocker.0013.failure.toast.t:0 "Медвежье логово уцелело"
 wasteland_blocker.0013.success.toast.t:0 "Медвежье логово очищено"

 wasteland_blocker.0014.t:0 "Грибной медведь"
 wasteland_blocker.0014.desc:0 "[Select_CString(steward.Char.IsFemale, 'Моя управляющая', 'Мой управляющий' )] [steward.GetFirstName] [Select_CString(steward.Char.IsFemale, 'принесла', 'принёс' )] мне вести из нашей зарождающейся колонии во владении [obstacle_province.GetName]. Эта история настолько запутанная, что [steward.GetFirstNameNoTooltip] [Select_CString(steward.Char.IsFemale, 'настояла', 'настоял' )] на подтверждении, прежде чем передать её мне, но теперь [Select_CString(steward.Char.IsFemale, 'она уверена', 'он уверен' )] в её правдивости. Похоже, что один из наших колонистов открыл особо мощный вид грибов, употребление которых вызывает удивительные видения и чувство сильной эйфории.\n\nВсё это, конечно, хорошо, но на грядку с грибами забрёл местный медведь устрашающих размеров. После этого медведь начал буйствовать, разрушая дома, кладовые и убивая поселенцев, так что теперь колония находится под угрозой существования."
 wasteland_blocker.0014.a:0 "Направить часть нашего ополчения на борьбу с этой мохнатой угрозой."
 wasteland_blocker.0014.a.duel_failure:0 "Ваше ополчение не смогло отогнать медведя"
 wasteland_blocker.0014.a.duel_success:0 "Ваши ополченцы успешно отгоняют медведя"
 wasteland_blocker.0014.b:0 "Выкопать яму с шипами и приманить медведя свежими грибами"
 wasteland_blocker.0014.b.duel_failure:0 "Медведь ускользает из вашей ловушки"
 wasteland_blocker.0014.b.duel_success:0 "Вы успешно заманили медведя в ловушку"
 wasteland_blocker.0014.c:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] попробовать эти грибы... в лечебных целях."
 wasteland_blocker.0014.c.success.toast.t:0 "Гриб роста"
 wasteland_blocker.0014.c.failure.toast.t:0 "Уменьшающий гриб"
 wasteland_blocker.0014.failure.toast.t:0 "Медвежье логово уцелело"
 wasteland_blocker.0014.success.toast.t:0 "Медведь отогнан"

 wasteland_blocker.0015.t:0 "Больше, чем кажется на первый взгляд"
 wasteland_blocker.0015.desc:0 "Земли, окружащие владение [obstacle_province.GetName], издавна славятся большими медведями, которые здесь обитают.\n\nКогда я посещаю свою колонию, чтобы проверить её прогресс, на дороге меня встречает то, что кажется небольшим семейством огромных медведей. Похоже, во главе их стоит огромный звероподобный человек, который требует, чтобы мы покинули их земли, дабы они не отомстили за всех убитых нами медведей."
 wasteland_blocker.0015.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Хотела', 'Хотел' )] бы я посмотреть, как ты попытаешься, дикарь!"
 wasteland_blocker.0015.b:0 "Держи своих медведей подальше от наших поселений..."
 wasteland_blocker.0015.c:0 "Мы как раз уходили, не так ли, парни?"
 wasteland_blocker.0015.toast.t:0 "Медведь остаётся"
 wasteland_blocker.0015.a.duel_success:0 "Вы прогоняете оборотня"
 wasteland_blocker.0015.a.success.toast.t:0 "Медвежье логово очищено"
 wasteland_blocker.0015.a.duel_failure:0 "Вы не смогли прогнать оборотня"
 wasteland_blocker.0015.a.failure.toast.t:0 "Охотники на медведей ранены"
 wasteland_blocker.0015.b.duel_success:0 "Вам удаётся договориться с оборотнем"
 wasteland_blocker.0015.b.success.toast.t:0 "Сосуществование"
 wasteland_blocker.0015.b.duel_failure:0 "Вам не удалось договориться с оборотнем"
 wasteland_blocker.0015.b.failure.toast.t:0 "Медвежье логово уцелело"

 wasteland_blocker.0016.t:0 "[obstacle_province.GetName]: Людоед"
 wasteland_blocker.0016.desc:0 "Он наблюдает в ночи. Семь футов ростом и полтонны весом. Его шкура толще и прочнее драконьей чешуи, его клыки и когти больше мечей, его дыхание зловоннее поля сражения. Он носит шрамы сотни битв, а на его лице - вековые раны.\n\nПо крайней мере, так об этом говорят письма из владения [obstacle_province.GetName]. Вполне вероятно, что по крайней мере некоторые факты об этом огромном медведе не соответствуют действительности, однако их мысль ясна. Они сообщают многое: что он практически непобедим; что он пережил тысячу стрел; что он убивает охотничьи отряды численностью в пятьдесят человек; что он незаметно проникает в деревню ночью и убивает скот и горожан -#italic особенно горожан #!- в равной степени. Колонисты умоляют о помощи, о чём угодно, лишь бы избавиться от этого ночного ужаса раз и навсегда."
 wasteland_blocker.0016.success.toast.t:0 "Медведь убить"
 wasteland_blocker.0016.failure.toast.t:0 "Медвежье логово уцелело"
 wasteland_blocker.0016.a:0 "Послать моих лучших воинов, чтобы расправиться с этим чудовищем!"
 wasteland_blocker.0016.b:0 "[marshal.GetFirstName], собери колонистов и принеси мне голову этого медведя."
 wasteland_blocker.0016.b.duel_success:0 "Медведь убит"
 wasteland_blocker.0016.b.duel_failure:0 "Медведь выжил"
 wasteland_blocker.0016.c:0 "Ох уж эти суеверные крестьяне! Они сами справятся с медведем."

 wasteland_blocker.0021.t:0 "[obstacle_province.GetName]: Великая паутина"
 wasteland_blocker.0021.desc:0 "Прибыв на место, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что моя колония во владении [obstacle_province.GetName] превратилась в оживлённый улей. Здесь собраны значительные силы, чтобы окончательно изгнать злобых пауков из этих земель и обеспечить будущее моего поселения. Разведчики определили местонахождение их гнезда, и после воодушевляющей речи я [Select_CString(ROOT.Char.IsFemale, 'повела', 'повёл' )] людей в направлении злосчастного паучьего рассадника.\n\nОднако его вид заставляет нас задуматься. Пауки не сидели без дела. Густая еловая роща полностью опутана огромной паутиной. То тут, то там паутина образует воронки, в которых запутались различные дикие звери, включая некогда гордого оленя. Воздух пропитан зловонием переваренных внутренностей.\n\nНачинаются споры о том, как лучше уничтожить гнездо..."
 wasteland_blocker.0021.a:0 "Срубить деревья топорами, а всё, что уцелело, - мечами!"
 wasteland_blocker.0021.a.duel_success:0 "Вы убиваете последнего паука"
 wasteland_blocker.0021.a.duel_failure:0 "Вас одолели пауки, и вы едва спаслись"
 wasteland_blocker.0021.b:0 "Послать за моими лучниками, они скоро избавятся от них."
 wasteland_blocker.0021.b.duel_success:0 "Вы ведёте своих лучников к победе над пауками"
 wasteland_blocker.0021.b.duel_failure:0 "Пауки одолели ваших людей"
 wasteland_blocker.0021.c:0 "Подайте мне огонь... мы их выжжем!"
 wasteland_blocker.0021.c.tt:0 "Вы быстро очищаете гнезда огнем, но рискуете, что огонь перекинется на остальную часть вашей колонии."
 wasteland_blocker.0021.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'упоминала', 'упоминал' )], что боюсь пауков?"
 wasteland_blocker.0021.success.toast.t:0 "Паучье гнездо очищено"
 wasteland_blocker.0021.failure.toast.t:0 "Паучье гнездо уцелело"

 wasteland_blocker.0022.t:0 "[obstacle_province.GetName]: Арахниды"
 wasteland_blocker.0022.desc:0 "Огромные пауки давно заполонили владение [obstacle_province.GetName], покрывая своей паутиной всю округу и опутывая неосторожных путешественников. Они сильны и хитры, а их вздутые и пёстрые шкуры и сверкающие глаза вызывают панику при одном только взгляде.\n\nМои поселенцы сообщают, что две луны назад было обнаружено гнездо этих многоногих тварей, и местный гарнизон был отправлен уничтожить его. Но они так и не вернулись. В последние дни тела солдат из гарнизона были найдены в коконах среди мёртвых ветвей большого дуба, а при осмотре оказалось, что это не более чем шелуха, внутренности которой были растворены и высушены ползучими арахнидами.\n\nУ меня есть неотложные дела дома, так что для успеха колонии мне придётся собрать новые силы, чтобы найти и уничтожить гнездо, иначе поселенцев постигнет та же участь."
 wasteland_blocker.0022.a:0 "Выделить несколько моих людей, чтобы очистить их."
 levies_aiding_colony_modifier:0 "Ополчение помогает колонии"
 levies_aiding_colony_modifier_desc:0 "Некоторые ополченцы этого персонажа были направлены на помощь и защиту людей в колониальных поселениях."
 wasteland_blocker.0022.b:0 "Я доверю эту задачу наёмным профессионалам."
 wasteland_blocker.0022.c:0 "Проклятые ползучие гады!"

 wasteland_blocker.0031.t:0 "[obstacle_province.GetName]: Изгои"
 wasteland_blocker.0031.desc.1:0 "Вот уже несколько недель я получаю письма с мольбами из поселения во владении [obstacle_province.GetName]. Их преследует банда изгоев, которые неоднократно совершали набеги на запасы продовольствия в поселении. "
 wasteland_blocker.0031.desc.2.marshal:0 "Мой маршал, [marshal.GetName], предлагает организовать карательную экспедицию, чтобы прогнать бандитов.\n\nОднако "
 wasteland_blocker.0031.desc.2.knight:0 "[Select_CString(marshal.IsFemale, 'Моя военная советница', 'Мой военный советник' )], [marshal.GetName], предлагает организовать карательную экспедицию, чтобы прогнать бандитов.\n\nОднако "
 wasteland_blocker.0031.desc.3.spymaster:0 "[Select_CString(spymaster.IsFemale, 'моя тайная советница', 'мой тайный советник' )], [spymaster.GetName], шепчет, что в этой ситуации есть нечто большее, чем кажется на первый взгляд. Похоже, что разбойники были одними из первых колонистов и в большинстве своём были добропорядочными подданными, пока их не выгнали из своих домов бывшие солдаты, которые были лучше вооружены и не были склонны строить хижины своими руками, когда могли занять уже построенные."
 wasteland_blocker.0031.desc.3.scholar:0 "[Select_CString(spymaster.IsFemale, 'учёная', 'учёный' )], [spymaster.GetName], шепчет, что в этой ситуации есть нечто большее, чем кажется на первый взгляд. Похоже, что разбойники были одними из первых колонистов и в большинстве своём были добропорядочными подданными, пока их не выгнали из своих домов бывшие солдаты, которые были лучше вооружены и не были склонны строить хижины своими руками, когда могли занять уже построенные."
 wasteland_blocker.0031.a:0 "Мне всё равно, кто был там первым. Решите это мечами!"
 wasteland_blocker.0031.a.duel_success:0 "Ваши люди убивают последних смутьянов"
 wasteland_blocker.0031.a.duel_failure:0 "Ваши люди отброшены назад бандитами"
 wasteland_blocker.0031.b:0 "Помиловать разбойников и вернуть им их земли."
 wasteland_blocker.0031.b.duel_success:0 "Вы добиваетесь справедливого решения для изгоев"
 wasteland_blocker.0031.b.duel_failure:0 "Ваши попытки добиться справедливости для изгоев провалились"
 wasteland_blocker.0031.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] докопаюсь до истины..."
 wasteland_blocker.0031.c.duel_success:0 "Вы пришли к соглашению между изгоями и поселенцами"
 wasteland_blocker.0031.c.duel_failure:0 "Вам не удалось договориться между изгоями и поселенцами"
 wasteland_blocker.0031.d:0 "У меня нет на это времени!"
 wasteland_blocker.0031.success.toast.t:0 "Бандиты разогнаны"
 wasteland_blocker.0031.failure.toast.t:0 "Бандиты остаются"

 wasteland_blocker.0032.t:0 "[obstacle_province.GetName]: Загон"
 wasteland_blocker.0032.desc.marshal:0 "Мой маршал, [marshal.GetName], приносит мне радостную весть. Местный гарнизон обнаружил убежище группы бандитов, наводивших ужас на моё поселение во владении [obstacle_province.GetName]. Солдаты окружили разбойников, и последние несколько дней идёт интенсивный обмен стрелами, но пока нет решительных действий, чтобы положить конец противостоянию.\n\nПредводитель разбойников, похоже, готов сражаться до конца, если потребуется, но предложил покинуть эти земли в обмен на значительное вознаграждение."
 wasteland_blocker.0032.desc.knight:0 "[Select_CString(marshal.IsFemale, 'Моя военная советница', 'Мой военный советник' )], [marshal.GetName], приносит мне радостную весть. Местный гарнизон обнаружил убежище группы бандитов, наводивших ужас на моё поселение во владении [obstacle_province.GetName]. Солдаты окружили разбойников, и последние несколько дней идёт интенсивный обмен стрелами, но пока нет решительных действий, чтобы положить конец противостоянию.\n\nПредводитель разбойников, похоже, готов сражаться до конца, если потребуется, но предложил покинуть эти земли в обмен на значительное вознаграждение."
 wasteland_blocker.0032.a:0 "Раздавить их!"
 wasteland_blocker.0032.a.duel_success:0 "Ваши люди убивают последних смутьянов"
 wasteland_blocker.0032.a.duel_failure:0 "Ваши люди отброшены разбойниками"
 wasteland_blocker.0032.b:0 "А что, если их удастся убедить записаться в войска?"
 wasteland_blocker.0032.b.duel_success:0 "Вы убеждаете предводителя разбойников помочь защитить колонию за постоянную плату"
 wasteland_blocker.0032.b.duel_failure:0 "Ваши усилия по переговорам терпят неудачу"
 enlisted_bandits_province_modifier:0 "Завербованные разбойники"
 enlisted_bandits_province_modifier_desc:0 "Эта провинция пополнила свои ряды разбойниками, чтобы укрепить обороноспособность."
 wasteland_blocker.0032.c:0 "Полагаю, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы оплатить их дорожные расходы..."

 wasteland_blocker.0041.t:0 "[obstacle_province.GetName]: Жизнь найдёт путь"
 wasteland_blocker.0041.desc:0 "Хотя великие черви давно исчезли, в Серых горах до сих пор обитает их крохотные, но опасные родичи — змеи. Их присутствие отпугивает потенциальных колонистов, и чтобы новое поселение во владении [obstacle_province.GetName] процветало, необходимо найти какое-то решение.\n\nПосетив колонию, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] умудрённого дровосека по имени [hammund.GetName], с седой бородой, опирающегося на посох, который предлагает предприимчивое решение.\n\n«Я поймал змеёныша и предлагаю показать его посетителям, чтобы доказать им, что этих зверей нечего бояться... за скромную плату. Я не пожалел денег на клетку!»\n\nВ этот самый момент змей разрывает клетку и одним ударом сбивает Хаммунда с ног."
 wasteland_blocker.0041.a:0 "Подайте мне мой меч!"
 wasteland_blocker.0041.a.duel_success:0 "Вы повергли змея"
 wasteland_blocker.0041.a.duel_failure:0 "Змей побеждает вас"
 wasteland_blocker.0041.b:0 "Бегите!"
 wasteland_blocker.0041.success.toast.t:0 "Змеи расчищены"
 wasteland_blocker.0041.failure.toast.t:0 "Змеи уцелели"

 wasteland_blocker.0042.t:0 "[obstacle_province.GetName]: Гнездо змеев"
 wasteland_blocker.0042.desc:0 "Давно ходят слухи, что где-то в высокой долине над поселением во владении [obstacle_province.GetName] находится гнездо змеев, маленьких, но злобных отпрысков [Concept( 'dragons', 'драконов' )|E] [Concept( 'morgothcharacter', 'Моргота' )|E]. В последнее время несколько колонистов пропали во время охоты или собирательства в этих местах, и стало ясно, что будущее колонии зависит от подтверждения ложных слухов - или от поиска и уничтожения чудовищ.\n\nС этой целью, мой выносливый рыцарь [knight.GetName] [Select_CString(knight.IsFemale, 'предложила', 'предложил' )] разведать местность. [knight.GetSheHe|U] [Select_CString(knight.IsFemale, 'вернулась', 'вернулся' )] с вестями, которых мы опасались, - в пещере в дне пути от поселения завёлся змей с детёнышами. Теперь [knight.GetSheHe|U] демонстрирует свою смелость, предлагая самостоятельно уничтожить гнездо - и осмеливаясь поинтересоваться, какова будет награда, если [knight.GetSheHe] преуспеет..."
 wasteland_blocker.0042.a:0 "Вернись с его головой, [knight.GetFirstNameNoTooltip], и ты будешь [Select_CString(knight.IsFemale, 'вознаграждена', 'вознаграждён' )]!"
 wasteland_blocker.0042.a.duel_success:0 "[knight.GetFirstNameNoTooltip] убивает змея"
 wasteland_blocker.0042.a.duel_failure:0 "[knight.GetFirstNameNoTooltip] терпит поражение от змея"
 wasteland_blocker.0042.b:0 "Слава за убийство змея — достаточная награда, [knight.GetFirstNameNoTooltip]?"
 wasteland_blocker.0042.c:0 "Я пойду [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]!"
 wasteland_blocker.0042.d:0 "Возможно, нам стоит сбавить темп..."

 wasteland_blocker.0051.t:0 "[obstacle_province.GetName]: Канава и водоотвод"
 wasteland_blocker.0051.desc:0 "Болотистая местность вокруг нашей новой колонии во владении [obstacle_province.GetName] оказалась полезной во многих отношениях. Во-первых, её легко оборонять, поскольку подходы к ней затруднены для любого крупного войска. С другой стороны, болота изобилуют лещами, окунями, щуками и угрями, которых мои поселенцы могут есть свежими с крючка или коптить на зиму.\n\nНо следует забывать о тому, что болота представляют собой грозную угрозу наводнений, особенно весной, когда болотные островки могут быть затоплены поднявшимися водами. Чтобы защититься от этого, мои поселенцы начали работу над системой дамб и каналов, чтобы защитить свои дома и осушить землю для сельского хозяйства. Это требует огромного количества труда и оказалось тяжёлым бременем для зарождающейся колонии. И вот, похоже, одна из дамб прорвана, и потоки воды грозят полностью уничтожить поселение."
 wasteland_blocker.0051.a:0 "Я прослежу за усилиями по оказанию помощи и вложу золото в найм новой рабочей силы."
 wasteland_blocker.0051.a.duel_success:0 "Ваш проект не укладывается в бюджет"
 wasteland_blocker.0051.a.duel_failure:0 "Ваш проект превышает бюджет"
 wasteland_blocker.0051.success.toast.t:0 "Проект с недостаточным бюджетом"
 wasteland_blocker.0051.failure.toast.t:0 "Превышение бюджета проекта"
 wasteland_blocker.0051.b:0 "Выделить часть войск, чтобы помочь восстановить и закончить строительство дамбы."
 wasteland_blocker.0051.c:0 "Возможно, эта колония была обречена с самого начала..."

 wasteland_blocker.0052.t:0 "[obstacle_province.GetName]: Болотная лихорадка"
 wasteland_blocker.0052.desc:0 "Мое болотистое поселение во владении [obstacle_province.GetName] часто затапливается во время весенних паводков, но угроза постепенно отступает по мере строительства системы дамб для сдерживания и отвода поднимающихся приливов.\n\nНо колония по-прежнему страдает от таинственного недуга, который, похоже, вызывают кусачие насекомые, роящиеся над водой во влажные летние месяцы. Эта болезнь сопровождается лихорадкой, ознобом и страшной усталостью.\n\nКолонисты написали письмо, требуя поставок ивовой коры, чтобы облегчить их страдания, и полыни, чтобы отпугнуть кровососущих насекомых."
 wasteland_blocker.0052.a:0 "Они получат то, что им нужно."
 wasteland_blocker.0052.b:0 "Пришло время духовенству оказать здесь немного милостыни..."
 wasteland_blocker.0052.c:0 "Если бы они больше работали, чтобы осушать болота, это не было бы проблемой!"

 wasteland_blocker.0053.t:0 "[obstacle_province.GetName]: Дальнейшие обвалы"
 wasteland_blocker.0053.desc:0 "Я стою перед большой комнатой во владении [obstacle_province.GetName], которая теперь завалена камнями и гравием. Ко мне обращается бригадир команды землекопов:\n\n«Это случилось два дня назад - пытаясь расчистить обрушившиеся комнаты, мы случайно запустили цепную реакцию - теперь затронуты ещё несколько комнат, а некоторые части поселения полностью изолированы!»\n\nМы должны действовать быстро, иначе колония может погибнуть."
 wasteland_blocker.0053.a.duel_success:0 "Рабочие успешно разбирают завалы"
 wasteland_blocker.0053.a.duel_failure:0 "Поселение завалено обломками"
 wasteland_blocker.0053.success.toast.t:0 "Завалы разобраны"
 wasteland_blocker.0053.failure.toast.t:0 "Колония терпит неудачу"
 wasteland_blocker.0053.a:0 "Продолжайте копать!"
 wasteland_blocker.0053.b:0 "Стоит нанять профессиональную команду инженеров..."
 wasteland_blocker.0053.b_orc:0 "Направить туда больше рабов!"
 wasteland_blocker.0053.c:0 "Забросить проект..."
 wasteland_blocker.0053.c.tt:0 "Колония терпит неудачу..."

 wasteland_blocker.0054.t:0 "[obstacle_province.GetName]: Неожиданное сокровище"
 wasteland_blocker.0054.desc:0 "Ко мне подходит мой управляющий вместе с руководителем проекта по рытью туннеля во владении [obstacle_province.GetName].\n\n«Мой сюзерен, у нас отличные новости с места раскопок. Нам не только удалось расчистить завалы и укрепить туннели, рабочие обнаружили скрытую рудную жилу! Она не настолько велика, чтобы создать полноценную шахту, но принесёт нам небольшую прибыль»."
 wasteland_blocker.0054.a:0 "Отлично! Разумеется, всё это принадлежит мне."
 wasteland_blocker.0054.b:0 "Я возьму свою долю, остальное будет поделено по справедливости."

 wasteland_blocker.0055.t:0 "[obstacle_province.GetName]: Токсичная утечка!"
 wasteland_blocker.0055.desc:0 "Токсичная утечка! Бригадир рабочих, пытающихся расчистить туннели во владении [obstacle_province.GetName], чтобы воздух снова стал пригодным для дыхания, принёс мне ужасные новости: похоже, они обнаружили опасный очаг токсичного газа, который распространился дальше в поселение и заразил многих жителей, а также большинство рабочих. Они умоляют меня дать им денег на оказание помощи.\n\nБез вмешательства колония может потерпеть крах. В любом случае, от проекта, скорее всего, придётся пока отказаться..."
 wasteland_blocker.0055.a:0 "Я знаю, что может помочь, но вам нужно принять следующие меры предосторожности..."
 wasteland_blocker.0055.a.tt:0 "Вы используете свои знания в области медицины, чтобы проинструктировать рабочих о том, как правильно лечить пострадавших"
 wasteland_blocker.0055.b:0 "Ваши люди получат то, что им нужно."
 wasteland_blocker.0055.b.tt:0 "Вы оплатите усилия по восстановлению, но в данный момент проект потерпит неудачу."
 wasteland_blocker.0055.c:0 "Вы сами по себе."
 wasteland_blocker.0055.c.tt:0 "Колония может потерпеть крах..."

 wasteland_blocker.0056.t:0 "Приманка для медведя"
 wasteland_blocker.0056.desc:0 "Решив посетить владение [obstacle_province.GetName], чтобы проверить, как там дела, я [Select_CString(ROOT.Char.IsFemale, 'была встречена', 'был встречен' )] пышным праздником в честь своего прибытия. Еды навалено много, а напитки льются рекой. В самый разгар веселья меня ведут на большую арену и усаживают на высокое сиденье. Из одной двери в яму арены выводят несколько злобных крупных собак. И тут, к моему огромному удивлению, из другой двери медленно выходит угрюмый медведь!\n\nСобаки, не раздумывая, бросаются на зверя, огрызаясь. Всё это быстро превращается в кровавое побоище, но в конце концов медведя сбивает с ног оставшаяся в живых гончая. Повернувшись, чтобы посмотреть на улыбающегося губернатора, сидящего рядом со мной, я обдумываю свою реакцию на это зрелище."
 wasteland_blocker.0056.a:0 "Вот что я называю развлечением!"
 wasteland_blocker.0056.b:0 "Это отвратительно, и вы больше не будете это устраивать!"
 wasteland_blocker.0056.c:0 "...как мне заработать на этом?"
 wasteland_blocker.0056.c.duel_success:0 "Вы успешно зарабатываете на этих медвежьих боях"
 wasteland_blocker.0056.success.toast.t:0 "Успешный заработок"
 wasteland_blocker.0056.c.duel_failure:0 "Вы не смогли заработать на этих медвежьих боях"
 wasteland_blocker.0056.failure.toast.t:0 "Неудачная попытка заработка"

 wasteland_blocker.0057.t:0 "Завывания с холмов"
 wasteland_blocker.0057.desc:0 "Ко мне прибыл гонец с новостями из поселения во владении [obstacle_province.GetName]. Новости хорошие, но когда гонец заканчивает свой доклад, он передаёт одну просьбу от жителей:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )]», - говорит он, «хотя мы и изгнали большинство волков из наших поселений, всё ещё остается большая стая, которая обитает в холмах в нескольких милях от нашего поселения. Мы просим вас помочь нам уничтожить их раз и навсегда, чтобы мы могли спать спокойно».\n\nМой управляющий вмешивается: «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], если волки действительно были загнаны в холмы за много миль от колонии, я считаю, что в нашем вмешательстве нет необходимости; волки просто уйдут к следующей зиме»."
 wasteland_blocker.0057.a:0 "Не будем рисковать, я пришлю необходимую помощь."
 wasteland_blocker.0057.b:0 "[steward.GetFirstName] [Select_CString(steward.IsFemale, 'права', 'прав' )], волки сейчас не представляют особой угрозы."
 wasteland_blocker.0057.success.toast.t:0 "Волки рассеиваются сами по себе"
 wasteland_blocker.0057.failure.toast.t:0 "Волки остались"

 wastelands.0021.t:0 "#bold Предупреждающее событие#!"
 wastelands.0021.desc:0 "#size:24 Это предупреждающее событие#!\n\nПохоже, вы использовали опцию, чтобы уменьшить количество играбельных земель.\n\n#V Не забывайте#!, что это #N МОЖЕТ и БУДЕТ#! иметь побочные эффекты для вашей игры, так как мы #V НЕ#! учитываем никаких решений/событий, которые требуют заселения особых регионов."
 wastelands.0021.a:0 "Я понимаю."
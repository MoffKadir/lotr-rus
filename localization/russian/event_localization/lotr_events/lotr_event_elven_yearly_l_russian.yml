l_russian:

 # Garden Gnome
 elven_yearly.0001.t:0 "Садовый гном"
 elven_yearly.0001.desc:0 "Когда я прогуливаюсь по улицам города [capital_province.GetNameNoTooltip], ко мне подходит эльф из народа нолдор. [gardener_character.GetNameNoTooltip] [Select_CString(gardener_character.IsFemale, 'одета', 'одет' )] довольно просто, а [gardener_character.GetHerHis] руки испачканы грязью.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], меня называют Садовым гномом, потому что я разделяю любовь своей матери из народа синдарин ко всему зелёному и растущему в земле. В ваших владениях много вещей из камня и металла, но разве не было бы прекраснее, если бы Аулэ и Йаванна работали вместе?»"
 elven_yearly.0001.a:0 "Вы правы, пожалуйста, присоединяйтесь к моему двору в качестве садовника."
 elven_yearly.0001.b:0 "Пожалуйста, пусть [physician.GetNameNoTooltip] научится от вас знаниям о лекарственных травах."
 elven_yearly.0001.c:0 "Вы научите меня искусству садоводства?"
 elven_yearly.0001.c.tooltip_b:0 "Вы ничему не научились"
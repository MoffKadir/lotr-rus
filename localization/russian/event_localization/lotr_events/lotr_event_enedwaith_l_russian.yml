 ### Saralain ###
 enedwaith.0100.t:0 "Бешеный Пёс Саралайна"
 enedwaith.0100.desc:0 "Мадог из дома Моркад унаследовал королевский титул, который по сути своей является фарсом. Таково было положение Саралайна вот уже несколько поколений. Честно говоря, возможно так было всегда. Кланы Саралайна всегда больше доверяли крови и родству, чем клятвам верности. Несмотря на это, определённая власть над кланами у королей всё же была.\n\nПо крайней мере так было раньше. Теперь же авторитет Саралайна ограничивается лишь землями самой Железной Гавани. Восхождение Мадога на престол воспринимается по-разному. С одной стороны, его жестокость отвратила тех, кто мог бы выступить в качестве союзников. С другой — появилась надежда, что уж у него-то хватит решимости, чтобы объединить кланы Саралайна в единое целое, как это было прежде."
 enedwaith.0100.a:0 "Мы ещё посмотрим, кто тут безумен!"

 enedwaith.0200.t:0 "Перерождённый Саралайн?"
 enedwaith.0200.desc:0 "[saralain_claimer.GetFirstNameNoTooltip] выдвигает свои претензии на титул «Короля Саралайна». И хотя королевство долго находилось в упадке и в конечном итоге было уничтожено, народ Саралайна уцелел. Похоже, что [saralain_claimer.GetFirstNameNoTooltip] надеется собрать их под своими знамёнами.\n\nКак один из предводителей кланов Саралайна, [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ли я признать авторитет претендента? Станет ли [saralain_claimer.GetFirstNameNoTooltip] правителем забытого королевства?"
 enedwaith.0200.a:0 "[saralain_claimer.GetFirstNameNoTooltip], мой [saralain_claimer.GetTitleAsNameNoTooltip], я присягаю на верность твоему знамени!"
 enedwaith.0200.b:0 "[saralain_claimer.GetFirstNameNoTooltip] всего лишь очередной претендент, которым не будет конца..."
 enedwaith.0200.c:0 "Пройдоха [saralain_claimer.GetFirstNameNoTooltip] не будет королём, этот титул по-праву мой!"

 enedwaith.0300.t:0 "Клинок в ночи"
 enedwaith.0300.desc:0 "В залах тихо, и только тусклый свет свечей даёт мне реальное представление о том, как я продвигаюсь к своей опочивальне. Стражника, обычно стоящего перед моей дверью, нет, хотя это не редкость. Как раз в тот момент, когда я собираюсь лечь в постель, я замечаю тень, проникающую через окно. К тому времени, как он появился в комнате, я уже [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] встать и взять в руки меч. \n\nЧто за идиот набрался смелости прийти за мной? Я смотрю, как он достаёт нож и приближается ко мне. Он, наверное, думает, что я только лаю, но не кусаюсь. Он может подойти так близко, как захочет. Этот незваный гость на собственном опыте узнает, что бывает, если разозлить Бешеного Пса."
 enedwaith.0300.a:0 "Ты действительно думаешь, что сможешь убить МЕНЯ?"

 enedwaith.0301.t:0 "Впадая в ярость"
 enedwaith.0301.desc:0 "На моем лице кровь, но, к счастью, не моя собственная. Я наблюдаю, как вокруг тела потенциального убийцы, который думал, что сможет уложить Бешеного Пса, растекается лужа крови. Негодяй мёртв, но я чувствую, как в моей груди разгорается гнев. Кто-то послал этого человека за мной, и этот кто-то всё ещё на свободе. \n\nЯ чувствую, как бешено колотится сердце, а на лбу вот-вот лопнет вена. Кто-то пытался убить меня. \n\nЗначит мне придётся убить их [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )]. \n\nБыло два очевидных подозреваемых. Мой брат Шамис, Змей, и Бердиг, Хорёк. Трусливые, нелояльные люди, они были совершенно не похожи на тех, кто пытался сделать что-то подобное. Это мог быть один из них, а могли быть и оба. Поэтому единственным способом выяснить это было убрать их обоих. "
 enedwaith.0301.a:0 "Когда я доберусь до этих коварных змей, они познают страдания!"
 enedwaith.0301.b:0 "Я могу быть [Select_CString(ROOT.Char.IsFemale, 'терпеливой', 'терпеливым' )] и нанести удар, когда буду [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"

 enedwaith.0302.t:0 "Предатель разоблачён"
 enedwaith.0302.desc:0 "Когда Хорёк и Змей оказались в моей темнице, я с нетерпением жду часов пыток над ними и их сообщниками. Однако через несколько дней крики надоедают, а признания я не получаю. Только постоянные причитания, что это были не они, а Колан. Если бы они выбрали любое другое имя, то, скорее всего, остались бы неуслышанными. Но они выбрали именно того человека, на которого можно свалить вину. \n\nЕсли это был не один из этих двоих, то это должен был быть он. Змей и Хорёк уже давно должны были сломаться, а значит, хоть раз в жизни они говорили мне правду. /n/nЯрость снова начинает нарастать в моей груди, когда я вспоминаю дни своей юности с этим человеком. Он был прав, когда бежал от меня на юг, я бы дал ему жить спокойно. Но он не мог оставить все как есть, не так ли? Если этот ублюдок ещё жив, он быстро поймет, что его дни сочтены. \n\nПока же другие кланы дрожат от страха перед тем, что я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] с Хорьком и Змеем. Никогда не наступит лучшего времени, чтобы привлечь их в свои ряды."
 enedwaith.0302.a:0 "Я приду за тобой, Колан. Ты не сможешь от меня спрятаться!"
 enedwaith.0302.b:0 "Аргх, как же я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы добраться до этого ублюдка!"

 enedwaith.0303.t:0 "Бешеный Пес велит нам встать на колени"
 enedwaith.0303.desc:0 "Когда до меня дошли слухи о покушении на короля Мадога, я почти [Select_CString(ROOT.Char.IsFemale, 'пожалела', 'пожалел' )] бедные души, которые должны были стать мишенью для гнева Бешеного Пса. Но теперь я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )], что кланы, против которых он развязал войну, не только не виновны в преступлении, он требует, чтобы все кланы преклонили перед ним колено, чтобы они помогли ему в его стремлении отомстить истинному виновнику. \n\nЕсли бы я [Select_CString(ROOT.Char.IsFemale, 'отказалась', 'отказался' )], то, без сомнения, [Select_CString(ROOT.Char.IsFemale, 'навлекла', 'навлёк' )] бы на себя его гнев. Конечно, это было бы унизительно, но, возможно, в наше время нашему народу необходимо единство?"
 enedwaith.0303.a:0 "Мы подчинимся Бешеному Псу, чтобы он не обрушил на нас свою ярость"
 enedwaith.0303.b:0 "Мы никогда не встанем на колени перед Бешеным Псом"
 ### An-Balkumagan ###
 ray.0100.t:0 "Солнечная династия"
 ray.0100.desc:0 "Солнечная династия, родившаяся в результате переворота Аудрат Ватра в Бозиша-Даре, правит в Рае уже более 800 лет. За это время у них были свои взлёты и падения, но им удалось сохранять власть, ловко натравливая внутренние и внешние фракции друг на друга, используя свою мёртвую хватку на сухопутных торговых путях с востока на запад. \n\nНо за это долгое время их пыл угас, и теперь они довольствуются сохранением статус-кво. Примером этого является Ваталинар, осторожный, старый владыка. В час великих перемен в Средиземье многие недовольны такой позицией. \n\nСможет ли Солнечная династия выстоять, как прежде, против тех, кто ищет щедрость Раи для своих целей, внутри и снаружи?"
 ray.0100.a:0 "Дар принадлежит нам"

 ray.0101.t:0 "Верные из Трести"
 ray.0101.desc:0 "На протяжении бесчисленных поколений, сквозь времена, хорошие и плохие, выстояла цитадель Трести, сердцем который был вечно щедрый Колодец Иунаста. Как и его хранители, дом Паривайна. Несмотря на смуту и перемены в том, кто правит Бозиша-Даром, эта линия тихо, но энергично защищала тех, кто хранил древнюю веру. \n\nНыне Солнечная династия в Бозиша-Даре пошатнулась, и нестабильность нарастает. В этот час Деласимор II наблюдает и ждёт, чтобы решить, как ему действовать в будущем. Его дом мудро держится выше придворной политики Дары и, таким образом, является последним из домов Регентов, уцелевшим после давнего переворота. Но если Солнечная династия покажет свою слабость, возможно, придёт время восстановить давно упразднённый совет..."
 ray.0101.a:0 "А пока я буду наблюдать и ждать"

 ray.0102.t:0 "Повелитель змей"
 ray.0102.desc:0 "Племянник Суладана из Харузана, Мардат желает только одного — захватить Дару у слабой и вялой Солнечной династии и распространить свою веру по всему Хараду. \n\nВ тёмных уголках его затворнического двора к нему обращаются посланцы с севера, из Харузана и других мест, предлагая ему помощь в этом великом походе, если только он поклянётся отплатить им в своё время. Сможет ли Змеиная династия сместить Солнечную династию с трона Раи?"
 ray.0102.a:0 "Пока же тени оберегают меня"
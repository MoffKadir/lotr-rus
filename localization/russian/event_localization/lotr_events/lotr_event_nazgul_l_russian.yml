l_russian:
  
  ### Nazgûl Events ### 
  
  ### Main Events ### 
 nazgul.0001.t:0 "Тревожные слухи"
 nazgul.0001.desc:0 "Мой советник [messenger.GetTitledFirstName] приближается ко мне, на [messenger.GetHerHis] лице обеспокоенное хмурое выражение.\n\n"Мой [ROOT.Char.GetLadyLord], я пришел с тревожными новостями. Ваши крестьяне говорят о темной тени, всаднике в черном, спрашивающем вас по имени. Я бы ничего об этом не подумал, если бы не ужас всех свидетелей."\n\nЗвучит зловеще, но в данный момент я мало что могу сделать."
 nazgul.0001.a:0 "Тревожная новость на самом деле"
  
 nazgul.0002.t:0 "Убийство в суде"
 nazgul.0002.desc:0 "[messenger.GetTitledFirstName|U] comes into my throne room at a run, visibly shaken.\n\n"My [ROOT.Char.GetLadyLord], a murder! There has been a murder inside the castle! Your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] has been found dead in a pool of blood, a strange knife planted in [victim.GetHerHis] chest. An ominous note was found on [victim.GetHerHim]."\n\nThe note reads: "#italic You have taken something which is precious to me. Return it or suffer the consequences #!"\n\nShould I return this Ring to its previous owner? I must confess it has grown precious to me as well..."
 nazgul.0002.a:0 "Удвойте охрану! Не впускайте посторонних без моего слова!"
 nazgul.0002.b:0 "Кольцо мое! Пусть глашатаи бросят вызов этому черному всаднику"
 nazgul.002.b.tt:0 "Вы бросите вызов Назгулам за владение Кольцом."
 nazgul.0002.c:0 "Самый безопасный курс, наверное, вернуть его, против моего желания"
  
 nazgul.0003.t:0 "Нападение на мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))|U]"
 nazgul.0003.desc.intro:0 "[messenger.GetTitledFirstName|U] врывается в мой тронный зал, запыхавшись.\n\n"Мой [ROOT.Char.GetLadyLord], какая-то темная фигура прокралась мимо нашей охраны! В наших стенах произошло новое нападение! Ваш [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName]"
 nazgul.0003.desc.black_breath:0 "был найден раненым в собственной комнате [victim.GetHerHis], [victim.GetSheHe] говорит, что высокий незнакомец в черном напал на [victim.GetHerHim], но нападавшего отпугнул охранник. [victim.GetFirstNameNoTooltip] кажется наиболее опасным для этой встречи:0 [victim.GetSheHe] весь в крови и дрожит."\n\n"
 nazgul.0003.desc.death:0 "был найден мертвым в луже крови, в сундуке [victim.GetHerHis] был засунут точно такой же нож. Такая же записка была найдена на [victim.GetHerHim].'\n\n"
 nazgul.0003.desc.end:0 "Этот проклятый призрак никогда не перестанет преследовать меня?"
 nazgul.0003.a:0 "Удвойте охрану! Не впускайте посторонних без моего слова!"
 nazgul.0003.b:0 "Кольцо мое! Пусть глашатаи бросят вызов этому черному всаднику"
  
 nazgul.0050.t:0 "Лейтенант Дол Гулдура"
 nazgul.0050.desc:0 "Когда-то наследник великой империи на самом дальнем востоке, [khamulshort|E] теперь является вторым величайшим из девяти пальцев [sauroncharacter|E], [nazgulcharacter|E].\n\nКхамулу было дано владение Дол Гулдуром для двух целей; во-первых, вести войну с эльфийскими королевствами Ласгален и Лотлориэн, а во-вторых, что, возможно, более важно, следить за рекой [anduin|E], где, по слухам, [isildur|E] погиб и потерял [onering|E]. Многие из окружающих лесников уже боятся и боятся Дол Гулдура, и Кхамул использует это в качестве рабства, но другие остаются гордыми и дерзкими в своей независимости.\n\nЭльфы этого региона - тени своего былого величия, но даже сейчас обладают огромной силой. . Но если наступит их падение, последним оплотом в регионе станут Дейл и Эребор. Вместе с великим войском, восставшим в Руне, молот и наковальня сокрушат последних потомков Королевства Рованион и престола рода Дурина."
 nazgul.0050.a:0 "Вся Дикая земля должна поклониться Саурону."
  
 nazgul.0051.t:0 "Маршаллинг Мордора"
 nazgul.0051.desc:0 "Проходят годы, колеса великих замыслов Саурона приходят в движение, и приближается время великой кампании на запад. В результате Саурон больше не может выделять силы для защиты Дол Гулдура, и Кхамулу придется стоять самостоятельно — по крайней мере, сейчас."
 nazgul.0051.a:0 "Я польщен вашим доверием, мастер."
 nazgul.0051.a.tt:0 "Вы больше не будете [tributary|e] Мордора"
  
  ### Personality Events 
 nazgul.0101.t:0 "Они преследуют каждый мой шаг"
 nazgul.0101.desc:0 "Какое-то время я думал, что в безопасности, но до меня продолжают доходить слухи о нападениях на крестьян на моих землях и о придворных, исчезающих по ночам со своих постелей. Я знаю, что слуги Тёмного Властелина ищут меня! Они не едят, они не спят, они не умрут, если вы ударите их ножом, как я смогу когда-нибудь избавиться от этих проклятых преследователей?!\n\nКто работает от них внутри самого моего двора?"
 nazgul.0101.a:0 "Они все тайно работают на них! Все они!"
  
 nazgul.0102.t:0 "Боль везде"
 nazgul.0102.desc:0 "Я ненавижу это Кольцо так же сильно, как люблю его, я не могу поверить в цену, которую я должен заплатить за его силу. Меня это всегда мучает, я вижу это, когда закрываю глаза, ничто не может отвлечь меня от боли.\n\nДолжен ли я оставаться один в мучительной боли и горе? Чем я это заслужил? Они все заслуживают почувствовать эту боль, такую ​​маленькую по сравнению с пытками, которые я выношу каждый день!"
 nazgul.0102.a:0 "Боль нужно разделить, иначе она станет невыносимой"
  
 nazgul.0103.t:0 "Моя воля - закон"
 nazgul.0103.desc:0 "Кольцо выбрало меня своим носителем, оно не случайно нашло меня. Я выше простых смертных и заслуживаю их верности и уважения. Законы не должны применяться к высшим существам, они предназначены для низших людей.\n\nМое желание отныне будет законом, нравится им это или нет!"
 nazgul.0103.a:0 "Они будут подчиняться или пострадают от моего гнева"
  
 nazgul.0104.t:0 "Они все будут платить"
 nazgul.0104.desc:0 "Разве недостаточно того, что я должен терпеть это Кольцо, бесконечно терзающее меня? Теперь это мои придворные презирают меня и игнорируют мои приказы. Как будто у меня хватает терпения на таких малодушных шутов!\n\nКаждое пренебрежительное, каждое шепотом оскорбление будет строго наказано, я #bold буду #! иметь уважение нижестоящих!"
 nazgul.0104.a:0 "Мое терпение исчерпано"
  
 nazgul.0105.t:0 "Ни минуты покоя"
 nazgul.0105.desc:0 "Какое-то время я думал, что в безопасности, но до меня продолжают доходить слухи о нападениях на крестьян на моих землях и о придворных, исчезающих по ночам со своих постелей. Я знаю, что слуги Тёмного Властелина ищут меня! Они не едят, они не спят, они не умрут, если вы их пырнёте, как я смогу когда-нибудь избавиться от этих проклятых преследователей?!\n\nПочему они не оставят меня в покое? Что я сделал, чтобы заслужить это?"
 nazgul.0105.a:0 "Неужели они не могут оставить меня в покое?!"
  
  ### Duel Events 
 nazgul.0202.t:0 "Победа!"
 nazgul.0202.desc:0 "Я выиграл! Я не могу в это поверить, но я выиграл! Я победил [ringwraith|E] и отправил его обратно в логово! Никто не устоит против меня!\n\nНаконец-то я смогу спокойно наслаждаться щедротами своего Кольца."
 nazgul.0202.a:0 "Я непобедим! Я никогда не умру!"
  
 nazgul.0203.t:0 "Поражение!"
 nazgul.0203.desc:0 "Вот и все, я проиграл [nazgulcharacter|E]. Я уступаю и предлагаю ему Кольцо. Он протягивает свою призрачную руку, чтобы снять его с моего пальца, и, получив его, он вонзает свой клинок мне в сердце с последним прощанием:0 «Ты осмелился носить то, что никогда не предназначалось для тебя. Служи теперь [sauronthedarklorcharacter|E] вечно как призрак». .\n\nЯ чувствую, как жизнь покидает мое тело, поскольку мой дух привязан к земле, лишенный Залов [mandoscharacter|E]."
 nazgul.0203.a:0 "Я заслужил это?"
  
  ### Living without the Precious event 
  
 nazgul.0300.t:0 "Моя драгоценность ушла"
 nazgul.0300.desc:0 "Я не могу есть, я не могу спать, мое драгоценное Кольцо пропало навсегда.\n\nЯ скучаю по нему каждое мгновение бодрствования, ничто больше не доставляет мне радости. Еда во рту на вкус как пепел, компания других отталкивает меня, а старые удовольствия теперь кажутся бессмысленными развлечениями. Я совершаю движения, но мое сердце не в них.\n\nОн навсегда ушел вместе с моим сокровищем, моей любовью, моим #italic Драгоценным #!!"
 nazgul.0300.a:0 "Они украли это у нас!"
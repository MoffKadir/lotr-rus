l_russian:

 ### Nazgûl Events ###

 ### Main Events ###
 nazgul.0001.t:0 "Тревожные слухи"
 nazgul.0001.desc:0 "[Select_CString(messenger.IsFemale, 'Моя советница', 'Мой советник' )] [messenger.GetTitledFirstName] приближается ко мне, на [messenger.GetHerHis] лице обеспокоенное хмурое выражение.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я [Select_CString(messenger.IsFemale, 'пришла', 'пришёл' )] с тревожными вестями. Ваши крестьяне говорят о тёмной тени, всаднике в чёрном, спрашивающем вас по имени. Я бы ничего об этом не [Select_CString(messenger.IsFemale, 'подумала', 'подумал' )], если бы не ужас всех свидетелей».\n\nЗвучит зловеще, но в данный момент я мало что могу сделать."
 nazgul.0001.a:0 "Воистину тревожные вести"

 nazgul.0002.t:0 "Убийство при дворе"
 nazgul.0002.desc:0 "В мой тронный зал вбегает [messenger.GetTitledFirstName|U], заметно [Select_CString(messenger.IsFemale, 'потрясённая', 'потрясённый' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], убийство! В замке произошло убийство! [Select_CString(victim.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'найдена мёртвой', 'найден мёртвым' )] в луже крови, в [victim.GetHerHis] грудь вонзён странный кинжал. На [Select_CString(victim.IsFemale, 'ней', 'нём' )] была обнаружена зловещая записка».\n\nЗаписка глас: «#italic Вы забрали нечто крайне ценное для меня. Верните его или столкнётесь с последствиями#!»\n\nСледует ли мне вернуть Кольцо его предыдущему владельцу? Стоит признаться, что оно стало дорого и мне..."
 nazgul.0002.a:0 "Удвоить стражу! Не впускать посторонних без моего приказа!"
 nazgul.0002.b:0 "Кольцо моё! Пусть глашатаи бросят вызов этому чёрному всаднику"
 nazgul.002.b.tt:0 "Вы бросите вызов назгул за обладание Кольцом."
 nazgul.0002.c:0 "Наверное, безопаснее всего будет вернуть его, вопреки моему желанию"

 nazgul.0003.t:0 "[Select_CString(victim.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))|U] [Select_CString(victim.IsFemale, 'подверглась', 'подвергся' )] нападению"
 nazgul.0003.desc.intro:0 "В мой тронный зал вбегает [messenger.GetTitledFirstName|U], запыхавшись.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], какая-то тёмная фигура прокралась мимо наших стражников! В наших стенах произошло новое нападение! [Select_CString(victim.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] "
 nazgul.0003.desc.black_breath:0 "[Select_CString(victim.IsFemale, 'была найдена раненой', 'был найден раненым' )] в своей собственной комнате, [victim.GetSheHe] говорит, что высокий незнакомец в чёрном напал на н[victim.GetHerHis], но нападавший был спугнут стражей. [victim.GetFirstNameNoTooltip], кажется, гораздо хуже, чем при встрече: [victim.GetSheHe] [Select_CString(victim.IsFemale, 'вся', 'весь' )] в крови и дрожит».\n\n"
 nazgul.0003.desc.death:0 "[Select_CString(victim.IsFemale, 'найдена мёртвой', 'найден мёртвым' )] в луже крови, в [victim.GetHerHis] грудь был вонзён такой же кинжал. На [Select_CString(victim.IsFemale, 'ней', 'нём' )] была обнаружена та же записка».\n\n"
 nazgul.0003.desc.end:0 "Этот проклятый призрак никогда не перестанет преследовать меня?"
 nazgul.0003.a:0 "Удвоить стражу! Не впускать посторонних без моего приказа!"
 nazgul.0003.b:0 "Кольцо моё! Пусть глашатаи бросят вызов этому чёрному всаднику"

 nazgul.0050.t:0 "Лейтенант Дол Гулдура"
 nazgul.0050.desc:0 "Некогда наследник великой империи на самом далёком востоке, [khamulshort|E] теперь является вторым величайшим из девяти пальцев [Concept( 'sauroncharacter', 'Саурона' )|E], [nazgulcharacter|El].\n\nКхамул получил власть над Дол Гулдуром для двух целей; во-первых, чтобы вести войну с эльфийскими королевствами Ласгален и Лотлориэн, а во-вторых, что, возможно, более важно, следить за рекой [anduin|E], где, по слухам, погиб [isildur|E], утратив [onering|E]. Многие из окрестных лесовиков уже страшатся Дол Гулдура, и Кхамул использует это в своих целях, другие же остаются гордыми и непокорными в своей независимости.\n\nЭльфы этого края - тени своего былого величия, но даже сейчас обладают грозной силой. Но если они падут, последним оплотом в регионе станут Дэйл и Эребор. Объединившись с великим воинством, собирающимся в Руне, молот и наковальня сокрушат последних потомков королевства Рованион и престола рода Дурина."
 nazgul.0050.a:0 "Вся дикая земля должна преклонится перед Сауроном."

 nazgul.0051.t:0 "Выстраивание Мордора"
 nazgul.0051.desc:0 "Годы идут, колёса великих замыслов Саурона приходят в движение, и приближается время великого похода на запад. В результате Саурон больше не может выделять силы для защиты Дол Гулдура, и Кхамулу придётся справляться своими силами — по крайней мере, на данный момент."
 nazgul.0051.a:0 "Я польщён вашим доверием, господин."
 nazgul.0051.a.tt:0 "Вы больше не будете [Concept( 'tributary', 'данником' )|E] Мордора"

 ### Personality Events
 nazgul.0101.t:0 "Они преследуют меня по пятам"
 nazgul.0101.desc:0 "Какое-то время я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что нахожусь в безопасности, но до меня продолжают доходить слухи о нападениях на крестьян в моих землях и о придворных, исчезающих по ночам из своих постелей. Я знаю, что слуги Темного Властелина ищут меня! Они не едят, они не спят, они не умрут, если заколоть их кинжалом, как я смогу когда-нибудь избавиться от этих проклятых преследователей?!\n\nКто работает с ними при моём дворе?"
 nazgul.0101.a:0 "Они все тайно работают на них! Все они!"

 nazgul.0102.t:0 "Боль повсюду"
 nazgul.0102.desc:0 "Я ненавижу это Кольцо так же сильно, как люблю его, я не могу поверить в цену, которую приходится платить за его силу. Оно мучает меня, я вижу его, когда закрываю глаза, ничто не может отвлечь меня от боли.\n\n[Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я быть [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )] в мучительной боли и горе? Чем я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] это? Они все заслужили эту боль, которая так ​​мала по сравнению с теми мучениями, которые я испытываю ежедневно!"
 nazgul.0102.a:0 "Боль нужно разделить, иначе она станет невыносимой"

 nazgul.0103.t:0 "Моя воля - закон"
 nazgul.0103.desc:0 "Кольцо выбрало меня [Select_CString(ROOT.Char.IsFemale, 'своей носительницей', 'своим носителем' )], и не случайно оно нашло меня. Я [Select_CString(ROOT.Char.IsFemale, 'возвысилась', 'возвысился' )] над простыми смертными и заслуживаю их верности и уважения. Законы не должны применяться к высшим существам, они предназначены для низших людей.\n\nМоё желание отныне будет законом, нравится им это или нет!"
 nazgul.0103.a:0 "Они подчинятся или испытают мой гнев"

 nazgul.0104.t:0 "Они все заплатят"
 nazgul.0104.desc:0 "Разве мало того, что я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] терпеть бесконечные мучения этого Кольца? А теперь ещё и придворные пренебрегают моими приказами. Как будто у меня хватит терпения на таких малодушных шутов!\n\nКаждое оскорбление, сказанное шёпотом, будет жестоко наказано, и я #bold добьюсь#! уважениях своих подданных!"
 nazgul.0104.a:0 "Моё терпение иссякло"

 nazgul.0105.t:0 "Ни минуты покоя"
 nazgul.0105.desc:0 "Какое-то время я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что нахожусь в безопасности, но до меня доходят слухи о нападениях на крестьян в моих землях и о придворных, исчезающих по ночам из своих постелей. Я знаю, что слуги Тёмного Властелина ищут меня! Они не едят, не спят, они не умрут, если заколоть их кинжалом, как же мне избавиться от этих проклятых преследователей?!\n\nПочему они не оставят меня в покое? Что я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )], чтобы заслужить это?"
 nazgul.0105.a:0 "Неужели они не могут оставить меня в покое?!"

 ### Duel Events
 nazgul.0202.t:0 "Победа!"
 nazgul.0202.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'выиграла', 'выиграл' )]! Не могу поверить, но я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]! Я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )] [Concept( 'ringwraith', 'Кольценосца' )|E] и [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] его обратно в логово! Никто не сможет противостоять мне!\n\nНаконец-то я смогу спокойно наслаждаться щедротами своего Кольца."
 nazgul.0202.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'непобедима', 'непобедим' )]! Я никогда не умру!"

 nazgul.0203.t:0 "Поражение!"
 nazgul.0203.desc:0 "Вот и всё, я [Select_CString(ROOT.Char.IsFemale, 'проиграла', 'проиграл' )] в схватке с [nazgulcharacter|El]. Я сдаюсь и предлагаю ему Кольцо. Он протягивает свою призрачную руку, чтобы снять его с моего пальца, и, взяв его, вонзает свой клинок в моё сердце с последним прощанием: «Ты [Select_CString(ROOT.Char.IsFemale, 'осмелилась', 'осмелился' )] надеть то, что никогда не предназначалось для тебя. Теперь служи [Concept( 'sauronthedarklorcharacter', 'Саурону' )|E] как призрак целую вечность».\n\nЯ чувствую, как жизнь покидает моё тело, а мой дух привязывается к земле, отринув Чертоги [Concept( 'mandoscharacter', 'Мандоса' )|E]."
 nazgul.0203.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Заслужила', 'Заслужил' )] ли я это?"

 ### Living without the Precious event

 nazgul.0300.t:0 "Моя Прелесть пропала"
 nazgul.0300.desc:0 "Я не могу есть, не могу спать, моё драгоценное Кольцо пропало навсегда.\n\nЯ скучаю по нему каждое мгновение, ничто больше не приносит мне радости. Еда кажется мне пеплом во рту, общество других отталкивает меня, а былые удовольствия теперь кажутся бессмысленными развлечениями. Я выполняю все движения, но моё сердце не в них.\n\nОно навсегда ушло вместе с моим сокровищем, моей любовью, моей #italic Прелестью#!!"
 nazgul.0300.a:0 "Они украли это у нас!"
 #  news_event.0000.elf_info:0 "Tell me "

 news_event.0001.t:0 "Гражданская война теджин"
 news_event.0001.desc:0 "[GetTitleByKey('k_tedjin').GetName] охвачена волнениями, поскольку [Select_CString(defender.IsFemale, 'новая амбициозная', 'новый амбициозный' )] [defender.GetTitledFirstName] стремится продвинуть политические и религиозные реформы. В ответ на это более консервативные лорды конфедерации, которых возглавляет [attacker.GetTitledFirstName] начали тайно сопротивляться усилиям, что прилагает [defender.GetFirstNameNoTooltip], на каждом шагу.\n\nХотя мы могли бы быстро отмахнуться от внутренних распрей пустынных племён, теджин - известные бойцы и наемники, они занимают жизненно важный буфер между Умбаром и Беллакаром. Если [attacker.GetFirstNameNoTooltip] и [attacker.GetHerHis] соратникам-реакционерам удастся свергнуть персонажа [defender.GetFirstNameNoTooltip], их амбиции, несомненно, снова обратятся на юг.\n\nНаконец, кризис в конфедерации достиг критической точки. Формальные требования фракции реакционеров к катаджу-реформатору об отречении от престола были отвергнуты, и теперь обе стороны находятся в состоянии открытой войны.\n\nВремя для вмешательства заинтересованных сторон быстро истекает, так как будущее конфедерации висит на волоске."
 news_event.0001.a:0 "Беда снова зашевелилась."
 news_event.0001.b:0 "Какое мне дело до иноземных кочевников?"
 news_event.0001.c:0 "Возможно, это сыграет мне на руку..."

 news_event.0002.t:0 "Воины побережья"
 news_event.0002.desc:0 "[tedjinfounder.GetCulture.GetCollectiveNoun]ие войска, которыми командует [tedjinfounder.GetTitledFirstName] захватили большую часть западного побережья в королевстве, простирающемся от Харнена до залива Фелайя.\n\nЭти ревностные новообращённые в веру в [Concept('erutheone', 'Единого')|E] взялись за создание нового дома для себя в древних пиратских городах [GetTitleByKey('k_mardruak').GetBaseNameNoTier] и [GetTitleByKey('k_umbar').GetBaseNameNoTier].\n\nИ всё же их вожди не забыли, как [GetTitleByKey('k_haruzan').GetBaseNameNoTier] вмешался в их дела и давно затаили обиду. Возможно, со своего нового средоточия власти они попытаются даже напасть на сам [GetTitleByKey('c_amrun').GetBaseNameNoTier]."
 news_event.0002.a:0 "Триумф праведников!"
 news_event.0002.b:0 "Кто они - друзья или враги?"
 news_event.0002.c:0 "Если они стремятся к побережью, мы столкнём их в море..."

 news_event.0003.t:0 "Королевство праведников"
 news_event.0003.desc:0 "В ходе решающей кампании [tedjinfounder.GetTitledFirstName] [Select_CString(tedjinfounder.IsFemale, 'захватила', 'захватил' )] большую часть Харнена, подобравшись ближе к границам держав [GetTitleByKey('e_gondor').GetBaseNameNoTier] и [GetTitleByKey('e_mordor').GetBaseNameNoTier].\n\nВ таком выгодном положении они теперь имеют прочно удерживают торговлю с севера на юг как по суше, так и по морю, и обязательно преуспеют от этого.\n\nВремя покажет, продолжат ли они свой стремительный взлёт или падут из-за того, что подлетели слишком близко к [ariencharacter|E]."
 news_event.0003.a:0 "Наконец-то свет Эру пришёл в Ближний Харад!"
 news_event.0003.b:0 "Посмотрим, что будет дальше..."
 news_event.0003.c:0 "Они могут радоваться, но их ликование будет недолгим."

 news_event.0004.t:0 "Каджаджар вновь возвышается"
 news_event.0004.desc:0 "В результате шокирующего поворота событий [tedjinfounder.GetName] [Select_CString(tedjinfounder.IsFemale, 'возродила', 'возродил' )] грозную [tedjinfounder.GetCulture.GetCollectiveNoun]ую империю, что была известна в прошлом как [GetTitleByKey('e_tedjin').GetBaseNameNoTier].\n\nКаджаджар когда-то контролировал весь [GetTitleByKey('e_bellakar').GetBaseNameNoTier], но его сердце всегда находилось в северных провинциях Беллакар, [GetTitleByKey('k_mardruak').GetBaseNameNoTier] и [GetTitleByKey('k_felaya').GetBaseNameNoTier], и именно к ним обращались теджин, когда использовали это название.\n\nТеперь, после жестокого завоевания Мардруака и Фелайи, теджин, наконец, восстановили государство, которое так давно рухнуло, и древние дворцы владения [GetTitleByKey('c_joam').GetBaseNameNoTier] были провозглашены столицей этой возрождённой державы.\n\nПопытается ли [Select_CString(tedjinfounder.IsFemale, 'амбициозная', 'амбициозный' )] [tedjinfounder.GetTitledFirstName] восстановить Каджаджар в былых границах, а также завоевать южный Беллакар?"
 news_event.0004.a:0 "Кошмар прошлых веков..."
 news_event.0004.b:0 "Каджаджар вновь возвышается."
 news_event.0004.c:0 "Смотрите, как слабые бегут от сильных!"

 news_event.0005.t:0 "Мощь Каджаджара"
 news_event.0005.desc:0 "В стремительной кампании [tedjinfounder.GetCulture.GetName] из державы [GetTitleByKey('e_tedjin').GetBaseNameNoTier] воссоздали подвиги своих падших предков и сокрушили [GetTitleByKey('e_bellakar').GetBaseNameNoTier] под пятой.\n\nПоследние представители знатных родов Беллакара бежали в изгнание или были убиты, а в столице каджаджара [GetTitleByKey('c_joam').GetBaseNameNoTier] денно и ночно идут пиры.\n\nПосле окончательного падения Беллакара теджин восстановили и достигли вершины своей силы и могущества."
 news_event.0005.a:0 "Померк великий свет Юга."
 news_event.0005.b:0 "Каджаджар-али восстал."
 news_event.0005.c:0 "Тьма вновь правит в Изиндутарике!"

 news_event.0006.t:0 "Победа реформистов в Гражданской войне теджин"
 news_event.0006.desc:0 "Гражданская война в державе [GetTitleByKey('k_tedjin').GetName], которая велась между фракциями реформистов и реакционеров внутри королевства и опиралась поддержкой крупных держав региона, наконец-то подошла к концу.\n\nНесмотря на меньшую численность по сравнению с [defender.GetHerHis] мятежными подданными, [defender.GetTitledFirstName] [Select_CString(defender.IsFemale, 'одержала', 'одержал' )] решительную победы. Мятежные лорды, которых [Select_CString(attacker.IsFemale, 'возглавляла', 'возглавлял' )] [attacker.GetTitledFirstName], были усмирены, их ждёт лишение земель, изгнание или казнь.\n\nСтарые порядки быстро исчезают в землях теджин, и по мере проведения своих реформ [defender.GetTitledFirstNameNoTooltip] обратит свой взор на запад к побережью и может дажее бросить вызов гегемонии державы [GetTitleByKey('k_umbar').GetName]..."
 news_event.0006.a:0 "Доказательство того, что правое дело всегда победит!"
 news_event.0006.b:0 "Интересно."
 news_event.0006.c:0 "Как можно проиграть с таким численным преимуществом?"

 news_event.0007.t:0 "Победа реакционеров в Гражданской войне теджин"
 news_event.0007.desc:0 "Гражданская война в державе [GetTitleByKey('k_tedjin').GetName], которая велась между фракциями реформистов и реакционеров внутри королевства и опиралась поддержкой крупных держав региона, наконец-то подошла к концу.\n\nВ конце концов, катадж [defender.GetName], [Select_CString(defender.IsFemale, 'поддерживающая', 'поддерживающий' )] реформы, [Select_CString(defender.IsFemale, 'была свергнута', 'был свергнут' )] своими вассалами и [Select_CString(defender.IsFemale, 'пыталась', 'пытался' )] бежать в изгнание со своими сторонниками.\n\n[Select_CString(attacker.IsFemale, 'Занявшая', 'Занявший' )] [defender.GetHerHis] место [Select_CString(attacker.IsFemale, 'новая', 'новый' )] [attacker.GetTitledFirstName] публично [Select_CString(attacker.IsFemale, 'заявила', 'заявил' )] о своём намерении покончить с всеми зловредными «чужеземными» влияниями в [attacker.GetHerHis] державе и сокрушить сам их источник - Фелайю.\n\nПохоже, что теджин готовятся к новой попытке завоевать земли, которые они так давно потеряли..."
 news_event.0007.a:0 "Злые дела приводят к злым последствиям."
 news_event.0007.b:0 "Интересно."
 news_event.0007.c:0 "Пусть это будет началом более жестокого завоевания."

 news_event.0008.t:0 "Сближение Беллакара и Фелайи"
 news_event.0008.desc:0 "Хотя технически регион [GetTitleByKey('k_felaya').GetBaseNameNoTier] никогда не был независимым от державы [GetTitleByKey('e_bellakar').GetBaseName], на практике [GetTitleByKey('k_felaya').GetBaseNameNoTier] действовала полностью автономно со тех времён, когда ею правил [amrozir.GetFirstNameRegnal] почти 1000 лет назад.\n\nПериоды сближения и отчуждения между провинцией и более крупным королевством, поскольку в религиозном плане она отличалась от южных земель королевства, а её культура взращивала растущую гордость за их уверенность в себе. В прошлом Первые лорды даже воевали с Беллакаром, когда те переступали границы.\n\nНыне отношения, похоже, окончательно наладились, поскольку Первый лорд Фелайи официально прибыл в [GetTitleByKey('c_nilulonde').GetBaseNameNoTier], чтобы выразить почтение и присягнуть на верность своему новому повелителю, чего не было со времён, когда этими землями правили [masrakayan.GetTitledFirstName] и [zimrubel.GetTitledFirstName].\n\nЭто сближение, по-видимому, в значительной степени произошло потому, что [bellakarruler.GetTitledFirstName|U] своей осторожной дипломатией, уверениями народу Фелайи в отношении их статуса в рамках большого королевства [Select_CString(bellakarruler.IsFemale, 'сумела', 'сумел' )] устранить раскол без болезненного и кровавого повторного завоевания."
 news_event.0008.a:0 "Вместе мы сильнее."
 news_event.0008.b:0 "Поздравляем?"
 news_event.0008.c:0 "Вместе или порознь, они падут."

 news_event.0009.t:0 "Хоннин из Сузуш Агхора"
 news_event.0009.desc:0 "Незамеченные, непрошенные и шокировавшие весь [bayoftulwang|E], представители [honnin_restorer.GetCulture.GetCollectiveNoun]их племён, живущие в регионе [GetTitleByKey('d_suza_sumar').GetBaseNameNoTier], прошли маршем по державе [GetTitleByKey('k_ray').GetBaseName], захватывая города и расселяя свой народ небольшими группами по всей земле.\n\nХоннины были первыми людьми, поселившимися в Рае, и построили первые монолитные каменные сооружения в этом регионе. Именно они первыми научили аписайских харадрим обрабатывать камень и заниматься земледелием.\n\nОднако, когда харадрим переселились в плодородные и пышные долины, сосуществование учителей и учеников превратилось в безмолвное перетягивание каната. Хоннины, нелюдимые на вид и медленно размножающиеся, были вытеснены расплодившимися бозишнарудами в Суза Сумаре, откуда они потеряли большую часть своих знаний и учений.\n\nНо теперь всё изменилось. Хоннины, которых возглавляет [honnin_restorer.GetTitledFirstName] вернули себе исконную родину, которую они называют Сузуш Агхор. Они уже возводят новые великие каменные сооружения и, похоже, полны решимости никогда больше не подвергаться разрушениям, от которых они начали оправляться."
 news_event.0009.a:0 "Пусть он познают мир и благоденствие."
 news_event.0009.b:0 "Победа маленьких людей!"
 news_event.0009.c:0 "Подождите, что?"

 news_event.0010.t:0 "Поход энтов"
 news_event.0010.desc:0 "Великая сила, древняя по рождению и могуществу, пробудилась и изменила ход мира, нежданно и негаданно. Из глубины леса Фангорн древние онодрим, известные людям как [ents|El], выступили на войну против Изенгарда, стремясь отомстить жаждущему власти [saruman.GetFirstName]у.\n\nВ жестокой решающей битве кольцо [Concept( 'isengard', 'Изенгарда' )|E] было прорвано, а его ямы были затоплены рекой Изен, что вызвало наводнение в долине, когда энты разрушили колоссальную дамбу, возведённую Саруманом. Теперь Саруман - пленник в своей собственной башне, и энты выследили всех его урук-хаев в округе, уничтожив остатки его сил.\n\nСегодня Дети Йаванны нанесли решительный удар тьме."
 news_event.0010.a:0 "Триумф всего доброго в этом мире!"
 news_event.0010.b:0 "Отлично. Значит, мне теперь нужно начать беспокоиться о деревьях?"
 news_event.0010.c:0 "Мерзкие создания... Сжечь их всех!"

 news_event.0012.t:0 "Война за восстановление потомков Кастамира"
 news_event.0012.desc:0 "Со времён гондорской [Concept( 'kinstrife', 'Распри Родичей' )|E], в результате которой [castamir.GetFirstNameNicknamed] захватил трон у своего кузена [eldacar.GetNameRegnal]а, [umbar|E] стал прибежищем изгнанных потомков Кастамира. Они давно замышляют вернуть себе трон, и их пропаганда часто подталкивает пиратов к набегам и грабежам. \n\nОднако Умбар был слишком разобщён, чтобы представлять какую-либо угрозу для [Concept( 'gondor', 'Гондора' )|E]. До сих пор. Умбар един, и после долгих лет подготовки владыка Анадунэ объявил о своём намерении вернуть себе трон предков, если потребуется, силой. Всё [middleearth|E] ждёт новостей об исходе..."
 news_event.0012.a:0 "Эхо прошлого"
 news_event.0012.b:0 "Амбициозно... хотя их претензии в лучшем случае сомнительны!"
 news_event.0012.c:0 "Отлично... Гондор окружён со всех сторон."

 news_event.0013.t:0 "Потомки Кастамира вновь повержены"
 news_event.0013.desc:0 "После долгой и жестокой кампании [defender.GetName] [Select_CString(defender.IsFemale, 'добилась', 'добился' )] того, что [attacker.GetName] [Select_CString(attacker.IsFemale, 'загнана', 'загнан' )] обратно в море. \n\nПотомки Кастамира вернутся к размышлениям о своих постоянных неудачах, а [gondor|E] снова будет в безопасности от разрушений Анадунэ.\n\nВ [Concept( 'umbar', 'Умбаре' )|E] центральная власть рушится по мере того, как местные капитаны и военачальники захватывают внутренние земли королевства - им определённо суждено пережить период нестабильности."
 news_event.0013.a:0 "Пусть узурпаторы с позором приползут обратно в Умбар!"
 news_event.0013.b:0 "Много бойни, и всё напрасно."
 news_event.0013.c:0 "Проклятье! Неужели Минас Тирит никогда не падёт?"

 news_event.0014.t:0 "Правление потомков Кастамира"
 news_event.0014.desc:0 "После долгой и жестокой кампании [attacker.GetName] [Select_CString(attacker.IsFemale, 'одержала', 'одержал' )] победу над персонажем [defender.GetName] и [Select_CString(attacker.IsFemale, 'закрепила', 'закрепил' )] исторические претензии своей семьи на трон державы [GetTitleByKey('e_castamir').GetBaseNameNoTier]. Всё Средиземье вздрогнуло от этой новости, старая басня внезапно стала реальностью.\n\nВновь род [castamir.GetFirstName]а восседает на троне [Concept( 'gondor', 'Гондора' )|E], но что они решат с ним делать, пока никто не может сказать..."
 news_event.0014.a:0 "Увы, что мы должны дожить до такого дня."
 news_event.0014.b:0 "Пусть глупые дунэдайн ссорятся между собой..."
 news_event.0014.c:0 "Победа, о которой давно мечтали, наконец-то достигнута!"

 news_event.0015.t:0 "Объединённый Харад"
 news_event.0015.desc:0 "Долгое время это считалось невозможным. Но [unifier.GetTitledFirstName] [Select_CString(unifier.IsFemale, 'бросила', 'бросил' )] вызов Морю Дюн и впервые в известной истории [Select_CString(unifier.IsFemale, 'создала', 'создал' )] единую державу [GetTitleByKey('e_harad').GetBaseNameNoTier], от богатых земель харузов на севере до самых отдалённых пустынь на юге.\n\nНарод [Concept( 'harad', 'Харада' )|E] больше не будет второсортной державой, пешкой в играх [Concept( 'numenoreans', 'нуменорцев' )|E] или Саурона. Вместо этого они станут могущественным государством, великой империей - единым Харадом!\n\nИстория не забудет этот день, хотя годы уйдут, как песок в море."
 news_event.0015.a:0 "Бу!"
 news_event.0015.b:0 "Хорошо..."
 news_event.0015.c:0 "Ура!"

 news_event.0016.t:0 "Дунландцы основали Отри Дунхайнн"
 news_event.0016.desc:0 "В результате череды событий, которых мало кто ожидал, [Concept( 'dunlendings', 'дунландцы' )|E] Энедвайта разгромили [rohirrim|El] и подчинили себе земли коневодов, создав новое, разросшееся верховное королевство. Их недавно коронованный предводитель теперь ведёт тысячи дунландских поселенцев через Изен в древние земли Каленардона. \n\nТеперь всё внимание приковано к тому, в какую сторону двинутся дунландцы. Удовлетворятся ли они своими новыми завоеваниями, или же их амбициям нет предела?"
 news_event.0016.a:0 "Увы коневодам!"
 news_event.0016.b:0 "Давняя мечта сбылась."
 news_event.0016.c:0 "Наконец-то! Коневоды пали!"

 news_event.0017.t:0 "Основание верховного королевства Эрин Ласгален"
 news_event.0017.desc:0 "На протяжении многих поколений [elves|El] [Concept( 'greenwoodshort', 'Зеленолесья' )|E] медленно отступали, собираясь в северной трети леса и покидая свои прежние столицы.\n\nВеликое королевство Орофера уменьшилось, а посягательства [Concept( 'conceptracemen', 'людей' )|E] и Тени изменили лес. Южный лес стал тёмным и извращённым местом, недружелюбным и опасным.\n\nНо после долгой и изнурительной кампании эльфы, наконец, отвоевали южный лес, объявили о восстановлении прежнего королевства [greenwood|E] и принялись снова превращать великий лес в место света и красоты."
 news_event.0017.a:0 "Королевство Орофера восстановлено!"
 news_event.0017.b:0 "Это не самая лучшая новость для лесовиков..."
 news_event.0017.c:0 "Будь прокляты эти остроухие черти!"

 news_event.0018.t:0 "Возвышение Верховного тана!"
 news_event.0018.desc:0 "С незапамятных времён лесовики и их собратья в Долине оставались отчаянно независимыми как от чужаков, так и друг от друга. Лишь в самых тяжёлых случаях разрозненные племена избирали единого правителя, Верховного тана или «Аледегана», чтобы объединить свои усилия против общего врага. \n\nНо времена изменились. До нас дошли новости о том, что под властью новой сильной династии было создано новое великое королевство Аледегана, объединившее как Долину Андуина, так и традиционные земли лесовиков в великом Зеленолесье. Разрозненные народы леса и Долины присягнули новому вождю и признали право его наследников на вечное правление. После долгих веков раздоров, похоже, в северных землях возвысилась новая сила..."
 news_event.0018.a:0 "За леса и долины!"
 news_event.0018.b:0 "Но будут ли они союзниками или угрозой?"
 news_event.0018.c:0 "Эти дикари скоро снова будут воевать между собой..."

 news_event.0019.t:0 "Королевство эотеод восстановлено!"
 news_event.0019.desc:0 "Долгие годы остатки древних эотеод цеплялись за тени своего былого могущества, ведя скрытную жизнь в расселинах под Серыми горами. С уходом Эорла и Леофра с большей частью эотеод, их угасающие остатки были слишком слабы, чтобы отстаивать свои права на Долину, а давление со стороны набегов гоблинов и узурпаторов-лесовиков надолго отняло всякую надежду на возрождение.\n\nВсе же под властью под руководством нового владыки «фрамлинги» сплотились. И вновь в северной Долине господствуют сыновья Фрама, доблесть которых доказана на острие меча, и королевство эотеод возрождается у истоков Великой реки. \n\nХодят даже слухи о том, что возрождённое Северное королевство может попытаться утвердить себя над сыновьями Эорла и Леофра на юге..."
 news_event.0019.a:0 "Гордый народ, возродившийся!"
 news_event.0019.b:0 "Пока они оставят нас в покое..."
 news_event.0019.c:0 "*Вздох* Больше коневодов?"

 news_event.0020.t:0 "Беллакар возвращает Мардруак"
 news_event.0020.desc:0 "На протяжении многих поколений Мардруак был неотъемлемой частью Беллакара. В нём располагались города, которые помогли сформировать основу Беллакарской лиги, и он оставался (в основном) лояльной провинцией на протяжении всех вторжений теджин и вплоть до Третьей Эпохи. Но в Дни Раздора и Мардруак, и Фелайя вышли из-под контроля Беллакара. \n\nТеперь, когда Фелайя уже склонилась перед троном в Нилулондэ, до нас дошли новости о том, что Беллакар вернул последнюю из своих северных провинций под контроль. Кажется, наконец-то Беллакар вновь возвышается..."
 news_event.0020.a:0 "Превосходно! Мардруакские пираты были плохи для ведения дел."
 news_event.0020.b:0 "Ну, полагаю, это сделает судоходство более безопасным..."
 news_event.0020.c:0 "Будь прокляты эти напыщенные беллакарцы!"

 news_event.0021.t:0 "Воссоединение эотеод"
 news_event.0021.desc:0 "Со времен Эорла и его великого похода на юг никто не правил всеми эотеод.\n\nНекоторые отстали при Леофре, заселив южную часть долины Андуина, тогда как некоторые вообще отказались уходить, влача тяжёлое и хрупкое существование на землях северного Андуина. Однако до нас доходит известие, что этому долгому расколу больше нет места.\n\nНыне [Select_CString(unifier.IsFemale, 'великая', 'великий' )] [unifier.GetName] [Select_CString(unifier.IsFemale, 'принял', 'принял' )] мантию воссоединённых эотеод, призывая свои народы отбросить то, что их разделяет, и снова объединиться в единый народ. В каждом дворе теперь задают вопрос: куда теперь повернут коневоды?"
 news_event.0021.a:0 "Вперёд, эорлинги!"
 news_event.0021.b:0 "Мои сны будут тревожить грохот копыт..."
 news_event.0021.c:0 "Трижды проклятые коневоды!"

 news_event.0022.t:0 "Тень на песках"
 news_event.0022.desc:0 "Давным-давно Золотой король Абрахана господствовал в [Concept( 'farharad', 'Дальнем Хараде' )|E]. После долгого периода упадка его тёмная тень вернулась, чтобы восстановить своё господство в засушливых, выжженных землях Абрахана.\n\nНыне он укрепил своё королевство и покорил свирепых нафаратов. Теперь его взгляд обращён на запад, и он намерен напомнить [haradrim|El] об их верности Тёмному Властелину. Тень падает на пески и растёт."
 news_event.0022.a:0 "Абрахан вновь возвышается."
 news_event.0022.b:0 "Нас ждут мрачные дни борьбы."
 news_event.0022.c:0 "Слуги Зигура пробудились."

 news_event.0023.t:0 "Ужас царит на Севере"
 news_event.0023.desc:0 "Долгие годы казалось, что армии Горы Гундабад бездействуют. Действительно, после поражения Горы и Дол Гулдура от рук Свободных народов в Битве Пяти Воинств многие полагали, что орочья угроза на Севере будет лишь пустяковым неудобством по сравнению с прежними временами, но, похоже, это предположение было далеко от истины.\n\nВозобновив своё наступление на земли северян, орки Гундабада пролили немало крови, завоевав многие территории в Долине Андуина, и вряд ли они остановятся на этом."
 news_event.0023.a:0 "Они не должны продвинуться дальше!"
 news_event.0023.b:0 "Долгие годы мира явно ослабили северян."
 news_event.0023.c:0 "Северные земли не будут знать покоя!"

 news_event.0024.t:0 "Гондорский ренессанс"
 news_event.0024.desc:0 "Поражение Тёмного Властелина оказало неизгладимое влияние на [dunedain|El] [Concept( 'gondor', 'Гондора' )|E], которые наконец-то освободились от Тени. Их правитель, больше не вынужденный концентрировать всё своё внимание на обороне, начал финансировать многих учёных, художников и мыслителей, вызвав культурное возрождение среди [Concept( 'gondorians', 'гондорцев' )|E].\n\nОни начали заново открывать для себя утраченную мудрость прошлого и применять её в повседневной жизни. Вероятно, это начало нового [Concept( 'gondorian', 'гондорского' )|E] золотого века процветания и открытий."
 news_event.0024.a:0 "Наследники Вестернессе вступили в новую эпоху."
 news_event.0024.b:0 "Будем надеяться, что они принесут на наши земли мир, а не завоевания."
 news_event.0024.c:0 "Их гордыня станет их гибелью."

 news_event.0025.t:0 "[my_dorfdad.GetFirstNameNoTooltip] Возродившийся"
 news_event.0025.desc:0 "Глубоко в горах [new_dorfdad.GetFirstName]"
 news_event.0025.desc.intro:0 "Глубоко в горах [dwarves|El] из "
 news_event.0025.desc.longbeard:0 "клана [Concept( 'longbeard', 'Длиннобородов' )|E]"
 news_event.0025.desc.firebeard:0 "клана [Concept( 'firebeard', 'Огнебородов' )|E]"
 news_event.0025.desc.broadbeam:0 "клана [Concept( 'broadbeam', 'Широкозадов' )|E]"
 news_event.0025.desc.blacklock:0 "клана [Concept( 'blacklock', 'Черновласов' )|E]"
 news_event.0025.desc.ironfist:0 "клана [Concept( 'ironfist', 'Железноруков' )|E]"
 news_event.0025.desc.stiffbeard:0 "клана [Concept( 'stiffbeard', 'Жесткобородов' )|E]"
 news_event.0025.desc.stonefoot:0 "клана [Concept( 'stonefoot', 'Камненогов' )|E]"
 news_event.0025.desc.fallback:0 "благословенного клана"
 news_event.0025.desc.outro:0 "празднуют то, что их [GetTrait('dwarf_father').GetName( GetNullCharacter )] [my_dorfdad.GetFirstNameNicknamed] возродился. Новым его воплощением стал [new_dorfdad.GetFirstNameNicknamed].\n\nПо благословению [Concept( 'mahalcharacter', 'Махала' )|E], каждому из семи гномьих праотцов суждено семь раз возрождаться в своём роду."
 news_event.0025.a:0 "Кхазад ай-мену!"
 news_event.0025.b:0 "Дети Аулэ находятся в приподнятом настроении."
 news_event.0025.c:0 "Кто?"

 news_event.0026.t:0 "Гномий праотец восходит на трон" # Juke - PLACEHOLDER
 news_event.0026.desc:0 "Срочные новости: Возрождённый гномий праотец вновь стал королём своего народа!" # Juke - PLACEHOLDER
 news_event.0026.a:0 "Ах." # Juke - PLACEHOLDER
 news_event.0026.b:0 "Ах." # Juke - PLACEHOLDER
 news_event.0026.c:0 "Ах." # Juke - PLACEHOLDER

 news_event.0027.t:0 "Гномий праотец умирает" # Juke - PLACEHOLDER
 news_event.0027.desc:0 "Срочные новости: Возрождённый парень снова умер. Подробнее в 5." # Juke - PLACEHOLDER
 news_event.0027.a:0 "Ах." # Juke - PLACEHOLDER
 news_event.0027.b:0 "Ах." # Juke - PLACEHOLDER
 news_event.0027.c:0 "Ах." # Juke - PLACEHOLDER


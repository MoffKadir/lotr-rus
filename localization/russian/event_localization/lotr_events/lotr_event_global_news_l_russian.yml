 news_event.0028.desc:0 "Desc" # Vector - PLACEHOLDER
 news_event.0028.a:0 "Вариант добра" # Vector - PLACEHOLDER
 news_event.0028.b:0 "Нейтральный вариант" # Vector - PLACEHOLDER
 news_event.0028.c:0 "Вариант зла" # Vector - PLACEHOLDER

 news_event.0029.t:0 "Беллакар разгромлен"
 news_event.0029.desc:0 "Некогда процветающее королевство Беллакар было разгромлено армиями Грозового воинства. Больше это древнее королевство не будет противостоять Грозовому воинству."
 news_event.0029.a:0 "Ужасно!"
 news_event.0029.b:0 "Так пало очередное королевство"
 news_event.0029.c:0 "Ничто не сможет противостоять Тёмному Властелину"

 news_event.0030.t:0 "Буря прошла"
 news_event.0030.desc:0 "Волны Грозового воинства разбились о берега Беллакара, и теперь некогда могущественные войска Грозового воеводы рассеяны, а некогда могущественное королевство разрушено."
 news_event.0030.a:0 "Тень никогда не добьётся успеха"
 news_event.0030.b:0 "Так погибло могучее воинство"
 news_event.0030.c:0 "Как они могли потерпеть неудачу!"

 news_event.0031.t:0 "Восстание в Тулванге"
 news_event.0031.desc:0 "Напряжённость в [southerndragonarmyadunaic|E], державе [Concept('black_numenorean', 'чёрных нуменорцев')|E] на далёком Юге, достигла предела. Почувствовав благоприятную возможность после вторжения Грозового Воинства в Беллакар, коренное население [Concept('bayoftulwang', 'залива Тулванг')|E], долгое время находившиеся под властью анбалукхори, подняли восстание против Грозового Воинства.\n\nТулвангцы - свирепый и выносливый народ, и они наверняка дадут жестокий отпор. [anbalkumagan|E] уже пережил бесчисленное множество восстаний коренного населения, и лишь немногие из них увенчались успехом. Однако если это восстание окажется победоносным, то [bayoftulwang|E] может измениться навсегда."
 news_event.0031.a:0 "Пусть пройдёт Буря, пусть будет отомщена пролитая кровь их народа."
 news_event.0031.b:0 "Прольётся много крови, независимо от победителя."
 news_event.0031.c:0 "Они дикари, и не более того."

 news_event.0032.t:0 "Победа тулвангских мятежников"
 news_event.0032.desc:0 "Многовековой власти анбалукхори из [Concept('anbalkumagan', 'Ан-Балкумагана')|E] над [Concept('bayoftulwang', 'заливом Тулванг')|E] положен конец. Решительные и воинственные тулвангские мятежники одержали верх над силами [Concept('black_numenorean', 'чёрных нуменорцев')|E] [Concept('southerndragonarmyadunaic', 'Тон ан-Кхарлока')|E], уничтожив большую часть их войск.\n\nОгромные территории [Concept('bayoftulwang', 'залива Тулванг')|E] были освобождены от власти Грозового Воинства, и впервые за долгие годы коренные жители региона избавились от чужеземного владычества. Эта победа также изменила баланс сил в регионе в сторону от влияния Саурона и свела на нет большую часть его работы по умиротворению региона.\n\nВосходит солнце нового Тулванга."
 news_event.0032.a:0 "Огонь свободы и любви никогда не угаснет."
 news_event.0032.b:0 "Это повлечёт за собой серъёзные последствия."
 news_event.0032.c:0 "Проклятые дикари! Их ждёт гибель, и они узнают своё место!"

 news_event.0033.t:0 "Поражение тулвангских мятежников"
 news_event.0033.desc:0 "Мятежники [Concept('bayoftulwang', 'залива Тулванг')|E], восставшие против [Concept('southerndragonarmyadunaic', 'Тон ан-Кхарлока')|E], стремясь обрести свободу от своих [Concept('adunaic', 'адунайских')|E] владык, потерпели поражение. После долгих и жестоких столкновений силы Грозового Воинства разгромили войска восставших и планомерно уничтожили опорные пункты мятежников по всему [Concept('bayoftulwang', 'заливу Тулванг')|E].\n\nМногие анбалукхори были убиты мятежниками, но потери местного населения - в том числе мирного - намного превышают потери их недругов. Бесчисленные деревни были сожжены, пленные перебиты, а те, кто был связан с потенциальными повстанцами, казнены.\n\nКак и многие до них, они пытались освободиться от гнёта анбалукхори и потерпели неудачу."
 news_event.0033.a:0 "Удастся ли когда-нибудь остановить Тьму?"
 news_event.0033.b:0 "Надежды было мало."
 news_event.0033.c:0 "Как будто у этих дикарей был шанс чего-то добиться."


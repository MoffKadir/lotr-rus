 long_winter.0002.t:0 "Долгая Зима"
 long_winter.0002.desc:0 "До меня дошли слухи о том, что северные земли Средиземья охватил неумолимый и лютый холод. Снег падает густо и обильно, покрывая равнины и горы ледяной пеленой задолго до обычного времени. Говорят, что жители этих земель ужасно страдают: многие замерзают насмерть под пронизывающими ветрами.\n\nРанние морозы погубили урожай и привели к тому, что запасов продовольствия стало катастрофически мало. Семьи жмутся друг к другу в любом тепле, которое могут найти, но голод нависает над ними, и растет страх, что эта зима может принести страдания, подобных которым не было за всю историю. Торговцы и путешественники рассказывают о пустых дорогах и деревнях, затихших от холода, о том, что некогда оживленный север превратился в мрачный край.\n\nПо мере того как снега становятся все глубже, а холод распространяется, судьба тех, кто оказался в его тисках, становится все более неопределенной."
 long_winter.0002.a:0 "Мы должны быть готовы к тому, что нас ждет..."
 long_winter.0002.b:0 "Будем надеяться, что холода до нас не дойдут."
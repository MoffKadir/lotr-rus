 ### Introduction Events
 dwarven.0100.t:0 "Король под горой"
 dwarven.0100.desc:0 "Даин II Железностоп, король Под Горой и Повелитель Железных холмов, правил этими золотыми чертогами почти шестьдесят лет, шестьдесят лет мира и процветания для всего гномьего мира после битвы Пяти воинств, поражения Смауга Ужасного и трагической гибели Торина Дубощита и его племянников.\n\nТеперь, когда Эребор в основном восстановлен после разрушений, нанесенных Драконом, гномы снова смотрят за пределы своих границ, чтобы восстановить древнюю дружбу с людьми Дейла и эльфами Зеленолесья, всегда внимательно следя за Северными пустошами, чтобы какие-нибудь огненные драконы, все еще живые, не застали их врасплох еще раз."
 dwarven.0100.a:0 "Сквозь драконий огонь и войну эти чертоги выдерживают все"
 
 dwarven.0200.t:0 "Повелитель Мории"
 dwarven.0200.desc:0 "Балин из отряда Торина Дубощита снова отправился в грандиозное путешествие - отвоевать древнюю столицу гномов Кхазад-Дум у орков, которые снова выползли из своих пещер после судьбоносной битвы при Азанулбизаре.\n\nОтправившись из Эребора с большим отрядом гномов вопреки воле короля Даина, Балин отправился на юг, а затем на запад по Старой лесной тропе, проходя через опасности и раздоры под ветвями Лихолесья, прежде чем, наконец, появился и столкнулся с жестокой битвой за проход в Кхазад-Дум.\n\nКомпания может уменьшиться, но наша доблесть и амбиции - нет!"
 dwarven.0200.a:0 "Мы заняли Двадцать первый чертог..."
 
 dwarven.0300.t:0 "Повелитель Нординбада"
 dwarven.0300.desc:0 "Еще со времен прадеда Горина в Нординбаде жили гномы. Хотя крепость никогда не была богата золотом и серебром, железа в ней предостаточно, а ее красота стоит больше, чем любая гора золота, заботливо взращенная и приумноженная верными гномами.\n\nВ то время как многие другие владения гномов в Серых горах были сожжены Драконьим огнем, отсутствие обычных богатств отвлекло опустошение от мирных чертогов Нординбада, и лорды там предложили убежище многим выжившим на некоторое время."
 dwarven.0300.a:0 "Красота Азан-зарама сохранится"
 
 dwarven.0330.t:0 "The Axe That Walks" #Argân
 dwarven.0330.desc:0 "I must not rest! Ever since the day my father stepped down, I have never stopped. The Shadow is long and its tendrils reach far, yet I have ventured further. If I rest here, I will... I would be a mere lord answering to the sedentary [longbeards|E] that cower in their hills from the dark with their "Warrior King" Dain. I crossed [middleearth|E] when I was half the age he killed that wimpering pale welp of an orc\n\nI can feel it in my body [mahalcharacter|E] is calling me home. To rest. To build the world anew, yet now is not the time! [sauroncharacter|E] has yet to be slain and Thrár must wait until I have finished. I must set off! I need a new adventure. A new War Mansion!"
 dwarven.0330.a:0 "I need only choose a point on the map..."
 dwarven.0330.b:0 "For now, I shall stay under King Dain"
 dwarven.0330.c:0 "AI Only"
 host_of_the_axe:0 "Host of the Axe"

 dwarven.0340.t:0 "The Lord of Nogrod"
 dwarven.0340.desc:0 "Eldberk, a mere ten winters into his life, witnessed the departure of his father to the fierce War of Dwarves and Orcs. Alas, his father found his final rest in a distant realm, denied the solace of a proper burial. A lingering bitterness took root within Eldberk's heart, for his uncle, Uri VI, returned from that grim conflict, while his father did not.\n\nDriven by a thirst for both renown and retribution, Eldberk embarked upon a daring venture alongside a fellowship, determined to reclaim the once-grand Mansion of Nogrod. Yet, fate had woven a cruel tapestry, for the Halls now lay submerged beneath unruly waters.\n\nNevertheless, the flame of ambition burned undiminished in Eldberk's breast. To emerge triumphant from the depths of adversity would not only quench his vengeful yearning but also carve his name into the annals of Dwarven lore."
 dwarven.0340.a:0 "Nogrod shall rise once more!"
 ## Introduction ###

 dwarven.1000.t:0 "The Children of Mahal"
 dwarven.1000.desc:0 "I was born among the children of [mahalcharacter|E], adopted children of [eru|E], the steadfast [dwarves|E]. Our father shaped us in dark times, and as such we are hardier than [conceptracemen|E], and more resistant to illnesses and corruption.\n\nWe are long-lived and slow to bloom: we consider our youths to be no more than children until the age of their [majority|El] at 40, and that it is inappropriate to marry before the age of 70. Dwarves of both genders wear beards since birth, and a Dwarf without a beard is the object of much shame and mockery.\n\nThough we do not fear the sun like the [orcs|E], we are most comfortable beneath the ground, where we carve halls in the living rock. Many of our ancestral homes have been destroyed, and now is the time to reclaim them!"
 dwarven.1000.a:0 "Baruk Khazâd! Khazâd ai-mênu!"

 ### Yearly Dwarven Events
 dwarven.2000.t:0 "Grudge-bearer"
 dwarven.2000.desc:0 "Walking through the halls, I find a small leatherbound book left out on a table. Well-worn, it bears no name, but curiosity compels me to open it.\n\nWithin I find page upon page of writing in a sharp, cramped hand. After taking a moment to puzzle it out, my curiosity turns to befuddlement. Page upon page of minor slights and grievances, some going back years or decades! Accompanying many of them are notes of how to best 'avenge' the author's honor. How to repay someone who ate the last roll, the time and date of someone sitting in a favorite chair, the time a childhood toy was borrowed and returned late - the sheer vehemence of the author to the scale of the 'slights' is unbelievable!\n\nClosing it and placing it down, my brow furrows, before the harsh voice of [dwarven_char.GetName] bellows down the hall, "Have you seen a book around here? It should be small, well-worn, and leatherbound."
 dwarven.2000.a:0 "Do you mean this book?"
 dwarven.2000.b:0 "Did you write this, [dwarven_char.GetName]? We must speak!"
 dwarven.2000.c:0 "I haven't seen any such book around here, sorry."
 dwarven.2000.grudge_book.name:0 "Book of Grudges"
 dwarven.2000.grudge_book.desc:0 "A small worn book of leather, this unassuming tome contains years of [dwarven_char.GetName] complaints, grudges, and plans of vengeance."
 dwarven.2000.intrigue_skill.desc:0 "Try to hide the book and keep it for yourself."
 dwarven.2000.intrigue_skill_win.desc:0 "You successfully hide the book"
 dwarven.2000.intrigue_skill_loss.desc:0 "You fail to hide the book"
 dwarven.2000.friend_toast:0 "You became friends with [dwarven_char.GetName]"
 dwarven.2000.toast_title:0 "Friends over Grudges"
 dwarven.2000.befriend_reason:0 "[CHARACTER.GetShortUIName|U] with [TARGET_CHARACTER.GetShortUIName] over shedding past grievances"
 dwarven.2000.fail_befriend_title:0 "Grudges over Friends"
 dwarven.2000.steal_book_success_title:0 "Stolen Grudges"
 
 ### Dwarven Reincarnation Events
 dwarven.5100.t:0 "[my_dorfdad.GetFirstNameNoTooltip] Reborn"
 dwarven.5100.desc:0 "It started with dreams and half-remembered memories, as if viewed through a cloud. Now, I am finally sure - I am [my_dorfdad.GetFirstNameNoTooltip], reborn once again to lead my people!"
 dwarven.5100.a:0 "I must inform my family"
 
 dwarven.5101.t:0 "[my_dorfdad.GetFirstNameNoTooltip] Reborn"
 dwarven.5101.desc:0 "News have reached me that [new_dorfdad.GetFirstName] is our ancient dwarf-father, [my_dorfdad.GetFirstNameNoTooltip] reborn!"
 dwarven.5101.a:0 "My own [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('new_dorfdad'))]!"
 dwarven.5101.b:0 "Our father, reborn again!"
 
 ### High King of Durin's Folk Trait events
 dwarven.6001.t:0 "Ukhzâd"
 dwarven.6001.desc.regular:0 "Upon ascending to the throne, I have been recognized as the Gablâbâd of Durin's Folk. \n\nNo greater honor or responsibility can be bestowed upon a single [ROOT.Char.GetWomanMan]. I must be sure to live up to the expectations of my subjects if I wish to remain in power for long."
 dwarven.6001.a:0 "My time is just beginning!"

 dwarven.6002.t:0 "A New Gablâbâd"
 dwarven.6002.desc:0 "With the loss of all legitimacy, I can no longer lay any claim to the title of Ukhzâd. The Realm now belongs to [new_holder.GetTitledFirstName]."
 dwarven.6002.a:0 "This is not the end!"

 ### Shaving Events
 
 dwarven.9000.t:0 "Чисто выбритый"
 dwarven.9000.cruel.desc:0 ""Ох, [recipient.GetFirstNameNoTooltip]," театрально вздыхаю я. "Не волнуйся. Я здесь не для того, чтобы забрать твою голову или что—то еще ценное. Твоя борода прекрасно подойдет.""

 dwarven.9001.cruel.desc:0 "От довольного выражения [actor.GetHerHis] лица у меня мурашки бегут по спине.\n\n"Не волнуйся. Моё присутствие не за твоей головой — или чем-то еще ценным, если уж на то пошло. Твоя борода прекрасно подойдет.""
 dwarven.9001.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], Я хочу, чтобы ты знал, что мне это не доставляет удовольствия. Мне должно побрить тебя. Ради стабильности королевства.""
 dwarven.9001.a:0 "Что...? Отпусти меня! #emp Нееет!#!"

 dwarven.9002.t:0 "Снова бородатый"
 dwarven.9002.desc:0 "Прошло много лет с тех пор, как меня постыдно чисто брили. В моих силах было предпринято все, что можно, чтобы моя заветная борода отросла быстрее, использовались зелья и лосьоны, чтобы придать ей объем и блеск, и, наконец, она приобрела презентабельный вид."
 dwarven.9002.a:0 "Я снова могу без стыда показаться на публике"
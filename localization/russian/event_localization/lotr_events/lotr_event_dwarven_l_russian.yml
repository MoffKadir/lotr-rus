 dwarven.0205.t:0 "Вглядываясь в Кхелед-зарам"
 dwarven.0205.desc.1:0 "Выйдя из Великих врат, я и мои спутники спускаемся по долине к длинному спокойному озеру. Кхелед-зарам, в которое вглядывался сам [durin|E], стоит безмолвно и неподвижно. Мы долго смотрим в него, размышляя о судьбе нашей колонии и о том, каким должен быть наш следующий шаг. Вижу ли я намёк на древние звезды, увенчанные могучей короной? Знак или, может быть, плод моего усталого разума?\n\nНо внезапно спокойствие нарушает страшный шум. Мы поднимаемся с места и оборачиваемся: ужас, как лед, наполняет наши вены. С юго-востока по долине мчится отряд [Concept('orcs', 'орков')|E] с луками и мечами в руках. Я поспешно отдаю приказ отступить за Врата. Но хотя [Concept('dwarves', 'гномы')|E] и бегут быстро, нас быстро настигают! Хотя мы поднимаем топоры, а наши доспехи останавливают множество стрел, их просто слишком много. В хаосе мы разделены, и я не знаю, кто выживет, а кто умрёт. Да смилостивится [mahalcharacter|E] над всеми нами."
 dwarven.0205.desc.2:0 "Я иду один, старый [Concept('dwarf', 'гном')|E], ссутулившийся от напряжения и забот. Если бы моя борода уже не была белой, она бы точно стала такой! А ведь когда-то все было так многообещающе.\n\nСпустившись в долину, я наконец пришел к Кхелед-зараму, откуда [durin|E] вглядывался в тишину и безмятежность.\n\nВглядываясь в его чистые и холодные глубины, мой разум мечется, отчаянно ища разгадку. Вижу ли я намёк на древние звезды, увенчанные могучей короной? Знак или, может быть, плод моего усталого разума?\n\nОднако внезапно спокойствие нарушает страшный шум. Поднявшись, я увидел с юго-востока отряд [Concept('orcs', 'орков')|E], мчащихся по долине! В их руках луки и стрелы, а в их рядах - варги. Лед наполняет мои жилы, и я устремляюсь к Великим вратам. И хотя мои доспехи выдерживают множество стрел, наконец одна находит в них брешь. Я падаю на колени, но в нескольких футах от Ворот мои верные спутники бросаются навстречу врагу.\n\nЯ чувствую, что теряю сознание. Да смилостивится [mahalcharacter|E] над всеми нами. Прости глупость непутевого сына."
 dwarven.0205.a:0 "Даин... ты был прав..."
 dwarven.0205.b:0 "Гах!"

 dwarven.0210.t:0 "Битва за Мазарбул"
 dwarven.0210.desc:0 "Хотя я и выжил, но не без ранений и потерь. Многие воины и друзья, которые доверяли мне, лежат убитыми у ворот и в залах. А впереди еще больше плохих новостей. Отряд [Concept('orcs', 'орков')|E], который мы разгромили, как говорят разведчики, был лишь авангардом большого войска [Concept('orcs', 'орков')|E]. \n\nМы считали их побеждёнными, но, похоже, они просто выжидали время. Меня охватило страшное сомнение, и я сам себя осуждаю за свою глупость! Но я не подаю виду, ибо кто же поведёт за собой, если не я? Я - повелитель [Concept('moria', 'Мории')|E], и если сегодня мне суждено умереть, то и я умру как повелитель.\n\nС мрачными лицами мои верные последователи принялись за работу, готовясь к худшему."
 dwarven.0210.a:0 "Барабаны. Барабаны бьют в глубине. Они близко."

 ## Introduction ###

 dwarven.1000.t:0 "Дети Махала"
 dwarven.1000.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] среди детей [Concept( 'mahalcharacter', 'Махала' )|E], приёмных детей [eru|E], стойких [Concept( 'dwarves', 'гномов' )|E]. Наш отец создал нас в тёмные времена, и поэтому мы более выносливы, чем [Concept( 'conceptracemen', 'люди' )|E], и более устойчивы к болезням и порче.\n\nМы - долгожители и медленно расцветаем: мы считаем, что наша молодежь - не более чем дети до достижения ими [Concept( 'majority', 'совершеннолетия' )|E] в 40 лет, и что нецелесообразно вступать в брак до достижения 70-летнего возраста. Гномы обоих полов носят бороды с рождения, а гном без бороды является объектом большого стыда и насмешек.\n\nКхуздул, наш священный язык, созданный самим Создателем, никогда не произносится в присутствии не-гномов и предназначен для древних преданий и торжественных собраний. В повседневной жизни мы переходим на язык наших ближайших соседей и деловых партнёров.\n\nХотя мы не боимся солнца, как [orcs|El], нам удобнее всего под землёй, где мы высекаем залы в живой скале. Многие из чертогов наших предков были разрушены, и сейчас самое время вернуть их!"
 dwarven.1000.a:0 "Барук Кхазад! Кхазад ай-мену!"

 ### Dwarven Reincarnation Events
 dwarven.5002.t:0 "[my_dorfdad.GetFirstNameNoTooltip]: сходства"
 dwarven.5002.desc:0 "Чем старше я становлюсь, тем больше я замечаю, что я и [my_dorfdad.GetFirstName], описанный в легендах [Concept( 'dwarves', 'гномов' )|E], имеем много общего. И в характере, и во внешности я, кажется, унаследовал некоторые черты его характера."
 dwarven.5002.durin:0 "Мне снится тёмное озеро..."
 dwarven.5002.durin.tt:0 "В отражении которого звёзды выстроились в корону."
 dwarven.5002.uri:0 "Мне снится огонь..."
 dwarven.5002.uri.tt:0 "Горящий в кузне, жаркий и яростный."
 dwarven.5002.dwalin:0 "Мне снятся знания..."
 dwarven.5002.dwalin.tt:0 "Сокрытые в подземных хранилищах."
 dwarven.5002.thrar:0 "Мне снится гора..."
 dwarven.5002.thrar.tt:0 "Вечно непреклонная, непоколебимая и гордая."
 dwarven.5002.sindri:0 "Мне снится золото..."
 dwarven.5002.sindri.tt:0 "Горы богатств, принадлежащих лишь мне."
 dwarven.5002.thulin:0 "Мне снится дракон..."
 dwarven.5002.thulin.tt:0 "Его череп висит на стене."
 dwarven.5002.bavor:0 "Мне снятся семь самоцветов..."
 dwarven.5002.bavor.tt:0 "Украшающих великолепно сделанное ожерелье"
 dwarven.5002.fallback:0 "Мне снится молот..."
 dwarven.5002.fallback.tt:0 "Высоко поднятый над головой ремесленника с грустью в глазах."

 dwarven.5003.t:0 "Беря пример с праотца"
 dwarven.5003.desc:0 "Юный [new_dorfdad.GetFirstName], похоже, берёт пример с [Concept('dwarffather', 'праотца')|E] своего клана, коим был [my_dorfdad.GetFirstNameNicknamed]! Он становится довольно многообещающим молодым [Concept( 'dwarf', 'гномом' )|E].\n\nБудь то природа или воспитание, в нём сияет сила народа, которому положил начало [my_dorfdad.GetFirstNameNoTooltip]."
 dwarven.5003.a:0 "Интересно..."
 dwarven.5003.tt:0 "[new_dorfdad.GetFirstNameNoTooltip] получает одно из [Concept( 'personality_traits', 'свойств личности' )|E] своего предка"

 dwarven.5100.t:0 "[my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'Возродившаяся', 'Возродившийся' )]"
 dwarven.5100.desc:0 "Сначала были сны и обрывочные воспоминания, едва различимые, словно в тумане. Теперь, я полностью [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )].\n\nЯ - [my_dorfdad.GetFirstNameNoTooltip], один из семи гномьих [Concept('dwarffather', 'праотцов')|E], [Select_CString(ROOT.Char.IsFemale, 'возродившаяся', 'возродившийся' )] милостью [Concept( 'mahalcharacter', 'Махала' )|E], чтобы вновь вести наш народ!"
 dwarven.5100.a:0 "Мне нужно рассказать семье"
 
 dwarven.5101.t:0 "[my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'Возродившаяся', 'Возродившийся' )]"
 dwarven.5101.desc.intro:0 "До меня дошли вести и том, что [new_dorfdad.GetFirstName] - это наш возродившийся [Concept( 'dwarffather', 'праотец' )|E], [my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'возродившаяся', 'возродившийся' )]!"
 dwarven.5101.desc.longbeard:0 "[longbeards|E]"
 dwarven.5101.desc.firebeard:0 "[firebeards|E]"
 dwarven.5101.desc.broadbeam:0 "[broadbeams|E]"
 dwarven.5101.desc.blacklock:0 "[blacklocks|E]"
 dwarven.5101.desc.ironfist:0 "[ironfists|E]"
 dwarven.5101.desc.stiffbeard:0 "[stiffbeards|E]"
 dwarven.5101.desc.stonefoot:0 "[stonefoots|E]"
 dwarven.5101.desc.fallback:0 "[Concept( 'dwarf', 'Гномы' )|E]"
 dwarven.5101.desc.outro:0 "узнают радостную новость - наш отец снова ходит среди нас."
 dwarven.5101.a.close:0 "[Select_CString(new_dorfdad.IsFemale, 'Моя собственная', 'Мой собственный' )] [ROOT.Char.Custom2('RelationToMeShort', new_dorfdad )]!"
 dwarven.5101.a:0 "Наш отец, вновь возродившийся!"
 dwarven.5101.a.tt:0 "Возродившиеся [Concept( 'dwarffathers_pluralshort', 'праотцы гномов' )|E] имеют преимущественное право при [Concept( 'succession', 'наследовании' )|E]"

 dwarven.5102.t:0 "[new_dorfdad.GetFirstNameNoTooltip] умер" #Event could use better loc
 dwarven.5102.desc:0 "[new_dorfdad.GetFirstNameNoTooltip], возрождённый [GetTrait('dwarf_father').GetName( GetNullCharacter )] нашего клана, умер. После его смерти наступил период общей скорби, когда мы ожидаем его возвращения."
 dwarven.5102.a:0 "Спи спокойно, отец."

 ### High King of Durin's Folk Trait events
 dwarven.6001.t:0 "Укхзад"
 dwarven.6001.desc.regular:0 "Взойдя на трон, я [Select_CString(ROOT.Char.IsFemale, 'была признана', 'был признан' )] как габлабад [Concept('durinsfolk', 'Народа Дурина')|E]. \n\nНет большей чести, которую может быть возложена любого [Select_CString(ROOT.Char.IsFemale, 'женщину', 'мужчину' )]. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оправдать ожидания моих подданных, если хочу оставаться у власти."
 dwarven.6001.a:0 "Моё время только настало!"

 dwarven.6002.t:0 "Новый Габлабад"
 dwarven.6002.desc:0 "Потеряв всю мою легитимность, я более не могу претендовать на титул укхзада. Королевством теперь правит [new_holder.GetTitledFirstName]."
 dwarven.6002.a:0 "Это ещё не конец!"

 ### Shaving Events

 dwarven.9000.t:0 "Начисто [Select_CString(ROOT.Char.IsFemale, 'обритая', 'обритый' )]"
 dwarven.9000.cruel.desc:0 "«О, [recipient.GetFirstNameNoTooltip]!», - Я театрально вздыхаю. «Не бойся. Я здесь не за твоей головой, мне вообще ничего не нужно, хватит и твоей бороды.»"

 dwarven.9001.cruel.desc:0 "От довольного выражения на [actor.GetHerHis] лице у меня по спине пробегает холодок.\n\n«Не бойся. Мне не нужна твоя голова. Мне вообще ничего не нужно, хватит и твоей бороды»."
 dwarven.9001.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], знай, что мне это не доставляет удовольствия. Но тебя нужно обрить. Ради стабильности державы.»"
 dwarven.9001.a:0 "Что...? Отпусти меня! #emp Нееет!#!"

 dwarven.9002.t:0 "Снова [Select_CString(ROOT.Char.IsFemale, 'бородатая', 'бородатый' )]"
 dwarven.9002.desc:0 "Прошло много лет с тех пор, как меня постыдно начисто обрили. В моих силах было предпринято всё, что можно, чтобы моя заветная борода отросла быстрее, использовались зелья и мази, чтобы придать ей объём и блеск, и, наконец, она приобрела презентабельный вид."
 dwarven.9002.a:0 "Я снова могу без стыда показаться на публике"

 dwarven.9500.t:0 "Течение моей жизни"
 dwarven.9500.desc:0 "Становясь старше, я начинаю размышлять о своём будущем. Главный выбор, который сейчас стоит передо мной, - искать ли мне [Select_CString(ROOT.Char.IsFemale, 'спутника', 'спутницу' )] жизни или сосредоточиться прежде всего на своём ремесле. Нередко [Concept('dwarf', 'гномы')|E] не ищут себе пару и сосредотачиваются на оттачивании своего ремесла. А может быть, [Select_CString(ROOT.Char.IsFemale, 'мой спутник', 'моя спутница' )] жизни не хочет [Select_CString(ROOT.Char.IsFemale, 'жениться на мне', 'выходить за меня' )] или уже [Select_CString(ROOT.Char.IsFemale, 'выбрал', 'выбрала' )] другого! Независимо от причины, в любом из этих вариантов нет ничего постыдного. Однако я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] помнить о наследии моего дома и семьи, чтобы оно не прервалось из-за меня..."
 dwarven.9500.a:0 "Я буду искать себе пару"
 dwarven.9500.b:0 "Моё ремесло взывает ко мне!"

 ### Balin Events

 balin_event_chain.0100.title:0 "Припасы для похода"
 balin_event_chain.0100.desc:0 "Путешествие к Кхелед-зараму будет долгим и крайне опасным. По пути придется преодолеть территорию гоблинов и постоянно присутствующую угрозу со стороны Проклятия Дурина, и, конечно, на этом пути будет много препятствий. Однако, как говорят, с большим риском приходит и большая награда, а моральный дух экспедиции в последнее время ослабевает. Напоминание о нашей праведной миссии вернет им бодрость.\n\nПравильное планирование - половина успеха, и, потратив немного средств, я смогу обеспечить хорошую подготовку экспедиции к предстоящим испытаниям. Осталось только решить, стоит ли оборудование для этого путешествия того, чтобы сократить расходы в других местах.."
 balin_event_chain.0100.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] убедиться, что у меня есть все необходимое для путешествия."
 balin_event_chain.0100.b:0 "Мне нужно путешествовать налегке."
 balin_event_chain.0100.c:0 "Мы с моими спутниками ни в чем не будем нуждаться во время этой экспедиции."
 balin_event_chain.0100.d:0 "Лучше сэкономить наши ограниченные средства."
 balin_event_chain.0100.e:0 "Каждый гном в этой экспедиции будет полностью экипирован."
 balin_event_chain.0100.f:0 "Мы не можем позволить себе экипировать каждого гнома."

 balin_event_chain.0101.title:0 "Тьма и пламя"
 balin_event_chain.0101.desc:0 "Изначально я покидаю Мазарбул с ясной целью. Но поскольку до Кхелед-зарама еще довольно далеко, я уже чувствую, как тяжесть моей миссии ложится на мои плечи. Начинают закрадываться сомнения. Судьба экспедиции лежит на моих плечах, и я подвергаю себя огромному риску, отправляясь в эту экспедицию. Но от этой поездки зависит мой моральный дух, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] пройти через это.\n\nИ вот уже передо мной стоят два ужасных выбора. Мы претендуем лишь на очень ограниченную часть Кхазад-дума, остальное - территория гоблинов или слишком близко к месту, где регулярно дремлет Проклятие Дурина. И именно через одно из этих двух мест мне придётся пройти.\n\nХотя я и могу проскочить мимо Проклятия Дурина, но если ошибусь и вызову его гнев, последствия будут плачевными. Если же я пойду через территорию гоблинов, то меня почти наверняка заметят, но это не разозлит их больше, чем они уже разозлились."
 balin_event_chain.0101.a:0 "Благодаря ловким шагам и легким пальцам я смогу не потревожить Проклятие Дурина." 
 balin_event_chain.0101.b:0 "Придётся рискнуть и пройти через территорию гоблинов."
 balin_event_chain.0101.c:0 "Благодаря ловким шагам и легким пальцам мы сможем не потревожить Проклятие Дурина." 
 balin_event_chain.0101.d:0 "Мы рискнём и пройдём через территорию гоблинов."
 balin_event_chain.0101.e:0 "Нас слишком много, чтобы рисковать пробудить Проклятие Дурина, придётся идти через земли гоблинов." 

 balin_event_chain.0102.title: "Мост Дурина"
 balin_event_chain.0102.desc: "Избегание Проклятия Дурина было необходимым шагом в продвижении по Священным залам, но мы уже привыкли к нему с момента прибытия. Благодаря ловким шагам и умным мыслям нам удавалось довольно эффективно избегать Тьмы и Смерти. Однако теперь наступает момент, которого страшится любой гном. Место, где никакие умные мысли не смогут найти альтернативу. Мост Дурина - это узкий участок, не имеющий никакого прикрытия снаружи и проходящий над гигантской пропастью. К сожалению, единственная надежда на то, что гоблины не наблюдают за нами во время перехода."
 balin_event_chain.0102.a:0 "Другого пути нет, нужно перейти мост."

 balin_event_chain.0103.title:0 "Свежий воздух"
 balin_event_chain.0103.desc:0 "Впервые за, казалось бы, целую вечность солнце освещает меня, когда я выхожу на открытый воздух. Кажется, я не был под солнцем уже много лет. Не пристало повелителю Кхазад-дума покидать те самые Залы и оставлять экспедицию без предводителя.\n\nЯ улучаю момент, чтобы просто погреться на солнце, раскинув руки. Я знаю, что путь до Кхелед-зарама все еще долог и труден, и что я все еще нахожусь на территории, на которую претендуют различные племена гоблинов в Залах... но короткий отдых здесь, конечно, сделает чудеса, чтобы помочь мне избежать усталости от тяжелого путешествия."
 balin_event_chain.0103.a:0 "Я могу немного отдохнуть, собраться с силами и отправиться в путь"
 balin_event_chain.0103.b:0 "Я не могу рисковать, что меня заметят, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] идти дальше"
 balin_event_chain.0103.c:0 "Нам слишком опасно оставаться здесь"
 balin_event_chain.0103.d:0 "Когда нас так много, мы не можем долго оставаться на одном месте"

 balin_event_chain.0104.title:0 "Узкий проход"
 balin_event_chain.0104.desc:0 "Тропа, ведущая в долину, коварна. Узкая и изъеденная многолетним запустением, края которой осыпаются в бездну внизу. Каждый шаг я делаю неуверенно, как будто земля под ногами может в любой момент провалиться. Мои сапоги стучат по камням, которые падают вниз со скалы и исчезают в тени далеко внизу.\n\nВетер хлещет через трещины в камнях, усложняя наше и без того шаткое балансирование. Воздух становится тяжелым от беспокойства, когда мы приближаемся к самому узкому участку тропы, плотно прижавшемуся к склону горы. Одно неверное движение, и любой может сорваться вниз по зазубренным камням и разбиться о землю. Я знаю, что в случае такого падения мне повезет отделаться лишь несколькими переломами костей и никакими другими повреждениями, но я не могу беспокоиться о том, что произойдет, если я упаду. Возможность повернуть назад уже упущена, и поэтому я с закаленными нервами иду дальше, сердце колотится с каждым осторожным шагом." 
 balin_event_chain.0104.a:0 "Просто ставьте одну ногу впереди другой..."

 balin_event_chain.0105.title:0 "Гоблинский патруль"
 balin_event_chain.0105.desc:0 "Когда мы пришли в Кхазад-дум, мы ожидали, что Проклятие Дурина станет нашим главным препятствием. Враг, которого мы с трудом одолеем. И хотя он все еще остается величайшим препятствием на пути к восстановлению этих Священных залов, пока что нам удавалось справляться с ним, не беспокоя это существо.\n\nК сожалению, с теми, кто занял Морию раньше нас, справиться оказалось гораздо сложнее. Гоблины Мории оказались гораздо активнее и агрессивнее, чем Проклятие Дурина. Мы уже много лет боремся с их племенными и территориальными притязаниями, и только потому, что племена ненавидят друг друга почти так же сильно, как и нас, мы все еще стоим на ногах.\n\nИ поэтому знание о том, что гоблины патрулируют так близко от Кхелед-зарама, хоть и не удивляет, но злит меня еще больше. Они снова встают между мной и восстановлением этих Залов. Патруль движется по тропе, по которой я иду, и хотя гоблины не особенно наблюдательные существа, они не совсем слепы.\n\nПроскользнуть мимо них было бы самым безопасным вариантом, но я уже чувствую, как во мне нарастает ярость при одном только их виде."
 balin_event_chain.0105.a:0 "Обойти их стороной будет разумно."
 balin_event_chain.0105.b:0 "Если я буду [Select_CString(ROOT.Char.IsFemale, 'быстра и грозна', 'быстр и грозен' )], у них не будет ни единого шанса."
 balin_event_chain.0105.c:0 "Я и мои спутники справимся с этим."
 balin_event_chain.0105.d:0 "Скрытность - это не выход, мы должны сразиться с ними лицом к лицу!"

 balin_event_chain.0106.title:0 "Долина Димрил"
 balin_event_chain.0106.desc:0 "И вот я наконец вижу перед собой место назначения. Полная луна над головой отбрасывает свой свет на воду, которая кажется зеркалом ночного неба над ней, как отражающее стекло. Теперь я иду по тропинке, мои шаги медленны и почти благоговейны. Я оглядываюсь по сторонам, не замечая ничего, что могло бы нарушить спокойствие, и перевожу взгляд на Кхелед-зарам, довольный тем, что ничто не помешает мне сейчас заглянуть в воду.\n\nМне быстро удается заметить Камень Дурина, и я останавливаюсь, чтобы взглянуть на него. Реликвия былых времен, как и я сам. Может быть, я смогу вернуть Народу Дурина былую славу, восстановив наш древний дом.\n\nНо сейчас не время для таких размышлений. Я смотрю на глубокие синие воды озера и чувствую, как решимость наполняет мое тело. Время пришло."
 balin_event_chain.0106.a:0 "Я подхожу к воде..."

 balin_event_chain.0107.title:0 "Зеркальное озеро"
 balin_event_chain.0107.desc:0 "С каждым шагом я чувствую, как в животе нарастает пустота. Что, если я не смогу найти Корону Дурина? Что, если поблизости прячется орк? Что, если я пришел сюда напрасно? Все эти «а вдруг» заставляют мое сердце гореть. Несмотря на прохладный воздух, я чувствовал, как на лбу выступает пот. С каждым шагом мне кажется, что ноги становятся все тяжелее. Я крепче сжимаю топор и оглядываюсь по сторонам.\n\nЯ прохожу мимо камня Дурина, бросив на него лишь беглый взгляд, и медленно двигаюсь к воде. Наконец я достигаю воды и с грохотом падаю перед ней на колени. Я поднимаю голову к небу и делаю последний глубокий вдох, готовясь опустить голову, чтобы заглянуть в воды.\n\nИ тут боль пронзает мою грудь. Когда я смотрю вниз, то вижу не озеро, а стрелу. Она пробила трещину в моих доспехах и попала точно в цель. Боль подобна огню, и я поднимаю руку, чтобы схватить плохо выкованное древко, но в это время другая стрела снова поражает меня в грудь. Я даже не успеваю заметить, откуда летят стрелы, как падаю вперед и с громким всплеском падаю в Кхелед-зарам.\n\nГлубокие синие воды окрашивается в красный, и я чувствую, как силы покидают мое тело. Я погружаюсь в воду и вижу мерцание вокруг своей головы. Из последних сил я поднимаю голову и вижу, что семь звезд Короны Дурина сияют надо мной, их свет образует корону вокруг моей головы, даже когда я погружаюсь в воду еще глубже."
 balin_event_chain.0107.a:0 "Неужели все это было напрасно?"

 balin_event_chain.0108.title:0 "Зеркальное озеро"
 balin_event_chain.0108.desc:0 "С каждым шагом я чувствую, как в животе нарастает пустота. Что, если я не смогу найти Корону Дурина? Что, если поблизости прячется орк? Что, если я пришел сюда напрасно? Все эти «а вдруг» заставляют мое сердце гореть. Несмотря на прохладный воздух, я чувствовал, как на лбу выступает пот. С каждым шагом мне кажется, что ноги становятся все тяжелее. Я крепче сжимаю топор и оглядываюсь по сторонам.\n\nНо после того как я миновал Камень Дурина, мне кажется, что с моих плеч свалился груз. Бессмертный стоял на этом самом месте столько лет назад, а теперь я иду по тем же ступеням. Он построил Кхазад-дум из ничего, так что, несомненно, я смогу отстроить его на том фундаменте, который он создал. Наконец мои сапоги достигают края озера, и я падаю на колени. Подняв глаза к небу, я делаю последний глубокий вдох, а затем опускаю голову, чтобы заглянуть в воды.\n\nНа нашем небе так много звезд, и луна сияет своим ослепительным серебряным светом. Но из тысяч звезд на небе я ищу всего семь. Я присматриваюсь, и среди множества звезд я замечаю несколько, которые сияют ярче остальных. Шесть, направленных вверх и внутрь с идеальной симметрией, а на пике - одна звезда, ярче остальных.\n\nЕе невозможно перепутать. Ни одна другая звезда не может быть расположена так идеально. Я протягиваю руку к воде, пытаясь дотронуться до изображения, но останавливаюсь, прежде чем потревожить воду. Некоторое время я просто смотрю в зеркальные воды, и ночь становится безмятежной." 
 balin_event_chain.0108.a:0 "То, во что раньше было лишь домыслами, теперь доказано. Я - законный повелитель Кхазад-дума!"

 balin_event_chain.0109.title:0 "Возвращение домой"
 balin_event_chain.0109.desc:0 "Обратный путь гораздо менее насыщен событиями, чем поход к Кхелед-зараму. К счастью, мы узнали, что здесь, в Кхазад-думе, насыщенные событиями походы далеко не так желанны из-за их опасности. Но, несмотря на трудности пути, настроение в экспедиции приподнятое. Я стал свидетелем того, как над моей головой появилась звездная корона, доказывающая, что я - законный повелитель Кхазад-дума, и свидетельствующая о справедливости этой экспедиции.\n\nНо теперь я чувствую зов из Залов, где стоит разрушенный Трон Дурина. В обычных обстоятельствах сидеть на нем считалось бы неприличным, но я видел Корону Звезд, и поэтому гномы, участвующие в экспедиции, не будут возражать.\n\nНаконец-то настало время по-настоящему заняться восстановлением этих священных залов, а не просто подбирать обломки, оставшиеся от наших предшественников. Кхазад-дум будет восстановлен, и Народ Дурина снова будет процветать в Мглистых горах."
 balin_event_chain.0109.a:0 "Будущее выглядит светлым."

 balin_event_chain.0110.title:0 "Барабаны в глубине"
 balin_event_chain.0110.desc:0 "Нам не выбраться: Они захватили мост и второй чертог. Фрар, Лони и Нали мужественно пали там, а остальные отступили в Мазарбул. Мы по-прежнему удерживаем врата, но надежды тают.\n\nОин с отрядом ушёл пять дней назад, но сегодня вернулись лишь четверо. Воды озера подступили вплотную к стене у Западных врат. Глубинный Страж схватил Оина. Мы забаррикадировались, но долго нам их не сдержать.\n\nЗемля содрогается. Барабаны... барабаны бьют в глубине. Нам не выбраться. Тьма движется во мраке.\n\nНам не спастись."
 balin_event_chain.0110.a:0 "Они близко..."

 balin_event_chain.0111.title:0 "Кара для гномов"
 balin_event_chain.0111.desc:0 "Гномы досаждают нам с тех пор, как появились в нашем королевстве некоторое время назад. Однако из-за борьбы с другими племенами я пока не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] сосредоточить свои усилия на том, чтобы по-настоящему сокрушить их. Но их недавняя экспедиция к их драгоценному озеру стала причиной серьезной головной боли: они убили многих наших сородичей и вторглись на наши земли.\n\nЭто, несомненно, то, что нам нужно, чтобы заставить других пойти за нами на войну и вычистить их из этих залов. Только на этот раз им не удастся сбежать."
 balin_event_chain.0111.a:0 "Бейте в барабаны!"
 balin_event_chain.0111.b:0 "Мы не должны торопиться." 

 balin_event_chain.0112.title:0 "Боевой марш"
 balin_event_chain.0112.desc:0 "Похоже, Гноморез ведет свой отряд за гномами, засевшими в Мории. Раньше было очень трудно напасть на них, пока они заперты в своих чертогах, не понеся серьезных потерь, из-за которых мы могли бы попасть в руки соперничающих племен.\n\nЕсли раньше гномы пользовались этой ситуацией, то их недавняя экспедиция сумела разозлить многие крупные племена в Мории, и теперь мы сможем нанести им удар, не опасаясь, что кто-то из других племен воспользуется нашей слабостью."
 balin_event_chain.0112.a:0 "Бейте в барабаны!"
 balin_event_chain.0112.b:0 "Мы не можем позволить себе войну с гномами."


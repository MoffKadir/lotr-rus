 ### Introduction Events
 dwarven.0100.t:0 "Король под горой"
 dwarven.0100.desc:0 "Даин II Железностоп, король-под-Горой и владыка Железных холмов, правил этими золотыми чертогами почти шестьдесят лет, шестьдесят лет мира и процветания для всего гномьего мира после битвы Пяти воинств, поражения Смауга Ужасного и трагической гибели Торина Дубощита и его племянников.\n\nТеперь, когда Эребор в основном восстановлен после разрушений, нанесенных Драконом, гномы снова смотрят за пределы своих границ, чтобы восстановить древнюю дружбу с людьми Дэйла и эльфами Зеленолесья, всегда внимательно следя за Северными пустошами, чтобы какие-нибудь огненные драконы, все еще живые, не застали их врасплох еще раз."
 dwarven.0100.a:0 "Сквозь драконий огонь и войну эти чертоги выдерживают все"
 
 dwarven.0200.t:0 "Повелитель Мории"
 dwarven.0200.desc:0 "Балин из отряда Торина Дубощита снова отправился в грандиозное путешествие - отвоевать древнюю столицу гномов Кхазад-дум у орков, которые снова выползли из своих пещер после судьбоносной битвы при Азанулбизаре.\n\nОтправившись из Эребора с большим отрядом гномов вопреки воле короля Даина, Балин отправился на юг, а затем на запад по Старой лесной тропе, проходя через опасности и раздоры под ветвями Лихолесья, прежде чем, наконец, появился и столкнулся с жестокой битвой за проход в Кхазад-дум.\n\nОднако в последние годы судьба отряда изменилась. В глубинах [Concept( 'mistymountains', 'Мглистых гор' )|E] пропадают гномы, трупы шахтёров находят изрезанными, а число новых колонистов из [Concept( 'erebor', 'Эребора' )|E] сократилось до минимума. И ходят слухи, что в глубинах таятся [Concept( 'goblins', 'гоблины' )|E], выжидая, когда экспедиция оступится.\n\nВ поисках совета Балин собирается заглянуть в глубины Зеркального озера в надежде получить знак о том, что он может сделать, чтобы предотвратить медленную гибель своей колонии."
 dwarven.0200.a:0 "Я не одинок в том, что нуждаюсь в утешении. Пусть многие придут в Кхелед-зарам!"
 dwarven.0200.b:0 "Пусть холодные чистые воды Кхелед-зарама направят меня!"
 dwarven.0200.tt:0 "Отправляйтесь к Зеркальному озеру в одиночку, стремясь к торжественному созерцанию, как когда-то Дурин."
 dwarven.0200.tt_1:0 "[companion_1.GetNameNoTooltip] и [companion_2.GetNameNoTooltip] сопроводят вас к Зеркальному озеру"
 disable_balrog_open_beta_temp_effect:0 "#d УБИТЬ БАЛРОГА: Отключает механику балрога, находящуюся в стадии разработки, которая делает игру за Балина практически невозможной в открытой бете. #!"

 dwarven.0205.t:0 "Вглядываясь в Кхелед-зарам"
 dwarven.0205.desc.1:0 "Выйдя из Великих врат, я и мои спутники спускаемся по долине к длинному спокойному озеру. Кхелед-зарам, в которое [durin|E] вглядывался, стоит безмолвно и неподвижно. Мы долго смотрим в него, размышляя о судьбе нашей колонии и о том, каким должен быть наш следующий шаг. Вижу ли я намёк на древние звезды, увенчанные могучей короной? Знак или, может быть, плод моего усталого разума?\n\nНо внезапно спокойствие нарушает страшный шум. Мы поднимаемся с места и оборачиваемся: ужас, как лед, наполняет наши вены. С юго-востока по долине мчится отряд орков с луками и мечами в руках. Я поспешно отдаю приказ отступить за Врата. Но хотя гномы и бегут быстро, нас быстро настигают! Хотя мы поднимаем топоры, а наши доспехи останавливают множество стрел, их просто слишком много. В хаосе мы разделены, и я не знаю, кто выживет, а кто умрёт. Пусть Махал смилостивится над всеми нами."
 dwarven.0205.desc.2:0 "Я иду один, старый гном, ссутулившийся от напряжения и забот. Если бы моя борода уже не была белой, она бы точно стала такой! А ведь когда-то все было так многообещающе.\n\nСпустившись в долину, я наконец пришел к Кхелед-зараму, откуда [durin|E] смотрел в тишину и безмятежность.\n\nВглядываясь в его чистые и холодные глубины, мой разум мечется, отчаянно ища разгадку. Вижу ли я намёк на древние звезды, увенчанные могучей короной? Знак или, может быть, плод моего усталого разума?\n\nОднако внезапно спокойствие нарушает страшный шум. Поднявшись, я увидел с юго-востока отряд орков, мчащихся по долине! В их руках луки и стрелы, а в их рядах - варги. Лед наполняет мои жилы, и я устремляюсь к Великим вратам. И хотя мои доспехи выдерживают множество стрел, наконец одна находит в них брешь. Я падаю на колени, но в нескольких футах от Ворот мои верные спутники бросаются навстречу врагу.\n\nЯ чувствую, что теряю сознание. Пусть Махал смилостивится над всеми нами. Прости глупость непутевого сына."
 dwarven.0205.a:0 "Даин... ты был прав..."
 dwarven.0205.b:0 "Гах!"

 dwarven.0210.t:0 "Битва за Мазарбул"
 dwarven.0210.desc:0 "Хотя я и выжил, но не без ранений и потерь. Многие воины и друзья, которые доверяли мне, лежат убитыми у ворот и в залах. А впереди еще больше плохих новостей. Отряд орков, который мы разгромили, говорят разведчики, был лишь авангардом большого войска орков. \n\nМы считали их побеждёнными, но, похоже, они просто выжидали время. Меня охватило страшное сомнение, и я сам себя осуждаю за свою глупость! Но я не подаю виду, ибо кто же поведёт за собой, если не я? Я - повелитель Мории, и если сегодня мне суждено умереть, то и я умру как повелитель.\n\nС мрачными лицами мои верные последователи принялись за работу, готовясь к худшему."
 dwarven.0210.a:0 "Барабаны. Барабаны бьют в глубине. Они близко."

 dwarven.0300.t:0 "Повелитель Нординбада"
 dwarven.0300.desc:0 "Еще со времен прадеда Горина в Нординбаде жили гномы. Хотя крепость никогда не была богата золотом и серебром, железа в ней предостаточно, а ее красота стоит больше, чем любая гора золота, заботливо взращенная и приумноженная верными гномами.\n\nВ то время как многие другие владения гномов в Серых горах были сожжены Драконьим огнем, отсутствие обычных богатств отвлекло опустошение от мирных чертогов Нординбада, и лорды там предложили убежище многим выжившим на некоторое время."
 dwarven.0300.a:0 "Красота Азан-зарама сохранится"
 
 dwarven.0330.t:0 "Топор, который ходит" #Argân
 dwarven.0330.desc:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отдыхать! С того дня, как мой отец ушёл на покой, я никогда не [Select_CString(ROOT.Char.IsFemale, 'останавливалась', 'останавливался' )]. Тень пронизывает всё вокруг и ее щупальца тянутся далеко, но я [Select_CString(ROOT.Char.IsFemale, 'отважилась', 'отважился' )] пойти дальше. Если я отдохну здесь, я это сделаю... Я [Select_CString(ROOT.Char.IsFemale, 'была бы простой властительницей, преклоняющейся', 'был бы простым властителем, преклоняющимся' )] перед оседлыми [Concept( 'longbeards', 'Длиннобородами' )|E], что прячутся в своих холмах от тьмы во главе со своим «Королём-воином» Даином. Я [Select_CString(ROOT.Char.IsFemale, 'пересекла', 'пересёк' )] [middleearth|E], когда мне было вдвое меньше лет, чем ему, когда он убил этого хнычущего бледного орка.\n\nЯ чувствую это своим телом - [mahalcharacter|E] призывает меня домой. Отдых. Чтобы построить мир заново, но ещё слишком рано! [sauroncharacter|E] ещё не повержен, и Трар должен подождать, пока я завершу свои дела. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отправиться в путь! Мне нужно новое приключение. Новый чертог войны!"
 dwarven.0330.a:0 "Мне всего лишь нужно выбрать точку на карте..."
 dwarven.0330.b:0 "А пока я останусь при короле Даине"
 dwarven.0330.c:0 "Только ИИ"
 host_of_the_axe:0 "Хозяин топора"

 dwarven.0340.t:0 "Владыка Ногрода"
 dwarven.0340.desc:0 "Эльдберк, проживший всего десять зим, стал свидетелем ухода своего отца на жестокую войну гномов и орков. Увы, его отец нашёл свой последний покой в далёком королевстве, лишённый покоя в надлежащем погребении. Затяжная горечь пустила корни в сердце Эльдберка, потому что его дядя, Ори VI, вернулся с того мрачного конфликта, в то время как его отец - нет.\n\nДвижимый жаждой славы и возмездия, Элдберк предпринял смелое предприятие вместе с братством, полный решимости вернуть некогда величественный чертог Ногрода. И всё же судьба соткала жестокий гобелен, ибо чертоги были затоплены непокорными водами.\n\nТем не менее, пламя честолюбия неугасимо горело в груди Эльдберка. Победа в такой пучине невзгод не только утолила бы его жажду мести, но и вписала бы его имя в анналы истории гномов!"
 dwarven.0340.a:0 "Ногрод восстанет вновь!"
 ## Introduction ###

 dwarven.1000.t:0 "Дети Махала"
 dwarven.1000.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] среди детей [Concept( 'mahalcharacter', 'Махала' )|E], приёмных детей [eru|E], стойких [Concept( 'dwarves', 'гномов' )|E]. Наш отец создал нас в тёмные времена, и поэтому мы более выносливы, чем [Concept( 'conceptracemen', 'люди' )|E], и более устойчивы к болезням и порче.\n\nМы - долгожители и медленно расцветаем: мы считаем, что наша молодежь - не более чем дети до достижения ими [Concept( 'majority', 'совершеннолетия' )|E] в 40 лет, и что нецелесообразно вступать в брак до достижения 70-летнего возраста. Гномы обоих полов носят бороды с рождения, а гном без бороды является объектом большого стыда и насмешек.\n\nКхуздул, наш священный язык, созданный самим Создателем, никогда не произносится в присутствии не-гномов и предназначен для древних преданий и торжественных собраний. В повседневной жизни мы переходим на язык наших ближайших соседей и деловых партнёров.\n\nХотя мы не боимся солнца, как [orcs|El], нам удобнее всего под землёй, где мы высекаем залы в живой скале. Многие из чертогов наших предков были разрушены, и сейчас самое время вернуть их!"
 dwarven.1000.a:0 "Барук Кхазад! Кхазад ай-мену!"


 ### Dwarven Reincarnation Events
 dwarven.5002.t:0 "[my_dorfdad.GetFirstNameNoTooltip]: сходства"
 dwarven.5002.desc:0 "Чем старше я становлюсь, тем больше я замечаю, что я и [my_dorfdad.GetFirstName], описанный в легендах [Concept( 'dwarves', 'гномов' )|E], имеем много общего. И в характере, и во внешности я, кажется, унаследовал некоторые черты его характера."
 dwarven.5002.durin:0 "Мне снится тёмное озеро..."
 dwarven.5002.durin.tt:0 "В отражении которого звёзды выстроились в корону."
 dwarven.5002.uri:0 "Мне снится огонь..."
 dwarven.5002.uri.tt:0 "Горящий в кузне, жаркий и яростный."
 dwarven.5002.dwalin:0 "Мне снятся знания..."
 dwarven.5002.dwalin.tt:0 "Сокрытые в подземных хранилищах."
 dwarven.5002.thrar:0 "Мне снится гора..."
 dwarven.5002.thrar.tt:0 "Вечно непреклонная, непоколебимая и гордая."
 dwarven.5002.sindri:0 "Мне снится золото..."
 dwarven.5002.sindri.tt:0 "Горы богатств, принадлежащих лишь мне."
 dwarven.5002.thulin:0 "Мне снится дракон..."
 dwarven.5002.thulin.tt:0 "Его череп висит на стене."
 dwarven.5002.bavor:0 "Мне снятся семь самоцветов..."
 dwarven.5002.bavor.tt:0 "Украшающих великолепно сделанное ожерелье"
 dwarven.5002.fallback:0 "Мне снится молот..."
 dwarven.5002.fallback.tt:0 "Высоко поднятый над головой ремесленника с грустью в глазах."

 dwarven.5003.t:0 "Беря пример с праотца"
 dwarven.5003.desc:0 "Юный [new_dorfdad.GetFirstName], похоже, берёт пример с праотца своего клана, коим был [my_dorfdad.GetFirstNameNicknamed]! Он становится довольно многообещающим молодым [Concept( 'dwarf', 'гномом' )|E].\n\nБудь то природа или воспитание, в нём сияет сила народа, которому положил начало [my_dorfdad.GetFirstNameNoTooltip]."
 dwarven.5003.a:0 "Интересно..."

 dwarven.5100.t:0 "[my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'Возродившаяся', 'Возродившийся' )]"
 dwarven.5100.desc:0 "Сначала были сны и обрывочные воспоминания, едва различимые, словно в тумане. Теперь, я полностью [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )].\n\nЯ - [my_dorfdad.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'возродившаяся', 'возродившийся' )] милостью [Concept( 'mahalcharacter', 'Махала' )|E], чтобы вновь вести наш народ!"
 dwarven.5100.a:0 "Мне нужно рассказать семье"
 
 dwarven.5101.t:0 "[my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'Возродившаяся', 'Возродившийся' )]"
 dwarven.5101.desc.intro:0 "До меня дошли вести и том, что [new_dorfdad.GetFirstName] - это [Select_CString(my_dorfdad.IsFemale, 'наша возродившаяся прамать', 'наш возродившийся праотец' )], [my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'возродившаяся', 'возродившийся' )]!"
 dwarven.5101.desc.longbeard:0 "[longbeards|E]"
 dwarven.5101.desc.firebeard:0 "[firebeards|E]"
 dwarven.5101.desc.broadbeam:0 "[broadbeams|E]"
 dwarven.5101.desc.blacklock:0 "[blacklocks|E]"
 dwarven.5101.desc.ironfist:0 "[ironfists|E]"
 dwarven.5101.desc.stiffbeard:0 "[stiffbeards|E]"
 dwarven.5101.desc.stonefoot:0 "[stonefoots|E]"
 dwarven.5101.desc.fallback:0 "[Concept( 'dwarf', 'Гномы' )|E]"
 dwarven.5101.desc.outro:0 " узнают радостную новость - наш отец снова ходит среди нас."
 dwarven.5101.a.close:0 "[Select_CString(new_dorfdad.IsFemale, 'Моя собственная', 'Мой собственный' )] [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('new_dorfdad'))]!"
 dwarven.5101.a:0 "Наш отец, вновь возродившийся!"
 dwarven.5101.a.tt:0 "Возродившиеся праотцы гномов имеют преимущественное право при [Concept( 'succession', 'наследовании' )|E]"

 dwarven.5102.t:0 "[new_dorfdad.GetFirstNameNoTooltip] умер" #Event could use better loc
 dwarven.5102.desc:0 "[new_dorfdad.GetFirstNameNoTooltip], возрождённый [GetTrait('dwarf_father').GetName( GetNullCharacter )] нашего клана, умер. После его смерти наступил период общей скорби, когда мы ожидаем его возвращения."
 dwarven.5102.a:0 "Спи спокойно, отец."

 ### High King of Durin's Folk Trait events
 dwarven.6001.t:0 "Укхзад"
 dwarven.6001.desc.regular:0 "Взойдя на трон, я [Select_CString(ROOT.Char.IsFemale, 'была признана', 'был признан' )] как Габлабад Народа Дурина. \n\nНет большей чести, которую может быть возложена любого [Select_CString(ROOT.Char.IsFemale, 'женщину', 'мужчину' )]. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оправдать ожидания моих подданных, если хочу оставаться у власти."
 dwarven.6001.a:0 "Моё время только настало!"

 dwarven.6002.t:0 "Новый Габлабад"
 dwarven.6002.desc:0 "Потеряв всю мою легитимность, я более не могу претендовать на титул Укхзада. Королевством теперь правит [new_holder.GetTitledFirstName]."
 dwarven.6002.a:0 "Это ещё не конец!"

 ### Shaving Events

 dwarven.9000.t:0 "Начисто [Select_CString(ROOT.Char.IsFemale, 'обритая', 'обритый' )]"
 dwarven.9000.cruel.desc:0 "«О, [recipient.GetFirstNameNoTooltip]!», - Я театрально вздыхаю. «Не бойся. Я здесь не за твоей головой, мне вообще ничего не нужно. Достаточно твоей бороды.»"

 dwarven.9001.cruel.desc:0 "От довольного выражения на [actor.GetHerHis] лице у меня по спине пробегает холодок.\n\n«Не бойся. Мне не нужна твоя голова. Мне вообще ничего не нужно, хватит твоей бороды»."
 dwarven.9001.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], знай, что мне это не доставляет удовольствия. Но тебя нужно обрить. Ради стабильности державы.»"
 dwarven.9001.a:0 "Что...? Отпусти меня! #emp Нееет!#!"

 dwarven.9002.t:0 "Снова [Select_CString(ROOT.Char.IsFemale, 'бородатая', 'бородатый' )]"
 dwarven.9002.desc:0 "Прошло много лет с тех пор, как меня постыдно начисто обрили. В моих силах было предпринято всё, что можно, чтобы моя заветная борода отросла быстрее, использовались зелья и мази, чтобы придать ей объём и блеск, и, наконец, она приобрела презентабельный вид."
 dwarven.9002.a:0 "Я снова могу без стыда показаться на публике"

 dwarven.9500.t:0 "Течение моей жизни"
 dwarven.9500.desc:0 "Становясь старше, я начинаю размышлять о своём будущем. Главный выбор, который сейчас стоит передо мной, - искать ли мне [Select_CString(ROOT.Char.IsFemale, 'спутника', 'спутницу' )] жизни или сосредоточиться прежде всего на своём ремесле. Нередко гномы не ищут себе пару и сосредотачиваются на оттачивании своего ремесла. А может быть, [Select_CString(ROOT.Char.IsFemale, 'мой спутник', 'моя спутница' )] жизни не хочет [Select_CString(ROOT.Char.IsFemale, 'жениться на мне', 'выходить за меня' )] или уже [Select_CString(ROOT.Char.IsFemale, 'выбрал', 'выбрала' )] другого! Независимо от причины, в любом из этих вариантов нет ничего постыдного. Однако я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] помнить о наследии моего дома и семьи, чтобы оно не прервалось из-за меня..."
 dwarven.9500.a:0 "Я буду искать себе пару"
 dwarven.9500.b:0 "Моё ремесло взывает ко мне!"
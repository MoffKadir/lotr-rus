 ### Abandon Darkness Events ###
 #Khäz-gramaze
 abdark.0001.t:0 "Культ Змея в упадке"
 abdark.0001.desc:0 "В последнее время культ Кхаз-грамаза находится в плачевном состоянии. Со времени падения Барад-дура популярность культа неуклонно стремилась к нулю, а многие из моих подданных стали возвращаться к более традиционным формам вероисповедания.\n\nВсё громче стали звучать голоса при моём дворе, заявлявшие, что это перемены к лучшему, и что стоит нам снести оставшиеся святыни Змеиному королю и начать поклоняться Нади-манье.\n\nЯ больше не могу притворяться, что и в мою душу не запали сомнения. Какое решение я бы ни [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )], мне стоит занять чёткую позицию и определить путь, по которому моему народу суждено пойти."
 abdark.0001.a:0 "Слишком долго мы поклонялись Кхаз-грамазу."
 abdark.0001.at:0 "Вы устанавливаете идол Нади-манье на свой личный алтарь."
 abdark.0001.b:0 "Ерунда, мы не можем просто отвернуться от Долгой мести!"
 abdark.0001.bt:0 "Вы требуете, чтобы все ваши подданные оставались неуклонно верны Кхаз-грамазу."
 abdark.0001.btt:0 "Некоторые графства в вашей державе по-прежнему могут сменить конфессию."

 # Kerkassk
 abdark.0002.t:0 "Пропащий бог равнин"
 abdark.0002.desc:0 "С тех самых пор, как народы Запада низвергли Тёмного Властелина, вера в Керкасска испытывает собственный кризис. Наши празднества больше не собирают такого числа последователей как прежде, а ненависть, что питала наши сердца, неизбежно угасает. Некоторые стали втайне возводить святилища древнего пантеона наших предков. Многие мои всадники с горечью отзываются о боге равнин Керкасске, говоря, что тот покинул нас в час сильнейшей нужды. Вместо этого они возносят хвалу древним богам Тьмы и Света – Кор-Шархайгуну и Хур-Ириге.\n\nЭтим утром я [Select_CString(ROOT.Char.IsFemale, 'оседлала', 'оседлал' )] своего скакуна и [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] на прогулку по равнинам Руна, в уединённых размышлениях. Я не могу отрицать, что и моя вера в Керкасска пошатнулась. Но значит ли это, что я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] отвергнуть его пути раз и навсегда?"
 abdark.0002.a:0 "Свет и Тьма – две стороны одной монеты."
 abdark.0002.at:0 "Вы возвращаетесь домой, к личному алтарю и приносите в жертву древнему пантеону зайца. Так, чтобы все видели."
 abdark.0002.b:0 "Запад сгорит за свои грехи! Я никогда не отвернусь от своего бога!"
 abdark.0002.bt:0 "Выступая перед всадниками, вы клянётесь, что кара постигнет всех, чья вера слаба."
 abdark.0002.btt:0 "Некоторые графства в вашей державе по-прежнему могут сменить конфессию."
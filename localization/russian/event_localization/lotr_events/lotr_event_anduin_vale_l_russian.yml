 ### Beorning Events ###

 anduin_vale.0100.t:0 "Беорнинги"
 anduin_vale.0100.desc:0 "Пока в мире разбирались с последствиями Битвы Пяти Воинств, таинственный оборотень Беорн неохотно принял бразды правления множеством племён, проживающих в долине реки Андуин, а также в западной части Лихолесья. Кроме того, он женился на Медулинн, дочери вождя племени Ольфангингов.\n\nЕго сын, Гримбеорн, сложением и мыслями походящий на своего отца, теперь правит землями, что лежат меж горами и непроходимой лесной чащей. Народ, также известный как беорнинги, удерживает Высокий перевал, броды Каррока, а также западную часть Старой лесной дороги (или «Видувег», как называют её местные). Племена гоблинов с близлежащих гор не решаются нападать на них.\n\nНа юге, однако, древнее зло вновь пробудилось в крепости Дол Гулдур. А на севере ходят слухи о том, что гоблины Гундабада вновь устраивают набеги на окрестные поселения. Удастся ли беорнингам сохранить единство раздробленных племён и противостоять козням многочисленных врагов в эти смутные времена? Или поток времени просто сметёт их, как бесчисленное множество других малых государств до них, и наследие Беорна будет забыто навсегда?"
 anduin_vale.0100.a:0 "В единстве люди леса и долины выстоят!"
 anduin_vale.0100.a.tt:0 "Негоже медведю почивать на лаврах"

 anduin_vale.0102.t:0 "Королевство верховного тана"
 anduin_vale.0102.desc:0 "Поколениями лесовики и их родичи из Долины оставались ярыми борцами за независимость, как от внешних сил, так и друг от друга. Только пред лицом страшной необходимости разрозненные племена выбирали единого правителя, верховного тана или «Аледегана», чтобы объединить силы против общего врага.\n\nНо времена изменились. Под властью вашей династии было создано новое государство, объединившее земли долины Андуина и исконные земли лесовиков, населяющих Зеленолесье. Такие разные народы леса и долины приняли вашу власть и право ваших наследников на непрерывное наследование. Больше никому не удастся разделить ваш народ: ни оркам, ни варгам, ни противнику пострашнее. Вы создали государство верховного тана, Аладегану!"
 anduin_vale.0102.a:0 "Теперь я аладеган!"
 anduin_vale.0102.a.tt:0 "Вы создали титул империи Аладегана"

 ### Framling Events ###

 anduin_vale.0103.t:0 "Фрамлинги"
 anduin_vale.0103.desc:0 "Фрамлинги — народ гордый и памятливый. Гордостью, однако, сыт не будешь, а память не защитит от острого вражьего клинка. Многие годы их народ угасал, снедаемый обидой за то, что их сородичи позабыли их и бросили.\n\nНа собственном наречье они зовутся эовеалафа или «отставшие всадники». Покинул их Эорл, когда увёл большую часть эотеод на юг, в погоне за славой. Оставил их и Леофр, отправившись с остальными навстречу судьбе менее завидной. Однако малая часть эотеод всё ещё влачит своё существование у подножья Серых гор, оберегая свои традиции и своих коней.\n\nЭрвигиар Аларихссон, потомок Фрама, оказался в рискованном положении. Падёт ли его народ пред полчищами гоблинов, что спустились с гор, или будет сметён волной примитивного лесовиками, захватившими Долину, по которой некогда скакали его предки? Или, быть может, он и его потомки окажутся достойными наследниками своих предков и смогут завоевать земли меж горами и лесом, взять то, что принадлежит им по праву рождения, как истинным наследникам эотеод?"
 anduin_vale.0103.a:0 "Вперёд, фрамлинги!"
 anduin_vale.0103.a.tt:0 "Судьба фрамлингов в ваших руках."

 anduin_vale.0106.t:0 "Королевство эотеод возрождено!"
 anduin_vale.0106.desc:0 "Долгие годы мой народ был лишь тенью своего былого могущества, покорно склоняясь пред невзгодами судьбы вёл бренную жизнь под сенью Серых гор. После ухода Эорла и Леофра с большей частью эотеод, те, кто остался, были слишком слабы, чтобы заявить свои права на всю Долину, а постоянные набеги гоблинов и лесовиков не оставляли надежду на изменения к лучшему.\n\nНо мне удалось сплотить всех фрамлингов под своим началом, и теперь северная Долина вновь принадлежит истинным сынам Фрама. Мы доказали свою отвагу остриём меча, мы вновь оседлали своих коней и возродили Королевство эотеод у истоков Великой реки.\n\nСреди моих наиболее смелых и амбициозных представителей моего народа даже ходят толки о возможном создании королевства Севера, которому суждено править сынами Эорла и Леофра на юге..."
 anduin_vale.0106.a:0 "Королевство всадников возрождено!"
 anduin_vale.0106.a.tt:0 "Вы объединили свою державу и возродили Королевство эотеод"

 ### Valemen Starting Events ###

 anduin_vale.0104.t:0 "Мельбурги"
 anduin_vale.0104.desc:0 "Народ мельбургов обитает в лесистых предгорьях на северо-востоке Мглистых гор, неподалёку от Врат гоблинов и Орлиного Гнезда, а название происходит от их главного поселения - относительно цивилизованного и процветающего торгового города Мельбурга (устар. «Матлайсбург»). Этот город с крепкими каменными стенами был основан несколько столетий назад и развивался с переменным успехом, а иногда и вовсе оставлялся его обитателями. Но его стратегическое расположение раз за разом приводило к его повторному восстановлению во времена относительного мира. В последний раз это произошло после того, как Белый Совет напал на Дол Гулдур.\n\nБольшая часть племени мельбургов принесла клятву верности беорнингам, однако самые пылкие и независимые из них отправились на север под предводительством Тейна Эгики, чтобы заселить исконные земли всадников фрамлингов. Вскоре Эгика был убит в результате налёта фрамлингов, но его сын Эгико перенял бразды правления, сохранив независимость как от своих родичей в Мельбурге и растущей власти беорнингов, так и от остатков эотеод.\n\nНо ощущается ветер перемен. До Эгико доходят слухи о гоблинах, что вновь засуетились в горах, о всадниках, что подняли головы на севере, и о растущих амбициях Гримбеорна. Какой путь выберет Эгико, чтобы защитить свой народ? Склонится ли он перед своими соседями, или будет бороться за своё превосходство как в собственном племени, так и среди других народов, населяющих Долину?"
 anduin_vale.0104.a:0 "Каменные стены и крепкие сердца!"
 anduin_vale.0104.a.tt:0 "Будущее в ваших руках..."

 anduin_vale.0105.t:0 "Херимунди"
 anduin_vale.0105.desc:0 "Херимунди были одними из первых лесовиков, переселившихся в Долину, поселившись в области «Варнелант» к западу от Дол Гулдура. Они постепенно расширяли свои владения, укрепляя свои позиции по обе стороны реки, регулярно совершая набеги на разрозненных леофрингов на юге.\n\nС недавних пор, однако, и в их племени наблюдается раздробленность. Сыновья-близнецы их последнего вождя Мирона соперничали за расположение дочери Гримбеорна. Брат, который в конце концов завоевал её руку, Мадрубал, забрал свою часть земель племени в конфедерацию беорнингов. Его брат и заклятый соперник Маурегато продолжает влачить независимое существование на юге, замышляя месть своему брату и беорнингам. Эти разногласия несомненно придутся на руку растущей силе в Дол Гулдуре.\n\nСтанет ли Маурегато лёгкой добычей для своих соседей? Или, быть может, ему удастся отстоять своё достоинство, объединить земли херимунди и поставить на место косматых узурпаторов с севера?"
 anduin_vale.0105.a:0 "Мы — самые отважные люди Долины!"
 anduin_vale.0105.a.tt:0 "Свершите месть над своим братом и объедините херимунди."
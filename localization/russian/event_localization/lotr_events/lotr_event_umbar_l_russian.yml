 ### Ar-Adunaim ###
 umbar.0100.t:0 "Изгнанники Ар-Адунаим"
 umbar.0100.desc:0 "Самопровозглашённые Ар-Адунаим живут на скалистом островке в море Белегаэр. Те, кто посещает его, могут получить два разных опыта. Тем, в чьих жилах течёт нуменорская кровь, оказывают всякие почести. С теми же, кто не происходит от нуменорцев, подвергаются унижениям, с ними обращаются хуже, чем с собаками. Такова жизнь изгнанников, радеющих за чистоту крови и вышвырнутых из гавани Умбара за свои крайние взгляды. \n\nВозникшие вскоре после прибытия Кастамира Узурпатора в Умбар, «чистокровные» были всего лишь одной из фракций в стране - хотя на деле даже после их изгнания в Умбар остаётся довольна широкая группа поддерживающего их населения. Ар-Адунаим начали проповедовать необходимость «великого очищения» Умбара, которая повлекла бы за собой возрождение истинно нуменорского народа и стала бы предвестником возвращения утраченной империи. Прагматики Умбара в конечном итоге были буквально вынуждены действовать, когда безобидные призывы вылились в погромы с многочисленными жертвами и пожар, уничтоживший добрую часть порта. \n\nС тех пор, Ар-Адунаим тешатся на своём островке в ожидании  удобного момента для начала своего похода за возрождение чистой крови. Их предводитель, Гимильхад, утверждает, что при помощи Великого Властелина Мульхера общался со своим августейшим предком Ар-Фаразоном. В награду за верность и жертвоприношения Тёмный Властелин обещал даровать им великое оружие, и когда это случится, войска Анадунэ пройдут по земле ещё раз."
 umbar.0100.a:0 "Возрождение близко, Анадунэ восстанет вновь!"
 umbar.0100.a.tt:0 "С крепости на этой скале у моря начнётся возрождение наследия Нуменора."
 ar_ardunaim_event_troops:0 "Королевская гвардия Нару н'Ару"

 umbar.0102.t:0 "Возвращение Ар-Адунаим в Умбар"
 umbar.0102.desc.a:0 "Я спускаюсь с корабля, высоко подняв брови. Причалы повреждены в сражениях, как недавних, так и древних, но всё ещё пригодны для использования. Позади меня верная свита моих лучших воинов образует почётный караул. \n\nЯ подхожу к особнякам на вершине города, резиденции глупцов, которые когда-то изгнали нас из нашего города, города Ар-Фаразона, нашего праотца, нашего народа! Местные жители вздрагивают, когда я направляюсь к ним. Настанет и их черёд судить. \n\nНаконец, прибыв в особняки, составляющие сердце правительства [Concept('umbar', 'Умбара')|E], я [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] перед собой всю местную элиту, которой не удалось бежать. Я постановляю, что [Concept('numenorean', 'нуменорцы')|E] будут пощажены при условии, что они поклянутся в верности истинным [Concept('adunai', 'адунайским')|E] королям. Те, кто не являются таковыми... что ж. Они не должны были осквернять этот город своим присутствием."
 umbar.0102.desc.b:0 "В результате шокирующего переворота некогда изгнанные сторонники чистоты крови [GetTitleByKey('e_adunaim').GetNameNoTier] захватили гавани #L [GetTitleByKey('c_umbar').GetNameNoTier]а#!. Считалось, что они были изгнаны на смерть на бесплодный архипелаг далеко от побережья [Concept('umbar', 'Умбара')|E], но каким-то образом им удалось собрать достаточно сил, чтобы взять его штурмом. \n\n[adunaim_conquerer.GetFirstNameNoTooltip], [Select_CString(adunaim_conquerer.IsFemale, 'повелительница', 'повелитель' )] Ар-Адунаим, [Select_CString(adunaim_conquerer.IsFemale, 'постановила', 'постановил' )], что все, кто не может доказать своё [Concept('numenorean', 'нуменорское')|E] происхождение, должны быть изгнаны из самой гавани, и уже [Select_CString(adunaim_conquerer.IsFemale, 'приступила', 'приступил' )] к чистке остатков старой администрации города. \n\nЧто будет дальше, ещё предстоит узнать."
 umbar.0102.a:0 "Да будут гавани очищены."
 umbar.0102.b:0 "Ничего хорошего из этого не выйдет."

 umbar.0103.t:0 "Молва о потерянной славе"
 umbar.0103.desc:0 "С тех пор как мы были изгнаны из [Concept('umbar', 'Умбара')|E] так называемыми «прагматиками», до нас, [GetTitleByKey('e_adunaim').GetNameNoTier], доходят многочисленные слухи с материка. Пиратские владыки всё ещё бормочут о злополучном пожаре в великой гавани и всё громче возмущаются тем, что мы по-прежнему свободны на этих бесплодных островах. Хотя нашей целью было основать здесь город, новый [Concept('armenelos', 'Арминалет')|E] в [middleearth|E], в этом мире есть ещё много мест, где когда-то властвовала великая [Concept('numenorean_empire', 'Нуменорская империя')|E], и многие из них пришли в упадок. Одна из таких крепостей, великий город [GetTitleByKey('c_tharbad').GetNameNoTier], взывает о сильной власти. [Concept('numenorean', 'Нуменорской')|E] власти. \n\nОставим ли мы эти острова и приговор меньших [Concept('men', 'людей')|E] позади и отважимся ли на гнев моря, чтобы захватить власть над руинами в новых землях? Принесём ли мы [Concept('adunai', 'адунайскую')|E] мощь в пустоши [Concept('eriador', 'Эриадора')|E], и железную власть над уединённым населением, которое мы там найдём?"
 umbar.0103.a:0 "Немедленно начать приготовления"
 umbar.0103.b:0 "Я не стану обрекать себя на гибель"

 umbar.0104.t:0 "Отплытие в Тарбад"
 umbar.0104.desc:0 "Всё готово - корабли нагружены, [Concept('adunai', 'адунайцы')|E] готовы к завоеванию новых земель. С восходом солнца флот [GetTitleByKey('e_adunaim').GetNameNoTier] поднимает паруса, вознося молитвы Мульхеру о спокойных морях и быстрых ветрах, пока наш старый дом исчезает за горизонтом, не оставляя ничего, кроме моря."
 umbar.0104.a:0 "Мульхер, даруй нам благоприятный ветер!"

 umbar.0105.t:0 "Жизнь на море"
 umbar.0105.desc:0 "Много дней прошло с тех пор, как мы отплыли из [GetTitleByKey('c_ton_uialgaer').GetNameNoTier], много дней, наполненных лишь видом и запахом моря. По нашим подсчётам, нам предстоит ещё несколько дней пути, прежде чем мы достигнем нашей цели - устья реки Гватло, когда утихнут ветры, занесшие нас так далеко. В последующие дни однообразие нашего путешествия становилось всё невыносимее, мы не продвигались вперёд ни под веслами, ни под парусами. Но даже это унылое состояние казалось благословением, когда мы видели вдали собирающиеся грозовые тучи, а нам оставалось только молиться, чтобы они прошли мимо нас."
 umbar.0105.a:0 "Мульхер, пусть буря обойдёт нас стороной!"

 umbar.0106.t:0 "Бурные воды"
 umbar.0106.desc:0 "Увы, наши молитвы оказались бесплодными: шторм становился всё сильнее и ближе и наконец обрушился на наш флот. Волны раскачивали наши корабли, проливной дождь ослеплял нас, не замечая ничего за пределами носа наших кораблей. И всё же шторм продолжался. Казалось, целую вечность нас било ветром и волнами, отделяя от остального флота. Волны, омывающие палубы, уносили многих застигнутых врасплох моряков в могилу, пока наконец тучи не разошлись, море не успокоилось, а ветер не стих, открыв нам нашу цель - побережье Эриадора, устье Гватло. Выбравшись из шторма, мы принялись за ремонт нашего корабля и стали ждать, не уцелеют ли еще какие-нибудь корабли после натиска моря."
 umbar.0106.a:0 "Сколько выживших?"

 umbar.0107.t:0 "Бурные волны"
 umbar.0107.desc:0 "В течение дня ещё много наших кораблей вышло из шторма и направились к нам со всей возможной поспешностью. Несмотря на серьёзные повреждения, наша армада осталась в основном целой, и те потери, которые мы понесли, остро ощущались, но были приемлемы для тех, кто пережил ярость Зораназара."
 umbar.0107.a:0 "И вот мы продолжаем"

 umbar.0108.t:0 "Губительные волны"
 umbar.0108.desc:0 "Пока мы ремонтируем свой корабль, на море бушует шторм, и постепенно ещё несколько наших кораблей выходят из бури, все они глубоко в воде и медленно бредут к берегу. Наши потери были велики, наша некогда могучая армага сократилась до половины своей первоначальной силы. И всё же мы выжили. Да, побитые и в синяках, но мы выдержали всё, что Зораназар мог на нас обрушить. Когда наш флот был отремонтирован, а надежда на то, что к нам доберутся ещё выжившие, исчезла, мы снова отправились в плавание."
 umbar.0108.a:0 "К Тарбаду!"

 umbar.0109.t:0 "Гнев Улмо"
 umbar.0109.desc:0 "Нашему кораблю, разбитому яростью шторма, потребовалось много дней, чтобы сделать ремонт, необходимый для нового плавания. Экипаж не сомневается, что их тоже ждал бы конец от гнева Зораназара, если бы принцесса-колдунья Арфазель не прибегла к своей тёмной магии, успокоив море настолько, что корабль смог спастись. Судьба остальных членов королевской семьи неизвестна, но нет сомнений, что теперь они покоятся в объятиях Мульхера. Не было замечено других кораблей, вышедших из шторма, пока он не рассеялся, [Concept('adunai', 'адунайская')|E] мощь теперь почти исчерпана, но наш дух жив. Наши амбиции выстояли."
 umbar.0109.a:0 "Вернувшийся Акаллабет!"

 umbar.0110.t:0 "Руины Тарбада"
 umbar.0110.desc:0 "Наконец-то, спустя несколько месяцев после отплытия из Анагзайана, мы добрались до места, где пережили великий шторм. Сначала мы увидели великий мост, разрушенный временем, и сошли на берег посреди древнего порта. Сначала мы восстановили его, затем стены, а потом посмотрели вдаль. Эти широкие, пустые земли, созревшие для захвата - во имя Мульхера!"
 umbar.0110.a:0 "Новое начало для нашего народа..."

 ar_ardunaim_event_settlers:0 "Поселенцы Ар-Адунаим"

 ### Umbar ###
 umbar.0200.t:0 "Наследники Кастамира"
 umbar.0200.desc:0 "Со времен Распри Родичей Умбар служит убежищем для потомков Кастамира, законного короля Гондора. Однако Умбар был слишком разобщён, чтобы представлять для Гондора угрозу.\n\nОколо 30 лет назад предыдущий владыка Умбара, Азулзир, решил испытать оборону Гондора на прочность. Однако Гондор не застали врасплох, и проскользнув ночью через оборону Умбара, дерзкий капитан Торонгиль предал огню порт, а вместе с ним и флот. Азулзир сошёлся с Торонгилем в поединке, когда тот остался прикрывать отход своих людей, и Торонгиль взял верх, убив его. \n\nТак Катуфазган стал повелителем Умбара, унаследовав не могучую державу, наводящее ужас на прибрежные города и деревушки Гондора, а разобщённое королевство, готовое в любой момент распасться. Внутренние земли, никогда по-настоящему не подчинявшиеся центральной власти и толком не заселённые, вскоре откололись, а сторонники чистоты крови начали погромы, сильно повредившие порт и приведшие в итоге к их изгнанию. После долгих лет умелого управления государством, Катуфазган смог вернуть Умбар к подобию стабильности и порядка, при помощи сладких речей и разумного применения силы. Но он хочет остаться в истории как великий правитель и наконец-то посадить свою династию на гондорский престол. Его сыновья уже возмужали и превратились в могучих воинов, однако есть опасения, что в будущем между ними может начаться соперничество в вопросе престолонаследия..."
 umbar.0200.a:0 "Но сначала нужно усмирить внутренние земли."
 umbar.0200.a.tt:0 "Некоторые легаты внутренних земель примут ваше главенство с помощью осторожной дипломатии, но остальных придётся покорять силой."

 umbar.1000.t:0 "Претензии потомков Кастамира"
 umbar.1000.desc:0 "Со времён [Concept('kinstrife', 'Распри Родичей')|E] потомки Кастамира вынуждены были ютиться в [Concept('umbar', 'Умбаре')|E], отвергнутые вероломными дворянами и завистливыми наместниками. Довольно! Мы вернём себе то, что принадлежит нам по праву рождения!"
 umbar.1000.a:0 "Наш час настал! Мы плывём в Гондор!"
 umbar.1000.a.tt:0 "Слава или поражение - всё решится сегодня."

 umbar.1001.t:0 "Властители из рода Кастамира"
 umbar.1001.desc:0 "После долгой и кровавой войны, [gondor|E] наконец-то вновь преклонил колени перед своими законными правителями. Наместник лишён своего положения, а лорды были приведены к покорности. Род Кастамира вновь правит великим Гондором, как это было до [Concept('kinstrife', 'Распри Родичей')|E]. Но пришло время сделать выбор. За годы изгнания мы стали называть себя владыками [Concept('umbar', 'Умбара')|E]. Это почётный титул, но не тот, нак который мы так долго претендовали. Вернём ли мы себе титул королей Гондора или останемся королями Умбара?"
 umbar.1001.a:0 "Нашим истинным домом всегда был Гондор."
 umbar.1001.b:0 "Гондор всего лишь часть кое-чего большего."

 umbar.1002.t:0 "Вторжение с юга!"
 umbar.1002.desc:0 "До нас дошли вести о великой армаде у берегов Харондора. Владыка [Concept('umbar', 'Умбара')|E], предполагаемый потомок проклятого Кастамира Узурпатора, объявил о своём намерении вернуть себе престол своих предков, если потребуется, силой. Лорды прибрежных владений уже собирают свои силы, а морской владыка Пеларгира приказал перебросить туда флот. \n\nКастамир и его родичи были лишены прав на трон [Concept('gondor', 'Гондора')|E] из-за его тирании и измены законному королю в ходе [Concept('kinstrife', 'Распри Родичей')|E]. Мы не можем позволить его потомкам претендовать на то, что не принадлежит им!"
 umbar.1002.a:0 "Мы сбросим этих подлых узурпаторов обратно в море, и Гондор никогда не забудет этого..."

 umbar.0001.t:0 "Беспорядки в западном Гондоре"
 umbar.0001.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], до нас дошли донесения о сильных волнениях на западной границе [Concept('gondor', 'Гондора')|E]. Может быть, это хорошая возможность? Племена дикарей более чем охотно совершают набеги и разоряют западные границы Гондора. Если мы привлечём одно из этих племён на свою сторону золотом, они могут оказаться бесценными союзниками в грядущем завоевании."
 umbar.0001.a:0 "Мы заплатим этим дикарям."
 umbar.0001.tt:0 "Вам доступно решение о финансовой поддержке вторжения дикарей в Гондор, пока у вас есть модификатор «Чёрный владыка Умбара»."
 umbar.0001.b:0 "Нам не нужна помощь дикарей, чтобы вернуть то, что принадлежит нам!"

 umbar.0002.t:0 "Беспорядки в западном Гондоре"
 umbar.0002.desc:0 "Дикари приняли наше предложение и начали вторжение в [gondor|E]! Мы должны внимательно следить за дальнейшим развитием событий..."
 umbar.0002.a:0 "Хорошо, потери Гондора — наша выгода."

 umbar.0003.t:0 "Беспорядки в западном Гондоре"
 umbar.0003.desc:0 "Дикари отклонили наше предложение: вторжение не состоится. К счастью, варвары оказались достаточно благородны, чтобы вернуть золото, которое мы им дали."
 umbar.0003.a:0 "Жаль, они казались достаточно способными."

 umbar.0004.t:0 "Беспорядки в западном Гондоре"
 umbar.0004.desc:0 "Дикари отклонили наше предложение: вторжение не состоится. К тому же эти негодяи, похоже, решили оставить наше золото себе!"
 umbar.0004.a:0 "Как они смеют!"

 umbar.1003.t:0 "Новая столица?"
 umbar.1003.desc:0 "Теперь, когда королевство Гондор наконец-то объединилось под властью своего законного короля, остаётся вопрос, откуда мы будем править нашим великим королевством. Одни призывают нас занять старую резиденцию [Concept('gondor', 'Гондора')|E] и править королевством оттуда. Другие же хотят, чтобы мы сохранили нашу древнюю резиденцию [umbar|E]. Наконец, некоторые вспоминают времена правления короля Гондора Кастамира I и хотят, чтобы мы сделали [GetTitleByKey('c_pelargir').GetNameNoTier] нашей столицей из-за его исторической важности и стратегического положения между двумя половинами нашего королевства."
 umbar.1003.a:0 "Нашей столицей должен стать Минас Тирит."
 umbar.1003.b:0 "Восстановленный Осгилиат станет нашей резиденцией."
 umbar.1003.c:0 "Мы воздадим должное Кастамиру и сделаем Пеларгир столицей."
 umbar.1003.d:0 "Умбар есть и останется ядром нашего королевства."

 umbar.0201.t:0 "Убить короля"
 umbar.0201.desc:0 "Катуфазган, отец моего любимого мужа, препятствует моим амбициям. Хотя под моей властью находятся и Кассимир, и Буродапан, пока жив Катуфазган, моё влияние будет незначительным. \n\nИ это при условии, что он не выступит против меня в той или иной форме. Нет. От Катуфазгана нужно... избавиться. Он стар и страдает от подагры - никто не удивится, когда его постигнет трагическая кончина..."
 umbar.0201.a:0 "Убить короля - дело нехитрое."
 umbar.0201.a.tt:0 "Катуфазган испустит свой последний вздох."

 umbar.0202.t:0 "Глаза во тьме"
 umbar.0202.desc:0 "Уже поздний час, и боль от подагры усиливается. С ноющим стоном я встаю с кровати, и с трудом добираюсь до лекарства. Оно досталось мне по высокой цене, привезённое из далёких стран, расположенных далеко на юге. \n\nВнезапно я слышу шум позади себя. Я оборачиваюсь, но ничего не вижу. Незаметно для меня фигуры скользят по теням комнаты, занимая позиции, словно для удара. Собравшись с силами, я снова обращаюсь к лекарству. \n\nИ в мои глаза смотрят две щели, жёлтые, чёрные, как ночь. Я начинаю от удивления пятиться назад, как вдруг чувствую, что на меня со всех сторон падают тяжести. \n\nЯ спотыкаюсь, пытаясь сбросить их с себя, но тут одна попадает мне под ногу! Размахивая руками, я падаю вперёд и моя голова ударяется о край стола. Теряя сознание, я сползаю на пол..."
 umbar.0202.a:0 "Ничего нет. Ничего, кроме бесконечного сна."

 umbar.0203.t:0 "Убить короля"
 umbar.0203.desc:0 "Успех! Катуфазган скончался после неудачного ночного падения. Его личный врач, осматрев его, считает, что после приступа подагры он попытался достать лекарство, но упал и ударился головой о край стола! Ни малейшего следа моего участия. \n\nКассимир и Буродапан оба убиты горем, ибо, хотя они едва терпят друг друга, они оба любили своего отца. Они нуждаются в утешении во время скорби скорби - и после этого восстанет новый [umbar|E]. С одним из братьев в городе, с другим во главе флота... и с королевой, управляющей обоими из тени."
 umbar.0203.a:0 "В конце концов... каждому королю нужна своя королева, верно?"

 umbar.1600.t:0 "Зов морей"
 umbar.1600.desc:0 "Я стою на берегу и наблюдаю, как мои люди готовят флотилию к грабежу. Новые корабли флота имеют более просторные трюмы и большие паруса, чем старые. На них больше поместится больше золота, товаров и рабов.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] жизнь пирата, так как не могу устоять перед соблазном сладкого грабежа." #juke note: make better
 umbar.1600.a:0 "Пиратская жизнь по мне."

 umbar.1601.t:0 "Единый Харнен"
 umbar.1601.desc:0 "Объединив [GetTitleByKey('d_ramlond').GetNameNoTier] и [GetTitleByKey('d_mirlond').GetNameNoTier], мы не только усилили нашу военную мощь, но и улучшили своё финансовое положение. После многих поколений соперничества и раздоров между двумя гаванями их объединение принесло столь необходимое процветание в этот регион.\n\nИмея полный контроль над устьем Харнена, мы контролируем и регулируем огромную часть всей торговли, поступающей в [harad|E]. Благодаря этому регион уже получил плодотворную отдачу.\n\nЕсли раньше регион был отмечен борьбой за торговые права, то теперь гавани движутся к более богатому будущему!"
 umbar.1601.a:0 "Пусть гавани отбросят свои разногласия!"
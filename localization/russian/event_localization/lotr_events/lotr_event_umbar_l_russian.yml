  ### Ar-Adunaim ### 
 umbar.0100.t:0 "Изгнанные Ар-Адунаим"
 umbar.0100.desc:0 "Самопровозглашённые Ар-Адунаим живут на скалистом островке в Белегаэре. С посетителями этого острова обходятся по одному из двум сценариев. Тем, в чьих жилах течёт нуменорская кровь, оказывают всякие почести. С теми же, кто не происходит от нуменорцев, подвергаются унижениям, с ними обращаются хуже, чем с собаками. Такова жизнь изганников, радеющих за чистой кровь и вышвырнутых из Умбарской гавани за свои крайние взгляды. \n\nВозникшие вскоре после прибытия Кастамира Узурпатора в Умбар, 'чистокровные' были всего лишь одной из фракций в стране - хотя на деле даже после их изгнания в Умбаре остаётся довольна широкая группа поддерживающего их населения. Ар-Адунаим начали проповедовать необходимость великого очищения Умбара от низших народов, которая повлекла бы за собой возрождения истинно нуменорского народа и стала бы предвестником возвращения утерянной империи. Прагматики Умбара в конечном итоге были буквально вынуждены действовать, когда безобидные призывы вылились в погромы с многочисленными жертвами и пожаром, уничтожившем добрую часть порта. \n\nС тех пор, Ар-Адунаим обретаются на своём островке в ожидании  удобного момента для начала своего похода за возрождение чистой крови. Их предводитель Гимильхад заявляет, что посредством Властелина Тьмы Мелькора общался со своим августейшим предком Ар-Фаразоном. В награду за верность и жертвоприношения Темный Владыка обещал наградить его великим оружием, и когда это случится, стальные войска Анадуне пройдут по земле ещё раз."
 umbar.0100.a:0 "Возрождение близко, Анадуне восстанет вновь!"
 umbar.0100.a.tt:0 "С крепости на этой скале у моря начнётся возрождение Нуменора."
 ar_ardunaim_event_troops:0 "Королевская гвардия Нару н'Ару"
  
 umbar.0102.t:0 "Возвращение Ар-Адунаима в Умбар"
 umbar.0102.desc.a:0 "Я шагаю с корабля, высоко подняв бровь. Причалы повреждены в битвах, как недавних, так и старых, но все еще пригодны для использования. Позади меня верная свита моих лучших солдат образует почетный караул. \n\nЯ подхожу к особнякам на вершине города, резиденции глупцов, которые когда-то изгнали нас из нашего города, города Ар-Фаразона, нашего праотца, нашего народа! Местные жители вздрагивают, когда я иду к нему. У них будет своя очередь для суда. \n\nНаконец, прибыв в особняки, составляющие сердце правительства Умбара, я привел перед собой всю местную элиту, которой не удалось бежать. Я постановляю, что нуменорцы должны быть пощажены, если они поклянутся в верности истинному королю Адунай. Те, кто не ... хорошо. Они не должны были осквернять этот город своим присутствием."
 umbar.0102.desc.b:0 "Шокирующей неудачей стало то, что когда-то изгнанные защитники крови Ар-Адунаим захватили гавани Умбара. Считалось, что их сослали на смерть на бесплодный архипелаг далеко от побережья Умбара, но каким-то образом им удалось собрать достаточно сил, чтобы взять его штурмом. \n\n[adunaim_conquerer.GetFirstNameNoTooltip], повелитель Ар-Адунаима, постановил, что все те, кто не может доказать высокую степень нуменорского происхождения, должны быть изгнаны из самой гавани, и уже приступил к чистке того, что осталось от старой администрации города. \n\nЧто будет дальше, пока неизвестно."
 umbar.0102.a:0 "Пусть убежища очистятся."
 umbar.0102.b:0 "Ничего хорошего из этого не выйдет."

 adunaim.0001.t:0 "A Journey Northward?"
 adunaim.0001.desc:0 "Pressure from Umbar makes you consider moving northward, back to Tharbad, where once Numenoreans ruled."
 adunaim.0001.a:0 "Begin preperations at once"
 adunaim.0001.b:0 "I will not resign myself to a ruin"

 adunaim.0002.t:0 "Setting Sail to Tharbad"
 adunaim.0002.desc:0 "Depart Anagzayan for Tharbad"
 adunaim.0002.a:0 "Pray to Melkor for a favorable wind"

 adunaim.0003.t:0 "Life at Sea"
 adunaim.0003.desc:0 "It is very monotonous. Storm clouds gather in the distance."
 adunaim.0003.a:0 "A storm!"

 adunaim.0004.t:0 "Stormy Waters"
 adunaim.0004.desc:0 "Describe the storm"
 adunaim.0004.a:0 "Hold fast!"

 adunaim.0005.t:0 "Tulmultuous Waves"
 adunaim.0005.desc:0 "Moderate storm damage, some losses"
 adunaim.0005.a:0 "We must continue onward regardless"

 adunaim.0006.t:0 "Ruinous Waves"
 adunaim.0006.desc:0 "Severe storm damage, major losses"
 adunaim.0006.a:0 "We must continue onward regardless"

 adunaim.0007.t:0 "The Wrath of Ulmo"
 adunaim.0007.desc:0 "Catastrophic storm damage, everyone perishes but the ship carrying the Witch-Princess Arphazel"
 adunaim.0007.a:0 "Akallabêth comes again!"

 adunaim.0008.t:0 "The Ruins of Tharbad"
 adunaim.0008.desc:0 "Arrive at Tharbad. There were many losses, but we made it."
 adunaim.0008.a:0 "A new beginning for our people..."


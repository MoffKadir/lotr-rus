 ### Ar-Adunaim ###
 umbar.0100.t:0 "Изгнанники Ар-Адунаим"
 umbar.0100.desc:0 "Самопровозглашённые Ар-Адунаим живут на скалистом островке в море Белегаэр. Те, кто посещает его, могут получить два разных опыта. Тем, в чьих жилах течёт нуменорская кровь, оказывают всякие почести. С теми же, кто не происходит от нуменорцев, подвергаются унижениям, с ними обращаются хуже, чем с собаками. Такова жизнь изгнанников, радеющих за чистоту крови и вышвырнутых из гавани Умбара за свои крайние взгляды. \n\nВозникшие вскоре после прибытия Кастамира Узурпатора в Умбар, «чистокровные» были всего лишь одной из фракций в стране - хотя на деле даже после их изгнания в Умбар остаётся довольна широкая группа поддерживающего их населения. Ар-Адунаим начали проповедовать необходимость «великого очищения» Умбара, которая повлекла бы за собой возрождение истинно нуменорского народа и стала бы предвестником возвращения утраченной империи. Прагматики Умбара в конечном итоге были буквально вынуждены действовать, когда безобидные призывы вылились в погромы с многочисленными жертвами и пожар, уничтоживший добрую часть порта. \n\nС тех пор, Ар-Адунаим тешатся на своём островке в ожидании  удобного момента для начала своего похода за возрождение чистой крови. Их предводитель, Гимильхад, утверждает, что при помощи Великого Властелина Мульхера общался со своим августейшим предком Ар-Фаразоном. В награду за верность и жертвоприношения Тёмный Властелин обещал даровать им великое оружие, и когда это случится, войска Анадунэ пройдут по земле ещё раз."
 umbar.0100.a:0 "Возрождение близко, Анадунэ восстанет вновь!"
 umbar.0100.a.tt:0 "С крепости на этой скале у моря начнётся возрождение наследия Нуменора."
 ar_ardunaim_event_troops:0 "Королевская гвардия Нару н'Ару"

 umbar.0102.t:0 "Возвращение Ар-Адунаим в Умбар"
 umbar.0102.desc.a:0 "Я спускаюсь с корабля, высоко подняв брови. Причалы повреждены в сражениях, как недавних, так и древних, но всё ещё пригодны для использования. Позади меня верная свита моих лучших воинов образует почётный караул. \n\nЯ подхожу к особнякам на вершине города, резиденции глупцов, которые когда-то изгнали нас из нашего города, города Ар-Фаразона, нашего праотца, нашего народа! Местные жители вздрагивают, когда я направляюсь к ним. Настанет и их черёд судить. \n\nНаконец, прибыв в особняки, составляющие сердце правительства Умбара, я [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] перед собой всю местную элиту, которой не удалось бежать. Я постановляю, что нуменорцы будут пощажены при условии, что они поклянутся в верности истинным королям Адунай. Те, кто не являются таковыми... что ж. Они не должны были осквернять этот город своим присутствием."
 umbar.0102.desc.b:0 "В результате шокирующего переворота некогда изгнанные сторонники чистоты крови Ар-Адунаим захватили гавани Умбара. Считалось, что они были изгнаны на смерть на бесплодный архипелаг далеко от побережья Умбара, но каким-то образом им удалось собрать достаточно сил, чтобы взять его штурмом. \n\n[adunaim_conquerer.GetFirstNameNoTooltip], [Select_CString(adunaim_conquerer.IsFemale, 'повелительница', 'повелитель' )] Ар-Адунаим, [Select_CString(adunaim_conquerer.IsFemale, 'постановила', 'постановил' )], что все, кто не может доказать своё нуменорское происхождение, должны быть изгнаны из самой гавани, и уже [Select_CString(adunaim_conquerer.IsFemale, 'приступила', 'приступил' )] к чистке остатков старой администрации города. \n\nЧто будет дальше, ещё предстоит узнать."
 umbar.0102.a:0 "Да будут гавани очищены."
 umbar.0102.b:0 "Ничего хорошего из этого не выйдет."

 adunaim.0001.t:0 "Rumors of Lost Glory"
 adunaim.0001.desc:0 "Since our exile from Umbar at the hands of the so-called 'pragmatists' we of the Ar-Adûnâim have heard many rumours from the mainland. The Corsair-Lords mutter still about the unfortunate fire in the great haven itself, fuming ever more loudly about our continued freedom on these barren islands. While it has been our goal to build a city here, a new Arminaleth in Middle-Earth, there are many more places in this world where the great Númenórean Empire once held sway - and many of these have fallen into disrepair. One such stronghold, the great city of Tharbad, screams out for strong hand. A Númenórean hand. \n\nShall we leave these islands and the judgement of lesser Men behind us and brave the wrath of the sea to claim dominion over the ruins of a new land? Shall we bring the might of the Adûnai once more to the desolate wilderness of Eriador, its iron rule to what backwards peasants we find there?"
 adunaim.0001.a:0 "Begin preparations at once"
 adunaim.0001.b:0 "I will not resign myself to a ruin"

 adunaim.0002.t:0 "Setting Sail to Tharbad"
 adunaim.0002.desc:0 "All is made ready - the ships are set, the Adûnai eager for new lands free for the taking. As the sun rises the fleet of the Ar-Adûnâim raise their sails, offering prayers to Mulkhêr for calm seas and swift winds as our former home dwindles behind the horizon, leaving nothing in any direction but sea."
 adunaim.0002.a:0 "Mulkhêr, grant us a favourable wind!"

 adunaim.0003.t:0 "Life at Sea"
 adunaim.0003.desc:0 "Many days have passed since we sailed from Anagzâyân, many days filled with nought but the sight and smell of the sea. By our estimation, we have yet some days to travel ere we reach our goal, the mouth of the Gwathlo, when the winds that had brought us this far died down. The monotony of our voyage grows unbearable in the days that followed, making no discernible progress under power of our oars or the sails. Yet even this dull state seemed like a blessing when we spied the gathering storm clouds in the distance, while we could do little but pray they passed us by."
 adunaim.0003.a:0 "Mulkhêr, let the storm pass us by!"

 adunaim.0004.t:0 "Stormy Waters"
 adunaim.0004.desc:0 "Alas, our prayers proved fruitless as the storm only grew stronger and closer, crashing at last into our fleet. The waves churned our vessels, the sheeting rain blinding us to all beyond the bows of our ships. And yet the storm raged on. For what seemed like an eternity we were battered with wind and waves, separated from the rest of the fleet. Waves washing over the decks swept many sailors caught unawares to a watery grave before at last the clouds parted, the sea calmed and the wind relented, revealing to us our goal - the coast of Eriador, the mouth of the Gwathlo. Limping forth from the storm, we set to repairing our ship and waiting to see if any other vessels had survived the onslaught of the sea."
 adunaim.0004.a:0 "How many have survived?"

 adunaim.0005.t:0 "Tulmultuous Waves"
 adunaim.0005.desc:0 "Over the course of a day many more of our ships emerged from the storm, making towards us with what haste they could muster. Though badly damaged, our armada remained mostly intact, with those losses we suffered keenly felt yet acceptable for those who survived the fury of Zôranazâr."
 adunaim.0005.a:0 "And so we continue"

 adunaim.0006.t:0 "Ruinous Waves"
 adunaim.0006.desc:0 "The storm rages out at sea while we repair our ship and slowly some more of our ships emerge from the tumult, all sitting low in the water limping slowly to shore. Our losses were great, our once mighty armaga reduced to a bare half of its original strength. And yet, we survived. Battered and bruised, yes, but we survived all that Zôranazâr could throw at us. When our fleet was repaired and all hope of further survivors vanished, we set sail once more."
 adunaim.0006.a:0 "To Tharbad!"

 adunaim.0007.t:0 "Гнев Улмо"
 adunaim.0007.desc:0 "Our vessel shattered by the wrath of the storm, we take many days to make the repairs necessary to sail again. The crew is under no illusion that they too would have met their end to the wrath of Zôranazâr had not the Witch-Princess Arphazel resorted to her dark magic, calming the seas enough for the ship to escape. The fate of the rest of the royal family none know, yet there is no doubt that they rest now in the embrace of Mulkhêr. No other ships were sighted emerging from the storm ere it dissipated, the might of the Adûnai now all but spent, but our spirit endures. Our ambition endures."
 adunaim.0007.a:0 "Akallabêth come again!"

 adunaim.0008.t:0 "Руины Тарбада"
 adunaim.0008.desc:0 "At long last, months after setting out from Anagzâyân, the survivors of the great storm have arrived. We saw first the Great Bridge, ruined by the passage of time, and set ashore in the midst of the ancient port. It was that which we first restored, then the walls, and then we looked outward. These wide, empty lands ripe for the taking - in the name of Mulkhêr!"
 adunaim.0008.a:0 "A new beginning for our people..."

 ar_ardunaim_event_settlers:0 "Поселенцы Ар-Адунаим"

 ### Umbar ###
 umbar.0200.t:0 "Наследники Кастамира"
 umbar.0200.desc:0 "Со времен Распри Родичей Умбар служит убежищем для потомков Кастамира, законного короля Гондора. Однако Умбар был слишком разобщён, чтобы представлять для Гондора угрозу.\n\nОколо 30 лет назад предыдущий владыка Умбара, Азулзир, решил испытать оборону Гондора на прочность. Однако Гондор не застали врасплох, и проскользнув ночью через оборону Умбара, дерзкий капитан Торонгиль предал огню порт, а вместе с ним и флот. Азулзир сошёлся с Торонгилем в поединке, когда тот остался прикрывать отход своих людей, и Торонгиль взял верх, убив его. \n\nТак Катуфазган стал повелителем Умбара, унаследовав не могучую державу, наводящее ужас на прибрежные города и деревушки Гондора, а разобщённое королевство, готовое в любой момент распасться. Внутренние земли, никогда по-настоящему не подчинявшиеся центральной власти и толком не заселённые, вскоре откололись, а сторонники чистоты крови начали погромы, сильно повредившие порт и приведшие в итоге к их изгнанию. После долгих лет умелого управления государством, Катуфазган смог вернуть Умбар к подобию стабильности и порядка, при помощи сладких речей и разумного применения силы. Но он хочет остаться в истории как великий правитель и наконец-то посадить свою династию на гондорский престол. Его сыновья уже возмужали и превратились в могучих воинов, однако есть опасения, что в будущем между ними может начаться соперничество в вопросе престолонаследия..."
 umbar.0200.a:0 "Но сначала нужно усмирить внутренние земли."
 umbar.0200.a.tt:0 "Некоторые легаты внутренних земель примут ваше главенство с помощью осторожной дипломатии, но остальных придётся покорять силой."

 umbar.1000.t:0 "Претензии потомков Кастамира"
 umbar.1000.desc:0 "Со времён Распри Родичей потомки Кастамира вынуждены были ютиться в Умбаре, отвергнутые вероломными дворянами и завистливыми наместниками. Довольно! Мы вернём себе то, что принадлежит нам по праву рождения!"
 umbar.1000.a:0 "Наш час настал! Мы плывём в Гондор!"
 umbar.1000.a.tt:0 "Слава или поражение - всё решится сегодня."

 umbar.1001.t:0 "Властители из рода Кастамира"
 umbar.1001.desc:0 "После долгой и кровавой войны, Гондор наконец-то вновь преклонил колени перед своими законными правителями. Наместник лишён своего положения, а лорды были приведены к покорности. Род Кастамира вновь правит великим Гондором. Но пришло время сделать выбор. За годы изгнания мы стали называть себя владыками Умбара. Это почётный титул, но не тот, нак который мы так долго претендовали. Вернём ли мы себе титул королей Гондора или останемся королями Умбара?"
 umbar.1001.a:0 "Нашим истинным домом всегда был Гондор."
 umbar.1001.b:0 "Гондор всего лишь часть кое-чего большего."

 umbar.1002.t:0 "Вторжение с юга!"
 umbar.1002.desc:0 "До нас дошли вести о великой армаде у берегов Харондора. Владыка Умбара, потом проклятого Кастамира Узурпатора, объявил о своём намерении вернуть себе престол своих предков, если потребуется, силой. Лорды прибрежных владений уже собирают свои силы, а морской владыка Пеларгира приказал перебросить туда флот. \n\nКастамир и его родичи были лишены прав на трон из-за его тирании и измены законному королю. Мы не можем позволить его потомкам претендовать на то, что не принадлежит им!"
 umbar.1002.a:0 "Мы сбросим этих подлых узурпаторов обратно в море, и Гондор никогда не забудет этого..."

 umbar.0001.t:0 "Беспорядки в западном Гондоре"
 umbar.0001.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], до нас дошли донесения о сильных волнениях на западной границе Гондора. Может быть, это хорошая возможность? Племена дикарей более чем охотно совершают набеги и разоряют западные границы Гондора. Если мы привлечём одно из этих племён на свою сторону золотом, они могут оказаться бесценными союзниками в грядущем завоевании."
 umbar.0001.a:0 "Мы заплатим этим дикарям."
 umbar.0001.tt:0 "Вам доступно решение о финансовой поддержке вторжения дикарей в Гондор, пока у вас есть модификатор «Чёрный владыка Умбара»."
 umbar.0001.b:0 "Нам не нужна помощь дикарей, чтобы вернуть то, что принадлежит нам!"

 umbar.0002.t:0 "Беспорядки в западном Гондоре"
 umbar.0002.desc:0 "Дикари приняли наше предложение и начали вторжение в Гондор! Мы должны внимательно следить за дальнейшим развитием событий..."
 umbar.0002.a:0 "Хорошо, потери Гондора — наша выгода."

 umbar.0003.t:0 "Беспорядки в западном Гондоре"
 umbar.0003.desc:0 "Дикари отклонили наше предложение: вторжение не состоится. К счастью, варвары оказались достаточно благородны, чтобы вернуть золото, которое мы им дали."
 umbar.0003.a:0 "Жаль, они казались достаточно способными."

 umbar.0004.t:0 "Беспорядки в западном Гондоре"
 umbar.0004.desc:0 "Дикари отклонили наше предложение: вторжение не состоится. К тому же эти негодяи, похоже, решили оставить наше золото себе!"
 umbar.0004.a:0 "Как они смеют!"

 umbar.1003.t:0 "Новая столица?"
 umbar.1003.desc:0 "Теперь, когда королевство Гондор наконец-то объединилось под властью своего законного короля, остаётся вопрос, откуда мы будем править нашим великим королевством. Одни призывают нас занять старую резиденцию Гондора и править королевством оттуда. Другие же хотят, чтобы мы сохранили нашу древнюю резиденцию Умбар. Наконец, некоторые вспоминают времена правления короля Гондора Кастамира I и хотят, чтобы мы сделали Пеларгир нашей столицей из-за его исторической важности и стратегического положения между двумя половинами нашего королевства."
 umbar.1003.a:0 "Нашей столицей должен стать Минас Тирит."
 umbar.1003.b:0 "Восстановленный Осгилиат станет нашей резиденцией."
 umbar.1003.c:0 "Мы воздадим должное Кастамиру и сделаем Пеларгир столицей."
 umbar.1003.d:0 "Умбар есть и останется ядром нашего королевства."

 umbar.0201.t:0 "Убить короля"
 umbar.0201.desc:0 "Катуфазган, отец моего любимого мужа, препятствует моим амбициям. Хотя под моей властью находятся и Кассимир, и Буродапан, пока жив Катуфазган, моё влияние будет незначительным. \n\nИ это при условии, что он не выступит против меня в той или иной форме. Нет. От Катуфазгана нужно... избавиться. Он стар и страдает от подагры - никто не удивится, когда его постигнет трагическая кончина..."
 umbar.0201.a:0 "Убить короля - дело нехитрое."
 umbar.0201.a.tt:0 "Катуфазган испустит свой последний вздох."

 umbar.0202.t:0 "Глаза во тьме"
 umbar.0202.desc:0 "Уже поздний час, и боль от подагры усиливается. С ноющим стоном я встаю с кровати, и с трудом добираюсь до лекарства. Оно досталось мне по высокой цене, привезённое из далёких стран, расположенных далеко на юге. \n\nВнезапно я слышу шум позади себя. Я оборачиваюсь, но ничего не вижу. Незаметно для меня фигуры скользят по теням комнаты, занимая позиции, словно для удара. Собравшись с силами, я снова обращаюсь к лекарству. \n\nИ в мои глаза смотрят две щели, жёлтые, чёрные, как ночь. Я начинаю от удивления пятиться назад, как вдруг чувствую, что на меня со всех сторон падают тяжести. \n\nЯ спотыкаюсь, пытаясь сбросить их с себя, но тут одна попадает мне под ногу! Размахивая руками, я падаю вперёд и моя голова ударяется о край стола. Теряя сознание, я сползаю на пол..."
 umbar.0202.a:0 "Ничего нет. Ничего, кроме бесконечного сна."

 umbar.0203.t:0 "Убить короля"
 umbar.0203.desc:0 "Успех! Катуфазган скончался после неудачного ночного падения. Его личный врач, осматрев его, считает, что после приступа подагры он попытался достать лекарство, но упал и ударился головой о край стола! Ни малейшего следа моего участия. \n\nКассимир и Буродапан оба убиты горем, ибо, хотя они едва терпят друг друга, они оба любили своего отца. Они нуждаются в утешении во время скорби скорби - и после этого восстанет новый Умбар. С одним из братьев в городе, с другим во главе флота... и с королевой, управляющей обоими из тени."
 umbar.0203.a:0 "В конце концов... каждому королю нужна своя королева, верно?"

 umbar.1600.t:0 "Зов морей"
 umbar.1600.desc:0 "Я стою на берегу и наблюдаю, как мои люди готовят флотилию к грабежу. Новые корабли флота имеют более просторные трюмы и большие паруса, чем старые. На них больше поместится больше золота, товаров и рабов.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] жизнь пирата, так как не могу устоять перед соблазном сладкого грабежа." #juke note: make better
 umbar.1600.a:0 "Пиратская жизнь по мне."
 ### Umbar ###
 umbar.0200.t:0 "Наследник Кастамира"
 umbar.0200.desc:0 "Со времен Распри Родичей Умбар служит убежищем для потомков Кастамира, законного короля Гондора. Однако Умбар слишком разобщён, чтобы представлять для Гондора угрозу.\n\nОколо 30 лет назад предыдущий король Умбара Азурзир решил испытать оборону Гондора на прочность. Но Гондор не застать врасплох, и пробравшись ночью мимо караула, отважный офицер Торонгиль предал огню порт, а вместе с ним и флот. Азулзир сошёлся с Торонгилем в поединке, когда тот остался прикрывать отход своих людей, и Торонгиль взял верх, убив короля. \n\nТак Катуфазган стал повелителем Умбара, унаследовав не могучее пиратское королевство, наводящее ужас на прибрежные города и деревушки Гондора, а разобщённое королевство, готовое в любой момент распасться. Внутренние не имеющие выхода к морю районы, никогда по-настоящему не бывшие подчинёнными центральной власти и толком не заселённые, вскоре откололись, а 'чистокровные' начали погромы, сильно повредившие порт и приведшие в итоге к их изгнанию. После долгих лет умелого управления государством, Катуфазган смог вернуть Умбар к подобию стабильности и порядка, при помощи сладких речей и разумного применения силы. Но он хочет остаться в истории как великий правитель, а в идеале хочет видеть свою династию на гондорском престоле. Его сыновья уже возмужали и превратились в могучих воинов, однако есть опасения возможного соперничества между ними в вопросе престолонаследия..."
 umbar.0200.a:0 "Сначала следует подчинить внутренние районы."
 umbar.0200.a.tt:0 "Некоторых правителей внутренних районов можно склоннить к вассалитету при помощи умелой дипломатии, но остальных придётся покорять силой."
  
 umbar.1000.t:0 "Претензии Кастамира"
 umbar.1000.desc:0 "Со времён Распри Родичей потомки Кастамира были вынуждены скрываться в Умбаре, лишённые вероломными дворянами и завистливыми наместниками того, что принадлежит им по праву рождения. Отныне всё изменится. Мы вернём себе своё!."
 umbar.1000.a:0 "Наш час настал! Мы плывём на Гондор!"
 umbar.1000.a.tt:0 "Слава или бесчестье, сегодня всё решится."
  
 umbar.1001.t:0 "С тех пор лишь дождь в пустынный зал..."
 umbar.1001.desc:0 "После долгой и кровавой войны, Гондор склоняется перед законным королём. Наместник лишён своего сана, а князья были покорены. Династия Кастамира снова правит великим Гондором. И теперь настало время сделать выбор. В годы изгнания, мы называли себя повелителями Умбара. Это почётный титул, но всё же это не за него мы столько бились. Стоит ли нам вернуть титул короля Гондора, или следует остаться королями Умбара?"
 umbar.1001.a:0 "Гондор - наш родной дом и наше истинное владение."
 umbar.1001.b:0 "Гондор всего лишь часть кое-чего большего."
  
 umbar.1002.t:0 "Вторжение с юга!"
 umbar.1002.desc:0 "Нам передали вести о великой армаде у берегов Харондора. Называющий себя повелителем Умбара потомок проклятого Кастамира Узурпатора заявил, что он идёт возвращать престол своих предков, и возьмёт его силой, если потребуется. Лорды прибрежных владений собирают свои ополчения, а морской владыка Пеларгира приказал сосредоточить весь военный флот в его порту. \n\nЕсли Кастамир и его родичи и имели права на престол, это право они потеряли после совершения многочисленных преступлений и предательства законного короля. Мы не позволим его потомкам захватить то, что не принадлежит им!"
 umbar.1002.a:0 "Мы сбросим узурпатора обратно в море, и никогда не забудем о их вероломстве..."
  
 umbar.0001.t:0 "Беспорядки в Западном Гондоре"
 umbar.0001.desc:0 "Милорд, есть новости о больших беспорядках на западной границе Гондора. Возможно, это возможность? Эти фракции Диких людей более чем готовы совершать набеги на западные границы Гондора и беспокоить их. Если бы мы финансировали одну из этих групп, они могли бы оказаться ценными для наших будущих мест мелиорации."
 umbar.0001.a:0 "Мы будем финансировать этих Диких."
 umbar.0001.tt:0 "Решение о финансировании вторжения Диких в Гондор доступно, пока у вас есть модификатор Черного Лорда Умбара."
 umbar.0001.b:0 "Нам не нужна помощь дикарей, чтобы вернуть то, что принадлежит нам!"
  
 umbar.0002.t:0 "Беспорядки в Западном Гондоре"
 umbar.0002.desc:0 "Дикие люди приняли наше предложение, и началось вторжение в Гондор! Мы должны быть уверены, что внимательно следим за любым дальнейшим развитием событий..."
 umbar.0002.a:0 "Хорошо, потеря Гондора — наша выгода."
  
 umbar.0003.t:0 "Беспорядки в Западном Гондоре"
 umbar.0003.desc:0 "Дикие люди отклонили наше предложение; никакое вторжение не должно начинаться. К счастью, скоты были достаточно благородны, чтобы вернуть средства, которые мы им дали."
 umbar.0003.a:0 "Жаль, они казались достаточно способными."
  
 umbar.0004.t:0 "Беспорядки в Западном Гондоре"
 umbar.0004.desc:0 "Дикие люди отклонили наше предложение; никакого вторжения не будет. Вдобавок ко всему, негодяи, похоже, решили оставить наши средства себе!"
 umbar.0004.a:0 "Как они смеют!"
  
 umbar.1003.t:0 "Новая столица?"
 umbar.1003.desc:0 "Теперь, когда королевство Гондор наконец-то объединилось под властью своего законного короля, остается вопрос, откуда мы будем править нашим великим королевством. Некоторые голоса призывают нас занять старую резиденцию Гондора и править Королевством оттуда. Тем временем другие хотят, чтобы мы сохранили нашу древнюю резиденцию Умбар. Наконец, некоторые помнят правление короля Гондора Кастамира I и хотят, чтобы мы сделали Пеларгир нашей столицей из-за его исторической важности и стратегического положения между двумя половинами нашего королевства."
 umbar.1003.a:0 "Минас Тирит станет нашей столицей."
 umbar.1003.b:0 "Восстановленный Осгилиат станет нашей резиденцией."
 umbar.1003.c:0 "Мы почтим Кастамира и сделаем Пеларгир столицей."
 umbar.1003.d:0 "Умбар есть и останется ядром нашего Царства."
  
 umbar.0201.t:0 "Убить короля"
 umbar.0201.desc:0 "Катуфазган, отец моего любимого мужа, является препятствием для моих амбиций. Хотя у меня под властью находятся и Кассимир, и Буродапан, пока жив Катуфазган, мое влияние будет лишь незначительным. \n\nИ это при условии, что он не выступит против меня в той или иной форме. Нет. От Катуфазгана нужно... избавиться. Он стар и страдает от подагры - наверняка никого не удивит, когда он встретит свою трагическую кончину..."
 umbar.0201.a:0 "Убить короля не так уж и мало."
 umbar.0201.a.tt:0 "Катуфазган вздохнет в последний раз."
  
 umbar.0202.t:0 "Глаза во тьме"
 umbar.0202.desc:0 "Час поздний, и боль от подагры вспыхивает. С ноющим стоном я встаю с кровати, изо всех сил пытаясь добраться до лекарства. Он был доставлен по высокой цене, импортирован из далеких южных земель. \n\nВнезапно я слышу шум позади себя. Я оборачиваюсь, но ничего не вижу. Незаметно для меня скользкие фигуры скользят по теням комнаты, занимая позиции, словно для удара. Собрав свое самообладание еще раз, я снова обращаюсь к своему лекарству. \n\nИ смотрят мне в глаза две щели, очерченные желтым цветом, в форме, черной, как ночь. Я начинаю от удивления пятиться назад, как вдруг чувствую, как на меня со всех сторон обрушиваются тяжести. \n\nЯ спотыкаюсь, пытаясь сбросить их с себя, но тут одна попадает мне под ногу! Размахивая руками, я падаю вперед и сильно ударяюсь головой о край стола. Мой разум отключается, и я сползаю на пол..."
 umbar.0202.a:0 "Ничего нет. Ничего, кроме бесконечного сна."
  
 umbar.0203.t:0 "Убить короля"
 umbar.0203.desc:0 "Успех! Катуфазган скончался после неудачного ночного падения. Его личный врач, осматривая его, считает, что после приступа подагры он пытался достать лекарство, но упал и ударился головой о край стола! Ни следа моего участия. \n\nКазимир и Буродапан оба скорбят, потому что, хотя у них мало терпения друг к другу, они оба любили своего отца. Им понадобится утешение во время скорби, а потом восстанет новый Умбар. Один с братом в городе, другой командует флотом... и королева, правящая обоими из тени."
 umbar.0203.a:0 "В конце концов... каждому королю нужна его королева, верно?"

 umbar.1600.t:0 "The Call of the Seas"
 umbar.1600.desc:0 "I stand at the shore watching my men readying my fleets for plunder. The newer ships in the fleet feature broader holds and bigger sails than the older - More stores for gold, goods and slaves.\n\nI have chosen the life of a corsair, as I cannot resist the temptation of sweet plunder." #juke note: make better
 umbar.1600.a:0 "It's a corsair's life for me."
 war_of_the_rohirrim.0100.t:0 "Призыв короля"
 war_of_the_rohirrim.0100.desc:0 "Уже не в первый раз передо мной предстал гонец из Эдораса, несущий весть о королевском совете. [helm.GetName] пользуется этой возможностью, чтобы собрать властителей и поиграть в могущественного правителя, которым он себя считает.\n\nНо я не простой вассал, которого подзывают, словно шавку. Он может не верить в это, но в моих жилах течёт кровь такого правителя, как [freawine.GetTitledFirstName], и моя хватка над землями вдоль Адорна становится всё крепче.\n\nНо Хельм давно затаил злобу на мои прошлые отказы, и его гнев страшен даже для такого, как я. Ещё один отказ может подтолкнуть его к действию.\n\nЕсли мне придётся отправиться в путь, я не обязан проявлять смирение. Возможно, настало время продемонстрировать прочность моего положения, что обеспечит наследие #L [wulf.GetFirstName]а#!, моего единственного сына."
 war_of_the_rohirrim.0100.a:0 "Отправиться с войском, чтобы показать свою силу."
 war_of_the_rohirrim.0100.a.effects:0 "#V Вы#!, #V [wulf.GetFirstName]#! и #V [targg.GetFirstName]#! отправитесь в Эдорас."
 war_of_the_rohirrim.0100.a.effects2:0 "#N Скорее всего, [helm.GetTitledFirstName] отнесётся к вам менее благосклонно.#!"
 war_of_the_rohirrim.0100.b:0 "Выступить, демонстрируя смирение и покорность."
 war_of_the_rohirrim.0100.b.effects:0 "#V Вы#! и #V [wulf.GetFirstName]#! отправитесь в Эдорас со скромной свитой."
 war_of_the_rohirrim.0100.b.effects2:0 "#P Скорее всего, [helm.GetTitledFirstName] отнесётся к вам более благосклонно.#!"
 war_of_the_rohirrim.0100.c:0 "Отвергнуть призыв, как и раньше."
 war_of_the_rohirrim.0100.c.effects:0 "Получит [revoke_title_reason|El] на #V вашего персонажа#!"

 war_of_the_rohirrim.0101.t:0 "Предложение"
 war_of_the_rohirrim.0101.desc.bold:0 "Подъём к Медусельду крут, но мы с моими людьми твёрдо поднимаемся вверх. Когда мы входим в Золотой чертог, свет факелов пляшет на гобеленах давно усопших королей, а я смотрю только на Хельма, сидящего гордо и мрачно. Его совет безмолвствует при нашем вторжении.\n\n«[helm.GetTitledFirstName]»,- взываю я, мой голос звучит гулко. «Я вижу, вы проводите свои советы без меня. Странно, что такой властитель, как я, остался в стороне, когда вы приложили столько усилий, чтобы призвать меня сюда!» - я ухмыляюсь, позволяя оскорблению затянуться, прежде чем продолжить. «Но, возможно, это не единственная ошибка в ваших суждениях за последнее время».\n\nЯ делаю шаг вперёд, мой сын [wulf.GetFirstName] стоит рядом со мной. «Говорят, ваша дочь, [hera.GetFirstName], была продана вами гондорскому дворянину, причём вопреки её воле. Так вы защищаете своих подданных? Заставляя нас потакать прихотям Гондора?»\n\nЯ делаю величественный жест, раскидывая руки. «Я предлагаю вам лучший путь. Пусть она выйдет замуж за моего сына, Вульфа. Исцелим раскол в наших землях и создадим узы силы. Или вы слишком горды, чтобы понять это?»"
 war_of_the_rohirrim.0101.desc.calm:0 "Факелы Медусельда мерцают в вечернем свете, когда я переступаю порог Золотого чертога, мои шаги уверенны, но непритязательны. Мои люди остаются снаружи: это дело слов, а не мечей. Я склоняю голову, когда ропот совета затихает, но не кланяюсь.\n\n«[helm.GetTitledFirstName]», - начинаю я, мой голос спокоен, но нарочито серьёзен. «Моё сердце радуется, видя, что здесь собрались мудрейшие умы [Concept('rohan', 'Рохана')|E]. Вы оказали мне честь своим призывом, хотя, признаться, меня беспокоят некоторые шепотки, которые доносятся до моих ушей». Я делаю паузу, давая тишине затянуться.\n\n«Говорят, что ваша дочь, [hera.GetFirstName], будет выдана за гондорского дворянина. Благородное намерение, возможно, но разве поводок Гондора ещё не достаточно натянут? Почему бы вместо этого не залечить раны среди нашего собственного народа? Мой сын, [wulf.GetFirstName], был бы прекрасной парой - такой, которая усилит всех нас. Разве не этого желает король?»\n\nЯ делаю шаг вперёд, чуть понижая голос. «Равнины неспокойны, мой господин. Сила приходит не только от мечей, но и от единства. Возьмём ли мы её вместе или позволим ей ускользнуть?»"
 war_of_the_rohirrim.0101.a:0 "«Ну? Что скажете?»"
 war_of_the_rohirrim.0101.a.effect:0 "Вы ждёте ответа короля."

 war_of_the_rohirrim.0102.t:0 "Игра Фреки"
 war_of_the_rohirrim.0102.desc.bold:0 "Совет в сборе, мои дети и племянник сидят рядом со мной. Мы обсуждаем положение дел в Риддермарке, но в моих мыслях кипит гнев, когда мне на глаза попадается пустующее кресло, где должен сидеть [freca.GetFirstNamePossessive].\n\nДвери Медусельда распахиваются, и Фрека, которого сопровождает его сын [wulf.GetFirstName], с отрядом своих людей вваливается в зал. «И подумать только, что вы начнёте без меня!» - говорит он с ухмылкой. «Говорят, ваша дочь, [hera.GetFirstName], продана вами гондорскому дворянину. Так вы защищаете своих подданных?»\n\nФрека выходит вперёд, повышая голос. «Я предлагаю лучший путь. Пусть она выйдет замуж за моего сына, Вульфа, чтобы исцелить раскол в нашей земле и среди нашего народа. Или вы слишком горды, чтобы узреть смысл?»\n\nГнев закипает во мне, но [frealaf.GetFirstName] кладёт мне руку на плечо. «Дядя», - мягко говорит он, - «это совет, а не поле боя. Не позволяй гневу затуманить твои суждения».\n\nЯ смотрю на Фреку, во мне кипит ярость, пока я обдумываю свой следующий шаг."
 war_of_the_rohirrim.0102.desc.calm:0 "Факелы Медусельда меркнут, когда [freca.GetFirstName] с опозданием входит в Золотой чертог. Он идёт один, его люди остаются снаружи - редкая вежливость - и хотя он склоняет голову, он не кланяется.\n\nРопот моего совета затихает, когда он начинает, его голос ровный и нарочитый. «Моё сердце радуется, когда я вижу, что здесь собрались мудрейшие умы [Concept('rohan', 'Рохана')|E]. Вы оказали мне честь своим призывом, господин, хотя тревожные шепотки доносятся до моих ушей».\n\nЯ молчу, мои глаза сужаются, пока наблюдаю, как он продолжает. «Говорят, ваша дочь, [hera.GetFirstName], выйдет замуж за гондорского дворянина по вашей воле. Возможно, это благородный поступок, но неужели поводок Гондора итак не натянут? Не разумнее ли вместо этого залечить раны среди нашего собственного народа? Мой сын, [wulf.GetFirstName], был бы прекрасной парой! Узы единства, а не подчинения».\n\nХотя он говорит мягко, вызов в его словах безошибочен. Мои пальцы впиваются в ручки кресла, а [frealaf.GetFirstName] кладёт мне руку на плечо, безмолвно призывая меня сохранять спокойствие."
 war_of_the_rohirrim.0102.a:0 "Женитьба твоего сына - не такое уж важное дело. Мы поговорим об этом после."
 war_of_the_rohirrim.0102.a.effects:0 "После завершения совете вы выведете Фреку на улицу, чтобы закончить этот спор."
 war_of_the_rohirrim.0102.b:0 "Неохотно согласиться на его предложение."

 war_of_the_rohirrim.0103.t:0 "Переломный момент"
 war_of_the_rohirrim.0103.desc:0 "Глаза #L [helm.GetFirstName]а#! пылают яростью, но он овладевает собой, когда его племянник [frealaf.GetFirstName] успокаивающе кладёт руку на его руку. «Женитьба твоего сына - не такое уж важное дело. Мы поговорим об этом после, а пока у совета есть более неотложные заботы».\n\nКогда совет, наконец, заканчивается, Хельм встаёт и кладёт руку мне на плечо. «Король не может допустить ругани и шума в собственном доме, но за его пределами мы сможем поговорить начистоту. Идём».\n\nХолодный вечерний воздух кусает меня за кожу, пока мы идём прочь от Медусельда. Наконец мы оказываемся на тускло освещённой улочке, вдали от всех остальных. Голос Хельма прорезает холод. «Тебе не нужен союз, Фрека. Ты жаждешь трона».\n\nМоя кровь кипит от ярости. Как он смеет? После всех моих усилий, моей силы, стоять здесь, обвинённый как обычный вор?\n\n«Старый король отвергает предложенный ему посох, но как бы ему не упасть потом на колени», - рычу я, подходя ближе, мой голос дрожит от ярости. Его взгляд встречается с моим, и я понимаю, что он никогда не будет уважать меня, никогда не увидит во мне равного себе.\n\nНапряжение спадает. Мой кулак врезается в его лицо, затем в живот, но Хельм не дрогнул. Он стоит как гора, не поддаваясь моей ярости, и я вдруг чувствую себя меньше под его непреклонным взглядом."
 war_of_the_rohirrim.0103.a:0 "Возможно, я совершил ошибку..."
 war_of_the_rohirrim.0103.a.effects:0 "Вы ждёте реакции Хельма."

 war_of_the_rohirrim.0104.t:0 "Переломный момент"
 war_of_the_rohirrim.0104.desc:0 "Когда совет наконец заканчивается, я встаю во весь рост, подходя к креслу, на котором сидит [freca.GetFirstNamePossessive], и кладу ему руку на плечо. «Король не может допустить ругани и шума в собственном доме, но за его пределами мы сможем поговорить начистоту. Идём».\n\nХолодный ночной воздух мало охлаждает мой тлеющий гнев, пока мы идём прочь от Медусельда. Жаровни шипят, отбрасывая на землю одинокие тени, - ведь мы стоим одни, под обеспокоенными взглядами наших спутников. [freca.GetFirstName] стоит передо мной, его громада отбрасывает на землю круглую тень.\n\n«Тебе не нужен союз, Фрека», - говорю я, мой голос подобен льду. «Ты жаждешь трона».\n\nЛицо Фреки искажается, кулаки задрожали. «Старый король отвергает предложенный ему посох, но как бы ему не упасть потом на колени», - рычит он, подходя ближе, его голос дрожит от ярости. Затем он срывается. Его удар приходится точно в челюсть, затем ещё один - в живот.\n\nЗвук его ударов разносится в тишине, но я их почти не чувствую. Может, у этого человека есть тяжесть, но не настолько, чтобы сдвинуть меня с места. Я смотрю на него, не шелохнувшись. Огонь в его глазах угасает, когда он понимает, что его удары ни к чему не привели.\n\n«Тебе ли говорить о посохе?! Опасно предлагать Хельму кривой посох, ибо Хельм переломит его одним ударом - вот так!» Я делаю один шаг вперёд и наношу один чистый, сильный удар кулаком в его челюсть."
 war_of_the_rohirrim.0104.a:0 "Пусть это будет последним предупреждением, Фрека."

 war_of_the_rohirrim.0105.t:0 "Падение Фреки"
 war_of_the_rohirrim.0105.desc:0 "Мир кружится. Я чувствую холод земли, когда моя голова ударяется о что-то твердое - камень, острый и неподатливый.\n\nМое зрение расплывается, превращая свет факелов и тени в единую, головокружительную дымку. Рев голосов вокруг превращается в далекий, приглушенный шум, заглушаемый звоном в ушах.\n\nТепло растекается по лицу, и я понимаю, что это кровь. Моя кровь.\n\nВдруг сильные руки поднимают меня, прижимая к себе. Я слышу своё имя, отчаянное и прерывистое. «Отец!», -  [wulf.GetFirstNamePossessive] своим голосом прорезает шум, крик вырывается из самой его души. Сын крепко обнимает меня, его грудь вздымается от горя. Я с трудом открываю глаза, чтобы увидеть его.\n\nВот он. Вульф, мой единственный сын. Огонь в его глазах горит ярче, чем когда-либо, и я чувствую гордость, даже сейчас. Мои губы шевелятся, когда я из последних сил говорю с ним, слова слабеют, прежде чем все погружается в темноту ночи."
 war_of_the_rohirrim.0105.a:0 "«Уходи... Вульф. Иди. Береги себя»."

 war_of_the_rohirrim.0106.t:0 "Клятва сына"
 war_of_the_rohirrim.0106.desc:0 "[freca.GetFirstName] неподвижно лежит на холодной земле, кровь запеклась в том месте, где его голова ударилась о большой камень. Его сын, [wulf.GetFirstName], уже рядом с ним, отчаянно обнимает безжизненное тело отца, как будто может вернуть его силой воли.\n\nКрики Вульфа прорываются сквозь ночь, полные горя и ярости. «Ты заплатишь за это, Хельм! Клянусь! Я убью тебя за то, что ты сделал!» Его голос трещит от ярости, и тень окутывает моё сердце.\n\nЭто не то, чего я хотел. Я ударил его, чтобы смирить его, а не покончить с ним. Но я знаю, что не могу проявить сомнение. Глаза моих людей, моих родных и последователей Фреки устремлены на меня. Дрогнуть - значит проявить слабость.\n\nЯ делаю шаг вперёд, мой голос холоден, как ветер. «В твоих словах звучит измена, Вульф. За это ты будешь изгнан. Немедленно покинь границы Рохана и никогда не возвращайся».\n\nВульф смотрит на меня, его лицо залито слезами и кровью, в глазах пылает ненависть."
 war_of_the_rohirrim.0106.a:0 "«Ступай, Вульф. Больше не появляйся в Рохане»."

 war_of_the_rohirrim.0107.t:0 "Клятва сына"
 war_of_the_rohirrim.0107.desc:0 "Жизнь угасает в глазах моего отца. Его тело тяжелеет в моих руках, его сильный дух ускользает, оставляя лишь изломанный сосуд.\n\nВ моей груди поднимается вой, горестный и непрошеный. «Ты заплатишь за это, Хельм! Клянусь! Я убью тебя за то, что ты сделал!» Мой голос дрожит от ярости, горе пронзает меня, как клинок.\n\n[helm.GetFirstName] стоит надо мной, словно каменная гора, его лицо холодно и непреклонно. «В твоих словах звучит измена, Вульф. За это ты будешь изгнан. Немедленно покинь границы Рохана и никогда не возвращайся».\n\nЯ смотрю на него, ненависть пылает в моём сердце, слёзы и кровь заливают моё лицо. Он поворачивается, не говоря больше ни слова, и его люди следуют за ним, как тени, исчезая в Золотом чертоге.\n\nДвери закрываются, и я остаюсь один на один с отцом и его людьми под дождём. Я медленно поднимаюсь, мой голос хриплый, но ровный. «Те, кто всё ещё верны моему отцу, соберите всё, что можете. Мы отправляемся в Дунланд. Мой дядя [cerith.GetFirstName] примет нас, предоставив убежище. Это не последний раз, когда мы ступили в Эдорас...»"
 war_of_the_rohirrim.0107.a:0 "Я клянусь, Хельм. Однажды ты падёшь, и я прослежу за этим."

 war_of_the_rohirrim.0108.t:0 "Молоторукий"
 war_of_the_rohirrim.0108.desc:0 "Прошла неделя с тех пор, как в чертоге воцарилась тишина, а [freca.GetFirstNamePossessive] лежит в холодной земле. Мои советники разбрелись по своим владениям, а королевство остаётся непоколебимым, как камни Медусельда.\n\nФрека никогда не был любим среди своих собратьев - его амбиции были очевидны, а его гордыня привела к его гибели. О моей силе стали говорить всё больше, и теперь мои люди называют меня новым прозвищем: #V Молоторукий#!.\n\nОни произносят его с благоговением, словно одни мои кулаки могут сокрушить горы. Я не прельщаюсь их похвалой: сила - это орудие, а не триумф.\n\nНо даже в тишине Золотого чертога мои мысла обращаются на запад. [wulf.GetFirstName], щенок с отцовским пламенем, бежал в Дунланд, где шёпот во тьме превращается в клинки. Горцы давно зарятся на наши равнины, а теперь они приютили юнца, поклявшегося отомстить.\n\nПравить Роханом - мой долг, но теперь мне нужно быть бдительным."
 war_of_the_rohirrim.0108.a:0 "Пусть приходят, если осмелятся - я встречу их кулаками."

 war_of_the_rohirrim.0109.t:0 "Угли возмездия"
 war_of_the_rohirrim.0109.desc:0 "Прошла неделя с тех пор, как кровь моего отца оросила землю Медусельда. Мы быстро бежали из Рохана: мой дядя, [cerith.GetName] принял нас, предоставив мне, моей матери и верному спутнику моего отца Тарггу убежище в своих чертогах.\n\n[cerith.GetFirstName] принял нас с распростёртыми объятьями, и его гостеприимство было тёплым, как огонь, горящий в его большом зале. Керит скорбит вместе со мной, разделяя моё, но его слова имеют вес: «Рохан многое отнял у вас. Настало время вернуть то, что принадлежит нам».\n\nОн дал мне убежище в Дунланде, скромный приют, в котором я могу набраться сил. Однако шёпот из Рохана жалит, как соль на рану. #V Молоторукий#!, так его прозвали... глупцы благоговеют перед ним.\n\nМои кулаки сжимаются, пламя в сердце разгорается всё жарче. Настанет день, когда их шёпот превратится в тишину, а Хельм Молоторукий падёт со своего трона."
 war_of_the_rohirrim.0109.a:0 "Пусть Риддермарк трепещет. Я не успокоюсь, пока он не станет моим..."
 frecas_men:0 "Люди Фреки"

 war_of_the_rohirrim.0210.t:0 "Нависающий туман"
 war_of_the_rohirrim.0210.desc:0 "Вечерний воздух прохладен, в нем витает аромат сырой земли и сосен. На краю Лок-Тиара стоит круг из древних камней, выветрившихся за века ветра и воды. Их поверхность испещрена слабыми узорами - древнее прошлое застыло в камне. Собравшаяся вокруг толпа освещает лица мерцающим светом факелов, крепко вбитых в землю.\n\nШаман Турталиса выходит вперед, ее серые одежды развеваются на ветру, когда она движется среди камней. В руках она держит посох, украшенный кристаллами кварца, которые ловят мерцающий свет факелов, отбрасывая цветные вспышки по кругу.\n\nЕе голос возвышается, низкий и мелодичный, несущий в себе груз древних истин. «Туман - это и проводник, и барьер, Вульф, он защищает и открывает, как ему заблагорассудится. Сегодня ты вступаешь в него, ища благословения духа. Турталис испытает твое сердце, и только истинные цели найдут свой путь».\n\nОна поднимает руки, и толпа затихает. Пламя факелов колышется, и туман, надвигающийся со стороны озера, становится все ближе, закручиваясь вокруг каменного круга, как живое дыхание."
 war_of_the_rohirrim.0210.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."

 war_of_the_rohirrim.0211.t:0 "Путь сквозь туман"
 war_of_the_rohirrim.0211.desc:0 "Шаманка ведет меня к краю лога, где туман сгущается в почти непроницаемую стену. «Чтобы познать Турталиса, нужно пройти сквозь туман», - говорит она, ее голос звучит как шепот в тишине. «Дух открывается тем, кто не колеблется, кто доверяет его руководству».\n\nЯ ступаю в холодную воду, и холод пробирает меня до костей. Туман ослепляет, скрывая мир позади меня. Шаги затихают, но я иду вперед, прислушиваясь к слабому шепоту толпы и самого озера.\n\nТуман клубится вокруг меня, подтачивая мою решимость. Впереди вырисовывается теневая фигура, и на мгновение я ощущаю глубокое беспокойство. Затем свет пронзает мрак, и туман рассеивается, открывая взору шамана на дальнем берегу. Когда я появляюсь, толпа тихонько аплодирует, их голоса звучат благоговейно."
 war_of_the_rohirrim.0211.a:0 "Турталис направляет мои шаги."

 war_of_the_rohirrim.0212.t:0 "В объятиях тумана"
 war_of_the_rohirrim.0212.desc:0 "Шаманка окунает пальцы в небольшой сосуд с водой, набранной из озера, и смешивает ее с золой, чтобы получилась бледная, клубящаяся краска. Она делает шаг вперед и наносит на мое лицо символы тумана - вьющиеся узоры по бровям и щекам. Ее прикосновение прохладно, как сама вода.\n\n«Сегодня, - обращается она к толпе, - Турталис принимает Вульфа как одного из наших. Он шагнул в туман и вышел оттуда целым, его цель раскрыта».\n\nТолпа одобрительно ропщет, их лица смягчаются, когда они смотрят на меня. Я повышаю голос, четкий и ровный.\n\n«Клянусь направлять и защищать, чтить дух тумана и людей, которые следуют за ним. Пусть эта ночь станет началом новой связи между нами».\n\nТолпа скандирует имя Турталиса, их голоса подобны ветру в озере, а празднование затягивается до самой ночи."
 war_of_the_rohirrim.0212.a:0 "И снова я чувствую себя как дома."

 war_of_the_rohirrim.0213.t:0 "Тень бури"
 war_of_the_rohirrim.0213.desc:0 "Костры на берегу Лок-Тиара горят яростно, их пламя отбрасывает неровные тени на собравшуюся толпу. Воздух наполнен энергией, в нем витает аромат обугленного дерева и сырой земли.\n\nШаман Храбназера выходит вперед - это возвышающаяся фигура, облаченная в темные меха, голову которой украшает череп большого ворона. В руках он держит посох, увенчанный черными перьями, которые трепещут на поднимающемся ветру.\n\n«Храбназер наблюдает за этой ночью, - прорычал он, и его голос подобен грому, прокатившемуся по озеру. «Буря испытывает всех, кто осмеливается искать ее силу. Вульф, если ты хочешь добиться благосклонности духа, ты должен доказать свою силу и волю».\n\nТолпа ревет в ответ, их крики сырые и лихорадочные. Шаман подходит ближе, его глаза горят, как угли. «Приготовься. Буря не пощадит никого, кто дрогнет»."
 war_of_the_rohirrim.0213.a:0 "[Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."

 war_of_the_rohirrim.0214.t:0 "Испытание кровью и пламенем"
 war_of_the_rohirrim.0214.desc:0 "Шаман чертит в грязи круг, рассыпая в нем пепел и осколки костей. «Шагни в круг», - приказывает он. «Покажи духу свою ценность».\n\nЯ делаю шаг вперед, встречаясь взглядом с поборником, стоящим напротив меня. Его кулаки обтянуты кожей, а мышцы свернуты, как у хищника, готового нанести удар. Толпа скандирует, их голоса повышаются в предвкушении.\n\nПервый удар приходится в грудь, боль пронзает мои ребра, но я не падаю. Я наношу ответный удар, и сила моей ярости отбрасывает его на шаг назад. Бой жестокий, грубый и неумолимый. Кровь струйками стекает по моему лицу под одобрительные крики толпы.\n\nКогда шаман поднимает свой посох, бой заканчивается. Поборник отступает назад, кивая в знак уважения. Толпа взрывается, ее крики разносятся эхом, словно разразившийся шторм."
 war_of_the_rohirrim.0214.a:0 "Храбназер направляет мои руки."

 war_of_the_rohirrim.0215.t:0 "Метка бури"
 war_of_the_rohirrim.0215.desc:0 "Шаман подходит ко мне, держа в руках раскаленное клеймо в форме когтя ворона. Толпа затихает, когда железо раскаляется докрасна. «Теперь ты принадлежишь Храбназеру», - объявляет он. «Огнем и кровью ты переделан».\n\nЯ напрягаю все свои силы, когда клеймо прижимается к моему плечу, боль становится острой и жгучей. Поднимается запах горелой плоти, но я не вздрагиваю. Когда все закончено, шаман поднимает клеймо над головой, и толпа одобрительно ревет.\n\n«На колени», - приказывает шаман. Я повинуюсь, и он кладет руку мне на голову. «Сегодня Вульф возродился под сенью бури. Он больше не чужой среди нас».\n\nЯ встаю и поворачиваюсь лицом к толпе, мой голос прорывается сквозь шум. «Я клянусь отомстить и дать силу, почтить дух бури и тех, кто следует за ней. Вместе мы обрушим ярость Храбназера на наших врагов!»\n\nТолпа приходит в неистовство, скандируя имя духа, их голоса бушуют в ночи."
 war_of_the_rohirrim.0215.a:0 "И снова я чувствую себя как дома."
 raven_guard:0 "Ревнители Кребайна"

 war_of_the_rohirrim.0216.t:0 "Тихая решимость"
 war_of_the_rohirrim.0216.desc:0 "Все тихо, лишь тихий шелест ветра и слабое журчание воды, когда я в одиночестве иду по берегу Лок-Тиара.\n\nОстановившись на небольшом кургане, я смотрю на камни, выложенные передо мной. У их подножия тлеют факелы, от которых исходит мерцающий свет, а в воздух поднимаются клубы дыма, резкие и едкие для моих ноздрей. Они стоят как безмолвные часовые, их резьба глубоко высечена, это символы веры и традиций Дунланда. Некоторые из них древние, их поверхность гладкая от времени; другие - острые и новые, нанесенные теми, кто все еще называет этих духов своими.\n\nЯ обвожу руны взглядом, ощущая всю тяжесть их истории, их связь с родословной, которую я не могу отрицать, но и не ощущаю как свою собственную. Эти камни могут принадлежать предкам, которых я разделяю с дунландцами, но мое сердце принадлежит другому - равнинам, ветрам и богам моего рохиррийского наследия.\n\nЯ уверен, что дунландцы ждут, что я изменюсь, отброшу свою сущность, чтобы завоевать их расположение. Но, глядя на эти камни, я понимаю, что не могу."
 war_of_the_rohirrim.0216.a:0 "Я буду крепко держаться за свою веру, чего бы мне это ни стоило."

 war_of_the_rohirrim.0300.t:0 "A Dowry of Blood"
 war_of_the_rohirrim.0300.desc:0 "The camp bustles with life as my men prepare for the march across the hills of Enedhwaith. The clang of hammers on iron, the bleating of pack animals, and the shouts of my captains fill the air.\n\nI have sent word to [pedrogh.GetTitledFirstName]. He now knows I will stand with him, that my blade and my men will help carve a path to his ambition. Why did I take this path? Because strength demands unity, and unity demands sacrifice. To secure my own future, I must first secure his.\n\nStill, as I tighten the straps of my gauntlets, my thoughts stray to her: Pedrogh’s daughter, [guin.GetFirstName]. What will she be like? Will she meet my gaze with pride or disdain? Will she share my fire or resent the bond forged in war?\n\nThe future is uncertain, but one thing is clear. The march begins, and with it, my claim to vengeance and power takes another step forward."
 war_of_the_rohirrim.0300.a:0 "Ready the men. We march at dawn."

 war_of_the_rohirrim.0302.t:0 "A Pact Fulfilled"
 war_of_the_rohirrim.0302.desc:0 "The fires of Pedrogh’s hall burn brightly, the air thick with the scent of roasted meat and spilled ale. At the head of the feast, Pedrogh himself sits tall, his broad grin lighting the room as he raises a horn in my honour.\n\n"Kinsman!" he calls, his voice booming. "You have fought for me as a true Saralain. The lands south of the Gwathló are ours! You are a man of your word, and so am I..."\n\n[guin.GetFirstName] steps forward, her hair woven into a tight braid that falls over her shoulder. She smiles warmly, her eyes bright with curiosity and good humour. There is no hesitation as she meets my gaze, only calm assurance. She bows her head slightly, her voice steady. "I hope I can prove as strong a companion as you have been a kinsman to my father."\n\n"She is yours, Wulf. A bond forged in blood. You have my support, in your noble quest for vengeance against your enemies. Together, we shall see your enemies brought low!""
 war_of_the_rohirrim.0302.a:0 ""Guin, I see strength and kindness in you. Let us walk this path together.""
 war_of_the_rohirrim.0302.a.effect:0 "You gain an [alliance|E] with [pedrogh.GetName]"
 war_of_the_rohirrim.0302.b:0 ""Pedrogh, I value your offer, but is there no other way to show your thanks?""

 war_of_the_rohirrim.0303.t:0 "Ambition Unfulfilled"
 war_of_the_rohirrim.0303.desc:0 "The fires of [pedrogh.GetFirstNameNicknamedPossessive] hall burn low, their light casting long shadows over the warriors seated in a forlorn silence. At the head of the table, Pedrogh leans forward, his gaze heavy as it meets mine.\n\n"Wulf," he says, his tone measured and distant, "you fought as promised, but the south remains out of my grasp. My people needed victory, and it was not won." His words hang in the air, cutting sharper than any blade. "While I appreciate your efforts, I cannot grant you what was promised. My daughter’s hand must go to one who can better secure our future."\n\n[guin.GetFirstName] stands quietly at his side, her braid resting over her shoulder. Her smile, though small, is genuine, her eyes soft with understanding. “You fought with courage,” she says gently, her voice soothing as balm. “That cannot be taken from you.”\n\nAs Pedrogh dismisses me, my gaze lingers on Guin. She is the bond I will never forge, the alliance I could not secure. In her eyes, I see no scorn - only kindness for what might have been."
 war_of_the_rohirrim.0303.a:0 ""Your words are clear, Pedrogh. I will not forget this.""
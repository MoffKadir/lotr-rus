l_russian:
 ### Introduction Events
 dwarven_yearly.0001.t:0 "Опасное питьё"
 dwarven_yearly.0001.desc:0 "Я наслаждаюсь тихим вечерним пивом, когда мой управляющий [steward.GetFirstNameNoTooltip] подходит ко мне с обеспокоенным видом.\n\n«Мой сюзерен, взгляните, как побиты и помяты наши кружки! Из них невозможно толком пить. У половины наших гостей одежда оказывается испорченной, пропитывашись пролитым алкоголем. Нужно что-то делать!»"
 dwarven_yearly.0001.a:0 "Я пошлю за лучшими кружками, которые можно купить за деньги!"
 dwarven_yearly.0001.b:0 "Я поручу местному ремесленнику изготовить новые."
 dwarven_yearly.0001.c:0 "Почему они все не могут научиться пить как следует?"

 dwarven_yearly.0002.t:0 "Охотничье соперничество"
 dwarven_yearly.0002.desc:0 "Проходя по своим чертогам, я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание на довольно оживлённый спор между двумя моими придворными. Похоже, они спорят об охоте... \n\n«Мой сюзерен, этот человек проявляет такое высокомерие, что утверждает, будто превзойдёт меня в охотничьем созтязании, что явно возмутительно!»"
 dwarven_yearly.0002.b:0 "Гномы явно лучшие охотники!"
 dwarven_yearly.0002.c:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это заблуждение..."

 dwarven_yearly.0003.t:0 "Хранитель обид"
 dwarven_yearly.0003.desc:0 "Проходя по залам, я нахожу небольшую книгу в кожаном переплёте, оставленную на столе. Потрепанная, на ней нет названия, но любопытство заставляет меня открыть её.\n\nВнутри я нахожу страницу за страницей, исписанные чётким, скрюченным почерком. Потратив минуту на то, чтобы разобраться в этом, моё любопытство перерастает в недоумение. Страница за страницей мелких обид, некоторые из которых датируются годами или десятилетиями! Ко многим из них прилагаются заметки о том, как наилучшим образом «отомстить» за честь автора. Как отплатить тому, кто съел последнюю булочку, время и дата, когда кто-то сидел в любимом кресле, когда была одолжена детская игрушка и возвращена с опозданием - само стремление автора к масштабу «пренебрежений» невероятно!\n\nЯ закрываю книгу и кладу её на стол, нахмуривая брови, когда слышу, как чей-то голос разносится по залам. [dwarven_char.GetName] сурово произносит: «»Вы не видели здесь книгу? Маленькую, изрядно поношенную и в кожаном переплёте.»"
 dwarven_yearly.0003.a:0 "Вы имеете ввиду эту книгу?"
 dwarven_yearly.0003.b:0 "Это ваших рук дело, [dwarven_char.GetName]? Нам следует поговорить!"
 dwarven_yearly.0003.c:0 "Прошу прощения, таких книг я здесь не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."
 dwarven_yearly.0003.grudge_book.name:0 "Книга Обид"
 dwarven_yearly.0003.grudge_book.desc:0 "В это небольшой поношенной книге в кожаном переплёте записаны все жалобы, недовольство и планы мести, которые [dwarven_char.GetName] [Select_CString(dwarven_char.IsFemale, 'накопила', 'накопил' )] за много лет."
 dwarven_yearly.0003.intrigue_skill.desc:0 "Попытаться спрятать книгу и оставить её себе."
 dwarven_yearly.0003.intrigue_skill_win.desc:0 "Вы успешно спрятали книгу"
 dwarven_yearly.0003.intrigue_skill_loss.desc:0 "Вы не смогли спрятать книгу"
 dwarven_yearly.0003.friend_toast:0 "Вы и [dwarven_char.GetName] стали друзьями"
 dwarven_yearly.0003.toast_title:0 "Друзья из-за обид"
 dwarven_yearly.0003.befriend_reason:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'подружились', Select_CString(CHARACTER.IsFemale, 'подружилась', 'подружился' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажем ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'им персонажем', '' )], отбросив старые обиды"
 dwarven_yearly.0003.fail_befriend_title:0 "Обиды из-за друзей"
 dwarven_yearly.0003.steal_book_success_title:0 "Украденные обиды"

 dwarven_yearly.0004.t:0 "Новая пещера"
 dwarven_yearly.0004.desc:0 "Когда я при свете лампы изучаю карты своей державы, ко мне подходит [dwarven_char.GetName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], группа шахтёров обнаружила вход в огромную систему пещер. Они опасаются исследовать её дальше без вашего разрешения. Что мы предпримем?»\n\nТакие пещеры могу содержать природные сокровища, но также и мириады опасностей. Если [dwarven_char.GetName] возглавит исследователей, я останусь в безопасности, но [Select_CString(dwarven_char.IsFemale, 'она', 'он' )] будет ожидать долю от возможной прибыли. Но если я лично проведу экспедицию сквозь пещеру..."
 dwarven_yearly.0004.a:0 "[dwarven_char.GetName] укажет путь!"
 dwarven_yearly.0004.a.success:0 "[dwarven_char.GetName] успешно [Select_CString(dwarven_char.IsFemale, 'добыла', 'добыл' )] сокровища пещеры."
 dwarven_yearly.0004.a.failure:0 "[dwarven_char.GetName] [Select_CString(dwarven_char.IsFemale, 'подверглась', 'подвергся' )] нападению летучих мышей-вампиров."
 dwarven_yearly.0004.b:0 "Следуйте за мной! Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] возглавлю экспедицию!"
 dwarven_yearly.0004.b.success:0 "Вы успешно добыли сокровища пещеры."
 dwarven_yearly.0004.b.failure:0 "На вас напали летучие мыши-вампиры."
 dwarven_yearly.0004.c:0 "Запечатайте вход в пещеру. Не стоит рисковать."

 dwarven_yearly.0005.t:0 "Блуждание во тьме"
 dwarven_yearly.0005.desc:0 "После долгого дня, проведённого при дворе, я [Select_CString(ROOT.Char.IsFemale, 'вышла', 'вышел' )] за пределы своих чертогов, чтобы очистить мысли.\n\nСтарая тропа, которую я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )], вела через расчищенные туннели, вокруг холодных подземных ручьёв. Я [Select_CString(ROOT.Char.IsFemale, 'шла', 'шёл' )], пока тропа не исчезла в ущелье, погребённом под валунами.\n\nЯ уже [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] развернуться и уйти, когда [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] звук за валунами."
 dwarven_yearly.0005.a:0 "Что это было? Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] это выяснить."
 dwarven_yearly.0005.b:0 "Уже поздно. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться ко двору." 

 dwarven_yearly.0006.t:0 "Прекрасное зрелище"
 dwarven_yearly.0006.desc:0 "За валунами вода падает в небольшую скрытую пещеру. Войдя в неё, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] прекрасные кристаллы, рубины, сталактиты и сталагмиты, освещённые отражённым светом, отбрасываемым небольшим озером в в центре пещеры. От вида переливающейся всеми цветами пещеры захватывало дух.\n\nОстаток дня я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] в скрытой пещере, наблюдая и бродя вокруг озера, прежде чем [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] к своим обязанностям."
 dwarven_yearly.0006.a:0 "Махал, благодарю тебя за это прекрасное место!"

 dwarven_yearly.0007.t:0 "Гном в нужде"
 dwarven_yearly.0007.desc:0 "Обойдя валуны, я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] крики боли, доносящиеся из-за угла.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до источника криков, то [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] последствия только что закончившейся битвы. Вокруг лежали тела мёртвых гоблинов, а в центре - [Select_CString(dwarven_char.IsFemale, 'одинокая гномиха', 'одинокий гном' )]. Когда я [Select_CString(ROOT.Char.IsFemale, 'подошла', 'подошёл' )] ближе и [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )], что вокруг рассыпано золото, [dwarven_char.GetName] [Select_CString(dwarven_char.IsFemale, 'заметила', 'заметил' )] меня.\n\n«Пожалуйста, помогите мне...»\n\nЯ могу попытаться спасти [Select_CString(dwarven_char.IsFemale, 'её', 'его' )]... или убить и собрать всю эту добычу. Если же я решу спасти [Select_CString(dwarven_char.IsFemale, 'её', 'его' )], мне придётся отнести [Select_CString(dwarven_char.IsFemale, 'гномиху', 'гнома' )] ко двору и оставить всё как есть."
 dwarven_yearly.0007.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться спасти [Select_CString(dwarven_char.IsFemale, 'её', 'его' )]!"
 dwarven_yearly.0007.a.success:0 "[dwarven_char.GetName] [Select_CString(dwarven_char.IsFemale, 'спасена', 'спасён' )] вами"
 dwarven_yearly.0007.befriend_reason:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] подружились при спасении жизни"
 dwarven_yearly.0007.a.failure:0 "[dwarven_char.GetName] [Select_CString(dwarven_char.IsFemale, 'умерла', 'умер' )], пока я [Select_CString(ROOT.Char.IsFemale, 'несла', 'нёс' )] [Select_CString(dwarven_char.IsFemale, 'её', 'его' )] ко двору."
 dwarven_yearly.0007.b:0 "Это золото МОЁ!"

 dwarven_yearly.0008.t:0 "Гоблины!"
 dwarven_yearly.0008.desc:0 "Пройдя между валунами, я [Select_CString(ROOT.Char.IsFemale, 'различила', 'различил' )] в звуке крики гоблинов. Я [Select_CString(ROOT.Char.IsFemale, 'подошла', 'подошёл' )] ближе к источнику и [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] лагерь гоблинов. Гоблинов в лагере немного. Их крики были громкими, но всё равно непонятными. Похоже, они собирают добычу и готовятся к отступлению.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] убить их здесь и сейчас, так как если вернусь за подкреплением, гоблины наверняка скроются до того, как мы доберёмся сюда."
 dwarven_yearly.0008.a:0 "Я вбегаю в лагерь, крича «Барук Кхазад! Кхазад ай-мену!»"
 dwarven_yearly.0008.a.success:0 "Вы победили в сражении и убили гоблинов"
 dwarven_yearly.0008.a.failure:0 "Гоблины одолели вас, и вам пришлось отступить"
 dwarven_yearly.0008.b:0 "Их слишком много. Придётся идти за подкреплением."

 dwarven_yearly.0009.t:0 "Стукачи"
 dwarven_yearly.0009.desc:0 "Топ-топ, топ-топ. Моих сородичей сводят с ума таинственные стучащие звуки, которые раздаются внезапно и так же быстро затихают. Эхо разносится по туннелям и шахтам, столь же жуткое, сколь и поразительное. Источник пока не обнаружен, но ходят слухи, что их издаёт некое существо, обитающее у корней горы.\n\nСтарики с кружками в руках начали бормотать о серокожих существах с луковичными головами, чьи отвлекающие постукивания вскоре сменятся кражей инструментов... или даже детей."
 dwarven_yearly.0009.a:0 "Абсурд! Меня не испугает эхо."
 dwarven_yearly.0009.a.tt:0 "Вы слишком напуганы, чтобы бродить по темным залам"
 dwarven_yearly.0009.b:0 "Пусть маршал [marshal.GetNameNoTooltip] расследует проблему."
 dwarven_yearly.0009.b.tt:0 "Ваш маршал возвращается с ужасающими историями"

 dwarven_yearly.0010.t:0 "Озорные духи"
 dwarven_yearly.0010.desc:0 "То, что начиналось как тихий шёпот, теперь превратилось в постоянный жалобный гул. Начали пропадать вещи.\n\nНачалось с мелочей - свечи, гвозди, случайные заклёпки. Затем стали пропадать вещи поважнее - долота, шила и маленькие молотки. Теперь приходят вести, что украдены более крупные вещи, даже целый ящик руды!\n\nПохоже, что вину за это возлагают на неких озорных духов, обитающих на нижних уровнях, хотя более здравомыслящие опасаются, что вором является кто-то из наших. Жалобы поступают ко мне потоком, и я начинаю беспокоиться, что скоро начнётся бунт."
 dwarven_yearly.0010.a:0 "Пусть [Select_CString(loremaster.IsFemale, 'хранительница знаний', 'хранитель знаний' )] [loremaster.GetNameNoTooltip] изгонит духов! [piety cost]"
 dwarven_yearly.0010.b:0 "Похоже, с этим справится только [spymaster.GetNameNoTooltip] - мы должны вычислить вора! [intrigue challenge?]"
 dwarven_yearly.0010.c:0 "Это шахта. Здесь темно. Постоянно пропадают вещи."

 dwarven_yearly.0011.t:0 "Сладкий запах смерти"
 dwarven_yearly.0011.desc:0 "Вот уже несколько дней мои шахтёры жалуются на странный запах, поднимающийся из старых заброшенных шахт на севере местечка [selected_province.GetName]. От него першит в горле, и поначалу кажется, что это смрад какого-то гниющего животного. Но в нём есть и сладковатые нотки, почти манящие, несмотря на тошноту, которые они вызывают. При тщательном изучении выясняется, что его источник - почти легендарный цветок смерти, пустивший корни во тьме.\n\nЭто растение, напоминающее розы, не нуждается в солнце, но питается насекомыми и прочими падальщиками, привлечёнными в глубины его едким ароматом."
 dwarven_yearly.0011.a:0 "Принесите дрова и масло - мы должны сжечь его, пока оно не распространилось!"
 dwarven_yearly.0011.b:0 "Интересно. Пусть [random courtier/rival?] срежет его и возьмёт в руки."
 dwarven_yearly.0011.c:0 "Да он воняет... но каков он на вкус?"
 dwarven_yearly.0011.learning_skill.desc:0 "Узнать, съедобен ли этот цветок"
 dwarven_yearly.0011.learning_skill_win.desc:0 "У цветка нет отрицательных эффектов"
 dwarven_yearly.0011.flower_success:0 "Обильная еда"
 dwarven_yearly.0011.learning_skill_loss.desc:0 "Цветок вызывает невыносимую боль в кишечнике"
 dwarven_yearly.0011.flower_failure:0 "Цветок смерти"
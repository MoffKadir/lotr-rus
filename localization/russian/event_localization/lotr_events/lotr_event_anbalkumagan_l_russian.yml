 ### An-Balkumagan ###
 anbalkumagan.0100.t:0 "Запуганный король"
 anbalkumagan.0100.desc:0 "Когда-то Ан-Балкумаган был гордым и могущественным государством, величайшей из юго-западных колоний Нуменора, а после падения Нуменора — самостоятельным и независимым королевством. Но те дни давно минули, а гордых анбалукхори затмили их соседи из Беллакара. Многочисленные войны, в которые королевство было втянуто, также серьезно ударили по его благополучию.\n\nА затем, когда оно только начало восстанавливаться, вновь появился древний Повелитель Бурь Хорахиль, возжелавший вернуть земли, которых его когда-то лишил Нуменор. Короли проглотили обиду и склонили головы. Так Ан-Балкумаган стал сердцем возрождённого государства Тон ан-Кхарлок, также известного как Грозовой престол.\n\nПравитель народа анбалукхори, Балахан, во многом довольно слабый человек. Он был воспитан при регентстве своей матери и женился на сестре действующего Штормового воеводы. При этом он сохранил свои древние права и привилегии в соответствии со статусом. От него не ждут ничего кроме послушания и полной поддержки Штормового воеводы, а значит и служения Хорахилю.\n\nТолько время покажет, будет ли он послушным агнцем, или воспрянет, подарив иную судьбу некогда гордым анбалукхори..."
 anbalkumagan.0100.a:0 "Не стоит раскачивать лодку..."

 anbalkumagan.0200.t:0 "Тон ан-Кхарлок"
 anbalkumagan.0200.desc:0 "Тон ан-Кхарлок, также известный как Грозовой престол (по титулу его повелителя, Кольценосца Хорахиля, некогда Повелителя Бурь Ан-Балкумагана) — военизированное государство, преследующее единственную цель — уничтожение врагов Хорахиля. И хотя на какое-то время его возвышение удалось остановить отважному союзу Беллакара и Рам, королевство восстало вновь, в ином обличье.\n\nНо Беллакар и Рая сегодня уже не те, что были в далёком 1600 году. Беллакар измельчал по сравнению с былым величием, а Рая покинула древний союз.\n\nВскоре потомки Дулгу Чёрного, жестокого генерала прежнего Грозового престола, исполнят то, чего не смогли их предки — сравняют Беллакар с землёй. Всё чего они ждут — приказа своего повелителя из Мордора. Тогда начнется уничтожение непокорных Тумаквэ..."
 anbalkumagan.0200.a:0 "Мы готовились к этому времени многие годы..."
 storm_host:0 "Грозовой легион"
 storm_host_auxiliaries:0 "Вспомогательные войска Грозового легиона"

 ### Kathy and gang ###
 anbalkumagan.0300.t:0 "Одинокий брат"
 anbalkumagan.0300.desc:0 "Восемь лет. Восемь лет прошло с тех пор, как я пришёл сюда вместе со своим старшим братом Катуфазганом, захватил этот остров и превратил его в оплот нашей власти. Под предводительством моего брата мы совершали великие набеги и собрали под своё знамя множество людей, наводя ужас на залив в поисках добычи и грабежа! \n\nНо три года назад мой брат отправился в набег на богатое королевство Фелайя, и с тех пор он не вернулся, оставив управление нашим островным королевством в моих руках. Теперь, когда мой брат погиб в море, в моей власти решить, каким курсом мы пойдём, и только время покажет, смогу ли я оправдать наследие моего брата..."
 anbalkumagan.0300.a:0 "Слава и богатство ждут!"
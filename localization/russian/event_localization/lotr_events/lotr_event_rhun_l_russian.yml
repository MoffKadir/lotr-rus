 rhun.0013.t:0 "Судьба дома Хуз"
 rhun.0013.a:0 "Воля Керкасска ясна. Я избран, чтобы вновь привести ужас на север"
 rhun.0013.desc:0 "Мой отец Бунтиг был развратным глупцом, но разве мог он уделить время тому, чтобы спариться с подходящей женщиной или хотя бы привести ко двору кого-нибудь из моих братьев-бастардов? Нет! Его отцу никогда не было суждено ничего добиться. Ни земель, ни почестей, но у его брата были все возможности. Все земли и опыт, чтобы принести нам власть. \n\nИ что же он сделал? Вырастил слабоумного человека по имени Бортан. Человек, настолько упорный в своих безмозглых мечтаний о дружбе с [dorwinrim|El] или даже с проклятыми [dalemen|E]дэйлцами и [gondor|E]Гондором, что не смог воспитать ни одного ребёнка. В то время как его сестра слегла с хворью, как и мой слабый дядя Аскул! Бортан был избран Локе-Каном, но и это не принесло нам ничего, кроме новых врагов. Он торговал и заключал договоры с нашими исконными врагами, в то время как западные властители готовили славный поход на запад, чтобы наконец изгнать [northmen|E]северян из [rhovanion|E]Рованиона. \n\nЕсли бы не его загадочная смерть (впрочем, нередкая для человека его возраста), и если бы я был немного старше, я бы, возможно, сам расправился с ним и захватил бразды правления этой несуразной страной. Страной, где трон всерьёз претендуют глупцы вроде слабоумных «дельцов» из Мистранда! \n\nВот и всё... Больше никаких забытых ветвей. Никаких скрытых кузенов, которых я могу ввести в игру. Нет даже возможности найти кого-либо из моих братьев и сестёр-бастардов. Я - последний Хуз."
 rhun.0013.a.tt:0 "Приближается второй рассвет Сзрелдора."

 rhun.0015.t:0 "Беспомощные молят о пощаде"
 rhun.0015.desc:0 "Я стою на месте Сзрел-Каина, где когда-то располагалась древняя столица моей семьи. Передо мной на коленях стоят смиренные фигуры бывшего владыки государства, его самых могущественных винных лордов и патрициев.\n\n«О, владыка Хуз. Я умоляю вас. Пощадите наши народы и земли. Возьмите это золото и наш обет рабства, и мы будем смиренно служить вам как верные вассалы. Позвольте нам сохранить титул владыки государства и соблюдать наши собственные законы и традиции, как мы это делали в отсутствие вашей династии, о Золотой».\n\nХотелось бы, чтобы он перестал умолять, как такое ничтожное насекомое. Из-за этого трудно различить ценность его слов, так как я отвлекаюсь, представляя, что могу сделать с этим человеком... \n\nОднако нам требуются значительные средства, чтобы даже заложить основу для восстановления Сзрел-Каина. Какой вред может быть от того, что эти глупцы будут чувствовать себя в безопасности самое большее десять лет?"
 rhun.0015.a:0 "«Будь по-твоему, виноторговец. Оставь себе свою корону и чашу»."
 rhun.0015.b:0 "«Хахаха! Вы, глупцы, ждали от меня пощады!? Я заберу все ваши земли!»"
 rhun.0015.a.tt:0 ""
 rhun.0015.b.tt:0 ""

 rhun.0023.t:0 "Подготовка сделана наконец"
 rhun.0023.desc:0 "Молва распространилась по всему Уривару, Медлошукайну и за его пределами. С большими затратами и усилиями было собрано новое воинство. Их золотые доспехи игат отражают Море Рун, когда они собираются в Лесте, где могучая прибрежная крепость Карас Сант когда-то оказалась непреодолимым препятствием для наших предков. \n\nМы окружили [dorwinrim|El], подготовили множество мест, откуда можно начать атаку, и наши собственные границы надёжно защищены. Против вторжения не возражают даже самые ярые умеренные жители Мистранда. Владыка государства, несомненно, нервничает. Им лучше подготовиться молить меня о пощаде."
 rhun.0023.a.tt:0 "Я ждал достаточно долго."
 rhun.0023.a:0 "Они будут умолять до конца."

 rhun.0016.t:0 "Воспоминание о сладких страданиях"
 rhun.0016.desc:0 "Прошло много лет с тех пор, как я завоевал Дорвинион. Я по-прежнему спускаюсь в самые мрачные темницы остроенного Сзрел-Каина, чтобы совершить ужасно прекрасные деяния над теми немногими узниками, которые выжили до сих пор.\n\nНа этот раз, однако, что-то не так. Когда я похожу к дверям темницы, моё обычное чувство головокружительного предвкушения сменяется ужасом. Вопли узников начинают казаться неземными. Я чувствую сильное желание отпрянуть от двери, как будто всё моё существо отчаянно пытается заставить меня избежать источника этого потустороннего крика. \n\nЧто бы ни находилось за пределами темницы, последствия будут ужасными. К добру или к худу"
 rhun.0016.a:0 "Злые духи не смогут поколебать меня. Я присягаю Керкасску."
 rhun.0016.a.tt:0 "Для слабости нет места."
 rhun.0016.b:0 "Я должен выбраться отсюда! Это сила, неподвластная мне."
 rhun.0016.b.tt:0 "Но как мне выбраться!?"

 rhun.0017.t:0 "Зловещие Фэй, затаившиеся в туманном лесу Куг"
 rhun.0017.desc:0 "Войдя в дверь, я оказываюсь в самой причудливой и тревожной ситуации. Теперь я не в безопасных подземельях Сзрел-Каина, а один в глубоком и тёмном лесу. Тяжёлый туман окутывает всё вокруг странными формами, и я с трудом держу себя в руках.\n\nМой взгляд метался от одной тени к другой, различая в них тёмные фигуры, о которых я знал только из древних легенд. Неужели эти ужасные чудовища - те, кто так давно истребил мой народ? Неужели они прятались в этом проклятом месте целую [Concept('age', 'эпоху')|E]!?\n\nКеркасск! Клянусь до последнего вздоха, что эти отвратительные твари будут уничтожены. Все до единого! Их лес будет гореть огнём, таким же яростным, как огонь твоих драконов, и наконец-то твои слуги навсегда избавятся от их хищничества!\n\nРухнув на колени в изнеможении, я чувствую, как оглушительная тишина обволакивает самую сердцевину моего существа. Затем, когда я чувствую, как тьма леса поглощает меня, а зрение исчезает, я слышу ответ:\n\n«Сделай это, и великая сила будет принадлежать тебе»."
 rhun.0017.a:0 "В последний раз. Я покончу с врагами Керкас- нет, с врагами [Concept('sauroncharacter', 'Саурона')|E]."
 rhun.0017.a.tt:0 "Дело моей жизни близится к завершению."

 rhun.0024.t:0 "Восходящая звезда Руна"
 rhun.0024.desc:0 "Наконец-то я возвысился! Я вернул себе титул \n\nМой дед гордился бы мной."
 rhun.0024.a.tt:0 "Я решил сосредоточиться на укреплении Золотого королевства и уничтожении ненавистных дэйлцев."
 rhun.0024.a:0 "Золотое королевство поглотит всех."
 rhun.0024.b.tt:0 "Я решил восстановить древнюю тиранию Сзрелдора и вернуть век нашей славы из Второй Эпохи."
 rhun.0024.b:0 "Сзрелдор не исчез. Память о нём живёт во мне!"


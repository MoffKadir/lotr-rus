 rhun.0026.t:0 "Хавин мёртв"
 rhun.0026.desc:0 "Дорвинион в хаосе, патриции предоставили мне сундуки с золотом и «добровольцев», а у Дэйла стало на одного союзника меньше в грядущей войне. Сейчас действительно время праздновать, время веселиться. \nВозможно, я отправлюсь в подземелья и превращу некоторую из найденной там ещё живой плоти в прекрасные произведения искусства, а они создадут для меня сладчайшую музыку. Керкасск благословил этот день, ибо все мои планы складываются как нельзя лучше."
 rhun.0026.a.tt:0 "Ну вот и всё."
 rhun.0026.a:0 "Одним дураком на моем пути стало меньше."


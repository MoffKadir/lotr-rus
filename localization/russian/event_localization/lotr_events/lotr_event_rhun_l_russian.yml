 ### RHÛN FLAVOUR ###
 rhun.0010.t:0 "Логат"
 rhun.0010.desc:0 "С тех пор как Жестокие потерпели поражение в Дагорладе, мы свободно скитались в диких лесистых долинах нашего северного дома под Железными холмами, сто семей сплетённых логат, вдали от Тёмных земель. Ткань нашей жизни не прерывалась на протяжении долгих лет: наши матери пасли стада, наши дочери занимались торговлей.\n\nК югу от нас наши соседи-дорвинрим несут стражу у бродов Карнена, винной реки. В Железных холмах живут гномы, ведущие тяжёлые переговоры с нашими речными кланами за проход на рынки Дорвиниона и Дэйла."
 # Vector "Since before the days of the Cruel Ones, we have lived in these lands. Our kin to the south have grown prosperous and fat, but for us life has remained much as it ever was - the mother lead and guide the sheep, the daughters trade, father and sons keep the hearth and the home. Such it has ever been, thus it shall continue to be. The Dwarves of the Iron Hills drive a hard bargain in order to use our rivers for trade, but from it we derive a simple, but secure, life.\n\nYet there is also word from our clanskin to the south - rumors of war, and of strife, perhaps even the Cruel Ones of old returning. Long has it been since our warriors marched to true war, but perhaps it is time..."
 rhun.0010.a:0 "Народу вина нужны наши амазонки."
 rhun.0010.b:0 "Что могут эти низкорослые мужи предложить за наш скот?"
 rhun.0011.t:0 "Логат"
 rhun.0011.desc:0 "Молча и внимательно мы наблюдаем за тем, как женщины Дэйла строят новую жизнь для своих семей, селясь всё ближе к нашим пастбищам. Купцы привозят прекрасные материалы, драгоценности и новости. Мы прислушиваемся к шёпоту купцов, говорящих о безопасности дома, о возвращении к жёнам: за границами разгорается беда."
 # Vector "For years now we have watched the women of Dale come to our lands, increasingly bespeckled with jewels and finery to trade, and some have even stayed in the west of our herd-lands, bringing with them their clans. This has brought us much trade, and new items which we previously only could procure through our clanskin to the south - but many of the more hotheaded young women grouse at these strange foreigners, particularly men, laying claim to what have always been our own herd-lands, swearing fealty to a man-chieftain far off. \n\nThe matriarchs thus far have dampened such angry talk, but perhaps if support was rallied..."

 rhun.0011.a:0 "Изысканные женщины Дэйла продают ценности исключительной красоты."
 rhun.0011.b:0 "Мы должны постоять за свои пастбища!"
 dorwinion_foederati_modifier:0 "Федераты Дорвиниона"
 dorwinion_foederati_modifier_desc:0 "Стремясь нанять местных воинов, жители Дорвиниона расширяют выгодную торговлю с этим народом."
 dwarven_breadbasket_modifier:0 "Житница гномов"
 dwarven_breadbasket_modifier_desc:0 "Это графство продаёт съестные припасы в расположенную поблизости твердыню гномов."
 dale_trade_modifier:0 "Торговля с Дэйлом"
 dale_trade_modifier_desc:0 "Это графство торгует предметами роскоши на ярмарках Дэйла."
 great_easterling_host_modifier:0 "Великое воинство истерлингов"
 great_easterling_host_modifier_desc:0 "Это графство готово собрать великое воинство истерлингов."
 formed_great_easterling_host_modifier:0 "Великое воинство истерлингов"
 formed_great_easterling_host_modifier_desc:0 "Этот персонаж готов собрать великое воинство истерлингов."

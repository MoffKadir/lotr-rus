 lotr_thani_hazad.2116.t:0 "Участь моего народа"
 lotr_thani_hazad.2116.desc:0 "The [southerndragonarmyadunaic|E] faces the fire of revolt. It has long oppressed my people, and now they have stood up against the tyranny. Though I am a vassal of the Anbalûkkhôri, they have never disguised their scorn for me and my people.\n\nWhy, then, should I bow down before my accursed masters? Why ought I serve them, and aid them as they slaughter my kinsfolk? I may conquer the ends of the earth in the name of my masters, and still they would toss me aside and treat me as a barbarian, worthy of nothing but servitude.\n\nPerhaps now is the hour in which I may fight for my honour, and avenge the oppression of my people."
 lotr_thani_hazad.2116.a:0 "Я больше не буду [Select_CString(ROOT.Char.IsFemale, 'рабыней', 'рабом' )] проклятой Тьмы!"
 lotr_thani_hazad.2116.b:0 "Они обречены."

 lotr_thani_hazad.2120.t:0 "Судьба Тулванга"
 lotr_thani_hazad.2120.desc:0 "PLACEHOLDER- Natives lose" ## "Alas, friends, do not despair! Forget not that the sun shines even on the darkest days, though you cannot see it."
 lotr_thani_hazad.2120.a:0 "Let land and sea alike run red."
 lotr_thani_hazad.2120.a.tt:0 "You will order your men to slaughter every living being they can find, pillage the land, and bring you anything of value."
 lotr_thani_hazad.2120.b:0 "Why waste so many lives when we can put them to use?"
 lotr_thani_hazad.2120.b.tt:0 "You will enslave vast swathes of the natives, putting them to use in your own lands at the cost of taxes and levies you may recieve from your vassals."
 lotr_thani_hazad.2120.c:0 "Ah, they are humiliated enough!"
 lotr_thani_hazad.2120.c.tt:0 "You will not further pillage any native lands, though much damage is already done."

 ##### Imrazôr & Arimîth event chain #####

 lotr_thani_hazad.3000.t:0 "A Matter of Romance"
 lotr_thani_hazad.3000.desc_arimith:0 "Long has [imrazor.GetName], my northern neighbour, striven to win my affection. It was just a few months ago that I finally decided to accept his avances, having developed romantic feelings of my own towards him. \n\nNow, I find myself in a delicate predicament. Naturally, Imrazôr and I wish to announce our union to the public, and let our hands be joined in marriage. This, however, is unlike to be simply accepted by the [balan_lai|E], our fellow rulers of the [GetTitleByKey('e_thani_hazad').GetName]. \n\nI must decide whether I shall focus on the desires of my heart and attempt to see them through, even against the opposition of the other Balan-lai... \n\n...or if it would be wiser to simply remain lovers in secret."
 lotr_thani_hazad.3000.desc_imrazor:0 "Long has my heart longed for the company of [arimith.GetName], the sweet songbird that has haunted my dreams since our first meeting so many years ago. \n\nJust a few months ago, she has finally turned her countenance towards me, exceeding my hope by letting me know that the romantic feelings are mutual! \n\nOf course, we both now wish to announce our union to the public, and let our hands be joined in marriage, as we tire of keeping the relationship a secret. This, however, is unlike to be simply accepted by the [balan_lai|E], our fellow rulers of the [GetTitleByKey('e_thani_hazad').GetName]. \n\nI must decide whether I shall focus on the desires of my heart and attempt to see them through, even against the opposition of the other Balan-lai... \n\n...or if it would be wiser to simply remain lovers in secret."
 lotr_thani_hazad.3000.a:0 "Of course! I will make sure to convice the princes to allow this match."
 lotr_thani_hazad.3000.b:0 "No... they would never accept the two of us together."

 lotr_thani_hazad.3001.t:0 "Lovers Apart"
 lotr_thani_hazad.3001.desc_arimith:0 "I fear there's no way for our marriage to go through, Imrazôr..."
 lotr_thani_hazad.3001.desc_imrazor:0 "I fear there's no way for our marriage to go through, Arimîth..."
 lotr_thani_hazad.3001.a:0 "We'll remain lovers in secret of course."
 lotr_thani_hazad.3001.b:0 "This relationship is finished. Get over it."

 lotr_thani_hazad.3002.t:0 "Visiting the Princes: The Great Journey"
 lotr_thani_hazad.3002.desc_arimith:0 "Having decided that we will see our love's consummation through to the end, [imrazor.GetFirstName] and I must now make a plan on how to convince the other [balan_lai|E] to allow our marriage. \n\nWe have come to the conclusion that it would be best if one of us were to travel to each of our fellow Princes' courts, making a personal appeal to them. \n\nI will make this journey, travelling the length of the [GetTitleByKey('e_thani_hazad').GetName], while Imrazôr shall manage our realms until I return. \n\nNow, all that is left for me to decide is when I should depart for the court of the first Prince..."
 lotr_thani_hazad.3002.desc_imrazor:0 "Having decided that we will see our love's consummation through to the end, [arimith.GetFirstName] and I must now make a plan on how to convince the other [balan_lai|E] to allow our marriage. \n\nWe have come to the conclusion that it would be best if one of us were to travel to each of our fellow Princes' courts, making a personal appeal to them. \n\nI will make this journey, travelling the length of the [GetTitleByKey('e_thani_hazad').GetName], while Arimîth shall manage our realms until I return. \n\nNow, all that is left for me to decide is when I should depart for the court of the first Prince..."
 lotr_thani_hazad.3002.a:0 "Now's the time! Fetch me my horse!"
 lotr_thani_hazad.3002.b:0 "No, not yet..."

 lotr_thani_hazad.3003.t:0 "Visiting the Princes: The Balan-lai's Leader"
 lotr_thani_hazad.3003.desc_arimith:0 "Phôrakon's words have a lot of weight, but he is old now. \n\nWhat will be when he is no more?"
 lotr_thani_hazad.3003.desc_imrazor:0 "Phôrakon sees himself as a mentor to me. \n\nI am fortunate to have such wise counsel in him."
 lotr_thani_hazad.3003.a:0 "He's on our side! On to the next prince."

 lotr_thani_hazad.3004.t:0 "Visiting the Princes: A Trading Dispute"
 lotr_thani_hazad.3004.desc_arimith:0 "My boy's gotta touch some grass! \n\nHe really oughtta be around people more."
 lotr_thani_hazad.3004.desc_imrazor:0 "I pity him. He could be a brilliant ruler... \n\nIf only he cared to actually, well, rule."
 lotr_thani_hazad.3004.a:0 "Here's some coin for your compliance."
 lotr_thani_hazad.3004.b:0 "I will persuade them to find common ground!"
 lotr_thani_hazad.3004.a.success:0 "You convince the merchants"
 lotr_thani_hazad.3004.a.failure:0 "You fail to convince the merchants"

 lotr_thani_hazad.3005.t:0 "Visiting the Princes: A Momentuous Decision"
 lotr_thani_hazad.3005.desc_arimith:0 "With Karaag's problem solved, Imrazôr and I have to decide if we want to press on or return home for now."
 lotr_thani_hazad.3005.desc_imrazor:0 "With Karaag's problem solved, Arimîth and I have to decide if we want to press on or return home for now."
 lotr_thani_hazad.3005.a:0 "We must press on!"
 lotr_thani_hazad.3005.b:0 "For now, I must return to my realm."
 lotr_thani_hazad.3005.b.tt:0 "You will return home. \n\nYou can continue the journey at a later time."

 lotr_thani_hazad.3006.t:0 "Visiting the Princes: Fresh Start"
 lotr_thani_hazad.3006.desc_arimith:0 "OK Imrazor, we gotta decide when we're gonna continue to visit those other princes."
 lotr_thani_hazad.3006.desc_imrazor:0 "OK Arimith, we gotta decide when we're gonna continue to visit those other princes."
 lotr_thani_hazad.3006.a:0 "Now's the time! Let's go!"
 lotr_thani_hazad.3006.b:0 "No, not yet..."

 lotr_thani_hazad.3007.t:0 "Visiting the Princes: The Court of Arzathroc"
 lotr_thani_hazad.3007.desc_arimith:0 "What a shady guy. He doesn't trust us and we don't trust him."
 lotr_thani_hazad.3007.desc_imrazor:0 "I wish I could duel him to gain his vote. Alas..."
 lotr_thani_hazad.3007.a:0 "I am indebted to you, Prince Arzathroc."
 lotr_thani_hazad.3007.b:0 "Might some good coin change your mind?"

 lotr_thani_hazad.3008.t:0 "Visiting the Princes: The Northern Bastion"
 lotr_thani_hazad.3008.desc_arimith:0 "Daroc is kinda scary. How can we convince him? \n\nMaybe he needs more soldiers?"
 lotr_thani_hazad.3008.desc_imrazor:0 "Even though he has a clubfoot, he could best me in an instant. \n\nI gotta respect that. Absolute unit, this guy."
 lotr_thani_hazad.3008.a:0 "I will send some of my soldiers."
 lotr_thani_hazad.3008.a.tt:0 "You will send some of your personal troops to assist Holzôreth's border garrisons."
 lotr_thani_hazad.3008.b:0 "I will provide partial payment for your garrisons."
 lotr_thani_hazad.3008.b.tt:0 "You will use some of your income to provide payment for Holzôreth's soldiers."
 sent_soldiers_to_holzoreth:0 "Sent Soldiers to Holzôreth"
 sent_soldiers_to_holzoreth_desc:0 "Soldiers have been sent to bolster the northern defences of Holzôreth, weakening your personal forces."
 holzoreth_border_bolstered:0 "Bolstered Border"
 holzoreth_border_bolstered_desc:0 "The border garrisons have been bolstered by forces sent by the other Balan-lai."
 paying_soldiers_of_holzoreth:0 "Paying for Soldiers in Holzôreth"
 paying_soldiers_of_holzoreth_desc:0 "Part of your tax income is being used to provide payment for the soldiers of Holzôreth."
 holzoreth_soldiers_paid:0 "Pay for soldiers provided"
 holzoreth_soldiers_paid_desc:0 "Some of the payment for your soldiers is being provided by the other Balan-lai."

 lotr_thani_hazad.3009.t:0 "Visiting the Princes: A Choice of Road"
 lotr_thani_hazad.3009.desc_arimith:0 "OK Imrazor, with Daroc's vote secured, we gotta decide if we'll continue the tour or take a break."
 lotr_thani_hazad.3009.desc_imrazor:0 "OK Arimith, with Daroc's vote secured, we gotta decide if we'll continue the tour or take a break."
 lotr_thani_hazad.3009.a:0 "Let's press on to the court of Prince Derei."
 lotr_thani_hazad.3009.b:0 "I have matters to attend to at my court."
 lotr_thani_hazad.3009.b.tt:0 "You will return home and can continue your princely visits at a later time."

 lotr_thani_hazad.3010.t:0 "Visiting the Princes: Fresh Start"
 lotr_thani_hazad.3010.desc_arimith:0 "OK Imrazor, we gotta decide when we're gonna continue to visit those other princes."
 lotr_thani_hazad.3010.desc_imrazor:0 "OK Arimith, we gotta decide when we're gonna continue to visit those other princes."
 lotr_thani_hazad.3010.a:0 "Now's the time! Let's go!"
 lotr_thani_hazad.3010.b:0 "No, not yet..."

 lotr_thani_hazad.3011.t:0 "Visiting the Princes: Youngest of the Balan-lai"
 lotr_thani_hazad.3011.desc_arimith:0 "He's still a kid, but kinda cute... But it seems like he can't decide if he wants to help us or not?"
 lotr_thani_hazad.3011.desc_imrazor:0 "He's still a kid!  But it seems like he can't decide if he wants to help us or not??"
 lotr_thani_hazad.3011.a:0 "We must find a way to convince him."
 lotr_thani_hazad.3011.tt:0 "You make another attempt to convince the indecisive prince."

 lotr_thani_hazad.3012.t:0 "Visiting the Princes: An Elven Interruption"
 lotr_thani_hazad.3012.desc_arimith:0 "Once again I find myself in the halls of Prince Derei. \n\n"Derei, I have to come to -" I begin, but I am interrupted by a previously unheard voice. \n\n"To make a case for true love’s bliss, no?" \n\nI turn around to find an elf, leaning against one of the hall's supporting pillars. In his hands rests a lute. While my gaze reaches the instrument, the interloper begins to strum a few notes on it. \n\n"King Terilaen!" Derei exclaims, his voice a mixture of suprise and relief. He quickly relays his fears to the Elf, who appears to be very close to him, saying, "What if the vote were to fail, and with my support? Would the other princes not hold this against me?" \n\n"And what if it should fail!" The Elven king’s voice now rang clear as crystal, cutting through all shadows. The joviality which had marked him now vanished like a sun behind the clouds, leaving a surety harsh and cold. "Love is priceless. And it is for that reason that love is more terrible and fearsome a foe than any hatred. If they should be barred for fear of calamity, you may invite it but by a different road."\n\nAnd just as suddenly, the warmth returned. "And I am so very fond of happy endings. So I would speak for kindness and friendship. But as always, my precocious pupil - the decision must be yours alone. For it is you and yours, not me and mine, who shall live with it!"\n\nAfter a brief moment of through, Prince Derei now stands in support of our goals - in no small part thanks to the intervention of King Terilaen of Drêl."
 lotr_thani_hazad.3012.desc_imrazor:0 "Once again I find myself in the halls of Prince Derei. \n\n"Derei, I have to come to -" I begin, but I am interrupted by a previously unheard voice. \n\n"To make a case for true love’s bliss, no?" \n\nI turn around to find an elf, leaning against one of the hall's supporting pillars. In his hands rests a lute. While my gaze reaches the instrument, the interloper begins to strum a few notes on it. \n\n"King Terilaen!" Derei exclaims, his voice a mixture of suprise and relief. He quickly relays his fears to the Elf, who appears to be very close to him, saying, "What if the vote were to fail, and with my support? Would the other princes not hold this against me?" \n\n"And what if it should fail!" The Elven king’s voice now rang clear as crystal, cutting through all shadows. The joviality which had marked him now vanished like a sun behind the clouds, leaving a surety harsh and cold. "Love is priceless. And it is for that reason that love is more terrible and fearsome a foe than any hatred. If they should be barred for fear of calamity, you may invite it but by a different road."\n\nAnd just as suddenly, the warmth returned. "And I am so very fond of happy endings. So I would speak for kindness and friendship. But as always, my precocious pupil - the decision must be yours alone. For it is you and yours, not me and mine, who shall live with it!"\n\nAfter a brief moment of through, Prince Derei now stands in support of our goals - in no small part thanks to the intervention of King Terilaen of Drêl."
 lotr_thani_hazad.3012.a:0 "Very good, time to go home."

 lotr_thani_hazad.3014.t:0 "Visiting the Princes: One Court Remains"
 lotr_thani_hazad.3014.desc_arimith:0 "OK Imrazor, Seregul is a pain in the ass. \n\nHow do we deal with him?"
 lotr_thani_hazad.3014.desc_imrazor:0 "OK Arimith, Seregul is a pain in the ass. \n\nHow do we deal with him?"
 lotr_thani_hazad.3014.a:0 "We must remove him from the equation..."
 lotr_thani_hazad.3014.b:0 "He is sure to be outvoted."
 lotr_thani_hazad.3014.b.tt:0 "You will ignore Prince Seregul. \n\nThe great council will begin in two months."

 lotr_thani_hazad.3015.t:0 "Visiting the Princes: One Court Remains"
 lotr_thani_hazad.3015.desc_arimith:0 "OK Imrazor, Seregul's successor is sort of an unknown personality. \n\nDo we bother visiting them?"
 lotr_thani_hazad.3015.desc_imrazor:0 "OK Arimith, Seregul's successor is sort of an unknown personality. \n\nDo we bother visiting them?"
 lotr_thani_hazad.3015.a:0 "We should make their acquaintance."
 lotr_thani_hazad.3015.b:0 "He is sure to be outvoted."
 lotr_thani_hazad.3015.b.tt:0 "You will rely on the votes you have secured so far. \n\nThe Great Council of the Balan-lai is to begin in a few weeks..."

 lotr_thani_hazad.3016.t:0 "Visiting the Princes: Abduction Successful"
 lotr_thani_hazad.3016.desc:0 "Gottem! You know I had to do it to 'em. \n\nNow, what will I do about him?"
 lotr_thani_hazad.3016.a:0 "He'll rot until the council has met."
 lotr_thani_hazad.3016.b:0 "If he promises us his vote, he may leave..."
 lotr_thani_hazad.3016.b.tt:0 "You will rely on Seregul's word and let him go. \n\nThe Great Council of the Balan-lai is to begin in a few weeks..."

 lotr_thani_hazad.3017.t:0 "Visiting the Princes: Failed Abduction"
 lotr_thani_hazad.3017.desc:0 "Drats. He's, uh, quite miffed about that. \n\nOh well. Nothing to be done about that now!"
 lotr_thani_hazad.3017.a:0 "We have no choice but to hope Seregul's vote is not decicive..."
 lotr_thani_hazad.3017.a.tt:0 "You must proceed without having secured Seregul's vote. \n\nThe Great Council of the Balan-lai is to begin in a few weeks..."

 lotr_thani_hazad.3018.t:0 "Visiting the Princes: The Newest Member"
 lotr_thani_hazad.3018.desc_arimith:0 "I must be courteous in dealing with the newest member of the Balan-lai. \n\nHow should I convince them?"
 lotr_thani_hazad.3018.desc_imrazor:0 "I must make a good impression on the new guy. \n\nHow should I convince them?"
 lotr_thani_hazad.3018.a:0 "A token of my generosity for our newest member."
 lotr_thani_hazad.3018.b:0 "I shall be in your debt, friend."

 lotr_thani_hazad.3020.t:0 "Visiting the Princes: The Great Council of the Balan-lai"
 lotr_thani_hazad.3020.desc_seregul:0 "At the great council, everyone voted unanimously to let us get married! \n\nEven Seregul held his word. \n\nNow, my dear..."
 lotr_thani_hazad.3020.desc_seregul_rots:0 "At the great council, everyone voted unanimously to let us get married! \n\nSeregul was mysteriously absent.. \n\nNow, my dear..."
 lotr_thani_hazad.3020.desc:0 "At the great council, the majority of princes voted in our favor! \n\nSeregul was of course one of the guys who voted against us. \n\nBut that doesn't matter now. My dear..."
 lotr_thani_hazad.3020.a:0 "...we can finally get married."

 lotr_thani_hazad.3030.t:0 "A Good Friend's Visit"
 lotr_thani_hazad.3030.desc:0 "Imrazôr is visiting me and asking for my support in his endeavour to marry his sweetheart, Arimîth..."
 lotr_thani_hazad.3030.a:0 "Of course I will support you. Go in peace, son."
 lotr_thani_hazad.3030.a.tt:0 "You will grant your vote in favour of Imrazôr and Arimîth's desire to get married."
 lotr_thani_hazad.3030.b:0 "Nonsense! You shan't upsed the ways of the Balan-lai..."
 lotr_thani_hazad.3030.b.tt:0 "You deny Imrazôr's request and vote against his wishes."

 lotr_thani_hazad.3031.t:0 "A Prince's Plea"
 lotr_thani_hazad.3031.desc:0 "Imrazôr is visiting me and asking for my support in his endeavour to marry his sweetheart, Arimîth..."
 lotr_thani_hazad.3031.a:0 "He'll have my support if he helps me resolve a trade dispute."
 lotr_thani_hazad.3031.a.tt:0 "You will grant your vote in favour of Imrazôr and Arimîth's desire to get married."
 lotr_thani_hazad.3031.b:0 "Bah! I am too preoccupied to meet with him. Send him away."
 lotr_thani_hazad.3031.b.tt:0 "You deny Imrazôr's request and vote against his wishes."

 lotr_thani_hazad.3032.t:0 "A Prince's Plea"
 lotr_thani_hazad.3032.desc:0 "Imrazôr is visiting me and asking for my support in his endeavour to marry his sweetheart, Arimîth..."
 lotr_thani_hazad.3032.a:0 "He'll have my support if he gives something of worth in return."
 lotr_thani_hazad.3032.a.tt:0 "You will grant your vote in favour of Imrazôr and Arimîth's desire to get married."
 lotr_thani_hazad.3032.b:0 "Their realms united would upset the balance of power in the Thani-hazad."
 lotr_thani_hazad.3032.b.tt:0 "You deny Imrazôr's request and vote against his wishes."

 lotr_thani_hazad.3033.t:0 "A Prince's Plea"
 lotr_thani_hazad.3033.desc:0 "Imrazôr is visiting me and asking for my support in his endeavour to marry his sweetheart, Arimîth..."
 lotr_thani_hazad.3033.a:0 "He'll have my support if he vows to aid me in the northern defense."
 lotr_thani_hazad.3033.a.tt:0 "You will receive support from Imrazôr in your military defense."
 lotr_thani_hazad.3033.b:0 "I will not be distracted from my task, send them away."
 lotr_thani_hazad.3033.b.tt:0 "You deny Imrazôr's request and vote against his wishes."

 lotr_thani_hazad.3034.t:0 "A Prince's Plea"
 lotr_thani_hazad.3034.desc:0 "Imrazôr is visiting me and asking for my support in his endeavour to marry his sweetheart, Arimîth..."
 lotr_thani_hazad.3034.a:0 "He'll have my support! \n\nTerilaen wishes me to support them as well, so I shall follow suit."
 lotr_thani_hazad.3034.a.tt:0 "You will grant your vote in favour of Imrazôr and Arimîth's desire to get married."
 lotr_thani_hazad.3034.b:0 "I shall go against the advice of my closest friend this time..."
 lotr_thani_hazad.3034.b.tt:0 "You deny Imrazôr's request and vote against his - and Terilaen's - wishes."

 lotr_thani_hazad.3103.t:0 "Visiting the Princes: A Suprising Denial"
 lotr_thani_hazad.3103.desc:0 "Phôrakon has denied us his support... \n\nI never expected him to be so cold and uncaring..."
 lotr_thani_hazad.3103.a:0 "There is nothing to be done about it, let us carry on."
 lotr_thani_hazad.3103.a.tt:0 "You will continue your journey"

 lotr_thani_hazad.3104.t:0 "Visiting the Princes: No Audience Granted"
 lotr_thani_hazad.3104.desc:0 "Karaag refuses to even meet with me. \n\nApparently he is "too busy" to find the time for a little chat..."
 lotr_thani_hazad.3104.a:0 "We must hope he will also be too busy to attend the next council of the princes."
 lotr_thani_hazad.3104.a.tt:0 "You must decide whether to continue your travels or return to your capital."

 lotr_thani_hazad.3107.t:0 "Visiting the Princes: Denied by Suspicion"
 lotr_thani_hazad.3107.desc:0 "Arthazroc has denied our request. \n\nHe made it pretty clear that he doesn't trust me and wishes to retain the balance of power in the Thani-hazad."
 lotr_thani_hazad.3107.a:0 "Hopefully the other princes will be less suspicious."
 lotr_thani_hazad.3107.a.tt:0 "You will continue your journey"

 lotr_thani_hazad.3108.t:0 "Visiting the Princes: A Military Mind"
 lotr_thani_hazad.3108.desc:0 "Daroc, Lord of the northern defenses, has denied our request. \n\nHis reasoning was that our plans were going to distract him from maintaining his line of defense against the threats from the north..."
 lotr_thani_hazad.3108.a:0 "May his duties keep him from attending the next council."
 lotr_thani_hazad.3108.a.tt:0 "You must decide whether to continue your travels or return to your capital."

 lotr_thani_hazad.3111.t:0 "Visiting the Princes: Youngest of the Balan-lai"
 lotr_thani_hazad.3111.desc:0 "After much thought, Derei seems to be thinking of denying our request. \n\nIf only his mysterious and wise advisor could convince him otherwise, for the young man still seems unsure of what to do..."
 lotr_thani_hazad.3111.a:0 "Derei, please listen... wait, who is that?"
 lotr_thani_hazad.3111.a.tt:0 "You will make another attempt to convince the indecisive prince."

 lotr_thani_hazad.3114.t:0 "Visiting the Princes: A Momentuous Decision"
 lotr_thani_hazad.3114.desc:0 "We must decide whether to return home or continue the journey to the court of the next few princes."
 lotr_thani_hazad.3114.a:0 "We must press on!"
 lotr_thani_hazad.3114.b:0 "For now, I must return to my realm."
 lotr_thani_hazad.3114.b.tt:0 "You will return home. \n\nYou can continue the journey at a later time."


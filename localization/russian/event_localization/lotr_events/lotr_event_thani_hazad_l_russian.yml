 lotr_thani_hazad.2104.t:0 "Гнев Башни"
 lotr_thani_hazad.2104.desc:0 "Мой двор молчит, пока посланник в чёрном идёт к моему трону. Мои придворные кланяются, и я тоже, ибо все знают, откуда и от чьего имени он прибыл.\n\n«Око видит многое, [ROOT.Char.GetTitleAsName], и теперь Оно видит беду в вашей державе», - говорит он, глядя мне в глаза. «Похоже, в ваших землях назревает восстание, большее, чем вы думаете».\n\n«Что вы имеете в виду?» - спрашиваю я. «В этих землях сотни безумцев, стремящихся нас рассорить, мой господин, но ни один из них не стоит внимания!»\n\n«Он - безумец, а ты - [Select_CString(ROOT.Char.IsFemale, 'дура', 'дурак' )]!» - зал вздрогнул. «Близится час, когда вы выступите против врагов нашего повелителя Саурона, но вы не замечаете того, что находится у вас под носом! Народ Тулванга свиреп, свирепее, чем вы думаете».\n\nЯ киваю, и наступает тишина.\n\n«Саурон Великий не терпит бездарности»."
 lotr_thani_hazad.2104.a:0 "Я не подведу вас, мой господин."

 lotr_thani_hazad.2105.t:0 "Золотая буря"
 lotr_thani_hazad.2105.desc:0 "В Грозовом Воинстве назревает смута. Анбалукхори из [Concept('anbalkumagan', 'Ан-Балкумагана')|E] уже давно враждуют со своими подданными, к которым они относятся не лучше, чем к скоту. В их истории было бесчисленное множество восстаний, и все они заканчивались продолжающимся господством [Concept('anbalkumagan', 'Ан-Балкумагана')|E].\n\nСейчас, однако, Грозовое Воинство занято нападением на Беллакар, и лидеры мятежников используют эту возможность. Это, конечно, делает их весьма уязвимыми для любых действий восставших.\n\nВозможно, я могу быть настолько [Select_CString(ROOT.Char.IsFemale, 'любезна', 'любезен' )], что предложу свои войска для поддержания порядка... #italic разумеется#!, за хорошую цену!"
 lotr_thani_hazad.2105.a:0 "Думаю, Грозовой Воевода сочтёт моё предложение весьма заманчивым."
 lotr_thani_hazad.2105.b:0 "Разборки в далёких джунглях не имеют для меня никакого значения."

 lotr_thani_hazad.2106.t:0 "Предложение пиратов"
 lotr_thani_hazad.2106.desc:0 "Ко мне прибыл посланник из Никкеи, пиратской гавани, с предложением. Правитель Никкеи предлагает особый отряд закалённых наёмников, чтобы якобы «поддерживать мир» в моей державе в случае любой внутренней угрозы, подобной той, которую представляет [tulwangi_leader.GetName].\n\n«Заманчивое предложение, да?» - говорит посланник, его ухмылка обнажает мелкие кривые зубы. «Справедливая цена, полагаю»."
 lotr_thani_hazad.2106.a:0 "Возможно, эти подлые пираты принесут пользу..."
 lotr_thani_hazad.2106.tt:0 "Вы получите отряд наёмников-пиратов, когда начнётся восстание."
 lotr_thani_hazad.2106.b:0 "Я не нуждаюсь в помощи пиратов!"

 lotr_thani_hazad.2107.t:0 "Враг нашего врага"
 lotr_thani_hazad.2107.desc:0 "До меня быстро доходят новости о проблемах в Грозовом Воинстве, нашем заклятом враге. Долгое время они жестоко угнетали своих не-[Concept('adunaic', 'адунайских')|E] подданных, и поэтому нет ничего удивительного в том, что [Select_CString(tulwangi_leader.IsFemale, 'некая', 'некий' )] [tulwangi_leader.GetName], [Select_CString(tulwangi_leader.IsFemale, 'харизматичная мятежница, посеяла', 'харизматичный мятежник, посеял' )] смуту в державе Грозового Воеводы.\n\nХотя анбалукхори из [Concept('anbalkumagan', 'Ан-Балкумагана')|E] на протяжении своей истории сталкивались с многочисленными восстаниями местного населения, это восстание, похоже, собрало больше последователей, чем многие другие в новейшей истории. Не исключено, что с дополнительной помощью это восстание может увенчаться успехом или, по крайней мере, значительно ослабить Грозовое Воинство. Однако, возможно, будет разумнее укрепить нашу собственную оборону от надвигающейся бури."
 lotr_thani_hazad.2107.a:0 "Возможно, у нас найдётся немного золота..."
 lotr_thani_hazad.2107.b:0 "Их усилия могут оказаться бесценными!"
 lotr_thani_hazad.2107.c:0 "У нас и так много работы."


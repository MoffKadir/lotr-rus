 lotr_thani_hazad.0001.t:0 "Воля Повелителя Бурь"
 lotr_thani_hazad.0001.desc:0 "Приказ прибыл в беззвёздную ночь.\n\n«#italic Настал час, [ROOT.Char.GetTitleAsName], когда Буря разразится в полную силу. Безрассудный Беллакар долгое время противостоял нам и нашим замыслам. Исполни волю своего господина. Исполни волю [Concept('stormking', 'Повелителя Бурь')|E]. Исполни волю Саурона Великого.\n\nУничтожь их. #!»"
 lotr_thani_hazad.0001.a:0 "Да запоют адунайские мечи."

 lotr_thani_hazad.0002.t:0 "Королевства-близнецы выковали новую корону"
 lotr_thani_hazad.0002.desc:0 "We took the thing and thats pretty swell."
 lotr_thani_hazad.0002.a:0 "three chears and a hip hip huray and all that"

 ## Spy at Balan-lai Court event chain ##
 lotr_thani_hazad.1001.t:0 "Приятная встреча"
 lotr_thani_hazad.1001.desc:0 "Я устраиваю небольшой праздник при дворе, на который приглашены мои близкие родственники и большинство придворных. Вечер тёплый, небо чистое, над нами сверкают звёзды, и гости веселятся, как и я. \n\nВ разгар вечеринки ко мне подходит [stormhost_spy.GetFirstName], [Select_CString(stormhost_spy.IsFemale, 'один', 'одна' )] из моих придворных. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName], какое это радостное событие», - начинает [stormhost_spy.GetSheHe]. «Если вы согласны, я хочу показать вам кое-что, что сделает этот вечер ещё прекраснее!» \n\n[stormhost_spy.GetFirstName] желает, чтобы я [Select_CString(ROOT.Char.IsFemale, 'следовала', 'следовал' )] за [Select_CString(stormhost_spy.IsFemale, 'ней', 'ним' )], с восторженным выражением на [stormhost_spy.GetHerHis] лице."
 lotr_thani_hazad.1001.a:0 "Очень хорошо, [stormhost_spy.GetFirstName], покажи мне, что там ты [Select_CString(stormhost_spy.IsFemale, 'приготовила', 'приготовил' )]."
 lotr_thani_hazad.1001.b:0 "Разве ты не видишь, что я сейчас очень [Select_CString(ROOT.Char.IsFemale, 'занята', 'занят' )] и наслаждаюсь собой?"
 lotr_thani_hazad.1001.c:0 "Пойти за тобой в какой-то тёмный угол? Думаю, #italic нет!#! Стража!"
 lotr_thani_hazad.1001.d:0 "А как насчёт веселья и танцев?"

 lotr_thani_hazad.1020.t:0 "Изысканное дорвинионское вино"
 lotr_thani_hazad.1020.desc:0 "Когда толпа расступается, чтобы я и [stormhost_spy.GetFirstName] могли пройти, я замечаю небольшой столик, на котором стоит непочатая бутылка вина. Должно быть, это и есть то, что [Select_CString(stormhost_spy.IsFemale, 'хотела', 'хотел' )] показать мне [Select_CString(stormhost_spy.IsFemale, 'моя придворная', 'мой придворный' )]? \n\n«Это из далёкого [Concept('dorwinion', 'Дорвиниона')|E], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsName]», - охотно объясняет [stormhost_spy.GetFirstName]. «Говорят, это одно из лучших вин в тех краях. Могу ли я соблазнить вас попробовать его?»  \n\n[stormhost_spy.GetFirstName] кажется, искренне [Select_CString(stormhost_spy.IsFemale, 'рада', 'рад' )] этому."
 lotr_thani_hazad.1020.a:0 "Очень хорошо! Давайте выпьем по паре бокалов!"
 lotr_thani_hazad.1020.b:0 "Лёгкий, достойный вкус, и не более того."
 lotr_thani_hazad.1020.c:0 "Это мне не нравится, [stormhost_spy.GetFirstName]."

 lotr_thani_hazad.1030.t:0 "Искусный портрет"
 lotr_thani_hazad.1030.desc:0 "Мы покидаем главный зал моего двора и входим в помещение поменьше, где меня встречает мужчина, стоящий возле пустого холста. Очевидно, он ждал нас. \n\n«Славный портрет для [Select_CString(ROOT.Char.IsFemale, 'славной правительницы', 'славного правителя' )]», - объясняет [Select_CString(stormhost_spy.IsFemale, 'моя придворная', 'мой придворный' )] [stormhost_spy.GetFirstName]. Их глаза обращены ко мне, ожидая ответа или реакции. \n\nВозможно, это дорогое предложение, и всё же - для [Select_CString(ROOT.Char.IsFemale, 'такой правительницы', 'такого правителя' )], как я, оно вполне может подойти..."
 lotr_thani_hazad.1030.a:0 "Отличная идея!"
 lotr_thani_hazad.1030.b:0 "Привилегия изобразить #italic меня#! должна быть достаточной наградой."
 lotr_thani_hazad.1030.c:0 "Это мне не нравится, [stormhost_spy.GetFirstName]."

 lotr_thani_hazad.1040.t:0 "Экзотическая птица"
 lotr_thani_hazad.1040.desc:0 "Когда [Select_CString(stormhost_spy.IsFemale, 'моя придворная', 'мой придворный' )] [stormhost_spy.GetFirstName] ведёт меня на другую сторону зала, я замечаю впереди вспышку ярких красок. Это сидящая в клетке певчая птица, каких я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Создание спокойно встречает мой взгляд, а затем издаёт краткое мелодичное щебетание. \n\n«Я [Select_CString(stormhost_spy.IsFemale, 'была уверена', 'был уверен' )], что вам понравится общество такой благородной птицы, как эта», - охотно объясняет [Select_CString(stormhost_spy.IsFemale, 'моя придворная', 'мой придворный' )]. \n\nМне кажется, [stormhost_spy.GetSheHe] [Select_CString(stormhost_spy.IsFemale, 'рада', 'рад' )], но, конечно, эта певчая птица обойдётся мне в целое состояние?"
 lotr_thani_hazad.1040.a:0 "Поистине чудесное создание!"
 lotr_thani_hazad.1040.b:0 "Такое #italic восхитительное#! зрелище! Это должно принадлежать мне!"
 lotr_thani_hazad.1040.c:0 "Это мне не нравится, [stormhost_spy.GetFirstName]."

 lotr_thani_hazad.1101.t:0 "Смелая просьба"
 lotr_thani_hazad.1101.desc:0 "Когда я вхожу в свой большой зал, чтобы выдать поручения своим слугам, ко мне обращается [stormhost_spy.GetFirstName]. «Минутку вашего времени, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsName]?» - спрашивает [stormhost_spy.GetSheHe], и я киваю в знак согласия. \n\n«Я преданно [Select_CString(stormhost_spy.IsFemale, 'служила', 'служил' )] вам, мой сюзерен, и хочу сделать больше. Прошу вас оказать мне честь стать [Select_CString(stormhost_spy.IsFemale, 'вашей тайной советницей', 'вашим тайным советником' )]». \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'удивлена', 'удивлён' )], возможно, даже немного [Select_CString(ROOT.Char.IsFemale, 'ошеломлена', 'ошеломлён' )] такой дерзкой просьбой. Это не то решение, которое я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принимать легкомысленно..."
 lotr_thani_hazad.1101.a:0 "Очень хорошо... служи мне верой и правдой, [stormhost_spy.GetFirstName]."
 lotr_thani_hazad.1101.b:0 "У меня уже есть довольно способный тайный советник."
 lotr_thani_hazad.1101.c:0 "Я не доверяю тебе... и никогда не [Select_CString(ROOT.Char.IsFemale, 'доверяла', 'доверял' )]!"

 lotr_thani_hazad.1150.t:0 "Шепот в моих ушах"
 lotr_thani_hazad.1150.desc:0 "Прошло некоторое время с тех пор, как [stormhost_spy.GetFirstName] [Select_CString(stormhost_spy.IsFemale, 'получила', 'получил' )] должность [Select_CString(stormhost_spy.IsFemale, 'тайной советницы', 'тайного советника' )]. За последние несколько дней [stormhost_spy.GetSheHe] часто [Select_CString(stormhost_spy.IsFemale, 'подходила', 'подходил' )] ко мне, желая побеседовать со мной. \n\n«Мои донесения показывают, что [GetTitleByKey('e_thon_an_kharlokh').GetName] наращивает свою мощь день за днём, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsName]», - заявляет [stormhost_spy.GetSheHe]. «Возможно, [stormking.GetName] не вторгнется в нашу державу, если мы выплатим [Select_CString(stormking.IsFemale, 'ей', 'ему' )] дань?» \n\nК такому предложению не стоит относиться легкомысленно..."
 lotr_thani_hazad.1150.desc.new:0 "Ко мне вновь обращается [Select_CString(stormhost_spy.IsFemale, 'моя придворная', 'мой придворный' )] [stormhost_spy.GetFirstName], повторяя свой совет. «[stormking.GetName] из державы [GetTitleByKey('e_thon_an_kharlokh').GetName] оставит нас в покое, если мы станем их данниками». \n\n«Так будет лучше для державы», - настаивает [stormhost_spy.GetSheHe]."
 lotr_thani_hazad.1150.a:0 "Возможно, это действительно мудрое решение..."
 event_thani_hazad_1155_a:0 "[stormking.GetName] становится вашим [Concept('suzerain', 'сюзереном')|E]."
 lotr_thani_hazad.1150.b:0 "Это #italic ужасная#! идея!"
 lotr_thani_hazad.1150.c:0 "Предлагать подобное... это #italic измена#!."
 lotr_thani_hazad.1150.d:0 "Не предлагайте больше таких глупостей!"

 lotr_thani_hazad.1200.t:0 "Тайна раскрыта"
 lotr_thani_hazad.1200.desc:0 "Поздно вечером ко мне обращается [Select_CString(spymaster.IsFemale, 'моя тайная советница', 'мой тайный советник' )], [spymaster.GetFirstName]. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName], у меня тяжкие новости», - начинает [spymaster.GetSheHe]. «Я [Select_CString(spymaster.IsFemale, 'обнаружила', 'обнаружил' )], что [stormking.GetName] получает из нашего двора тайные письма с донесениями, к которым [Select_CString(stormhost_spy.IsFemale, 'приложила', 'приложил' )] свою печать [stormhost_spy.GetFirstName], [Select_CString(stormhost_spy.IsFemale, 'ваша придворная', 'ваш придворный' )]! [stormhost_spy.GetSheHe] - [Select_CString(stormhost_spy.IsFemale, 'шпионка', 'шпион' )]!» \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'потрясена', 'потрясён' )] этим открытием. Шпионы при моём дворе? Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отреагировать соответствующим образом и немедленно."
 lotr_thani_hazad.1200.desc.new:0 "Когда я веду придворный приём в своём большом зале, ко мне подходит [Select_CString(spymaster.IsFemale, 'моя тайная советница', 'мой тайный советник' )] [spymaster.GetFirstName]. «У меня новости касательно [Select_CString(stormhost_spy.IsFemale, 'вашей узницы', 'вашего узника' )]. [stormhost_spy.GetFirstName]...», - начинает [spymaster.GetSheHe]. «Проведя некоторое время в подземелье, [stormhost_spy.GetFirstName] наконец [Select_CString(stormhost_spy.IsFemale, 'признала', 'признал' )] правду: [stormhost_spy.GetSheHe] - [Select_CString(stormhost_spy.IsFemale, 'шпионка, которую', 'шпион, которого' )] [Select_CString(stormking.IsFemale, 'подослала', 'подослал' )] к нам [stormking.GetName]!» \n\nХотя это откровение и шокирует, оно подтверждает мои подозрения. Учитывая тяжесть проступков, которые [Select_CString(stormhost_spy.IsFemale, 'могла', 'мог' )] совершить [stormhost_spy.GetFirstName]... Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] разобраться с [Select_CString(stormhost_spy.IsFemale, 'ней', 'ним' )] соответствующим образом и немедленно."
 lotr_thani_hazad.1200.a:0 "За измену надо платить... отрубить [stormhost_spy.GetHerHim] голову!"
 lotr_thani_hazad.1200.b:0 "Я проявлю милосердие. [stormhost_spy.GetFirstName], ты будешь [Select_CString(stormhost_spy.IsFemale, 'изгнана', 'изгнан' )]."
 lotr_thani_hazad.1200.c:0 "Если я пощажу тебя, ты [Select_CString(stormhost_spy.IsFemale, 'должна', 'должен' )] предать своего хозяина и стать моим агентом."

 ### The Stormhost Tulwangi Rebellion ###
 lotr_thani_hazad.2000.t:0 "Враги Бури"
 lotr_thani_hazad.2000.desc:0 "Вот уже два с половиной тысячелетия анбалукхори правят этими землями, и за это время между нами, [Concept('adunai', 'адунайцами')|E], и нашими подданными происходило несметное количество сражений. И так было всегда, ибо мы - отпрыски [Concept('numenor', 'Нуменора')|E], призванные держать в услужении дикие народы мира.\n\nПоэтому мы часто воевали с нашими непокорными подданными, и раз за разом выходили победителями. Поэтому нет ничего удивительного в том, что ко мне в суд приходят письма с предупреждениями о том, что [Select_CString(tulwangi_leader.IsFemale, 'некая', 'некий' )] [tulwangi_leader.GetName], [Select_CString(tulwangi_leader.IsFemale, 'красноречивая', 'красноречивый' )] выскочка, затевает мятеж, не имея особого происхождения и судьбы.\n\nОднако час близится. Скоро мои войска выступят в поход против [Concept('bellakar', 'Беллакара')|E], и многие погибнут в буре. Возможно, чтобы выжить, мы должны измениться. Может, настало время наладить связи, а не создавать врагов из наших подданных?"
 lotr_thani_hazad.2000.a:0 "Законные отпрыски [Concept('numenor', 'Нуменора')|E] никогда не склонятся перед оборванными дикарями!"
 lotr_thani_hazad.2000.a.tt:0 "Вы попытаетесь сокрушить [Select_CString(tulwangi_leader.IsFemale, 'эту бунтарку', 'этого бунтаря' )]."
 ## Option B: Reform: Unimplemented


 lotr_thani_hazad.2001.t: "Беспокойный выскочка"
 lotr_thani_hazad.2001.desc: "До меня дошли вести о [Select_CString(tulwangi_leader.IsFemale, 'харизматичной предводительнице', 'харизматичном вожде' )] племён, [Select_CString(tulwangi_leader.IsFemale, 'известной', 'известном' )] как [tulwangi_leader.GetName]. Мои шпионы прознали о [tulwangi_leader.GetHerHis] присутствии в сельскохозяйственных угодьях владения [tulwangi_leader.GetCurrentLocation.GetCounty.GetName], где [tulwangi_leader.GetSheHe] стремится привлечь больше сторонников в своё восстание.\n\n[Select_CString(tulwangi_leader.IsFemale, 'Эта харизматичная самопровозглашенная вестница', 'Этот харизматичный самопровозглашенный вестник' )] воли примитивного тулвангийского пантеона бродит по сёлам и мутит воду среди местного населения. Ночью пропали рабы, что, несомненно, дело рук этих мятежных отбросов. Возможно, нам стоит избавиться от проблемы, пока она не стала слишком большой."
 lotr_thani_hazad.2001.a: "Мы устроим на н[tulwangi_leader.GetHerHis] засаду."
 lotr_thani_hazad.2001.a.success: "Вы арестовываете [Select_CString(tulwangi_leader.IsFemale, 'смутьянку', 'смутьяна' )]"
 lotr_thani_hazad.2001.a.failure: "[tulwangi_leader.GetSheHe|U] избегает вашей западни"
 lotr_thani_hazad.2001.a.failure.tt: "[tulwangi_leader.GetHerHis|U] дело привлечёт новых сторонников"
 lotr_thani_hazad.2001.c: "У нас есть более важные проблемы, о которых стоит беспокоиться."
 lotr_tulwangi_rebellion_events_cause_strengthened_tt: "[tulwangi_leader.GetName] получает поддержку"
 lotr_tulwangi_rebellion_events_cause_greatly_strengthened_tt: "[tulwangi_leader.GetName] получает значительную поддержку"
 lotr_tulwangi_rebellion_opressed_me: "Угнетение с вашей стороны"
 lotr_tulwangi_rebellion_leaves_for_lahidas: "[tulwangi_leader.GetName] отправляется во владение [GetTitleByKey('c_lahidas').GetName]"



 lotr_thani_hazad.2003.t: "Растущая активность мятежников"
 lotr_thani_hazad.2003.desc: "И вновь на моём столе появляется имя [Select_CString(tulwangi_leader.IsFemale, 'этой сопливой дурочки, известной', 'этого сопливого дурачка, известного' )] как [tulwangi_leader.GetFirstName]. [Select_CString(tulwangi_leader.IsFemale, 'Известная смутьянка появилась', 'Известный смутьян появился' )] во владении [GetTitleByKey('c_lahidas').GetName]. [tulwangi_leader.GetSheHe|U] [Select_CString(tulwangi_leader.IsFemale, 'бежала', 'бежал' )] из владения [GetTitleByKey('c_rumyar').GetNameNoTier] после неудачной попытки поднять мятеж. В своей заносчивости - как и многие до [Select_CString(tulwangi_leader.IsFemale, 'неё', 'него' )] - [Select_CString(tulwangi_leader.IsFemale, 'она привлекла', 'он привлёк' )] на свою сторону многих рабов и воинов племён, утверждая, что действует от имени своих богов, желая освободить свой народ от гнёта Грозового воинства.\n\nХотя я сомневаюсь, что [tulwangi_leader.GetSheHe] или [tulwangi_leader.GetHerHis] глупые последователи многого добьются, было бы разумно выкорчевать всех сторонников мятежа из этого района в качестве предупреждения для всех потенциальных смутьянов."
 lotr_thani_hazad.2003.a: "Высоко подвесить гниющие головы врагов Бури!"
 lotr_thani_hazad.2003.a.success: "Ваша демонстрация силы запугала сторонников мятежа."
 lotr_thani_hazad.2003.a.failure: "Вы не состоянии запугать сторонников восстания"
 lotr_thani_hazad.2003.b: "Я не стану обращать внимания на [Select_CString(tulwangi_leader.IsFemale, 'эту дуру', 'этого дурака' )]."
 lotr_tulwangi_rebellion_leaves_for_ishiqal:0 "[tulwangi_leader.GetName] leaves for [GetTitleByKey('c_ishiqal').GetName]"


 lotr_thani_hazad.2006.t: "Недовольство среди рабочих"
 lotr_thani_hazad.2006.desc.a: "Перед моим троном гордо стоит [tulwangi_representative.GetName], [Select_CString(tulwangi_representative.IsFemale, 'немытая, но широкоплечая и высокая', 'немытый, но широкоплечий и высокий' )]. [Select_CString(tulwangi_representative.IsFemale, 'Она представилась как посланница', 'Он представился как посланник' )] так называемого «освободителя Тулванга».\n\n«Я из владения [GetTitleByKey('c_rumyar').GetNameNoTier], о [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )]-тиран, земли, где ваши родичи в древности омыли поля кровью моего рода». [Select_CString(tulwangi_representative.IsFemale, 'Она', 'Он' )] говорит спокойно. «Я [Select_CString(tulwangi_representative.IsFemale, 'пришла', 'пришёл' )] к вам во имя справедливости и чести, хотя и не знаю, есть ли они у вас. Освободите моих родичей и соседей, обращайтесь с нами достойно, и я обещаю, что мы не станем поднимать против вас оружие».\n\n"
 lotr_thani_hazad.2006.desc.b: "Я подозреваю, что [tulwangi_representative.GetName] и [tulwangi_leader.GetHerHis] мятеж как-то связаны с растущим недовольством.\n\n"
 lotr_thani_hazad.2006.desc.c: "«Об этом я умоляю вас, ибо мы ищем не насилия и не возмездия, а свободы»."
 lotr_thani_hazad.2006.a: "Я сделаю вам некоторые уступки, хотя и не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] этого делать."
 lotr_rival_gave_title_away: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'отдали', Select_CString(CHARACTER.IsFemale, 'отдала', 'отдал' ))] земли, которыми ранее [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'владели', Select_CString(TARGET_CHARACTER.IsFemale, 'владела', 'владел' ))] [TARGET_CHARACTER.GetShortUIName]."
 lotr_landed_tulwangi_reason: "Обмен земель на мир"
 lotr_thani_hazad.2006.b: "Таков ваш удел, живите с этим..."
 lotr_tulwangi_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'вмешались', Select_CString(CHARACTER.IsFemale, 'вмешалась', 'вмешался' ))] от имени рабочих, которыми [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'владели', Select_CString(TARGET_CHARACTER.IsFemale, 'владела', 'владел' ))] [TARGET_CHARACTER.GetShortUIName]."
 lotr_thani_hazad.2006.c: "Я не терплю нелояльных мерзавцев."
 lotr_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U] не [Select_CString(CHARACTER.IsLocalPlayer, 'стали', Select_CString(CHARACTER.IsFemale, 'стала', 'стал' ))] вмешиваться в то, как [TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ведете', 'ведет')] дела."

 lotr_thani_hazad.2008.t: "Налётчики в ночи"
 lotr_thani_hazad.2008.desc:0 "С чела склонившегося передо мной посланника стекают бисеринки пота, и он глубоко дышит, передавая мне информацию.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName], я пришёл от имени владения [GetTitleByKey('c_ishiqal').GetName]. Боюсь, что угроза, которую предоставляет [tulwangi_leader.GetName], всё ещё сохраняется. Стражники и солдаты, размещённые во владении [GetTitleByKey('c_ishiqal').GetName], были найдены мёртвыми, убитыми ночью, а склады снабжения и поместья подверглись набегам. Я не думаю, что это какая-то маленькая сила, но и слишком большой она быть не может. Кто знает, какой ущерб они могут нанести, если соберут ещё больше сил?»"
 lotr_thani_hazad.2008.a:0 "Разберитесь с этим сами."
 lotr_thani_hazad.2008.a.tt:0 "Вы пренебрегаете борьбой с повстанцами, позволяя им ещё больше укрепиться."
 lotr_thani_hazad.2008.b:0 "Изолировать провинцию! Я хочу, чтобы [tulwangi_leader.GetName] [Select_CString(tulwangi_leader.IsFemale, 'была мертва', 'был мёртв' )], #italic немедленно#!!"
 lotr_thani_hazad.2008.b.tt:0 "Вероятность того, что [tulwangi_leader.GetName] погибнет, крайне маловероятна."


 lotr_thani_hazad.2009.t:0 "В холмы"
 lotr_thani_hazad.2009.desc:0 "Передо мной преклоняется правитель владения [GetTitleByKey('c_ishiqal').GetName]. [tulwangi_leader.GetName] не находится в его темнице, а значит он провалил мой приказ схватить [tulwangi_leader.GetHerHis]. В его глазах страх. Он глотает воздух, поднимаясь на ноги.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName], прошу прощения, но следов мятежников не обнаружено. Мои воины обыскали всё, что могли, но леса там огромны, а холмы крутые, и мест, где они могли бы спрятаться, бесконечное множество», - говорит он. Я не отвечаю. \n\n«Мы искали бесчисленное количество дней, и многие мои солдаты погибли, пытаясь преодолеть холмы. Они очень высоки, и опасны, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]. Мы не могли больше продолжать поиски, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsName], пожалуйста, простите меня».\n\nМятежники, вероятно, уже давно скрылись, выжидая время. Сомневаюсь, что они снова появятся, пока не настанет подходящий момент."
 lotr_thani_hazad.2009.a:0 "Вы подвели меня однажды. Второго раза не будет."
 lotr_thani_hazad.2009.b:0 "Теперь уже ничего не поделаешь. Уходите."

 lotr_thani_hazad.2011.t:0 "Утихание бури"
 lotr_thani_hazad.2011.desc:0 "Посланцы прибывают на рассвете, измученные, их лошади на пределе возможностей, и они приносят дурные вести, ибо на востоке развеваются знамёна восстания.\n\n[tulwangi_leader.GetName], [Select_CString(tulwangi_leader.IsFemale, 'эта проклятая дикарка, сумела', 'этот проклятый дикарь, сумел' )] объединить под своими знамёнами коалицию недовольных #L [tulwangi_leader.GetCulture.GetCollectiveNoun]их#! рабочих, рабов и различных мятежных туземных племён.\n\n[Select_CString(tulwangi_leader.IsFemale, 'Глупая и надменная', 'Глупый и надменный' )] выскочка [Select_CString(tulwangi_leader.IsFemale, 'укрепила', 'укрепил' )] свою власть, а мятежники стали видеть в [Select_CString(tulwangi_leader.IsFemale, 'ней', 'нём' )] настоящего лидера, и поэтому они словно мухи роятся перед [Select_CString(tulwangi_leader.IsFemale, 'её', 'его' )] знаменем.\n\nНа высоких стенах владения [GetTitleByKey('c_rumyar').GetNameNoTier] возвышаются отрубленные головы #italic моих#! подданных. Над пристанями поднимается дым. [bayoftulwang|E] окрасился в красное."
 lotr_thani_hazad.2011.a:0 "Покажем этим дикарям истинную [Concept('adunaic', 'адунайскую')|E] сталь."

 lotr_thani_hazad.2100.t:0 "Потенциальная возможность"
 lotr_thani_hazad.2100.desc:0 "До меня дошли новости о том, что в державе нашего южного соседа,  [southerndragonarmyadunaic|E], назревает беда. Они давно враждуют со своими подданными, и в последнее время мятежники создают проблемы в их землях.\n\nХотя анбалукхори сосредоточены на [Concept('bellakar', 'Беллакаре')|E], между нами не потеряны узы дружбы. Вложение в это восстание может сыграть нам на руку, потенциально ослабив будущего врага, а в перспективе, возможно, даже сэкономив нам золото и солдат."
 lotr_thani_hazad.2100.a:0 "Мы пошлём им умеренную сумму золота."
 lotr_thani_hazad.2100.b:0 "Послать сундук, наполненный золотом!"
 lotr_thani_hazad.2100.c:0 "Их борьба не имеет для нас никакого значения."


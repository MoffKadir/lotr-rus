 lotr_travel_events.0011.desc.black_troll:0 "Когда моя свита путешествует по пустошам владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], из засады неожиданно выскакивает огромная тёмная фигура, в котором угадываются #L [troll.GetCulture.GetCollectiveNoun]ие#! очертания! Оно изрыгает проклятия на своём ужасном, гортанном языке, чёрном наречии, а затем обращается к нам:\n\n«Умбри анай задиаш! Твоя смеет нарушать границы моего поста? Твоя плати дань, азж Бурз-Дурбагу. Олог макха марна мат!»\n\nПонятно, что он голоден и намерен набить брюхо тем или иным способом. Моя свита явно напугана огромным зверем и обращается ко мне за указаниями."
 lotr_travel_events.0011.desc.cave_troll:0 "Когда моя свита путешествует по глубинам владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], то, что мы приняли за обычный валун вдоль скалистой стены, внезапно встаёт, преграждая нам путь, - в нём угадываются #L [troll.GetCulture.GetCollectiveNoun]ие#! свойства! Оно ворчливо обращается к нам, его речь едва можно понять:\n\n«Что это? Мелкие вкусняшки? Моя - [troll.GetFirstName], и это мой туннель! Выглядай ужас как вкусна...»\n\nПонятно, что он голоден и намерен набить брюхо тем или иным способом. Моя свита явно напугана огромным зверем и обращается ко мне за указаниями."
 lotr_travel_events.0011.desc.sand_troll:0 "Пока моя свита путешествует по владению [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], из песчаной ямы неподалёку неожиданно появляется нечто огромное, - в чём явно угадываются #L [troll.GetCulture.GetCollectiveNoun]ие#! черты! Оно ворчливо обращается к нам, его речь едва можно понять:\n\n«Вы... ваша шастать мой дюна. Мой! Плати дань, а?»\n\nПонятно, что он голоден и намерен набить брюхо тем или иным способом. Моя свита явно напугана огромным зверем и обращается ко мне за указаниями."
 lotr_travel_events.0011.desc.snow_troll:0 "Когда моя свита путешествует по заснеженным пустошам владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], из большой снежной кучи неподалеку неожиданно появляется огромная бледная фигура, преграждающая нам путь, - в которой явно угадываются #L [troll.GetCulture.GetCollectiveNoun]ие#! черты! Оно обращается к нам с вздохами и жестами:\n\nСначала оно поднимает руки, указывая на замёрзший пейзаж вокруг. Затем оно подносит большой палец ко лбу и показывает на нас, а затем на своё брюхо. Это его территория, мы вторглись сюда и должны платить ему дань.\n\nПонятно, что он голоден и намерен набить брюхо тем или иным способом. Моя свита явно напугана огромным зверем и обращается ко мне за указаниями."
 lotr_travel_events.0011.desc.hill_troll:0 "Когда моя свита путешествует по владению [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], то, что мы приняли за обычный валун вдоль скалистой стены, внезапно встаёт, преграждая нам путь, - в нём угадываются #L [troll.GetCulture.GetCollectiveNoun]ие#! свойства! Оно ворчливо обращается к нам, его речь едва можно понять:\n\n«Что это? Мелкие вкусняшки? Моя - [troll.GetFirstName], и это моя тропа! Выглядай ужас как вкусна...»\n\nПонятно, что он голоден и намерен набить брюхо тем или иным способом. Моя свита явно напугана огромным зверем и обращается ко мне за указаниями."

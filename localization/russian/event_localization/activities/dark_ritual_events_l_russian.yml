l_russian:

 activity_dark_ritual:0 "Призыв [ROOT.GetCharacter.GetFaith.PantheonTerm]"
 activity_dark_ritual_owner:0 "Чародей"
 activity_dark_ritual_name:0 "Призыв [ROOT.GetCharacter.GetFaith.PantheonTerm]"

 evil.0001.t:0 "Темный ритуал"
 evil.0001.desc:0 "Пришло время утвердить собственную волю в Средиземье. Вам многим пришлось пожертвовать на службе [ROOT.GetCharacter.GetFaith.HighGodName]. За эти годы вам открылись тайны древнего искусства колдовства и магии.\n\nВы готовитесь к проведению темного ритуала, чтобы призвать [ROOT.GetCharacter.GetFaith.PantheonTerm], но сначала предстоит выбрать место для его проведения."
 evil.0001.a:0 "Святыня [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], что расположилась в месте силы."
 evil.0001.a.tt:0 "Эффект ритуала будет сильнее, а риск – меньше."
 evil.0001.b:0 "В лесной чащобе, необитаемое место в границах моих земель."
 evil.0001.b.tt:0 "Эффект ритуала будет сильнее, но риск высок."
 evil.0001.c:0 "Я посоветуюсь с [ROOT.GetCharacter.GetFaith.PantheonTerm] в своих покоях в [home_location.GetBaseNameNoTierNoTooltip]."
 evil.0001.c.tt:0 "Ритуалу не достичь полной силы, но опасность вам не грозит."
 evil.0001.d:0 "Хотя, если подумать, я еще не готов."
 evil.0001.d.tt:0 "Вы решили не проводить ритуал."
  
 evil.0010.t:0 "Темный ритуал: Место Силы"
 evil.0010.desc:0 "Сила [ROOT.GetCharacter.GetFaith.PantheonTerm] здесь велика и вы должны выбрать место, которое наиболее соответствует вашим планам."
 evil.0010.a:0 "Мрачные покои в графстве [holy_site_1.GetNameNoTierNoTooltip]."
 evil.0010.a.tt:0 "После проведения Темного ритуала в этом священном месте таймер для новой активности будет сокращен."
 evil.0010.b:0 "Храм заката в графстве [holy_site_2.GetNameNoTierNoTooltip]."
 evil.0010.b.tt:0 "В этом священном месте затраты благочестия снижены."
 evil.0010.c:0 "Темный алтарь в графстве [holy_site_3.GetNameNoTierNoTooltip]."
 evil.0010.c.tt:0 "Это священное место увеличивает шанс на критический успех."
 evil.0010.d:0 "В другой раз, в другом месте."
 evil.0010.d.tt:0 "Вы выбираете другое место."
 evil.0010.e:0 "Хотя, если подумать, я еще не готов."
 evil.0010.e.tt:0 "Вы решили не проводить ритуал."
  
 evil.0011.t:0 "Темный ритуал: Место Силы"
 evil.0011.desc:0 "$evil.0010.desc$"
 evil.0011.a:0 "В глубокой ночи в графстве [holy_site_4.GetNameNoTierNoTooltip]."
 evil.0011.a.tt:0 "При проведении Темного ритуала в этом священно месте вы заплатите не благочестием, а золотом."
 evil.0011.b:0 "Ближе к вечеру в графстве [holy_site_5.GetNameNoTierNoTooltip]."
 evil.0011.b.tt:0 "В этом священном месте вероятность неудачи снижена."
 evil.0011.c:0 "Может где-то ещё."
 evil.0011.c.tt:0 "Вы выберете другое место."
 evil.0011.d:0 "Хотя, если подумать, я еще не готов."
 evil.0011.d.tt:0 "Вы решили не проводить ритуал."

 evil.0012.t:0 "Темный ритуал: Выбор заклинания"
 evil.0012.desc:0 "Вам предстоит выбрать заклинание для проведения Темного ритуала."
 evil.0012.a:0 "#emphasis Призыв орды #."
 evil.0012.a.tt:0 "Призвать армии или персонажей ко двору."
 evil.0012.b:0 "#emphasis Ритуал призыва #."
 evil.0012.b.tt:0 "Призвать на службу темных духов."
 evil.0012.c:0 "#emphasis Прочитать заклинание: Заклинание силы #."
 evil.0012.c.tt:0 "Начать ритуал и прочитать заклинание."
 evil.0012.d:0 "#emphasis Создание: Темные артефакты #."
 evil.0012.d.tt:0 "Проведение ритуала для создания уникального темного артефакта."
 evil.0012.e:0 "Может стоит выбрать ещё что-то."
 evil.0012.e.tt:0 "Вы поразмыслите о другом заклинании."
 evil.0012.f:0 "Хотя, если подумать, я ещё не готов."
 evil.0012.f.tt:0 "Вы решили не проводить ритуал."

 evil.0013.t:0 "Темный ритуал: Выбор заклинания"
 evil.0013.desc:0 "$evil.0012.desc$"
 evil.0013.a:0 "#emphasis Прочитать заклинание: Молитвенные дома #."
 evil.0013.a.tt:0 "Заклинание, доступное только Назгул."
 evil.0013.b:0 "#emphasis Прочитать заклинание: Пронзая и срывая все покровы #."
 evil.0013.b.tt:0 "Начните ритуал и прочитайте заклинание. Отныне ваша судьба неясна."
 evil.0013.c:0 "#emphasis Прочитать заклинание: Вторая тьма #."
 evil.0013.c.tt:0 "Начните ритуал и наложите проклятье на соседнюю державу."
 evil.0013.d:0 "Может стоит выбрать ещё что-то."
 evil.0013.d.tt:0 "Вы поразмыслите о другом заклинании."
 evil.0013.e:0 "Хотя, если подумать, я ещё не готов."
 evil.0013.e.tt:0 "Вы решили не проводить ритуал."

 evil.0014.t:0 "Призыв орды"
 evil.0014.desc:0 "Постараетесь ли вы найти тех, чьи сердца нечисты, тех, кто будет рад оставить свои скитания и присоединиться к вашей цели?\n\nОбратитесь ли вы к тем, кто уже собрался под ваши знамена, чтобы воодушевить их на новые схватки?\n\nОтыщите ли вы самых сильных и темных созданий в Средиземье, чтобы те возглавили ваши армии, разделив с вами часть величия?"
 evil.0014.a:0 "Призыв орды."
 evil.0014.a.tt:0 "Привлечь на свою сторону армию"
 evil.0014.b:0 "Метка войны."
 evil.0014.b.tt:0 "Подарите своей армии могущественный символ"
 evil.0014.c:0 "Собрать вождей."
 evil.0014.c.tt:0 "Отыщите могучего воина, который поведет ваши армии"
 evil.0014.d:0 "Это не совсем то, чего я хотел..."
 evil.0014.d.tt:0 "Вы выберете другое заклинание"

 evil.0015.t:0 "Ритуал призыва"
 evil.0015.desc:0 "Духи древности населяют эти земли. Их злоба неизмерима.\n\nВы откроете для себя темный путь некромантии и призыва древних ужасов.\n\nПозволите ли вы этим злым силам бесконтрольно сеять хаос по свету, или сможете обуздать их, заставив служить собственным мрачным целям?"
 evil.0015.a:0 "Воскрешение мёртвых."
 evil.0015.a.tt:0 "Поднимите армию мёртвых, которой не нужна провизия"
 evil.0015.b:0 "Призвать Стражей."
 evil.0015.b.tt:0 "Защитите свою твердыню непроницаемым взглядом Стражей"
 evil.0015.c:0 "Призвать создание Тьмы."
 evil.0015.c.tt:0 "Завладеть силой существа из древнего мира"
 evil.0015.d:0 "Это не совсем то, чего я хотел..."
 evil.0015.d.tt:0 "Вы выберете другое заклинание"
 evil.0015.e:0 "Призвать Стражей Абрахана."
 evil.0015.e.tt:0 "Собрать Стражей Абрахана"

 evil.0016.t:0 "Заклинание силы"
 evil.0016.desc:0 "Тех, кому собственноручно удалось изменить реальность, можно счесть по пальцам. Тех, кто выжил – ещё меньше. Благодаря темному союзу и проклятому ритуалу вы можете примкнуть к их числу.\n\nВерно следуя учениям [ROOT.GetCharacter.GetFaith.HighGodName] вы достигли мощи, с которой никто не сможет сравниться.\n\nКакое же великое заклинание вы прочитаете следующим?"
 evil.0016.a:0 "Разверзнуть землю."
 evil.0016.a.tt:0 "Достигните недр своей земли, распалите пламя индустрии и приготовьтесь к войне"
 evil.0016.b:0 "Источник темной силы."
 evil.0016.b.tt:0 "Продлите свою жизнь ценой чужой души"
 evil.0016.c:0 "Слова силы."
 evil.0016.c.tt:0 "Сломите оборону своего врага (НЕОБХОДИМО НАХОДИТЬСЯ В СОСТОЯНИИ ВОЙНЫ)"
 evil.0016.d:0 "Это не совсем то, чего я хотел..."
 evil.0016.d.tt:0 "Вы выберете другое заклинание"

 evil.0017.t:0 "Темные артефакты"
 evil.0017.desc:0 "Как великие мастера прошлого, что ковали могущественные реликвии и крепкое оружие, вы попробуете создать магический предмет, что позволит вам достичь своих целей и покрыть себя славой.\n\nЧто же вы создадите теперь?"
 evil.0017.a:0 "Выковать Моргульское оружие."
 evil.0017.a.tt:0 "Создайте Моргульское оружие для себя и своих воинов"
 evil.0017.b:0 "Это не совсем то, чего я хотел..."
 evil.0017.b.tt:0 "Вы выберете другое заклинание"
  
 evil.0018.t:0 "Молитвенные дома"
 evil.0018.desc:0 "В темных глубинах Барад-дура, Минас Моргула и Дол Гулдура сокрыты Молитвенные дома, где даже смерть не дарует полного освобождения. Замученные и увядающие души здесь оказались в паутине сил зла.\n\nЗдесь царит воплощённое страдание, пытка доведенная до совершенства. Охрипший в вечной агонии хор создает аккомпанемент, внушающий ужас даже храбрейшим из людей. В этих проклятых залах Назгул придаются самым извращённым ритуалам и темнейшим планам."
 evil.0018.a:0 "Преследуя их безустанно."
 evil.0018.a.tt:0 "Увеличить силу происков"
 evil.0018.b:0 "Чёрное дыхание."
 evil.0018.b.tt:0 "Наложить проклятие на своих врагов"
 evil.0018.c:0 "Темное Воскрешение"
 evil.0018.c.tt:0 "Вернуться к жизни"
 evil.0018.d:0 "Это не совсем то, чего я хотел..."
 evil.0018.d.tt:0 "Вы выберете другое заклинание"
  
 evil.0019.t:0 "Пронзая и срывая все покровы"
 evil.0019.desc:0 "Не все заклятья прямолинейны и очевидны. Иногда эффективнее всего деяния скрытные и молчаливые — словно кинжал в ночи. Проникните в разум своих врагов, притворитесь их другом, узнайте кто строит козни за вашей спиной. Сбросьте оболочку плоти и встретьте своих врагов в новом обличье."
 evil.0019.a:0 "Посланник Тьмы."
 evil.0019.a.tt:0 "Покажите миру другое лицо. Предстаньте другом свободных народов"
 evil.0019.b:0 "Оборотничество."
 evil.0019.b.tt:0 "Примите новый вид, полный могущества и власти. Сокрушите своих врагов на поле боя!"
 evil.0019.c:0 "Раскрыть предательство."
 evil.0019.c.tt:0 "Обнаружить происки, направленные на вас"
 evil.0019.d:0 "Это не совсем то, чего я хотел..."
 evil.0019.d.tt:0 "Вы выберете другое заклинание"
  
 evil.0020.t:0 "Вторая тьма"
 evil.0020.desc:0 "Слишком долго земли ваших врагов процветали в богатстве, а их поля колосились урожаем. Они позабыли ужасы мира, давным давно не ощущая обжигающего холода, не слыша скрипучего смеха, который несёт с собой опустошение и болезни. Ночи поглощают дни, а солнце гаснет под неукротимой яростью Тьмы.\n\nНелегко совладать с этими древними первобытными ужасами. Удастся ли вам укротить их и использовать в собственных целях?"
 evil.0020.a:0 "Сокрыть во Тьме."
 evil.0020.a.tt:0 "Накрыть земли врагов чернейшими тучами, вселяя ужас в их сердца"
 evil.0020.b:0 "Аномальная зима."
 evil.0020.b.tt:0 "Наслать на врагов пронизывающий зимний холод"
 evil.0020.c:0 "Чума."
 evil.0020.c.tt:0 "Высвободить болезнь, которая уничтожит всё живое на своем пути"
 evil.0020.d:0 "Это не совсем то, чего я хотел..."
 evil.0020.d.tt:0 "Вы выберете другое заклинание"
  
 evil.0021.t:0 "Темный ритуал: Ужасная трагедия!"
 evil.0021.desc:0 "Как такое возможно!?\n\nНеужели силы зла покинули меня!?"
 evil.0021.a:0 "Ритуал провалился с треском"
  
 evil.0022.t:0 "Темный ритуал: Заклинание не удалось!"
 evil.0022.desc:0 "По крайней мере со мной ничего не случилось..."
 evil.0022.a:0 "Ритуал провалился"
  
 evil.0023.t:0 "Темный ритуал: Успех!"
 evil.0023.a:0 "Ритуал прошёл успешно"
 evil.0023.horde.a.desc:0 "Они приходят из-за темных и мрачных холмов. Воины, что готовы сражаться с вашим именем на устах.\n\n Когда вы оглядываете собравшееся воинство, вас наполняет мрачное удовлетворение собственным мастерством чёрной магии. Движением руки вы создали легионы!"
 evil.0023.horde.b.desc:0 "Ваши войска послушно ожидают начертания последних символов силы. Теперь, когда их нагрудники украшает ваш символ — руны силы и могущества, они будут сражаться вдвое упорнее, чем раньше!"
 evil.0023.horde.c.desc:0 "Воитель мрачного коварства и выдающейся силы стоит перед вами, а у его ног лежит окровавленное тело.\n\n«Я услышал ваш зов, повелитель, и явился, чтобы предложить свой клинок! Этой жертвой я приношу свою клятву верности».\n\nКогда ваши войска в бой поведёт столь сильный воин, они станут сражаться с таким остервенением, какого ещё не испытывали."
 evil.0023.summon.a.desc:0 "Они поднимаются из глубоких могил. Хладные и лихорадочные мертвецы, чьими телами теперь управляют темные духи, что служат вам, хватаются за свои мечи. Но и без меча эти умертвия вселяют смертельный ужас в ваших врагов!"
 evil.0023.summon.b.desc:0 "Последнее произнесенное на Чёрном наречии слово знаменует завершение печати. Стражи у ваших врат теперь запечатаны и готовы к вечной службе. Их сила защитит вас там, где не справятся каменные стены."
 evil.0023.summon.c.desc:0 "Из облаков доносится скрежещущий вопль, вслед за которым чёрным вихрем появляется чудовище. Ужасная тварь — очередной прислужник самого Темного Властелина! Обладающее несравненной скоростью и силой, это чудовище послужит неподдельным знаком милости темных сил."
 evil.0023.powerspell.a.desc:0 "От ваших слов земля с треском разверзается. Вскоре из этих разломов мрачным потоком польются вооруженные до зубов полчища. Размер вашего ополчения увеличился, без единой капли усилий!"
 evil.0023.powerspell.b.desc:0 "Вы обратились к самым греховным и богохульным деяниям. Вы привязали одного из своих придворных к темному алтарю, и приступили к чтению заклинания, которое вскоре практически превращается в протяжный вой, сотрясающий стены.\n\nВздрогнув в последний раз, они осыпаются к вашим ногам. Вас охватывает странное пьянящее ощущение, словно вам довелось испить лучшего из вин. Вдруг вы ощущаете обновление, словно помолодели, стали живее и сильнее!\n\nВы разворачиваетесь и устремляетесь вперед, оставляя позади увядшую оболочку на алтаре. Вашим слугам придётся здесь убрать."
 evil.0023.powerspell.c.desc:0 "Темные слова силы, сходя с ваших уст, предстают укреплениями противника в вашем сознании. Вы видите каждый камень, что формирует их стены, вы ощущаете землю, на которой эти камни сложены. Собрав свою волю в кулак, вы произносите разрушающие слова, слова уничтожения и опустошения. Вы слышите грохот, с которым стены вашего противника падают перед вашей мощью."
 evil.0023.craft.a.desc:0 "Моргульский клинок...мрачное оружие, которое нелегко выковать. Холодный на ощупь клинок покрыт темными рунами. Он внушает тревогу и страх в сердца тех, кому довелось увидеть его. Он был выкован в крови и страданиях, а рукоять его вырезана из кости. Это орудие способно сломить даже самых крепких духом."
 evil.0023.lamentation.a.desc:0 "Страх — самое сильное оружие. Доведённые до ужаса люди сделают всё, что им велено, только чтобы избежать зловещей судьбы...как же, всё таки, это просто."
 evil.0023.lamentation.b.desc:0 "Скрытно перемещаясь в тени, вы находите свою цель. Воздух вокруг похолодел от одного лишь вашего присутствия. Вы устремляетесь к своей цели. Этой ночью вам не нужно оружие, одного касания достаточно, чтобы обезвредить военачальника и обескровить его армию. Очередная жертва Черного дыхания."
 evil.0023.lamentation.c.desc:0 "Я вернул тебя из тьмы и беспомощности, Чтобы ты продолжил служить своему хозяину. От этой службы не освободиться. Даже после смерти."
 evil.0023.treachery.a.desc:0 "Уловки и обаяние, добродушная улыбка и приветствие в каждом движении. Ложь и притворство — всего лишь орудие, которое позволит вам застать ваших врагов врасплох. Тем не менее, орудие весьма надежное. Надежда на сближение с вами — непростительная ошибка, которую им уж точно не стоило допускать... Пускай они расслабятся, поддавшись вашему кажущемуся добродушию. Ваше время скоро придёт."
 evil.0023.treachery.b.desc:0 "Оказаться в шкуре другого — весьма необычное ощущение. Ваша былая форма — ничто по сравнению с новой. Громада мышц, покрытая шерстью. Устрашающее существо, словно оборотень из легенд [Concept( 'firstage', 'Первой Эпохи' )|E]. Такое могущество в ваших руках! Великая сила в вашем теле! Да поберегутся ваши враги — вы выходите на охоту за дичью покрупнее..."
 evil.0023.treachery.c.desc:0 "Во тьме вы видите силуэты всех своих врагов, а их уловки становятся вам очевидны. Наконец вы разгадываете все их замыслы, все их ухищрения и происки против вас. Недоброжелатели могут быть даже при вашем дворе! Вы полны решимости привлечь виновного к ответственности..."
 evil.0023.darkness.a.desc:0 "Темное облако поднимается ввысь и устремляется вперед. Своей тенью оно накроет посевы и подорвет дух людей. Из тьмы восстанут проклятые и порочные воины, которым суждено посеять хаос, куда бы они не отправились."
 evil.0023.darkness.b.desc:0 "Сначала подули холодные ветры. Затем пришел снег, а с ним глубокое отчаяние, что высасывает желание жить и действовать. Ваши враги ослаблены настолько, что с трудом переживают пронзающий холод. Они и думать не смеют о том, чтобы напасть на вас! Вы непрестанно хохочете, согреваясь теплом очага и мыслями о том, сколько невыносимых страданий вам удалось принести своим врагам."
 evil.0023.darkness.c.desc:0 "Всё начинается, как и водится, неспешно, с мелочей. Сегодня один из придворных валится от усталости, завтра другой не просыпается утром. Кажется, что в этом нет ничего особенного, ведь таков естественный ход вещей. Но наступает переломный момент. Один за другим, дворы ваших соперников трепещут в ужасе. Придворные отгораживаются друг от друга тяжелыми дверьми, панически пытаясь спастись от чумы, от проклятия, что поразило их. Такой раздор вам, конечно, только на руку..."
 evil.0023.horde.a:0 "Армия стоит наизготовку!"
 evil.0023.horde.b:0 "Метка войны начертана!"
 evil.0023.horde.c:0 "Служите мне и станьте частью моей судьбы!"
 evil.0023.summon.a:0 "Встаньте, мои слуги!"
 evil.0023.summon.b:0 "Пред ликом стражей ни одной живой душе не войти в мои владения!"
 evil.0023.summon.c:0 "Животное, достойное своего наездника!"
 evil.0023.powerspell.a:0 "Земля разверзается с грохотом!"
 evil.0023.powerspell.b:0 "Твоя душа принадлежит мне!"
 evil.0023.powerspell.c:0 "Древняя магия обратит эти стены в пыль."
 evil.0023.craft.a:0 "Моргульские клинки уничтожат моих врагов!"
 evil.0023.lamentation.a:0 "Я не успокоюсь, пока не завершу начатое."
 evil.0023.lamentation.b:0 "Неужели ты не поверишь в смерть, пока не переступишь через ее порог?"
 evil.0023.lamentation.c:0 "Я стану сильнее чем когда либо!"
 evil.0023.treachery.a:0 "Каждый будет считать меня своим другом!"
 evil.0023.treachery.b:0 "Никому не совладать со мной!"
 evil.0023.treachery.c:0 "Предатели! Глупцы! Ничто не ускользнет от моего взора!"
 evil.0023.darkness.a:0 "Вторая тьма приближается!"
 evil.0023.darkness.b:0 "Выступите сейчас и вам не добраться до моих стен живыми."
 evil.0023.darkness.c:0 "Дует поветрие, что несет смерть."

 evil.0024.t:0 "Темный ритуал: Критический успех!"
 evil.0024.a:0 "Ритуал прошёл с оглушительным успехом"
 evil.0024.horde.a.desc:0 "Они приходят из-за темных и мрачных холмов. Бесчисленные воины, что готовы сражаться с вашим именем на устах.\n\n Когда вы оглядываете собравшееся воинство, вас наполняет мрачное удовлетворение собственным мастерством черной магии. Движением руки вы создали легионы!"
 evil.0024.horde.b.desc:0 "Ваши войска послушно ожидают начертания последних символов силы. Теперь, когда их нагрудники украшает ваш символ — руны силы и могущества, они будут сражаться вдвое упорнее, чем раньше!"
 evil.0024.horde.c.desc:0 "Воители мрачного коварства и выдающейся силы стоят перед вами, кровные братья, что готовы служить вам.\n\n«Мы услышали ваш зов, повелитель, и явились, чтобы предложить свои клинки! Узрите же дары, которые мы принесли!"\n\nК вашим ногам они бросают кошель золота и мертвое тело — вашего давнего противника. Вы удовлетворенно ухмыляетесь, а затем киваете в знак согласия. Когда ваши войска в бой поведут столь сильные воины, они станут сражаться с таким остервенением, какого еще не испытывали."
 evil.0024.summon.a.desc:0 "Они поднимаются из глубоких могил. Хладные и лихорадочные мертвецы, чьими телами теперь управляют темные духи, что служат вам, хватаются за свои мечи. Но и без меча эти умертвия вселяют смертельный ужас в ваших врагов!"
 evil.0024.summon.b.desc:0 "Последнее произнесенное на Черном наречии слово знаменует завершение печати. Стражи у ваших врат теперь запечатаны и готовы к вечной службе. Их сила защитит вас там, где не справятся каменные стены."
 evil.0024.summon.c.desc:0 "Из облаков доносится грозный рев и нечто опускается словно ураганный ветер. Дракон услышал ваш зов, а ваши придворные падают ниц в восхищении его величием. Но вы стоите прямо и гордо, уверенно в собственных силах. Вы — хозяин этого существа, и оно об этом знает. Взобравшись на его спину, вы ощущаете собственное могущество. Вы готовы создать королевство, даже ценой огня и крови."
 evil.0024.summon.e.desc:0 "$guard_of_abrakhan_flavor$"
 evil.0024.powerspell.a.desc:0 "От ваших слов земля с треском разверзается. Вскоре из этих разломов мрачным потоком польются вооруженные до зубов полчища. Размер вашего ополчения увеличился, без единой капли усилий!"
 evil.0024.powerspell.b.desc:0 "Вы обратились к самым греховным и богохульным деяниям. Вы привязали одного из своих придворных к темному алтарю, и приступили к чтению заклинания, которое вскоре практически превращается в протяжный вой, сотрясающий стены.\n\nВздрогнув в последний раз, они осыпаются к вашим ногам. Вас охватывает странное пьянящее ощущение, словно вам довелось испить лучшего из вин. Вдруг вы ощущаете обновление, словно помолодели, стали живее и сильнее!\n\nВы разворачиваетесь и устремляетесь вперед, оставляя позади увядшую оболочку на алтаре. Вашим слугам придется здесь убрать."
 evil.0024.powerspell.c.desc:0 "Темные слова силы, сходя с ваших уст, предстают укреплениями противника в вашем сознании. Вы видите каждый камень, что формирует их стены, вы ощущаете землю, на которой эти камни сложены. Собрав свою волю в кулак, вы произносите разрушающие слова, слова уничтожения и опустошения. Вы слышите грохот, с которым стены вашего противника падают перед вашей мощью."
 evil.0024.craft.a.desc:0 "Моргульский клинок...мрачное оружие, которое нелегко выковать. Холодный на ощупь клинок покрыт темными рунами. Он внушает тревогу и страх в сердца тех, кому довелось увидеть его. Он был выкован в крови и страданиях, а рукоять его вырезана из кости. Это орудие способно сломить даже самых крепких духом."
 evil.0024.lamentation.a.desc:0 "Страх — самое сильное оружие. Доведенные до ужаса люди сделают всё, что им велено, только чтобы избежать зловещей судьбы...как же, всё таки, это просто."
 evil.0024.lamentation.b.desc:0 "Скрытно перемещаясь в тени, вы находите свою цель. Воздух вокруг похолодел от одного лишь вашего присутствия. Вы устремляетесь к своей цели. Этой ночью вам не нужно оружие, одного касания достаточно, чтобы обезвредить военачальника и обескровить его армию. Очередная жертва Черного дыхания."
 evil.0024.lamentation.c.desc:0 "Я вернул тебя из тьмы и беспомощности, Чтобы ты продолжил служить своему хозяину. От этой службы не освободиться. Даже после смерти."
 evil.0024.treachery.a.desc:0 "Уловки и обаяние, добродушная улыбка и приветствие в каждом движении. Ложь и притворство — всего лишь орудие, которое позволит вам застать ваших врагов врасплох. Тем не менее, орудие весьма надежное. Надежда на сближение с вами — непростительная ошибка, которую им уж точно не стоило допускать... Пускай они расслабятся, поддавшись вашему кажущемуся добродушию. Ваше время скоро придёт."
 evil.0024.treachery.b.desc:0 "Оказаться в шкуре другого — весьма необычное ощущение. Ваша былая форма — ничто по сравнению с новой. Громада мышц, покрытая шерстью. Устрашающее существо, словно оборотень Первой Эпохи. Это было так просто, так естественно. Словно вы оказались дома, там, где вам и место.\n\nТакое могущество в ваших руках! Великая сила в вашем теле! Да поберегутся ваши враги — вы выходите на охоту за дичью покрупнее..."
 evil.0024.treachery.c.desc:0 "Во тьме вы видите силуэты всех своих врагов, а их уловки становятся вам очевидны. Наконец вы разгадываете все их замыслы, все их ухищрения и происки против вас. Недоброжелатели могут быть даже при вашем дворе! Вы полны решимости привлечь виновного к ответственности..."
 evil.0024.darkness.a.desc:0 "Темное облако поднимается ввысь и устремляется вперед. Своей тенью оно накроет посевы и подорвет дух людей. Из тьмы восстанут проклятые и порочные воины, которым суждено посеять хаос, куда бы они не отправились."
 evil.0024.darkness.b.desc:0 "Сначала подули холодные ветры. Затем пришел снег, а с ним глубокое отчаяние, что высасывает желание жить и действовать. Ваши враги ослаблены настолько, что с трудом переживают пронзающий холод. Они и думать не смеют о том, чтобы напасть на вас! Вы непрестанно хохочете, согреваясь теплом очага и мыслями о том, сколько невыносимых страданий вам удалось принести своим врагам."
 evil.0024.darkness.c.desc:0 "Всё начинается, как и водится, неспешно, с мелочей. Сегодня один из придворных валится от усталости, завтра другой не просыпается утром. Кажется, что в этом нет ничего особенного, ведь таков естественный ход вещей. Но наступает переломный момент. Один за другим, дворы ваших соперников трепещут в ужасе. Придворные отгораживаются друг от друга тяжелыми дверьми, панически пытаясь спастись от чумы, от проклятия, что поразило их. Такой раздор вам, конечно, только на руку..."
 evil.0024.horde.a:0 "Великая армия стоит наизготовку!"
 evil.0024.horde.b:0 "Великая Метка войны начертана!"
 evil.0024.horde.c:0 "Служите мне и станьте частью моей великой судьбы!"
 evil.0024.summon.a:0 "Встаньте, мои слуги!"
 evil.0024.summon.b:0 "Никому не переступить моего порога!"
 evil.0024.summon.c:0 "Потомок великих драконов, служи мне!"
 evil.0024.powerspell.a:0 "Да разверзнется земля!"
 evil.0024.powerspell.b:0 "Смерть меня не настигнет!"
 evil.0024.powerspell.c:0 "Перед могущественным словом силы не устоит ни одна стена!"

  # Tier 1 (Phase 1) 
  
 evil.3100.t:0 "The Path of Sorcery"
 evil.3100.desc.intro:0 "I have decided to"
 evil.3100.desc.a:0 "learn the basics of"
 evil.3100.desc.b:0 "deepen my skill in"
 evil.3100.desc.c:0 "reach full mastery of the art of"
 evil.3100.desc.end:0 "dark sorcery. The next steps will take preparation and an arduous search for the dark knowledge and for one skilled enough to teach me, but it is not too late to turn back.\n\nIf I were to turn from this path now, it would shatter my resolve to become a sorcerer."
 evil.3100.a:0 "I begin my quest in search of dark knowledge."
 evil.3100.a.tt:0 "You become an apprentice sorcerer."
 evil.3100.b:0 "To come this far and spur destiny."
 evil.3100.b.tt:0 "You reject becoming an apprentice sorcerer."
 evil.3100.experience:0 "You further your quest to learn sorcery. (Gain sorcery_quest points.)"
  
  
 evil.3101.t:0 "In Search of Dark Knowledge"
 evil.3101.desc:0 "There are many paths laid out before me in my search for dark knowledge of sorcery. Perhaps I can find a master sorcerer to teach me [master.GetHerHis] ways, or maybe the realm has some hidden tome, from which I can teach myself the necessary understanding of the world."
 evil.3101.a:0 "I will convince [master.GetTitledFirstName] to teach me this dark knowledge."
 evil.3101.a.tt:0 "You attempt to convince this sorcerer to teach you."
 evil.3101.b:0 "Scour the land for tomes of dark knowledge."
 evil.3101.b.tt:0 "You spend years in your search, with a negative effect for your absence in your realm."
 evil.3101.c:0 "Send scholars to search this land for tomes of dark lore."
 evil.3101.c.tt:0 "These scholars practice your faith’s dark ways; their search takes years, but it does not leave you absent from your realm."
 evil.3101.d:0 "I had best not meddle in such things."
 evil.3101.d.tt:0 "You end your search for dark knowledge to become a sorcerer."
  
  
 evil.3110.t:0 "In Search of Dark Knowledge: The Master"
 evil.3110.desc:0 "It is no secret that the master sorcerer [master.GetTitledFirstName] has embraced [ROOT.GetCharacter.GetFaith.HighGodName] and has studied long to become a sorcerer.\n\nI need to find a way to make [master.GetHerHim] teach me what [master.GetSheHe] knows of the forbidden lore."
 evil.3110.a:0 "[master.GetTitledFirstName] appreciates me, I will become their apprentice."
 evil.3110.a.tt:0 "You attempt to befriend the master sorcerer, they will share their dark knowledge."
 evil.3110.a.t:0 "Friendship Rejected"
 evil.3110.b:0 "Power comes at a cost, one that I can afford, and that [master.GetTitledFirstName] cannot refuse."
 evil.3110.b.tt:0 "You attempt to bribe the master sorcerer for dark knowledge."
 evil.3110.c:0 "I will capture them. And extract their dark knowledge."
 evil.3110.c.tt:0 "You attempt to abduct the master sorcerer. In your prison, [master.GetShortUINameNoTooltip] will tell you one way or another."
 evil.3110.d:0 "There must be another path."
 evil.3110.d.tt:0 "Choose a different option for your search of dark knowledge."
  
 evil.3111.t:0 "In Search of Dark Knowledge: The Master"
 evil.3111.desc:0 "[master.GetTitledFirstName] has accepted you and will begin teaching."
  
 evil.3111.a:0 "Let us begin."
 evil.3111.a.tt:0 "You will begin studying under Master [master.GetFirstNameNoTooltip]"
  
 evil.3112.t:0 "In Search of Dark Knowledge: The Master"
 evil.3112.1.desc:0 "[master.GetTitledFirstName] has rejected your coin."
 evil.3112.2.desc:0 "[master.GetTitledFirstName] has accepted your bribe, but not your apprenticeship."
 evil.3112.a:0 "Curses, I must try another path."
 evil.3112.a.tt:0 "You return to choosing a path to search for dark knowledge."
 evil.3112.b:0 "Without a teacher, that will be the end of my quest."
 evil.3112.b.tt:0 "$evil.3101.d.tt$"
  
 evil.3113.t:0 "In Search of Dark Knowledge: The Master"
 evil.3113.desc:0 "[master.GetTitledFirstName] has been captured."
 evil.3113.a:0 "I will torture this dark knowledge from you."
 evil.3113.a.tt:0 "Torturing your captive will increase your dark knowledge. But will come at a cost."
  
 evil.3114.t:0 "In Search of Dark Knowledge: The Master"
 evil.3114.desc:0 "My scheme to abduct [master.GetTitledFirstName] is not complete yet, perhaps it is time to try another path."
 evil.3114.a:0 "I will have [master.GetTitledFirstName] in my dungeon."
 evil.3114.a.tt:0 "The chance to extract dark knowledge from a captured master sorcerer will occur again in two years."
 evil.3114.b:0 "$evil.3112.a$"
 evil.3114.b.tt:0 "$evil.3112.a.tt$"
 evil.3114.c:0 "Without someone to extract dark knowledge from, my search ends."
 evil.3114.c.tt:0 "$evil.3101.d.tt$"
  
 evil.3115.t:0 "In Search of Dark Knowledge: The Master"
 evil.3115.desc:0 "[master.GetTitledFirstName] has been captured and tortured. And in that they have revealed dark knowledge to you."
 evil.3115.a:0 "What has been learned cannot be undone."
 evil.3115.a.tt:0 "You gain dark knowledge and progress in your quest to learn sorcery. Torturing the master sorcerer again may increase progress."
  
 evil.3120.t:0 "Trip to the Black Market"
 evil.3120.1.desc:0 "Success on my journey!"
 evil.3120.2.desc:0 "Success of the Travellers that I send!"
 evil.3120.a:0 "Let's Learn!"
 evil.3120.a.tt:0 ""
  
 evil.3121.t:0 "Trip to the Black Market"
 evil.3121.1.desc:0 "Failure of my trip!"
 evil.3121.2.desc:0 "Travellers Failure!"
 evil.3121.a:0 "Try other ways"
 evil.3121.a.tt:0 ""
 evil.3121.b:0 "Surrender"
 evil.3121.b.tt:0 ""
  
 evil.3130.t:0 "In Search of Dark Knowledge: The Library of Shadow"
 evil.3130.desc:0 "I've already learned a lot. The next step is to discover the secrets of the Library of Shadow."
 evil.3130.a:0 "I'm ready ..."
 evil.3130.a.tt:0 ""
  
 evil.3190.t:0 "The Path of Sorcery"
 evil.3190.desc:0 "I can now piece together the secrets of sorcery. With the fragments of dark knowledge that I have gained I should be able to begin my first ritual.\n\nThe riddle set before me will be answered by practicing my first successful ritual. I will know it will be successful when I become an Novice Sorcerer."
 evil.3190.a:0 "Dark Ritual: Morgoth's Ring"
 evil.3190.a.tt:0 "You answer the riddle with this ritual."
 evil.3190.b:0 "Dark Ritual: Sauron's Blood Offering"
 evil.3190.b.tt:0 "$evil.3190.a.tt$"
 evil.3190.c:0 "Dark Ritual: Uruk's Ritual Mutilation"
 evil.3190.c.tt:0 "$evil.3190.a.tt$"
 evil.3190.d:0 "Dark Ritual: Into Darkness"
 evil.3190.d.tt:0 "$evil.3190.a.tt$"
 evil.3190.e:0 "Dark Ritual: Tû's Wild Dance"
 evil.3190.e.tt:0 "$evil.3190.a.tt$"
 evil.3190.f:0 "I cannot answer this riddle."
 evil.3190.g:0 "Beyond my knowledge"
 evil.3190.g.desc:0 "I need to continue studying the dark arts"
  
 tortured_sorcerer_effect.success:0 "Вам удается завладеть крупицей темных знаний."

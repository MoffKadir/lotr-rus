l_russian:

 lotr_horse_race.0007.t:0 "Новая традиция скачек"
 lotr_horse_race.0007.desc:0 "С тех пор, как скачки в этом регионе стали популярнее, они стали прекрасным поводом собраться вместе и провести празднество в родном городе.\n\nВ разных городах и поселениях наряду с другими крупными мероприятиями проводятся собственные скачки, но иногда они могут быть хаотичными, плохо организованными и беспорядочными. Я [Select_CString(ROOT.Char.IsFemale, 'работала', 'работал' )] вместе с известными личностями владения [capital.GetNameNoTier], чтобы устроить там крупные скачки, которые отныне будут проводиться регулярно, учредив новую традицию, которая повысит общественную гордость местных жителей и прославит владение [capital.GetNameNoTierNoTooltip] в регионе.\n\nВ частности, скачки будут проведены"
 lotr_horse_race.0007.desc.religious:0 "во время крупного религиозного празднества, которое пользуется популярностью у местного населения. Таким образом, эта новая традиция скачек будет иметь глубокий духовный подтекст, вдохновив местных жителей сочетанием торжественной веры и праздничного предвкушения."
 lotr_horse_race.0007.desc.civic:0 "в ознаменование важного события в истории владения [capital.GetNameNoTierNoTooltip]. Общественная гордость местных жителей может только усилиться, если они вспомнят, почему, в конце концов, они должны гордиться своим родным городом."
 lotr_horse_race.0007.desc.dynastic:0 "в честь недавних счастливых событий, произошедших с домом [ROOT.Char.GetHouse.GetName]. Разумно поддерживать тесные связи с местным населением, чтобы мы могли праздновать наши победы вместе."
 lotr_horse_race.0007.a:0 "Пусть эта традиция сохранится на долгие века!"
 lotr_horse_race.0018.t:0 "Письменное наследие династии [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 lotr_horse_race.0018.desc:0 "Со временем [ROOT.Char.GetCulture.GetCollectiveNoun]ий народ стал широко использовать письменные документы, чтобы отслеживать пожертвования, договоры аренды, покупки, судебные разбирательства и другие финансовые и юридические действия, связанные с нашими религиозными учреждениями и постройками.\n\nБольшинство известных [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]их семейств, включая династию [ROOT.Char.GetDynasty.GetBaseName], за прошедшие годы подготовили несколько свитков. Однако они разбросаны повсюду - некоторые хранятся в наших домах и конторах, в то время как другие хранят местные [ROOT.Char.GetFaith.HouseOfWorship], и они не всегда в хорошем состоянии.\n\nВ связи с этим я [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] найти как можно больше записей нашей семьи и переписать их воедино. Это очень пригодится нам в будущем, например, когда мы будем вовлечены в юридические споры, захотим участвовать в различных сделках, таких как продажа или покупка недвижимости, или даже просто для того, чтобы показать другим прошлые благотворительные деяния нашей семьи."
 lotr_horse_race.0018.a:0 "Хорошо, что мы делаем это сейчас!"
 lotr_horse_race.0019.t:0 "Вложения в скаковых лошадей"
 lotr_horse_race.0019.desc.intro:0 "Ожидается, что такие великие [GetPlayer.GetCulture.GetCollectiveNoun]ие дома, как [GetPlayer.GetHouse.GetName], будут владеть конюшней с прекрасными скаковыми лошадьми, быстрыми и выносливыми, но послушными. Хотя у нас нет недостатка в свирепых и мощных скакунах, у нас есть много возможностей для совершенствования.\n\nВот почему"
 lotr_horse_race.0019.desc.investor:0 "я [Select_CString(ROOT.Char.IsFemale, 'проявила', 'проявил' )] инициативу"
 lotr_horse_race.0019.desc.other:0 "[ROOT.Char.Custom2('RelationToMe', racing_horse_investor)] [Select_CString(ROOT.Char.Custom2('RelationToMe', racing_horse_investor).IsFemale, 'проявила', 'проявил' )] инициативу"
 lotr_horse_race.0019.desc.conclusion:0 "по дальнейшим вложениям в скаковых лошадей нашего дома, покупая и укрощая самых быстрых и проворных лошадей, а также тренируя самых многообещающих из наших собственных конюшен. Если мы правильно разыграем наши карты, то будем доминировать в скачках региона на долгие годы вперёд!"
 lotr_horse_race.0019.a:0 "Наши лошади принесут нам много великих побед!"
 lotr_horse_race.0019.small.tooltip:0 "До тех пор, пока у вашего [Concept('house', 'дома')|E] есть [modifier|El] «[GetModifier('RICE_lotr_horse_race_Racing_horse_investment_small_modifier').GetNameWithTooltip]», ваши шансы на победу в скачках незначительно повышены"
 lotr_horse_race.0019.medium.tooltip:0 "До тех пор, пока у вашего [Concept('house', 'дома')|E] есть [modifier|El] «[GetModifier('RICE_lotr_horse_race_Racing_horse_investment_medium_modifier').GetNameWithTooltip]», ваши шансы на победу в скачках слегка повышены"
 lotr_horse_race.0019.large.tooltip:0 "До тех пор, пока у вашего [Concept('house', 'дома')|E] есть [modifier|El] «[GetModifier('RICE_lotr_horse_race_Racing_horse_investment_large_modifier').GetNameWithTooltip]», ваши шансы на победу в скачках умеренно повышены"
 lotr_horse_race.0020.t:0 "Подготовка к отъезду"
 lotr_horse_race.0020.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] известие о том, что [host.GetTitledFirstName] собирается провести грандиозные скачки во владении [location.GetName], я [Select_CString(ROOT.Char.IsFemale, 'поняла, что должна', 'понял, что должен' )] присутствовать. За соревнованиями могут наблюдать высокопоставленные лица, дворяне и чемпионы со всего региона, и в любом случае это будет праздничное мероприятие для всех.\n\nМы быстро готовимся и отправляемся утром."
 lotr_horse_race.0020.desc.host:0 "Скоро начнутся скачки, которые я провожу во владении [location.GetName]. Это будет праздничное мероприятие, на котором соберутся высокопоставленные лица, дворяне и чемпионы со всех окрестностей, чтобы понаблюдать за соревнованиями.\n\nМы быстро готовимся и отправляемся утром."
 lotr_horse_race.0020.a:0 "Надеюсь, это будет увлекательно!"
 lotr_horse_race.0021.t:0 "Участие в скачках?"
 lotr_horse_race.0021.desc:0 "Скачки - это прекрасная возможность как для великих, так и для малых домов завоевать престиж и известность, и мой дом не исключение. Честь и слава в изобилии ожидают любого победителя, но за них приходится платить высокую цену.\n\nЕсли бы я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] взять какую-нибудь из скаковых лошадей моей семьи, мне потребовалось бы много тренировок и подготовки, которые потребовали бы немалых затрат."
 lotr_horse_race.0021.a:0 "Просто понаблюдаем за зрелищем."
 lotr_horse_race.0021.a.tooltip:0 "Ваш [house|El] не станет нанимать скакуна на участие в скачках и #N лишится#! шансов на получение вознаграждения за победу в них."
 lotr_horse_race.0021.b:0 "Мы подготовим нашу лучшую скаковую лошадь!"
 lotr_horse_race.0021.b.tooltip:0 "Ваш [house|El] получит обычные шансы на победу в скачках."
 lotr_horse_race.0021.c:0 "Я не пожалею средств на подготовку!"
 lotr_horse_race.0021.c.tooltip:0 "Ваш [house|El] получит #P повышенные#! шансы на победу в скачках."
 lotr_horse_race.0022.t:0 "Последние приготовления"
 lotr_horse_race.0022.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] на ипподром во владении [actual_location.GetName], и ни минутой раньше. Толпа гудит от возбуждения, слуги и сопровождающие снуют взад и вперёд со скоростью своих лошадей, в то время как гости прибывают из далёких и ближних земель.\n\nТакое событие - не просто сами скачки - в конце концов, скачки - это лишь кульминация периода празднеств, так что предстоит проделать ещё много работы. На этот раз скачки проводятся"
 lotr_horse_race.0022.desc.religious.christian:0 "в честь дня памяти популярного [faith.GetName]ого святого здесь, во владении [actual_location.GetName]."
 lotr_horse_race.0022.desc.religious:0 "по религиозному случаю в честь местного [faith.GetName]ого святого."
 lotr_horse_race.0022.desc.civic:0 "в ознаменование важного исторического события, произошедшего во владении [actual_location.GetName]."
 lotr_horse_race.0022.desc.dynastic:0 "в честь побед дома [host.GetHouse.GetName]."
 lotr_horse_race.0022.desc.horses:0 "\n\nЯ также проверяю, как там моя лошадь и наездник, которые позднее будут участвовать в скачках. Кажется, с ними все в порядке – пока. Надеюсь, на этот раз они выиграют!"
 lotr_horse_race.0022.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] проследить за последними приготовлениями."
 lotr_horse_race.0023.a:0 "Давайте устраиваться."
 lotr_horse_race.0024.t:0 "Открывающие торжества"
 lotr_horse_race.0024.desc:0 "Сегодня вечером как жители владения [actual_location.GetName], так и гости примут участие в банкете по случаю открытия, а также в [host.GetFaith.GetName]ой церемонии подношения. Сотни разговоров сливаются воедино, когда крестьяне собираются в толпы, а уважаемые дворяне едут верхом, облачённые в свои лучшие одежды, и все они движутся в одном направлении.\n\nПроцессия, которую сопровождают [host.Custom('DefaultPriestTitlePlural')] и артисты, проходит через город, по крайней мере, до тех пор, пока мы не добираемся до большого зала. Двери распахиваются перед нами, открывая великолепный, украшенный зал, где должен состояться грандиозный банкет.\n\nЕду приносят быстро, напитки - ещё быстрее."
 lotr_horse_race.0024.a:0 "Воистину, торжественное событие!"
 lotr_horse_race.0026.t:0 "Скачки начинаются!"
 lotr_horse_race.0026.desc.intro.christian:0 "Это утро праздничного дня."
 lotr_horse_race.0026.desc.intro:0 "Это утро праздничного дня."
 lotr_horse_race.0026.desc:0 "Я намереваюсь понаблюдать за ещё одной грандиозной процессией, прежде чем мы направимся в [host.GetFaith.HouseOfWorship] владения [actual_location.GetName], чтобы воздать больше почестей. Здесь царит бурное веселье, но по мере приближения момента начала скачек волнение нарастает.\n\nСкачки начнутся после полудня, и волнение становится ощутимым. Толпа высыпает на поля за пределами стадиона, собирается вокруг ипподрома, в то время как знать восседает на высоком месте. Воздух пропитан запахом пота и конского навоза, но меня это мало беспокоит. Лошади выстраиваются в линию,"
 lotr_horse_race.0026.desc.horses:0 "и в конце я вижу лошадь, представляющую наш дом, украшенную нашими цветами и эмблемами! Я и мои слуги дико кричим, подбадривая наездника, который натягивает поводья."
 lotr_horse_race.0026.desc.none:0 "и на другом конце поля я вижу лошадей, разукрашенных в мириады различных цветов, ярких и узорчатых; цвета и эмблемы принадлежат знатным домам и нескольким простолюдинам. Лошади встают дыбом под своими попонами, но они смирные и скачут, как им приказывают. Всё вокруг оглашается восторженными возгласами."
 lotr_horse_race.0026.desc.conclusion:0 "\n\nПронзительный звук трубы пронзает воздух, и лошади мгновенно срываются с места, оставляя за собой шлейф пыли!"
 lotr_horse_race.0026.a:0 "Вперёд! Вперёд! Вперёд!"
 lotr_horse_race.0028.t:0 "К финишной линии!"
 lotr_horse_race.0028.desc:0 "Земля, кажется, грохочет и содрогается; содрогание это исходит не только от стука копыт быстрых, как молния, лошадей, но и от радостных возгласов возбужденной толпы. Наконец, первая лошадь пересекает финишную черту, и раздаются оглушительные аплодисменты.\n\n"
 lotr_horse_race.0028.desc.house_host:0 "Я поддерживаю их. Лошадь-победительница принадлежит не кому иному, как нашему [Concept('house', 'дому')|E] [ROOT.Char.GetHouse.GetName], наши цвета развеваются на ветру, когда всадник натягивает поводья и останавливает своего скакуна. Я вскакиваю со своего места, в голове звенит от волнения, и высоко поднимаю руки.\n\nИмя дома [ROOT.Char.GetHouse.GetName] будет на устах у многих."
 lotr_horse_race.0028.desc.house_other:0 "Лошадь-победительница принадлежит [Concept('house', 'дому')|E] [lotr_horse_race_winner.GetHouse.GetName], который представляет [lotr_horse_race_winner.GetTitledFirstName]. Несомненно, дом [lotr_horse_race_winner.GetHouse.GetNameNoTooltip] и их слуги очень довольны таким исходом."
 lotr_horse_race.0028.desc.merchant:0 "Победившая лошадь принадлежит купеческой семье, которая явно хорошо за нее заплатила. Они не принадлежат к элитной знати, заслужив несколько недовольных взглядов со стороны некоторых престижных семей, но они неохотно принимают победу."
 lotr_horse_race.0028.desc.patrician:0 "Лошадь-победительница принадлежит одному из младших знатных домов владения [actual_location.GetNameNoTooltip]. Это, несомненно, будет великий день в истории их семьи, и, по крайней мере, на короткое время они смогут погреться в лучах всеобщего внимания."
 lotr_horse_race.0028.desc.conclusion:0 "\n\nВсадник на победоносном скакуне, все еще мокрый от пота, приближается к официальным лицам, организовавшим эти скачки, чтобы получить знамя чемпиона в знак победы в этом соревновании. Воздух наполняется бурными аплодисментами, когда он гордо поднимает свое знамя."
 lotr_horse_race.0028.a:0 "Скачки подходят к концу, но это еще не все!"
 lotr_horse_race.0028.b:0 "Победа приятна, но праздник еще не окончен!"
 lotr_horse_race.0029.t:0 "$lotr_horse_race.0028.t$"
 lotr_horse_race.0029.desc:0 "$lotr_horse_race.0028.desc$"
 lotr_horse_race.0029.desc.house_other:0 "$lotr_horse_race.0028.desc.house_other$"
 lotr_horse_race.0029.desc.conclusion:0 "$lotr_horse_race.0028.desc.conclusion$"
 lotr_horse_race.0029.a:0 "$lotr_horse_race.0028.a$" 
 lotr_horse_race.0030.t:0 "Величественный банкет"
 lotr_horse_race.0030.desc.intro:0 "По окончании скачек, согласно традиции, наступает время для веселья и пиршеств.\n\nСтолпотворение продолжается до глубокой ночи, а песни поются до рассвета. Местные чиновники, тем временем, также уделяют время раздаче различных благотворительных пожертвований,"
 lotr_horse_race.0030.desc.host:0 "частично предоставленных мной,"
 lotr_horse_race.0030.desc.guest:0 "которые в основном [Select_CString(host.IsFemale, 'предоставила', 'предоставил' )] [host.GetTitledFirstName],"
 lotr_horse_race.0030.desc.conclusion:0 "бедным и нуждающимся. Нищим девам также по лотерее предоставляется приданое, а некоторые узники были прощены и освобождены.\n\nНесомненно, никто не забудет милосердие и благодать [ROOT.Char.GetFaith.HighGodNamePossessive]. Тем не менее, в целом атмосфера здесь яркая и оживленная, и все хорошо проводят время!"
 lotr_horse_race.0030.a:0 "[actual_location.GetNameNoTooltip] точно знает, как устроить вечеринку!"
 lotr_horse_race.0031.t:0 "Местные рынки"
 lotr_horse_race.0031.desc:0 "Праздник и скачки подошли к концу, и поскольку гости издалека начинают собираться, местные гильдии и торговцы устроили большой общественный рынок, чтобы выставить свои товары.\n\nЭто отличная возможность пройтись по лавкам, и, возможно, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы привезти домой какие-нибудь безделушки, чтобы успокоиться после всех этих волнений.\n\nСтранно думать, что после всего веселья последних нескольких дней все наконец закончилось..."
 lotr_horse_race.0031.a:0 "У меня нет необходимости делать покупки перед отъездом."
 lotr_horse_race.0031.b:0 "Прежде чем я уйду, я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы кое-что купить..."
 lotr_horse_race.0050.t:0 "Очень опасная, особая смесь"
 lotr_horse_race.0050.desc:0 "Я присутствую на небольшом [ROOT.Char.GetCulture.GetCollectiveNoun]ом празднике, посвященном укреплению солидарности и взаимопомощи в прошлом. Этот праздник проводится в мою честь, так как я, как их [ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'помогла', 'помог' )] местным деятелям.\n\nБлюда одновременно и привычные, и экзотические, но самое интересное происходит после застолья. Когда мы все наелись и закончили, слуги выносят большой горшок, до краев наполненный темно-зеленой жидкостью. Пока я молча смотрю на покрывающую его гладкую пленку, мне говорят, что это смесь местных трав, собранных в полях, которую едят после еды, чтобы улучшить пищеварение.\n\nВокруг меня многие жадно поглощают его, но когда я подношу его поближе к себе, мои ноздри наполняет острое зловоние. У меня скручивает желудок."
 lotr_horse_race.0050.a:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'трусиха', 'трус' )], я смогу это пережить!"
 lotr_horse_race.0050.b:0 "Возможно, мне стоит немного разбавить его..."
 lotr_horse_race.0050.c:0 "Наверное, не стоит."
 lotr_horse_race.0050.bad.toast:0 "У вас не очень приятные ощущения в желудке"
 lotr_horse_race.0051.t:0 "Изысканный десерт"
 lotr_horse_race.0051.desc:0 "Во время посещения [culture.GetCollectiveNounNoTooltip]ой деревни в окрестностях владения [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] местные жители угостили меня традиционным [culture.GetCollectiveNounNoTooltip]им десертом, приготовленным из вареников, обжаренных в масле, с начинкой из белого сыра, лимонного и апельсинового соков, цедры и свиного сала, и присыпанного мёдом, сахаром и солью.\n\nЕго вкус можно описать только как смесь сладких и вкусных впечатлений, которые доставляют удовольствие.\n\nНесмотря на скромное происхождение, это настоящий деликатес!"
 lotr_horse_race.0051.a:0 "Прекрасное сочетание пикантного и сладкого!"
 lotr_horse_race.0052.t:0 "Близлежащие руины"
 lotr_horse_race.0052.desc:0 "Пока идут праздничные мероприятия связанные со скачками, я брожу возле ворот владения [actual_location.GetNameNoTooltip]. Вдалеке виднеется потускневшая башня, давно превратившаяся в руины.\n\n[Concept('numenorean', 'Нуменорские')|E] руины, подобные этим, можно найти во многих местах западных земель. Эти каменные памятники напоминают о более благородных временах.\n\nУ каждого из них есть своя история, и этот факт я [Select_CString(ROOT.Char.IsFemale, 'обсуждала', 'обсуждал' )] с некоторыми из моих придворных, которые выдвигали разные теории."
 lotr_horse_race.0052.a:0 "Очевидно, что они были построены людьми выше и сильнее нас!"
 lotr_horse_race.0052.b:0 "Эти сооружения, должно быть, были замками древних правителей."
 lotr_horse_race.0052.c:0 "Должно быть, это древний [ROOT.Char.GetFaith.GetNameNoTooltip]ий [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 lotr_horse_race.0052.d:0 "Честно говоря, я не знаю, что это такое, и мне все равно."
 lotr_horse_race.0053.t:0 "Зловещее зрелище"
 lotr_horse_race.0053.desc:0 "В [ROOT.Char.GetCulture.GetCollectiveNoun]ом фольклоре многих считают предсказателями, которые утверждают, что они общаться или даже видеть мёртвых. Более конкретно, они могут наблюдать так называемое шествие мертвых в полдень или полночь.\n\nМы получили тревожные вести, связанные с этим. Местный предсказатель утверждает, что при путешествии по окрестностям, [doomed.GetTitledFirstName] [Select_CString(doomed.IsFemale, 'была замечена', 'был замечен' )] в одной из таких процессий. Обычно это дурное предзнаменование: говорят, что любой, кого заметят в такой процессии, умрет в течение года.."
 lotr_horse_race.0053.a:0 "[doomed.GetFirstNameNoTooltip], лишь [ROOT.Char.GetFaith.HighGodName] спасёт тебя!"
 lotr_horse_race.0053.a.tooltip:0 "Если [doomed.GetFirstNameNoTooltip] помолится достаточно усердно, возможно, [GetPlayer.GetFaith.HighGodName] спасет [doomed.GetHerHis] и [ROOT.Char.GetFaith.DeathDeityName] не придёт за [doomed.GetHerHis] душой."
 lotr_horse_race.0053.b:0 "Предсказатель глуп – это просто суеверие."
 lotr_horse_race.0053.b.tooltip:0 "[doomed.GetFirstNameNoTooltip] не [Select_CString(doomed.IsFemale, 'должна', 'должен' )] ничего бояться! Наверняка прорицателю просто померещилось. Наверняка ничего плохого не случится. Наверняка."
 lotr_horse_race.0054.t:0 "Предзнаменование исполнилось"
 lotr_horse_race.0054.desc:0 "Что ж... Это... уже что-то.\n\nПохоже, что предсказатель все-таки был прав. Я только что [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] известие о том, что [doomed.GetTitledFirstName] [Select_CString(doomed.IsFemale, 'скончалась', 'скончался' )] прошлой ночью после быстрой и внезапной болезни."
 lotr_horse_race.0054.a:0 "Как это нервирует..."
 lotr_horse_race.0055.t:0 "Ткачиха судеб"
 lotr_horse_race.0055.desc:0 "[dreamer.GetTitledFirstName] говорит, что Ткачиха судеб, служанка [ROOT.Char.GetFaith.FateGodNamePossessive], посетила её во сне прошлой ночью.\n\nВ [ROOT.Char.GetCulture.GetCollectiveNoun]их рассказах, она возглавляет добрый фей, которые обитают в пещерах и каменных монументах, обычно встречающихся в окрестностях.\n\nОбычно феи вознаграждают женщин, которые усердно прядут и ткут, и наказывают тех, кто ленив. Таким образом, женщины поощряются к более усердному труду, хотя [ROOT.Char.GetFaith.GetName]ие [ROOT.Char.Custom('DefaultPriestTitlePlural')] говорят, что это лишь суеверие.\n\nКак бы то ни было, [dreamer.GetFirstNameNoTooltip] утверждает, что [dreamer.GetHerHis] сон о Ткачихе был"
 lotr_horse_race.0055.desc.bad:0 "дурным сном."
 lotr_horse_race.0055.desc.good:0 "хорошим сном."
 lotr_horse_race.0055.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], это [ROOT.Char.GetFaith.FateGodName] направляет вас."
 lotr_horse_race.0055.b:0 "По-моему, это звучит как бредни."
 lotr_horse_race.0056.t:0 "Великий Охотник"
 lotr_horse_race.0056.desc:0 "Мой [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] недавно [Select_CString(chaplain.IsFemale, 'посоветовала', 'посоветовал' )] мне более усердно молиться [oromecharactershort|E], Великому Всаднику.\n\n«Он покровительствует не только тем, кто охотится на диких зверей, но, по сути, и всем всадникам», - подчеркивает [chaplain.GetFirstNameNoTooltip]. «Конечно, если бы вы сделали подношение Охотнику, он даровал бы вам не только победу, но и множество благ. Говорят, что те, кто благоговеет перед ним, одержимы им, когда едут верхом, до такой степени, что кажутся феями, какими он был в битве Валар, когда мир был молод»."
 lotr_horse_race.0056.a:0 "Я буду молиться ему наедине."
 lotr_horse_race.0056.b:0 "Пусть все видят мое почтение к Охотнику!"
 lotr_horse_race.0057.t:0 "Ложное письмо"
 lotr_horse_race.0057.desc:0 "Когда я посещаю скачки, ко мне обращается один из моих придворных с потрепанным документом. Там идёт речь про недавний судебный процесс о семья крепостных, прикрепленных к храму, которые утверждают, что [ROOT.Char.GetFaith.HouseOfWorship] не имеет на них никаких прав, и они были свободны.\n\nВ доказательство они предъявили письмо, скрепленное моей собственной подписью, но оно оказалось подделкой.\n\nВынесение приговора этим самодовольным, безмозглым крестьянам является очевидным наказанием за подделку документов под #italic моим#! именем. Однако некоторые из моих придворных полагают, что это было бы слишком жестоко, и что во имя [ROOT.Char.GetFaith.HighGodNamePossessive] я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] проявить милосердие."
 lotr_horse_race.0057.a:0 "Помиловать крепостных и вернуть их в [ROOT.Char.GetFaith.HouseOfWorship]."
 lotr_horse_race.0057.b:0 "Это создаст плохой прецедент. Казнить их."
 lotr_horse_race.0058.t:0 "Истина или подделка?"
 lotr_horse_race.0058.desc:0 "Среди [ROOT.Char.GetCulture.GetCollectiveNoun]ого народа записи являются полезными для рассмотрения юридических дел. Конечно, это означает, что иногда эти документы подделываются.\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в затруднительном положении. Дворянин и местный [ROOT.Char.GetFaith.GetName]ий [ROOT.Char.Custom('DefaultPriestTitle')] ссорятся из-за права собственности на крепостного. Аристократ предъявил свиток времен своего отца, который, как утверждается, подтверждает его версию событий, но ни одного из свидетелей, подписавших этот документ, нет в живых, что достаточно удобно. [ROOT.Char.Custom('DefaultPriestTitle')] утверждает, что документ является подделкой.\n\nПосле судебного разбирательства я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вынести вердикт, как [ROOT.Char.GetTitleAsNameNoTooltip]. Я просматриваю свиток и решаю, что..."
 lotr_horse_race.0058.a:0 "Документ этого дворянина, по-видимому, является законным."
 lotr_horse_race.0058.b:0 "[ROOT.Char.Custom('DefaultPriestTitle')] прав. Отсутствие живых свидетелей вызывает подозрения."
 lotr_horse_race.0059.t:0 "Пожертвования"
 lotr_horse_race.0059.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] поблизости [ROOT.Char.GetFaith.GetName]ий [ROOT.Char.GetFaith.HouseOfWorship], которому можно пожертвовать слуг и животных. Как только подношения будут сделаны, будет внесена запись - это будет [ROOT.Char.GetCulture.GetLanguage.GetName] язык - таким образом - все запомнят мои подношения и щедрость дома [ROOT.Char.GetHouse.GetName] для будущих поколений.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, воспользуюсь ли я этой возможностью или пока оставлю все как есть."
 lotr_horse_race.0059.a:0 "Подготовить подношения!"
 lotr_horse_race.0059.b:0 "Я не могу себе этого позволить."
 lotr_horse_race.0060.t:0 "Не слишком блистательная репутация"
 lotr_horse_race.0060.desc:0 "Когда я осматриваю различные торговые лавки возле ипподрома во владении [actual_location.GetName], ко мне обращается чужеземный сановник, проезжавший через мои земли во владении [ROOT.Char.GetCapitalLocation.GetName].\n\nОн признается, что опасался путешествовать через мои земли, учитывая ее репутацию страны выносливых и стойких народов. Такие слухи не редкость в чужих краях."
 lotr_horse_race.0060.a:0 "Как видите, наш дом тоже может быть #italic красивым#!."
 lotr_horse_race.0060.b:0 "Нет, вы жестоко ошибаетесь и предвзяты."
 lotr_horse_race.0060.c:0 "Честно говоря, эта земля - #italic ужасное#! место."
 lotr_horse_race.0061.t:0 "Многообещающие руины"
 lotr_horse_race.0061.desc:0 "[ROOT.Char.GetFaith.GetName]ие [ROOT.Char.Custom('DefaultPriestTitlePlural')] в моей державе обнаружили древние руины во владении [county.GetNameNoTier], который является перспективным местом для будущего небольшого храма, который будет служить близлежащей общине. Они надеются, что я смогу выделить средства на то, чтобы превратить это место в настоящий молитвенный дом.\n\nЭти древние каменные памятники часто используются повторно, и их часто посещают местные жители, будь то по религиозным или деловым причинам. Превращение одного из них в местное [ROOT.Char.GetFaith.GetNameNoTooltip]ое место отправления культа - это праведный и разумный поступок."
 lotr_horse_race.0061.a:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')] получит средства для этой работы."
 lotr_horse_race.0061.b:0 "В данный момент я ничем не могу им помочь."
 lotr_horse_race.0062.t:0 "[culture.GetCollectiveNounNoTooltip]ое горловое пение"
 lotr_horse_race.0062.desc:0 "Сегодня несколько [culture.GetCollectiveNoun]их простолюдинов из владения [county.GetNameNoTier], искусных в горловом пении, прибыли к ипподрому, чтобы выступить перед всеми, кто захочет послушать.\n\nБольшую часть представления четыре певца стоят в кругу. Один из них поет стихотворение, в то время как трое других подпевают хором. Это приятный звук, и их песни затрагивают широкий репертуар тем.\n\nВ конце выступления мне предоставляется возможность выдать награды этим талантливым певцам, если я того пожелаю."
 lotr_horse_race.0062.a:0 "Спасибо вам за отличное выступление."
 lotr_horse_race.0062.b:0 "Такие искусные певцы заслуживают большего, чем простой подарок!"
 lotr_horse_race.0063.t:0 "Пастушьи тропы"
 lotr_horse_race.0063.desc:0 "Пастухов можно встретить по всей округе. В один из самых спокойных часов празднеств, связанных со скачками, я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашел' )] время, чтобы изучить так называемые пастушьи тропы, разбросанные по всему владению [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], петляя по его холмам, долинам, рекам и многому другому.\n\nЭто была расслабляющая экскурсия, и также важно, что я знаю потенциальные дороги, по которым мои чиновники и солдаты могут проехать в окружающем регионе."
 lotr_horse_race.0063.a:0 "Эта информация обязательно пригодится."
 lotr_horse_race.0063.b:0 "Мне следует совершить еще одну неторопливую прогулку..."
 lotr_horse_race.0063.c:0 "Быть таким же [Select_CString(ROOT.Char.IsFemale, 'свободной', 'свободным' )], как странники, что ходят по этим дебрям..." 
 lotr_horse_race.0063.c.tt:0 "Через несколько дней после скачек вы откажетесь от своих титулов и станете безземельным [Concept('adventurer', 'авантюристом')|E]"
 lotr_horse_race.0064.t:0 "Дикие лошади"
 lotr_horse_race.0064.desc:0 "Прогуливаясь по сельской местности в сопровождении свиты во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], мы наткнулись на небольшое стадо диких лошадей. С незапамятных времен в этих краях можно встретить стада этих прекрасных диких лошадей. Они свободны и путешествуют по местной местности, где им заблагорассудится, и за ними приятно наблюдать."
 lotr_horse_race.0064.a:0 "Они могут быть дикими зверями, но все равно представляют собой величественное зрелище!"
 lotr_horse_race.0064.b:0 "Охота на них должна стать неплохим занятием!"
 lotr_horse_race.0065.t:0 "Потерянная девочка"
 lotr_horse_race.0065.desc:0 "Прогуливаясь по местным садам во владении [actual_location.GetName], я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на плачущего ребенка.\n\nОчевидно, ее разлучили с сопровождающим; этот факт она быстро подтвердила после того, как мне удалось ее успокоить.\n\n«Меня зовут [lostgirl.GetFirstName]», - говорит она мне. «Вы можете мне помочь, [Select_CString(ROOT.Char.IsFemale, 'добрая', 'добрый' )] [ROOT.Char.GetTitleAsName]?»\n\nЯ смотрю на нее, тщательно подбирая слова, чтобы не напугать ее."
 lotr_horse_race.0065.a:0 "Я заплачу стражникам, чтобы они помогли найти вашего сопровождающего."
 lotr_horse_race.0065.b:0 "Прости, но у меня нет на это времени."
 lotr_horse_race.0065.c:0 "Если пожелаешь, для тебя найдется место при моем дворе, малышка."
 lotr_horse_race.0065.d:0 "Я могу предложить тебе место у моего костра, если ты готова к приключениям!"
 lotr_horse_race.0066.t:0 "Подарок от всего сердца"
 lotr_horse_race.0066.desc:0 "Через некоторое время после возвращения с недавних скачек передо мной предстаёт [lostgirl.GetFirstName], девочка, которую я взял с собой после того, как она потерялась. \n\nОна взволнованно машет рукой в мою сторону и преподносит мне подарок: букет собранных вручную цветов. \n\nЯ не могу не чувствовать себя [Select_CString(ROOT.Char.IsFemale, 'тронутой', 'тронутым' )] ее жестом."
 lotr_horse_race.0066.a:0 "Спасибо!"
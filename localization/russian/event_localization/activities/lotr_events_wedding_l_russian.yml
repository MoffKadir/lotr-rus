 lotr_wedding.0001.t:0 "Горькое расставание"
 lotr_wedding.0001.desc:0 "Когда свадьба моей дражайшей дочери Арвен подходит к концу, наступает момент, который я предвидел давно, с тех пор как она встретила моего подопечного Эстеля в лесах [Concept('lothlorien', 'Лотлориэна')|E]. Тогда она пришла ко мне, озарённая новым светом, чтобы рассказать о своей встрече с Арагорном, который принял её за видение Лутиэн Тинувиэль, матери моего деда Диора Элухиля. Тогда Арвен сказала мне, что её сердце навсегда принадлежит ему.\n\nЭто одновременно и печальный и радостный момент для меня, поскольку эта великая радость для двух самых близких моему сердцу означает окончательную разлуку с моей роднёй. Теперь Арвен должна принять Дар [Concept('conceptracemen', 'людей')|E] и однажды умереть, покинув этот мир, а [elves|El] останутся до конца дней, и таким образом наши судьбы разойдутся навсегда. Благодаря их союзу род королей вновь обогатится кровью эльдар, но это слабое утешение.\n\nНикогда с тех пор, как мой дорогой брат-близнец [elrosshort|E] покинул [middleearth|E], чтобы стать королём [Concept('numenor', 'Нуменора')|E], я не испытывал такой глубокой, безутешной печали."
 lotr_wedding.0001.a:0 "Мы не встретимся вновь, пока мир не будет переделан"
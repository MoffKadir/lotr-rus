l_russian:
 # Events

 wine_tasting.0050.t:0 "Планы на отдых"
 wine_tasting.0050.desc:0 "Прошло слишком много времени с тех пор, как у меня была возможность отдохнуть от своей напряжённой жизни. У многих представителей благородных сословий [Concept('dorwinion', 'Дорвиниона')|E] есть поместья в сельской местности, где они могут расслабиться и провести время вдали от города, и я не исключение.\n\nОднако отдых в винодельческом поместье предназначен не только для мелких удовольствий. Это также места проведения агрономических и ботанических экспериментов, где собираются достойные, культурные личности, чтобы вести научные беседы.\n\nЯ думаю, мне пора сделать перерыв и отправиться в [ROOT.Char.GetInvolvedActivity.GetShortName] во владении [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. На этих походах можно получить массу удовольствия, независимо от личных предпочтений и интересов!"
 wine_tasting.0050.a:0 "Я хочу провести некоторое время в одиночестве."
 wine_tasting.0050.a.tooltip:0 "Если вы отправитесь на отдых в своё поместье в одиночку, у вас будет больше шансов избавиться от [Concept('stress', 'стресса')|E]. При желании у вас также может быть возможность узнать о последних достижениях в области агрономии и ботаники, чтобы улучшить свои владения."
 wine_tasting.0050.b:0 "Я приглашу лучших представителей державы!"
 wine_tasting.0050.b.tooltip:0 "Если вы отправитесь на отдых в своё поместье с группой, у вас будет больше шансов завоевать [prestige|El] и [piety|El]. Вы также можете улучшить [Concept('opinions', 'мнение')|E] приглашённых о вас и оказать на них хорошее впечатление как о [Select_CString(ROOT.Char.IsFemale, 'правительнице', 'правителе' )]."

 wine_tasting.0060.t:0 "Отдых начинается"
 wine_tasting.0060.desc:0 "После некоторой подготовки я, наконец, [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] в своё загородное поместье для посещения. В ближайшие дни всё поместье будет в моём распоряжении, так что я смогу расслабиться и отдохнуть.\n\nКонечно, то, что я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )], не означает, что я не могу заниматься продуктивной деятельностью. Те, кто достаточно богат и влиятелен, чтобы владеть такими большими виллами, часто спонсируют усилия местных ученых по проведению ботанических и агрономических экспериментов. Таким образом, если я захочу, я смогу проверить, как продвигаются мои спонсируемые проекты. Возможно, я смогу получить какие-то новые знания, которые произведут впечатление на моих коллег или даже помогут улучшить мою державу.\n\nКонечно, возможно, это посещение должно быть просто для расслабления и отдыха."
 wine_tasting.0060.a:0 "Какие последние новости с окрестных ферм?"
 wine_tasting.0060.a.tooltip:0 "Вы можете получить новые знания об управлении своей державой и сельском хозяйстве."
 wine_tasting.0060.b:0 "Мне любопытно, чем занимаются мои садоводы и травники."
 wine_tasting.0060.b.tooltip:0 "Вы можете получить новые знания о том, как растения могут принести пользу лично вам."
 wine_tasting.0060.c:0 "Давайте просто сядем поудобнее и расслабимся!"
 wine_tasting.0060.c.tooltip:0 "Вы потеряете гораздо больше [Concept('stress', 'стресса')|E], но будете лишены возможности получить другие бонусы."
 wine_tasting.0061.t:0 "Отдых подходит к концу"
 wine_tasting.0061.desc:0 "Всё хорошее когда-нибудь заканчивается. Хотя последние несколько дней я с удовольствием [Select_CString(ROOT.Char.IsFemale, 'проводила', 'проводил' )] время в своём поместье, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться к своим обязанностям как [ROOT.Char.GetTitleAsNameNoTooltip|l] этих земель.\n\nТем не менее, этот отдых от тягот жизни и правления доставил мне огромное удовольствие, и я, безусловно, [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] от него удовольствие. Подобные поездки за город всегда словно омолаживают, и я с нетерпением жду следующей возможности сделать это."
 wine_tasting.0061.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что вернусь скорее раньше, чем позже."
 wine_tasting.0062.t:0 "Сельское хозяйство в моём поместье"
 wine_tasting.0062.desc:0 "Многие поместья, подобные моему собственному, также являются плантациями, на которых производится множество продуктов - от фруктов и овощей до сахара и, конечно же, вина. Таким образом, хотя я провожу много времени в главном особняке моего поместья, чтобы отдохнуть, мне интересно посмотреть, как обстоят дела в остальной части моего поместья.\n\nУправляющие и несколько учёных, специализирующихся в области агрономии, которых я ранее [Select_CString(ROOT.Char.IsFemale, 'наняла', 'нанял' )] для руководства этими работами, сопровождают меня, когда я обхожу поля и сады. Возможно, мне следует спросить их, чему они недавно научились в своей работе. Эта информация может пригодиться позже и помочь мне в выполнении моих обязанностей как [ROOT.Char.GetTitleAsNameNoTooltip|l] этих земель."
 wine_tasting.0062.a:0 "Интересно, как обстоят дела с урожайностью и производством сельскохозяйственных культур?"
 wine_tasting.0062.a.title:0 "Вы получите знания о сельском хозяйстве!"
 wine_tasting.0062.b:0 "Я хочу побольше узнать о том, как они готовят припасы."
 wine_tasting.0062.b.title:0 "Вы получите знания о еде!"
 wine_tasting.0063.t:0 "Садоводство в моём поместье"
 wine_tasting.0063.desc:0 "В загородных поместьях часто есть большие сады внутри поместья или рядом с ним, и моё поместье не является исключением. Цветы, кустарники, деревья и другие растения - как местные для [Concept('dorwinion', 'Дорвиниона')|E], так и экзотические из далёких стран - растут по всему моему поместью, украшая дорожки и скамейки, а также фонтаны и пруды.\n\nПомимо того, что я наслаждаюсь своими садами, я также хочу посмотреть, чем занимаются мои работники. Садоводы, рабочие и учёные, специализирующиеся в ботанике, не только ухаживают за моими садами, но и иногда проводят небольшие эксперименты, чтобы узнать больше об этих растениях.\n\nВозможно, у них были бы уникальные идеи, которые могли бы пригодиться во многих отношениях, включая улучшение моих дворцовых садов, чтобы сделать их ещё более впечатляющими и величественными."
 wine_tasting.0063.a:0 "Каковы последние тенденции садоводства в [Concept('dorwinion', 'Дорвинионе')|E]?"
 wine_tasting.0063.a.title:0 "Вы получите познания в садоводстве!"
 wine_tasting.0063.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что учёные получили бы знания о полезных свойствах этих растений."
 wine_tasting.0063.b.title:0 "Вы получите познания о травах и врачевании!"
 wine_tasting.0064.t:0 "Отдых в моём поместье"
 wine_tasting.0064.desc:0 "Хотя в моём поместье есть много интересных дел, которыми я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы заняться, например, обсудить с моими управляющими состояние близлежащих сельскохозяйственных угодий или изучить последние эксперименты, проводимые моими садовниками и ботаниками, я здесь по одной главной причине - отдохнуть.\n\nЭто приятное времяпрепровождение: отведать несколько вкусных блюд - разумеется, с лучшим вином - и подремать в течение дня, прогуляться по саду и отдохнуть в тени, а также получить несколько простых удовольствий, таких как чтение."
 wine_tasting.0064.a:0 "Жизнь прекрасна."
 wine_tasting.0064.a.title:0 "Вы замечательно отдохнули!"

 wine_tasting.0070.t:0 "Начало отдыха"
 wine_tasting.0070.desc:0 "Я приезжаю рано утром в своё загородное поместье, чтобы убедиться, что всё готово и что последние приготовления сделаны. Когда начинают прибывать первые гости, я любезно приветствую их как [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )], прежде чем проводить внутрь.\n\nВ течение следующих нескольких дней мы будем наслаждаться всевозможными развлечениями на этой прекрасной вилле. Некоторые хозяева хотят поразить своих гостей великолепными видами поместья и окрестностей, в то время как другие, более культурные, могут насладиться интеллектуальными дискуссиями, например, о ботанических или агрономических экспериментах, проводимых в этих поместьях, или чтением стихов. Другие, возможно, просто захотят попировать и хорошо провести время.\n\nКонечно, я уже [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что буду делать."
 wine_tasting.0070.a:0 "Давайте насладимся красотой садов и открывающихся видов."
 wine_tasting.0070.a.tooltip.1:0 "Вы получите [prestige|El] ИЛИ [piety|El], и ваши поместья, возможно, станут известны своей красотой и эстетическим очарованием."
 wine_tasting.0070.a.tooltip.2:0 "Замкнутым, сдержанным гостям это занятие может понравиться больше, и они составят о вас лучшее [Concept('opinion', 'мнение')|E] о вас по окончании отдыха."
 wine_tasting.0070.b:0 "Давайте займёмся поэзией и интеллектуальным дискурсом."
 wine_tasting.0070.b.tooltip.1:0 "Вы получите [piety|El], и ваши поместья, возможно, станут хорошо известны тем, что привлекают образованных, красноречивых учёных и поэтов."
 wine_tasting.0070.b.tooltip.2:0 "Интеллектуальные, вдумчивые гости могут получить больше удовольствия от этого занятия и составить о вас лучшее [Concept('opinion', 'мнение')|E] по окончании отдыха."
 wine_tasting.0070.c:0 "Давайте пировать и забудем о житейских заботах!"
 wine_tasting.0070.c.tooltip.1:0 "Вы получите [prestige|El], и ваши поместья могут стать известными благодаря проведению множества оживлённых, весёлых вечеринок."
 wine_tasting.0070.c.tooltip.2:0 "Общительным гостям-экстравертам это занятие может понравиться больше, и они будут лучшего [Concept('opinion', 'мнения')|E] о вас по окончании отдыха."
 wine_tasting.0071.t:0 "Начало отдыха"
 wine_tasting.0071.desc:0 "Я, наконец, [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] в загородное поместье, которым владеет [host.GetTitledFirstName], для экскурсии. Когда прибывают другие гости, [host.GetWomanMan] лично выходит из главной резиденции, чтобы поприветствовать нас и пригласить войти внутрь.\n\nХотя многие аристократы Дорвиниона, в том числе и я, владеют подобными виллами, всегда интересно посмотреть на виллы других дворян и аристократических особ. Некоторые из них стремятся радовать посетителей видами своих прекрасных садов, прекрасной архитектуры или захватывающих дух пейзажей сельской местности. Другие создают атмосферу утончённости, приглашая талантливых поэтов для участия в интеллектуальных и литературных занятиях. Другие, в то же время, предпочитают приглашать образованных учёных для проведения ботанических или агрономических экспериментов.\n\nКто знает, какие развлечения ожидают нас в ближайшие дни?"
 wine_tasting.0071.a:0 "Интересно, каким будет наш маршрут?"
 wine_tasting.0072.t:0 "Отдых подходит к концу"
 wine_tasting.0072.desc:0 "Всё хорошее когда-нибудь заканчивается. Хотя последние несколько дней в моём поместье были довольно весёлыми, мне и моим гостям рано или поздно придётся вернуться к повседневной жизни. В последний вечер мы устраиваем грандиозный банкет, а утром уезжаем.\n\nТем не менее, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мы все весело провели время, и это было приятным отвлечением от тягот повседневной жизни."
 wine_tasting.0072.a:0 "Я с нетерпением жду следующей экскурсии!"
 wine_tasting.0073.t:0 "Отдых подходит к концу"
 wine_tasting.0073.desc:0 "Всё хорошее когда-нибудь заканчивается. Несмотря на то, что последние несколько дней в поместье были довольно веселыми, я и другие, кого [Select_CString(host.IsFemale, 'пригласила', 'пригласил' )] [host.GetTitledFirstName] в своё поместье в течение многих дней отдыха, в какой-то момент должны вернуться к нашей повседневной жизни. В последний вечер у нас грандиозный банкет, а утром мы должны уезжать.\n\nТем не менее, я отлично [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] время, и это было приятным отвлечением от тягот повседневной жизни."
 wine_tasting.0073.a:0 "Возможно, я устрою что-нибудь подобное в одном из своих поместий."
 wine_tasting.0074.t:0 "Сады моего поместья"
 wine_tasting.0074.desc:0 "За последние несколько дней я [Select_CString(ROOT.Char.IsFemale, 'позволила', 'позволил' )] своим гостям осмотреть одни из лучших и великолепнейших садов в моём поместье. Я многое [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] для того, чтобы эти сады были наполнены всевозможными чудесными растениями, от экзотических, ослепительных и ярких цветов до внушительных и величественных деревьев, дающих обильную тень. Я также не забываю отметить некоторые из установленных мной фонтанов, великолепное водоснабжение которых обеспечивается благодаря небольшим каналам, по которым в моё поместье поступает свежая, прозрачная вода из близлежащей реки.\n\nКажется, мои усилия окупились; когда мы болтаем и отдыхаем в саду, слушая пение птиц, становится очевидным их изумление и радость."
 wine_tasting.0074.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что им нравится в саду!"
 wine_tasting.0074.a.title:0 "Ваши гости рассказывают о ваших садах!"
 wine_tasting.0075.t:0 "Сады поместья персонажа [host.GetTitledFirstNameNoTooltip]"
 wine_tasting.0075.desc:0 "В течение последних нескольких дней [host.GetTitledFirstName] показывает нам одни из лучших и наиболее впечатляющих садов в своём поместье. Очевидно, что [host.GetSheHe] очень гордится своими садами, и не без оснований.\n\nДаже когда я впервые [Select_CString(ROOT.Char.IsFemale, 'приехала', 'приехал' )] в поместье, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] некоторые сады издалека, мимоходом. Но увидеть их вблизи - совсем другое дело! Эти сады наполнены не только множеством впечатляющих растений - от странных, но соблазнительно ярких цветов, привезённых из далёких стран, до высоких, могучих деревьев, которые, кажется, родом из другой эпохи, - но и прохладными, освежающими фонтанами, причудливыми маленькими каналами и тенистыми прудами, кишащими лягушками и рыбами.\n\nКаждый день мы отдыхаем в саду, общаемся и наслаждаемся проведённым здесь временем."
 wine_tasting.0075.a:0 "Я люблю общаться в таких восхитительных местах!"
 wine_tasting.0075.a.title:0 "Вы наслаждаетесь общением в садах поместья"
 wine_tasting.0075.b:0 "Так много бабочек, птиц и цветов! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть их всех!"
 wine_tasting.0075.b.title:0 "Вы наслаждаетесь изучением садов поместья"
 wine_tasting.0076.t:0 "Культурное поместье"
 wine_tasting.0076.desc:0 "Наряду с моими гостями, я также [Select_CString(ROOT.Char.IsFemale, 'пригласила', 'пригласил' )] нескольких местных учёных и поэтов на экскурсию по моему поместью. Будь то мои уютные сады, столовые, бани или различные внутренние дворики и залы для собраний, я вижу, как многие из моих гостей занимаются всевозможными интеллектуальными делами друг с другом.\n\nНекоторые обсуждают тонкости текущей политики или теологические и философские проблемы. Другие устраивают поэтические конкурсы, где читают друг другу прекрасные древние стихи, будь то об окружающем мире или друг о друге (от сатирических до лестных). Другие, более спокойные по характеру, тем временем наслаждаются игрой в шахматы друг с другом или чтением любого количества произведений из моей обширной библиотеки."
 wine_tasting.0076.a:0 "Атмосфера здесь, безусловно, очень культурная."
 wine_tasting.0076.a.title:0 "Ваши гости расскажут о ваших культурных пристрастиях!"
 wine_tasting.0077.t:0 "Культурное поместье"
 wine_tasting.0077.desc:0 "[Select_CString(host.IsFemale, 'Наша хозяйка', 'Наш хозяин' )], [host.GetTitledFirstName], в последние несколько дней [Select_CString(host.IsFemale, 'поощряла', 'поощрял' )] нас к участию в различных интеллектуальных мероприятиях в своём поместье. [Select_CString(host.IsFemale, 'Великая', 'Великий' )] [host.GetTitleAsNameNoTooltip|l], в конце концов, это [Select_CString(host.IsFemale, 'та', 'тот' )], кто [Select_CString(host.IsFemale, 'окружена', 'окружён' )] культурными и образованными личностями, и [host.GetFirstNameNoTooltip] даже [Select_CString(host.IsFemale, 'пригласила', 'пригласил' )] нескольких местных учёных и поэтов присоединиться к нам в этой экскурсии.\n\nТаким образом, хотя этот отдых и не самый шумный из тех, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], он доставляет удовольствие, по крайней мере, тем, кто более интеллектуален. Каждый день многие гости обсуждают различные темы - от политики до теологии и философии. Другие совершенствуют свои литературные навыки и соревнуются в импровизированных поэтических конкурсах. Те, кто придерживается более спокойного нрава, тем временем наслаждаются игрой в шахматы или чтением произведений из обширной библиотеки, которой владеет [host.GetFirstNameNoTooltip]."
 wine_tasting.0077.a:0 "Эти интеллектуальные дискуссии очень поучительны!"
 wine_tasting.0077.a.title:0 "Вы получаете некоторые интеллектуальные познания"
 wine_tasting.0077.b:0 "Поэзия ещё никогда не приносила такого удовлетворения."
 wine_tasting.0077.b.title:0 "Вы выиграли несколько поэтических конкурсов"
 wine_tasting.0077.c:0 "Возможно, мне стоит попробовать сыграть в шахматы или порыться в библиотеке."
 wine_tasting.0077.c.title.1:0 "Вы нашли хорошую книгу в библиотеке"
 wine_tasting.0077.c.title.2:0 "Ваши шахматные партии интересны, даже если вы не всегда выигрываете"
 wine_tasting.0078.t:0 "Вечеринка в поместье"
 wine_tasting.0078.desc:0 "Когда #italic одни#! отправляются отдыхать в поместье в компании, они могут участвовать в более продуктивных мероприятиях, таких как обсуждение сложных научных вопросов, изучение сельской местности или проведение ботанических экспериментов. Однако у меня и моих гостей нет времени на такие утомительные занятия!\n\nВ то время как мои гости вольны поступать, как им заблагорассудится (в разумных пределах), мы здесь для того, чтобы повеселиться. За последние несколько дней я [Select_CString(ROOT.Char.IsFemale, 'приложила', 'приложил' )] немало усилий, чтобы обеспечить своих гостей большим количеством изысканных блюд и напитков, чтобы мы могли побаловать себя вволю, послушать энергичные и восхитительные музыкальные выступления и пообщаться с такой замечательной компанией, которая знает, как наслаждаться жизнью"
 wine_tasting.0078.a:0 "Мы здесь для того, чтобы хорошо провести время!"
 wine_tasting.0078.a.title:0 "Ваши гости рассказывают о ваших потрясающих вечеринках!"
 wine_tasting.0079.t:0 "Вечеринка в поместье"
 wine_tasting.0079.desc:0 "[host.GetTitledFirstName] [Select_CString(host.IsFemale, 'устраивала', 'устраивал' )] для нас банкет за банкетом, пока мы были здесь, в [host.GetHerHis] поместье. Возможно, это не самый большой и безудержный пир, на котором я когда-либо [Select_CString(ROOT.Char.IsFemale, 'присутствовала', 'присутствовал' )], но есть определённая прелесть в том, чтобы устроить вечеринку в красивом загородном поместье.\n\nХотя мы, безусловно, можем заниматься другими делами, я, кажется, с трудом нахожу время для себя! В последние несколько дней я в основном [Select_CString(ROOT.Char.IsFemale, 'ела', 'ел' )] вкусную еду, [Select_CString(ROOT.Char.IsFemale, 'пила', 'пил' )] хорошее вино, [Select_CString(ROOT.Char.IsFemale, 'наслаждалась', 'наслаждался' )] восхитительными музыкальными представлениями или [Select_CString(ROOT.Char.IsFemale, 'общалась', 'общался' )] с другими гостями. Многие собравшиеся здесь, похоже, хорошо проводят время, и, без сомнения, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из них!"
 wine_tasting.0079.a:0 "Не пора ли уже устроить наш следующий пир?"
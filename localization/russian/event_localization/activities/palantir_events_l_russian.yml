 ## Initiating the Event

 palantir.0001.t: "Палантир"
 palantir.0001.desc: "Одними из самых желанных артефактов [dunedain|El] являются [Concept( 'palantir', 'палантиры' )|E]. В давние времена их создал на западе [feanor|E]. [eldar|E] [toleressea|E] подарили семь Видящих Камней Амандилю из Андуниэ, чтобы утешить [Concept('faithful', 'Верных')|E], когда Тьма пала на [numenor|E]. И хотя в [middleearth|E] их привезли ещё [elendil|E] и его сыновья, Видящие Камни не использовались с самого падения Минас Итиля, когда город был захвачен Королём-чародеем. Мудрецы [Concept( 'gondor', 'Гондора' )|E] сочли, что опасность их слишком велика.\n\nПалантиры – инструмент предвидения. Они позволяют смотрящему видеть невидимое, наблюдать за далёкими землями и общаться с владельцами других Видящих Камней. В нынешние времена инструмент этот довольно опасен. Для того, чтобы подчинить палантир своей воле требуется недюжинная воля. И даже в этом случае неясно кто окажется на другом конце. Но если силы и разум крепки, то палантир может послужить мощнейшим оружием. Вглядываясь в Видящий Камень, можно раскрыть самые важные тайны, раскрыть происки врага и понять его стратегию.\n\nСтоит ли мне использовать палантир в стремлении стать сильнее и мудрее, или же это слишком опасно?"
 palantir.0001.a: "Это благо, оружие, которое можно использовать против врага."
 palantir.0001.a.tt: "Вы вглядываетесь в палантир."
 palantir.0001.b: "Это слишком опасно..."
 palantir.0001.b.tt: "Вы решаете не заглядывать в палантир."

 ## Free Peoples

 palantir.0101.t: "Дебри Итилиэна"
 palantir.0101.desc: "Окунувшись в дымку палантира, я лечу среди лесов и над рекой [Concept( 'anduin', 'Андуин' )|E], видя всех, кто бродит и собирается в бескрайнему лесу. Я вижу следопытов, отправляющихся на разведку, вижу племя бродячих уруков, а направившись ещё дальше, на юг, я начинаю понимать замысел вторжения.\n\nИх много, а язык их уродлив, но цели очевидны: они грабят и обирают путников на дорогах Итилиэна, покушаются на линии снабжения, предназначенные для обороны внешних границ [Concept( 'gondor', 'Гондора' )|E].\n\nЛеса больше не безопасны, а Тьма расползается по брошенным землям."
 palantir.0101.desc.alt: "Окунувшись в дымку палантира, я лечу среди лесов и над рекой [Concept( 'anduin', 'Андуин' )|E], видя всех, кто бродит и собирается в бескрайнему лесу. Я вижу следопытов, отправляюшихся на разведку и небольшую общину [lasgalendrimelves|El], поющих под сенью деревьев.\n\nИх немного, но они используют всё своё лесное ремесло, чтобы исцелить земли, которые слишком долго страдали под властью Тьмы.\n\nСейчас леса в безопасности."
 palantir.0101.a: "Итилиэн пал первым, но что будет дальше?"
 palantir.0101.a.alt: "Итилиэн был восстановлен первым, но ещё многим требуется помощь"
 palantir.0100.a.tt: "Вы снова вглядываетесь в палантир."
 palantir.0100.b: "Это всё, что мне требовалось знать."
 palantir.0100.b.tt: "Вы перестаёте вглядываться в палантир."

 palantir.0102.t: "Город Пеларгир"
 palantir.0102.desc: "В устье [Concept( 'anduin', 'Андуина' )|E] расположен великий город Пеларгир, дом Морских Владык. Великие корабли с берегов [Concept( 'gondor', 'Гондора' )|E] стоят на якоре, а мореходы и торговцы не умолкая болтают и делятся новостями из далёких земель. Некоторые разговоры мне удаётся подслушать в деталях. Чем ближе я ко дворцу Морских Владык, тем страшнее истории.\n\nПолитические дрязги, разного рода тайны. Но ничего не скрыть от моего опытного глаза. Не спрятать ни одного заговора. Через пару часов активного наблюдения, я понимаю политическое устройство города лучше, чем многие его постоянные обитатели."
 palantir.0102.a: "Интрига на интриге и интригой погоняет. Здесь всё загнивает!"

 palantir.0103.t: "Увядшее Древо"
 palantir.0103.desc: "Мой взор обращается к [Concept( 'minastirith', 'Минас Тириту' )|E]. Я вижу жителей Башни Стражи, которые занимаются своим повседневным делам. Ярус за ярусом, улочка за улочкой, я поднимаюсь и оказываюсь у фонтана на Площади Королей.\n\nДаже сейчас, когда мир висит на волоске, Стража Фонтана несёт свой дозор, а их крылатые шлемы сияют под ослепительными лучами солнца. Они охраняют увядшее Белое Древо, символ угасающей силы людей [Concept( 'westernesse', 'Вестернессе' )|E], противостоящих буре, что зарождается на востоке."
 palantir.0103.desc.alt: "Мой взор обращается к [Concept( 'minastirith', 'Минас Тириту' )|E]. Я вижу жителей Башни Стражи, которые занимаются своим повседневным делам. Ярус за ярусом, улочка за улочкой, я поднимаюсь и оказываюсь у фонтана на Площади Королей.\n\nДаже сейчас, когда миру больше не угрожает [Concept( 'mordor', 'Мордор' )|E], Стража Фонтана несёт свой дозор, а их крылатые шлемы сияют под ослепительными лучами солнца. Они сторожат цветущий саженец Белого Древа, символ возродившейся силы людей [Concept( 'westernesse', 'Вестернессе' )|E]."
 palantir.0103.a.good: "Сила Гондора слабеет, они не помогут нам."
 palantir.0103.a.evil: "Сила Гондора ослабевает, им не выстоять против нас."
 palantir.0103.a.alt: "Сила Гондора победила, и теперь никто не сможет их свергнуть."

 palantir.0104.t: "Повелители коней"
 palantir.0104.desc: "Палантир вновь загорается светом, притягивая мой взор к бескрайним равнинам [Concept( 'rohan', 'Рохана' )|E]. Огромные полчища всадников подняли свои копья, готовясь к войне.\n\nМного лет минуло с тех пор как Эорл Юный проскакал по полям Келебранта, а для его сыновей его клятвы – лишь сказка из прошлого.\n\nГоворят, что их король платит дань [Concept( 'sauronthedarklordcharacter', 'Тёмному Властелину' )|E] конями. И правда, коней чёрной масти сейчас встретишь нечасто среди огромных табунов.\n\nДаже старым друзьям сейчас нельзя полностью довериться, а надеяться можно лишь на себя."
 palantir.0104.desc.saruman: "Палантир вновь загорается светом, притягивая мой взгляд к бескрайним равнинам [Concept( 'rohan', 'Рохана' )|E]. Коней в этих местах теперь не сыщешь днём с огнём. Большинство из них просто перебили или съели [orcs|El] [Concept( 'sarumancharacter', 'Сарумана' )|E].\n\nГде был [gondor|E], когда Вестфолд пал? Кто пришёл на подмогу всадникам, когда они больше всего нуждались в помощи, во время битвы у Хельмовой Пади? Дом Эорла пал и никто уже не сложит песен об их последних деяниях.\n\nТеперь здесь все поклоняются Белой Длани и всадники севера больше не придут на помощь Гондору."
 palantir.0104.desc.alt: "Палантир вновь загорается светом, притягивая мой взгляд к бескрайним равнинам [Concept( 'rohan', 'Рохана' )|E]. Огромные полчища всадников подняли свои копья, готовясь к войне.\n\nМного лет минуло с тех пор как Эорл Юный проскакал по полям Келебранта, но для его сыновей клятвы ещё имеют силу.\n\nГоворят, что их король платил дань [Concept( 'sauronthedarklordcharacter', 'Тёмному Властелину' )|E] конями. И правда, коней чёрной масти сейчас встретишь нечасто среди огромных табунов. Но это лишь ложь, что распространяли прислужники [Concept( 'mordor', 'Мордора' )|E], грабя их земли и уводя коней.\n\n[Concept( 'conceptracemen', 'Люди' )|E] Рохана остаются верны своим союзникам."
 palantir.0104.a: "Как скоро они тоже станут служить Тени?"
 palantir.0104.a.saruman: "Что могут сделать люди против такой свирепой злобы?"
 palantir.0104.a.alt: "Эорлинги всегда хранят верность своим клятвам."

 palantir.0105.t: "Неспокойный Тулванг"
 palantir.0105.desc: "Мой взор обращается к знаменитой бухте Тулванг, сияющей, как острый кинжал, нацеленный в самое сердце южных джунглей. Под палящим солнцем [Concept( 'harad', 'Харада' )|E], окружённого врагами как с севера, так и с юга и востока, правит династия Тумаквэ.\n\nДавным давно они ушли с пути своих предков, смешиваясь с местными белланаруд, но воинственные соседи не дают им покоя.\n\nПираты [Concept( 'umbar', 'Умбара' )|E] досаждают их берегам из своего убежища на севере, Грозовой престол собирает силы в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E] на востоке и за бухтой, а если верить слухам, близится ещё более страшная угроза."
 palantir.0105.desc.alt: "Мой взор обращается к знаменитой бухте Тулванг, сияющей, как острый кинжал, нацеленный в самое сердце южных джунглей. Под палящим солнцем [Concept( 'harad', 'Харада' )|E], окружённого врагами как с севера, так и с юга и востока, правит династия Тумаквэ.\n\nДавным давно они сошли с пути своих предков, смешиваясь с местными белланаруд, и сейчас наслаждаются полученной передышкой.\n\nПираты всё ещё досаждают их берегам из своих убежищ на севере и юге, но Грозовой престол в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E] полностью разорён на востоке и за бухтой, а угроза из Абрахана минула вместе с исчезновением его темного повелителя."
 palantir.0105.a.good: "У них и своих проблем по горло, они нам не помогут."
 palantir.0105.a.evil: "Их силы убывают, вскоре они падут перед натиском."
 palantir.0105.a.alt: "Наконец-то Беллакар снова сможет зажить в мире и процветании."

 palantir.0106.t: "Золотой Лес"
 palantir.0106.desc: "Когда я смотрю в палантир, подо мной проносятся поля, быстро превращающиеся в густой лес из деревьев с серебристыми стволами. Во глубине этих лесов живут [elves|El]-затворники [Concept( 'lothlorien', 'Лотлориэна' )|E], а правит ими [Select_CString(lorienking.IsFemale, 'высокомерная', 'высокомерный' )] [lorienking.GetTitledFirstNameNoTooltip].\n\nТысячелетиями [galadhrimelves|El] всё больше уходили в свои зачарованные леса, мало заботясь о невзгодах других, укрываясь в безопасности своего древнего волшебства."
 palantir.0106.desc.alt: "Когда я смотрю в палантир, подо мной проносятся поля, быстро превращающиеся в густой лес из деревьев с серебристыми стволами. Во глубине этих лесов живут [elves|El]-затворники [Concept( 'lothlorien', 'Лотлориэна' )|E], а правит ими [lorienking.GetTitledFirstNameNoTooltip].\n\nТысячелетиями [galadhrimelves|El] всё больше уходили в свои зачарованные леса, укрываясь в безопасности своего древнего волшебства.\n\nНо те дни минули, а магия [eldar|El] утекает из мира. Исчезновение [Concept( 'onering', 'Единого Кольца' )|E] послужила сигналом к их отбытию со смертных берегов. Скоро эти леса опустеют, оставив лишь отголоски своих забытых песен."
 palantir.0106.a.good: "Не стоит надеяться на жителей этих лесов, эльфы угасают."
 palantir.0106.a.evil: "Не стоит опасаться жителей этих лесов, эльфы угасают."
 palantir.0106.a.alt: "Столь многим пришлось пожертвовать, чтобы одержать верх над Тёмным Властелином."

 palantir.0107.t: "Темная чащоба"
 palantir.0107.desc: "Видящий Камень показывает мне бескрайнее море деревьев, каждое из которых темнее другого. На юге снова возвышается тёмная башня, которую охраняет слуга [Concept( 'mordor', 'Мордора' )|E]. Он бросает своих [Concept( 'orcs', 'орков' )|E] и гигантских пауков вперёд, в атаку на затворников [lasgalendrimelves|El] на севере.\n\nРазмер их нынешних владений меркнет по сравнению с бескрайним [Concept( 'mirkwood', 'Лихолесьем' )|E], а надежда на то, что эльфийскому королю удастся остановить их натиск – минимальна."
 palantir.0107.desc.alt: "Видящий Камень показывает мне бескрайнее море деревьев, каждое из которых темнее другого. На юге над верхушками деревьев возвышаются руины темной башни, покинутой своим былым владельцем. Его [orcs|El] и гигантские пауки более не тревожат покоя этих лесов.\n\n[lasgalendrimelves|E] снова бродят по просторам [Concept( 'greenwood', 'Зеленолесья' )|E], но однажды и они отправятся в [undyinglands|E]."
 palantir.0107.a.good: "Эльфы как и прежде пекутся лишь о своей судьбе. Они нам в этой войне не помощники."
 palantir.0107.a.evil: "У эльфов нет ни шанса выстоять против Кхамула Истерлинга."
 palantir.0107.a.alt: "Леса вновь безопасны."

 palantir.0108.t: "Друзья гномов"
 palantir.0108.desc.sauron: "Палантир уносит меня к северу от равнин [Concept('rhovanion', 'Рованиона')|E], самому к подножию заснеженной [Concept('lonelymountain', 'Одинокой Горы')|E]. Между её корнями раскинулся город [dale|E], уютно устроившийся в тени гномьего королевства.\n\nВзаимовыгодное сосуществование сделало их богаче, чем они могли мечтать, но мир и серебро сделали династию Барда самодовольной и склонной к упадку, скорее торговцами, чем воинами. Люди и гномы позабыли, каким концом меча колоть, а руки ослабли для тетивы. Они превратились в счетоводов и игрушечных дел мастеров.\n\nОни не смогут противостоять надвигающейся буре."
 palantir.0108.desc.dwarf: "Палантир уносит меня к северу от равнин [Concept('rhovanion', 'Рованиона')|E], к самому подножию заснеженной [Concept('lonelymountain', 'Одинокой Горы')|E]. Между её корней раскинулся город [dale|E], уютно устроившийся в тени гномьего королевства.\n\nВзаимовыгодное сосуществование сделало их богаче, чем они могли мечтать, но в сытости и безопасности династия Барда не расслабилась и не пришла в упадок. Игрушечных дел мастера и счетоводы готовы взять в руки луки и копья и выступить против слуг Тьмы, если возникнет такая необходимость."
 palantir.0108.desc.evil: "Палантир уносит меня к северу от равнин [Concept('rhovanion', 'Рованиона')|E], к самому подножию заснеженной [Concept('lonelymountain', 'Одинокой Горы')|E]. Между её корней раскинулся город [dale|E], уютно устроившийся в тени гномьего королевства, а великая стена, только что построенная, защищает город от тех, кто придёт с другой стороны.\n\nВеликие статуи гномов, высеченные в скале, изуродованы, а на месте великих чертогов выросли грубые лачуги. Звуки барабанов и бурные орочьи голоса слышны днём и ночью."
 palantir.0108.desc.smaug: "Палантир уносит меня к северу от равнин [Concept('rhovanion', 'Рованиона')|E], к самому подножию заснеженной [Concept('lonelymountain', 'Одинокой Горы')|E]. Великие врата Горы стоят, но даже издалека видно, что не всё в порядке.\n\nБольшая часть земли оголена и покрыта пеплом, и даже дикие звери не осмеливаются приблизиться к горе. Это Пустошь Смауга, последнего из великих огнедышащих драконов, и богатства некогда великого королевства Эребор теперь не что иное, как могучее ложе для дракона, на которой он спит. Великие врата распахнуты настежь."
 palantir.0108.desc.erebor_destroyed: "Палантир уносит меня к северу от равнин [Concept('rhovanion', 'Рованиона')|E], к самому подножию заснеженной [Concept('lonelymountain', 'Одинокой Горы')|E]. Великие врата Горы стоят, но даже издалека видно, что не всё в порядке.\n\nОгромные гномьи фигуры, высеченные в скале, изуродованы, а из высоких створок растут дикие растения. Великие врата распахнуты настежь, но изнутри не доносится ни звука, и в город Дэйл не спускается ни один торговец.\n\nВ чертогах гномов вновь воцарилась тишина."

 palantir.0108.a: "Свирепые северяне и Длиннобороды стали толстыми и слабыми."
 palantir.0108.a.alt: "Свирепые северяне и Длиннобороды наслаждаются заслуженным миром."
 palantir.0108.a.evil: "Длиннобородов больше нет."


 palantir.0109.t: "Драгоценные лозы"
 palantir.0109.desc: "Мой взор устремляется на восток, к [Concept( 'seaofrhun', 'Морю Рун' )|E], небесно-голубой жемчужине, что раскинулась в светло-зелёной равнине. Я проношусь вдоль реки Бегущей и оказываюсь у цветущих холмов виноградников [Concept( 'dorwinion', 'Дорвиниона' )|E].\n\nВинные лорды и Великие купцы соперничали испокон веков, а мелкие фракции бились за своё место под солнцем. Они продают свои вина тому, кто готов заплатить больше, и пусть они не служат Тени, больше всего их волнует собственный достаток.\n\nОни не рискнут разгневать [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] и встать на сторону его врагов. Сил их хватит разве что на охрану караванов, но никак не на полномасштабную войну."
 palantir.0109.desc.alt: "Мой взор устремляется на восток, к [Concept( 'seaofrhun', 'Морю Рун' )|E], небесно-голубой жемчужине, что раскинулась в светло-зелёной равнине. Я проношусь вдоль реки Бегущей и оказываюсь у цветущих холмов виноградников [Concept( 'dorwinion', 'Дорвиниона' )|E].\n\nВинные лорды и Великие купцы соперничали испокон веков, а мелкие фракции бились за своё место под солнцем. Они продают свои вина тому, кто готов заплатить больше, но врага от друга отличат запросто.\n\nИх народ грудью встал на защиту от Тени, а достигнутый их усилиями мир принёс новые возможности в торговле."
 palantir.0109.a: "Днём они торгуют, а по ночам пируют. Давно им позабылся звук острого клинка."
 palantir.0109.a.alt: "Днём они торгуют, а по ночам пируют, к всеобщему удовольствию."

 palantir.0110.t: "Приют нолдор"
 palantir.0110.desc: "Камень переносит меня в далёкий [rivendell|E], построенный в тайной долине у подножья [Concept( 'mistymountains', 'Мглистых гор' )|E]. Там, в своём Последнем Домашнем Приюте, скрывается [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nЗдешние чертоги известны своими роскошными пирами и историями, что льются здесь рекой. Здесь гостеприимно предлагают хлеб и ночлег всем посетителям, кому довелось набрести на дом в долине.\n\nКак же низко пала раса [noldorelves|El], если их величайший правитель – никто иной как хвалёный трактирщик."
 palantir.0110.desc.alt: "Камень переносит меня в далёкий [rivendell|E], построенный в тайной долине у подножья [Concept( 'mistymountains', 'Мглистых гор' )|E]. Там, в своём Последнем Домашнем Приюте, обитает [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nЗдешние чертоги были известны своими роскошными пирами и историями, что лились здесь рекой. В наши же дни от них осталось лишь эхо. Последние [noldorelves|El] покидают [middleearth|E] и отправляются в [valinor|E], а магия [eldar|El] угасает. Скоро исчезнут последние воспоминания о Старших Днях."
 palantir.0110.a: "Свежего хлеба, крепкого напитка да славной песни вполне достаточно, чтобы оставить позади невзгоды мира."
 palantir.0110.a.alt: "Вскоре от Ривенделла останется лишь угасающее воспоминание."

 palantir.0111.t: "Прямой Путь"
 palantir.0111.desc: "Палантир переносит меня к самому [Concept( 'greatsea', 'Великому морю' )|E] и змеящемуся заливу Лун. В [Concept( 'lindon', 'Линдоне' )|E], бывшей державе верховного короля Гиль-галада ныне правит [mithlondlord.GetFirstNameNoTooltip] Корабел, что управляет величайшими верфями [eldar|El].\n\nБольшую часть древних городов уже покинули, их дворы опустели и окна погасли. Всё, что нынче заботит горстку оставшихся в [Concept( 'mithlond', 'Митлонде' )|E] [Concept( 'elves', 'эльфов' )|E] – это их ремесло и предстоящее путешествие, что позволит им вскоре забыть о горестях [Concept( 'middleearth', 'Средиземья' )|E].\n\nИм нет дела до тех, кто решит остаться и выступить против Тени."
 palantir.0111.desc.alt: "Палантир переносит меня к самому [Concept( 'greatsea', 'Великому морю' )|E] и змеящемуся заливу Лун. В [Concept( 'lindon', 'Линдоне' )|E], бывшей державе верховного короля Гиль-галада ныне правит [mithlondlord.GetFirstNameNoTooltip] Корабел, что управляет величайшими верфями [eldar|El].\n\nБольшую часть древних городов уже покинули, их дворы опустели и окна погасли. Всё, что нынче заботит горстку оставшихся в [Concept( 'mithlond', 'Митлонде' )|E] [Concept( 'elves', 'эльфов' )|E] – это корабельное дело и предстоящее путешествие, что позволит им вскоре забыть о горестях [Concept( 'middleearth', 'Средиземья' )|E].\n\nМногие из них пройдут по Прямому Пути, который не видывал такого количества желающих с самой Войны Гнева."
 palantir.0111.a: "Они уже простились со Средиземьем и больше не хотят сражаться."
 palantir.0111.a.alt: "Они уже простились со Средиземьем и вскоре последний корабль отчалит от его берегов."

 palantir.0112.t: "Земля хоббитов"
 palantir.0112.desc: "Мой взгляд переключается на идиллические пастбища и холмы Шира. [Concept('hobbits', 'Хоббитов')|E], невысоких и крепких, больше не видно в их прежнем доме, где теперь правит [thain.GetNameNoTooltip].\n\nУмерли ли они в своих норах или были жестоко выслежены до полного исчезновения - неизвестно."
 palantir.0112.desc.hobbit: "Мой взгляд переключается на идиллические пастбища и холмы Шира. [Concept('hobbits', 'Хоббиты')|E], низкорослые и крепкие, занимаются своими делами: одни торгуют товарами, другие едят сытную пищу или бездельничают, пуская кольца дыма из своих трубок, а за всеми весело следит [thain.GetNameNoTooltip].\n\nХоббиты - мирный народ, и война для них почти неведома, но может настать время, когда даже полурослики будут вынуждены встретиться с огнем и смертью."
 palantir.0112.desc.evil: "Мой взгляд перемещается в сердце [Concept('eriador', 'Эриадора')|E], на земли, которые когда-то были Широм. Идиллические холмы и зеленые пастбища теперь изменились. Деревья и кустарники были вырублены, норы [Concept('hobbit', 'хоббитов')|E] осквернены, а земля носит множество шрамов.\n\nПохоже, спокойный и миролюбивый характер хоббитов в конце концов станет их погибелью. Те немногие, кто не был изгнан или убит, стали не более чем рабами."
 palantir.0112.a: "Изоляция может спасти их на время, но не навсегда."
 palantir.0112.a.alt: "Мирный и весёлый народ покинул Средиземье."


 ## Forces of Darkness

 palantir.0201.t: "Равнины Харондора"
 palantir.0201.desc: "Меняются ветра, а с ними и взор мой переносится к просторным равнинам Харондора. В этих землях царят беспорядки. Битвы ведутся в открытом поле, ржут кони, кричат люди, дождь из стрел сражает целый батальон [haradrim|El] прямо у меня на глазах.\n\nБойня. Такая ужасная и ненужная бойня. Когда-то, давным давно, эти земли были спокойны и безмятежны, и лишь ветер прерывал покой местных жителей. Сейчас же чёрная туча войны нависает над всем живым, а люди лишь смеют надеяться, что лучшие времена не за горами."
 palantir.0201.a: "Эти равнины ждут своего нового хозяина."

 palantir.0202.t: "Пустыни Абрахана"
 palantir.0202.desc: "Видящий Камень подхватывает меня и уносит на юго-восток от плодородных земель [Concept( 'gondor', 'Гондора' )|E], где я парю над иссушенными пустынями столь чужого Абрахана. Караваны плетутся по проторенным дорогам. Половина торговцев держит путь на юг, чтобы принести подношения Золотому Королю, а другая половина — на север, ко двору самого [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E].\n\nПриближаясь к столице пустынного королевства я всё лучше и лучше начинаю понимать происходящее. Солдаты готовятся к бою и даже десятки гигантских скорпионов собираются в бескрайних лагерях, чтобы вскоре выступить. Куда они отправятся — большой и важный вопрос."
 palantir.0202.desc.alt: "Видящий Камень подхватывает меня и уносит на юго-восток от плодородных земель [Concept( 'gondor', 'Гондора' )|E], где я парю над иссушенными пустынями опустевшего Абрахана. Караваны плетутся по проторенным дорогам. Гибель [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] и его слуги-[Concept( 'ringwraith', 'Кольценосца' )|E] серьёзно ударила по торговле в пустыне.\n\nПриближаясь к столице пустынного королевства я всё лучше и лучше начинаю понимать происходящее. Лишённые предводителя, земли Золотого Короля распались на мелкие державы, где каждый властитель и вождь захотел заполнить образовавшийся вакуум. Кто из них сумеет оседлать эту волну – вопрос, на который у меня пока нет ответа."
 palantir.0202.a: "Ими правит таинственный Золотой Король..."
 palantir.0202.a.alt: "Падение Золотого Короля привело к воцарению хаоса."

 palantir.0203.t: "Истерлинги Руна"
 palantir.0203.desc: "И вновь мой взор уносит непреодолимая сила. Я лечу на северо-восток, минуя даже владычество [Concept( 'mordor', 'Мордора' )|E]. Там, в землях [Concept( 'rhun', 'Руна' )|E], я вижу древние города невероятной красоты, в которых кипит жизнь.\n\nНо сфокусировав взгляд я вижу, что эта цивилизация находится под пятой жрецов [Concept( 'sauronthedarklordcharacter', 'Темного Властелина' )|E]. Истерлинги всё ещё относятся к союзникам [Concept( 'sauroncharacter', 'Саурона' )|E] и даже сейчас готовятся свершить свою месть [Concept( 'gondor', 'Гондору' )|E]. Орды людей, коней и колесниц покидают городские стены, направляясь на запад, навстречу заходящему солнцу."
 palantir.0203.desc.alt: "И вновь мой взор уносит непреодолимая сила. Я лечу на северо-восток, минуя даже владычество [Concept( 'mordor', 'Мордора' )|E]. Там, в землях [Concept( 'rhun', 'Руна' )|E], я вижу древние города невероятной красоты, которые кишат жизнью.\n\nНо сфокусировав взгляд я вижу, что эта цивилизация сбросила иго жрецов [Concept( 'sauronthedarklordcharacter', 'Темного Властелина' )|E]. Падение их бога привело истерлингов в смятение, но они все ещё вынашивают обиду на [Concept( 'gondorians', 'гондорцев' )|E] и даже сейчас готовятся свершить свою месть [Concept( 'gondor', 'Гондору' )|E]. Орды людей, коней и колесниц покидают городские стены, направляясь на запад, навстречу заходящему солнцу."
 palantir.0203.a: "Их легионы растут с каждым днём..."

 palantir.0204.t: "Кровожадные пираты"
 palantir.0204.desc: "Взор мой устремляется над заливом Бельфалас к гордому портовому городу [umbar|E], где краденое золото и драгоценности блистают на руках пиратских капитанов. Местные доки переполнены рабочими, что возводят могучие суда, финансируемые за счёт разграбления [Concept( 'gondorian', 'гондорских' )|E] берегов.\n\nУстрашающие флотилии Умбара растут день за днём и уже вскоре он сможет потягаться с [Concept('faithful', 'Верными')|E] на их земле и выжать из них всё до последней капли, выстилая путь для победоносной поступи [Concept( 'sauronthedarklordcharacter', 'Темного Властелина' )|E]."
 palantir.0204.desc.alt: "Взор мой устремляется над заливом Бельфалас к гордому портовому городу [umbar|E], где золото и драгоценности блистают на руках торговцев и капитанов. Местные доки переполнены рабочими, что возводят могучие суда, финансируемые за счёт возобновлённой торговли на [Concept( 'gondorian', 'гондорских' )|E] берегах.\n\nВновь заявив о своей верности [Concept( 'gondor', 'Гондору' )|E], Умбар готов заявить новой эпохе [Concept( 'shipkings', 'Морских Королей' )|E]."
 palantir.0204.a: "Сильные будут убиты, а слабые порабощены!"
 palantir.0204.a.alt: "Из Умбара Гондор снова будет править морями."

 palantir.0205.t: "Вариаги Кханда"
 palantir.0205.desc: "Исследуя земли на востоке от [Concept( 'mordor', 'Мордора' )|E] я с лёгкостью замечаю суровых вариагов, что снова собираются в [Concept( 'khand', 'Кханде' )|E] по зову своего повелителя. Огромное воинство бородатых мужчин, вооруженных огромными топорами собирается на востоке [Concept( 'mordor', 'Мордора' )|E], дабы обрушиться на земли Свободных народов.\n\nИх воинскую доблесть может затмить лишь их страсть к набегам с рабами и богатой добычей. Многие годы они выжидали, надеясь на возможность попировать на останках [Concept( 'gondor', 'Гондора' )|E] и его союзников."
 palantir.0205.a: "Может они и дерутся как гномы, но жалость им неведома."

 palantir.0206.t: "Дикари Дунланда"
 palantir.0206.desc: "Всматриваясь в земли Энедвайта и Дунланда, я вижу скопища налётчиков, мелкие группы вооружённых людей, что движутся в сторону [Concept( 'rohan', 'Рохана' )|E] с факелами или возвращаются с добычей.\n\nВоинственные дунландцы пробудились и вновь пылают жаждой отомстить форгойл. Племена собираются, подпитываемые ненавистью Ока и вооружаемые его слугами.\n\nС завидной регулярностью они устраивают налёты на ослабевший Риддермарк, а вскоре они соберут достаточно сил, чтобы пойти в лобовую атаку на «соломенноголовых»."
 palantir.0206.desc.alt: "Всматриваясь в земли Энедвайта и Дунланда, я вижу мирно пасущиеся на холмах стада под присмотром бдительных пастухов.\n\nВоинственные дунландцы получили прощение [Concept( 'rohan', 'Рохана' )|E] и ими больше не движет жажда отомстить соломенноголовым. Воины, что служили Тени, теперь отказались от претензий на Риддермарк.\n\nОбе стороны надеются, что возобновление торговых отношений поможет покончить со старыми обидами."
 palantir.0206.a: "Племена Дунланда дики и неуправляемы, но их ненависть пылает ярче солнца."
 palantir.0206.a.alt: "Племена Дунланда дики и неуправляемы, но их дружба бесценна."

 ## I SEE YOU !

 palantir.0300.t: "Тёмная Башня"
 palantir.0300.desc: "Когда я обращаю свой взор к равнинам Горгорота, я чувствую, что теряю контроль над палантиром. Пейзажи погружаются в мрачную бездну тени. В этой темноте и спокойствии я подумываю о том, стоит ли прервать свою связь с палантиром, но прежде чем я успеваю это сделать, что-то тянет меня к невероятной твердыне Барад-дура, что виднеется на отдалении.\n\nМой разум заполняет око, лишённое век и объятое пламенем. Мою руку обжигает жар, а в голове разносится древний мрачный язык [Concept( 'morgothcharacter', 'Моргота' )|E]. [sauronthedarklordcharacter|E] насмехается надо мной.\n\n«#bold Я вижу тебя, [ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'желающая', 'желающий' )] узреть могущество [Concept( 'mordor', 'Мордора' )|E]. Смотри же, сколько твоей душе угодно!»#!\n\nМой взор проносится над Мордором, открывая предо мной полчища, что собираются в землях Тьмы. [orcs|E], тролли и злые [Concept( 'conceptracemen', 'люди' )|E]. Огни их костров пылают как звёзды на ночном небе.\n\n«#bold Нет силы, что сможет отсрочить мою победу. Служи мне и я пощажу тебя! #!»"
 palantir.0300.a: "Я никогда не стану [Select_CString(ROOT.Char.IsFemale, 'рабыней', 'рабом' )] Тёмного Властелина!"
 palantir.0300.a.tt: "Вы отрываете взгляд от палантира."
 palantir.0300.b: "Повелевай мной, Саурон, Владыка Земли!"
 palantir.0300.b.tt: "Вы подчиняетесь воле Тёмного Властелина."

 ## End of activity

 palantir.0400.t: "Туда и обратно"
 palantir.0400.desc: "Отрывая свой взгляд от палантира, я чувствую как непреодолимое желание вновь взглянуть в него, так и великое облегчение от того, что давление на мою силу воли прекратилось.\n\nОт этой задачи я почти без сил, и ещё долгое время я не смогу повторить это мысленное «упражнение».\n\nЯ накрываю древнюю сферу тканью и прячу его во глубине своей сокровищницы."
 palantir.0400.a: "А теперь можно и поспать."
l_russian:

 # Skinchanger events
 beorning.0001.t:0 "Медовое происшествие"
 beorning.0001.desc:0 "Я просыпаюсь от звука знакомого голоса, кто-то возбуждённо пытается ворваться в комнату.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин')]! Кто-то напал на нас ночью! Ульи разорваны на куски! Соты разбросаны по всему двору! Пчёлы в ярости! Нужно...»"
 beorning.0001.a:0 "Открыть дверь"
 beorning.0001.b:0 "Отвернуться и спать дальше"

 beorning.0002.t:0 "Медовое происшествие"
 beorning.0002.desc:0 "[advisor.GetFirstNameNoTooltip] входит в комнату. После нескольких секунд непрекращающихся разглагольствований [advisor.GetSheHe] внезапно замолкает, глядя на меня с разинутым ртом. Я пытаюсь проследить за взглядом и вижу, что всё моё тело покрыто пятнами мёда, раздавленными пчёлами и волдырями от укусов. Прикусив губу от изумления, я понимаю, что и рот мой покрыт чем-то сладким и маслянистым.\n\nЯ смотрю как [advisor.GetFirstNameNoTooltip] пятится из комнаты, заикаясь от извинений."
 beorning.0002.a:0 "Ну, это было неловко..."

 beorning.0003.t:0 "Медовое происшествие"
 beorning.0003.desc:0 "Постепенно меня осеняет, что это один из тех случаев, когда моя животная форма поддаётся первобытному зову, а я теряю контроль. Прежде чем с кем-то говорить, стоит, пожалуй, прибрать тот беспорядок, который я [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] после себя."
 beorning.0003.a:0 "Сначала мне нужно навести здесь порядок"
 beorning.0003.toast.a.success:0 "Получено свойство!"

 beorning.0011.t:0 "Налёт в горах"
 beorning.0011.desc:0 "Прежде чем мне удаётся кого-то увидеть, я чувствую их запах. С предгорий доносится смрад грязи и спёкшейся крови. Я следую за этим запахом, чувствуя, как во мне растёт гнев - и голод. Вскоре я слышу их: резкий хохот и крики, лязг железа и стали.\n\nЯ продираюсь через заросли, подбираясь к опушке. Облака расходятся и солнце освещает окрестности. Теперь я вижу их, собравшихся вокруг потрескивающего костра, - десяток горных гоблинов, спорящих на своём гортанном наречии. Вышли ли они на охоту за дичью или же готовятся к налёту на окрестные поселения?"
 beorning.0011.a:0 "Попытаться сразить гоблинов"
 beorning.0011.a.success:0 "Вам удаётся уничтожить свору гоблинов"
 beorning.0011.a.failure:0 "В ходе нападения вы получаете ранение"
 beorning.0011.toast.a.failure:0 "Ранение"
 beorning.0011.b:0 "Попытаться прогнать гоблинов"
 beorning.0011.b.success:0 "Вам удаётся отогнать гоблинов назад, в горы"
 beorning.0011.b.failure:0 "В ходе нападения вы получаете ранение"
 beorning.0011.toast.b.failure:0 "Ранение"
 beorning.0011.c:0 "Напасть на вожака гоблинов"
 beorning.0011.c.success:0 "Вы обезглавили вожака гоблинов"
 beorning.0011.c.failure:0 "В ходе нападения вы получаете ранение"
 beorning.0011.toast.c.failure:0 "Ранение"
 beorning.0011.d:0 "Отступить!"

 beorning.0012.t:0 "Налёт в горах"
 beorning.0012.desc:0 "Они не ожидают нападения в такой близости к горам. Я оказываюсь среди них прежде, чем они успевают понять, что произошло. Я полностью отдаюсь своей животной ярости, круша врагов направо и налево, разрывая их на части зубами. Кто-то пытается бежать. Я преследую их. Они умирают."
 beorning.0012.a:0 "Граааа!"

 beorning.0013.t:0 "Налёт в горах"
 beorning.0013.desc:0 "Они не ожидают нападения в такой близости к горам. Я оказываюсь среди них прежде, чем они успевают понять, что произошло. Я полностью отдаюсь своей звериной ярости и рву врагов на части. Свора гоблинов разбегается в стороны в панике."
 beorning.0013.a:0 "Граааа!"

 beorning.0014.t:0 "Налёт в горах"
 beorning.0014.desc:0 "Теперь, когда с ними покончено, я возвращаюсь назад, в долину. Голова предводителя орочьей шайки всё ещё зажата в моей челюсти. Уже завтра она окажется на пике перед моими чертогами: это не только трофей, но и предупреждение."
 beorning.0014.a:0 "Граааа!"

 beorning.0021.t:0 "Потерянная родина"
 beorning.0021.desc:0 "Меня тянуло сюда, как это часто случается. Зов, перед которым невозможно устоять. Я медленно бреду по склонам холмов, пересекаю предгорья, поднимаюсь в горные долины. На своём пути я встречаю многих зверей, но они не бегут от меня. Они чувствуют мои намерения.\n\nНаконец, я вскарабкиваюсь на утёс, что нависает над долиной. Пусть я [Select_CString(ROOT.Char.IsFemale, 'родилась и выросла', 'родился и вырос' )] в низинах, но я чувствую, что именно здесь, в горах — мой дом. Дом моих предков. Это в моей крови. Я вглядываюсь в луну, а она, кажется, вглядывается в ответ. Она стала свидетелем всей истории моего народа. Может однажды она увидит и то, как они исполнят своё предназначение. Они прогонят наших врагов и вернут свою гористую родину."
 beorning.0021.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Достойна', 'Достоин' )] ли я своих предков?"
 beorning.0021.a.success:0 "Они гордились бы мной"
 beorning.0021.a.failure:0 "Я лишь жалкая тень своей династии"
 beorning.0021.toast.a.success:0 "Получено большое количество признания!"
 beorning.0021.toast.a.failure:0 "Получено малое количество признания!"

 beorning.0022.t:0 "Потерянный дом"
 beorning.0022.desc:0 "Вдали я вижу первые проблески рассвета цвета охры. Пора возвращаться в долину. Я неохотно прихожу в себя от грёз и начинаю спускаться вниз по склону. Но я знаю, что моё возвращение сюда также неизбежно как восход солнца. Однажды... быть может... я вернусь навсегда."
 beorning.0022.a:0 "Вернуться домой"

 beorning.0031.t:0 "Каррок"
 beorning.0031.desc:0 "Весь долгий вечер я [Select_CString(ROOT.Char.IsFemale, 'бороздила', 'бороздил' )] пределы моих владений. В своём зверином облике я могу преодолевать огромные расстояния за одну ночь. Эта ночь не стала исключением. И всё таки, есть ещё одно местечко, которое я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы посетить до возвращения в чертоги и в человеческий облик.\n\nЯ проношусь через брод, не преминув схватить пастью рыбу, что оказалась не в том месте не в то время. Добравшись до островка в центре реки, я вскакиваю по крутым ступенькам. Добравшись до вершины, я осматриваюсь по сторонам.\n\nНа востоке лежит Великий лес. Плотное переливающееся одеяло тумана, что струится меж деревьями, освещено лунным светом. К северу и югу Великая река диких земель извивается, через долину уходя к землям, о которых я знаю лишь понаслышке. На западе лежат Мглистые горы. Силуэты острых пиков-осколков вздымаются в лунном свете.\n\nЯ понимаю, что покуда я патрулирую эти земли, моим врагам здесь не бывать. Моему народу нечего бояться."
 beorning.0031.a:0 "Обратить взор на восток (Великий лес)"
 beorning.0031.b:0 "Повернуть на запад (Мглистые горы)"

 beorning.0041.t:0 "Внезапная стрела"
 beorning.0041.desc:0 "У умения по желанию превращаться в громадного медведя есть свои преимущества... и недостатки.\n\nГлавное преимущество в том, что я могу патрулировать свои владения в облике гигантского зверя с невероятной силой. Обычно это служит отличным сдерживающим фактором для непрошенных гостей. Если я всё же встречаю реального врага, будь то [orc|El], варг или недобрый человек, не малы шансы того, что я раздавлю их в труху: такова моя звериная мощь.\n\nЕсть, конечно, и проблема. Порой мои собственные люди могут спутать меня с... медведем. Разумеется, слухи ходят, но мои люди достаточно умны, чтобы не распространяться в приличном обществе. Они понимают, что единственное, что важно для меня — их безопасность. Но в моих землях и настоящие медведи — не редкость, а посему периодически они вредят посевам, грабят ульи и иногда забредают в чей нибудь дом. Поэтому я стараюсь не заходить в деревни, ведь там, по понятным причинам, местные не всегда мне рады. Сегодня мне повстречался пастух со своей отарой."
 beorning.0041.a:0 "Постоять за себя"
 beorning.0041.a.success:0 "Жизнь преподносит вам урок"
 beorning.0041.a.failure:0 "Вас ранит стрела"
 beorning.0041.toast.a.success:0 "Могучий, но раненый медведь"
 beorning.0041.toast.a.failure:0 "Раненый медведь"
 beorning.0041.b:0 "Поспешно удалиться"

 beorning.0042.t:0 "Внезапная стрела"
 beorning.0042.desc:0 "Нередко в зверином облике я не до конца себя контролирую. Иногда это может привести к неприятным последствиям. Этот раз не стал исключением.\n\nПастух взвизгивает в ужасе и драпает изо всех ног. Внезапно, однако, набравшись смелости, он разворачивается, держа в руке лук. В мгновение ока я ощущаю острую боль. Стрела глубоко вонзается мне в бедро.\n\nУтром боль будет нестерпимой, а придворному врачу придётся объяснять, откуда взялась рана..."
 beorning.0042.a:0 "Ай."

 beorning.0043.t:0 "Внезапная стрела"
 beorning.0043.desc:0 "Когда я поспешно отступаю, то слышу издевательский смех пастуха: «Ха! Медведи не такие уж и страшные...»"
 beorning.0043.a:0 "Нужно не забыть повысить налоги с этого пастуха"

 beorning.9000.t:0 "Домой, к очагу"
 beorning.9000.desc:0 "Я вновь принимаю человеческий облик, но знаю, что зверь сидит глубоко внутри..."
 beorning.9000.a:0 "Вернуться в человеческое обличье"
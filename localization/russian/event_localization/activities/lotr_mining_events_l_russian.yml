 mining.0002.t:0 "Досрочное завершение"
 mining.0002.imprisoned_self:1 "Меня [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'посадила', 'посадил' )] под замок [ROOT.Char.GetImprisonedBy.GetTitledFirstName]. Похоже, экспедицию придётся остановить..."
 mining.0002.imprisoned:0 "[Select_CString(host.IsFemale, 'попала', 'попал' )] в неволю. [Select_CString(host.IsFemale, 'Её', 'Его' )] [Select_CString(host.GetImprisonedBy.IsFemale, 'пленительница', 'пленитель' )], [host.GetImprisonedBy.GetTitledFirstName], [Select_CString(host.GetImprisonedBy.IsFemale, 'испортила', 'испортил' )] нам экспедицию. Похоже, нам придётся вернуться домой с пустыми руками..."
 mining.0002.a:0 "Под замком..."

 mining.0003.t:0 "Досрочное завершение"
 mining.0003.assassination:1 "День идет хорошо, но вдруг [invalidated_flavor.GetTitledFirstName] начинает требовать, чтобы мы прервали экспедицию, уверяя, что опасается за свою жизнь после недавнего инцидента. Ширятся слухи о попытке убийства."
 mining.0003.assassination_culprit:1 "Мы усердно работали на скале, когда в поле зрения врывается [Select_CString(invalidated_flavor.IsFemale, 'напуганная', 'напуганный' )] [invalidated_flavor.GetTitledFirstName] — [invalidated_flavor.GetHerHis] отсутствие до сих пор оставалось незамеченным.\n\nПереводя дыхание, [invalidated_flavor.GetSheHe] утверждает, что едва [Select_CString(invalidated_flavor.IsFemale, 'избежала', 'избежал' )] покушения на свою жизнь! Более того, [invalidated_flavor.GetSheHe] называет виновника: [invalidated_culprit.GetTitledFirstName]!\n\nкак сквозь землю [Select_CString(invalidated_culprit.IsFemale, 'провалилась', 'провалился' )], сбежав с места происшествия..."
 mining.0003.a:0 "Ужасно!"
 mining.0003.b:1 "Немыслимо! Экспедиция окончена!"

 mining.0100.t:0 "Смотритель"
 mining.0100.desc.intro:0 "Шахтёрская экспедиция вот-вот начнётся, а смотритель шахт ещё не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но [Select_CString(ROOT.Char.IsFemale, 'всякая хорошая', 'всякий хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip|U] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уметь делегировать обязанности."
 mining.0100.desc.hates_candidate_a:0 "Как ни противно это признавать, но [host.Custom('InsultAdjective')] [ootm_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 mining.0100.desc.candidate_a:0 "Лучше всех подходит на эту должность [ootm_candidate_1.GetName], и [ootm_candidate_1.GetSheHe] явно [Select_CString(ootm_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 mining.0100.desc.nepotism:0 "[ootm_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надежный кандидат."
 mining.0100.desc.enthusiasm:0 "[ootm_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твердо [Select_CString(ootm_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )], хоть [ootm_candidate_3.GetSheHe] и не такой хороший кандидат, как [ootm_candidate_1.GetFirstNameNoTooltip]."
 mining.0100.desc.outro:0 "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 mining.0100.a:0 "[ootm_candidate_1.GetFirstNameNoTooltip|U] - лучший кандидат."
 mining.0100.b:0 "[ootm_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(ootm_candidate_2.IsFemale, 'та', 'тот' )], кому я могу доверять."
 mining.0100.c:0 "[ootm_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(ootm_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 mining.0100.d:0 "Мне никто не нужен."


 mining.0201.a.overseer_failure:1 "Почему [speaker.GetFirstNameNoTooltip] снова [Select_CString(speaker.IsFemale, 'главная', 'главный' )]?"
 mining.0201.a.get_on_with_it:1 "Ох. Ну ладно... Что ж, за работу!"

 mining_log_prospecting_start_pep_talk_success_title:0 "Мотивированный отряд"
 mining_log_prospecting_start_pep_talk_success:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'произнесла', 'произнёс' )] вдохновляющую речь, чтобы начать свою экспедицию.\n\nВ основном лагере царит оживление, а шахтёры хором запели общую песню, отправляясь в глубины."
 mining_log_prospecting_start_pep_talk_fail_title:0 "Деморализованный отряд"
 mining_log_prospecting_start_pep_talk_fail:0 "В начале экспедиции [CHARACTER.GetShortUIName|U] [CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'произнесла', 'произнёс' )] речь, которая показалась всем скучной и не вдохновляющей.\n\nНекоторое первоначальное волнение отряда землекопов пропало, и они затихли, когда приступили к работе."
 mining_log_prospecting_start_strategy_success_title:0 "Чёткая стратегия"
 mining_log_prospecting_start_strategy_success:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'изложила', 'изложил' )] чёткую и логичную стратегию, которой должен следовать отряд землекопов.\n\nИмея чёткий план, отряд землекопов начал свою работу на позитивной ноте."
 mining_log_prospecting_start_strategy_fail_title:0 "Бессвязная стратегия"
 mining_log_prospecting_start_strategy_fail:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'изложила', 'изложил' )] непоследовательную и ошибочную стратегию для своего отряда землекопов.\n\nРазличные рабочие группы уже начали расходиться и следовать своим собственным планам, внося ненужный хаос с миссию."
 mining_log_prospecting_start_threat_success_title:0 "Действенные угрозы"
 mining_log_prospecting_start_threat_success:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'пригрозила', 'пригрозил' )] своему отряду землекопов последствиями, если они подведут [CHARACTER.GetHerHis].\n\nИ вот они принялись за работу, не желая разочаровывать [Select_CString(CHARACTER.IsFemale, 'свою предводительницу', 'своего предводителя' )] экспедиции."
 mining_log_prospecting_start_threat_fail_title:0 "Неэффективные угрозы"
 mining_log_prospecting_start_threat_fail:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'попыталась', 'попытался' )] пригрозить своему отряду землекопов последствиями, если они подведут [CHARACTER.GetHerHis], но мало кого напугали [CHARACTER.GetHerHis] слова.\n\nТеперь отряд подавленно приступил к работе, сплетничая и сомневаясь в [CHARACTER.GetHerHis] лидерстве."
 mining_log_prospecting_start_overseer_success_title:0 "Строгий надзор"
 mining_log_prospecting_start_overseer_success:0 "[GetCourtPositionType('overseer_of_the_mines_court_position').GetName()] [ootm_character.GetShortUIName|U] успешно [Select_CString(ootm_character.IsFemale, 'скоординировала', 'скоординировал' )] работу отряда землекопов.\n\nС уверенностью в своих силах, экспедиция начала свою работу."
 mining_log_prospecting_start_overseer_fail_title:0 "Слабый надзор"
 mining_log_prospecting_start_overseer_fail:0 "[GetCourtPositionType('overseer_of_the_mines_court_position').GetName()] [ootm_character.GetShortUIName|U] изо всех сил [Select_CString(ootm_character.IsFemale, 'старалась', 'старался' )] скоординировать работу отряда землекопов.\n\nУже сейчас более амбициозные шахтёры из отряда сомневаются в [ootm_character.GetHerHis] лидерстве, присматриваясь к должности для себя..."
 mining_log_prospecting_start_stone_singer_success_title:0 "Могучая песня"
 mining_log_prospecting_start_stone_singer_success:0 "[GetCourtPositionType('stone_singer_court_position').GetName()] [stone_singer_character.GetShortUIName|U] успешно [Select_CString(stone_singer_character.IsFemale, 'вдохновила', 'вдохновил' )] отряд землекопов могучей песней.\n\nС гармоничными отголосками, разносящимися вокруг, экспедиция приступила к работе."
 mining_log_prospecting_start_stone_singer_fail_title:0 "Песня раздора"
 mining_log_prospecting_start_stone_singer_fail:0 "[GetCourtPositionType('stone_singer_court_position').GetName()] [stone_singer_character.GetShortUIName|U] изо всех сил [Select_CString(stone_singer_character.IsFemale, 'пыталась', 'пытался' )] найти свой голос и взять нужную ноту.\n\nОтряд отправляется в путь, окружённый зловещим грохотом и странными отголосками."

 mining.1001.t:2 "Шёпот во тьме"
 mining.1001.desc:3 "In a dimly lit recess, I toil alone, my pickaxe echoing through the ancient tunnels, when [secret_sharer.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', secret_sharer)] and a fellow miner approaches from the shadows.\n\nWith a hushed tone and wary eyes, [secret_sharer.GetSheHe] face etched with secrecy and concern, emerges from the shadows and approaches me. In hushed tones, he leans closer and asks if I wish to be privy to a closely guarded secret regarding [secret_owner.GetTitledFirstName], one of our expedition members."
 mining.1001.a:1 "I'm not interested in your gossip, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"
 mining.1001.a.flavor:1 "I must focus, these riches won't find themselves!"
 mining.1001.b:1 "Oh really? Now what has [secret_owner.GetTitledFirstNameNoTooltip] been up to..."
 mining.1001.b.tt:3 "The [activity.Custom('GetAnimalType')] flees"
 mining.1001.b.reveal:0 "I learn [secret_owner.GetFirstNamePossessiveNoTooltip] secret"

 mining.1011.t:1 "Mushrooms"
 mining.1011.desc:0 "It's a great day for a dig, which means it's a fine day to be below ground. As I take in the musty, subterranean air of the chamber, "
 mining.1011.desc.witch:0 "I spy a trove of gifts from mother nature."
 mining.1011.desc.religious:0 "I spot in the distance what can only be a gift from, or nature's dedication to, [ROOT.Char.GetFaith.HealthGodName]."
 mining.1011.desc.ending:1 "\n\nSo many valuable fungi and captivating mushrooms! Some for sustenance, some for healing, and others for more sinister purposes — but I'm here to mine, not to forage! Besides, collecting toadstools might invite curious glances and accusations that I, as leader of the expedition, am not pulling my weight..."
 mining.1011.a:0 "I must not get distracted."
 mining.1011.b:0 "Why should the opinions of others concern me?"
 mining.1011.c:0 ""Hey, look! What's that over there!?""
 mining.1011.c.success:1 "[mining_participant.GetTitledFirstNameNoTooltip] falls for the oldest trick in the book"
 mining.1011.d:0 "Forget the flowers: look at these herbs!"
 mining.1011.d.poisonous:0 "#EMP Gifts from [ROOT.Char.GetFaith.DeathDeityName]...#!"
 mining.1011.d.medicinal:0 "#EMP Gifts from [ROOT.Char.GetFaith.HealthGodName]...#!"

 mining.1012.opening_position:1 "I find my [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], kneeling in the cavern's depths, meticulously inspecting a cluster of mysterious fungi."
 mining.1012.opening:0 "I find my [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], kneeling in the cavern's depths, meticulously inspecting a cluster of mysterious fungi."
 mining.1012.second_position:0 "Beside [mining_participant.GetHerHim], my [mining_participant_2.GetHeldCourtPositionsString], [mining_participant_2.GetFirstName], chatters excitedly, pointing at their distinctive caps."
 mining.1012.second:1 "[mining_participant_2.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', mining_participant_2)], peers over [mining_participant.GetHerHis] shoulder, listening intently.\n\n"
 mining.1012.alone:0 "[mining_participant.GetSheHe|U] appears to have lost all interest in the expedition.\n\n"
 mining.1012.gardener:0 ""Ah, [ROOT.Char.GetTitleAsNameNoTooltip], these exquisite toadstools make we want to set up a new mushroom farm for all to see — #EMP these#! are also known to taste delicious in a stew...""
 mining.1012.physician:0 ""[ROOT.Char.GetTitleAsNameNoTooltip], look at all the useful toadstools here! This one can soothe aches! This one aids a broken [mining_participant.Custom('RandomSaintBone')|l]! This one wards off [mining_participant.Custom('RandomDisease')|l]..""
 mining.1012.desc:2 ""[ROOT.Char.GetTitleAsNameNoTooltip], what a bounty of nature! Look at these toadstools! Truly, the wealth of the earth knows no bounds — we do not appreciate these simple treasures enough.""
 mining.1012.a:1 "Get #EMP back#! to work!"
 mining.1012.a.second:0 "Get #EMP back#! work, both of you!"
 mining.1012.a.flavor:1 "#EMP We're here for riches, not fungi!#!"
 mining.1012.b:1 "Fascinating! What's #EMP that#! mushroom?"
 mining.1012.c:1 "A-are you practicing #EMP witchcraft#!...?"
 mining.1012.c.known:0 "Stop this witchcraft at once, foul sorceror!"
 mining.1012.c.flavor:0 "#EMP Black magic! Poison!#!"
 mining.1012.d:0 "...you are drawing attention, [mining_participant.Custom('SisterBrother')]."
 mining.1012.d.flavor:0 "#EMP We must protect the way of [ROOT.Char.GetFaith.WitchGodName]...#!"
 mining.1012.e:0 "You have a good eye, indeed!"
 mining.1012.e.flavor:0 "#EMP Let me tell you all about them...#!"
 mining.1012.e.gardener:0 "I've been #EMP looking#! for more of these!"
 mining.1012.e.herbalist:0 "Yes, and #EMP this#! is perhaps the most useful mushroom!"
 mining.1012.g:0 "I suppose new toadstools #EMP would#! be nice..."
 mining.1012.g.present:0 "[gardener.GetFirstNameNoTooltip], over here!"
 mining.1012.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip] #EMP would#! appreciate these mushrooms..."
 mining.1012.h:0 "My physician will have what [physician.GetSheHe] needs."
 mining.1012.h.present:0 "[physician.GetFirstNameNoTooltip], over here!"
 mining.1012.h.elsewhere:0 "[physician.GetFirstNameNoTooltip] could do with these mushrooms..."
 mining.1012.cp_flavor:0 "#EMP ...but we'll press on!#!"
 mining.1012.cp_present_flavor:1 "#EMP [mining_participant.GetFirstNameNoTooltip] has a job for you, healer!#!"
 mining.1012.cp_elsewhere_flavor:0 "#EMP You don't mind staying to gather, do you?#!"

 mining.1021.t:2 "The Lovers"
 mining.1021.desc:2 "We wander through the dark winding chambers and passages, searching for the faintest glimmer of ore in the rock.\n\nAs I venturing a little away from the group, following what looks like a promising vein, a jarring noise and tumbling of rocks startles me. Stepping forward to investigate the source of the disturbance, I can hardly believe my eyes — [lover_participant.GetTitledFirstName] and [second_lover_participant.GetTitledFirstName] entangled on the cavern floor  in a passionate embrace, their tools scattered all around them!"
 mining.1021.a:0 "Back away slowly... I saw nothing."
 mining.1021.b:0 ""This is utterly unacceptable! Stop this immediately!""
 mining.1021.c_4:0 ""[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! What about #EMP me#!?""
 mining.1021.c_1:1 ""[lover_participant.GetFirstNameNoTooltip], you've been holding out on me!""
 mining.1021.c_2:1 ""[second_lover_participant.GetFirstNameNoTooltip], you've been holding out on me!""
 mining.1021.c_3:0 ""Ohoho, this is a party I can see myself joining!""
 mining.1021.d:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], how could you?!""
 mining.1021.d_2:0 ""[lover_participant.GetTitledFirstNameNoTooltip], how could you?!""
 mining.1021.e:0 ""Get up and help me trace this vein already!""

 mining.1031.t:2 "Illegal Mining Operation"
 mining.1031.desc:2 "An illegal mining operation, here in the [land_owner.GetTitleTierName]'s domain? They huddle together as I approach up with my guards and fellow miners, making a poor job of hiding the cart full of freshly hewn ore behind them.\n\n"We did't do anything! We were just walking and found this... Please, have mercy, glorious [ROOT.Char.GetTitleAsNameNoTooltip]!" The dirt on their hands and faces, and the pick axes resting against the cavern walls, belie their words."
 mining.1031.a:0 "They will be executed, and their business partners will pay."
 mining.1031.b:0 ""You all seem to be excellent hewers...""
 mining.1031.c:0 "The haul is mine, along with fines for their lives."
 mining.1031.c.tt_success:0 "Local lawmakers acquiesce"
 mining.1031.c.tt_failure:0 "Popular outrage"
 mining.1031.d:0 ""What do I care about [land_owner.GetTitledFirstNamePossessive] mineral rights?""
 mining.1031.d.own:0 "Hurry up and get out of my mines!"
 mining.1031.d.vassal:0 "Hurry up and get out of [land_owner.GetTitledFirstNamePossessiveNoTooltip] mines!"
 mining.1031.d.rival:0 "Take as much you like from [land_owner.GetTitledFirstNameNoTooltip]."
 mining.1031.e:0 "At last, a decent miner!"
 
 mining.1040.t:1 "Nice and Crunchable!"
 mining.1040.opening_position:1 "My [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], has stopped to squat next to a side gallery, carefully examining a pink, naked creature"
 mining.1040.opening:0 "My [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], is crouched down on the ground, humming cheerfully, picking up a naked rodent."
 mining.1040.second_position:0 "Beside [mining_participant.GetHerHim], my [mining_participant_2.GetHeldCourtPositionsString], [mining_participant_2.GetFirstName], chatters excitedly, pointing at the size of its thighs."
 mining.1040.second:1 "[mining_participant_2.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', mining_participant_2)], peers over [mining_participant.GetHerHis] shoulder, listening intently.\n\n"
 mining.1040.alone:0 "[mining_participant.GetSheHe|U] appears to have lost all interest in mining.\n\n"
 mining.1040.master_of_hunt:0 ""Ah, [ROOT.Char.GetTitleAsNameNoTooltip], these creatures are as delicious as they are gregarious — no doubt the nest is nearby.""
 mining.1040.desc:2 ""[ROOT.Char.GetTitleAsNameNoTooltip], what a bounty of nature! Look at these mole-rats! Truly, the wealth of the earth knows no bounds — we do not appreciate these simple delicacies enough.""
 mining.1040.a:1 "Get #EMP back#! to your pick-axe!"
 mining.1040.a.second:0 "Get #EMP back#! to your pick-axes!"
 mining.1040.a.flavor:1 "#EMP We're here to mine!#!"
 mining.1040.b:1 "Fascinating! What's #EMP that#! animal?"
 mining.1040.e:0 "You have a good eye, indeed!"
 mining.1040.e.flavor:0 "#EMP Let me tell you all about them...#!"
 mining.1040.e.hunter:0 "I've been #EMP looking#! for more of these!"
 mining.1040.e.reveler:0 "I've wanted to #EMP taste#! one of these for so long!"
 mining.1040.g:0 "I suppose new flowers #EMP would#! be nice..."
 mining.1040.g.present:0 "[master_of_hunt.GetFirstNameNoTooltip], over here!"
 mining.1040.g.elsewhere:0 "[master_of_hunt.GetFirstNameNoTooltip] #EMP would#! love to track those down..."
 mining.1040.cp_flavor:0 "#EMP ...but we'll press on!#!"
 mining.1040.cp_present_flavor:1 "#EMP [mining_participant.GetFirstNameNoTooltip] has a job for you, hunter!#!"
 mining.1040.cp_elsewhere_flavor:0 "#EMP You don't mind staying to track them, do you?#!"
 
 mining.1050.t:1 "This Is No Mine. It's A Tomb!"
 mining.1050.opening_stone_singer:1 "My [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], calls to me \n\n"The stone of that wall sings a sorrowful lament. Something terrible happened behind it""
 mining.1050.opening_overseer:1 "My [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], calls to me \n\n"Over here, there's a vast cave behind that wall!""
 mining.1050.opening:1 "The rock wall in front of me seems oddly thin, I can hear as echo behind it as I tap it ith my pick-axe"
 mining.1050.dwarf:0 "\n\nBehind the rock, a terrible scene awaits : a dozen bodies of Dwarves, visibly butchered where they stood."
 mining.1050.evil:0 "\n\nBehind the rock is an amusing scene : a dozen comically shriveled Dwarves, still in the positon they found their deserved death in."
 mining.1050.default:0 "\n\nBehind the rock awaits a gruesome spectable : a dozen decomposed bodies of Dwarves, still lying where they were killed."
 mining.1050.desc:0 "Their armour is dusty and rusted, but the glint of gold can still be glimpsed around the necks of some.\n\nA book, burned and smeared with blood, registers their last moments:\n\n"The end comes soon. We hear drums, drums in the deep. They are coming.""
 mining.1050.closing_stone_singer:0 "\n\n[mining_participant.GetFirstName] begs me to allow [mining_participant.GetHerHim] deliver the last rites to these poor warriors."
 mining.1050.closing_default:0 "\n\nSuch a terrible end."
 mining.1050.b.dwarf:0 "Lay our lost brothers to rest"
 mining.1050.b.not_evil_not_dwarf:0 "Lay these fallen warriors to rest"
 mining.1050.b.evil_not_dwarf:0 "Lay our fallen enemies to rest"
 mining.1050.c.dwarf:0 "That gold belongs to the Khazâd. Leave the bodies"
 mining.1050.c.not_evil_not_dwarf:0 "Take anything of value. Leave the bodies"
 mining.1050.c.evil_not_dwarf:0 "Take anything of value. Mutilate the bodies"
 mining.1050.closing_dwarf:0 "Our brothers fell like true Khazâd"

 mining.1041.t:2 "A Moment Alone"
 mining.1041.desc:3 ""My [ROOT.Char.GetLadyLord], you have to come and see this rich vein that I've found!" My [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.GetTitledFirstName], gestures for me to follow [lover_participant.GetHerHim] deeper into the caverns. Once we are hidden in the darkness, [lover_participant.GetSheHe] turns and tugs my [ROOT.Char.Custom('GetUpperClothingArticle')] over my head.\n\n"Finally some time alone, my [ROOT.Char.Custom('LoverPetName')]!""
 mining.1041.a:0 "Oh [lover_participant.GetFirstNameNoTooltip]!"
 mining.1041.a.tt:0 "There are more treasures to be found in this mine that I thought!"
 mining.1041.b:2 "But, where's this rich vein...?"

 mining.1051.t:0 "A Challenge of Skill"
 mining.1051.desc:0 "As I lead our expedition through the labyrinthine depths of the cavern, a spirited group of miners approaches, their faces filled with challenge. With a gleam of determination in their eyes, they dare me to prove my mining prowess, a test of leadership and skill.\n\nThe echoes of their challenge reverberate through the tunnels, and soon, many other members of my expedition down their tools to gather around me."
 mining.1051.a:0 "My eyes are just as keen and arms just as strong as yours!"
 mining.1051.success:0 "You find and mine a small vein of ore"
 mining.1051.failure:0 "You fail the challenge"
 mining.1051.b:0 "Enough. Stay focused!"

 mining.1061.t:0 "The Lucky Pickaxe"
 mining.1061.desc:0 "[pickaxe_salesman.GetName] has been the standout of our mining expedition thus far; [pickaxe_salesman.GetHerHis] pickaxe gleams with an uncanny sheen, almost as if it were eternally kissed by the precious ores we seek. I cannot help but inquire about the secret behind [pickaxe_salesman.GetHerHis] tool's remarkable effectiveness, and [pickaxe_salesman.GetSheHe] simply chuckles.\n\n"I wish I could claim it's my superior technique, but if I'm honest, my pickaxe is graced by[pickaxe_salesman.GetFaith.FateGodName]. I might consider parting with it, for the right offer.""
 lucky_pickaxe:0 "Lucky Pickaxe"
 lucky_pickaxe_desc:0 "It is said that wielding this pickaxe brings its user good fortune in mining and all their endeavors beneath the earth."
 mining.1061.a:0 "I must have it!"
 mining.1061.b:0 "I don't need luck."
 mining.1061.c:0 ""I can offer the #EMP right price#!.""

 mining.1071.t:0 "The Crystaline Cave"
 mining.1071.desc:0 "As I was mining alongside my companion [mining_companion.GetName], we stumbled upon a cave with a small collection of precious crystals. We eagerly ventured into the cavern to investigate, and see their beauty up close. But the question remains, what shall we do with this discovery..."
 mining.1071.a:0 "I shall share these valuables with [mining_companion.GetFirstNameNoTooltip]."
 mining.1071.b:0 "I am leading this expedition, these are rightfully mine!"
 mining.1071.c:0 "Let us leave them and simply enjoy their beauty."
 mining.1071.d:0 "Wait until I tell everyone about this!"

 mining.1091.t:0 "Hazardous Conditions"
 mining.1091.desc:0 "Our work has progressed at a steady pace as we push deeper and deeper into the depths below. I find myself in a secluded cavern with the help of my fellow miner [mining_companion.GetName]. As we labor on a particularly obstinate rock, a thunderous crack echoed above us and the roof begins to buckle. 'We must act quickly else we shall be crushed, [root.getname] what should we do?' [mining_companion.GetFirstName] exclaims. I know that I will not be able to save both my fellow miner and our tools without risking injury. Whatever I decide to do, I must decide quickly... "
 mining.1091.a:0 "Every miner for themsleves, RUN!"
 mining.1091.b:0 "Sod the tools, [mining_companion.GetFirstNameNoTooltip] needs my help!"
 mining.1091.c:0 "I refuse to make such a decision, I shall rescue both!"
 mining.1091.d:0 "My exercise regimen includes weights far heavier than this!"

 mining.1100.t:0 "An Enticing Gleam"
 mining.1100.desc:0 "While inspecting a mine face deep underground, I spot a glimmer in the darkness illuminated by the flickering of my torch. An hour of chisel-work exposes a vein of precious metal, which shows tantalising signs of reaching deep into the rock.\n\nYet this is a risky enterprise - the rock in this area of the mountain is riven by cracks and fissures, and the danger of collapse is great. Expensive bracing may be the solution, or a level cross-shaft could perhaps be driven through sturdier rock to reach the seam. But all this work could be for little gain if this proves to be an isolated nugget and not a true vein."
 mining.1100.a:0 "I will invest into expensive bracing to safely explore the vein."
 mining.1100.a.success:0 "The vein was safely explored"
 mining.1100.a.failure:0 "The tunnel collapses"
 mining.1100.b:0 "We will just approach the seam from another direction."
 mining.1100.b.success:0 "The vein was explored"
 mining.1100.b.failure:0 "The tunnel collapses"
 mining.1100.b.critical_failure:0 "The tunnel collapses catastrophically"
 mining.1100.c:0 "It’s not worth the risk. We should abandon this tunnel altogether."

 mining.1110.t:0 "Corpse Candles"
 mining.1110.desc:0 "My miners are spooked. My people are a hardy folk, used to working in all shades of darkness. Sometimes it’s the light that disturbs them - particularly spectral lights where none should be. Reports have reached me of pale, flickering flames appearing in the deepest mine shafts, only to disappear when the bravest approach. There is much debate as to their cause, and old wives have begun to spread rumours that they are premonitions of some flaming beast buried deep beneath the mountain.\n\nIt could be just some escaping gas... but also it could be some devilry and we should seal these shafts. Maybe I should investigate it by myself."
 mining.1110.a:0 "Poppycock! It’s escaping gas, nothing more."
 mining.1110.b:0 "We must be cautious. Seal the affected shafts."
 mining.1110.c:0 "I will investigate this myself."
 mining.1110.c.success:0 "My investigation was successfull."
 mining.1110.c.success_small:0 "I found a small vein."
 mining.1110.c.success_medium:0 "I found a vein."
 mining.1110.c.success_big:0 "I found a big vein." 
 mining.1110.c.failure:0 "My investigation was a failure."
 mining.1110.c.failure_small:0 "I found nothing."
 mining.1110.c.failure_medium:0 "I injured myself."
 mining.1110.c.failure_big:0 "I heavily injured myself."
 
 mining.1121.t:0 "Lost in Paradise"
 mining.1121.desc:0 "Mining always was montonous work, and such work can cause the mind to wander and simply move off muscle memory while the mind soars. So it wasn't a shock that my mind began to trail off while I was wandering down a cavern. An unfortunate circumstance that led me to completely forget to mark the way I had come from. My thought continues to trail off until I spot a faint glimmer ahead of me. With my curiosity piqued, I march forward until that glimmer expans and consumes the entire room. After a momentary blindness my eyes widen as my eyes fully comprehend just what it was I was seeing.\n\nThe chamber is utterly filled with precious gems. Rubies burned like red hot suns, sapphires glowed like the moon in the sky, and diamonds twinkled like stars above. Combined with the multitude of enormous stalagtites and stalagmites which stand as evidence of the virgin state of this chamber I'm filled with a childlike glee at the prospective wealth in this cavern.\n\nThe only problem was how I got here. I had practically dozed off during the stroll and had no real indication of how to find my way back. I could always call for help, but I'd likely have to abandon the chamber to get to a spot where the expedition would hear my calls. Alternatively, I could try to trace my steps back to my companions, though that ran the risk of me getting even more lost in the caverns."
 mining.1121.a:0 "It's too risky, I have to call for help or I might not get back!"
 mining.1121.b:0 "I can try to retrace my steps and find my back to the party."
 mining.1121.b.success:0 "You find your way back"
 mining.1121.b.success.tt:0 "You'll be able to lead your party back to this chamber"
 mining.1121.b.failure:0 "You get even more lost"
 mining.1121.b.failure.tt:0 "You won't be able to return to this chamber for its riches"
 
 mining.1122.t:0 "Paradise Regained"
 mining.1122.desc:0 "I close my eyes and take a deep breath. I could do this. My eyes open again and I look about the chamber. I had something valuable to come back to, and nothing was going to keep me from excavating that chamber. I held my torch as high as I start forward into the darkness of the tunnels, with the glimmering cave left behind me. The minutes turned to hours. Soon, I recognize familiar rock formations, and ahead, voices and more lights become audible. A sigh of relief escapes me as I hurry forward.\n\nMy companions had started to worry about me, but fortunately, I hadn't been gone long enough for them to abandon their work. Moreover, when I describe the beautiful chamber I've discovered, they eagerly agree to follow me. Once again, I retrace my steps back to the chamber, ready for us to begin excavating."
 mining.1122.a:0 "Time to get to work."
 
 mining.1123.t:0 "Paradise Lost"
 mining.1123.desc:0 "With a determined look on my face, I return down the tunnel that led me to this chamber. I'm filled with absolute confidence as I retrace my steps through the caverns by torchlight. Minutes turned to hours, and it soon becomes evident that I am completely lost in these labyrinthine tunnels. Desperately, I backtrack to try another route, convinced I must have been this way before. However, I only find myself navigating darker passages. To make matters worse, my torch quickly runs out of fuel, plunging me into darkness. With no other recourse, I begin to shout for help, hoping someone will hear.\n\nHours turned to days. Hunger gnaws at my stomach, dehydration cracks my lips, and my throat grows hoarse from shouting. Finally, I slump against a rock, resigned to my fate, and draw a breath that threatened to be among my last. But just as despair threatens to overwhelm me, I hear voices echoing through the halls, accompanied by a glimmer of light around a corner. Summoning the last of my strength, I quickly rush to it, yelling again I see the companions I had come on this expedition with. I was finally safe.\n\nAfter I was readjusted to the light and finally got some food in my stomach I learned that my party lost a lot of time in their attempts to find me, wasting quite a bit of time that could have been used mining. This combined with me having no idea how to get back to that beautiful chamber was sure to put a damper on our expedition."
 mining.1123.a:0 "I'll just have to ignore the chuckling behind me."

 mining.3001.t:1 "A Moment to Talk"
 mining.3001.opening:0 "Waiting for the party of surveyors to uncover new ore veins, our group seeks respite in one of the cooler recesses of the cavern. [woo_target.GetFirstName] reclines nearby: now is the ideal moment for a casual conversation."
 mining.3001.married:0 "I move while [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], is distracted."
 mining.3001.married_absent:0 "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], is far away..."
 mining.3001.currentspouse:0 "Perhaps today I will win over my [woo_target.GetWomanMan]!"
 mining.3001.desc:0 "\n\n"Ah [woo_target.GetTitledFirstName], it's a rare chance to chat in the midst of such a toilsome day. I hope you're finding some enjoyment in all this hard work", I say in a relaxed tone.\n\nI'm quite convinced that [woo_target.GetHerHis] smile carries more than mere politeness.."
 mining.3001.a:0 "There is nothing better than putting a pickaxe to work!"
 mining.3001.a.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] active side.#!"
 mining.3001.b:1 "To track down Middle-earth's riches with friends is to truly live."
 mining.3001.b.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] social side.#!"
 mining.3001.c:0 "I do pity the peasant miners at times."
 mining.3001.c.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] compassionate side.#!"
 mining.3001.d:0 "I would rather be doing something useful, of course."
 mining.3001.d.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] diligent side.#!"
 mining.3001.e:0 "A well managed mine spills forth with [ROOT.Char.GetFaith.HighGodNamePossessive] gifts."
 mining.3001.e.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] stewarding side.#!"
 mining.3002.reply_miner:0 ""$mining.3001.a$"\n\n"
 mining.3002.reply_prospector:0 ""$mining.3001.b$"\n\n"
 mining.3002.reply_pity:0 ""$mining.3001.c$"\n\n"
 mining.3002.reply_wastrel:0 ""$mining.3001.d$"\n\n"
 mining.3002.reply_steward:0 ""$mining.3001.e$"\n\n"
 mining.3002.opening:0 "[woo_actor.GetTitledFirstName] approaches me as our group seeks respite in one of the cooler recesses of the cavern waiting for the party of surveyors to uncover new ore veins.\n\n[woo_actor.GetSheHe|U] thinks a moment before offering:"
 mining.3002.miner:0 "$mining.3002.reply_miner$I can't deny the thrill, the action, is a joy."
 mining.3002.prospector:0 "$mining.3002.reply_prospector$I know the symbolism to which [woo_actor.GetSheHe] eludes."
 mining.3002.pity:0 "$mining.3002.reply_pity$Perhaps [woo_actor.GetSheHe] is different to the others."
 mining.3002.wastrel:0 "$mining.3002.reply_wastrel$This is a [woo_actor.GetWomanMan] who is going places."
 mining.3002.steward:0 "$mining.3002.reply_steward$There truly is beauty in orderly nature."
 mining.3002.fallback:0 "I find it hard to think of a response."
 mining.3002.a:0 "I can't deny [woo_actor.GetSheHe] has a certain charm..."

 mining.3003.miner:0 "$mining.3002.reply_miner$\n\nI can't help but cringe inwardly..."
 mining.3003.prospector:0 "$mining.3002.reply_prospector$\n\nSuch arrogance..."
 mining.3003.pity:0 "$mining.3002.reply_pity$\n\nLearn to take a compliment!"
 mining.3003.wastrel:0 "$mining.3002.reply_wastrel$\n\n"
 mining.3003.steward:0 "$mining.3002.reply_steward$\n\n"
 mining.3003.fallback:0 "[woo_actor.GetSheHe|U] simply smiles at me knowingly, making me #EMP deeply#! uncomfortable."
 mining.3003.a:0 "What a ridiculous [woo_actor.GetWomanMan]."

 mining.3004.reply:0 "[woo_target.GetTitledFirstName] seems to have reacted warmly to my gambit"
 mining.3004.miner:0 "$mining.3004.reply$, eyes afire as [woo_target.GetSheHe] nods vociferously."
 mining.3004.prospector:0 "$mining.3004.reply$, almost appearing to look me over with a new set of eyes."
 mining.3004.pity:1 "$mining.3004.reply$, lamenting the unfair distribution of work in our times."
 mining.3004.wastrel:1 "$mining.3004.reply$, clearly surprised to have found a kindred spirit."
 mining.3004.steward:1 "$mining.3004.reply$, happy to have found one who also finds joy in such things."
 mining.3004.fallback:0 "$mining.3004.reply$, gazing long and deep in my eyes."
 mining.3004.desc:0 "\n\nWhen [woo_target.GetSheHe] leaves, the tension is palpable in every pleasantry — I knew I would find the right words to win [woo_target.GetHerHim] over!"
 mining.3004.a:0 "I think [woo_target.GetSheHe] is on the hook..."

 mining.3005.reply:0 "My response seems not to have impressed [woo_target.GetTitledFirstName]"
 mining.3005.miner:0 "$mining.3005.reply$, for [woo_target.GetSheHe] avoids my gaze when [woo_target.GetSheHe] thanks me and quickly takes [woo_target.GetHerHis] leave."
 mining.3005.prospector:0 "$mining.3005.reply$, for [woo_target.GetSheHe] rolls [woo_target.GetHerHis] eyes dismissively."
 mining.3005.pity:0 "$mining.3005.reply$, for [woo_target.GetSheHe] quickly loses interest, deflated by my words."
 mining.3005.wastrel:0 "$mining.3005.reply$, for [woo_target.GetSheHe] glazes over, seeming to only half listen."
 mining.3005.steward:0 "$mining.3005.reply$, for [woo_target.GetSheHe] glazes over, seeming to only half listen."
 mining.3005.fallback:1 "$mining.3005.reply$, for [woo_target.GetSheHe] cannot leave my company sooner."
 mining.3005.desc:0 "\n\nStanding alone after [woo_target.GetHerHis] has made [woo_target.GetHerHis] farewell, I cannot help but feel a fool for such an utter misstep..."
 mining.3005.a:0 "What was I thinking...?"

 mining.3101.t:1 "The Real Prize"
 mining.3101.desc:1 "As we depart our camp and head deeper into the mines, I have an eye on [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName], plodding along, oblivious to my observation.\n\n"
 mining.3101.agent:0 "[murder_schemer.GetTitledFirstName] could not be here, but this may be the opportunity we have been waiting for.\n\n"
 mining.3101.accomplice_2:1 "[accomplice.GetTitledFirstName] and [accomplice_2.GetTitledFirstName] are keeping just as close watch on [murder_target.GetHerHim]... we may never have a better opportunity..."
 mining.3101.accomplice:1 "With the help of [accomplice.GetTitledFirstName], I may finally be rid of this odious [murder_target.GetWomanMan]."
 mining.3101.alone:0 "I may not have any supporters among the party, but if I can find the right moment and do the deed clean and quiet, the murder would surely go unnoticed."
 mining.3101.a:0 "Today is the day."
 mining.3101.b:0 "[accomplice.GetFirstNameNoTooltip] will handle it."
 mining.3101.c:0 "I trust [accomplice_2.GetFirstNameNoTooltip] with this delicate matter."
 mining.3101.d:0 "I must be patient."
 mining_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] will attempt to murder [murder_target.GetShortUIName]"

 mining.3102.opening:0 "I have spent many days shadowing [murder_target.GetTitledFirstName] as [murder_target.GetSheHe] goes about [murder_target.GetHerHis] work in the dimly lit tunnels. Finally, my mark wanders away from the main group, apparently searching for something.\n\n"
 mining.3102.desc:0 "[murder_target.GetSheHe|U] halts a moment, bending down to look through the rocks at [murder_target.GetHerHis] feet."
 mining.3102.accomplice:0 "I glance over at [accomplice.GetFirstName], who nods grimly, brow knitted with determination, awaiting my move."
 mining.3102.a:0 "Just one swing of my pickaxe could rid me of [murder_target.GetHerHim] forever!"
 mining.3102.a.tt:0 "#EMP I should not miss the wonderful opportunity that has presented itself...#!"
 mining.3102.b:0 "No, it is not worth the risk..."
 mining.3102.b.tt:0 "#EMP What if [murder_target.GetSheHe] should live?#!"
 mining_kill_murder_missed:0 "[murder_target.GetFirstNameOrMeNoTooltip] gets lucky"
 mining_kill_murder_injured:0 "[murder_target.GetFirstNameOrMeNoTooltip] is "accidentally" wounded"
 mining_kill_murder_killed:0 "[murder_target.GetFirstNameOrMeNoTooltip] is "tragically" killed"
 mining_kill_murder_escape:0 "[murder_target.GetFirstNameOrMeNoTooltip] escapes"
 mining_target_attendee_killed_tt:1 "@death_icon![murder_target.GetShortUIName] dies"
 mining_target_attendee_injured_chance_tt:0 "[murder_target.GetShortUIName] may be injured"

 mining.3103.desc:0 "I make my move as quickly as I can, dashing upon [murder_target.GetTitledFirstName] from behind, swinging my pickaxe down towards [murder_target.GetHerHis] back just before seeing [murder_target.GetHerHim] turn around."
 mining.3103.agent:0 "I don't want to let [abduct_schemer.GetFirstName] down..."
 mining.3103.accomplice:0 "[accomplice_2.GetFirstName] and [accomplice.GetFirstName] quickly pile in."
 mining.3103.accomplice_2:0 "[accomplice.GetFirstName] swiftly joins from the other side."
 mining.3103.success:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?! What are y-" [murder_target.GetFirstNameNoTooltip] falls to the ground, face down into the gravel, as my pickaxe sinks into [murder_target.GetHerHis] back.\n\nThe deed is done before [murder_target.GetSheHe] can even finish [murder_target.GetHerHis] final words, and I quickly look to cover my tracks, burying the body beneath a pile of rocks."
 mining.3103.failure:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?! You fiend!" [murder_target.GetFirstNameNoTooltip] takes a glancing blow from the pickaxe as [murder_target.GetSheHe] barely dodges out of the way, but scrambles to [murder_target.GetHerHis] feet.\n\nBut [murder_target.GetSheHe] dashes for the rest of party as I try to regain my balance, looking over [murder_target.GetHerHis] shoulder fearfully, shouting at the top of [murder_target.GetHerHis] lungs. I won't catch [murder_target.GetHerHim] in time..."
 mining.3103.a:0 "I should get back to the group before they notice I'm gone."
 mining.3103.b:0 "Damn! Damn! Damn!"

 mining.3104.t:0 "Treachery in the Mines"
 mining.3104.desc:0 "I pause for a moment to rest as I wander through a dimly lit cavern, bending down to drop my gear to the ground. The sudden sound of shuffling feet behind me breaks the silence, and I turn to see [murder_actor.GetTitledFirstName] with [murder_actor.GetHerHis] pickaxe raised above [murder_actor.GetHerHis] head, falling down on me."
 mining.3104.accomplice_2:0 "[accomplice_2.GetFirstName] and [accomplice.GetFirstName] are close behind"
 mining.3104.accomplice:0 "[accomplice.GetFirstName] is hot on [abduct_actor.GetHerHis] heels."
 mining.3104.success:0 "\n\nI see the determination in [murder_actor.GetFirstNamePossessiveNoTooltip] eyes too late, failing to dodge [murder_actor.GetHerHis] swing, and am sent down into the dusty gravel with a thud, the pick sunk deep into my back.\n\nMy vision goes blurry as I struggle to turn my head back to face [murder_actor.GetHerHim], [murder_actor.GetSheHe] is standing over me, holding a large rock over [murder_actor.GetHerHis] head! "Goodbye, [ROOT.Char.GetFirstNameNoTooltip].""
 mining.3104.failure:0 "\n\n[murder_actor.GetFirstNameNoTooltip] is trying to kill me! I desperately dodge out of the way, catching a glancing blow from the tip of the tool as it falls down on me, and I tumble to the ground awkwardly, but manage to scramble to my feet as [murder_actor.GetSheHe] loses [murder_actor.GetHerHis] balance, cursing.\n\nI sprint into the caverns, screaming for help. The party cannot be far!"
 mining.3104.a:0 ""Wha-! N-""
 mining.3104.b:0 "Just keep running!"
 mining_ends_tt:2 "The [GetActivityType('activity_mining').GetName] ends"

 mining.3201.t:1 "A Moment to Talk"
 mining.3201.desc:0 "Waiting for word from the advance prospecting group, the remaining party rests in a shaded nook of the cavern. [befriend_target.GetFirstName] stands not far off: this is my chance to impress [befriend_target.GetHerHim].\n\n"[befriend_target.GetTitledFirstNameNoTooltip]! How are you? It's not often we get a chance to talk." I open informally.\n\n[befriend_actor.GetSheHe|U] seems surprised, but not hostile, to my conversation."

 mining.3202.reply_miner:0 ""$mining.3001.a$"\n\n"
 mining.3202.reply_prospector:0 ""$mining.3001.b$"\n\n"
 mining.3202.reply_pity:0 ""$mining.3001.c$"\n\n"
 mining.3202.reply_wastrel:0 ""$mining.3001.d$"\n\n"
 mining.3202.reply_steward:0 ""$mining.3001.e$"\n\n"

 mining.3202.opening:0 "[befriend_actor.GetTitledFirstName] sidles up to me as the party waits for word from the advance prospecting group.\n\n[befriend_actor.GetSheHe|U] smiles warmly, broaching:"

 mining.3202.miner:0 "$mining.3202.reply_miner$It's not a statement I can find fault with."
 mining.3202.prospector:0 "$mining.3202.reply_prospector$Straight to the heart of it, I know exactly what [befriend_actor.GetSheHe] means."
 mining.3202.pity:0 "$mining.3202.reply_pity$I can't deny the truth of [befriend_actor.GetHerHis] words; 'tis cruel work."
 mining.3202.wastrel:0 "$mining.3202.reply_wastrel$It certainly rings true; all the useful things I could be doing instead..."
 mining.3202.steward:0 "$mining.3202.reply_steward$Ordering nature is certainly something I can relate to finding joy in."
 mining.3202.fallback:0 "I am not sure what to say."
 mining.3202.a:0 "Perhaps we have more in common than I thought."

 mining.3203.miner:0 "$mining.3202.reply_hunter$\n\nI couldn't disagree more..."
 mining.3203.prospector:0 "$mining.3202.reply_falconer$\n\nA trivial diversion, nothing more..."
 mining.3203.pity:0 "$mining.3202.reply_pity$\n\nSuch weakness, the world is cruel."
 mining.3203.wastrel:0 "$mining.3202.reply_wastrel$\n\nWe all need to make time for diversions."
 mining.3203.steward:0 "$mining.3202.reply_steward$\n\nHow very dull..."
 mining.3203.fallback:0 "[befriend_actor.GetSheHe|U] grins hopefully, obviously expecting some reciprocated affinity."
 mining.3203.a:0 "Say, what's that over there?"

 mining.3204.reply:0 "[befriend_target.GetTitledFirstName] seems to have much in common with me"
 mining.3204.miner:0 "$mining.3204.reply$, excitedly diving into the minutiae of the correct form for a perfect pickaxe swing."
 mining.3204.prospector:0 "$mining.3204.reply$, hardly containing [befriend_target.GetHerHis] passion for metals and jewels."
 mining.3204.pity:0 "$mining.3204.reply$, sharing my pity for those that must work so hard."
 mining.3204.wastrel:0 "$mining.3204.reply$, bemoaning that [befriend_target.GetHerHis] time might also be better spent elsewhere."
 mining.3204.steward:0 "$mining.3204.reply$, eager to share methods of mine and quarry management."
 mining.3204.fallback:0 "$mining.3204.reply$, relaxing [befriend_target.GetHerHis] demeanor in my company."
 mining.3204.desc:0 "\n\nWhen we move on, we can hardly be separated — I knew I would find the right words to win [befriend_target.GetHerHim] over!"
 mining.3204.a:0 "I think I won [befriend_target.GetHerHim] over..."

 mining.3205.reply:0 "My words don't seem to have have made much of an impact on [befriend_target.GetTitledFirstName]"
 mining.3205.miner:0 "$mining.3205.reply$, for [befriend_target.GetSheHe] merely smiles politely, clearing [befriend_target.GetHerHis] throat, searching eagerly for the return of the advance party."
 mining.3205.prospector:0 "$mining.3205.reply$, for [befriend_target.GetSheHe] only nods dutifully, before walking on."
 mining.3205.pity:0 "$mining.3205.reply$, for [befriend_target.GetSheHe] gives me a strange look, and scratches [befriend_target.GetHerHis] head."
 mining.3205.wastrel:0 "$mining.3205.reply$, for [befriend_target.GetSheHe] looks completely appalled by my words."
 mining.3205.steward:0 "$mining.3205.reply$, for [befriend_target.GetSheHe] quickly loses interest, clearly not minded to talk about management."
 mining.3205.fallback:0 "$mining.3205.reply$, for [befriend_target.GetSheHe] says nothing."
 mining.3205.desc:0 "\n\nStanding alone after [befriend_target.GetSheHe] has moved on to chat with others, I feel foolish..."
 mining.3205.a:0 "Well done, [ROOT.Char.GetFirstNameNoTooltip]."
 mining.8001.t.mithril:0 "Mithril's Rare Blessing"
 mining.8001.t.gold:0 "Gold's Glimmering Bounty"
 mining.8001.t.silver:0 "Silver's Shining Light"
 mining.8001.t.lead:0 "Lead's Weighty Presence"
 mining.8001.t.tin:0 "Tin's Modest Luster"
 mining.8001.t.copper:0 "Copper's Rustic Splendor'"
 mining.8001.t.iron:0 "Iron's Promise of Industry"
 mining.8001.t.diamond:0 "Diamond's Glistening Clarity"
 mining.8001.t.ruby:0 "Ruby's Firey Beauty"
 mining.8001.t.sapphire:0 "Sapphire's Tranquil Splendour"
 mining.8001.t.emerald:0 "Emerald's Verdant Radiance"
 mining.8001.t.amethyst:0 "Amethyst's Enchanting Hue"
 mining.8001.t.onyx:0 "Onyx's Dark Allure"
 mining.8001.t.peridot:0 "Peridot's Mossy Glint"
 mining.8001.t.quartz:0 "Quartz's Humble Shine"
 mining.8001.t.unknown:0 "Great Treasures!"

 mining.8001.desc.start:0 "After many months spent analysing rock samples and tracing uncovered seams, we have finally found something substantial...\n\n"
 mining.8001.desc.mithril:0 "In the dimly lit cavern, a wondrous sight beholds us. With torchlight flickering upon the walls, we venture deeper into the heart of the earth. There, amidst the ancient stones and shadows, we find it – Mithril! Its shimmering surface, akin to moonlight caught in solid form, adorns the walls like the armor of the Valar themselves. A metal of such rare beauty and strength that all can scarce believe their eyes."
 mining.8001.desc.gold:0 "As we toil beneath the rocky embrace of the mountains, the earth yields up one of its most coveted treasures – Gold! Gleaming like the first rays of dawn upon a still lake, the veins of this lustrous metal dance through the dark stone like a hidden river of wealth. With each strike of the pickaxe, we unearth more of this gilded bounty, and our hearts sing with the promise of riches untold."
 mining.8001.desc.silver:0 "Silver, the metal of the moon, reveals its splendor to us in a secluded alcove deep within a large cavern. Its veins glisten like frozen streams, their purity rivaling the light of Eärendil himself. I know that this discovery will bring prosperity to my people, for silver is not only a treasure but a symbol of grace and elegance."
 mining.8001.desc.lead:0 "In the darkest recesses of the caverns, we stumble upon Lead, a heavy and unyielding metal. Its presence feels like the weight of the world upon our shoulders. Lead, though not as coveted as others, has its own uses and significance. We know that our diligence in extracting it will be rewarded."
 mining.8001.desc.tin:0 "Amidst the craggy walls and echoing chambers, we find Tin, the humble companion of other metals. Its unassuming luster, a pale silver-gray, holds the promise of alloying with other treasures to create materials of even greater worth."
 mining.8001.desc.copper:0 "Deeper into the tunnels, where the air grows heavy with the scent of earth and metal, we stumble upon a deposit of Copper. Its reddish hue, like the autumn leaves of Lothlórien, hints at the fire within. Copper, the metal of warmth and vitality, will grace our hearths and find purpose in our craftsmanship."
 mining.8001.desc.iron:0 "In the bowels of the earth, where molten rock meets stubborn stone, we unearth the lifeblood of our forges – Iron! Its rugged presence, a stark contrast to the beauty of other ores and jewels, promises strength and utility. Each chunk of iron ore, holds within it the potential to craft strong weapons and tools."
 mining.8001.desc.diamond:0 "Beneath layers of stone and earth, we discover the most exquisite of treasures – Diamonds! Their crystalline facets sparkle like stars in the midnight sky, a testament to Middle-earth's artistry. We marvel at these gems, knowing they will adorn the crowns of kings and queens."
 mining.8001.desc.ruby:0 "As we delve deeper, the fiery spirit of the earth reveals itself in the form of Rubies. These crimson gems blaze with an inner fire, as if the very heart of Aulë has been captured in the earth's embrace. We know that these stones will become symbols of passion and power."
 mining.8001.desc.sapphire:0 "In a hidden chamber, we uncover Sapphires that shimmer like the depths of the sea. Their deep blue hue, like the eyes of the Valar gazing upon Arda, holds a serene beauty that enchants all who behold them. Sapphires, gems of wisdom and tranquility, will surely grace our most revered artifacts."
 mining.8001.desc.emerald:0 "Amidst the roots of the mountains, we find Emeralds that gleam with the vibrant green of untouched forests. Their radiance, like the light of the Two Trees, fills our hearts with awe. Emeralds, symbols of nature's enduring beauty, will adorn our most cherished relics."
 mining.8001.desc.amethyst:0 "Deep within a hidden chamber, Amethysts reveal themselves to us. Their violet hues seem to hold the very essence of enchantment, casting a spell of wonder upon all who gaze upon them. We know that these gems will be revered for their mystic qualities."
 mining.8001.desc.onyx:0 "In the deepest, darkest recesses of the mine, we uncover Onyx, as black as the midnight sky. Its polished surface seems to absorb all light, creating an aura of mystery and power. Onyx, stones of shadow and strength, will find their place in the most solemn of occasions."
 mining.8001.desc.peridot:0 "In a hidden alcove, we stumble upon Peridots, gems of fresh green like the first leaves of spring. Their vibrant color speaks of renewal and hope, a welcome sight in the depths of the earth. Peridots, stones of optimism and growth, will bring a sense of life to our craftsmanship."
 mining.8001.desc.quartz:0 "In the crystalline heart of the caverns, we find Quartz, its clear and transparent beauty like the purest waters of the Anduin. Its clarity hints at truth and insight, and we know that this Quartz will become prized for its ability to reveal the hidden secrets of the world."
 mining.8001.desc.unknown:0 "In a deep secluded chamber we find many beautiful gems and treasures, a great relief as we approach the end of my expedition."

 mining.8001.a:0 "Great success!"

 mining.8002.t:0 "Empty Handed"
 mining.8002.desc:0 "The end of my expedition approaches, and my prospecting efforts have yielded nothing more than a few shallow veins and false hope. There is an air of disappointment in camp as my team begins to pack up our equipment for the journey home."
 mining.8002.a:0 "There's always next time..."

 mining.8003.t.5:0 "Resplendent Riches"
 mining.8003.desc.5:0 "As I stand amidst the resplendent chambers of the mines, my heart swells with jubilation, for my mining expedition has proved to be a resounding triumph, exceeding my loftiest expectations. The depths of this ancient realm have yielded a veritable treasure trove of material, their brilliance rivaled only by the gleam in my miners' eyes.\n\nThe riches flowing forth from these great caverns have more than compensated for the expenses incurred, filling my coffers to overflowing. This venture shall be recounted as a shining testament to the fortune that smiles upon the venturesome, and my house shall bask in the glow of unparalleled success."
 mining.8003.t.3:0 "A Healthy Bounty"
 mining.8003.desc.3:0 "Amidst the echoing expanse of the sprawling mines, I find myself in a state of measured satisfaction as I appraise the results of my mining expedition. While not an overwhelming success, our efforts have borne fruit, yielding a respectable cache of material. The costs incurred in the venture have been covered, with a modest surplus to my name.\n\nIt is a satisfactory outcome, though not one that will have bards composing epic ballads in our honor. In the depths of the earth, where fortune is often as capricious as the shifting shadows, I have found a measure of prosperity."
 mining.8003.t.1:0 "A Modest Success"
 mining.8003.desc.1:0 "In the shadowed recesses of the cavernous mines, I stand with a hint of resignation as I survey the outcome of my mining expedition. Though not a complete disappointment, our endeavors have yielded only a modest amount of material.\n\nThe meager returns barely cover the expenses incurred in my venture, leaving little to celebrate. In the labyrinthine depths of these ancient caverns, fortune has proven elusive, and my gains remain but a faint glimmer in the dark."
 mining.8003.a:0 "Let's finish packing and head home!"

 mining.8004.t.5:0 "Total Failure"
 mining.8004.desc.5:0 "As the last of my team wearily steps out of the mine, I look upon the paltry haul of my ill-fated expedition. A heavy heart weighs upon me, for this venture has proven naught but a dire folly. Those echoing chambers yielded not the treasures I sought, but instead swallowed my fortune and ambition whole.\n\nOur pickaxes, once wielded with hopeful vigor, have grown heavy with futility, as the riches we had dreamed of remain locked in the unyielding grasp of the earth. The coffers of my house, now bereft of wealth, mockingly reflect the dimming embers of my once-proud dreams, and I, the noble leader, must bear the weight of our costly misadventure."
 mining.8004.t.3:0 "A Lackluster Yield"
 mining.8004.desc.3:0 "As I stand amidst the dimly lit tunnels of the mines, a heavy sigh escapes my lips, and my brow furrows in disappointment. My mining expedition, while not an unmitigated disaster, has proven to be a middling endeavor at best. The riches that we had hoped to uncover were scarce, and the costs incurred in setting up our operations far exceeded the modest gains.\n\nMy coffers are not entirely emptied, but they are far from brimming with the riches I had envisioned. It is a somber reckoning, a reminder that the whims of fate do not always favor the venturesome."
 mining.8004.t.1:0 "A Mild Disappointment"
 mining.8004.desc.1:0 "Amidst the echoing chambers of the mines, I find myself grappling with a sense of mild vexation as I assess the outcome of my mining expedition. While not an unequivocal triumph, it would be an exaggeration to label it a failure of great magnitude. My miners, with their unwavering determination, did manage to unearth some modest caches, enough to recoup a portion of my investment, though not as abundant as my initial hopes had suggested.\n\nThe cost of the expedition remains a burden, yet it is one I can bear without grave consequences. In this venture, I have learned that the depths of the earth are as capricious as they are mysterious, sometimes yielding treasures in moderation."
 mining.8004.a:0 "Let's finish packing and head home."


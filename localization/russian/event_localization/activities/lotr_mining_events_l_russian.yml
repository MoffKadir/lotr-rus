 mining.0101.desc.candidate_a:0 "Лучше всех подходит на эту должность [stone_singer_candidate_1.GetName], и [stone_singer_candidate_1.GetSheHe] явно [Select_CString(stone_singer_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 mining.0101.desc.nepotism:0 "Впрочем, [stone_singer_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надежный кандидат."
 mining.0101.desc.enthusiasm:0 "[stone_singer_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твердо [Select_CString(stone_singer_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )], хоть [stone_singer_candidate_3.GetSheHe] и не такой хороший кандидат, как [stone_singer_candidate_1.GetFirstNameNoTooltip]."
 mining.0101.desc.outro:0 "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 mining.0101.a:0 "[stone_singer_candidate_1.GetFirstNameNoTooltip|U] - лучший кандидат."
 mining.0101.b:0 "[stone_singer_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(stone_singer_candidate_2, 'та', 'тот' )], кому я могу доверять."
 mining.0101.c:0 "[stone_singer_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(stone_singer_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 mining.0101.d:0 "Мне никто не нужен."

 mining.0200.t:1 "Предвкушения"
 mining.0200.desc:1 "Это было долгое и трудное путешествие, но мы наконец добрались. Раз или два мы сбивались с пути, старые карты не учитывали обвалы и другие изменения местности, но ничего такого, с чем бы мы не справились.\n\nВ центре лагеря уже полыхал скромный, но уютный костёр, палатки возвышились вверх. Хорошо, что их не придётся переносить в ближайшее время. Когда последние палатки установлены, колья глубоко вбиты в каменистую почву, члены экспедиции начинают собираться вокруг, и воздух наполняется негромким гулом разговоров.\n\nБыстро найдя прочный ящик, я забираюсь на него. Быстрый резкий свист пронзает воздух, и члены экспедиции быстро затихают и уделяют мне внимание. Мы находимся на пороге настоящей работы, и от того, как я буду говорить, может зависеть настроение всей экспедиции. Все взгляды устремлены на меня, ожидая указаний. Сделав глубокий вдох, я начинаю говорить."
 mining.0200.a:0 "Воодушевить их вдохновляющей речью!"
 mining.0200.b:0 "Разработать стратегию прочёсывания пещер."
 mining.0200.c:0 "Пусть они знают, что произойдёт, если они потерпят неудачу..."
 mining.0200.d:0 "Им будет [Select_CString(ootm_character.IsFemale, 'представлена', 'представлен' )] [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], [ootm_character.GetFirstNameNoTooltip]."
 mining.0200.f:0 "Им будет [Select_CString(stone_singer_character.IsFemale, 'представлена', 'представлен' )] [GetCourtPositionType('stone_singer_court_position').GetName()], [stone_singer_character.GetFirstNameNoTooltip]."
 mining.0200.e:0 "Хватит топтаться на месте, давайте приступим к делу."
 EFFECT_DREAD_CHALLENGE:0 "@dread_icon!Испытание [Concept( 'dread', 'ужаса' )|E]"
 EFFECT_APTITUDE_CHALLENGE:0 "@law_icon!Испытание [Concept( 'aptitude', 'пригодности' )|E]"
 mining.0200.a.success:0 "Ваш отряд воодушевлён."
 mining.0200.a.failure:0 "Ваш отряд остался в замешательстве."
 mining.0200.b.success:0 "Вы разработали продуманную стратегию."
 mining.0200.b.failure:0 "Вы изложили непоследовательную стратегию."
 mining.0200.c.success:0 "Вы повышаете ставки для отряда."
 mining.0200.c.failure:0 "Ваши угрозы оставляют кислый привкус, понижая мотивацию отряда."
 mining.0200.d.success:0 "Вы успешно координируете отряд."
 mining.0200.d.failure:0 "Вам с трудом удаётся сплотить отряд."
 mining.0200.e.tt:0 "Ваш отряд отправляется на работу."


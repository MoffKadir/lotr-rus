 mining.0200.a.success:0 "Ваш отряд воодушевлён."
 mining.0200.a.failure:0 "Ваш отряд остался в замешательстве."
 mining.0200.b.success:0 "Вы разработали продуманную стратегию."
 mining.0200.b.failure:0 "Вы изложили непоследовательную стратегию."
 mining.0200.c.success:0 "Вы повышаете ставки для отряда."
 mining.0200.c.failure:0 "Ваши угрозы оставляют кислый привкус, понижая мотивацию отряда."
 mining.0200.d.success:0 "Вы успешно координируете отряд."
 mining.0200.d.failure:0 "Вам с трудом удаётся сплотить отряд."
 mining.0200.e.tt:0 "Ваш отряд отправляется на работу."


 mining.0201.desc.start:1 "Это было долгое и трудное путешествие, но мы наконец добрались. Раз или два мы сбивались с пути, старые карты не учитывали обвалы и другие изменения местности, но ничего такого, с чем бы мы не справились.\n\nВ центре лагеря уже полыхал скромный, но уютный костёр, палатки возвышились вверх. Хорошо, что их не придётся переносить в ближайшее время. Когда последние палатки установлены, колья глубоко вбиты в каменистую почву, члены экспедиции начинают собираться вокруг, и воздух наполняется негромким гулом разговоров.\n\n"
 mining.0201.desc.pep_talk_success:1 "[speaker.GetShortUIName|U] возвышается среди толпы и произносит воодушевляющую речь, говоря о важности поставленной задачи и о том, что с нашими сильными руками и твёрдой решимостью мы обязательно найдём сокровища, которые ищем!"
 mining.0201.desc.pep_talk_failure:1 "[speaker.GetShortUIName|U] возвышается среди толпы и произносит длинную и бессвязную речь, пытаясь вдохновить отряд. По мере того, как монолог бесцельно блуждает, я чувствую, как среди слушателей распространяется чувство растерянности и уныния."
 mining.0201.desc.strategy_success:1 "[speaker.GetShortUIName|U] возвышается среди толпы и начинает делить нас на отдельные отряды, у каждого из которых есть чёткий набор задач и инструкций."
 mining.0201.desc.strategy_failure:1 "[speaker.GetShortUIName|U] возвышается среди толпы и начинает чертить на стене пещеры углём обширный план предстоящих раскопок. Однако по мере того, как [speaker.GetSheHe] продолжает, план начинает всё больше походить на безумные каракули безумца, а [speaker.GetHerHis] указания становятся всё более бессвязными."
 mining.0201.desc.threaten_success:1 "[speaker.GetShortUIName|U] возвышается среди толпы с грозным взглядом в своих глазах. [speaker.GetSheHe|U] тщательно объясняет, насколько важен успех этой экспедиции, а затем рассказывает, что именно произойдёт с нами, если мы вернёмся с пустыми руками... Толпа погружается в молчаливое понимание и быстро расходится по своим делам."
 mining.0201.desc.threaten_failure:1 "[speaker.GetShortUIName|U] возвышается среди толпы с грозным взглядом в своих глазах. [speaker.GetSheHe|U] тщательно объясняет, насколько важен успех этой экспедиции, а затем рассказывает, что именно произойдёт с нами, если мы вернёмся с пустыми руками... Толпа выглядит неубеждённой и быстро начинает сплетничать между собой, когда речь подходит к концу."
 mining.0201.desc.overseer_success:1 "[speaker.GetShortUIName|U] возвышается среди толпы и начинает делить нас на отдельные отряды, у каждого из которых есть чёткий набор задач и инструкций."
 mining.0201.desc.overseer_failure:1 "[speaker.GetShortUIName|U] возвышается среди толпы и начинает чертить на стене пещеры углём обширный план предстоящих раскопок. Однако по мере того, как [speaker.GetSheHe] продолжает, план начинает всё больше походить на безумные каракули безумца, а [speaker.GetHerHis] указания становятся всё более бессвязными."
 mining.0201.desc.stone_singer_success:1 "[speaker.GetShortUIName|U] возвышает свой голос в ясной и зажигательной песне, и сами скалы вокруг нас поют в ответ, приветствуя нас в глубинах."
 mining.0201.desc.stone_singer_failure:1 "[speaker.GetShortUIName|U] пытается взять соответствующую ноту, но всё, что [speaker.GetHerHim] удаётся, - это слабый, диссонирующий напев. Стены вокруг нас отбрасывают тревожные отголоски и зловещий гул. Нам не рады."
 mining.0201.desc.get_on_with_it:1 "[speaker.GetShortUIName|U] возвышается среди толпы и очень кратко говорит, что настало время приступить к тому, ради чего мы сюда пришли. В толпе слышны нотки разочарования - похоже, они ожидали зажигательной речи."

 mining.0201.a.pep_talk_success:1 "Это правда, вперёд!"
 mining.0201.a.pep_talk_failure:1 "Это надолго..."
 mining.0201.a.strategy_success:1 "Надёжный план, вперёд!"
 mining.0201.a.strategy_failure:1 "Подождите, что мне нужно делать?"
 mining.0201.a.threaten_success:1 "Фух! Лучше приступить к работе..."
 mining.0201.a.threaten_failure:1 "[Select_CString(ROOT.Char.IsFemale, 'Хотела', 'Хотел' )] бы я посмотреть, как [host.GetSheHe] попытается..."
 mining.0201.a.overseer_success:1 "Похоже, [speaker.GetFirstNameNoTooltip] знает, что [speaker.GetSheHe] делает!"
 mining.0201.a.overseer_failure:1 "Почему [speaker.GetFirstNameNoTooltip] снова [Select_CString(speaker.IsFemale, 'главная', 'главный' )]?"
 mining.0201.a.get_on_with_it:1 "Ох. Ну ладно... Что ж, за работу!"

 mining_log_prospecting_start_pep_talk_success_title:0 "Мотивированный отряд"
 mining_log_prospecting_start_pep_talk_success:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'произнесла', 'произнёс' )] вдохновляющую речь, чтобы начать свою экспедицию.\n\nВ основном лагере царит оживление, а шахтёры хором запели общую песню, отправляясь в глубины."
 mining_log_prospecting_start_pep_talk_fail_title:0 "Деморализованный отряд"
 mining_log_prospecting_start_pep_talk_fail:0 "В начале экспедиции [CHARACTER.GetShortUIName|U] [CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'произнесла', 'произнёс' )] речь, которая показалась всем скучной и не вдохновляющей.\n\nНекоторое первоначальное волнение отряда землекопов пропало, и они затихли, когда приступили к работе."
 mining_log_prospecting_start_strategy_success_title:0 "Чёткая стратегия"
 mining_log_prospecting_start_strategy_success:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'изложила', 'изложил' )] чёткую и логичную стратегию, которой должен следовать отряд землекопов.\n\nИмея чёткий план, отряд землекопов начал свою работу на позитивной ноте."
 mining_log_prospecting_start_strategy_fail_title:0 "Бессвязная стратегия"
 mining_log_prospecting_start_strategy_fail:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'изложила', 'изложил' )] непоследовательную и ошибочную стратегию для своего отряда землекопов.\n\nРазличные рабочие группы уже начали расходиться и следовать своим собственным планам, внося ненужный хаос с миссию."
 mining_log_prospecting_start_threat_success_title:0 "Действенные угрозы"
 mining_log_prospecting_start_threat_success:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'пригрозила', 'пригрозил' )] своему отряду землекопов последствиями, если они подведут [CHARACTER.GetHerHis].\n\nИ вот они принялись за работу, не желая разочаровывать [Select_CString(CHARACTER.IsFemale, 'свою предводительницу', 'своего предводителя' )] экспедиции."
 mining_log_prospecting_start_threat_fail_title:0 "Неэффективные угрозы"
 mining_log_prospecting_start_threat_fail:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'попыталась', 'попытался' )] пригрозить своему отряду землекопов последствиями, если они подведут [CHARACTER.GetHerHis], но мало кого напугали [CHARACTER.GetHerHis] слова.\n\nТеперь отряд подавленно приступил к работе, сплетничая и сомневаясь в [CHARACTER.GetHerHis] лидерстве."
 mining_log_prospecting_start_overseer_success_title:0 "Строгий надзор"
 mining_log_prospecting_start_overseer_success:0 "[GetCourtPositionType('overseer_of_the_mines_court_position').GetName()] [ootm_character.GetShortUIName|U] успешно [Select_CString(ootm_character.IsFemale, 'скоординировала', 'скоординировал' )] работу отряда землекопов.\n\nС уверенностью в своих силах, экспедиция начала свою работу."
 mining_log_prospecting_start_overseer_fail_title:0 "Слабый надзор"
 mining_log_prospecting_start_overseer_fail:0 "[GetCourtPositionType('overseer_of_the_mines_court_position').GetName()] [ootm_character.GetShortUIName|U] изо всех сил [Select_CString(ootm_character.IsFemale, 'старалась', 'старался' )] скоординировать работу отряда землекопов.\n\nУже сейчас более амбициозные шахтёры из отряда сомневаются в [ootm_character.GetHerHis] лидерстве, присматриваясь к должности для себя..."
 mining_log_prospecting_start_stone_singer_success_title:0 "Могучая песня"
 mining_log_prospecting_start_stone_singer_success:0 "[GetCourtPositionType('stone_singer_court_position').GetName()] [stone_singer_character.GetShortUIName|U] успешно [Select_CString(stone_singer_character.IsFemale, 'вдохновила', 'вдохновил' )] отряд землекопов могучей песней.\n\nС гармоничными отголосками, разносящимися вокруг, экспедиция приступила к работе."
 mining_log_prospecting_start_stone_singer_fail_title:0 "Песня раздора"
 mining_log_prospecting_start_stone_singer_fail:0 "[GetCourtPositionType('stone_singer_court_position').GetName()] [stone_singer_character.GetShortUIName|U] изо всех сил [Select_CString(stone_singer_character.IsFemale, 'пыталась', 'пытался' )] найти свой голос и взять нужную ноту.\n\nОтряд отправляется в путь, окружённый зловещим грохотом и странными отголосками."

 mining.1001.t:2 "Шёпот во тьме"
 mining.1001.desc:3 "В тускло освещённой выемке я тружусь в одиночестве, моя кирка гулко разносится по древним туннелям, когда из тени появляется [secret_sharer.GetTitledFirstName], [Select_CString(secret_sharer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', secret_sharer)] и другие шахтёры.\n\nМолча и с настороженными глазами, с лицом, пропитанным тайной и беспокойством, [secret_sharer.GetSheHe] выходит из тени и приближается ко мне. [secret_sharer.GetSheHe|U] наклоняется ближе и спрашивает, не хочу ли быть [Select_CString(ROOT.Char.IsFemale, 'посвящённой', 'посвящённым' )] в тщательно охраняемую тайну, которую скрывает [secret_owner.GetTitledFirstName], один из членов нашей экспедиции."
 mining.1001.a:1 "Меня не интересуют твои сплетни, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"
 mining.1001.a.flavor:1 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сосредоточиться, эти богатства сами себя не найдут!"
 mining.1001.b:1 "Неужели? И чем же [Select_CString(secret_owner.IsFemale, 'занималась', 'занимался' )] [secret_owner.GetTitledFirstNameNoTooltip]..."
 mining.1001.b.tt:3 "[activity.Custom('GetAnimalType')] убегает"
 mining.1001.b.reveal:0 "Я узнаю секрет персонажа [secret_owner.GetFirstNamePossessiveNoTooltip]"

 mining.1011.t:1 "Грибы"
 mining.1011.desc:0 "Отличный день для добычи, а значит, и для пребывания под землёй. Вдыхая затхлый воздух штольни, "
 mining.1011.desc.witch:0 "я замечаю множество даров матери-природы."
 mining.1011.desc.religious:0 "я замечаю вдалеке то, что может быть только даром или посвящением [ROOT.Char.GetFaith.HealthGodNamePossessive] природе."
 mining.1011.desc.ending:1 "\n\nТак много ценных грибов и очаровательных грибниц! Одни съедобные, другие лекарственные, третьи для более зловещих целей - но я здесь для добычи, а не для сбора пропитания! Кроме того, сбор поганок может вызвать любопытные взгляды и обвинения в том, что я, как [Select_CString(ROOT.Char.IsFemale, 'руководительница', 'руководитель' )] экспедиции, не справляюсь со своими обязанностями..."
 mining.1011.a:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отвлекаться."
 mining.1011.b:0 "Почему мнение других должно меня волновать?"
 mining.1011.c:0 "«Эй, смотрите! Что это там такое!?»"
 mining.1011.c.success:1 "[mining_participant.GetTitledFirstNameNoTooltip] попадается на самую старую уловку из книги"
 mining.1011.d:0 "Забудьте о цветах: посмотрите на эти травы!"
 mining.1011.d.poisonous:0 "#EMP Дары [ROOT.Char.GetFaith.DeathDeityNamePossessive]...#!"
 mining.1011.d.medicinal:0 "#EMP Дары [ROOT.Char.GetFaith.HealthGodNamePossessive]...#!"

 mining.1012.opening_position:1 "Я наконец нахожу [Select_CString(mining_participant.IsFemale, 'её', 'его' )]. Мой [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName] стоит на коленях в глубине пещеры и придирчиво осматривает скопление загадочных грибов."
 mining.1012.opening:0 "Я наконец нахожу [Select_CString(mining_participant.IsFemale, 'её', 'его' )]. [Select_CString(mining_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName] стоит на коленях в глубине пещеры и придирчиво осматривает скопление загадочных грибов."
 mining.1012.second_position:0 "Рядом с [Select_CString(mining_participant.IsFemale, 'ней', 'ним' )] мой [mining_participant_2.GetHeldCourtPositionsString], [mining_participant_2.GetFirstName], возбуждённо болтает, указывая на характерные шляпки."
 mining.1012.second:1 "[mining_participant_2.GetFirstName], [Select_CString(mining_participant_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', mining_participant_2)], заглядывает через [mining_participant.GetHerHis] плечо, внимательно слушая.\n\n"
 mining.1012.alone:0 "[mining_participant.GetSheHe|U], похоже, [Select_CString(mining_participant.IsFemale, 'потеряла', 'потерял' )] всякий интерес к экспедиции.\n\n"
 mining.1012.gardener:0 "«Ах, [ROOT.Char.GetTitleAsNameNoTooltip], эти изысканные поганки вызывают желание устроить новую грибную ферму для всех желающих — известно, что #EMP они#! также очень вкусны в рагу...»"
 mining.1012.physician:0 "«[ROOT.Char.GetTitleAsNameNoTooltip], посмотрите, сколько здесь полезных поганок! Эта может смягчить боль! Эта поможет срастить [mining_participant.Custom('RandomSaintBone')|l]! А эта защищает от такой хвори, как [mining_participant.Custom('RandomDisease')|l]...»"
 mining.1012.desc:2 "«[ROOT.Char.GetTitleAsNameNoTooltip], гляньте, какая щедрость природы! Посмотрите на эти поганки! Воистину, богатство земли не знает границ - мы недостаточно ценим эти простые сокровища»."
 mining.1012.a:1 "За #EMP работу#!!"
 mining.1012.a.second:0 "За #EMP работу#!, вы оба!"
 mining.1012.a.flavor:1 "#EMP Мы здесь за сокровищами, а не за грибами!#!"
 mining.1012.b:1 "Потрясающе! Что #EMP это#! за гриб?"
 mining.1012.c:1 "В-вы занимаетесь #EMP ведовством#!...?"
 mining.1012.c.known:0 "Немедленно прекратите это колдовство, [Select_CString(mining_participant.IsFemale, 'поганая колдунья', 'поганый колдун' )]!"
 mining.1012.c.flavor:0 "#EMP Чёрная магия! Отрава!#!"
 mining.1012.d:0 "...ты привлекаешь внимание, [mining_participant.Custom('SisterBrother')]."
 mining.1012.d.flavor:0 "#EMP Мы должны защищать путь [ROOT.Char.GetFaith.WitchGodNamePossessive]...#!"
 mining.1012.e:0 "У вас зоркий глаз, несомненно!"
 mining.1012.e.flavor:0 "#EMP Позвольте мне рассказать вам о них...#!"
 mining.1012.e.gardener:0 "Я #EMP [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]#! больше таких!"
 mining.1012.e.herbalist:0 "Да, и #EMP это#!, пожалуй, самый полезный гриб!"
 mining.1012.g:0 "Полагаю, новые поганки #EMP не помешают#!..."
 mining.1012.g.present:0 "[gardener.GetFirstNameNoTooltip], сюда!"
 mining.1012.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip] #EMP будет#! [Select_CString(gardener.IsFemale, 'благодарна', 'благодарен' )] за эти грибы..."
 mining.1012.h:0 "Мой придворный врач получит всё, что [physician.GetHerHim] нужно."
 mining.1012.h.present:0 "[physician.GetFirstNameNoTooltip], сюда!"
 mining.1012.h.elsewhere:0 "[physician.GetFirstNameNoTooltip] не откажется от этих грибов..."
 mining.1012.cp_flavor:0 "#EMP ...но мы продолжим!#!"
 mining.1012.cp_present_flavor:1 "#EMP Лекарь, [mining_participant.GetFirstNameNoTooltip] нуждается в помощи!#!"
 mining.1012.cp_elsewhere_flavor:0 "#EMP Вы ведь не против остаться, чтобы организовать сбор?#!"

 mining.1021.t:2 "Любовники"
 mining.1021.desc:2 "Мы блуждаем по тёмным извилистым пещерам и переходам, выискивая в породе слабые отблески руды.\n\nКогда я отхожу немного в сторону от группы, следуя за многообещающей жилой, меня пугает шум и грохот камней. Подойдя к источнику беспокойства, я не могу поверить своим глазам — [lover_participant.GetTitledFirstName] и [second_lover_participant.GetTitledFirstName] сплелись на полу пещеры в страстных объятиях, их инструменты разбросаны вокруг них!"
 mining.1021.a:0 "Медленно отойти назад... Я ничего не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."
 mining.1021.b:0 "«Это совершенно неприемлемо! Немедленно прекратите!»"
 mining.1021.c_4:0 "«[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! А как же #EMP я#!?»"
 mining.1021.c_1:1 "«[lover_participant.GetFirstNameNoTooltip], ты от меня [Select_CString(lover_participant.IsFemale, 'скрывала', 'скрывал' )]!»"
 mining.1021.c_2:1 "«[second_lover_participant.GetFirstNameNoTooltip], [Select_CString(second_lover_participant.IsFemale, 'скрывала', 'скрывал' )]!»"
 mining.1021.c_3:0 "«Охохо, вот это вечеринка, к которой я могу присоединиться!»"
 mining.1021.d:0 "«[second_lover_participant.GetTitledFirstNameNoTooltip], как ты [Select_CString(second_lover_participant.IsFemale, 'могла', 'мог' )]?!»"
 mining.1021.d_2:0 "«[lover_participant.GetTitledFirstNameNoTooltip], как ты [Select_CString(lover_participant.IsFemale, 'могла', 'мог' )]?!»"
 mining.1021.e:0 "«Вставайте и помогите мне отыскать эту жилу!»"

 mining.1031.t:2 "Незаконные горные работы"
 mining.1031.desc:2 "Незаконная добыча, здесь, в землях, которыми владеет [land_owner.GetTitleTierName]? Они столпились вместе, когда я [Select_CString(ROOT.Char.IsFemale, 'подошла', 'подошёл' )] со своими стражниками и товарищами-шахтёрами, плохо скрывая за своими спинами тележку, полную свежей руды.\n\n«Мы ничего не делали! Мы просто шли и нашли это... Пожалуйста, смилуйтесь, [Select_CString(ROOT.Char.IsFemale, 'славная', 'славный' )] [ROOT.Char.GetTitleAsNameNoTooltip]!» Грязь на их руках и лицах, а также кирки, упирающиеся в стены пещеры, опровергают их слова."
 mining.1031.a:0 "Они будут казнены, а их деловые партнеры заплатят."
 mining.1031.b:0 "«Вы все, похоже, отличные каменотёсы...»"
 mining.1031.c:0 "Тележка и груз перейдут мне, в уплату за их жизни."
 mining.1031.c.tt_success:0 "Местные законодатели соглашаются"
 mining.1031.c.tt_failure:0 "Население возмущено"
 mining.1031.d:0 "«Какое мне дело до того, какие права имеет [land_owner.GetTitledFirstNamePossessive] на минеральные ресурсы?»"
 mining.1031.d.own:0 "Выметайтесь из моих шахт!"
 mining.1031.d.vassal:0 "Этими шахтами владеет [land_owner.GetTitledFirstNamePossessiveNoTooltip], выметайтесь!"
 mining.1031.d.rival:0 "Этими шахтами владеет [land_owner.GetTitledFirstNameNoTooltip]. Берите, что хотите."
 mining.1031.e:0 "Наконец-то достойные шахтёры!"

 mining.1040.t:1 "Приятные и хрустящие"
 mining.1040.opening_position:1 "Моя [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], [Select_CString(mining_participant.IsFemale, 'остановилась', 'остановился' )] на корточках возле боковой штольни, внимательно изучая розовое, оголённое существо."
 mining.1040.opening:0 "[Select_CString(mining_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], скрючившись на земле, весело напевает, подбирая голого грызуна."
 mining.1040.second_position:0 "Рядом с [Select_CString(mining_participant.IsFemale, 'ней', 'ним' )] мой [mining_participant_2.GetHeldCourtPositionsString], [mining_participant_2.GetFirstName], возбуждённо болтает, указывая на размер бёдер."
 mining.1040.second:1 "[mining_participant_2.GetFirstName], [Select_CString(mining_participant_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', mining_participant_2)], заглядывает через [mining_participant.GetHerHis] плечо, внимательно слушая.\n\n"
 mining.1040.alone:0 "Похоже, [mining_participant.GetSheHe] [Select_CString(mining_participant.IsFemale, 'потеряла', 'потерял' )] всякий интерес к добыче ресурсов.\n\n"
 mining.1040.master_of_hunt:0 "«Ах, [ROOT.Char.GetTitleAsNameNoTooltip], эти существа столь же вкусны, сколь и многочисленны - несомненно, гнездо находится неподалёку»."
 mining.1040.desc:2 "«[ROOT.Char.GetTitleAsNameNoTooltip], какая щедрость природы! Посмотрите на этих кротов! Поистине, богатство земли не знает границ - мы недостаточно ценим столь простые деликатесы»."
 mining.1040.a:1 "#EMP Подбери#! свою кирку и за работу!"
 mining.1040.a.second:0 "#EMP Подбирайте#! свои кирки и за работу!"
 mining.1040.a.flavor:1 "#EMP Мы здесь, чтобы добывать минералы!#!"
 mining.1040.b:1 "Очаровательно! Что #EMP это#! за животное?"
 mining.1040.e:0 "У вас действительно зоркий глаз!"
 mining.1040.e.flavor:0 "#EMP Позвольте мне рассказать вам о них...#!"
 mining.1040.e.hunter:0 "Я давно #EMP [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]#! таких!"
 mining.1040.e.reveler:0 "Я так давно [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] #EMP попробовать#! одного!"
 mining.1040.g:0 "Думаю, новые цветы #EMP были бы#! кстати..."
 mining.1040.g.present:0 "[master_of_hunt.GetFirstNameNoTooltip], сюда!"
 mining.1040.g.elsewhere:0 "[master_of_hunt.GetFirstNameNoTooltip] с удовольствием #EMP [Select_CString(master_of_hunt.IsFemale, 'выследила', 'выследил' )] бы#! их..."
 mining.1040.cp_flavor:0 "#EMP ...но мы продолжим#!"
 mining.1040.cp_present_flavor:1 "#EMP [mining_participant.GetFirstNameNoTooltip] хочет поручить тебе кое-что, [Select_CString(master_of_hunt.IsFemale, 'охотница', 'охотник' )]!#!"
 mining.1040.cp_elsewhere_flavor:0 "#EMP Вы ведь не против остаться, чтобы проследить за ними?#!"

 mining.1050.t:1 "Это не шахта. Это склеп!"
 mining.1050.opening_stone_singer:1 "Мой [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], обращается ко мне: \n\n«Камень этой стены поёт горестную песнь. За ней случилось что-то ужасное»"
 mining.1050.opening_overseer:1 "[Select_CString(mining_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], обращается ко мне: \n\n«Сюда, за этой стеной есть огромная пещера!»"
 mining.1050.opening:1 "Скальная порода передо мной кажется странно тонкой, я слышу эхо за ней, когда стучу по ней своей киркой."
 mining.1050.dwarf:0 "\n\nЗа скалой ожидает ужасная сцена: дюжина тел гномов, явно зарубленных там, где они стояли."
 mining.1050.evil:0 "\n\nЗа скалой - забавная сцена: дюжина комично сморщенных гномов, всё ещё в той позе, в которой они нашли свою заслуженную смерть."
 mining.1050.default:0 "\n\nЗа скалой ждёт жуткое зрелище: дюжина истлевших тел гномов, всё ещё лежащих там, где их убили."
 mining.1050.desc:0 "Их доспехи покрыты пылью и ржавчиной, но на шеях некоторых из них всё ещё видны отблески золота.\n\nВ книге, обгоревшей и измазанной кровью, записаны их последние мгновения:\n\n«Конец близок. Нам слышны барабаны, барабаны в глубине... Они идут»"
 mining.1050.closing_stone_singer:0 "\n\n[mining_participant.GetFirstName] умоляет меня позволить [mining_participant.GetHerHim] совершить последний обряд над этими несчастными воинами."
 mining.1050.closing_default:0 "\n\nТакой ужасный конец."
 mining.1050.b.dwarf:0 "Предать наших погибших братьев земле."
 mining.1050.b.not_evil_not_dwarf:0 "Предать этих павших воинов земле."
 mining.1050.b.evil_not_dwarf:0 "Предать наших павших врагов земле."
 mining.1050.c.dwarf:0 "Это золото принадлежит кхазад. Оставить тела."
 mining.1050.c.not_evil_not_dwarf:0 "Забрать всё ценное, оставить тела."
 mining.1050.c.evil_not_dwarf:0 "Забрать всё ценное, тела изуродовать."
 mining.1050.closing_dwarf:0 "Наши братья пали как истинные кхазад."

 mining.1041.t:2 "Минута уединения"
 mining.1041.desc:3 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], вы должны подойти и взглянуть на эту богатую жилу, которую я [Select_CString(lover_participant.IsFemale, 'нашла', 'нашёл' )]!» [Select_CString(lover_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.GetTitledFirstName], жестом призывает меня следовать за [Select_CString(lover_participant.IsFemale, 'ней', 'ним' )] вглубь пещер. Как только мы скрываемся в темноте, [lover_participant.GetSheHe] поворачивается и стягивает [ROOT.Char.Custom('GetUpperClothingArticle')] с меня через голову.\n\n«Наконец-то немного времени наедине, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LoverPetName')]!»"
 mining.1041.a:0 "Ох [lover_participant.GetFirstNameNoTooltip]!"
 mining.1041.a.tt:0 "В этой шахте можно найти еще больше сокровищ, чем я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]!"
 mining.1041.b:2 "Но где же эта богатая жила...?"

 mining.1051.t:0 "Испытание мастерства"
 mining.1051.desc:0 "Когда я веду нашу экспедицию по лабиринтам пещеры, к нам приближается энергичная группа шахтёров, их лица полны вызова. С блеском решимости в глазах они осмеливаются доказать мне своё шахтерское мастерство, испытать меня на лидерство и умение.\n\nЭхо их вызова разносится по туннелям, и вскоре многие другие члены моей экспедиции, опустив инструменты, собираются вокруг меня."
 mining.1051.a:0 "Мои глаза такие же зоркие, а руки такие же сильные, как у вас!"
 mining.1051.success:0 "Вы находите и добываете небольшую рудную жилу"
 mining.1051.failure:0 "Вы не справились с испытанием"
 mining.1051.b:0 "Хватит. Не отвлекайтесь!"

 mining.1061.t:0 "Счастливая кирка"
 mining.1061.desc:0 "[pickaxe_salesman.GetName] выделяется среди прочих членов шахтёрской экспедиции; [pickaxe_salesman.GetHerHis] кирка сверкает необыкновенным блеском, как будто она постоянно вгрызается в драгоценную руду, которую мы ищем. Я не могу не спросить о секрете пооразительной эффективности [pickaxe_salesman.GetHerHis] инструмента, а [pickaxe_salesman.GetSheHe] лишь усмехается.\n\n«[Select_CString(pickaxe_salesman.IsFemale, 'Хотела', 'Хотел' )] бы я заявить, что это моя лучшая техника, но, если честно, мою кирка несёт на себе благословение [pickaxe_salesman.GetFaith.FateGodNamePossessive]. Я [Select_CString(pickaxe_salesman.IsFemale, 'могла', 'мог' )] бы расстаться с ней, если бы мне предложили достойную цену»."
 lucky_pickaxe:0 "Счастливая кирка"
 lucky_pickaxe_desc:0 "Говорят, что владение этой киркой приносит её владельцу удачу в горном деле и во всех его начинаниях под землей."
 mining.1061.a:0 "Она должна быть у меня!"
 mining.1061.b:0 "Мне не нужна удача."
 mining.1061.c:0 "«Я могу предложить #EMP достойную цену#!»"

 mining.1071.t:0 "Кристаллическая пещера"
 mining.1071.desc:0 "Когда я и [mining_companion.GetName] занимаемся добычей полезных ископаемых, мы наткнулись на пещеру с драгоценными кристаллами. Мы с нетерпением зашли в пещеру, чтобы исследовать и увидеть их красоту вблизи. Но вопрос остаётся открытым: что мы будем делать с этой находкой..."
 mining.1071.a:0 "Я и [mining_companion.GetFirstNameNoTooltip] разделим эти богатства."
 mining.1071.b:0 "Я возглавляю эту экспедицию, они принадлежат мне по праву!"
 mining.1071.c:0 "Давайте оставим их и просто насладимся их красотой."
 mining.1071.d:0 "Подождите, пока я расскажу об этом всем!"

 mining.1091.t:0 "Опасные условия"
 mining.1091.desc:0 "Наша работа продвигается уверенными темпами, мы проникаем всё глубже и глубже в недра. Я и [mining_companion.GetName] оказываемся в уединённой пещере. Когда мы трудимся над особенно неподатливым камнем, над нами раздаётся громовой треск, и крыша начинает прогибаться. «Мы должны действовать быстро, иначе нас раздавит, [root.getname], что нам делать?» - восклицает [mining_companion.GetFirstName]. Я знаю, что не смогу спасти ни [Select_CString(mining_companion.IsFemale, 'свою спутницу', 'своего спутника' )], ни наши инструменты, не рискуя при этом получить травмы. Что бы я ни [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] делать, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять решение быстро..."
 mining.1091.a:0 "Каждый за себя, БЕГИ!"
 mining.1091.b:0 "К чёрту инструменты, [mining_companion.GetFirstNameNoTooltip] нуждается в моей помощи!"
 mining.1091.c:0 "Я отказываюсь принимать такое решение, я спасу обоих!"
 mining.1091.d:0 "Мои тренировки включают в себя веса гораздо тяжелее этого!"

 mining.1100.t:0 "Манящий блеск"
 mining.1100.desc:0 "Осматривая забой шахты глубоко под землей, я замечаю в темноте проблеск, освещаемый мерцанием моей лампы. Час работы зубилом обнажает жилу драгоценного металла, которая подает манящие признаки того, что она уходит вглубь породы.\n\nОднако это рискованное предприятие - скала в этой части горы изрезана трещинами и разломами, и опасность обвала велика. Решением проблемы может стать дорогостоящее укрепление, или, возможно, придётся пробить ровный поперечный вал в более прочной породе, чтобы добраться до шва. Но все эти работы могут оказаться напрасными, если окажется, что это лишь единичный самородок, а не настоящая жила."
 mining.1100.a:0 "Я оплачу дорогие крепления, чтобы безопасно исследовать жилу."
 mining.1100.a.success:0 "Жила была безопасно исследована"
 mining.1100.a.failure:0 "Туннель обваливается"
 mining.1100.b:0 "Мы просто подойдём к пласту с другой стороны."
 mining.1100.b.success:0 "Жила была исследована"
 mining.1100.b.failure:0 "Туннель обваливается"
 mining.1100.b.critical_failure:0 "Туннель катастрофически обрушивается"
 mining.1100.c:0 "Это не стоит такого риска. Мы должны полностью отказаться от этого туннеля."

 mining.1110.t:0 "Трупные свечи"
 mining.1110.desc:0 "Мои шахтёры напуганы. Они - выносливый народ, привыкший работать в любой темноте. Иногда их беспокоит свет - особенно призрачные огни там, где их быть не должно. До меня доходили сообщения о бледных, мерцающих языках пламени, появляющихся в самых глубоких шахтах и исчезающих, когда к ним подходят самые смелые. О причинах их появления много спорят, а старики стали распространять слухи, что это предчувствия какого-то огненного чудовища, погребённого глубоко под горой.\n\nВозможно, это просто выходящий газ... но, возможно, это какая-то дьявольщина, и нам следует запечатать эти шахты. Может быть, мне стоит исследовать это [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )]."
 mining.1110.a:0 "Чушь собачья! Это выходящий газ, не более того."
 mining.1110.b:0 "Мы должны быть осторожны. Запечатать пострадавшие шахты."
 mining.1110.c:0 "Я займусь расследованием [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."
 mining.1110.c.success:0 "Моё расследование прошло успешно."
 mining.1110.c.success_small:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] небольшую жилу."
 mining.1110.c.success_medium:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] жилу."
 mining.1110.c.success_big:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] большую жилу" 
 mining.1110.c.failure:0 "Моё расследование было неудачным."
 mining.1110.c.failure_small:0 "Я ничего не [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )]."
 mining.1110.c.failure_medium:0 "Я получаю ранение."
 mining.1110.c.failure_big:0 "Я получаю серьёзное ранение."

 mining.1121.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Затерянная', 'Затерянный' )] в раю"
 mining.1121.desc:0 "Добыча полезных ископаемых всегда была монотонной работой, а такая работа может заставить разум блуждать и просто переходить на мышечную память, в то время как ум парит. Поэтому не было ничего удивительного в том, что мой разум начал сбиваться с пути, пока я [Select_CString(ROOT.Char.IsFemale, 'блуждала', 'блуждал' )] по пещере. Неприятное обстоятельство привело к тому, что я совершенно [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )] отметить путь, по которому [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )]. Мои мысли продолжали ускользать, пока я не [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] впереди слабое мерцание. [Select_CString(ROOT.Char.IsFemale, 'Подстегиваемая', 'Подстегиваемый' )] любопытством, я иду вперед, пока это мерцание не расширяет и не поглощает всю комнату. После кратковременной слепоты мои глаза расширяются, когда я полностью осознаю, что именно я вижу.\n\nКомната полностью заполнена драгоценными камнями. Рубины горят, как раскалённые солнца, сапфиры сияют, как луна в небе, а бриллианты мерцают, как звёзды над головой. В сочетании со множеством огромных сталагмитов и сталагнатов, свидетельствующих о нетронутости этой камеры, меня охватило детское ликование по поводу возможного богатства этой пещеры.\n\nЕдинственной проблемой было то, как я сюда [Select_CString(ROOT.Char.IsFemale, 'попала', 'попал' )]. Во время прогулки я практически [Select_CString(ROOT.Char.IsFemale, 'задремала', 'задремал' )] и не знаю, как найти дорогу назад. Я всегда могу позвать на помощь, но, скорее всего, мне придётся покинуть этот уголок, чтобы добраться до места, где экспедиция могла бы услышать мои призывы. В качестве альтернативы я могу попытаться проследить путь к своим спутникам, но это грозит тем, что я ещё больше заблужусь в пещерах."
 mining.1121.a:0 "Это слишком рискованно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позвать на помощь, иначе я могу не вернуться!"
 mining.1121.b:0 "Я могу попытаться проследить за своими шагами и вернуться к отряду."
 mining.1121.b.success:0 "Вы находите дорогу назад"
 mining.1121.b.success.tt:0 "Вы сможете привести свой отряд обратно в этот уголок"
 mining.1121.b.failure:0 "Вы ещё больше теряетесь"
 mining.1121.b.failure.tt:0 "Вы не сможете вернуться в этот уголок за его богатствами"

 mining.1122.t:0 "Обретённый рай"
 mining.1122.desc:0 "Я закрываю глаза и делаю глубокий вдох. Я могу это сделать. Глаза снова открываются, и я оглядываю штольню. У меня было что-то ценное, к чему я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] вернуться, и ничто не могло помешать мне раскопать эту штольню. Держа факел так высоко, как только могу, я начинаю двигаться вперёд, в темноту туннелей, оставляя позади себя мерцающую пещеру. Минуты превращались в часы. Вскоре я узнаю знакомые скальные образования, а впереди стали слышны голоса и свет. У меня вырывается вздох облегчения, когда я [Select_CString(ROOT.Char.IsFemale, 'поспешила', 'поспешил' )] вперёд.\n\nМои спутники начали беспокоиться обо мне, но, к счастью, я [Select_CString(ROOT.Char.IsFemale, 'отсутствовала', 'отсутствовал' )] не настолько долго, чтобы они бросили свою работу. Более того, когда я рассказываю о найденном мной прекрасном уголке, они охотно соглашаются следовать за мной. Я снова возвращаюсь к раскопу, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] начать добычу."
 mining.1122.a:0 "Пора приниматься за работу."

 mining.1123.t:0 "Потерянный рай"
 mining.1123.desc:0 "С решительным выражением лица я возвращаюсь по туннелю, который привёл меня в эту штольню. При свете факела я с абсолютной уверенностью повторяю свой путь по пещерам. Минуты превратились в часы, и вскоре стало очевидно, что я окончательно [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )] в этих лабиринтных туннелях. В отчаянии я возвращаюсь назад, чтобы попробовать другой маршрут, [Select_CString(ROOT.Char.IsFemale, 'убеждённая', 'убеждённый' )], что уже [Select_CString(ROOT.Char.IsFemale, 'проходила', 'проходил' )] этим путём. Однако я нахожу только тёмные проходы. К тому же мой факел уже почти догорел, и я погружаюсь в темноту. Не имея другого выхода, я начинаю кричать о помощи, надеясь, что кто-нибудь услышит.\n\nЧасы превратились в дни. Голод грызет мой желудок, от обезвоживания трескаются губы, а горло становится хриплым от криков. Наконец я [Select_CString(ROOT.Char.IsFemale, 'привалилась', 'привалился' )] к скале, смирившись со своей участью, и делаю вдох, который мог стать одним из последних. Но как раз в тот момент, когда отчаяние грозит захлестнуть меня, я слышу голоса, разносящиеся по коридорам, а за углом мелькает свет. Собрав последние силы, я быстро бросаюсь к нему и снова вижу спутников, с которыми [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в эту экспедицию. Наконец-то я в безопасности.\n\nПривыкнув к свету и наконец-то получив немного еды в желудок, я узнаю, что мой отряд потерял много времени в попытках найти меня, потратив немало времени, которое можно было бы использовать на добычу полезных ископаемых. В сочетании с тем, что я понятия не имею, как вернуться в ту прекрасную штольню, это, конечно, подпортит нам экспедицию."
 mining.1123.a:0 "Придётся просто не обращать внимания на хихиканье за спиной."

 mining.3001.t:1 "Минутка для беседы"
 mining.3001.opening:0 "В ожидании, пока землемеры откроют новые рудные жилы, наш отряд решает передохнуть в одном из прохладных углублений пещеры. [woo_target.GetFirstName] [Select_CString(woo_target.IsFemale, 'расположилась', 'расположился' )] неподалёку: сейчас идеальный момент для непринуждённой беседы."
 mining.3001.married:0 "Я подхожу ближе, пока [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], [Select_CString(woo_target.IsFemale, 'отвлеклась', 'отвлёкся' )]."
 mining.3001.married_absent:0 "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], находится далеко..."
 mining.3001.currentspouse:0 "Возможно, сегодня я одержу победой над [Select_CString(woo_target.IsFemale, 'своей женщину', 'своим мужчиной' )]!"
 mining.3001.desc:0 "\n\n«Ах [woo_target.GetTitledFirstName], это редкая возможность поболтать в разгар такого утомительного дня. Надеюсь, вы находите удовольствие во всей этой тяжёлой работе», - говорю я непринуждённым тоном.\n\nЯ совершенно [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [woo_target.GetHerHis] улыбка несёт в себе нечто большее, чем простую вежливость..."
 mining.3001.a:0 "Нет ничего лучше, чем пустить в ход кирку!"
 mining.3001.a.tt:0 "#F Обратиться к трудолюбию персонажа [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.b:1 "Разыскивать богатства Средиземья вместе с друзьями - значит жить по-настоящему."
 mining.3001.b.tt:0 "#F Обратиться к общительности персонажа [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.c:0 "Иногда мне жаль крестьян-шахтёров."
 mining.3001.c.tt:0 "#F Обратиться к состраданию персонажа [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.d:0 "Конечно, я предпочитаю заниматься чем-то полезным."
 mining.3001.d.tt:0 "#F Обратиться к усердию персонажа [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.e:0 "Из хорошо управляемой шахты льются дары [ROOT.Char.GetFaith.HighGodNamePossessive]."
 mining.3001.e.tt:0 "#F Обратиться к хозяйственности персонажа [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3002.reply_miner:0 "«$mining.3001.a$»\n\n"
 mining.3002.reply_prospector:0 "«$mining.3001.b$»\n\n"
 mining.3002.reply_pity:0 "«$mining.3001.c$»\n\n"
 mining.3002.reply_wastrel:0 "«$mining.3001.d$»\n\n"
 mining.3002.reply_steward:0 "«$mining.3001.e$»\n\n"
 mining.3002.opening:0 "[woo_actor.GetTitledFirstName] подходит ко мне, когда наш отряд останавливается на передышку в одном из прохладных углублений пещеры, ожидая, пока землемеры откроют новые рудные жилы.\n\n[woo_actor.GetSheHe|U] раздумывает мгновение, прежде чем продолжить:"
 mining.3002.miner:0 "$mining.3002.reply_miner$Я не могу отрицать, что волнение, действие - это радость."
 mining.3002.prospector:0 "$mining.3002.reply_prospector$Я знаю символизм, от которой [woo_actor.GetSheHe] ускользает."
 mining.3002.pity:0 "$mining.3002.reply_pity$Возможно, [woo_actor.GetSheHe] отличается от других."
 mining.3002.wastrel:0 "$mining.3002.reply_wastrel$Это [woo_actor.GetWomanMan], [Select_CString(woo_actor.IsFemale, 'идущая', 'идущий' )] к цели."
 mining.3002.steward:0 "$mining.3002.reply_steward$В упорядоченной природе действительно есть красота."
 mining.3002.fallback:0 "Мне трудно придумать ответ."
 mining.3002.a:0 "Я не могу отрицать, что [woo_actor.GetSheHe] обладает определённым шармом..."

 mining.3003.miner:0 "$mining.3002.reply_miner$\n\nЯ не могу удержаться от того, чтобы не содрогнуться в глубине души..."
 mining.3003.prospector:0 "$mining.3002.reply_prospector$\n\nКакая надменность..."
 mining.3003.pity:0 "$mining.3002.reply_pity$\n\nНаучитесь принимать комплименты!"
 mining.3003.wastrel:0 "$mining.3002.reply_wastrel$\n\n"
 mining.3003.steward:0 "$mining.3002.reply_steward$\n\n"
 mining.3003.fallback:0 "[woo_actor.GetSheHe|U] просто улыбается мне со знанием дела, отчего мне становится #EMP не по себе#!."
 mining.3003.a:0 "[Select_CString(woo_actor.IsFemale, 'Какая нелепая', 'Какой нелепый' )] [woo_actor.GetWomanMan]."

 mining.3004.reply:0 "[woo_target.GetTitledFirstName], похоже, тепло [Select_CString(woo_target.IsFemale, 'восприняла', 'воспринял' )] мой гамбит"
 mining.3004.miner:0 "$mining.3004.reply$, глаза горят, [woo_target.GetSheHe] энергично кивает."
 mining.3004.prospector:0 "$mining.3004.reply$, и, кажется, [Select_CString(woo_target.IsFemale, 'взглянула', 'взглянул' )] на меня по-другому."
 mining.3004.pity:1 "$mining.3004.reply$, сетуя на несправедливое распределение труда в наше время."
 mining.3004.wastrel:1 "$mining.3004.reply$, явно [Select_CString(woo_target.IsFemale, 'удивлённая тем, что нашла', 'удивлённый тем, что нашёл' )] родственную душу."
 mining.3004.steward:1 "$mining.3004.reply$, радуясь, что [Select_CString(woo_target.IsFemale, 'нашла', 'нашёл' )] [Select_CString(ROOT.Char.IsFemale, 'ту', 'того' )], кто тоже находит радость в подобных вещах."
 mining.3004.fallback:0 "$mining.3004.reply$, долго и глубоко глядя мне в глаза."
 mining.3004.desc:0 "\n\nКогда [woo_target.GetSheHe] уходит, напряжение чувствуется в каждой любезности - я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что найду нужные слова, чтобы склонить [woo_target.GetHerHis] на свою сторону!"
 mining.3004.a:0 "Думаю, [woo_target.GetSheHe] на крючке..."

 mining.3005.reply:0 "Похоже, [woo_target.GetTitledFirstName] не [Select_CString(woo_target.IsFemale, 'впечатлена', 'впечатлён' )] моим ответом"
 mining.3005.miner:0 "$mining.3005.reply$, потому что [woo_target.GetSheHe] избегает моего взгляда, когда [woo_target.GetSheHe] благодарит меня и быстро удаляется."
 mining.3005.prospector:0 "$mining.3005.reply$, потому что [woo_target.GetSheHe] пренебрежительно закатывает глаза."
 mining.3005.pity:0 "$mining.3005.reply$, потому что [woo_target.GetSheHe] быстро теряет интерес, сдувшись от моих слов."
 mining.3005.wastrel:0 "$mining.3005.reply$, потому что [woo_target.GetSheHe] словно [Select_CString(woo_target.IsFemale, 'остекленела', 'остекленел' )] и, кажется, [Select_CString(woo_target.IsFemale, 'слушала', 'слушал' )] только наполовину."
 mining.3005.steward:0 "$mining.3005.reply$, потому что [woo_target.GetSheHe] словно [Select_CString(woo_target.IsFemale, 'остекленела', 'остекленел' )] и, кажется, [Select_CString(woo_target.IsFemale, 'слушала', 'слушал' )] только наполовину."
 mining.3005.fallback:1 "$mining.3005.reply$, потому что [woo_target.GetSheHe] не может покинуть мою компанию раньше времени."
 mining.3005.desc:0 "\n\nСтоя в одиночестве после [woo_target.GetHerHis] прощания, я не могу не чувствовать себя [Select_CString(ROOT.Char.IsFemale, 'дурой', 'дураком' )] за такую оплошность..."
 mining.3005.a:0 "О чём я только [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]...?"

 mining.3101.t:1 "Настоящая награда"
 mining.3101.desc:1 "Пока мы покидаем наш лагерь и углубляемся в шахты, я смотрю, как [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName] идёт, не обращая внимания на моё наблюдение.\n\n"
 mining.3101.agent:0 "[murder_schemer.GetTitledFirstName] не может быть здесь, но это может быть та возможность, которую мы ждали.\n\n"
 mining.3101.accomplice_2:1 "[accomplice.GetTitledFirstName] и [accomplice_2.GetTitledFirstName] так же внимательно следят за [Select_CString(murder_target.IsFemale, 'ней', 'ним' )]... возможно, лучшей возможности у нас никогда не будет..."
 mining.3101.accomplice:1 "[accomplice.GetTitledFirstName] поможет мне, я смогу наконец избавиться от [Select_CString(murder_target.IsFemale, 'этой одиозной женщины', 'этого одиозного мужчины' )]."
 mining.3101.alone:0 "Возможно, у меня нет сообщников в отряде, но если я найду подходящий момент и сделаю всё чисто и тихо, убийство наверняка останется незамеченным."
 mining.3101.a:0 "Сегодня как раз такой день."
 mining.3101.b:0 "[accomplice.GetFirstNameNoTooltip] займётся этим."
 mining.3101.c:0 "[accomplice_2.GetFirstNameNoTooltip] займётся этим по моему поручению."
 mining.3101.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна быть терпеливой', 'должен быть терпеливым' )]."
 mining_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] [Select_CString( THIS.Char.IsLocalPlayer, 'попытаетесь', 'попытается')] убить персонажа [murder_target.GetShortUIName]"

 mining.3102.opening:0 "Я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] много дней, следя, как [murder_target.GetTitledFirstName] занимается своей работой в тускло освещённых туннелях. Наконец, моя цель отходит от основной группы, очевидно, в поисках чего-то.\n\n"
 mining.3102.desc:0 "[murder_target.GetSheHe|U] останавливается на мгновение, наклоняется, чтобы посмотреть сквозь камни у своих ног."
 mining.3102.accomplice:0 "Я и [accomplice.GetFirstName] встречаемся взглядом. [accomplice.GetSheHe|U] мрачно кивает, решительно вскинув брови, ожидая моего хода."
 mining.3102.a:0 "Всего один взмах моей кирки может навсегда избавить меня от н[murder_target.GetHerHis]!"
 mining.3102.a.tt:0 "#EMP Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] упустить прекрасную возможность, которая представилась...#!"
 mining.3102.b:0 "Нет, не стоит рисковать..."
 mining.3102.b.tt:0 "#EMP Что, если [murder_target.GetSheHe] будет жить?#!"
 mining_kill_murder_missed:0 "[murder_target.GetFirstNameOrMeNoTooltip] ускользает"
 mining_kill_murder_injured:0 "[murder_target.GetFirstNameOrMeNoTooltip] «случайно» [Select_CString(murder_target.IsFemale, 'ранена', 'ранен' )]"
 mining_kill_murder_killed:0 "[murder_target.GetFirstNameOrMeNoTooltip] «трагически» [Select_CString(murder_target.IsFemale, 'убита', 'убит' )]"
 mining_kill_murder_escape:0 "[murder_target.GetFirstNameOrMeNoTooltip] ускользает"
 mining_target_attendee_killed_tt:1 "@death_icon![murder_target.GetShortUIName] погибает"
 mining_target_attendee_injured_chance_tt:0 "[murder_target.GetShortUIName] может получить ранение"

 mining.3103.desc:0 "Пока [murder_target.GetTitledFirstName] стоит спиной ко мне, я быстро налетаю на н[murder_target.GetHerHis] и с размаху бью киркой по [murder_target.GetHerHis] спине, едва [murder_target.GetSheHe] успевает повернуться."
 mining.3103.agent:0 "[abduct_schemer.GetFirstName] не станет [Select_CString(abduct_schemer.IsFemale, 'свидетельницей', 'свидетелем' )] того, как я потерплю неудачу..."
 mining.3103.accomplice:0 "[accomplice_2.GetFirstName] и [accomplice.GetFirstName] быстро налетают."
 mining.3103.accomplice_2:0 "[accomplice.GetFirstName] быстро присоединяется с другой стороны."
 mining.3103.success:0 "\n\n«[ROOT.Char.GetFirstNameNoTooltip]?! Что ты-» [murder_target.GetFirstNameNoTooltip] падает на землю, уткнувшись лицом в песок, а моя кирка вонзается в [murder_target.GetHerHis] спину.\n\nДело сделано ещё до того, как [murder_target.GetSheHe] успевает произнести свои последние слова, и я быстро заметаю следы, закапывая тело под грудой камней."
 mining.3103.failure:0 "\n\n«[ROOT.Char.GetFirstNameNoTooltip]?! [Select_CString(ROOT.Char.IsFemale, 'Мерзавка', 'Мерзавец' )]!» [murder_target.GetFirstNameNoTooltip] получает скользящий удар киркой, когда [murder_target.GetSheHe] едва уворачивается от удара, но поднимается на ноги.\n\nНо [murder_target.GetSheHe] бросается за остальными, пока я пытаюсь восстановить равновесие, испуганно оглядываясь через плечо и крича во всю мощь своих лёгких. Я не успею [murder_target.GetHerHis] поймать..."
 mining.3103.a:0 "Нужно вернуться к группе, пока они не заметили моего отсутствия."
 mining.3103.b:0 "Проклятье! Проклятье! Проклятье!"

 mining.3104.t:0 "Предательство в шахтах"
 mining.3104.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'остановилась', 'остановился' )] на мгновение, чтобы передохнуть, пробираясь по тускло освещенной пещере, и [Select_CString(ROOT.Char.IsFemale, 'нагнулась', 'нагнулся' )], чтобы бросить на землю своё снаряжение. Внезапный звук шаркающих ног позади меня нарушает тишину, и я поворачиваюсь, чтобы увидеть, как [murder_actor.GetTitledFirstName] с поднятой над головой киркой наваливается на меня."
 mining.3104.accomplice_2:0 "[accomplice_2.GetFirstName] и [accomplice.GetFirstName] находятся поблизости."
 mining.3104.accomplice:0 "[accomplice.GetFirstName] идёт по [abduct_actor.GetHerHis] пятам."
 mining.3104.success:0 "\n\nЯ слишком поздно замечаю, как [murder_actor.GetFirstNamePossessiveNoTooltip] с решимостью в глазах наносит удар и не успеваю увернуться от [murder_actor.GetHerHis] удара и с грохотом падаю на пыльный песок, кирка глубоко вонзается мне в спину.\n\nЗрение затуманивается, я с трудом поворачиваю голову назад, чтобы посмотреть на н[murder_actor.GetHerHis], а [murder_actor.GetSheHe] возвышается надо мной, держа над головой валун! «Прощай, [ROOT.Char.GetFirstNameNoTooltip]»."
 mining.3104.failure:0 "\n\n[murder_actor.GetFirstNameNoTooltip] пытается убить меня! Я отчаянно уворачиваюсь, получаю удар кончиком орудия, которое обрушивается на меня, и неловко падаю на землю, но успеваю вскочить на ноги, как [murder_actor.GetSheHe] теряет равновесие, ругаясь.\n\nЯ бросаюсь в пещеру, крича о помощи. Отряд не мог уйти далеко!"
 mining.3104.a:0 "«Чт-! Н-»"
 mining.3104.b:0 "Продолжать бежать!"
 mining_ends_tt:2 "[GetActivityType('activity_mining').GetName] завершается"

 mining.3201.t:1 "Минутка для беседы"
 mining.3201.desc:0 "В ожидании вестей от передового отряда землемеров оставшиеся отдыхают в тенистом уголке пещеры. [befriend_target.GetFirstName] стоит неподалёку: это мой шанс произвести на н[befriend_target.GetHerHis].\n\n«[befriend_target.GetTitledFirstNameNoTooltip]! Как поживаете? Не так часто нам выпадает шанс поговорить» - непринуждённо начинаю я.\n\nКажется, [befriend_actor.GetSheHe] [Select_CString(befriend_actor.IsFemale, 'удивлена', 'удивлён' )], но не проявляет враждебности к беседе."

 mining.3202.reply_miner:0 "«$mining.3001.a$»\n\n"
 mining.3202.reply_prospector:0 "«$mining.3001.b$»\n\n"
 mining.3202.reply_pity:0 "«$mining.3001.c$»\n\n"
 mining.3202.reply_wastrel:0 "«$mining.3001.d$»\n\n"
 mining.3202.reply_steward:0 "«$mining.3001.e$»\n\n"

 mining.3202.opening:0 "[befriend_actor.GetTitledFirstName] подходит ко мне, пока отряд ждёт вестей от передовой поисковой группы.\n\n[befriend_actor.GetSheHe|U] тепло улыбается, протягивая руку:"

 mining.3202.miner:0 "$mining.3202.reply_miner$Это не то утверждение, с которым я могу согласиться."
 mining.3202.prospector:0 "$mining.3202.reply_prospector$Положа руку на сердце, я точно знаю, что [befriend_actor.GetSheHe] имеет в виду."
 mining.3202.pity:0 "$mining.3202.reply_pity$Я не могу отрицать правдивость [befriend_actor.GetHerHis] слов; это жестокая работа."
 mining.3202.wastrel:0 "$mining.3202.reply_wastrel$Это, конечно, верно: все те полезные вещи, которые я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы делать вместо этого..."
 mining.3202.steward:0 "$mining.3202.reply_steward$Упорядочение природы - это то, в чём я могу найти радость."
 mining.3202.fallback:0 "Я не знаю, что сказать."
 mining.3202.a:0 "Возможно, у нас больше общего, чем я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]."

 mining.3203.miner:0 "$mining.3202.reply_hunter$\n\nНе могу не согласиться..."
 mining.3203.prospector:0 "$mining.3202.reply_falconer$\n\nПустяковое развлечение, не более того..."
 mining.3203.pity:0 "$mining.3202.reply_pity$\n\nТакая слабость, мир жесток."
 mining.3203.wastrel:0 "$mining.3202.reply_wastrel$\n\nВсем нам нужно находить время для развлечений."
 mining.3203.steward:0 "$mining.3202.reply_steward$\n\nКак же скучно..."
 mining.3203.fallback:0 "[befriend_actor.GetSheHe|U] с надеждой улыбается, явно ожидая ответной симпатии."
 mining.3203.a:0 "А что это там?"

 mining.3204.reply:0 "[befriend_target.GetTitledFirstName], похоже, имеет со мной много общего"
 mining.3204.miner:0 "$mining.3204.reply$, с упоением вникая в тонкости правильной формы для идеального взмаха киркой."
 mining.3204.prospector:0 "$mining.3204.reply$, едва сдерживая свою страсть к металлам и самоцветам."
 mining.3204.pity:0 "$mining.3204.reply$, разделяя мою жалость к тем, кто вынужден так много работать."
 mining.3204.wastrel:0 "$mining.3204.reply$, сетуя на то, что [befriend_target.GetHerHis] время лучше потратить в другом месте."
 mining.3204.steward:0 "$mining.3204.reply$, охотно делясь методами управления шахтами и рудниками."
 mining.3204.fallback:0 "$mining.3204.reply$, расслабляясь в моей компании."
 mining.3204.desc:0 "\n\nКогда мы выдвигаемся, нас уже невозможно разлучить - я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что найду нужные слова, чтобы покорить [befriend_target.GetHerHis]!"
 mining.3204.a:0 "Думаю, я [Select_CString(ROOT.Char.IsFemale, 'покорила', 'покорил' )] [befriend_target.GetHerHis]..."

 mining.3205.reply:0 "Похоже, [befriend_target.GetTitledFirstName] не особо [Select_CString(befriend_target.IsFemale, 'впечатлена', 'впечатлён' )] моими словами"
 mining.3205.miner:0 "$mining.3205.reply$, поскольку [befriend_target.GetSheHe] лишь вежливо улыбается, прочищает горло и нетерпеливо ожидает возвращения передового отряда."
 mining.3205.prospector:0 "$mining.3205.reply$, поскольку [befriend_target.GetSheHe] лишь покорно кивает, а затем идёт дальше."
 mining.3205.pity:0 "$mining.3205.reply$, поскольку [befriend_target.GetSheHe] бросает на меня странный взгляд и чешет свою голову."
 mining.3205.wastrel:0 "$mining.3205.reply$, поскольку [befriend_target.GetSheHe] выглядит совершенно [Select_CString(befriend_target.IsFemale, 'потрясённой', 'потрясённым' )] моими словами."
 mining.3205.steward:0 "$mining.3205.reply$, поскольку [befriend_target.GetSheHe] быстро теряет интерес, явно не желая говорить об управлении."
 mining.3205.fallback:0 "$mining.3205.reply$, поскольку [befriend_target.GetSheHe] молчит."
 mining.3205.desc:0 "\n\nСтоя в одиночестве после того, как [befriend_target.GetSheHe] переходит к общению с другими, я чувствую себя глупо..."
 mining.3205.a:0 "Отлично, [ROOT.Char.GetFirstNameNoTooltip]."

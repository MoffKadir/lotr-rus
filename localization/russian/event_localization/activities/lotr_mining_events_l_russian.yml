 mining.0002.t:0 "Досрочное завершение"
 mining.0002.imprisoned_self:1 "Меня [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'посадила', 'посадил' )] под замок [ROOT.Char.GetImprisonedBy.GetTitledFirstName]. Похоже, экспедицию придётся остановить..."
 mining.0002.imprisoned:0 "[host.GetTitledFirstName] [Select_CString(host.IsFemale, 'попала', 'попал' )] в неволю. [Select_CString(host.IsFemale, 'Её', 'Его' )] [Select_CString(host.GetImprisonedBy.IsFemale, 'пленительница', 'пленитель' )], [host.GetImprisonedBy.GetTitledFirstName], [Select_CString(host.GetImprisonedBy.IsFemale, 'испортила', 'испортил' )] нам экспедицию. Похоже, нам придётся вернуться домой с пустыми руками..."
 mining.0002.a:0 "Под замком..."

 mining.0003.t:0 "Досрочное завершение"
 mining.0003.assassination:1 "День идет хорошо, но вдруг [invalidated_flavor.GetTitledFirstName] начинает требовать, чтобы мы прервали экспедицию, уверяя, что опасается за свою жизнь после недавнего инцидента. Ширятся слухи о попытке убийства."
 mining.0003.assassination_culprit:1 "Мы усердно работали на скале, когда в поле зрения врывается [Select_CString(invalidated_flavor.IsFemale, 'напуганная', 'напуганный' )] [invalidated_flavor.GetTitledFirstName] — [invalidated_flavor.GetHerHis] отсутствие до сих пор оставалось незамеченным.\n\nПереводя дыхание, [invalidated_flavor.GetSheHe] утверждает, что едва [Select_CString(invalidated_flavor.IsFemale, 'избежала', 'избежал' )] покушения на свою жизнь! Более того, [invalidated_flavor.GetSheHe] называет виновника: [invalidated_culprit.GetTitledFirstName]!\n\nкак сквозь землю [Select_CString(invalidated_culprit.IsFemale, 'провалилась', 'провалился' )], сбежав с места происшествия..."
 mining.0003.a:0 "Ужасно!"
 mining.0003.b:1 "Немыслимо! Экспедиция окончена!"

 mining.0100.t:0 "Смотритель"
 mining.0100.desc.intro:0 "Шахтёрская экспедиция вот-вот начнётся, а смотритель шахт ещё не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но [Select_CString(ROOT.Char.IsFemale, 'всякая хорошая', 'всякий хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip|U] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уметь делегировать обязанности."
 mining.0100.desc.hates_candidate_a:0 "Как ни противно это признавать, но [host.Custom('InsultAdjective')] [ootm_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 mining.0100.desc.candidate_a:0 "Лучше всех подходит на эту должность [ootm_candidate_1.GetName], и [ootm_candidate_1.GetSheHe] явно [Select_CString(ootm_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 mining.0100.desc.nepotism:0 "[ootm_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надежный кандидат."
 mining.0100.desc.enthusiasm:0 "[ootm_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твердо [Select_CString(ootm_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )], хоть [ootm_candidate_3.GetSheHe] и не такой хороший кандидат, как [ootm_candidate_1.GetFirstNameNoTooltip]."
 mining.0100.desc.outro:0 "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 mining.0100.a:0 "[ootm_candidate_1.GetFirstNameNoTooltip|U] - лучший кандидат."
 mining.0100.b:0 "[ootm_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(ootm_candidate_2.IsFemale, 'та', 'тот' )], кому я могу доверять."
 mining.0100.c:0 "[ootm_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(ootm_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 mining.0100.d:0 "Мне никто не нужен."

 mining.0101.t:0 "Каменный певец"
 mining.0101.desc.intro:0 "Шахтёрская экспедиция вот-вот начнётся, а каменный певец ещё не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но [Select_CString(ROOT.Char.IsFemale, 'всякая хорошая', 'всякий хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip|U] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уметь делегировать обязанности."
 mining.0101.desc.hates_candidate_a:0 "Как ни противно это признавать, но [host.Custom('InsultAdjective')] [stone_singer_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 mining.0101.desc.candidate_a:0 "Лучше всех подходит на эту должность [stone_singer_candidate_1.GetName], и [stone_singer_candidate_1.GetSheHe] явно [Select_CString(stone_singer_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 mining.0101.desc.nepotism:0 "Впрочем, [stone_singer_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надежный кандидат."
 mining.0101.desc.enthusiasm:0 "[stone_singer_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твердо [Select_CString(stone_singer_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )], хоть [stone_singer_candidate_3.GetSheHe] и не такой хороший кандидат, как [stone_singer_candidate_1.GetFirstNameNoTooltip]."
 mining.0101.desc.outro:0 "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 mining.0101.a:0 "[stone_singer_candidate_1.GetFirstNameNoTooltip|U] - лучший кандидат."
 mining.0101.b:0 "[stone_singer_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(stone_singer_candidate_2, 'та', 'тот' )], кому я могу доверять."
 mining.0101.c:0 "[stone_singer_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(stone_singer_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 mining.0101.d:0 "Мне никто не нужен."

 mining.0120.t:0 "Право на добычу"
 mining.0120.desc:0 "У меня нет прав на добычу ресурсов во владениях, которыми правит [barony_holder.GetTitledFirstNamePossessive]. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] приобрести необходимое разрешение, если не хочу, чтобы меня заклеймили [Select_CString(ROOT.Char.IsFemale, 'нарушительницей и воровкой', 'нарушителем и вором' )].\n\nКонечно, даже если бы я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] это разрешение, я все равно [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] бы с ограничениями - мне не разрешили бы оставаться здесь бесконечно и добывать каждую богатую жилу, которую я обнаружу..."
 mining.0120.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip] обязательно позволит мне добывать ресурсы!"
 mining.0120.b: "Sod these #EMP 'rights'#!, I mine wherever I want!"
 mining.0120.c: "Я куплю разрешение."
 mining.0120.d: "Ба, давайте вернемся в лагерь..."
 mining.0120.e: "Хорошо, что я уже [Select_CString(ROOT.Char.IsFemale, 'оплатила', 'оплатил' )] разрешение!"

 mining.0200.t:1 "Предвкушения"
 mining.0200.desc:1 "Это было долгое и трудное путешествие, но мы наконец добрались. Раз или два мы сбивались с пути, старые карты не учитывали обвалы и другие изменения местности, но ничего такого, с чем бы мы не справились.\n\nВ центре лагеря уже полыхал скромный, но уютный костёр, палатки возвышились вверх. Хорошо, что их не придётся переносить в ближайшее время. Когда последние палатки установлены, колья глубоко вбиты в каменистую почву, члены экспедиции начинают собираться вокруг, и воздух наполняется негромким гулом разговоров.\n\nБыстро найдя прочный ящик, я забираюсь на него. Быстрый резкий свист пронзает воздух, и члены экспедиции быстро затихают и уделяют мне внимание. Мы находимся на пороге настоящей работы, и от того, как я буду говорить, может зависеть настроение всей экспедиции. Все взгляды устремлены на меня, ожидая указаний. Сделав глубокий вдох, я начинаю говорить."
 mining.0200.a:0 "Воодушевить их вдохновляющей речью!"
 mining.0200.b:0 "Разработать стратегию прочёсывания пещер."
 mining.0200.c:0 "Пусть они знают, что произойдёт, если они потерпят неудачу..."
 mining.0200.d:0 "Им будет [Select_CString(ootm_character.IsFemale, 'представлена', 'представлен' )] [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], [ootm_character.GetFirstNameNoTooltip]."
 mining.0200.f:0 "Им будет [Select_CString(stone_singer_character.IsFemale, 'представлена', 'представлен' )] [GetCourtPositionType('stone_singer_court_position').GetName()], [stone_singer_character.GetFirstNameNoTooltip]."
 mining.0200.e:0 "Хватит топтаться на месте, давайте приступим к делу."
 EFFECT_DREAD_CHALLENGE:0 "@dread_icon!Испытание [Concept( 'dread', 'ужаса' )|E]"

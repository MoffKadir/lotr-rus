 hold_court_lotr.0001.t:0 "Пьяный сомелье"
 hold_court_lotr.0001.desc:0 "Мои стражники привели ко мне хранителя погребов, [sommelier.GetHerHis] руки крепко связаны за спиной.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], [Select_CString(sommelier.IsFemale, 'ваша хранительница', 'ваш хранитель' )]  погребов [sommelier.GetFirstNameNoTooltip] [Select_CString(sommelier.IsFemale, 'была обнаружена спящей', 'был обнаружен спящим' )] у двери погреба, [Select_CString(sommelier.IsFemale, 'пьяной', 'пьяным' )], как [dwarf|El] и сильно [Select_CString(sommelier.IsFemale, 'пахнущей', 'пахнущим' )] вином - рядом с [Select_CString(sommelier.IsFemale, 'ней', 'ним' )] валялся пустой бочонок [Concept('dorwinion', 'дорвинионского')|E] красного. Всё было понятно и без слов».\n\n«Простите, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], я не [Select_CString(sommelier.IsFemale, 'смогла', 'смог' )] удержаться, это был лучший Кот де Логлан урожая 2095 года! Идеальное сочетание солнечного света и морского бриза в сочетании с исключительно тёплым летом породило божественные ароматы малины и кожи! Вино, достойное самого Оромэ!»"
 hold_court_lotr.0001.a:0 "Дорвинионские вина, а? Мне не помешал бы виночерпий, знающий толк в винах"
 hold_court_lotr.0001.b:0 "Очень забавно, ты станешь моим придворным шутом."
 hold_court_lotr.0001.c:0 "Прочь с моего двора!"
 hold_court_lotr.0001.d:0 "Посещение моих дворцовых темниц остудит вашу голову"

 hold_court_lotr.0002.t:0 "Незваные гости"
 hold_court_lotr.0002.desc:1 "Мои стражники привели ко мне [Select_CString(adventurer.IsFemale, 'взломоченную и волосатую путницу', 'взломоченного и волосатого путника' )] с голодным в глазах.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )], [Select_CString(adventurer.IsFemale, 'эта женщина - предводительница', 'этот мужчина - предводитель' )] отряда путешественников, которые трижды вторгались на лесные пиры ваших подданных, а в последний раз прервали ваш личный высокий банкет.\n\nМы схватили их и допросили о целях, которые они упорно отказываются назвать. Очевидно, они пришли издалека и проделали долгий путь, прежде чем попасть в наши земли.\n\nЧто с ними делать?»\n\nВсё, что мне удалось вытянуть из [Select_CString(adventurer.IsFemale, 'моей угрюмой пленницы', 'моего угрюмого пленника' )], это: «Наши дела - это наши дела, [Select_CString(ROOT.Char.IsFemale, 'эльфийка', 'эльф' )]. Освободи нас и дай нам отправиться в путь!»"
 hold_court_lotr.0002.a:0 "Посещение моих подземелий развяжет им языки, я могу подождать"
 hold_court_lotr.0002.b:0 "Значит, авантюристы? Я могу позволить себе нанять их"
 hold_court_lotr.0002.c:0 "Какое мне дело до нескольких жалких путников? Спровадьте их"

 hold_court_lotr.0003.t:0 "Незнакомое лицо"
 hold_court_lotr.0003.desc:0 "Мой глашатай возвещает о том, что [Select_CString(human_vassal.IsFemale, 'прибыла', 'прибыл' )] [human_vassal.GetFullName], [Select_CString(human_vassal.IsFemale, 'которая', 'который' )] склоняется перед моим троном. Я не узнаю [Select_CString(human_vassal.IsFemale, 'её', 'его' )], хотя хорошо помню правителя области [human_vassal_title.GetName].\n\n«Где [Select_CString(human_vassal_parent.IsFemale, 'моя верная', 'мой верный' )] [human_vassal_parent.GetFirstNameNoTooltip]? Не случилось ли с [Select_CString(human_vassal_parent.IsFemale, 'ней', 'ним' )] что-нибудь?»\n\n[human_vassal.GetFirstNameNoTooltip] смотрит вниз, [Select_CString(human_vassal.IsFemale, 'опечаленная', 'опечаленный' )]. «[human_vassal_parent.GetSheHe] [Select_CString(human_vassal_parent.IsFemale, 'умерла', 'умер' )] десять лет назад, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], [human_vassal_parent.GetSheHe] - [Select_CString(human_vassal_parent.IsFemale, 'моя', 'мой' )] [human_vassal.Custom2('RelationToMeShort', SCOPE.sC('human_vassal_parent'))], я [Select_CString(human_vassal.IsFemale, 'думал', 'думал' )], вы знали».\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы поклясться, что [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] [human_vassal_parent.GetHerHis] только вчера, и мне очень неприятно узнать эту новость таким образом. Но как мне исправить ситуацию?"
 hold_court_lotr.0003.a:0 "Я в долгу перед вами за свою небрежность"
 hold_court_lotr.0003.b:0 "Пожалуйста, отправьте вашего наследника на воспитание к моему двору"
 hold_court_lotr.0003.c:0 "Пожалуйста, присоединяйтесь к моему двору в качестве моего сенешаля"
 hold_court_lotr.0003.d:0 "Печальная новость, но это удел смертных"

 hold_court_lotr.0004.t:0 "Потерянный друг"
 hold_court_lotr.0004.desc:0 "[grieving_elf.GetFirstName] преклоняется передо мной, в [grieving_elf.GetHerHis] глазах слёзы. Когда я спрашиваю о причине столь глубокой печали, [grieving_elf.GetFirstName] сдавленным голосом говорит мне:\n\n«У меня появился друг среди [Concept('conceptracemen', 'людей')|E]. Мы едва начали узнавать друг друга как следует после двадцати лет, когда [dead_friend.GetSheHe] [Select_CString(dead_friend.IsFemale, 'умерла', 'умер' )] от старости.\n\nПочему [dead_friend.GetHerHis] жизнь оборвалась? И почему боль [dead_friend.GetHerHis] утраты так глубока? Я не знаю, как оправиться от этого горя»."
 hold_court_lotr.0004.a:0 "Вероятно, нам следует воздержаться от общения с людьми."
 hold_court_lotr.0004.b:0 "Мы должны научиться жить с потерей наших друзей"
 hold_court_lotr.0004.b.success:0 "Вам удаётся утешить персонажа [grieving_elf.GetFirstName]"
 hold_court_lotr.0004.b.failure:0 "[grieving_elf.GetFirstName] остаётся [Select_CString(grieving_elf.IsFemale, 'безутешной', 'безутешным' )]"
 hold_court_lotr.0004.c:0 "Этот мир слишком тяжёл для тебя, Валинор ждёт"
 hold_court_lotr.0004.c.tooltip:0 "[grieving_elf.GetFirstName] отплывёт от берегов [Concept('middleearth', 'Средиземья')|E]"
 custom.every_human_vassal:0 "Каждый [vassal|El]-человек"

 hold_court_lotr.0005.t:0 "Эльфийское исцеление"
 hold_court_lotr.0005.desc.family:0 "Мой вассал [worried_vassal.GetFirstNameNoTooltip] подходит к моему трону и преклоняет колени.\n\n«Мой сюзерен, [Select_CString(sick_human.IsFemale, 'моя', 'мой' )] [worried_vassal.Custom2('RelationToMeShort', SCOPE.sC('sick_human'))] тяжело [Select_CString(sick_human.IsFemale, 'заболела', 'заболел' )]. Я [Select_CString(worried_vassal.IsFemale, 'призвала', 'призвал' )] многих врачей к [sick_human.GetHerHis] постели, но эта болезнь не под силу даже нашим лучшим целителям. Умоляю вас, спасите [sick_human.GetHerHis] с помощью эльфийского искусства врачевания!»"
 hold_court_lotr.0005.desc.self:0 "Мой вассал [worried_vassal.GetFirstNameNoTooltip], смертельно [Select_CString(worried_vassal.IsFemale, 'бледная', 'бледный' )], подходит к моему трону и преклоняет колени.\n\n«Мой сюзерен, я тяжело [Select_CString(worried_vassal.IsFemale, 'заболел', 'заболел' )]. Я [Select_CString(worried_vassal.IsFemale, 'призвала', 'призвал' )] многих врачей, чтобы они меня осмотрели, но эта болезнь не под силу даже нашим лучшим целителям. Умоляю тебя, спасите своего верного вассала с помощью эльфийского искусства врачевания!»"
 hold_court_lotr.0005.a.family:0 "Хорошо, мой придворный врач займётся [Select_CString(sick_human.IsFemale, 'ей', 'им' )]"
 hold_court_lotr.0005.a.self:0 "Хорошо, мой придворный врач займётся вами."
 hold_court_lotr.0005.b:0 "Пришлите своих лекарей к моему двору, и мы научим их всему, что умеем."
 hold_court_lotr.0005.c:0 "Эльфийское мастерство не способно победить Дар людей."

 hold_court_lotr.0006.t:0 "Сделка с орком"
 hold_court_lotr.0006.desc:0 "Мой маршал [marshal.GetFirstNameNoTooltip] входит в комнату, сопровождая закованного в цепи орка.\n\n«Мой сюзерен, ваши стражники схватили этого разбойника-орка, который входит в банду грабителей, уже некоторое время терзающих провинцию [harassed_county.GetNameNoTierNoTooltip]. Он предлагает выдать нам местонахождение убежища своего отряда в обмен на свободу.\n\nЧто с ним делать?»"
 hold_court_lotr.0006.a:0 "Хорошо, мы выполним его условия"
 hold_court_lotr.0006.a.tt:0 "Вы освободите орка, как только он выдаст своих сообщников."
 hold_court_lotr.0006.b:0 "Расскажи мне всё, что знаешь, и ты будешь свободен"
 hold_court_lotr.0006.b.tt:0 "Вы избавите душу этого орка от страданий"
 hold_court_lotr.0006.c:0 "Я не торгуюсь с орками. В темницу его!"

 hold_court_lotr.0007.t:0 "[Select_CString(suitor.IsFemale, 'Настойчивая невеста', 'Настойчивый жених' )]"
 hold_court_lotr.0007.desc:0 "[Select_CString(available_child.IsFemale, 'Моя', 'Моя' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] входит в мой зал, на [available_child.GetHerHis] лице озадаченное выражение. «Мой сюзерен, позвольте представить, это - [suitor.GetFirstNameNoTooltip]...»\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip]», - вклинивается грубо [Select_CString(suitor.IsFemale, 'одетая и грязная', 'одетый и грязный' )] [suitor.GetFirstNameNoTooltip], «Я имею честь просить о том, чтобы я и [Select_CString(available_child.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] заключили брак. Мы встретились несколько лун назад и влюбились друг в друга с первого взгляда. Очевидно, судьбе угодно, чтобы мы поженились!»\n\n[Select_CString(spymaster.IsFemale, 'Моя тайная советница', 'Мой тайный советник' )] [spymaster.GetFirstNameNoTooltip] наклоняется к моему уху и шепчет: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], до меня доходили слухи об [Select_CString(suitor.IsFemale, 'этой женщине', 'этом мужчине' )], что именует себя [suitor.GetFirstNameNoTooltip]. [Select_CString(available_child.IsFemale, 'Ваша', 'Ваш' )]  [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] [Select_CString(available_child.IsFemale, 'подвергалась', 'подвергался' )] преследованию с [suitor.GetHerHis] стороны, когда [suitor.GetSheHe] [Select_CString(suitor.IsFemale, 'встречала', 'встречал' )] [available_child.GetHerHis] в дикой природе, признаваясь в страстной любви к [Select_CString(available_child.IsFemale, 'ней', 'нему' )]»."
 hold_court_lotr.0007.a:0 "Принесите мне Кольцо Власти из сокровищниц Барад-дура, чтобы проявить себя."
 hold_court_lotr.0007.b:0 "Никто не может [Select_CString(available_child.IsFemale, 'жениться на ней', 'выйти за него замуж' )], кроме правителя воссоединённых королевств людей."
 hold_court_lotr.0007.c:0 "Если такова судьба, принесите весть от Манвэ, что Единый желает этого."
 hold_court_lotr.0007.d:0 "[Select_CString(available_child.IsFemale, 'Моя', 'Моя' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] не любит тебя, прочь с глаз моих!"

 hold_court_lotr.0008.t:0 "Научное подражание"
 hold_court_lotr.0008.desc:0 "Два [Concept('elves', 'эльфа')|E] стоят перед моим троном, препираясь себе под нос. [Select_CString(chaplain.IsFemale, 'Моя хранительница', 'Мой хранитель' )] мудрости [chaplain.GetFirstNameNoTooltip] склоняется к моему уху:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], эти двое - [scholar_1.GetFirstName] и [scholar_2.GetFirstName]. Хотя они являются одними из ведущих учёных королевства, их постоянные препирательства уже давно раздражают большинство ваших придворных».\n\n«Кажется, что любая научная тема, будь то история, философия, лингвистика или ремесло, вызывает у них разногласия. Хотя эти трения приводят к жалобам со стороны ваших подданных, которым приходится с ними работать, у них, похоже, странное товарищество, и качество их работы повысилось благодаря конкуренции».\n\n«Что с этим делать?»"
 hold_court_lotr.0008.a:0 "Прекратите, вы оба! Вы ведёте себя как дети!"
 hold_court_lotr.0008.b:0 "Разделите их, у них отныне будут эпистолярные отношения."
 hold_court_lotr.0008.c:0 "Разве мы не можем работать вместе, как разумные учёные?"
 hold_court_lotr.0008.c.success:0 "Вы нашли лучший способ совместной работы"
 hold_court_lotr.0008.c.failure:0 "Учёные высмеивают ваше невежество"
 hold_court_lotr.0008.d:0 "Что ж, давайте разберёмся"
 hold_court_lotr.0008.d.success:0 "Вы достигаете компромисса"
 hold_court_lotr.0008.d.failure:0 "Вы делаете всё ещё хуже"
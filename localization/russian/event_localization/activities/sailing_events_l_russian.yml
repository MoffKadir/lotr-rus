 sailing.9114.t:0 "Налёт"
 sailing.9114.desc:0 "Наконец мы видим берег впереди нас, и на горизонте начинают появляться очертания нашей цели. Собираются чайки, кружащие над нашей мачтой. Моя команда собирается на палубе, точит оружие и потягивает ликёр для храбрости. \n\nПришло время решить, как лучше всего получить прибыль от этого гнусного предприятия?"

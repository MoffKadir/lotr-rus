 sailing.9110.b:0 "Мы разграбим [piracy_destination_2.GetName]!"
 sailing.9110.c:0 "Как насчет саботажа [piracy_destination_3.GetName]?"
  
 sailing.9111.t:0 "Морской патруль замечен!"
 sailing.9111.desc:0 "Когда мы приближаемся к нашей цели, чувство предвкушения возрастает. Черные паруса были развернуты, и попутный ветер гонит нас вперед, нос корабля рассекает волны, как отточенная дубина.\n\nВнезапно из вороньего гнезда раздается крик - замечен сторожевой корабль. Он гладкий и ощетинившийся вооруженными членами экипажа. Я должен принять решение - атаковать корабль в лоб, попытаться перехитрить его или развернуться и направиться домой..."

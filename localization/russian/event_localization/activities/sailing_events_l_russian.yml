 sailing.9130.desc:0 "Когда мы приближаемся к [selected_piracy_destination.GetName], раздается крик, что паруса замечены. При ближайшем рассмотрении другого корабля становится ясно, что это непростая цель, а обветренный корабль корсаров, ищущий собственную добычу. \n\nЕсли мы сможем победить его команду, мы можем найти на борту огромные богатства, но это будет рискованное предприятие."

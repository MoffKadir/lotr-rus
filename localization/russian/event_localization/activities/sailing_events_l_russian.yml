 # History Exploration Start Event 
  
 sailing.1001.t:0 "Корабль! Полцарства за корабль!"
 sailing.1001.desc:0 "Недавно, когда я высказался о своем желании отправиться в дальнее плаванье, мой управляющий решил уточнить, есть ли у меня для такого плавания подходящее судно. Несколько освежив память, я осознаю, что корабля-то у меня и нет.\n\nНу и чего теперь делать? Можно, например, зафрахтовать корабль для путешествия, что обойдется значительно дешевле. Однако, если я планирую выходить в море чаще, то в перспективе могу потратить значительно больше, чем вложившись в покупку собственного судна."
 sailing.1001.a:0 "Я зафрахтую судно."
 sailing.1001.b:0 "Приведите корабела, мне нужен собственный корабль!"
 sailing.1001.c:0 "Я на палубу ни ногой, у меня морская болезнь!"
  
 sailing.1002.t:0 "Зафрахтованное судно"
 sailing.1002.desc:0 "Спускаясь в доки, от которых запланировано отплытие, я взвешиваю разные варианты. Вариантов у меня три, и все со своими достоинствами и недостатками.\n\nПервое судно — небольшое и маневренное, из тех что так часто используют торговцы на реках. Этот вариант довольно дешевый, но, возможно, для открытого моря — не самый подходящий.\n\nВторое судно — крепко сколоченный торговый корабль, с широкой палубой, удобными жилыми помещениями и вместительным трюмом. Вполне себе универсальная шхуна.\n\nИ наконец, мой взор падает на величественный корабль, возвышающийся над остальными. Такое судно возьмет на борт полноценный экипаж, припасы и провиант. Искусная резьба и отделка сусальным золотом превращают каюту капитана в настоящий королевский дворец. Цена, однако, заставляет меня поморщиться."
 sailing.1002.a:0 "Погода обещает быть благоприятной, хватит и небольшого судна."
 sailing.1002.b:0 "Средних размеров корабль — отличное соотношение цены и качества."
 sailing.1002.c:0 "Я — [ROOT.Char.GetTitleAsNameNoTooltip]! Для меня только самое лучшее!"
  
 sailing.1003.t:0 "Личный корабль"
 sailing.1003.desc:0 "Я вызываю корабелов, чтобы взвесить все варианты, и многие являются по моему зову со своими проектами. В конце концов мне предстоит выбрать из трёх вариантов.\n\nПервый — небольшое суденышко, в основе которого скорость и маневренность. Его малый размер вполне соответствует низкой цене.\n\nВторое судно — средних размеров, с достаточным местом для экипажа, прочным корпусом и вместительным трюмом — отличный вариант для отличного плавания.\n\nНад последним проектом приходится поломать голову. Мачты, что дотягиваются до облаков, массивные паруса, готовые обуздать могучую силу ветра — флагман, достойный высокородного лорда. Отлично оборудованные помещения для экипажа, а в трюме можно построить целый город. Такому кораблю нет равных. Цена, однако... Меня бросает в дрожь в предвкушении реакции управляющего."
 sailing.1003.a:0 "...the nimble, sleek craft."
 sailing.1003.b:0 "...небольшое маневренное судно."
 sailing.1003.c:0 "...величественный флагман, для которого [ROOT.Char.GetTitleAsNameNoTooltip] — лучший владелец!"
  
 sailing.1004.t:0 "Прохудившееся корыто"
 sailing.1004.desc:0 "Судно, что встало на якорь у верфи, явно видывало лучшие дни. Это очевидно и вам и всей команде. Доски прогнили и скрипят, местами зияют щели, да и в целом вид у корабля не самый благородный — море сделало своё дело.\n\nПо сравнению с пришвартованными здесь кораблями, моё некогда гордое судно выглядит, скажем так, уникально.\n\nНу, раз уж я оказался в доках, возможно стоит подкинуть корабелам пару монет, чтобы те залатали корабль... Но стоит ли оно того?"
 sailing.1004.a:0 "Почините корабль, незачем мне рисковать жизнью понапрасну!"
 sailing.1004.b:0 "И так сойдет."
  
 sailing.1005.t:0 "Портовые соблазны"
 sailing.1005.desc:0 "Пока я прогуливаюсь по докам, размышляя о предстоящем путешествии, мне встречается приятной внешности [hooker.GetWomanMan]. В [hooker.GetHerHis] глазах пробегает озорная искорка.\n\n«Не хочешь немного поразвлечься, [Select_CString(ROOT.Char.IsFemale, 'морячка', 'морячок')]?»\n\nДел перед отправление, конечно, еще по горло, но можно было бы уличить пару минут..."
 sailing.1005.a:0 "«Почему же лишь немного, [hooker.GetFirstNameNoTooltip]? До скорой встречи!»"
 sailing.1005.b:0 "«Маленькая невинная интрижка ещё никого не убила!»"
 sailing.1005.c:0 "«Скройся с глаз моих, [hooker.GetWomanMan]!»"
  
 sailing.1006.t:0 "Клинок в постели"
 sailing.1006.desc:0 "Откинувшись на подушки, с приятной усталостью в мышцах и широкой улыбкой удовольствия на устах я наблюдаю, как [hooker.GetFirstNameNoTooltip] взбирается на меня и развязывает [hooker.GetHerHis] халат.\n\nВсе надежды на второй раунд, однако, рассыпаются вдребезги как только выражение [hooker.GetHerHis] лица изменяется и [hooker.GetSheHe] высоко поднимает кинжал над головой, со смехом обрушивая клинок.\n\n«С приветом из Тьмы, [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 sailing.1006.a:0 "«[hooker.GetFirstNameNoTooltip]! Постой... нет!»"
 sailing.1006.a.desc:0 "Вы делаете все в ваших силах, чтобы отвратить клинок:"
 sailing.1006.duel_success:0 "Вопреки ожиданиям, вам удается отобрать кинжал и запереть [hooker.GetHerHim] в темнице"
 sailing.1006.duel_failure:0 "Вы чувствуете, как кинжал погружается глубоко в вашу грудь, а зрение быстро тускнеет"
  
 sailing.1007.t:0 "Скрашивая досуг"
 sailing.1007.desc:0 "Я брожу по докам, ожидая пока закончат погрузку припасов на борт корабля. Мое задумчивое состояние прерывается звуком ножичка, скользящего по дереву. Решив пойти на звук, я встречаю члена своего экипажа. [whittler.GetFirstNameNoTooltip] вырезает небольшие замысловатые фигурки из куска древесины.\n\nОторвав взгляд от своей работы, [whittler.GetFirstNameNoTooltip] с улыбкой подзывает меня к себе. «Приветствую, [ROOT.Char.GetFirstNameNoTooltip]. Не желаете ли попробовать себя в резьбе по дереву?»\n\nПохоже, что для этого занятия требуется недюжинная ловкость, но попытка — не пытка..."
 sailing.1007.a:0 "Я вырежу что нибудь для своего ребенка."
 sailing.1007.b:0 "Я сделаю памятный подарок для любимого человека."
 sailing.1007.c:0 "Я вырежу флейту, чтобы накладывать слова на музыку."
 sailing.1007.d:0 "Сделаю что нибудь простецкое, чтобы скоротать время."
 sailing.1007.e:0 "Не буду я тратить время на всякую ерунду."
  
 sailing.1008.t:0 "Стычка в баре"
 sailing.1008.desc:0 "Уже завтра мы отправимся в плаванье, а сегодня я праздно провожу время в местной таверне со своей командой. Окружающие навеселе, смех льется рекой и каждый пытается перещеголять другого своими захватывающими историями.\n\nВнезапно, над общим шумом пьяной толпы, слышатся разгоряченные споры у барной стойки. Сфокусировав взгляд я понимаю, что один из спорщиков — член моей команды по имени [brawler.GetFirstNameNoTooltip].\n\nЛегкий спор быстро перерастает в оглушительную перепалку, слюна разбрызгивается в стороны. В дело быстро вступают кулаки, и [brawler.GetFirstNameNoTooltip] зовет на помощь в схватке с группой пьяных дебоширов."
 sailing.1008.a:0 "«Может решим спор не прибегая к грубой силе?»"
 sailing.1008.a.success:0 "Вам удается быстро охладить накал и успокоить дебоширов"
 sailing.1008.a.failure:0 "Ваши воззвания игнорируются, а за вашу дерзость вам обоим сполна достается"
 sailing.1008.b:0 "«Уже бегу, [brawler.GetFirstNameNoTooltip]!»"
 sailing.1008.b.success:0 "Вы и [brawler.GetFirstNameNoTooltip] запросто расправляетесь с дебоширами"
 sailing.1008.b.failure:0 "Вы и [brawler.GetFirstNameNoTooltip] знатно отхватываете от дебоширов"
 sailing.1008.c:0 "«Каждый сам за себя, [brawler.GetFirstNameNoTooltip]...»"
  
 sailing.1009.t:0 "Состязание выпивох"
 sailing.1009.desc:0 "Время незаметно ускользает за полночь, а количество выпитого алкоголя сказалось на членах экипажа обычным образом:0 они рассказывают истории, бахвалятся былыми достижениями и меряются... воинским мастерством.\n\nСлегка покачиваясь, член моей команды [challenger.GetFirstNameNoTooltip] поднимается на ноги, держа в руке кружку, и с грохотом ставит её на стол.\n\n«Ещё ни одно пойло меня не уложило! [ROOT.Char.GetFirstNameNoTooltip], наполняй свой стакан... 25 золотых тому, кто останется на ногах!»"
 sailing.1009.a:0 "«Думаешь у тебя есть шанс? Похоже, тебе УЖЕ хватит...»"
 sailing.1009.a.success:0 "Наполняя одну кружку за другой, вы наконец слышите, как [challenger.GetFirstNameNoTooltip] с грохотом падает на пол"
 sailing.1009.a.failure:0 "Алкоголь спешно ударяет в голову и вы отключаетесь"
 sailing.1009.b:0 "«Я и не надеюсь перепить тебя, [challenger.GetFirstNameNoTooltip]!»"
  
 sailing.1010.t:0 "Предсказание судьбы"
 sailing.1010.desc:0 "Прогуливаясь вдоль водной глади, я осматриваю корабельные мачты, что качаются вверх и вниз на волнах. Вдруг я слышу зазывающий голос старухи, раздающейся от небольшой кибитки, что примостилась у обочины.\n\nПо мере моего приближения, она собирает горсть резных камушков с украшенного столика и складывает их в бархатный мешочек. Встряхнув мешочек, она достает из него пять камней и выкладывает их в аккуратную линию.\n\n«Доброго дня, [Select_CString(ROOT.Char.IsFemale, 'морячка', 'морячок')]. Это не просто камни. Они наделены магией древнего народа Дру, и могут принести знамение в преддверии вашего путешествия, если вы, конечно, позолотите ручку...»"
 sailing.1010.a:0 "Послушаем же, что скажут камни..."
 sailing.1010.a.success.t:0 "Знамение благоприятно!"
 sailing.1010.a.success:0 "Камни предсказывают не только успех в путешествии, но и в грядущие годы"
 sailing.1010.a.failure.t:0 "Дурное предзнаменование!"
 sailing.1010.a.failure:0 "Камни предсказывают неудачу в путешествии и годы после него"
 sailing.1010.b:0 "Не буду я тратить деньги на шарлатанство и горсть камней!"
  
 sailing.1011.t:0 "Портовые яства"
 sailing.1011.desc:0 "На утро отправления, я шел по порту к своему судну вместе с членом команды по имени [fellow_diner.GetFirstNameNoTooltip].\n\nМы обсуждали предстоящие приключения и вдруг я заметил, как [fellow_diner.GetHerHis] ноздри расширились, а на лице расплылась широкая улыбка. Потянув меня за локоть, [fellow_diner.GetSheHe] идет на запах и оказывается у импровизированного ветхого прилавка, притаившегося промеж двух портовых складов.\n\n«Поверить не могу, что это место еще стоит! Здесь продают вкуснейший суп, который мне когда либо доводилось пробовать! То что надо перед дальним плаванием!»\n\nЯ наблюдаю за тем, как [fellow_diner.GetSheHe] нетерпеливо хватает миску и принимается уплетать ее содержимое. Мне, однако, приходится слегка замешкаться. Кухня отвратительно грязна, а вокруг стоит сбивающий с ног запах специй и пряностей. И тем не менее, [fellow_diner.GetFirstNameNoTooltip] наслаждается похлебкой... Когда еще мне доведется отведать настоящей уличной еды?"
 sailing.1011.a:0 "Вы пробуете похлебку... Один раз живём!"
 sailing.1011.a.success.t:0 "Похлебка невероятно вкусная!"
 sailing.1011.a.success:0 "Похлебка была очень вкусной и сытной — то что надо перед долгим путешествием"
 sailing.1011.a.too_spicy.t:0 "Похлебка оказалась слишком острой!"
 sailing.1011.a.too_spicy:0 "Крупные капли пота стекают по вашему лбу — похлебка оказалась невероятно острой и неприятной"
 sailing.1011.a.failure.t:0 "Что-то мне нехорошо..."
 sailing.1011.a.failure:0 "Низкого качества еда оставила во рту неприятное послевкусие и непреодолимое чувство тошноты. Только этого перед отправлением и не хватало"
 sailing.1011.b:0 "«Ты в своем уме? Это не кухня, а хлев какой-то!»"
  
 sailing.1012.t:0 "Воздушная атака!"
 sailing.1012.desc:0 "Прогуливаясь вдоль пирса и перебирая в уме перечень припасов, которые необходимо погрузить на борт для предстоящего путешествия, я чувствую, как мне на голову что-то падает. Подняв руку к голове, я осторожно ощупываю липкий затылок, кручу головой в тщетных попытках осознать, что же за идиот покусился на мою жизнь!\n\nРядом со мной член экипажа [laugher.GetFirstNameNoTooltip] разразился смехом, направляясь к концу причала.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], мне кажется ваш обидчик скрывается там!»\n\nПроводив его жест взглядом, я наконец понимаю, что злоумышленником являлся никто иной как чайка, одиноко угнездившаяся на другом конце причала. Опустив руку я осознаю, что мне на голову только что нагадили."
 sailing.1012.a:0 "«Самый смертоносный воин, которого видывал свет!»"
 sailing.1012.b:0 "«Да как ты СМЕЕШЬ потешаться надо мной? Я с тебя шкуру спущу!»"
 #sailing.1012.c:0 "«Кто нибудь, подайте мне лук и стрелы. Сегодня на ужин у меня чайка на гриле!»"
  
 sailing.1013.t:0 "Опытный мореход"
 sailing.1013.desc:0 "Изучая судовую роль я с ужасом обнаруживаю, что нам не хватает нескольких людей, чего обычно не случается. И хотя это не скажется на предстоящей экспедиции критически, я бы предпочел собрать полноценный экипаж.\n\nЗаглянув в обычные злачные места в порту, я услышал о потенциальном рекруте по имени [recruit.GetFirstNameNoTooltip]. Это опытный мореход с десятками успешных плаваний. Мне наконец удается [recruit.GetHerHim] выследить, но к моему сожалению [recruit.GetSheHe] уже набран в экипаж другого судна!\n\nЗаслышав ваше приближение, [recruit.GetFirstNameNoTooltip] заинтересованно поднимает бровь.\n\n«Могу ли я вам чем-то помочь?»"
 sailing.1013.a:0 "Я хочу предложить тебе уникальную возможность..."
 sailing.1013.a.success:0 "Вам удается убедить моряка присоединиться к вашей команде"
 sailing.1013.a.failure:0 "Вам не удается убедить моряка"
 sailing.1013.b:0 "Скажи мне, сколько тебе платят? Я готов удвоить сумму!"
 sailing.1013.c:0 "У нас достаточно матросов, все будет хорошо"
  
 sailing.1014.t:0 "День на ярмарке"
 sailing.1014.desc:0 "Я решаю пройтись по местному рынку, пока корабль загружают провиантом.\n\nТорговцы перекрикивают друг друга, пытаясь выгоднее продать свои товары. На развале представлено множество экзотических вещиц, от неизвестных мне блюд до книг на невиданных мной языках. Есть здесь и широкий ассортимент алкоголя. Команде наверняка понравится, если я вернусь с чем-то подобным!\n\nХочется ли мне прикупить что нибудь из этого?"
 sailing.1014.a:0 "Заманчивая книженция!"
 sailing.1014.a.tt:0 "Ваши шансы улучшить навык мореходства повышаются"
 sailing.1014.a.success.toast:0 "Вы получили дополнительный опыт мореходства"
 sailing.1014.a.failure.toast:0 "Вы не получили опыта мореходства"
 sailing.1014.b:0 "Передавайте выпивку! [ROOT.Char.GetFaith.HighGodName]! Мы пьем в твою честь!"
 sailing.1014.c:0 "Апельсины? Занятный фрукт!"
 sailing.1014.d:0 "Мне ничего не нужно, спасибо"
  
 sailing.1990.t:0 "К Великому морю!"
 sailing.1990.desc:0 "Стоит моему судно направить нос в сторону выхода из порта, мой первый помощник [first_mate.GetFirstNameNoTooltip] приближается ко мне.\n\n«Ну что, капитан, куда идём?»\n\nЯ отвечаю [first_mate.GetHerHim], расплываясь в широкой улыбке, переполненный духом приключения.\n\n«Мы...»"
 sailing.1990.a:0 "«...отправляемся в исследовательскую экспедицию»."
 sailing.1990.b:0 "«...отправляемся в налёт!»"
  
 sailing.1991.t:0 "Исследовательская экспедиция"
 sailing.1991.desc:0 "«Как прикажете, капитан! Куда прокладывать маршрут?»"
 sailing.1991.a:0 "Отправимся изучать берега Средиземья"
 #sailing.1991.b:0 "We'll explore the Southern shores of Middle-earth"
 sailing.1991.c:0 "Мы отправимся на поиски легендарной Менельтармы, последнего осколка Нуменора"
 sailing.1991.d:0 "Мы поплывем по великим рекам Средиземья!"
  
 sailing.1992.t:0 "Реки Средиземья"
 sailing.1992.desc:0 "Отличный! Мы подготовим корабль к речному плаванию. Куда мы направимся?"
  
 sailing.2001.t:0 "ЗАПОЛНИТЕЛЬНОЕ НАЗВАНИЕ - ПРИГЛАШЕНИЕ ИГРАТЬ В КИСТИ"
 sailing.2001.desc:0 "Описание PLACEHOLDER - ПРИГЛАШЕНИЕ ИГРАТЬ В КИСТИ"
 sailing.2001.a:0 "Конечно! Я поиграю в кости!"
 sailing.2001.b:0 "Вы не поймаете меня на азартных играх!"
  
  
 sailing.2002.t:0 "Корабль в беде"
 sailing.2002.desc:0 "Во время путешествия вдоль берега недалеко от порта один из моих дозорных кричит, что заметил местное судно, барахтающееся вдалеке.\n\nДаже отсюда видно, что судно повреждено бурным морем или рейдеры, его команда едва держит его на плаву, когда они носятся по палубе, пытаясь сделать ремонт. Очевидно, что они находятся в уязвимом положении и нуждаются в помощи."
 sailing.2002.a:0 "Остановись и попробуй им помочь!"
 sailing.2002.a.tt_success:0 "Вы спасаете экипаж"
 sailing.2002.a.tt_failure:0 "Корабль тонет вместе с командой и содержимым"
 sailing.2002.b:0 "Мы можем сохранить добычу, если убьем выживших..."
 sailing.2002.b.tt_success:0 "Вы штурмуете лодку и убиваете ее команду"
 sailing.2002.b.tt_failure:0 "Вы штурмуете лодку, но команда убегает"
 sailing.2002.c:0 "Давай просто проплывем мимо."
  
 sailing.2003.t:0 "Левиафан"
 sailing.2003.desc:0 "Я глубоко вдыхаю, пока иду по палубе, бодрящий морской ветер и соленый воздух бьют мне в лицо. Сегодня прекрасный день для отплытия!\n\nКороткое путешествие было волнующим изменением темпа жизни при дворе, когда мы замечаем его:0 далекий шлейф воды, за которым следует небольшой островок винно-темной плоти, выкатывающийся из волны.\n\nОдин из величайших зверей всех глубин.\n\nКит!"
 sailing.2003.a:0 "Бери гарпуны!"
 sailing.2003.a.tt_success:0 "Вы забиваете кита и вытаскиваете его на берег"
 sailing.2003.a.tt_failure:0 "Зверь убегает от тебя"
 sailing.2003.b:0 "Пусть этим занимаются другие, только принесите мне тушу."
 sailing.2003.c:0 "Какой #EMP великий#! карьер!"
 sailing.2003.c.tt:0 "Вы сталкиваетесь с #EMP истинным#! левиафаном глубин"
 sailing.2003.c.tt_success:0 "$sailing.2003.a.tt_success$"
 sailing.2003.c.tt_failure:0 "$sailing.2003.a.tt_failure$"
 sailing.2003.d:0 "Существо устрашающего величия, оставь его."
 sailing.2003.d.tt:0 "Кит выходит на свободу."
  
 sailing.2004.t:0 "Битва в открытом море"
 sailing.2004.desc:0 "Когда мы плывем по широко открытому Белегаэру, море кажется спокойным и чистым. Когда я стою на палубе, греясь в лучах солнца, тишину разрывает крик. \n\n"Капитан!" Мой первый помощник кричит:0 «Неизвестный корабль приближается к нам на большой скорости!»\n\nБыстро подбегая к перилам своего корабля, я осматриваю горизонт, прежде чем, наконец, заметить быстро приближающуюся темную фигуру. Видно, что это такое - пиратский корабль. Они скоро будут над нами. Должны ли мы сражаться или бежать?"
 sailing.2004.a:0 "Пусть приходят!"
 sailing.2004.b:0 "Поднимите паруса!"
  
 sailing.2005.t:0 "Матрос за бортом!"
 sailing.2005.desc:0 "Теперь далеко в море бурные волны качают нас взад и вперед. Иногда трудно удержаться на ногах, но выполнимо. \n\nВнезапно раздается панический голос, и, крутясь, вы замечаете, как один из ваших матросов падает с обрыва! Бросившись в сторону, вы видите, как их головы пробиваются сквозь поверхность, разбрасываемые волнами. \n\nВы должны действовать сейчас, иначе они непременно погибнут в соблазнительных глубинах."
 sailing.2005.a:0 "Держись, я иду!"
 sailing.2005.a.tt_success:0 "Вы спасаете члена экипажа"
 sailing.2005.a.tt_failure:0 "Вы не можете спасти члена экипажа"
 sailing.2005.b:0 "Ты, пойми эту строчку! Ты, готовь лодочку!"
 sailing.2005.b.tt_success:0 "Ваша попытка спасения удалась"
 sailing.2005.b.tt_failure:0 "Ваша попытка спасения не удалась"
 sailing.2005.c:0 "Слишком поздно - задраить люки!"
  
 sailing.2006.t:0 "Игра в карты"
 sailing.2006.desc:0 "As I withdraw to my cabin for the night, I can hear sounds of a crowd coming from below deck. All deckhands not on duty are gathered around a table, and a lively game of cards is taking place, amid vapours of smoke and alcohol.\n\n"Come over Captain, [first_mate.GetFirstName] calls, we'll show you how it's done!".\n\nA shout comes from the crowd "Don't take all [ROOT.Char.GetHerHis] gold, some of it's my pay!", followed by a roar of laughter."
 sailing.2006.a:0 "Освободи место, я в"
 sailing.2006.a.tt_success:0 "Вы выиграли игру"
 sailing.2006.a.tt_failure:0 "Вы теряете свое золото"
 sailing.2006.b:0 "Итак, где же мои верные дополнительные тузы?"
 sailing.2006.b.tt_success:0 "Ваша уловка остается незамеченной"
 sailing.2006.b.tt_failure:0 "тебя поймали"
 sailing.2006.c:0 "Продолжайте играть, ребята, я просто выпью"
  
 sailing.2007.t:0 "невыносимый разлад"
 sailing.2007.desc:0 "Пока путешествие проходило гладко, но вы начинаете замечать ворчание экипажа. Вскоре к вам подходит переутомленный член экипажа Ямизан. У него лоснящаяся борода, но у него усталые руки моряка, повидавшего слишком много причалов. Он говорит с акцентом северных гаваней, что иногда может звучать как шифр, но его раздражение очевидно.\n\n«Это прекрасный сир экипажа и трудолюбивый. Но именно наши пассажиры вызывают раздор! Им дали бесплатный проезд, за питание не платят, а жалобы постоянные! И всегда одна и та же жалоба! Неважно, сколько славных портов мы посещаем в царствах людей или сколько богатых культур они видят, все, что мы когда-либо слышим от них, это «Эльфы! Эльфы! Когда мы посетим эльфов? Какими будут эльфы!» Это сводит экипаж с ума!» \n\nВы знаете, что Иамизан говорит правду. И у пассажиров нет оправдания. При посадке им показали свитки с маршрутом корабля, и они должны знать, что мы не посетим эльфийские земли до третьего этапа путешествия. Если что-то не будет сделано, вы опасаетесь, что экипаж может взбунтоваться!»"
 sailing.2007.desc.elf:0 "Пока путешествие проходило гладко, но вы начинаете замечать ворчание экипажа. Вскоре к вам подходит переутомленный член экипажа Ямизан. У него лоснящаяся борода, но у него усталые руки моряка, повидавшего слишком много причалов. Он говорит с акцентом северных гаваней, что иногда может звучать как шифр, но его раздражение очевидно.\n\n«Это прекрасный сир экипажа и трудолюбивый. Но именно наши пассажиры вызывают раздор! Им дали бесплатный проезд, за питание не платят, а жалобы постоянные! И всегда одна и та же жалоба! Неважно, сколько великолепных портов мы посещаем в царствах эльфов и людей, или сколько богатых культур они видят, все, что мы когда-либо слышали от них, это:0 «Гномы! Гномы! Когда мы посетим гномов? Какими будут гномы!» Это сводит экипаж с ума!» \n\nВы знаете, что Иамизан говорит правду. И у пассажиров нет оправдания. При посадке им показали свитки с маршрутом корабля, и они должны знать, что мы не посетим земли гномов до четвертого этапа путешествия. Если что-то не будет сделано, вы опасаетесь, что экипаж может взбунтоваться!»"
 sailing.2007.a:0 "Не позволяйте пассажирам вернуться на корабль."
 sailing.2007.a.tt_success:0 "Ваша команда свободна от нытья"
 sailing.2007.a.tt_failure:0 "Эльфы когда?"
 sailing.2007.a.tt_failure.elf:0 "Гномы когда?"
 sailing.2007.b:0 "Продайте пассажиров корсарам."
 sailing.2007.c:0 "Прикажите экипажу игнорировать разногласия."
 sailing.2007.c.tt_success:0 "Экипаж поднимается над нытьем"
 sailing.2007.c.tt_failure:0 "Гномы когда?"
  
 sailing.2008.t:0 "успокоился"
 sailing.2008.desc:0 "Прошли дни с тех пор, как мы почувствовали малейшее дуновение воздуха, наполняющего наши паруса. Я вижу, что команда становится беспокойной, но я не знаю, что с этим делать. [first_mate.GetFirstName] просит видеть меня в моей каюте, с серьезным выражением на лице [first_mate.GetHerHis].\n\n"Капитан, люди обеспокоены. Они говорят, что наши действия разозлили [ROOT.Char.GetFaith.WaterGodName], нам нужно сделать предложение, чтобы успокоить [ROOT.Char.GetFaith.WaterGodHerHim] ."\n\nВсе это звучит как ерунда для меня, но жест поднимет боевой дух."
 sailing.2008.a:0 "Ладно, дадим [ROOT.Char.GetFaith.WaterGodHerHim] золота и молитв..."
 sailing.2008.b:0 "Больше на эту тему слышать не буду, подождем ветра!"
 sailing.2008.c:0 "Объясните экипажу, что ветрами не управляет [ROOT.Char.GetFaith.WaterGodName]."
  
 sailing.2009.t:0 "Звезды сияют одинаково"
 sailing.2009.desc:0 "Уже ночь, когда я выхожу из своей каюты. На палубе непривычно тихо. Я вижу, как один из членов моей команды тихо сидит, [stargazer.GetHerHis] глаза обращены к звездам.\n\n"Спокойная ночь, не так ли?"\n\n[stargazer.GetSheHe|U] в изумлении поворачивается ко мне. "Капитан! Извините, я был невнимателен... до того, как я пришел сюда, я никогда по-настоящему не тратил время, чтобы оценить звезды, понимаете?"\n\nЯ киваю в знак согласия, глядя на булавочные уколы. света далеко вверху. "Позвольте мне рассказать вам кое-что о звездах..."
 sailing.2009.a:0 "Вы можете использовать их для навигации!"
 sailing.2009.a.mariner_progress:0 "Вы получаете опыт морской жизни."
 sailing.2009.a.success.toast:0 "Вы делитесь своими взглядами на парусный спорт"
 sailing.2009.b:0 "Их сделал [ROOT.Char.GetFaith.NightGodName] — видите это скопление звезд? Это..."
 sailing.2009.c:0 "Однажды мы будем плавать среди них, как плаваем по морям."
  
 sailing.2010.t:0 "Парусная авария"
 sailing.2010.desc:0 "Уже неделю ясное небо и устойчивый ветер, плавание легкое, а боевой дух на борту высокий.\n\nВнезапный порыв ветра застает всех врасплох. Я слышу крик отчаяния позади себя и поворачиваюсь, чтобы найти [sailor.GetFirstNameNoTooltip], растянувшегося на палубе, [sailor.GetHerHis] ногу под неприятным углом.\n\n[first_mate.GetFirstName] рядом со мной, в тревоге, ожидая моих указаний."
 sailing.2010.a:0 "Принеси мне парусину и деревянные шесты, быстро!"
 sailing.2010.a.success:0 "Вы делаете достойную работу"
 sailing.2010.a.failure:0 "Вы делаете это хуже"
 sailing.2010.b:0 "Оставьте [sailor.GetHerHim], [sailor.GetSheHe] в следующий раз будет менее неуклюжим"
 sailing.2010.c:0 "Займите [first_mate.GetFirstNameNoTooltip], я не могу с этим справиться!"
  
 sailing.3100.t:0 "Прокладывая маршрут к Нуменору"
 sailing.3100.desc:0 "Я вижу как [first_mate.GetFirstNameNoTooltip] загорается рвением, когда [first_mate.GetSheHe] начинает созывать остальных членов команды, которые оперативно поднимают паруса и вытягивают якорь.\n\nЯ спускаюсь в капитанскую каюту, что находится ниже уровня палубы, и открываю лючок, чтобы солнечный свет озарил набор карт, лежащих на моем столе. [first_mate.GetFirstNameNoTooltip] входит в каюту и встает по правую руку.\n\n«Капитан, как думаете, где вообще может находиться этот затерянный остров Нуменор?»"
 sailing.3100.a:0 "Использовать все знания о Нуменоре, чтобы попытаться вычислить его местоположение"
 sailing.3100.a.success:0 "Вам успешно удается проложить маршрут"
 sailing.3100.a.success.tt:0 "Вы уверенно выходите в открытое море."
 sailing.3100.a.failure:0 "Вам не удается проложить вероятный маршрут"
 sailing.3100.a.failure.tt:0 "Вы быстро теряете веру и решаете отправиться в другое место."
 sailing.3100.a.positive.odds:0 "#P Наличие свойства [GetTrait('scholar').GetName( GetNullCharacter )], нуменорского культурного наследия или прошлых попыток исследования истории Нуменора увеличивает шансы на успех. #!"
 sailing.3100.a.negative.odds:0 "#N Черта [GetTrait('impatient').GetName( GetNullCharacter )] понизит шансы на успех. #!"
 sailing.3100.b:0 "«Ни малейшего понятия! Возможно стоит отправиться куда-то ещё?»"
 sailing.3100.b.tt:0 "Вы выбираете альтернативное место назначения."
  
 sailing.3101.t:0 "Проложенный курс"
 sailing.3101.desc:0 "Вернувшись с десяток раз к навигационным картам и сравнив со своими записями об истории Нуменора, мне удается сузить радиус поиска до небольшого участка посреди Моря Белегаэр.\n\nЯ беру перо и отмечаю этот участок жирным крестом. С уверенностью во взоре я оборачиваюсь к первому помощнику.\n\n«Мы отправляемся к западной оконечности Мыса Мардруак, а затем встаем на курс 260 градусов в направлении Великого моря!»"
 sailing.3101.a:0 "Вперед, навстречу приключениям!"
  
 sailing.3102.t:0 "Путь сокрытый"
 sailing.3102.desc:0 "Вернувшись с десяток раз к навигационным картам и сравнив со своими записями об истории Нуменора, я все равно не смог вычислить даже приблизительное расположение затопленного острова. Я словно ищу иголку в стоге сена.\n\nУголком глаза я замечаю как [first_mate.GetFirstNameNoTooltip] теряет надежду, осознавая, что я не имею понятия что делаю. Аккуратным жестом [first_mate.GetSheHe] кладет руку на мое плечо.\n\n«Возможно... в следующий раз у нас всё получится?»"
 sailing.3102.a:0 "Думаю, что [first_mate.GetSheHe] прав. Мы просто плывем навстречу смерти."
  
 sailing.3200.t:0 "Морской змей"
 sailing.3200.desc:0 "Во время плавания меня не покидает беспокойное ощущение, а взгляд притягивается к морской бездне.\n\nПереведя взгляд за край горизонта я на мгновение заметил, как что-то промелькнуло под водной гладью. По спине моей пробежали мурашки. Теперь мне удается различить его чуть ближе, словно чешуя проблеснула под водой.\n\nКогда он подбирается ближе, ужас практически парализует меня — огромное как флагман, длинное змееподобное тело и голова, увенчанная гребнем. Такого мне видеть еще не доводилось. Один из мифических морских змеев, дальний родственник древних драконов. Мне казалось, что это просто сказки!\n\nВремени на принятие решения не остается — чудовище приближается, а взгляд его полон мрачной решимости проглотить мой корабль целиком. Останусь ли я, чтобы дать бой чудовищу, или попытаюсь развернуть корабль и увести его от беды?"
 sailing.3200.a:0 "«Лучники! Стрелы на тетиву! Сегодня мы сразим морского змея!»"
 sailing.3200.a.success:0 "Вам удается повергнуть морского змея"
 sailing.3200.a.success.tt:0 "Вы с командой на широкую ногу празднуете великую победу."
 sailing.3200.a.failure:0 "Вам не удается остановить натиск морского змея"
 sailing.3200.a.failure.tt:0 "@death_icon! Морской змей пускает на дно ваше судно, а вы сами находитесь на грани смерти."
 sailing.3200.a.positive.odds:0 "#P Наличие фокуса [GetTrait('strategist').GetName( GetNullCharacter )], образовательной черты [GetTrait('education_martial_3').GetName( GetNullCharacter )] или выше, черта [GetTrait('athletic').GetName( GetNullCharacter )] или наличие модификатора [GetModifier('large_boat_modifier').GetNameWithTooltip], увеличивает шансы на успех. #!"
 sailing.3200.a.negative.odds:0 "#N Наличие черты [GetTrait('craven').GetName( GetNullCharacter )], характеристика [GetTrait('disfigured').GetName( GetNullCharacter )] или использование поврежденного или невзрачного судна уменьшает ваши шансы на успех. #!"
 sailing.3200.b:0 "«Нужно убираться отсюда! У нас нет ни малейшего шанса!»"
 sailing.3200.b.tt:0 "Вы пытаетесь увести корабль в безопасный порт."
 sailing.3200.b.success.tt:0 "Вам удается унести ноги и спасти корабль."
 sailing.3200.b.failure.tt:0 "Вам удается спастись, но корабль приходит в плачевное состояние."
  
 sailing.3201.t:0 "Змееборец"
 sailing.3201.desc:0 "Пока мой экипаж поливает чудовище нескончаемым градом стрел при любом его приближении, я высматриваю слабое место в его обороне, чтобы нанести решающий удар. Наконец, когда тварь пытается сомкнуть на мне свои челюсти, я едва успею отскочить, но вонзаю свой клинок в глаз чудовища.\n\nЗабившись в агонии, змей мечется из стороны в сторону, низвергнув меня на палубу. Мой удар, однако, попал в цель — чудовище издает ужасающий вопль и с чудовищным шумом опадает в пучину, прежде чем всплыть вновь, без движения.\n\nЭкипаж сотрясается возгласами радости и одобрения, а некоторые даже вскрывают личные заначки с алкоголем, чтобы отпраздновать событие. Мой первый помощник, [first_mate.GetFirstNameNoTooltip], хлопает меня по плечу.\n\n«Змееборец» — вполне достойный титул, не так ли, мой [ROOT.Char.GetTitleAsNameNoTooltip]?"
 sailing.3201.a:0 "«А звучит и правда неплохо...»"
 sailing.3201.b:0 "«Хватит ерунду молоть, лучше выпивку неси!»"
  
 sailing.3202.t:0 "На один зубок!"
 sailing.3202.desc:0 "Морской змей с легкостью уклоняется от стрел, отчаянно выпущенных моей командой, периодически закусывая то одним матросом, то другим.\n\nВскоре очередь доходит и до меня. Мне удается увернуться раз, удается два, но затем..."
 sailing.3202.a:0 "Нет... только не так!"
 sailing.3202.a.success.tt:0 "Каким-то чудом вам удается спасти собственную шкуру."
 sailing.3202.a.failure.tt:0 "@death_icon! Змей заглатывает вас целиком. Не видать вам больше света."
  
 sailing.3300.t:0 "Тающие запасы"
 sailing.3300.desc:0 "Мы провели в море уже долгие дни, но превалирующий встречный ветер серьезно препятствует возможному продвижению. Более того, первый помощник предупреждает, что запасы провизии скудеют, а до место назначения нам ее практически наверняка не хватит. Среди членов экипажа уже начались стычки. Если я что нибудь не придумаю, плаванье обязательно закончится катастрофой.\n\nРано или поздно мне придется выбрать кнут или пряник. Я могу придумать честный способ распределения оставшихся запасов провизии, который поможет нам протянуть еще какое-то время, либо навести дисциплину жесткой рукой, прибегнув к методам, аналогичным принятым в армии.\n\nВозможно припасов хватит и на то, чтобы вернуться домой, но не поздно ли сдаваться?"
 sailing.3300.a:0 "Наверняка мы сможем растянуть то, что ещё осталось..."
 sailing.3300.a.success:0 "Вы проводите успешное рационирование оставшихся припасов"
 sailing.3300.a.success.tt:0 "Вам хватит провизии и пресной воды до конца путешествия."
 sailing.3300.a.failure:0 "Вы совершаете ошибку при подсчете количества рационов"
 sailing.3300.a.failure.tt:0 "@death_icon! Вы и весь экипаж корабля сгинут в море от голода."
 sailing.3300.a.positive.odds:0 "#P Наличие свойства [GetTrait('administrator').GetName( GetNullCharacter )], черты [GetTrait('shrewd').GetName( GetNullCharacter )], [GetTrait('temperate').GetName( GetNullCharacter )] или [GetTrait('just').GetName( GetNullCharacter )] увеличат шансы на успех. #!"
 sailing.3300.a.negative.odds:0 "#N Наличие свойства [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )], черты [GetTrait('gluttonous').GetName( GetNullCharacter )] или [GetTrait('greedy').GetName( GetNullCharacter )], а также модификатора [GetTrait('comfort_eater').GetName( GetNullCharacter )] уменьшает шансы на успех. #!"
 sailing.3300.b:0 "Спасение кроется в дисциплине! Корабль теперь на военном положении!"
 sailing.3300.b.success:0 "Вам удается добиться соблюдения порядка среди экипажа"
 sailing.3300.b.success.tt:0 "Благодаря вашим познаниям в логистике и естественное стремление команды к порядку помогли растянуть запасы еды."
 sailing.3300.b.failure:0 "Ситуация выходит из под вашего контроля"
 sailing.3300.b.failure.tt:0 "@death_icon! Ваши неуклюжие попытки насаждения дисциплины приводят к бунту на корабле и команда решает, что тиранию она не приемлет."
 sailing.3300.b.positive.odds:0 "#P [dread|E] высокого уровня, свойство [GetTrait('diplomat').GetName( GetNullCharacter )], черта [GetTrait('mariner_2').GetName( GetNullCharacter )] или [GetTrait('mariner_3').GetName( GetNullCharacter )], или опыт в профессии [GetTrait('logistician').GetName( GetNullCharacter )] увеличивает шансы на успех. #!"
 sailing.3300.b.negative.odds:0 "#N [dread|E]низкого уровня, свойства [GetTrait('shy').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], [GetTrait('arbitrary').GetName( GetNullCharacter )] и [GetTrait('gluttonous').GetName( GetNullCharacter )] понижают шансы на успех. #!"
 sailing.3300.c:0 "Мы пытались, но оно того не стоит."
 sailing.3300.c.tt:0 "Вы возвращаетесь в безопасную гавань."
  
 sailing.3301.t:0 "Рационы"
 sailing.3301.desc:0 "Путем хитроумных вычислений, мне удалось растянуть наши ограниченные запасы по-честному, внедрив особое рационирование провизии на корабле.\n\nИ хотя нам всем пришлось затянуть пояса потуже, никто из экипажа не пожалуется на несправедливость."
 sailing.3301.a:0 "Один — мне, один — тебе."
  
 sailing.3302.t:0 "Голод"
 sailing.3302.desc:0 "Когда я рассчитал внушительных размеров рационы для каждого члена команды, глаза многих наполнились надеждой. Но воодушевление вскоре сменилось отчаяньем, когда запасы оскудели, а земли не было видно на многие километры.\n\nГорло пересохло, а желудок сводит страшнейшей судорогой. Мне осталось недолго, а большая часть команды уже мертва.\n\nКак это произошло?"
 sailing.3302.a:0 "Неужели я пропустил один в уме?"
  
 sailing.3303.t:0 "Концы с концами"
 sailing.3303.desc:0 "Несмотря на некоторое сопротивление на первых этапах, твердой рукой и принципиальной убежденностью мне удалось вернуть контроль над распределением запасов провианта.\n\nИ хотя мораль опустилась ниже прежнего, а урчание полу-пустых желудков стало будничным аккомпанементом, мы наконец-то можем продолжить свой путь."
 sailing.3303.a:0 "Другого выхода не было."
  
 sailing.3304.t:0 "Бунт"
 sailing.3304.desc:0 "Мои попытки вернуть контроль над командой посредством жестких мер закончились катастрофой. Голодные и обделенные члены команды решили не дожидаться момента, когда мы прибудем в легендарные земли, которые запланировали отыскать. Вместо этого они подняли бунт!\n\nКрепко связав по рукам и ногам, они оставили меня лежать среди снастей, пока решают что со мной делать. Их, по видимому, предводитель, [mutiny_leader.GetFirstNameNoTooltip] рывком поднимает меня на ноги и ведет к наскоро сколоченной доске, свисающий над бортом корабля. Путь назад мне отрезает вытянутый меч в его руках.\n\n«Вперед, деспот...»\n\n"
 sailing.3304.a:0 "«Трусы! Предатели!»"
  
 sailing.3400.t:0 "Волна безумия"
 sailing.3400.desc:0 "Я пробуждаюсь под дикий гвалт. После того, как я покидаю каюту, мне встречается [first_mate.GetFirstNameNoTooltip] — в любое другое время — образчик спокойствия. Сейчас же он всхлипывает у моей двери. Я встряхиваю [first_mate.GetHerHim], пытаясь выяснить что случилось. Однако вскоре мне приходится оставить эту затею и найти кого-то более адекватного.\n\nЯ перехожу от одного человека к другому, пытаюсь собрать воедино частички общей истории. Похоже, что каждому члену экипажа приснился одинаковый сон — огромная волна, выше пиков Синих гор, уничтожает все на своем пути.\n\nНаше продвижение существенно замедлилось, ведь команда ужасается одной лишь мысли о том, что эта великая волна реальна. Они умоляют меня вернуться назад, чтобы спасти свою жизнь и не жертвовать их."
 sailing.3400.a:0 "«Соберитесь, друзья! Это всего лишь сон, а мы почти на месте!»"
 sailing.3400.a.success:0 "Ваши слова успокаивают команду"
 sailing.3400.a.success.tt:0 "Вы воодушевляете команду на продолжение плавания, развеяв их сомнения."
 sailing.3400.a.failure:0 "Они пропускают ваши слова мимо ушей"
 sailing.3400.a.failure.tt:0 "Ваша команда впадает в отчаяние, а вас берут в плен, чтобы сохранить свои жизни."
 sailing.3400.a.positive.odds:0 "#P Наличие свойства [GetTrait('diplomat').GetName( GetNullCharacter )], черты [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] или [GetTrait('cynical').GetName( GetNullCharacter )] увеличит ваши шансы на успех. #!"
 sailing.3400.a.negative.odds:0 "#N Наличие черт [GetTrait('paranoid').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('callous').GetName( GetNullCharacter )] или [GetTrait('fickle').GetName( GetNullCharacter )], а также свойства [GetTrait('lunatic_1').GetName( GetNullCharacter )] уменьшит ваши шансы на успех. #!"
 sailing.3400.b:0 "«Волна лишь в вашей голове, а Я РЕАЛЕН!»"
 sailing.3400.b.desc:0 "Вы используете высокий уровень показателя [dread|E], пытаясь отвести беду от своей команды."
 sailing.3400.b.success.tt:0 "Вам удается унести ноги и спасти корабль."
 sailing.3400.b.failure.tt:0 "Вам удается спастись, но корабль приходит в плачевное состояние."
 sailing.3400.c:0 "«Я чувствую, как меня пронизывает холод... нужно развернуть корабль.»"
 sailing.3400.c.tt:0 "Вы возвращаетесь в безопасную гавань."
  
 sailing.3401.t:0 "Безумие отпускает"
 sailing.3401.desc:0 "Постепенно экипаж успокаивается, а мои слова приносят концентрацию и единение. Оцепенение, навеянное сном, потихоньку ослабевает, а мы продолжаем свой путь навстречу Нуменору."
 sailing.3401.a:0 "Мы совладали со страхом."
  
 sailing.3402.t:0 "Безумие поражает разум"
 sailing.3402.desc:0 "Моя команда ничего не хочет слышать, а когда я приказываю продолжать путь, они впадают в еще большую панику. Они посмели запереть меня в каюте! Они говорят, что заперли меня ради моей же безопасности. Дескать я наверняка сошел с ума, раз предлагаю продолжить путь перед лицом неминуемой опасности.\n\nКоманда быстро прокладывает курс домой, а я заперт в своей каюте наедине с собственным гневом и горьким вкусом предательства..."
 sailing.3402.a:0 "Я нормальный, ЭТО ВЫ ВСЕ ПОЕХАВШИЕ!"
  
 sailing.3500.t:0 "Ярость Оссэ"
 sailing.3500.desc:0 "Наконец-то, кажется, что все идет по плану. Если верить моим вычислениям, уже вскоре мы будем там, где должен покоиться потерянный Нуменор. Океан был добр к нам, попутный ветер и тихие волны — тому доказательство.\n\nНо стоит мне об этом подумать, как всё меняется. Порывы ветра начинают раскачивать судно, а волны бьются в борта словно в барабаны. А затем начинается и дождь. Небольшая морось быстро сменяется сплошным потоком. Спокойнейший день вдруг превратился в шторм такой силы, которой мне никогда не доводилось видеть.\n\nЯ почти уверен, что за нескончаемыми дождевыми потоками могу различить темную фигуру, которая наблюдает за нами, а затем возвращается в глубины потемневших океанских вод.\n\nНо я не могу долго раздумывать об увиденном. Необходимо принять решение:0 попытаться переждать шторм или из последних сил развернуть корабль."
 sailing.3500.a:0 "«Владыка глубин, направь меня!»"
 sailing.3500.a.success:0 "Вам удается пережить шторм"
 sailing.3500.a.success.tt:0 "Полагаясь на свой опыт, вы пытаетесь вспомнить все, что поможет вам пережить шторм."
 sailing.3500.a.failure:0 "Ваш корабль сгинул в шторме"
 sailing.3500.a.failure.tt:0 "@death_icon! Шторм оказывается слишком силен, и волны накрывают ваш корабль, пуская его ко дну."
 sailing.3500.a.positive.odds:0 "#P Богатый опыт в профессии [GetTrait('mariner_1').GetName( GetNullCharacter )] и более крупное, крепкое судно увеличат ваши шансы на успех. #!"
 sailing.3500.a.negative.odds:0 "#N Недостаточный опыт в профессии [GetTrait('mariner_1').GetName( GetNullCharacter )], а также малое или поврежденное судно уменьшат ваши шансы на успех. #!"
 sailing.3500.b:0 "«Владыка Бурь, помилуй нас! Мы никогда сюда не вернёмся!»"
 sailing.3500.b.tt:0 "Вы возвращаетесь в безопасную гавань."
  
 sailing.3501.t:0 "На всех парусах"
 sailing.3501.desc:0 "Я крепко хватаюсь за штурвал, пытаясь помочь кораблю перевалиться через гребень очередной могучей волны. Гром раскатывается по небу, а молния пронизывает тьму.\n\nЯ выкрикиваю приказы и команды, чтобы команда подняла снасти. Моряки с сильнейшей самоотдачей пытаются эти команды исполнить. Корабль в пробоинах, а паруса порваны, но я отказываюсь сдаваться.\n\nИ наконец, ветер начинает успокаиваться, а волны становятся ниже. Шторм уступает, а когда первый солнечный луч проступает сквозь тучи, я понимаю, что в жизни не видел ничего прекраснее. Мы пережили страшнейший шторм, проявление ярости Оссэ.\n\nА вдалеке... неужели?"
 sailing.3501.a:0 "«Поднять паруса, курс на остров!»"
  
 sailing.3502.t:0 "Водяная могила"
 sailing.3502.desc:0 "Я отчаянно пытаюсь удержаться в борьбе со штормом, выкрикивая приказы своей команде. Но это не простой шторм.\n\nЯ слышу громкий скрежет и треск. Грот-мачта, побитая всеми ветрами и неспособная выдержать больше ни минуты, осыпается на палубу. Корабль начинает разваливаться на части, а волна поднимает меня и сбрасывает в пучину.\n\nПоследнее, что я слышу — это голос, подобный потоку, текущему по камням.\n\n«Спи, дитя. Всеотец позаботится о тебе. Покойся в глубинах, как остров, что я поднял.»\n\nИ вокруг смыкается тьма."
 sailing.3502.a:0 "Кто?"
  
 sailing.3900.t:0 "Менельтарма"
 sailing.3900.desc:0 "Широчайшая ухмылка появляется на вашем лице, когда на горизонте наконец показывается остров. Вырывается почти истерический смешок. Вы это сделали. Немало трудностей лежало на вашем пути, а многие сомневались в реальности этого предприятия. Но вам это удалось! Это совершенно точно Менельтарма, священная гора и последний осколок некогда великого Нуменора.\n\nПо мере приближения, однако, по вашему лбу пробегает задумчивая морщинка. Будете ли вы высаживаться на берег?\n\nСо всех сторон отвесные скалы убивают любую надежду на легкую высадку. А если верить легендам, это место всё ещё священно. Ступить на эти земли значит навлечь на себя страшный суд. И от судей не укроется ваша природа.\n\nТеперь перед вами важный выбор:0 высадиться на берег или восхищаться островом на расстоянии?"
 sailing.3900.a:0 "Не стоит так рисковать. Сам факт того, что я нашел Менельтарму достоин песни!"
 sailing.3900.a.tt:0 "Вы восхищаетесь островом на почтительном расстоянии, с борта своего корабля."
 sailing.3900.b:0 "Мы уже так далеко зашли. Приготовьтесь к высадке!"
 sailing.3900.b.success:0 "Вы оказываетесь достойны того, чтобы ступить на земли священной горы."
 sailing.3900.b.failure:0 "Вы оказываетесь недостойны этого священного места, и наверняка будете наказаны за свою дерзость."
  
 sailing.3901.t:0 "Осматривая Менельтарму"
 sailing.3901.desc:0 "Вы решили не пытаться высадиться на острове. Отвесные скалы и опасные берега не предвещают ничего хорошего. И тем не менее, вы направляете корабль как можно ближе к острову, многие дни кружа вокруг него. Волны вокруг успокаиваются, а у бортов судна собираются всевозможные рыбы, сопровождая вас словно почетный караул. Вы стараетесь запомнить каждый камень и все очертания острова, а тем, у кого есть хоть какой-то художественный талант, вы призываете запечатлеть то, что они видят.\n\nНаконец, вдоволь наглядевшись и обойдя остров с десятки раз, вы отправляетесь домой, в удовлетворении. Вы нашли то, что другие считали сказкой. Вы преодолели неслыханные трудности и стали свидетелем последнего осколка благословенного Нуменора. Теперь никто не усомнится в ваших умениях и авторитете."
 sailing.3901.a:0 "Я никогда не забуду это зрелище."
  
 sailing.3902.t:0 "Видение рая"
 sailing.3902.desc:0 "Осторожно спустившись с борта, вы пытаетесь ступить на землю и смотрите вверх. Даже сейчас, почти полностью ушедший под воду, пик Менельтармы пронзает небеса, а отвесные скалы величественно возвышаются над волнами. Напрягая взор, вы наконец находите забытую тропинку, что петляет меж скал, которая ведет к побитым временем ступеням, выбитым в породе. Они вырезаны так искусно, словно раствор не использовался вовсе.\n\nВзобравшись по ступеням, вы преодолеваете повсеместные утесы, оказавшись в котловине, по форме напоминающей чашу. Здесь растет трава, деревья множества разных видов, а в центре располагается открытый участок. Покой царит в этих землях, душевное спокойствие переполняет вас на пути к центру. На западе свет Эарендиля пронзает день и ночь. Вы следуете по его пути и вдруг вашему взору предстает другая реальность, а на секунду вы видите её.\n\nАваллонэ, чистая и прекрасная гавань, окруженная землями, чью красоту невозможно описать словами. Тирион, золотой город эльдар, высокие башни и гордые знамена которого украшают Таниквэтиль. Видение прерывается, но напоследок вам удается узреть роскошные дворцы Ильмарина, средоточия власти древнего правителя.\n\nСпускаясь с горы, вы понимаете, что никогда в жизни вам не увидеть места столь же чистого и прекрасного."
 sailing.3902.a:0 "Разве может хоть что-то сравниться с этим местом?"
  
 sailing.3903.t:0 "Гнев Единого"
 sailing.3903.desc:0 "С древних времен Менельтарма служила храмом, где короли Нуменора возносили хвалы Эру. Было решено, что только короли смогут говорить на этой священной вершине, представляя всех нуменорцев, а также оставлять подобающие подношения Единому, что правит с Верховного Трона. Такое решение приняли, следуя примеру Манвэ, короля эльдар, который похожим образом взошел на Таниквэтиль в Валиноре, чтобы вознести хвалу Единому, выполняя обязанности вице-регента в Арде.\n\nА теперь вы посмели осквернить это священное место, ступив сюда своими грешными ногами! Единый вынес свое решение и нашел вас виновным.\n\nНа вас пало Проклятие людей."
 sailing.3903.a:0 "Вы слышите громогласный порыв ветра и падаете с обрыва — замертво."
  
 sailing.4000.t:0 "Темный лес Эрин Ворн"
 sailing.4000.desc:0 "As we pull ashore, I spot a dense forest line just a small ways inland. However, upon entering it, I have obviously underestimated its dark and twisting trails! No roads, not even a worn trail, exist under the shadowed canopy and before I knew it, we have become completely and utterly lost!\n\nSome time later, my group finally stumbles upon a small dwelling hidden where the trees grow thinner for a short while. We rest for a few minutes there, drawing strength from the feeling of safety.\n\nBut then, an enraged shout can be heard from the brambles, "I am [dru.GetFirstNameNoTooltip]. Who are you, and what are you doing here?"\n\nA man with a flat face, roughly 5 feet tall, emerges, carrying a bow with an arrow notched. I glance at the canopy, unsure. If it came to a fight, we could surely take a single man, but what if he has friends?"
 sailing.4000.a:0 "Он хочет нам навредить, мы должны бороться."
 sailing.4000.toast.a.success:0 "Ты победитель"
 sailing.4000.a.success.tt:0 "Вы побеждаете [dru.GetFirstNameNoTooltip] в бою и забираете его ценности"
 sailing.4000.toast.a.failure:0 "Вы побеждены"
 sailing.4000.a.failure.tt:0 "[dru.GetFirstNameNoTooltip] берет верх над вами, осыпая вас стрелами, когда вы вынуждены отступить"
 sailing.4000.a.solo:0 "[dru.GetFirstNameNoTooltip] был один."
 sailing.4000.a.group:0 "Рядом с [dru.GetFirstNameNoTooltip] есть друзья, которые будут мстить."
 sailing.4000.b:0 "Объясните ситуацию и надейтесь на помощь."
 sailing.4000.b.success:0 "Ваши слова успокаивают [dru.GetFirstNameNoTooltip], и он опускает лук"
 sailing.4000.b.failure:0 "Твои слова только злят [dru.GetFirstNameNoTooltip] дальше"
 sailing.4000.toast.b.failure:0 "Ваши слова неэффективны"
 sailing.4000.b.failure.tt:0 "[dru.GetFirstNameNoTooltip] взывает о помощи, и в куполе появляются новые люди с натянутыми луками."
 sailing.4000.c:0 "Предложите [dru.GetFirstNameNoTooltip] ценные вещи, чтобы успокоить его."
 sailing.4000.c.success:0 "[dru.GetFirstNameNoTooltip] успокаивается, с благодарностью принимая ваши подарки."
 sailing.4000.c.failure:0 "[dru.GetFirstNameNoTooltip] отказывается от ваших подарков, взывает о помощи, и в куполе появляются новые люди с натянутыми луками."
  
 sailing.4001.t:0 "Засада сверху"
 sailing.4001.desc:0 "С растущим беспокойством я быстро заметил множество темных глаз, смотрящих на меня из-под полога леса над головой. Прежде чем я успеваю среагировать, первая грубая стрела летит по воздуху и зарывается в грязь у моих ног!\n\nЯ вздрагиваю и кричу своим людям..."
 sailing.4001.a:0 "«Сорвите их с деревьев, не оставляйте ни одного в живых!»"
 sailing.4001.a.success:0 "Вы уничтожаете засаду с минимальными потерями"
 sailing.4001.a.failure:0 "Вас одолевает град стрел сверху, и вы вынуждены отступить."
 sailing.4001.a.tt:0 "Ты и твои люди натягивают луки и ведут ответный огонь:"
 sailing.4001.b:0 "«Опустите оружие! Нам не победить в этой битве…»"
 sailing.4001.b.tt:0 "Вас ненадолго держат в плену и лишают ваших ценностей, прежде чем вас заставят вернуться на ваш корабль:"
 sailing.4001.c:0 ""Беги! На корабль!""
 sailing.4001.c.tt:0 "Вы пытаетесь сбежать обратно на свой корабль:"
 sailing.4001.c.success:0 "Вам удается уйти невредимым."
 sailing.4001.c.failure:0 "Вы получаете стрелу в плечо, когда убегаете."
  
 sailing.4002.t:0 "Последствия"
 sailing.4002.desc:0 "Когда мой враг убит и никаких признаков подкрепления не видно, я осматриваю ужасную сцену битвы. [dru.GetFirstNameNoTooltip] мне не ровня, но было ясно, что он погиб, защищая свою родину.\n\nЯ мог бы остаться и достойно похоронить мертвых, прежде чем отправиться обратно на корабль, хотя я могу рискнуть получить новые неприятности, если останусь здесь на какое-то время. слишком долго."
 sailing.4002.a:0 "Уместно только провести проводы, достойные [ROOT.Char.GetFaith.HighGodName]."
 sailing.4002.b:0 "Сегодня волки будут хорошо пировать... мы уходим."
  
 sailing.4003.t:0 "Беффран"
 sailing.4003.desc:0 "Когда [dru.GetFirstNameNoTooltip] опускает лук, его плоское лицо расплывается в широкой улыбке. Он взывает к куполу на неизвестном языке, и вскоре группа его людей с большими татуировками спускается вниз, чтобы присоединиться к нему на земле. Он манит нас следовать за собой, пока они углубляются в темный лес, следуя по скрытым тропам и тропам в подлеске.\n\nЧерез некоторое время мы прибываем на поляну с небольшими хижинами, приютившимися среди зелени. Запах жареной рыбы наполняет воздух, так как множество маленьких детей бегают и гоняются друг за другом у наших ног.\n\n[dru.GetFirstNameNoTooltip] настаивает, чтобы мы остались на некоторое время в качестве его гостей. Он рассказывает нам, что его люди, Беффраны, рыбаки и были одними из первых жителей этих земель. Во время моего пребывания я многому научился у Беффран, но самым ценным открытием для меня было..."
 sailing.4003.a:0 "...история своего народа."
 sailing.4003.b:0 "... их глубокие познания в ядах."
 sailing.4003.c:0 "...простая радость рыбалки."
  
 sailing.4004.t:0 "Ноющая рана"
 sailing.4004.desc:0 "По мере того, как мы отталкиваемся от береговой линии, я чувствую, как рана от стрелы начинает болеть все сильнее и сильнее. Снимая повязку с раны в своей каюте, я вижу, что кожа вокруг точки входа почернела и некротизировалась, наверняка действие какого-то мерзкого яда.\n\nБоль становится все более и более изнурительной, и без лечения она может усилиться. К сожалению, у меня ограниченные запасы и мало информации об используемом яде."
 sailing.4004.a:0 "Я сделаю все, что в моих силах, из того, что у меня есть, чтобы обработать рану."
 sailing.4004.b:0 "Это всего лишь царапина!"
  
 sailing.4005.t:0 "Отправление"
 sailing.4005.desc:0 "Когда мы отходим от береговой линии, я вижу, как темный лес Эрин Ворн исчезает до точки на горизонте.\n\nС развернутыми парусами, сильным ветром позади и моим экипажем в хорошем настроении, мы взяли курс для дома..."
 sailing.4005.a:0 "Я, конечно, никогда не забуду радушный прием, оказанный мне там в спешке!"
  
 sailing.4010.t:0 "Ледяной залив Форохель"
 sailing.4010.desc:0 "Оно... замерзает. Я думал, что знаю, что такое холод, но Форохель научил меня истинному значению этого слова!\n\nДрожа, мы поспешно выбираемся на берег, когда замечаем маленькую деревню в поисках припасов и более теплой одежды. Наконец, добравшись до деревни, я беру на себя инициативу, вовлекая в переговоры очевидного вождя племени - Лоссота, насколько я могу судить. Устроившись в самом большом здании вокруг бушующего огня, я поражен качеством украшений, которыми владеют некоторые женщины. Я рад узнать, что они сделаны из слоновой кости странного существа, называемого моржом!\n\nТем не менее, я несколько встревожен, узнав, что помимо нашего оружия у нас не так много того, что лоссоты желают. Нам нужно наше оружие, так что мне придется расставить приоритеты — что важнее, более теплая одежда или товары для обмена на родине?"
 sailing.4010.a:0 "Давай возьмем теплую одежду - сосредоточься на том, чтобы пережить поездку домой!"
 sailing.4010.a.tt:0 "Вы и ваша команда обмениваете свое оружие на толстые меха."
 sailing.4010.b:0 "Слоновая кость за пределами торговых путей харадрим — риск более чем оправдан!"
 sailing.4010.b.tt:0 "Вы и ваша команда пытаетесь обменять свое оружие на ценную слоновую кость."
 sailing.4010.b.success:0 "Вы успешно заключаете сделку"
 sailing.4010.b.failure:0 "Вы уходите с пустыми руками"
 sailing.4010.c:0 "Давайте сделаем лучше - создадим официальный торговый маршрут!"
 sailing.4010.c.tt:0 "Вы пытаетесь заключить долгосрочное соглашение о поставках лоссотам оружия в обмен на слоновую кость."
 sailing.4010.c.success:0 "Вы успешно заключаете торговое соглашение"
 sailing.4010.c.failure:0 "Вы уходите с пустыми руками"
 sailing.4010.home.safe:0 "#P Вы переносите мороз и возвращаетесь домой целым и невредимым.#!"
 sailing.4010.freezing:0 "#N Ваше здоровье страдает от низких температур.#!"
  
 sailing.4011.t:0 "Обморожение"
 sailing.4011.desc:0 "Этот бесконечный холод становится невыносимым, и я онемею с головы до ног. Тепло крови, пульсирующей в моих венах, — единственное, что удерживает меня от превращения в лед, и я чувствую непреодолимое желание снять всю одежду.\n\nКогда я снимаю сапоги, вот тогда я и вижу это.. , Обморожение. Моя нога почернела, а плоть покрылась гангреной. Боль невыносима, и мне трудно функционировать."
 sailing.4011.a:0 "Я должен вынести эту муку, скоро мы освободимся от холода."
 sailing.4011.b:0 "Я больше не могу, принесите мне топор!"
  
 sailing.4012.t:0 "Незнакомец и буря"
 sailing.4012.desc:0 "Когда мы плыли по холодным северным морям, на нас обрушился сильный шторм. Это было внезапно и без предупреждения, и мы едва ли можем противостоять этому. Как раз в тот момент, когда кажется, что буря захлестнет нас, сильный голос возвышается над бурей, его ритмичная интонация на странном языке эхом отзывается в моем ухе.\n\nВолны вокруг нас медленно начинают стихать, а слова продолжают рокотать ровный баритон, пока, наконец, он не успокаивается настолько, что мы можем разглядеть новый корабль, приплывший рядом с нашим. Это сосуд среднего размера, но прекрасно сделанный, и я никогда прежде не видел подобного ему. На палубе стоит одинокий мужчина, старый и седой, и тут наши взгляды встречаются. В его глазах мерцают звезды, а затем тот же баритон звучит в тихом смешке. \n\n"Ну, незнакомец, я вижу, ты далеко от своего дома! Тебе не повезло, ты застал [ossecharacter|E] в одном из его припадков. Пойдем - я провожу тебя до берега, откуда ты, может быть, найдешь дорогу домой ...Смотрите, не медлите! Я не надеюсь встретить вас во второй раз!"
 sailing.4012.a:0 "Следуйте за незнакомцем."
 sailing.4012.b:0 "Спасибо, но мы сами найдем дорогу домой..."
  
 sailing.4020.t:0 "Тол Фуин"
 sailing.4020.desc:0 "Мы пришвартовываем наш корабль на северной стороне большого острова, потому что на южной стороне есть скалы, слишком неровные и высокие, чтобы подняться с теми ограниченными людьми и ресурсами, которые у нас есть. , не далеко от берега. Подойдя к нему, я не могу не задаться вопросом, что может скрываться в лесах этой забытой земли, хотя сильное чувство беспокойства умеряет мое любопытство, когда я приближаюсь."
 sailing.4020.a:0 "Давайте войдем и исследуем лес!"
 sailing.4020.a.tt:0 "Вы решаете бросить вызов опасностям зловещего леса."
 sailing.4020.b:0 "Давайте оставаться в безопасности и бродить по берегам."
 sailing.4020.b.tt:0 "Вы и ваша команда придерживаетесь безопасности открытого берега."
  
 sailing.4021.t:0 "Заброшенная башня"
 sailing.4021.desc:0 "Войдя в темный лес, мы берем на себя боль, чтобы отметить наш путь. Если мы заблудимся, то я знаю, что спасения не будет.\n\nХотя сам воздух угнетает, мы в конце концов приходим к небольшой поляне, на одной стороне которой находятся руины того, что, несомненно, когда-то было могучим башня.\n\nНа обветренных камнях осталось мало различимых отметин, но очевидно, что они были воздвигнуты с большой осторожностью. Обыскивая руины, одному из мужчин удается найти спрятанный гроб, настолько хорошо расположенный, что его почти невозможно различить.\n\nОткроем его?"
 sailing.4021.a:0 "Открой это!"
 sailing.4021.a.tt:0 "Вы бросаете осторожность на ветер и открываете гроб."
 sailing.4021.b:0 "Оставим мертвых в покое..."
 sailing.4021.b.tt:0 "Вы выбираете уважать место последнего упокоения мертвеца."
 sailing.4021.c:0 "Ба, мне интересно, как они его возвели!"
 sailing.4021.c.tt:0 "Вы игнорируете гроб и изучаете строительство древней башни."
 sailing.4021.c.toast:0 "Вы получаете архитектурное понимание"
  
 sailing.4022.t:0 "Падший воин"
 sailing.4022.desc:0 "Когда я открываю крышку тяжелого гроба, мне в ноздри ударяет гнилостный запах смерти и древней пыли. Борясь с желанием заткнуться, я отмахиваюсь от обломков в воздухе, и меня встречает белоснежный скелет, окруженный богато украшенным набором доспехов.\n\nДоспех почти золотого цвета и имеет одну из самых красивых филигранных деталей. Я когда-либо видел. Воистину, это произведение тонкого мастерства и очень ценное!"
 sailing.4022.a:0 "Я имею в виду, что ему это больше не нужно... верно?"
 sailing.4022.a.tt:0 "Борясь с сильным чувством страха, вы забираете доспехи."
 sailing.4022.b:0 "Я уже зашел слишком далеко."
 sailing.4022.b.tt:0 "Вы закрываете крышку гроба и оставляете мертвых в покое."
  
 sailing.4023.t:0 "Злополучные дела"
 sailing.4023.desc:0 "Когда мы возвращаемся к лодке, я спотыкаюсь об искривленный корень. Мое лицо искажается от гнева, когда я встаю, ругаясь себе под нос.\n\nС тех пор, как мы обнаружили эту броню, я испытал множество мелких неудобств, боли и унижений. Мужчины переглядываются, а листья зловеще шелестят на ветру.\n\nМне просто нужно покинуть этот проклятый остров. Вот и все. Мертвые не имеют власти над живыми..."
 sailing.4023.a:0 "...верно?"
  
 sailing.4024.t:0 "Существа в тени"
 sailing.4024.desc:0 "Глядя на древние корявые деревья, я не могу отделаться от ощущения, будто с каждым шагом моя душа сокрушается, а на нашу группу опускается тревога.\n\nПо мере того, как мы продвигаемся глубже, время от времени камень отмечает когда-то были фермой или зданием, но мужчины нервничают, и мы продолжаем двигаться.\n\nПо мере того, как мы идем, наше напряжение растет и растет, пока, наконец, я не слышу это. Что-то здесь с нами..."
 sailing.4024.a:0 "Убираемся отсюда к черту!"
  
 sailing.4025.t:0 "Очистка берега"
 sailing.4025.desc:0 "Избегая угнетающего леса, команда идет по разрушенному временем побережью. Голос [beachcomber.GetFirstNameNoTooltip] возрастает от волнения, прежде чем [beachcomber.GetSheHe] подбегает ко мне.\n\n"Смотрите, капитан! Клянусь, это настоящее золото! Возможно, если мы продолжим обыскивать береговую линию, вы все сможете его найти!""
 sailing.4025.a:0 "Отличное предложение! Давайте искать!"
 sailing.4025.a.toast:0 "Вы найдете немного золота"
 sailing.4025.b:0 "Зачем мне искать? Дай мне это!"
 sailing.4025.c:0 "Вы наверняка были благословлены [ROOT.Char.GetFaith.FateGodName]!"
  
 sailing.4026.t:0 "Гигантская черепаха"
 sailing.4026.desc:0 "As we wander the sandy beach, taking care to avoid the rocks, I am shocked when one of them start moving! \n\nSprinting over to it, I find it is no stone at all. A reptile of some sort, with a great shell upon its back, it's almost as big as a man! \n\nOne of the crew comes up and exclaims loudly, "Well I'll be! A great turtle! I'd thought them just a myth! Captain, I've had little ones in soup before, they're delicious - this would probably feed the whole crew!""
 sailing.4026.a:0 "Как жестоко! Оставьте этого нежного великана в покое!"
 sailing.4026.b:0 "Звучит очень вкусно..."
 sailing.4026.c:0 "Почему бы нам вместо этого не посмотреть, какую рыбу мы можем поймать..."
 sailing.4026.d:0 "Может быть, я мог бы сохранить его!"
 sailing.4026.d.tt:0 "Вы пытаетесь приручить гигантское морское существо."
 sailing.4026.d.toast.success:0 "Вы приручили гигантскую черепаху"
 sailing.4026.d.toast.failure:0 "Вам не удалось приручить гигантскую черепаху"
  
 sailing.4027.t:0 "Покидая остров"
 sailing.4027.desc:0 "Мое время на Тол Фуине подошло к концу, и я веду наш корабль в море. Я не думаю, что хочу снова посетить такое темное и мрачное место в спешке..."
 sailing.4027.a:0 "Мужчины, направляющиеся домой!"
  
 sailing.4999.t:0 "Широкий синий вон там"
 sailing.4999.desc:0 "Я путешествовал близко и далеко, с помощью моей верной команды с рассолом в их крови и морем в их сердцах. И все же я знаю, что это лишь малая часть того, что может предложить этот дикий и чудесный мир. Какие земли мы увидим в грядущие годы?\n\nМне не терпится увидеть, какие чудеса еще ждут за расколотыми морями..."
 sailing.4999.a:0 "Вперед, на край этого мира!"
 sailing.4999.a.tt:0 "В будущем для исследования будет добавлено больше земель, но пока вы видели все земли, которые мы можем предложить. Поздравляем!"
  
 sailing.5000.t:0 "Залив Лун"
 sailing.5000.desc:0 "После нескольких недель плавания раздается крик о том, что земля была замечена. Перед нами возвышается впечатляющая береговая линия, обрамленная далекими горами. Мой навигатор проверяет свои приборы и улыбается - наконец-то мы достигли [lindon|E], последнего фрагмента [beleriand|E] старого. \n\nПосле еще одного дня плавания вдоль берега Харлиндона мы держим курс на восток, в великий залив Лун. В последующие дни мы проезжаем Гавани Форлонд и Харлонд. Их многочисленные причалы, дома и башни все еще гордо стоят, но кажутся в основном пустыми, наполняя нас глубокой меланхолией. Однажды, в сумерках, мы проходим мимо белого корабля, идущего на запад, глаза его лучезарного экипажа устремлены на горизонт и как будто не замечают вас. \n\nВаша команда спрашивает, планируем ли мы состыковаться с [greyhavens|E]. «Нет, на этот раз мы не ищем [elves|E], даже если бы были уверены, что их примут. Вместо этого мы должны совершить паломничество, чтобы найти артефакт Древних Дней…"
 sailing.5000.a:0 "Пристыкуйте корабль!"
  
 sailing.5001.t:0 "Белые холмы"
 sailing.5001.desc:0 "Мы швартуем корабль и высаживаемся, собирая моих людей для марша к линии холмов, видимой на юго-востоке — легендарным Белым Холмам — и трем сверкающим башням, которые возвышаются над ними. Земля устрашающе безмолвна; хотя он показывает много признаков культивирования, все жители прячутся. \n\nНа следующий день мы приближаемся к холмам и продолжаем исследовать их, пока не обнаружим тропу, ведущую к башням. Когда я выхожу на тропинку, я слышу резкий предупреждающий крик, поворачиваюсь и вижу дюжину [elves|E], появляющихся из укромных мест с обеих сторон. Они носят одежду путешественника, но вооружены длинными копьями, которыми преграждают нам путь."
 sailing.5001.a:0 "Испросите разрешения у эльфов продолжить свое паломничество."
 sailing.5001.a.success:0 "Эльфы дают вам разрешение продолжать."
 sailing.5001.toast.a.success:0 "Эльфы убеждены в ваших добрых намерениях."
 sailing.5001.a.failure:0 "Эльфы отрицают ваш проход"
 sailing.5001.toast.a.failure:0 "Доступ запрещен!"
 sailing.5001.b:0 "Попробуйте уклониться от эльфов"
 sailing.5001.b.success:0 "Вы продолжаете свое путешествие незамеченным эльфами."
 sailing.5001.toast.b.success:0 "Вы избегали эльфийской стражи"
 sailing.5001.b.failure:0 "Эльфы обнаруживают вашу уловку."
 sailing.5001.toast.b.failure:0 "Вы были обнаружены!"
  
 sailing.5002.t:0 "Хорошие намерения"
 sailing.5002.desc:0 "Хотя присутствие эфирных фигур передо мной и вид их оружия встревожены, я стою твердо и объясняю свою цель так спокойно, как только могу. [elves|E] выглядят одновременно заинтригованными и слегка удивленными, прежде чем заговорить между собой на своем языке. В конце концов их лидер поворачивается ко мне. \n\n"Мы убеждены, что ваши намерения благие. Вы можете посетить башни. Но прислушайтесь к нашему предупреждению - не вмешивайтесь и не пытайтесь причинить вред чему-либо, что вы найдете внутри. Мы останемся поблизости и будем бдительны. " \n\nЯ кланяюсь, благодарю и продолжаю путь."
 sailing.5002.a:0 "Надеюсь, я не звучал так нервно, как чувствовал себя..."
  
 sailing.5003.t:0 "Путь закрыт!"
 sailing.5003.desc:0 "Один из [elves|E] делает шаг вперед и говорит со мной спокойным, но твердым тоном. «Прежние Башни были построены нашим народом для Друзей-Эльфов давным-давно. В них хранится священный артефакт, который находится под нашей опекой. попросить вас вернуться на свой корабль."
 sailing.5003.a:0 "Может есть другой способ..."
  
 sailing.5004.t:0 "Успешное уклонение"
 sailing.5004.desc:0 "Я приношу свои извинения [elves|E] и возвращаюсь по своим следам. Через некоторое время я схожу с тропы и кружу назад, чтобы избежать охранников, пробирающихся сквозь ароматный кустарник. У эльфов острые глаза, но каким-то образом мне удается оставаться незамеченным и возвращаться на путь далеко за скрытым постом охраны."
 sailing.5004.a:0 "Вы продолжаете свой путь к башням"
  
 sailing.5005.t:0 "Зоркие глаза"
 sailing.5005.desc:0 "[elves|E] имеют острые глаза. Их лидер смотрит на меня с презрением. \n\n"Вы неразумны, даже по меркам вашего вида, если думаете, что сможете уклониться от нас. Мы позволим вам вернуться на свой корабль и простим ваше вторжение на эту священную землю. Но не шутите с нас снова, чтобы наше терпение не истощилось»."
  
 sailing.5006.t:0 "Белые башни"
 sailing.5006.desc:0 "Я открываю перед собой величественный вид на три Белых Башни, с самой высокой из них посередине — Башней Элостириона. Я раскрываю своей команде истинную природу артефакта, который вы ищете - палантир, привезенный самим [elendil|E] из-за моря. \n\nЯ вхожу в Элостирион через резной дверной проем необычайной красоты у его основания и поднимаюсь по винтовой лестнице. Я выхожу в ничем не украшенную комнату на вершине башни. Пока мои глаза привыкают к свету, струящемуся через сводчатые окна комнаты, я замечаю в ее центре, на мраморном постаменте, большую сферу, покрытую темной тканью. Он зовет меня, он хочет, чтобы его использовали... но моя команда кажется настороженной и напоминает мне о команде [elves|E] не вмешиваться ни во что, что мы нашли в башне."
 sailing.5006.a:0 "Кто я такой, чтобы спорить с эльфами?"
 sailing.5006.toast.a.success:0 "Вы чувствуете облегчение."
 sailing.5006.b:0 "Джуэт... один... пик..."
 sailing.5006.toast.b.success:0 "Вы заглянули в Палантир!"
  
 sailing.5007.t:0 "Море с высоты"
 sailing.5007.desc:0 "Моя радость от моего открытия превращается в почти медитативное состояние. Я теряю счет времени, наблюдая за тем, как солнце медленно садится над заливом Лун из окон Элостириона. Я чувствую себя восстановленным и избавленным от всех земных проблем мира, сопровождаемых только растущим желанием вернуться домой. \n\nТем не менее, я знаю, что часть этого места навсегда останется во мне - Белая Башня, которую Гил-галад построил для [elendil|E], и видящий камень внутри."
  
 sailing.5008.t:0 "Палантир Элостириона"
 sailing.5008.desc:0 "Я отдергиваю ткань и вижу большой сияющий шар. Свет и цвет, кажется, перемещаются и кружатся внутри, и я нахожусь загипнотизированным. Он втягивает мистера внутрь. Я медленно кружу вокруг камня. Сначала я не различаю четких форм в мерцающем интерьере. Затем, когда я оказываюсь лицом прямо на запад, начинает формироваться образ. Я вижу прямую дорогу. Серебряный берег. Окутанный остров. Белая башня, гораздо более величественная по своей необъятности и мастерству, чем та, в которой я сейчас стою. А дальше горы выше всех суждений. \n\nТем не менее, несмотря на сияние мерцающих сцен передо мной, меня охватывает меланхолия, потому что я увидел проблеск ужасной красоты, которая никогда не сможет быть моей. Дрожа, мне удается отойти от палантира, слезы текут по моим щекам. Мой экипаж наблюдает за происходящим в благоговейном молчании."
  
  
  
 sailing.6001.t:0 "Залив Улонд"
 sailing.6001.desc:0 "После плавного плавания по заливу Белфалас, благословленного хорошей погодой и попутным ветром, мы прибываем в замок Тарагрондрост, самый западный бастион [shipkings|E]. Я провожу день, любуясь прекрасными укреплениями и пируя у местного лорда. Есть что-то очаровательное в этом диком побережье и его людях, гордящихся своими связями с [gondor|E] и его наследием, но при этом яростно независимыми. \n\nНа следующий день мы решили отправиться дальше на запад, к самой оконечности Андраста. Я достигаю мыса Рас Мортиль, отделяющего залив Белфалас от более широкого Моря [belegaer_sea|E], и, исследуя глубины, чтобы избежать скрытых скал и отмелей, бросаю якорь в маленьком заливе Улонд, защищенном его крутыми скалами. \n\nВ центре изгибающейся бухты, на вершине гладкой скалы, находится древнее королевское поместье Бар Мортил, самое западное жилище [gondorian|E] в [middleearth|E]."
 sailing.6001.a:0 "Полюбуйтесь баром Мортил из безопасного залива"
 sailing.6001.toast.a.success:0 "Какой вид!"
 sailing.6001.b:0 "Попытайтесь взобраться на скалы, чтобы добраться до Бар Мортиля."
 sailing.6001.b.success:0 "После трудного подъема вы достигаете вершины"
 sailing.6001.toast.b.success:0 "Достойный подъем!"
 sailing.6001.b.failure:0 "Невыполнимая задача!"
 sailing.6001.toast.b.failure:0 "Скалы слишком опасны, чтобы карабкаться!"
 sailing.6001.c:0 "Мы не можем добраться до него - но мы можем его сжечь!!"
 sailing.6001.toast.c.success:0 "Вы подожгли Бар Мортил"
  
 sailing.6002.t:0 "Ночь мира"
 sailing.6002.desc:0 "Я провожу расслабляющий вечер на борту корабля. Гавань, защищенная высокими скалами, создает ощущение закрытости, которое оказывает тонизирующее действие на ум после многих дней в море. Природная красота этого места, здесь, на краю света, оставляет во мне чувство великого умиротворения. \n\nС наступлением ночи я смотрю на мерцающие огни древнего поместья Бар Мортил на вершине огромной скалы. Я могу представить себе [elendil|E], отдыхающего там, смотрящего на запад, в сторону своего потерянного дома. \n\nТогда меня охватывает печаль, глубокая ностальгия по чему-то, чего я никогда не знал, и она бурлит в моей крови. Я ловлю себя на том, что поворачиваюсь лицом к западу и делаю небольшой поклон, положив руку на сердце. Мое настроение снова поднимается, и я возвращаюсь к своим товарищам на нижнюю палубу."
 sailing.6002.a:0 "я буду хорошо спать этой ночью"
  
 sailing.6003.t:0 "Бар Мортил"
 sailing.6003.desc:0 "Подъем затруднен. Скалы в основном отвесные, с небольшим количеством очевидных зацепок для рук или ног. Я начинаю жалеть о попытке, как вдруг оказываюсь на утопленном уступе, который не видно снизу. После этого подъем становится легче, и к полудню мы с моими товарищами находим тропинку к вершине мыса, выложенную камнями, настолько отполированными от времени и использования, что под ногами они становятся несколько коварными. \n\nКогда мы приближаемся к воротам, нас встречает Страж, который выражает свое удивление по поводу нашего успешного подъема. «Я не знаю никого, кто добился бы успеха до вас», — говорит он, отмечая, что его немногочисленные гости всегда прибывают по восточной дороге из Тарагондроста или Неведуи. «Подойди, посмотри место упокоения [elendil|E], его памятник [westernesse|E], который утерян». \n\nПоместье скромных размеров, но кажется невероятно старым, как и скульптуры и мебель. Сам воздух как будто дует из прошлого. Предложив простую еду, Смотритель показывает нам террасу, длинную и сужающуюся ограду, выходящую на юго-запад на узком выступе. \n\nКогда мы смотрим на солнце, скрывающееся за горизонтом, я замечаю, что мои спутники замолкают. В ушах я слышу грохот волн, хотя залив неподвижен, как стекло. Когда солнце выбрасывает свои последние осколки света из-за кривизны мира, мне кажется, что на мгновение я вижу далекую вершину, освещенную сумерками. Он оставляет в моих глазах остаточный образ, а в моем сердце — другой, который, я знаю, будет длиться вечно. \n\nЯ медленно поворачиваюсь и пытаюсь встретиться взглядом со Стражем. Но я замечаю, что он все еще смотрит на море, и по каждой щеке течет одинокая слеза."
 sailing.6003.a:0 "Увы! Боюсь, я увидел то, что никогда больше не увижу."
  
 sailing.6004.t:0 "Неудачная попытка"
 sailing.6004.desc:0 "Восхождение оказывается невозможным и опасным. Скалы в основном отвесные, с небольшим количеством очевидных зацепок для рук или ног. Несколько раз я соскальзываю, и чем выше я поднимаюсь, тем больше беру свою жизнь в свои руки. Когда солнце поднимается в небо, оно начинает обжигать меня, и мой пот делает мою хватку еще более опасной. В конце концов, я признаю поражение. \n\n"Если я когда-нибудь увижу Бар Мортил, мне придется идти другим путем...""
 sailing.6004.a:0 "Вернитесь на свой корабль"
  
 sailing.6005.t:0 "Бар Мортил Пылает!!"
 sailing.6005.desc:0 "Мы не видим способа добраться до Бар-Мортила на его высокой скале, но лучники среди нас убеждены, что могут сделать это издалека! Мы наслаждаемся вечерним развлечением, по очереди запуская стрелы дуги высоко над заливом, пытаясь перебросить их через стену. \n\nКак только мои лучники оценят ветер и расстояние, они начнут наводить цель и переключаться на пылающие стрелы. Вскоре на мысе вспыхивает веселый костер, освещая всю гавань."
 sailing.6005.a:0 "Если мы не можем посетить Бар Мортиль, никто не сможет…"
  
 sailing.6006.t:0 "Друвайт Иаур"
 sailing.6006.desc:0 "Мы оставляем позади мыс и держим курс на правый борт, следуя по берегу [eriador|E]. Побережье здесь кажется еще более диким, ломаная линия крутых скал и темных нависающих деревьев, окруженная гористым хребтом полуострова. \n\nВ течение нескольких дней мы не видим признаков жилья. И вот однажды утром, когда мы приближаемся к маленькому мысу Раст Иаур, что-то привлекает мое внимание. \n\nНа вершине холма у берега, кажется, я заметил группу миниатюрных фигурок, стоящих неподвижно. Стоя так неподвижно, что с такого расстояния я не могу определить, живут ли они или это просто фигуры, высеченные из камня."
 sailing.6006.a:0 "Спустить лодки! Давайте исследуем это странное место"
 sailing.6006.a.success:0 "Вы узнаете истинную природу камней"
 sailing.6006.toast.a.success:0 "Это произведения великого мастерства!"
 sailing.6006.a.failure:0 "Бах - просто куча камней!"
 sailing.6006.toast.a.failure:0 "Напрасная поездка!"
 sailing.6006.b:0 "Ищите признаки цивилизации"
 sailing.6006.b.success:0 "Подожди... что это?"
 sailing.6006.toast.b.success:0 "Найдены пещеры!"
 sailing.6006.b.failure:0 "Очередная куча камней..."
 sailing.6006.toast.b.failure:0 "Признаков цивилизации не обнаружено!"
  
 sailing.6007.t:0 "Каменные Восы"
 sailing.6007.desc:0 "Когда мы приближаемся к камням, я понимаю, что точно знаю, что это такое. Я слышал древние рассказы о группе крохотных людей, которые живут в горных районах и лесах, избегая цивилизованных земель:0 друэдайн или «воузах». \n\nГоворят даже, что некоторые числились среди эдайн, поселившихся в [numenor|E] только для того, чтобы бежать обратно в [middleearth|E] до [downfallofnumenor|E]. Где бы они ни жили или жили, их земли усеяны этими камнями. Я видел наброски тех, что видели в той части Белых гор, известной как «Земля Старого Пакеля». Эти камни кажутся очень похожими на те..."
 sailing.6007.a:0 "Друэдайн все еще живут на этом диком побережье?"
  
 sailing.6008.t:0 "Бах - это просто камни!"
 sailing.6008.desc:0 "При ближайшем рассмотрении я вижу, что фигуры — это просто высеченные из камней камни, что, скорее, объясняет, почему они не двигались. Они настолько реалистичны, что некоторые из моей команды предполагают, что когда-то они были людьми, обращенными в камни каким-то колдовством, но я считаю их делом рук человеческих. \n\nЯ заметил, что они отмечены множеством рун странной формы. Я не могу их прочитать, но чувствую, что они являются предупреждением."
 sailing.6008.a:0 "Как они оказались здесь?"
  
  
 sailing.6009.t:0 "Трек на гору"
 sailing.6009.desc:0 "Изучив местность в поисках создателей каменных фигур, я замечаю пещеру, как будто уходящую глубоко в горы. \n\nМой экипаж бормочет, опасаясь, что это может быть медвежья берлога или гнездо какого-то другого павшего существа. Но мой инстинкт подсказывает мне, что в горе может обитать что-то еще. Может ли легенда о друэдайн быть правдой?"
 sailing.6009.a:0 "Исследуйте пещеру"
  
 sailing.6010.t:0 "Пустынное место. Вероятно."
 sailing.6010.desc:0 "Кто-то или что-то положило эти камни туда, но их создателей теперь нет никаких следов. Если здесь когда-то и было поселение, то его уже давно нет. \n\nЭто дикое место тихое, как кладбище, и почему-то еще более тревожное. Краем глаза смотрю на камни. \n\nНа мгновение я уверен, что они оглянулись."
 sailing.6010.a:0 "У меня отчетливое ощущение, что мы должны вернуться на корабль..."
  
  
 sailing.6011.t:0 "Восес!"
 sailing.6011.desc:0 "Входим в пещеру и обнаруживаем, что это вход в длинный туннель. По мере того, как мы углубляемся в гору, мы видим множество проходов, ведущих с каждой стороны, и признаки жилья. Это явно не какая-то медвежья берлога, а скрытое поселение! \n\nОдин из моих товарищей по команде спотыкается о камень и падает с громким проклятием. Даже когда я поднимаю его на ноги, мы слышим гортанный лай прямо перед собой. И снова сзади. \n\nЯ понимаю, что нас окружает группа невысоких коренастых фигур в шкурах животных и с копьями в руках, которые, как я не могу не заметить, направлены прямо на меня. \n\nК моему удивлению, один из них заговорил со мной на моем родном языке, хотя и с сильным акцентом. "Это не твоя земля. Это наша. Тебе здесь не рады!""
 sailing.6011.a:0 "Как они смеют? Атака!"
 sailing.6011.a.success:0 "Вы побеждаете Woses"
 sailing.6011.toast.a.success:0 "Восес побежден!"
 sailing.6011.a.failure:0 "Вы побеждены Woses"
 sailing.6011.toast.a.failure:0 "Вас сильно отравили!"
 sailing.6011.b:0 "Отступление!"
 sailing.6011.b.success:0 "Вы успешно сбегаете от Woses"
 sailing.6011.toast.b.success:0 "Отступление!"
 sailing.6011.b.failure:0 "Вы ранены во время отступления"
 sailing.6011.toast.b.failure:0 "Вас отравили!"
 sailing.6011.c:0 "Позволь мне поговорить..."
 sailing.6011.c.success:0 "Вы убеждаете Woses, что не имеете в виду никакого вреда"
 sailing.6011.toast.c.success:0 "Возы взимаются!"
 sailing.6011.c.failure:0 "Восы не доверяют тебе"
 sailing.6011.toast.c.failure:0 "Оставь нас, ты приносишь беду..."
  
 sailing.6012.t:0 "Война восов"
 sailing.6012.desc:0 "Бои свирепы, но я держу сталь. Мы быстро преодолеваем небольшой отряд, окружающий нас, и слушаем гулкие звуки их спутников, убегающих вглубь гор. \n\nМы решили, что будет лучше вернуться по вашим следам, быстро, прежде чем они вернутся в большом количестве. \n\nКогда мы выходим на дневной свет, я не могу не чувствовать себя героем-победителем, даже если в ретроспективе битва была, возможно, немного односторонней."
 sailing.6012.a:0 "Слава чемпиону Друвайт Иаур!"
  
 sailing.6013.t:0 "Ne'er the Wose Without the Thorn"
 sailing.6013.desc:0 "Окружающие нас воины могут быть маленькими, но они кажутся солидными и не на шутку раздраженными. Я быстро прихожу к выводу, что конфронтация в данных обстоятельствах неразумна, и отдаю приказ моей команде бежать, спасая свою жизнь. \n\nВозы преследуют нас, крича на своем гортанном языке и стреляя в нас маленькими стрелами и дротиками. Вернувшись в светлое время суток, увеличиваем темп, надеясь, что дальше нас не последуют. Но как только мы добираемся до наших лодок, вытащенных на берег, я чувствую, как стрела вонзается мне в левую икру. \n\nЯ вытаскиваю его и пытаюсь продолжить бег, но быстро чувствую слабость, затем обморок и, наконец, падаю на землю конвульсиями. Мое зрение расплывается, и последнее, что я вижу, это очертания [beachcomber.GetFirstNameNoTooltip], тащащего меня обратно на корабль."
 sailing.6013.a:0 "Думаю, мне нужно лечь. Что хорошо, потому что я терпеть не могу."
  
 sailing.6014.t:0 "Успешное отступление"
 sailing.6014.desc:0 "Похоже, что воинов немного, но я думаю, что в пещерах их может быть больше. Я решаю поспешно отступить обратно на свой корабль. \n\nК счастью, Восы кажутся миролюбивыми и совершенно не склонны бросаться в погоню. Они стоят и наблюдают за нами издалека, пока мы не доходим до лодок, вытащенных на берег. Когда я смотрю на них, они медленно растворяются в тенях своих пещер. Я чувствую себя несколько униженным, но не мертвым."
 sailing.6014.a:0 "Я думаю, я назову это днем"
  
 sailing.6015.t:0 "Поцелуй от Wose"
 sailing.6015.desc:0 "Воинов, кажется, немного, но я предполагаю, что в пещерах может быть больше их, и поспешно отступил к моему кораблю. \n\nК сожалению, Восы решают броситься в погоню, и один из них выпускает стрелу, которая пронзает мой ботинок и правую ногу. Рана неглубокая, и я быстро вытаскиваю стрелу. Тем не менее, я чувствую себя слабым и немощным, как будто он был пропитан каким-то мерзким ядом..."
 sailing.6015.a:0 "Возможно, нам лучше вернуться к цивилизации..."
  
 sailing.6016.t:0 "Неземные Woses"
 sailing.6016.desc:0 "Восы кажутся подозрительными, но не опасными. Их вождь приближается ко мне и, кажется, готов начать разговор. Он спрашивает меня о новостях из мира за пределами их земель. Я понимаю, что они глубоко изолированы от вестей [middleearth|E], но некоторые из них, особенно молодые, явно любопытны. \n\nЯ произношу вдохновляющую речь о подъеме темной силы на Востоке, которая представляет угрозу для всех свободных людей. Кажется, что это зажигает огонь в глазах Woses. \n\nОни начинают спорить между собой на своем языке. Наконец вождь поднимает руку, и все замолкают. Он постукивает копьем по земле и произносит одно слово, прежде чем исчезнуть в туннеле в сопровождении большинства своих воинов. Тем не менее, группа из них остается. Один из них, который, кажется, имеет базовые знания нашего языка, объявляет, что они решили, что время прятаться прошло, и решили сражаться на моей стороне."
 sailing.6016.a:0 "На моем корабле есть место для тебя"
  
 sailing.6017.t:0 "Меланхолия Восес"
 sailing.6017.desc:0 "Восы кажутся подозрительными, но не опасными. Их вождь приближается ко мне и, кажется, готов начать разговор. Он спрашивает меня о новостях из мира за пределами их земель. Я понимаю, что они глубоко изолированы от вестей [middleearth|E], но некоторые из них, особенно молодые, явно любопытны. \n\nОднако, когда я начинаю описывать Войну на Востоке, я пробуждаю в племенах горе воспоминаний о древних войнах, изгнании и отчаянии. Вождь качает головой и долго смотрит в землю. Затем, не сказав больше ни слова, он исчезает в темных туннелях, сопровождаемый своими товарищами. Я остаюсь один, в темноте, и у меня нет другого выбора, кроме как повернуть назад."
 sailing.6017.a:0 "Возможно, не те новости, которые они надеялись услышать..."
  
 sailing.8001.t:0 "Устья Андуина"
 sailing.8001.tt:0 "Давайте переплывем реку Андуин!"
 sailing.8001.desc:0 "Наш корабль достиг [anduin|E] Дельты, также известной как Этир Андуин. Здесь Великая река заканчивает свое русло, чтобы, наконец, впасть в залив Белфалас. Это место было свидетелем множества морских сражений между Флотом [gondorian|E] и Темными Кораблями Корсаров. Тем не менее, в мирное время он также был в центре процветающей морской торговой системы между Гондором и другими прибрежными королевствами. \n\nКогда я направляюсь в Дельту, я замечаю, что ее беспокоит только деятельность рыбаков и других морских промыслов. На Лебеннинской стороне реки Андуин я замечаю маленькое рыбацкое поселение со множеством лодок в гавани."
 sailing.8001.a:0 "Грабить лодки! Набеги на поселение!"
 sailing.8001.a.success:0 "Вы успешно совершаете набег на убежище."
 sailing.8001.a.failure:0 "Вас вынуждают отступить упорные местные жители."
 sailing.8001.toast.a.success:0 "Вы успешно совершили набег на поселение!"
 sailing.8001.toast.a.failure:0 "Отступление!"
 sailing.8001.b:0 "Подкупите рыбаков, чтобы они присоединились к вашей команде."
 sailing.8001.toast.b.success:0 "Вы подкупили рыбаков!"
 sailing.8001.c:0 "Спросите новости из дальних стран"
 sailing.8001.c.success:0 "Рыбаки делятся с вами последними новостями, привезенными андуинскими торговцами."
 sailing.8001.c.failure:0 "Рыбаки недоверчивы и не станут делиться слухами с незнакомцами."
 sailing.8001.toast.c.success:0 "Теперь этот лакомый кусочек окажется полезным..."
 sailing.8001.toast.c.failure:0 "Вы ничего не узнаете."
 sailing.8001.d:0 "Продолжайте свое путешествие"
  
 sailing.8002.t:0 "Рейд"
 sailing.8002.desc:0 "Рыбаки поднимают свои примитивные инструменты, чтобы оказать сопротивление, но вскоре поселение подожжено моей командой, и защитники в ужасе бегут. \n\nПосле обыска лодок в гавани вы затапливаете их и наблюдаете, как они тонут. Я приступаю к грабежу поселения, методично обыскивая каждое здание, уцелевшее от пожаров. На закате я возвращаюсь на свой корабль с добытыми нечестным путем деньгами."
 sailing.8002.a:0 "Низкая добыча, но это поможет заплатить экипажу..."
  
 sailing.8003.t:0 "Надежная защита"
 sailing.8003.desc:0 "Когда мой корабль приближается к поселению, рыбаки бьют в башенный колокол. Мужчины и женщины собираются в гавани. Некоторые держат в руках только деревенские инструменты, но среди них есть и такие, у которых есть исправные лезвия, а выражение их глаз убедительно свидетельствует о том, что они знают, как ими пользоваться. \n\nБыстро становится очевидным, что они решили поставить сильную защиту своих домов и своего имущества. Я понимаю, что я не первый рейдер, стремящийся разграбить эти земли. Эти люди отпугнули многих корсаров. Они хорошо организованы и яростны, и я наблюдаю, как их число быстро растет, поскольку все больше местных жителей спешно возвращаются с полей. \n\nВы быстро понимаете, что все пойдет не так, как я ожидал. Поспешно и несколько несолидно отступая обратно на корабль, я быстро натягиваю паруса и иду вверх по реке. Когда поселение исчезает за горизонтом, я презрительно плюю через планшир, разъяренный неудачным выбором жертвы."
 sailing.8003.a:0 "В следующий раз давай выберем деревню поменьше..."
  
  
 sailing.8004.t:0 "Дебаты"
 sailing.8004.desc:0 "С наступлением вечера рыбаки звонят в колокол на главной башне поселения, и на центральной площади начинается собрание. Похоже, жители деревни сильно обеспокоены, и идет много споров о том, что следует делать. По мере того, как разговор накаляется, мне удается поймать часть обсуждения. \n\n"Эти земли больше не безопасны. За рекой теперь живет все меньше и меньше наших родственников, и злые люди наводняют землю. Черные корабли снова плывут по Дельте. Если мы хотим выжить, нам нужно смотреть на нашу Нам нужно золото, чтобы построить форт, чтобы получить надлежащее оружие, или рано или поздно мы столкнемся с набегом, который мы не сможем отразить!"
 sailing.8004.a:0 "Возможно, пора уходить, пока они не заставили нас рыть оборону..."
  
  
 sailing.8005.t:0 "Королевская верфь Пеларгира"
 sailing.8005.desc:0 "[first_mate.GetFirstNameNoTooltip] подходит - "Капитан, вот Город Пеларгир!" В подзорную трубу я вижу величественную верфь, пожалуй, самую впечатляющую в [middleearth|E]. Бесчисленные корабли любого размера заполняют гавань, стоя на якоре или заходя в порт или выходя из него. За верфью и возвышаясь над древними стенами, я вижу оживленный торговый город огромных размеров, хотя некоторые его части кажутся полуразрушенными или разрушенными. \n\nШумы и запахи города наполняют мои чувства, когда я вхожу в гавань, и я улыбаюсь в предвкушении."
 sailing.8005.a:0 "Сегодня... мы сожжем эти корабли!"
 sailing.8005.a.success:0 "Вам удается устроить пожар на верфи и скрыться незамеченным"
 sailing.8005.a.failure:0 "Верфи хорошо охраняются. Вы терпите несколько потерь и вынуждены бежать"
 sailing.8005.toast.a.success:0 "Верфи Пеларгира саботированы!"
 sailing.8005.toast.a.failure:0 "Отступление!"
 sailing.8005.b:0 "Давайте сделаем немного монеты!"
 sailing.8005.b.success:0 "Торговцы Пеларгира готовы открыть торговый путь в ваше королевство."
 sailing.8005.b.failure:0 "Торговцы Пеларгира не желают торговать с вами"
 sailing.8005.toast.b.success:0 "Торговый путь установлен!"
 sailing.8005.toast.b.failure:0 "Не удалось произвести впечатление на пеларгирских торговцев"
 sailing.8005.c:0 "Подождите... вон тот прекрасный сосуд - украдите его!"
 sailing.8005.c.success:0 "Вы украли корабль"
 sailing.8005.c.failure:0 "Ваша попытка кражи обнаружена"
 sailing.8005.toast.c.success:0 "Вы украли прекрасный корабль!"
 sailing.8005.toast.c.failure:0 "Ваша попытка кражи раскрыта!"
 sailing.8005.d:0 "Обновите мою лодку до одного из этих великих кораблей..."
  
 sailing.8006.t:0 "Кража ночью"
 sailing.8006.desc:0 "Мои люди ждут заката и готовятся проникнуть на верфь. В гавани воцарилась относительная тишина, и мы, пользуясь тьмой и туманом, спускаем с корабля небольшую лодку и гребем на приглушенных веслах к верфи. \n\nПока [first_mate.GetFirstNameNoTooltip] создает беспорядки за пределами двора, чтобы отвлечь охранников, мы можем прокрасться на борт одного из лучших кораблей в гавани, украшенного символом [sealord.GetTitledFirstName] [sealord.GetHerHim]self, и поднять якорь. \n\nЯ медленно подъезжаю к своему кораблю и улыбаюсь, когда моя команда сбрасывает доски и поднимается на борт, неся с собой припасы."
 sailing.8006.a:0 "Вот это я называю обновлением..."
  
 sailing.8007.t:0 "Неудачная попытка"
 sailing.8007.desc:0 "Мои люди ждут заката и готовятся проникнуть на верфь. В гавани воцарилась относительная тишина, и мы пользуемся тьмой и туманом, чтобы спустить с вашего корабля маленькую лодку и грести на приглушенных веслах к верфи. [first_mate.GetFirstNameNoTooltip] шумит за пределами двора, чтобы отвлечь охранников. \n\nЯ вижу один из лучших кораблей на якоре и пытаюсь подняться на борт. Когда мы перелезаем через планшир, раздается крик. Бородатый матрос, который, кажется, состоит из мускулов и чистой ярости, хватает меня за горло и швыряет на палубу. Другие моряки собираются вокруг, по очереди чередуя проклятия и пинки. \n\nКогда испытание, наконец, заканчивается, меня сопровождают на острие меча обратно на мой корабль. Мои раны могут зажить, но смущение останется на всю жизнь..."
 sailing.8007.a:0 "Во всем виноват [first_mate.GetFirstNameNoTooltip]!"
  
  
 sailing.8008.t:0 "Осгилиат, Цитадель Звезд"
 sailing.8008.desc:0 "Незадолго до рассвета моя команда сообщает, что мы достигли древнего города [osgiliath|E]. Город, похоже, уже давно заброшен из-за постоянной борьбы между силами [mordor|E] и [gondor|E]. \n\nВ основном он лежит в руинах - Большой Зал, Большой Мост, все разрушено, крыши открыты к небу. Мы ждем до заката, чтобы исследовать город."
 sailing.8008.a:0 "Исследуйте руины в поисках брошенных ценностей"
 sailing.8008.a.success:0 "Успешный поиск"
 sailing.8008.a.failure:0 "Ты возвращаешься с пустыми руками"
 sailing.8008.toast.a.success:0 "Осгилиат разграблен!"
 sailing.8008.toast.a.failure:0 "Не могу найти ничего ценного"
 sailing.8008.b:0 "Мне нужно найти Купол Звезд!"
 sailing.8008.b.success:0 "Вы находите Купол Звезд"
 sailing.8008.toast.b.success:0 "Купол Звезд найден!"
 sailing.8008.b.failure:0 "Вы не найдете следов Купола Звезд"
 sailing.8008.toast.b.failure:0 "Никаких признаков Купола Звезд"
  
 sailing.8009.t:0 "Оставленные безделушки"
 sailing.8009.desc:0 "С восходом солнца моя команда возвращается на корабль. Между собой они несут огромный деревянный сундук, инкрустированный дамасским серебром. \n\nОказавшись на палубе, они открывают багажник и показывают мне содержимое:0 изысканная одежда с тонкой вышивкой, мешочек с блестящими золотыми монетами, кинжал с рукоятью, украшенной драгоценными камнями, кубок, усыпанный рубинами. Очевидно, когда-то он принадлежал какому-то богатому лорду или купцу, убитому или изгнанному во время бесконечного конфликта."
 sailing.8009.a:0 "Разделите монету среди экипажа. Остальное продаем."
  
 sailing.8010.t:0 "Руины и разруха"
 sailing.8010.desc:0 "На рассвете моя команда возвращается с опущенными лицами. Они с пустыми руками. \n\n"Здесь только разруха и разруха, командир. Все дома разграблены, все залы сожжены. Остались только голые камни... и кости. Много костей..." Они говорят шепотом, отчетливо меня беспокоит это могильное место.\n\nВнезапно я слышу приближающиеся шаги и резкие голоса, перекликающиеся друг с другом."
 sailing.8010.a:0 "Покинем эту гробницу, пока нас не обнаружили!"
  
 sailing.8011.t:0 "Купол Звезд"
 sailing.8011.desc:0 "[first_mate.GetFirstNameNoTooltip] замечает это первым, такой же зоркий, как и [first_mate.GetSheHe]. Мы видели остатки нескольких сломанных мостов через реку, но этот намного больше остальных, и его сваи кажутся более старыми и изогнутыми с большим умением. Однако время и война сломали его, и его центральные пролеты рухнули в реку, образовав пенящиеся пороги. \n\nКогда мы приближаемся к этой огромной груде каменной кладки и видим среди обломков могучие колонны и резную каменную кладку, я понимаю, что именно я вижу. Это был не просто мост. Это был Купол Звезд! Величайший зал [southernkingdom|E], воздвигнутый [isildur|E] и Анарионом вскоре после их выхода из моря, хранилище палантиров [osgiliath|E]! \n\nКогда мы смотрим на разбитую каменную кладку, поросшую зелеными водорослями, я думаю о том, какие огромные осадные машины должны были быть использованы, чтобы разрушить такое великолепное здание, и какая глупость могла привести к таким разрушениям. Я также думаю о потере палантира внутри. Остается ли он погребенным в руинах, или воды [anduin|E] прикатили его к заливу Бельфалас?"
  
 sailing.8012.t:0 "Просто груда камней…"
 sailing.8012.desc:0 "Большой мост, как и большая часть города, сейчас представляет собой не что иное, как развалившуюся груду заросшего щебня, место отдыха чаек. Если бы не случайный признак того, что камень был выточен вручную, я бы подумал, что это естественная особенность реки. \n\nОт Купола Звезд, который когда-то стоял на большом пролете моста, теперь не осталось и следа. Я могу только представить себе былую славу этого места."
  
 sailing.8013.t:0 "Кайр Андрос"
 sailing.8013.desc:0 "[first_mate.GetFirstNameNoTooltip] приближается ко мне посреди ночи:\n\n"Командир, мы подходим к острову Каир Андрос. Через реку натянуты цепи, преграждающие нам путь. Мы были вынуждены остановиться, и вот лодка Ближайший гарнизон подтянулся к нам. Их командир говорит, что никто не может идти дальше на север. Что нам делать?"
 sailing.8013.a:0 "Позволь мне поговорить..."
 sailing.8013.a.success:0 "Охранники дают вам проход"
 sailing.8013.toast.a.success:0 "Вы заработали бесплатный проход мимо Кайра Андроса."
 sailing.8013.a.failure:0 "Охранники заставляют вас повернуть назад"
 sailing.8013.toast.a.failure:0 "Вы вынуждены вернуться вниз по реке"
 sailing.8013.b:0 "Нет времени говорить, и мы не собираемся возвращаться. АТАКА!"
 sailing.8013.b.success:0 "Вы подавляете небольшой гарнизон"
 sailing.8013.toast.b.success:0 "Вы успешно опускаете цепь"
 sailing.8013.b.failure:0 "Ваш экипаж захвачен!"
 sailing.8013.toast.b.failure:0 "Поражение!"
 sailing.8013.c:0 "Время вернуться домой"
  
 sailing.8014.t:0 "Вы заслужили доверие охранников"
 sailing.8014.desc:0 "Я пытаюсь убедить охранников, что хочу только увидеть красоту водопада Раурос, и подсовываю им бутылку крепленого вина из моих запасов, чтобы подсластить им настроение. Охранники решают, что я не представляю угрозы ни для них, ни для безопасности Каир Андрос, и соответственно подбадриваются взяткой. \n\n"Вы можете продолжить свой путь вверх по [anduin|E] до водопада. Если после этого вы хотите пройти дальше на север, вы должны поставить там корабль на якорь и продолжить путь пешком. Будьте осторожны на болотах Ветванга! вероломен для неосторожных»."
 sailing.8014.a:0 "Вперед к Рауросу!"
  
 sailing.8015.t:0 "Конец пути"
 sailing.8015.desc:0 "Я вижу цепи, преграждающие путь вверх по [anduin|E]. Охранники собираются, чтобы обсудить, следует ли им опустить цепи и отпустить меня или заставить меня вернуться. После нескольких минут раздумий приближается главнокомандующий Кайр Андрос. \n\n"Это опасное место, как на суше, так и на воде. Мы не знаем, друг вы или враг, и наш приказ состоит в том, чтобы не пускать в проход любого, кто пытается пройти через Кайр-Андрос. Вы должны вернуться тем же путем, которым пришли .""
 sailing.8015.a:0 "Проклятие!"
  
 sailing.8016.t:0 "ты не можешь остановить меня"
 sailing.8016.desc:0 "К счастью, внимание местного гарнизона приковано к восточному берегу [anduin|E], и я подошел к Каиру Андросу с его западной стороны. Здесь мало мужчин, которые выступают против меня. Я даю сигнал своей команде, и они набрасываются на растерянных охранников, сбивая нескольких из них в воду. Мы легко затопим их лодку и, подойдя к гавани, быстро спустим цепи. \n\nМы не видим других признаков сопротивления со стороны гарнизона, и вскоре Кайр Андрос оказывается далеко позади нас."
  
 sailing.8017.t:0 "Вернись, откуда пришел!"
 sailing.8017.desc:0 "Я быстро понимаю, что лодка, полная солдат, не единственная моя проблема. На берегу Каира Андроса собралось большее войско, и у многих из них есть луки. Что еще хуже, поднята тревога, и солдаты выходят из скрытых укрытий на западном берегу реки. \n\nОдин из членов моей команды глубоко пьян, и его невозможно удержать от выкрикивания оскорблений в адрес солдат, которые поднимаются на абордаж моего корабля, чтобы отплатить за оскорбление. Завязывается потасовка, и мы получаем несколько ранений, прежде чем нам удается остановить драку. Потребуется много мольб и унижений, прежде чем нам разрешат вернуться вниз по реке."
  
  
 sailing.8018.t:0 "Ветванг"
 sailing.8018.desc:0 "[first_mate.GetFirstNameNoTooltip] - "Командир, вы чувствуете этот запах? Вонючий запах, мухи... Они приходят вверх по течению. Я вижу слева реку, впадающую в [anduin|E]. Это должен быть Энтуош. Мы должны приближаться к WetWang. Мне не нравится это место, мы должны покинуть его как можно скорее. Кто знает, какая опасность может поджидать нас в этих болотах...""
 sailing.8018.a:0 "Давайте исследуем это прекрасное место"
 sailing.8018.a.success:0 "#P Я хватаю несколько старых [artifact|E] павших...#!"
 sailing.8018.toast.a.success:0 "Артефакт найден в болотах!"
 sailing.8018.a.failure:0 "Там нет ничего, кроме трупов..."
 sailing.8018.toast.a.failure:0 "Вы возвращаетесь полностью напуганными на корабль"
  
 sailing.8019.t:0 "Сокровище в свете"
 sailing.8019.desc:0 "Пришвартовываем корабль к берегу и решаем исследовать Болота. Ветванг — это просто продолжение еще более ужасного места, Мертвых Болот, места, где происходил древний [battleofdagorlad|E]. Идти становится все труднее, так как я частично ступаю в пруды и водоемы, глубина которых неизвестна с поверхности.\n\nСолнце начинает садиться, а я вижу в воде огни в виде свечей. Меня гипнотизируют эти танцующие свечи, я теряю контроль над своим телом и падаю. Внезапно я обнаруживаю, что падаю в воду, плывя среди неповрежденных трупов.\n\nЯ слышу голос с поверхности, зовущий меня по имени, но что-то хватает меня и уносит все глубже и глубже. Это был [first_mate.GetFirstNameNoTooltip], зовущий меня по имени. К счастью, [first_mate.GetSheHe] вовремя выводит меня на поверхность. На выходе мне удается захватить артефакт у павшего воина."
 sailing.8019.a:0 "Хорошо, я закончил с этим местом"
  
 sailing.8020.t:0 "Держитесь подальше от огней"
 sailing.8020.desc:0 "Пришвартовываем корабль к берегу и решаем исследовать Болота. Ветванг — это просто продолжение еще более ужасного места, Мертвых Болот, места, где происходил древний [battleofdagorlad|E]. Идти становится все труднее, так как я частично ступаю в пруды и водоемы, глубина которых неизвестна с поверхности.\n\nСолнце начинает садиться, а я вижу в воде огни в виде свечей. Меня гипнотизируют эти танцующие свечи, я теряю контроль над своим телом и падаю. Внезапно я обнаруживаю, что падаю в воду, плывя среди неповрежденных трупов.\n\nЯ слышу голос с поверхности, зовущий меня по имени, но что-то хватает меня и уносит все глубже и глубже. Это был [first_mate.GetFirstNameNoTooltip], зовущий меня по имени. К счастью, [first_mate.GetSheHe] вовремя выводит меня на поверхность."
  
 sailing.8021.t:0 "Водопад Рауроса"
 sailing.8021.desc:0 "[first_mate.GetFirstNameNoTooltip] - "Наконец-то мы достигаем водопада Раурос, конца нашего пути. Мы бросаем якорь у древнего причала и поднимаемся по заросшей волоковой дороге, минуя множество разрушенных построек и прислоненных статуй. Наверху мы видим захватывающее дух зрелище. - Нен Хитоэль и великая остроконечная скала Тол Брандир. \n\nВ последующие дни мы пешком исследуем береговую линию на север до Врат Королей и восхваляемся Аргонатом - колоссальными фигурами [isildur|E] и Анарион, предупреждающе поднятые руки. Мало что может быть более символичным для [gondor|E] в его расцвете. Они оба смотрят на север, на Пустыню, Коричневые Земли и Долину [anduin|E]. \n\nНа мгновение мой сердце жаждет продолжить мой путь, искать дикие земли, которые простираются передо мной.Тогда на меня находит усталость, и я знаю, что, наконец, пришло время искать утешения очага и дома."
 sailing.8021.toast.a.success:0 "Я видел королей древности!"
  
 sailing.8101.t:0 "Дельта Харнена"
 sailing.8101.tt:0 "Давайте исследовать реку Харнен!"
 sailing.8101.desc:0 "Через много дней следования по береговой линии залива Белфалас мы достигаем плодородной дельты реки Харнен. Эта земля долгое время была оплотом корсаров, а моя команда пугливая и настороженная. \n\nСначала мы замечаем только флаги торговых судов, курсирующих вдоль побережья, но по мере того, как мы направляемся к дельте, из вороньего гнезда раздается крик о том, что черные паруса приближаются на большой скорости."
 sailing.8101.a:0 "Готовьте оборону!"
 sailing.8101.toast.a.success:0 "Ваша команда побеждает Черный Корабль!"
 sailing.8101.toast.a.failure:0 "Ваша команда сопротивляется Черному Кораблю, но ценой"
 sailing.8101.b:0 "Готовьте оборону!"
 sailing.8101.toast.b.success:0 "Ваша команда побеждает Черный Корабль!"
 sailing.8101.toast.b.failure:0 "Вы терпите кораблекрушение!"
 sailing.8101.c:0 "Маневры уклонения!"
 sailing.8101.toast.c.success:0 "Ваша быстрая реакция позволяет вам избежать нападения!"
 sailing.8101.toast.c.failure:0 "Слишком поздно! Ваш корабль был поврежден корсарами."
 sailing.8101.d:0 "Отменить план. Это слишком опасно..."
  
 sailing.8102.t:0 "Перекресток Харада"
 sailing.8102.desc:0 "Наше путешествие становится намного легче, когда мы оставляем дельту Харнена и ее корсаров позади. В нашем путешествии вверх по Харнену мы минуем множество гарузских фортов и торговых постов по обеим сторонам реки. В некоторых есть замечательные здания и статуи, которые выглядят так, как будто они были построены давным-давно людьми большого мастерства. Другие представляют собой не более чем набор глинобитных лачуг с небольшими причалами, выступающими в реку.\n\nНаконец мы приближаемся к великому городу Амрун, многолюдному мегаполису великой славы. Здесь река Харнен разделяется на два притока:0 северная ветвь течет из Эфел-Дуата и Королевства Челкар, а другая берет свое начало дальше на восток, в Пезарсане. \n\nЭто слияние и наличие большого каменного моста делают это место важным перевалочным пунктом и перекрестком для путешественников со всего мира."
 sailing.8102.a:0 "Саботировать мост!"
 sailing.8102.toast.a.success:0 "Мост саботирован!"
 sailing.8102.b:0 "Поговорите с путешественниками на Харадской дороге."
 sailing.8102.b.success:0 "Вы узнаете последние новости из ближних и дальних стран"
 sailing.8102.toast.b.success:0 "Интригующий!"
 sailing.8102.b.failure:0 "Здесь мало дружелюбных лиц…"
 sailing.8102.toast.b.failure:0 "Не с кем поговорить"
 sailing.8102.c:0 "Найдите писца, который научит меня северному аписайскому языку."
  
 sailing.8103.t:0 "Писец"
 sailing.8103.desc:0 "Я прохожу мимо палатки сморщенного харузанца, сидящего, скрестив ноги, на пухлой подушке. Он продает рукописи, свитки и исторические фолианты. Кажется, он узнает мой наряд и окликает меня на моем родном языке. Я подхожу к нему и кланяюсь, хваля его акцент. \n\nОн рассказывает мне свою историю - он был историком и писцом с юности, посвятив свою жизнь записи событий своего времени для потомков. Он побывал во многих местах Средиземья и многое узнал о языках и культурах его народов."
 sailing.8103.a:0 "Можешь научить меня северному аписайскому языку?"
 sailing.8103.toast.a.success:0 "Вы изучаете северный аписайский язык!"
  
 sailing.8104.t:0 "Пезарсан"
 sailing.8104.desc:0 "Я решаю взять южный приток реки Харнен на перекрестке Амрун. Земли вокруг нас становятся более сухими и менее гостеприимными. Та небольшая растительность, которую мы здесь видим, почти отсутствует. \n\nМы оставляем позади ужасный Эфел-Дуат, Горы Тени, и вскоре поворачиваем на восток, в земли Пезарсана. После нескольких дней плавания мы видим оживленный торговый пост в Талажане, месте, почти граничащем с регионом Тафас.\n\nЯ решаю пришвартоваться на своем корабле, чтобы купить необходимые нам припасы, которые нам крайне необходимы, и посмотреть, могут ли там быть что-нибудь еще стоит купить в этой пекарне земли."
 sailing.8104.a:0 "Ищите оружие или доспехи"
 sailing.8104.toast.a.success:0 "Вы найдете людей, ожидающих оружия"
 sailing.8104.b:0 "Ищите предметы роскоши"
 sailing.8104.toast.b.success:0 "Вы посещаете рынок в поисках предметов роскоши"
  
 sailing.8105.t:0 "Крошечное что-то"
 sailing.8105.desc:0 "Меня привлекает деятельность в очень популярной палатке. Подойдя ближе, я понимаю, что толпа участвует в странном аукционе. Мне показывают предмет, обтянутый тканью, и я могу делать ставки только невидимым. Я приехал в конце акции, а все продано, кроме одного самого последнего предмета. По своей форме он кажется мне доспехом, но какого рода я не могу сказать. Немногие заинтересованы в торгах, что дало мне возможность приобрести этот секретный предмет за скромную плату."
 sailing.8105.a:0 "Сделайте ставку на этот товар!"
 sailing.8105.toast.a.success:0 "Артефакт получен!"
  
 sailing.8106.t:0 "Караваны из Пезарсана"
 sailing.8106.desc:0 "На северной окраине торгового поста есть рынок, посвященный роскоши и всевозможным деликатесам. Прилавки переполнены красочными и ароматными пирамидами из специй, башнями из фиников и инжира, медными мисками с орехами и огромными связками чайного листа. В других хранятся большие мотки тонкого шелка, изделия из слоновой кости с тонкой резьбой, шкатулки из редких пород дерева и драгоценности выдающейся ручной работы. \n\nЯ запихиваю монету в карман. Вот предметы, которых я никогда не видел дома, и цены кажутся хорошими. Оставлю ли я предметы себе или продам их позже, я подозреваю, что не пожалею, что потратил немного золота сегодня..."
 sailing.8106.a:0 "Принесите груз предметов роскоши домой"
 sailing.8106.toast.a.success:0 "Предметы роскоши от Pezarsan куплены!"
  
 sailing.8107.t:0 "В Кханд"
 sailing.8107.desc:0 "После того, как я покидаю Пезарсан, моя команда начинает отчаиваться. Обеспокоенный суровой и отдаленной природой этих земель и истощением наших запасов, мой экипаж просит вернуться.\n\n[first_mate.GetFirstNameNoTooltip] - "Командир, климатические условия невыносимы. Мы моряки, привыкшие к морю воды и волн , а не к морю песка и дюн""
 sailing.8107.a:0 "Мне нужно добраться до Старлурца Кханда"
 sailing.8107.b:0 "Ты прав, мы найдем здесь только смерть"
  
 sailing.8108.t:0 "Старлурца Кханд"
 sailing.8108.desc:0 "Вот мы, наконец, всего в нескольких милях от Старлурца Кханда. Моя деморализованная команда не смогла помешать мне посетить один из самых захватывающих городов [middleearth|E].\n\nРаскинувшийся кирпичный город у слияния рек Ноз-Пека и Медлошад-Пека с гигантскими рынками и впечатляющими дворцами и памятниками, столица Варяги Кханда.\n\nЯ планировал этот момент давно, я..."
 sailing.8108.a:0 "Полюбуйтесь храмом Хрон Тумрахи."
 sailing.8108.toast.a.success:0 "Вы восхищаетесь Храмом!"
 sailing.8108.b:0 "Отдать дань уважения памятникам Оватам"
 sailing.8108.toast.b.success:0 "Вы посещаете Оваты!"
 sailing.8108.c:0 "Займитесь бизнесом на Невольничьем рынке"
 sailing.8108.d:0 "Наймите наемников-верблюдов в казармах"
 sailing.8108.toast.d.success:0 "Наездники на верблюдах появляются в вашей столице."
  
 sailing.8109.t:0 "Покидая Кханд"
 sailing.8109.desc:0 "Это место настолько большое, что я мог бы потратить месяцы, посещая каждое место. К сожалению, пора возвращаться домой, и все же я мечтаю поскорее вернуться снова..."
 sailing.8109.a:0 "Отплыть домой"
  
 sailing.8110.t:0 "На рынке рабов"
 sailing.8110.desc:0 "Одной из главных достопримечательностей города является Невольничий рынок. Запрещенная во многих других местах [middleearth|E], в этих далеких землях торговля людьми по-прежнему является обычной практикой.\n\nУ меня есть возможность купить раба, что я буду делать с ними потом, зависит от меня..."
 sailing.8110.a:0 "Я мог бы использовать раба в качестве придворного"
 sailing.8110.b:0 "Купить свободу раба"
 sailing.8110.c:0 "Мне не нужен раб"
  
 sailing.8888.a:0 "я передумал"
  
 sailing.8201.t:0 "Лонд Даэр Энед"
 sailing.8201.tt:0 "Мы должны плыть по Гватло!"
 sailing.8201.desc:0 "После нескольких дней плавания я достигаю великого устья Гватло и древней гавани Лонд Даэр Энед. Он был основан в древние времена наследным принцем [numenor|E] Алдарионом под названием «Виньялондэ», или «Новая Гавань», и когда-то был великим перевалочным пунктом для Эриадора.\n\nЭта гавань давно пришла в упадок, разрушенная бесчисленными годами погода и ветер, и разрушительные действия моря. Тем не менее, мой первый помощник, [first_mate.GetFirstNameNoTooltip], похоже, очень заинтересован в исследовании остатков этой древней гавани."
 sailing.8201.a:0 "Исследуйте нуменорские руины"
 sailing.8201.a.success:0 "Вы нашли что-то ценное в руинах"
 sailing.8201.toast.a.success:0 "Золото найдено!"
 sailing.8201.a.failure:0 "Рядом могут быть бродячие племена..."
 sailing.8201.toast.a.failure:0 "Ограблен местными соплеменниками!"
 sailing.8201.b:0 "Продолжить плавание"
  
 sailing.8211.t:0 "Тарбад"
 sailing.8211.desc:0 "Когда-то Гватло, или «Серое наводнение», была лесной рекой, окруженной густыми деревьями по берегам. Но больше нет - жадность нуменорцев к древесине оголила землю, и, насколько вы можете видеть, теперь там только бесплодные луга. \n\nПосле нескольких дней плавания мы достигаем Тарбада, древнего города [numenorean|E], где притоки Митейтеля и Гландуина встречаются, образуя великий Гватло. В дни своего могущества королевства Гондор и Арнор осушили эти земли и с большим трудом построили большой мост и гавань. Однако теперь мы находим только руины этого укрепленного города и упавший мост, который теперь заменен опасным бродом, пересекающим Серое Потоп.\n\nРека не проходима для морских судов за пределами Тарбада, поэтому я готовлюсь поставить корабль на якорь и иду вверх по реке. веслом на корабельном десантном катере с горсткой членов экипажа. Пока я жду на берегу реки, наблюдая, как команда загружает провизию в лодку, я замечаю огонь в руинах и вижу черные фигуры, мелькающие между сломанными стенами."
 sailing.8211.a:0 "Расследовать пожар"
 sailing.8211.b:0 "Подойдите к темным фигурам"
 sailing.8211.c:0 "Это слишком опасно. Покинуть Тарбад"
  
 sailing.8212.t:0 "Лагерь"
 sailing.8212.desc:0 "Я пробираюсь через разрушенные руины старого порта, следуя за светом костра, но когда я дохожу до него, кажется, что поблизости никого нет.\n\nСобираясь вернуться на корабль, я слышу твердый голос с незнакомым мне акцентом.\n\n"Брод под защитой. Назовите, кто вы, или возвращайтесь тем же путем, которым пришли!""
 sailing.8212.a:0 "Заявите о своей верности"
  
 sailing.8213.t:0 "Разбойники в Тарбаде"
 sailing.8213.desc:0 "Когда я приближаюсь к темным фигурам, раздается угрожающий голос. \n\n"Брод Тарбад закрыт. Эти земли наши. Кто ты?""
 sailing.8213.a:0 "Заявите о своей верности"
  
 sailing.8214.t:0 "Таинственный рейнджер"
 sailing.8214.desc:0 "Услышав мой ответ, из мрака появляется человек. Он поразительно высокий, с серым огоньком в глазах. Несмотря на его взлохмаченный вид, в нем чувствуется благородство. \n\n"Приношу свои извинения, путник. Я [dunadan1.GetFirstName], и моим людям поручено охранять старую дорогу и брод, ибо никто из недоброжелателей не может проникнуть в северные земли. Я должен предостеречь вас от задержек в Тарбад. Эти земли больше не безопасны. В последнее время здесь видели павших людей Дунланда, Кребайна и еще худших существ. Возвращайтесь на свой корабль. Мы покажем вам, как безопасно продолжить ваше путешествие вверх по реке, если вы полны решимости следовать этому курс.""
 sailing.8214.a:0 "Продолжить плавание"
  
 sailing.8215.t:0 "Путь закрыт"
 sailing.8215.desc:0 ""Брод охраняет таинственная группа рейнджеров. Их плащи изодраны, но они высокие и сильные, и владеют прекрасным оружием отличной работы. \n\nВскоре я понимаю, что я окружен и побежден. Не говоря ни слова, они свяжите мне руки и твердо сопроводите меня обратно на мой корабль, где ждет моя ошеломленная команда.Я невредим, если не считать потрепанного достоинства, но кажется разумным покинуть это место как можно скорее."
 sailing.8215.a:0 "Покинуть Тарбад"
  
 sailing.8216.t:0 "Разбойники в Тарбаде"
 sailing.8216.desc:0 "As I approach the dark figures, they lift their hoods to reveal scarred faces bearing evil looks.\n\n"These are our lands. You will pay tribute to us, or die!"\n\nI give them a menacing look and draw my sword:0 "As I approach the dark figures, they lift their hoods to reveal scarred faces bearing evil looks.\n\n"These are our lands. You will pay tribute to us, or die!"\n\nI give them a menacing look and draw my sword:0 "Begone! I will not be cowed by brigands and thieves!"\n\nThey hesitate for some time, sizing up both me and my blade. Eventually their leader falters, and they begin to melt back into the shadows. \n\n"Very well stranger, but depart with haste! If we meet again you will not be so fortunate...""
 sailing.8216.a:0 "Продолжить свое путешествие"
  
 sailing.8217.t:0 "Разбойники в Тарбаде"
 sailing.8217.desc:0 "As I approach the dark figures, they lift their hoods to reveal scarred faces bearing evil looks.\n\n"These are our lands. You will pay tribute to us, or die!"\n\nI give them a menacing look and draw my sword:0 "As I approach the dark figures, they lift their hoods to reveal scarred faces bearing evil looks.\n\n"These are our lands. You will pay tribute to us, or die!"\n\nI give them a menacing look and draw my sword:0 "Begone! I will not be cowed by brigands and thieves!"\n\nAs I finish my words I realise that I will regret my bravado. In moments I have been hooded, tied, and thrown to the floor, where they proceed to steal every item in my posession. By the time my crew come ashore and untie me the men have vanished back into the shadows."
 sailing.8217.a:0 "Продолжить свое путешествие"
  
 sailing.8221.t:0 "Лебединый флот"
 sailing.8221.desc:0 "Я прибываю к болотам Лебединого Флита, великому болоту к северо-востоку от Тарбада. Это место представляет собой естественную внутреннюю дельту, образованную слиянием реки Гландуин, быстро текущей вниз с [mistymountains|E] на восток, и Хорвелла, текущего со старых земель [rhudaur|E].\n\nМой [first_mate.GetFirstNameNoTooltip] приближается, спрашивая моих приказов.\n\n"Командир, куда нам двигаться дальше?""
 sailing.8221.a:0 "Мы должны следовать за рекой Гландуин, когда она пересекает Эрегион."
 sailing.8221.b:0 "Мы пойдем по Хоарвеллу на север в сторону Рудаура."
  
 sailing.8231.t:0 "Эрегион"
 sailing.8231.desc:0 "Когда мы плывем на восток вверх по реке Гландуин, которая течет от [mistymountains|E] до [eregion|E], мое внимание привлекают старые каменные руины. Несмотря на то, что они изношены и разрушены неисчислимыми годами, они кажутся остатками большого города. За ними я различаю заросшую линию древней дороги, ведущей от руин к [mistymountains|E].\n\nВверх по течению Гландуин идет узким и кувыркающимся течением и явно не судоходен. Возможно, мое путешествие заканчивается здесь, но сначала я решаю поближе рассмотреть разрушенное поселение.\n\nПодойдя к руинам, я роюсь в памяти — что это за место?"
 sailing.8231.a:0 "Я знаю это место из старых сказок, это Ост-ин-Эдиль!"
 sailing.8231.b:0 "Я не узнаю это место..."
  
 sailing.8232.t:0 "Ост-ин-Эдхил"
 sailing.8232.desc:0 "Не может быть никаких сомнений. Я стою перед разрушенными воротами бывшей столицы [eregion|E], руинами эльфийского города [ostinedhil|E].\n\nКогда-то правившие эльфийским кузнецом [celebrimbor|E], здесь [noldorelves|E] создали [ringsofpower|E] со знаниями, данными им § _5. Город был полностью разрушен войсками [sauronthedarklordcharacter|E] во время [secondage|E], но все еще может быть источником многих секретов, которые еще предстоит раскрыть...\n\nС моей новой точки зрения я снова смотрю на большую дорогу, которую я видел ранее. , и теперь я понимаю, что это великий путь, проложенный для облегчения общения и торговли между [longbeards|E] из [khazaddum|E] и Эрегионом."
 sailing.8232.a:0 "Откройте для себя направление Ост-ин-Эдхил"
 sailing.8232.b:0 "Выбрать путь в горы"
  
 sailing.8233.t:0 "Ост-ин-Эдхил"
 sailing.8233.desc:0 "Пока я иду среди руин [ostinedhil|E], любуясь древней архитектурой этого места и эльфийским [tengwar|E], высеченным в камне, небо темнеет. Глядя на темные клубы надо мной, я понимаю, что они движутся слишком быстро, чтобы быть облаками.\n\nЯ слышу крик [first_mate.GetFirstNameNoTooltip] издалека:0 «Командир, берегитесь, Кребейн из Дунланда! Мы должны укрыться, СЕЙЧАС». !""
 sailing.8233.a:0 "Спрятаться в башне поблизости"
 sailing.8233.a.success:0 "Ваша ловкость позволяет вам оставаться незамеченным"
 sailing.8233.toast.a.success:0 "Черта получена!"
 sailing.8233.a.failure:0 "Вы спотыкаетесь о камень и падаете"
 sailing.8233.toast.a.failure:0 "Ты стал одноглазым!"
  
 sailing.8234.t:0 "Ост-ин-Эдхил"
 sailing.8234.desc:0 "Когда я убегаю от Кребенов, я нахожу убежище в единственном здании в городе, у которого все еще есть какое-то подобие крыши, — старой башне.\n\nЯ жду, пока Кребены не откажутся от того, что — или кого — они искали. Готовясь покинуть разрушенную башню, я вижу полуразрушенную лестницу, ведущую на второй этаж. Заброшенная башня с обрушившейся лестницей посреди разрушенного города. Что может пойти не так?\n\nВ щебне наверху лестницы я вижу блеск металла. Отбросив в сторону разбитый камень, я открываю свою добычу — часть доспеха, выкованную давным-давно, сделанную с таким мастерством, что она почти не потускнела, несмотря на то, что пролежала здесь бессчетное количество веков. не более того, я приказываю своей команде покинуть это место, пока вороны не достигли своего хозяина с новостями о нашем визите."
 sailing.8234.a:0 "Отправляйтесь в Туманные горы"
 sailing.8234.toast.a.success:0 "Артефакт добавлен в инвентарь"
 sailing.8234.b:0 "Время отправиться домой и оставить эти камни на память."
 sailing.8234.toast.b.success:0 "Артефакт добавлен в инвентарь"
  
 sailing.8235.t:0 "Эрегион"
 sailing.8235.desc:0 "Я оставляю руины позади, следуя по древней дороге, ведущей к [mistymountains|E]. По мере того, как я продолжаю свое путешествие, в моем уме возникает чувство безмятежности, а мое сердце наполняется внутренним спокойствием, которое, кажется, исходит из самой земли. \n\nЯ молчу, наслаждаясь прекрасным видом, который открывается передо мной [eregion|E]. Мои мысли обращаются к истории этого места и тому, что видели эти земли.\n\nВнезапно ко мне подходит [first_mate.GetFirstNameNoTooltip] - "Командир, простите за вторжение. созерцательно."\n\n"Да, все хорошо, [first_mate.GetFirstNameNoTooltip]. Я просто размышлял...""
 sailing.8235.a:0 "Вторая Эпоха и чудеса Эрегиона и Казад-Дума..."
 sailing.8235.b:0 "Разграбление Эрегиона войсками Саурона..."
 sailing.8235.c:0 "Как процветала торговля на Высоком Пути..."
 sailing.8235.d:0 "Эти эльфийские резные камни... они говорят со мной!"
  
 sailing.8241.t:0 "Казад-Дум"
 sailing.8241.desc:0 "После извилистого пути к горам дорога следует по краю большого пруда, образованного истоками реки Сираннон, быстро текущей с высоты. Там дорога подходит к концу. Наверняка здесь должен был быть вход в город гномов [khazaddum|E], но теперь я вижу только отвесную скалу.\n\nЯ провожу некоторое время в поисках входа, но в конце концов сдаюсь и возвращаюсь.\n\nПока я поворачиваюсь, чтобы уйти, чувство страха внезапно охватывает меня. Я смотрю на темную лужу, поверхность которой теперь взволнована растущей рябью. Из зловонной воды поднимается огромное щупальце, с которого капает слизь\n\n"Что это за новая чертовщина? - Беги!""
 sailing.8241.a:0 "Бегать!"
 sailing.8241.a.success:0 "Вы успешно избегаете Наблюдателя в воде и возвращаетесь на свой корабль."
 sailing.8241.toast.a.success:0 "Вы избежали Наблюдателя!"
 sailing.8241.a.success.tt:0 "Вы возвращаетесь на свой корабль и плывете домой."
 sailing.8241.a.failure:0 "Озерный монстр ранит вас, когда вы бежите"
 sailing.8241.toast.a.failure:0 "Наблюдатель ранит тебя!"
 sailing.8241.a.failure.tt:0 "Ваша команда тащит вас обратно в лодку, чтобы отплыть домой и исцелиться"
  
 sailing.8251.t:0 "Рыбалка под углом"
 sailing.8251.desc:0 "Несколько дней я следую по течению реки в сторону Рудаура. С тех пор, как мы покинули Тарбад, не произошло ни одного серьезного инцидента, поэтому мы с командой решили отдохнуть и порыбачить.\n\nЯ нахожу бассейн, естественно образованный притоками рек Хоарвелл и Бруйнен. Кажется, это идеальное место для отдыха и рыбалки. \n\nЯ не вижу и не чувствую злонамеренного присутствия, хотя у меня странное чувство, что за нами наблюдают, а за землями видно, что за ними ухаживают."
 sailing.8251.a:0 "Я ловлю рыбу с моими товарищами по команде"
 sailing.8251.a.desc:0 "Подождите... это только я или в реке что-то блестит?\n"
 sailing.8251.toast.a.success:0 "Я вытащил мешок с монетами!"
 sailing.8251.toast.a.failure:0 "Я поймал немного рыбы!"
  
 sailing.8261.t:0 "Последний мост"
 sailing.8261.desc:0 "Со сытым желудком и счастливым сердцем я продолжаю свой путь к землям, когда-то известным как [rhudaur|E].\n\nВдалеке мы видим остатки древних укреплений на холмах, наследие [arnor|E] и его падения, которые дают бросить меланхоличный взгляд. \n\nНаконец мы достигаем великой дороги Восток-Запад, пути более древнего, чем сам [northernkingdom|E]. Здесь мы находим каменный пролет, отмеченный на моей карте как «Последний мост». Понятно, что бурлящая вода вверх по течению делает невозможным дальнейший переход на лодке, поэтому я приказываю своей команде отдохнуть и подготовиться к обратному пути.\n\nВо время подготовки меня привлекают лесистые холмы, которые я вижу у дороги."
 sailing.8261.a:0 "Исследуйте лес"
  
 sailing.8262.t:0 "Тролльшоу"
 sailing.8262.desc:0 "Следуя по дороге Восток-Запад в сторону [mistymountains|E], ночью я добираюсь до входа в крутую группу лесистых холмов - печально известные Тролльшоу, некогда родину людей [rhudaur|E]. Об этом месте ходит много историй.\n\nНекоторые говорят, что павшие воины Ангмара и [rhudaur|E], занимавшиеся колдовством в своих темных замках в горах, до сих пор оживают по ночам.\n\nДругие говорят, что в лесах обитают Каменные тролли, которых до сих пор можно увидеть спускающимися с Эттенских болот в эти леса.\n\nМеня очень заинтриговали эти легенды, поэтому я решил..."
 sailing.8262.a:0 "Я буду искать остатки Королевства Рудаур"
 sailing.8262.b:0 "Я буду искать любые признаки троллей"
  
 sailing.8263.t:0 "Тролльшоу"
 sailing.8263.desc:0 "После нескольких часов наблюдения только за кабанами и кабанами я замечаю три высокие фигуры возле пещеры в холмах. Я зажигаю фонарь, чтобы меня не заметили, и присматриваюсь.\n\nСомнений нет - фигуры трех троллей стоят в лесу, в нескольких сотнях футов от меня. Их пещера, кажется, находится поблизости."
 sailing.8263.a:0 "Привлекайте троллей"
 sailing.8263.b:0 "Спрячься и жди"
 sailing.8263.c:0 "Я в ужасе от вида и решаю плыть домой"
  
 sailing.8264.t:0 "Тролльшоу"
 sailing.8264.desc:0 "Хотя я ясно вижу фигуры, я не замечаю никакого движения. Они стоят на месте, поэтому я решаю, что сейчас самое время встретиться с троллями и исследовать эту пещеру.\n\nПодойдя к троллям, я понимаю, почему они молчали — это каменные тролли, вероятно, окаменевшие много лет назад под солнечным светом. \n\nКогда я снова зажигаю фонарь, я слышу шум, доносящийся из пещеры. Мы не одни, и нас обнаружили - выходит стая волков и нападает на нас!"
 sailing.8264.a:0 "Сразитесь с волками и исследуйте пещеру"
 sailing.8264.a.success:0 "Вы побеждаете волков и исследуете пещеру"
 sailing.8264.a.critical_success:0 "Критический успех! Вы побеждаете волков и исследуете пещеру"
 sailing.8264.a.failure:0 "Вы ранены волками и вынуждены отступить"
 sailing.8264.toast.a.critical_success:0 "Найден древний артефакт!"
 sailing.8264.toast.a.success:0 "Золото найдено!"
 sailing.8264.toast.a.failure:0 "Вы были ранены!"
 sailing.8264.a.critical_success.tt:0 "Вы нашли артефакт!"
  
 sailing.8265.t:0 "Тролльшоу"
 sailing.8265.desc:0 "Решаем дождаться рассвета, чтобы вступить в бой с троллями. Со временем я начинаю понимать, что никакого движения нет вообще, что подтверждает первый же луч утреннего света - это Каменные тролли, ныне окаменевшие.\n\nЯ нахожу вход к входу в пустую пещеру, где мы находим вещи, оставленные каким-то путешественником."
 sailing.8265.a:0 "Это может стоить несколько монет..."
  
 #sailing.8263.t:0 "Гостиница Отрекшихся"
 #sailing.8263.desc:0 "Внутри здания я встречаю отдыхающую компанию коробейников, которые сначала подозрительно смотрят на меня. Полагаю, в последнее время по Пустынным землям бродит не так много путешественников.\n\nПосле некоторых представлений я говорю им, что пришел из дальних земель, а они говорят, что это торговцы, едущие на восток, в Бри. Они приглашают меня посидеть у огня.\n\nЧто мне делать?"
 #sailing.8263.a:0 "Я выпью немного пива и поделюсь новостями"
 #sailing.8263.toast.a.success:0 "Секрет получен!"
 #sailing.8263.b:0 "Я ограблю их, когда они будут пьяны"
 #sailing.8263.b.success:0 "Разносчики так напиваются, что мне удается их ограбить"
 #sailing.8263.toast.b.success:0 "Разносчики ограблены!"
 #sailing.8263.b.failure:0 "Меня поймают во время ограбления, и группа нападет на меня."
 #sailing.8263.toast.b.failure:0 "Меня обнаружили!"
 #sailing.8263.c:0 "я атакую ​​их"
 #sailing.8263.c.success:0 "Мои боевые навыки намного превосходят их, и я убиваю группу #P (+1 Неожиданный положительный результат) #!"
 #sailing.8263.toast.c.success:0 "Торговцы убиты, артефакт найден!"
 #sailing.8263.c.failure:0 "Мои боевые навыки намного хуже, чем у них, и я ранен."
 #sailing.8263.toast.c.failure:0 "Я был ранен!"
  
 sailing.8271.t:0 "Камет Брин"
 sailing.8271.desc:0 "Пока моя команда занимается подготовкой к моему возвращению, я решаю, что не вернусь, пока не изучу руины [rhudaur|E]. Я беру кое-какие припасы и решаю отправиться в исследовательское приключение, на этот раз пешком.\n\nПосле нескольких дней блужданий по лесу на север я нахожу то, что искал, — старую разрушенную цитадель на вершине холма.\ n\nПохоже, это место было одним из самых важных поселений Рудаура. Судя по всему, это остатки Камет Брина, рудаурианской крепости, разграбленной войсками Короля-Чародея Ангмара более тысячи лет назад.\n\nВ поселении до сих пор сохранилась часть укрепленной башни на вершине холма и остатки типичная рудаурианская деревня на дне.\n\nПрежде чем отправиться домой, я думаю, не стоит ли мне потратить некоторое время на изучение Камет Брин."
 sailing.8271.a:0 "Я поднимаюсь на Кривой Холм, чтобы изучить крепость сверху"
 sailing.8271.toast.a.success:0 "Вы прокляты!"
 sailing.8271.b:0 "Я посещаю остатки деревни и их оборону"
 sailing.8271.c:0 "Время вернуться на свой корабль и отплыть домой"
  
  
  
 sailing.9001.t:0 "Конец путешествия"
 sailing.9001.desc:0 "Мое долгое путешествие подходит к концу, когда мой корабль возвращается в порт. Я чувствую чувство достижения, и я, безусловно, улучшил свои навыки парусного спорта. С некоторым сожалением я признаю, что должен вернуться к управлению своим королевством..."
 sailing.9001.a:0 "...и все же мое сердце снова тоскует по морю."
 sailing.9001.tt:0 "#N ЕЩЕ НЕ РЕАЛИЗОВАН - ВОЗВРАЩАЕТ ВАС В ПОРТ, ЗАВЕРШАЯ ДЕЙСТВИЯ. #!"
  
 sailing.9002.t:0 "Конец путешествия"
 sailing.9002.desc:0 "Мое долгое путешествие подходит к концу, когда мой корабль возвращается в порт. Хотя путешествие закончилось не так, как я ожидал, теперь мне нужно перевернуть страницу и вернуться к управлению своим королевством..."
 sailing.9002.a:0 "...и все же мое сердце снова тоскует по морю."
 sailing.9002.tt:0 "#N ЕЩЕ НЕ РЕАЛИЗОВАН - ВОЗВРАЩАЕТ ВАС В ПОРТ, ЗАВЕРШАЯ ДЕЙСТВИЯ. #!"
  
 sailing.9100.t:0 "Пиратские приготовления"
 sailing.9100.desc:0 "Я иду к докам, втягивая в легкие соленый морской воздух. Меня это бодрит, но не так сильно, как вид моего судна на якоре. И на палубе, и в доках кипит жизнь, моя команда загружает провизию, распевая похабные песни. \n\nКвартирмейстер видит, как я приближаюсь, и преувеличенно кланяется. Я улыбаюсь и киваю в ответ, пересекая трап. Мой первый помощник кричит:0 «Капитан на палубе!» под всеобщие возгласы экипажа. Они кажутся готовыми и жаждущими действия. \n\nТеперь осталось только определиться с нашей миссией. Выйдем ли мы в открытые воды в поисках добычи или совершим рейд на враждебную территорию?"
 sailing.9100.a:0 "Набег на недружественную провинцию"
 sailing.9100.b:0 "Патрулировать моря"
  
 sailing.9110.t:0 "Выбор цели"
 sailing.9110.desc:0 "Мои офицеры собираются в кают-компании, где я разложил на длинном дубовом столе коллекцию карт. Я сообщил им, что мы собираемся взять корабль в рейд, но я еще не определился с пунктом назначения. Я считаю, что предоставление им права голоса в миссии укрепит их боевой дух, и слушаю, как они обсуждают достоинства каждой цели.\n\nЧерез час дискуссия становится жаркой, и я решаю, что пришло время уладить этот вопрос. Я хлопаю кубком по столу, и мужчины замолкают и смотрят на меня в ожидании."

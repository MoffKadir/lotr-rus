 sailing.9131.t:0 "Капитан противника побежден!"
 sailing.9131.desc:0 "После ожесточенной дуэли я, наконец, стою над своим поверженным врагом, который лежит, скорчившись, на палубе. Обе команды, кажется, застыли на месте, пристально глядя на меня, пока я наслаждаюсь моментом. Задумчивость прерывается мучительным всхлипом моего противника, который начинает умолять меня о пощаде. \n\nТеперь я должен решить, как лучше всего воспользоваться ситуацией. Я доказал свою доблесть, но здесь могут быть и другие возможности…"

 hunt.4040.t:0 "$hunt_header$ Отряд горных орков-налётчиков"
 hunt.4040.desc:0 "Когда я и [Select_CString(similar_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] пересекаем [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], выслеживая такого зверя, как [activity.Custom('GetAnimalType')], нашу весёлую охоту остановили звуки падения в воздухе.\n\nПривлечённые хриплыми криками и резким смехом, мы натыкаемся на отряд орков-мародёров, скорее всего, пришедших из графства "
 hunt.4040.desc.a:0 "[orc_county.GetNameNoTier]."
 hunt.4040.a:0 "Кто ваш предводитель? Сразись со мной!"
 hunt.4040.b:0 "Мы устроим засаду.  Давайте поохотимся на орков!"
 hunt.4040.b.critical_success:0 "Мы убили орков"
 hunt.4040.b.success:0 "Мы выиграли битву, но какой ценой"
 hunt.4040.b.failure:0 "Мы проиграли битву, но спаслись"
 hunt.4040.b.critical_failure:0 "Мы проиграли битву"
 hunt.4040.c:0 "Идём со мной, [similar_participant.GetTitledFirstName], мы должны победить этих мародёров!"
 hunt.4040.c.critical_success:0 "Мы выиграли битву"
 hunt.4040.c.success:0 "Мы выиграли битву, но какой ценой"
 hunt.4040.c.failure:0 "Мы проиграли битву, но спаслись"
 hunt.4040.c.critical_failure:0 "Мы проиграли битву"
 hunt.4040.d:0 "Оступаем!"

 hunt.4041.t:1 "Победа!"
 hunt.4041.desc:0 "Когда я в одиночном бою [Select_CString(ROOT.Char.IsFemale, 'сразила', 'сразил' )] мерзкого орочьего вожака, ужас охватил никчёмных снага из отряда налётчиков. С могучим рёвом мы с моим спутником бросились на них, и они бежали перед нашим гневным натиском. Большинство из них мы выследили, и мы пели, когда убивали, но, увы, некоторые ускользнули от нас... несомненно, чтобы снова потревожить мир."
 hunt.4041.a:0 "Победа была неизбежна! А теперь к охоте..."


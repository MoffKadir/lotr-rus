 hunt.4020.t:0 "Гигантские пауки Лихолесья"
 hunt.4020.desc:0 "Под пологом леса я выслеживаю оленя. Исключительно крупный экземпляр, он уже некоторое время находится в движении, но я чувствую, что приближаюсь к нему с каждой секундой. Заглянув за один особенно корявый корень, загораживающий обзор от остальных следов, я кое-что замечаю; кровь, следы потасовки, а затем явные следы потомка Унголиант, утаскивающего тушу. \n\nПроклятье! Такое зло стало гораздо более распространённым в Лихолесье в последнее время, с тех пор, как Некромант впервые обосновался в Дол Гулдуре. Я не могу оставить такое существо в живых, и поэтому начинаю выслеживать его, собирая своих товарищей-охотников. \n\nСпустя много часов я нахожу его логово. Оно не слишком старалось скрыть следы, небрежно утаскивая еду в гнездо. Должно быть, оно было молодым, ещё недостаточно умным, чтобы понять, что не является величайшим хищником на этой земле. И этим оно поставило под угрозу всё своё гнездо. \n\nМои товарищи-охотники занимают позиции вокруг гнезда, а гигантские пауки внутри препираются и ссорятся из-за туши оленя. Подняв руку, я жду удобного момента..."
 hunt.4020.a:0 "Напасть на мерзких тварей!"
 hunt.4020.a.success:0 "Вы убиваете их"
 hunt.4020.a.failure:0 "Они ускользают от вас"
 hunt.4020.a.success.tt:0 ""
 hunt.4020.a.failure.tt:0 ""
 hunt.4020.b:0 "Этот враг слишком велик."

 hunt.4021.t:0 "Победа над пауками"
 hunt.4021.desc:0 "Наши стрелы летят верно. Осыпая мерзких тварей, они быстро падают перед нашим гневом. Те, кто уцелел после первого залпа, впадают в панику, и многие пытаются бежать. Но наши глаза остры, а наконечники стрел ещё острее. Они свистят, взмывая в воздух, а пауки визжат, когда их убивают. \n\nПосле убийства наши сердца наполняются печалью, ибо среди завернутых в паутину останков животных можно разглядеть безошибочные очертания эдайн. И, возможно, даже эдиль. \n\nМы забираем эти тела, чтобы устроить им достойные похороны; пусть мы и не знаем, кем они были, но очень немногие из них заслуживают того, чтобы остаться гнить в разрушенном гнезде поганого потомства Унголиант. \n\nДальше в гнезде мы находим сундук; обмотанный паутиной, мы разрезаём её, прежде чем вскрыть. Внутри находится пыльное золота. \n\nСобрав тела погибших и это новообретённое сокровище, мы возвращаемся. Сегодня здесь было много горя, но, по крайней мере, эти пауки не причинят вреда другим."
 hunt.4021.a:0 "Вернуться домой."

 hunt.4022.t:0 "Поражение пауков"
 hunt.4022.desc:0 "Наши стрелы летят точно в цель. Пауки визжат и воют, когда на них обрушивается наш шквал, и многие падают, дергаясь. Но многие всё же уцелели и с громким рёвом бросаются вперёд. \n\nМы вступаем в бой с этими тварями, и хотя многие мерзкие пауки падают под нашими клинками и луками, их число не уменьшается. Вскоре нас постепенно оттесняют назад. Всё дальше и дальше от гнезда, которое, очевидно, гораздо больше, чем мы думали. \n\nЯ слышу резкий крик боли рядом с собой и решаю, что хватит, когда вижу, как одного из наших стаскивают вниз и убивают. Призывая к отступлению, мы бежим в лес. \n\nПотомки Унголиант преследуют нас некоторое время, но в конце концов отказываются от погони: им не очень интересно охотиться на убегающую добычу, которая всё равно может убить многих из них. \n\nМы возвращаемся с охоты израненные и страдающие от потерь. Какая глупость - напасть на них..."

 hunt.4022.a:0 "Вернуться домой."
 hunt.4024.t:0 "Наблюдения за другим отрядом охотников"
 hunt.4024.desc:0 "Когда мы пересекаем лесные тропы наших охотничьих угодий, я кое-что замечаю краем уха. Подняв руку, наша свита останавливается. Мы слышим далёкий музыкальный смех и веселье. И в нём мы слышим, как говорят на нашем языке. \n\nОпустив оружие, я оглядываюсь по сторонам, решая, поприветствовать ли этих людей или оставить их в покое..."
 hunt.4024.a:0 "Выйти им навстречу."
 hunt.4024.b:0 "Оставить их в покое."

 hunt.4025.t:0 "Встреча с другим отрядом охотников"
 hunt.4025.desc:0 "Решив выйти на встречу с этими людьми, мы движемся через лес к ним. На краю их лагеря мы окликаем их на том же языке, чтобы они знали, что мы здесь. Хотя некоторые выглядят испуганными, другие рады гостям. \n\nЯ сажусь рядом с предводителем этого отряда и разговариваю с ними. Судя по всему, они тоже охотники и празднуют, что недавно зарубили орочью мерзость. Они извиняются за то, что не заметили нас раньше, и говорят, что выпивка притупила их чувства. \n\nНаши две группы хорошо проводят время вместе, смеясь и выпивая. Мы сравниваем наши убийства и мастерство. Мы рассказываем друг другу истории и поём до самой ночи. \n\nНо вскоре пришло время расстаться. Я прощаюсь с предводителем другого охотничьего отряда, натягиваю лук и возвращаюсь на тропу."
 hunt.4025.a:0 "Попрощаться."

 hunt.4026.t:0 "Вы встречаете хуорна"
 hunt.4026.desc:0 "После долгого и утомительного дня охоты мы решаем разбить лагерь. Выбрав тихую поляну, мы быстро расставили часовых и готовимся к ночлегу. \n\nВойдя в медитативный транс, я коротаю часы до дневного света и медленно восстанавливаю силы. Но посреди ночи я что-то слышу. Выйдя из транса, я прислушиваюсь: шуршание в грязи и скрип дерева... \n\nСлишком поздно я осознаю наше затруднительное положение. Мы уже запутались в корнях хуорна. И это не хуорны Фангорна; о нет, это чёрные хуорны Лихолесья. Искажённые, тёмные существа, жаждущие убийства. \n\nНесмотря на это, я, возможно, смогу их образумить: ведь даже обычные хуорны могут быть злобными, а у нас, эльдар, долгая история общения с этими родичами энтов. Но, возможно, я не стану рисковать и попытаюсь вырваться. Эльфийская сила может одержать победу, ведь корни, опутавшие меня, ещё не полностью поймали меня в ловушку..."
 hunt.4026.a:0 "Возможно, мне удастся образумить это существо."
 hunt.4026.a.success:0 "Вы усыпляете хуорна"
 hunt.4026.a.success.tt:0 ""
 hunt.4026.a.failure:0 "Ваши слова не повлияли на хуорна."
 hunt.4026.a.failure.tt:0 ""
 hunt.4026.b:0 "Воины, к оружию!"
 hunt.4026.b.success:0 "Вы отбиваетесь от хуорна"
 hunt.4026.b.success.tt:0 ""
 hunt.4026.b.failure:0 "Вы побеждены хуорном"
 hunt.4026.b.failure.tt:0 ""

 hunt.4027.t:0 "Вы убеждаете хуорна отпустить вас"
 hunt.4027.desc:0 "Дипломатия – лучший выход из этой ситуации. Хотя чёрные хуорны - падшие существа, когда-то они были хуорнами, а значит, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] хотя бы попытаться разрешить ситуацию без дальнейшего насилия. \n\nЯ говорю низким, ритмичным тоном, почти как песня. Я рассказываю свою историю о том, почему мы в лесу, где мы были, что делали. Я рассказываю о наших победах, неудачах и опасностях, с которыми мы столкнулись. Словно убаюкивая ребёнка, мой голос заставляет хуорна медленно втягивать корни. \n\nК концу моего рассказа чёрный хуорн снова погрузился в сон. Все мои товарищи, по понятным причинам, потрясены таким близким обстоятельством; быть раздавленным насмерть хуорном — очень неприятная участь. Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] её избежать. \n\nПосле того как наш отдых был основательно нарушен, мы собираем вещи и отправляемся дальше. Будем надеяться, что следующее дерево, у которого мы разобъём лагерь, не захочет нас убить..."
 hunt.4027.a:0 "Слава Эру, всё получилось!"

 hunt.4028.t:0 "Хуорн забирает одного из вашего отряда"
 hunt.4028.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что попытаться урезонить хуорна — лучший выход из положения. Ибо хуорны - родичи энтов, а энты научились дару речи у эльдар. Значит, вполне уместно, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться успокоить это существо чем-то подобным? \n\nЯ начинаю говорить. Я рассказываю о нашей охотничьей поездке, о том, с чем мы столкнулись, что видели. Я говорю о многом. Но, похоже, всё напрасно, так как корни хуорна продолжают сжиматься. Я продолжаю свой рассказ, голос становится всё более напряженным и отчаянным, пока внезапно давление не прекращается. \n\nНо не для одного из наших спутников. Его медленно затягивает под землю. Горе окрашивает мой голос, и на мгновение кажется, что корни хуорна ослабли. Затем, и только затем, хуорн отпускает нас. \n\nМы, спотыкаясь, уходим от поганого дерева, израненные, обессиленные и лишившиеся товарища. Мы вернёмся, чтобы покончить с этим мерзким существом, но сначала нам нужно залечить свои раны. Когда мы уходим, из глаз моих товарищей текут горькие слезы о жестокой судьбе, выпавшей на долю нашего сородича."
 hunt.4028.a:0 "Нам едва удалось уйти..."
 hunt.4028.a.tt:0 "Вы оплакиваете потерю своего товарища"

 hunt.4029.t:0 "Победа над хуорном"
 hunt.4029.desc:0 "Кажется, слова не окажут должного воздействия на чёрных хуорнов. Хотя раньше они могли быть не подвержены порче, теперь от их прежней, незапятнанной сущности не осталось и следа. Я отдаю приказ освободиться любыми средствами. \n\nБорьба будет ожесточенной. Корни существа кажутся крепкими и несокрушимыми, они скручивают и сжимают нас все крепче, а мы используем любое оружие, чтобы вырваться. Однако, несмотря на то, что руки хуорна не желают отпускать нас, наши мечи и топоры вскоре причиняют ему достаточно боли, чтобы он ослабил хватку, и мы быстро вырываемся из его лап."
 hunt.4029.a:0 "Неплохое испытание, несомненно!"

 hunt.4030.t:0 "Сильные корни"
 hunt.4030.desc:0 "Кажется, слова не окажут должного воздействия на чёрных хуорнов. Хотя раньше они могли быть не подвержены порче, теперь от их прежней, незапятнанной сущности не осталось и следа. Я отдаю приказ освободиться любыми средствами. \n\nНаша борьба будет долгой и ожесточённой. С каждым ударом корни хуорна сжимаются всё сильнее, и кажется, что даже наши мечи и топоры не в силах ослабить хватку твари. Лишь спустя, казалось бы, целую вечность корчей и рубящих ударов, хуорн немного ослабляет хватку, позволяя нам вырваться из цепких объятий мерзкой твари. \n\nК счастью, все члены нашего отряда остались живы, хотя уже наступил поздний час."
 hunt.4030.a:0 "Будь прокляты вечно поглощающие твари!"

 hunt.4031.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Новая пара"
 hunt.4031.desc:0 "Когда мы едем за добычей, вдруг [ROOT.Char.Custom('WarhorseStoryName')] замедляет ход и резко поворачивает голову. В том направлении, так далеко, что я едва вижу, стоит [ROOT.Char.Custom('HorseStoryOppositeMareStallion')], в таком же зачаровании и не уступая красоте.\n\nЯ, конечно, [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы одолжить скакуна одного из моих придворных и позволить [ROOT.Char.Custom('HorseStoryHerHim')] ответить на зов природы, но как же моя охота?"
 hunt.4031.a:0 "Давай, веселись!"
 hunt.4031.b:0 "Сейчас не время отвлекаться, едем дальше!"

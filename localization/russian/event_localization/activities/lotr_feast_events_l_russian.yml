 orc_feast_0001_orc_trigger:0 "На пиршестве присутствует подходящий орк" 

 lotr_feast.0001.t:0 "Орочье пойло"
 lotr_feast.0001.desc:0 "Пир утомляет, и меня уже почти одолевает сон, как вдруг [orc_participant.GetFirstName] подходит ко мне с большим кожаным бурдюком, наполненным какой-то жидкостью.\n\n«Я [Select_CString(orc_participant.IsFemale, 'принесла', 'принёс' )] вам особое варево! Попробуйте!», - кричит мне [orc_participant.GetFirstNameNoTooltip] и при этом громко хохочет.\n\nПоначалу мне трудно сглотнуть, горло словно горит... но потом по телу разливается приятное ощущение тепла, и вдруг я чувствую новую силу и энергию в мышцах. Всего одной капли варева было достаточно, чтобы мне захотелось пробежать круг по чертогу."
 lotr_feast.0001.a:0 "[orc_participant.GetFirstNameNoTooltip], налей мне ещё!"
 lotr_feast.0001.b:0 "Этого мне было достаточно."

 empowered_by_orc_brew_1_modifier:0 "Освежающее орочье пойло"
 empowered_by_orc_brew_1_modifier_desc:0 "Этот персонаж освежился сомнительной [Concept('orcish','орочьей')|E] выпивкой."
 empowered_by_orc_brew_2_modifier:0 "Бодрящее орочье пойло"
 empowered_by_orc_brew_2_modifier_desc:0 "Этот персонаж взбодрился сомнительной [Concept('orcish','орочьей')|E] выпивкой."
 empowered_by_orc_brew_3_modifier:0 "Придающее сил орочье пойло"
 empowered_by_orc_brew_3_modifier_desc:0 "Этот персонаж испытал прилив сил от сомнительной [Concept('orcish','орочьей')|E] выпивки."
 empowered_by_orc_brew_4_modifier:0 "Ошеломляющее орочье пойло"
 empowered_by_orc_brew_4_modifier_desc:0 "Этот персонаж перебрал сомнительной [Concept('orcish','орочьей')|E] выпивки."
l_russian:

 hold_court_lotr.1001.t:1 "Превосходная борода"
 hold_court_lotr.1001.desc:1 "Я слышу через двор, как [dwarven_char_a.GetName] и [dwarven_char_b.GetName] кричат друг на друга. Все мои придворные обращают внимание, когда эти двое приближаются ко мне.\n\n«У меня явно лучшая борода, а [Select_CString(dwarven_char_a.IsFemale, 'эта упрямая коза', 'этот упрямый козёл' )] не соглашается с этим!» - кричат они оба в унисон, ещё больше злясь друг на друга.\n\nПохоже, мне предстоит решить, у кого из гномов лучше борода."
 hold_court_lotr.1001.a:1 "[dwarven_char_a.GetName] отращивает лучшую бороду."
 hold_court_lotr.1001.b:1 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что борода, которую носит [dwarven_char_b.GetName], лучше."
 hold_court_lotr.1001.c:1 "У вас обоих по-своему великолепные бороды."
 dwarven_yearly.1001.c.success:1 "Им понравились мои аргументы."
 dwarven_yearly.1001.c.failure:1 "Только одна борода может быть лучшей."
 hold_court_lotr.1001.d:1 "У меня самая ЛУЧШАЯ борода!"
 hold_court_lotr.1001.e:1 "У них не будет бород."
 hold_court_lotr.1001.b.befriend_reason:0 "подружились из-за своих бород"
 hold_court_lotr.1001.a.befriend_reason:0 "$hold_court_lotr.1001.b.befriend_reason$"


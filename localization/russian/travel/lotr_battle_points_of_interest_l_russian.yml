l_russian:
 BattlePoIHistoricalNameDagorlad: "Битва при Дагорладе"
 BattlePoIHistoricalDescDagorlad: "#emp Победители: [GetScriptedCharacterByHistoryID( 'linefinwe41' ).GetFirstNameNicknamed] и [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofsauron' ).GetFirstNameNicknamed]\nДата: 3434 г. В.Э.#!\n#weak На подступах к Мордору силы Последнего союза людей и эльфов столкнулись с легионами Саурона в одной из самых решающих битв Второй Эпохи. На бесплодных равнинах Дагорлада эльфы, люди и гномы Союза объединились под началом Элендиля и Гиль-галада против тёмных полчищ орков, троллей и других чудовищных слуг Тёмного Властелина.\n\nВ ходе битвы волны войск Саурона пытались прорвать ряды Союза, но силы Элендиля и Гиль-галада держались стойко, не желая уступать тьме. После жестокого противостояния и сокрушительных потерь с обеих сторон полководцы Союза продвинулись вперёд, оттеснив войска Саурона к вратам Барад-дура. Военачальники Тёмного Властелина пали, а его войск были рассеяны и отступили в глубины Мордора.\n\nНесмотря на победу, Союз заплатил тяжёлую цену, понеся значительные потери. Однако их решимость осталась непоколебимой, и они двинулись в Мордор, готовясь к осаде, которая определит судьбу Средиземья.#!"

 BattlePoIHistoricalNameAzanulbizar: "Битва при Азанулбизаре"
 BattlePoIHistoricalDescAzanulbizar: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofazog1' ).GetFirstNameNicknamed]\nДата: 2799 г. Т.Э.#!\n#weak Битва при Азанулбизаре, состоявшаяся в тенистой долине перед восточными вратами Кхазад-дума, ознаменовала завершение Войны гномов и орков. Движимые жаждой мести за убитых родичей, гномы Народа Дурина объединились под началом короля Траина II и его сына Торина Дубощита, чтобы сразиться с орками Мории под предводительством грозного вождя Азога.\n\nВо время битвы гномы, несмотря на то, что были хорошо вооружены и решительно настроены, были атакованы и бесчисленными орками. Многие гномьи властители пали, а земля была залита кровью противоборствующих сторон. Торин, вооружившийся дубовой ветвью вместо щита, сражался доблестно и заслужил прозвище «Дубощит», удержав оборону.\n\nРешимость и ярость гномов в конце концов переломили ход сражения, и Азог был убит Даином Железностопом, молодым воином, который однажды станет королём. Орки были разбиты и бежали, но победа досталась гномам огромной ценой и они понесли тяжёлые потери. Несмотря на свой триумф, гноми решили не занимать Морию, посчитав её проклятой и слишком опасной для заселения.#!"

 BattlePoIHistoricalNameGreenfields: "Битва на Зелёных полях"
 BattlePoIHistoricalDescGreenfields: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofgolfimbul2' ).GetFirstNameNicknamed]\nДата: 2747 г. Т.Э.#!\n#weak В северных пределах Шира произошло неожиданное противостояние мирных хоббитов с отрядом орочьих налётчиков под предводительством свирепого вождя Гольфимбула - Битва на Зелёных полях. Застигнутые врасплох вторжением, хоббиты объединились под началом Бандобраса Тука по прозвищу «Бычий Рёв», хоббита необычного роста и силы.\n\nХоббиты, не искушённые в военном деле, защищали свою родину с помощью рогаток, луков и мужества, стойко противостоя оркам, которые сильно недооценили их сопротивление. В смелом порыве «Бычий Рёв» Тук напрямую столкнулся с Гольфимбулом и одним взмахом своей дубины сразил вождя орков. Удар был настолько сильным, что голова Гольфимбула пролетела по воздуху и упала в кроличью нору, - что, по преданиям, послужило основой для изобретения игры в гольф.\n\nПотеряв своего вождя, орки отступили и бежали, оставив Шир свободным от дальнейшей угрозы. Эта победа стала заветной легендой в истории хоббитов, прославляющей храбрость Бычьего Рёва и неожиданную доблесть жителей Шира.#!"

 BattlePoIHistoricalNamePoros: "Битва у переправ Пороса"
 BattlePoIHistoricalDescPoros: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'linesteward35' ).GetName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofafalku13' ).GetName]\nДата: 2885 г. Т.Э.#!\n#weak Во времена наместника Турина II из [Concept('gondor', 'Гондора')|E], [sauroncharacter|E] вновь нарастил свою мощь. В то время самая главная угроза для Гондора находилась на его юге, поскольку харадрим захватили южный Гондор, и вдоль реки Порос происходило множество стычек.\n\nВ 2885 году Т.Э. эмиссары Саурона всполошили харадрим, которые переправились через Порос и с большим войском вторглись в Итилиэн. Когда король [Concept('rohan', 'Рохана')|E] Фолквине узнал о вторжении, он исполнил Клятву Эорла и послал множество воинов во главе со своими сыновьями Фолкредом и Фастредом на помощь Гондору.\n\nТурин II разбил захватчиков харадрим с помощью войск из Рохана в битве у переправ Пороса, но Фолкред и Фастред пали в сражении в Итилиэне.\n\nВ то время как Турин одержал победу, рохиррим потеряли двух своих старших принцев. Фолкред и Фастред были похоронены в одной могиле высоко на берегу реки Порос согласно обычаям своего народа в кургане, который получил название «Хауд ин Гванур». Курган простоял долгое время, и враги Гондора обходили его стороной. Вследствие гибели Фолкреда и Фастреда наследним трона Рохана стал Фенгель, третий и младший сын короля Фолквине.#!"

 BattlePoIHistoricalNameSarnAthrad: "Битва при Сарн Атраде"
 BattlePoIHistoricalDescSarnAthrad: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetName]\nДата: 503 г. П.Э.#!\n#weak [Concept('dwarves', 'Гномы')|E] [Concept('nogrod', 'Ногрода')|E], нанятые королём Дориата Тинголом, чтобы выковать для него знаменитое ожерелье Наугламир, убили своего покровителя и бежали из Менегрота, скрывшись в своих горных домах. Они собрали войско и разграбили Дориат, захватив с собой немало добычи. Несмотря на то что они понесли много потерь, на обратном пути в Ногрод они были спокойны.\n\nНе подозревая об опасности, уменьшившееся войско гномов, нагруженное добычей из Дориата, вошло в брод. Когда они поднялись на берега Гелиона, воздух наполнился звуком эльфийских рогов и звоном стрел. Берен сразил короля Ногрода и забрал у него Наугламир. Хотя большинство гномов погибло в броде, некоторые спаслись и бежали в горы. Однако, когда они поднялись на склоны горы Долмед, появились энты и загнали гномов в лес, оттуда не вышел ни один гном.\n\nЭто была последняя битва Берена. Умирая, король Ногрода проклял все сокровища, захваченные в Дориате. Берен взял Наугламир, омыл его от крови и отнёс в Тол Гален, преподнеся Лутиэн. Остальные же сокровища были утоплены в Аскаре, и с тех пор река получила новое имя: Ратлориэль, Золотое Русло.#!"
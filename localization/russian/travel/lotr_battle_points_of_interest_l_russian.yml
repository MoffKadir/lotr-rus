l_russian:
 BattlePoIHistoricalNameSarnAthrad: "Битва при Сарн Атраде"
 BattlePoIHistoricalDescSarnAthrad: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetName]\nДата: 503 г. П.Э.#!\n#weak [Concept('dwarves', 'Гномы')|E] [Concept('nogrod', 'Ногрода')|E], нанятые королём #L [GetTitleByKey('k_doriath').GetNameNoTier]а#! Тинголом, чтобы выковать для него знаменитое ожерелье Наугламир, убили своего покровителя и бежали из Менегрота, скрывшись в своих горных домах. Они собрали войско и разграбили Дориат, захватив с собой немало добычи. Несмотря на то что они понесли много потерь, на обратном пути в Ногрод они были спокойны.\n\nНе подозревая об опасности, уменьшившееся войско гномов, нагруженное добычей из Дориата, вошло в брод. Когда они поднялись на берега Гелиона, воздух наполнился звуком эльфийских рогов и звоном стрел. Берен сразил короля Ногрода и забрал у него Наугламир. Хотя большинство гномов погибло в броде, некоторые спаслись и бежали в горы. Однако, когда они поднялись на склоны горы Долмед, появились энты и загнали гномов в лес, оттуда не вышел ни один гном.\n\nЭто была последняя битва Берена. Умирая, король Ногрода проклял все сокровища, захваченные в Дориате. Берен взял Наугламир, омыл его от крови и отнёс в Тол Гален, преподнеся Лутиэн. Остальные же сокровища были утоплены в Аскаре, и с тех пор река получила новое имя: Ратлориэль, Золотое Русло.#!"

 BattlePoIHistoricalNameDagorlad: "Битва при Дагорладе"
 BattlePoIHistoricalDescDagorlad: "#emp Победители: [GetScriptedCharacterByHistoryID( 'linefinwe41' ).GetFirstNameNicknamed] и [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofsauron' ).GetFirstNameNicknamed]\nДата: 3434 г. [Concept('ageSA', 'В.Э.')|E]#!\n#weak На подступах к [Concept('mordor', 'Мордору')|E] силы [Concept('lastalliance', 'Последнего союза людей и эльфов')|E] столкнулись с легионами [Concept('sauroncharacter', 'Саурона')|E] в одной из самых решающих битв [Concept('secondage', 'Второй Эпохи')|E]. На бесплодных равнинах #L [GetTitleByKey('d_dagorlad').GetNameNoTier]а#! [Concept('elves', 'эльфы')|E], [Concept('men', 'люди')|E] и [Concept('dwarves', 'гномы')|E] Союза объединились под началом [Concept('elendil', 'Элендиля')|E] и Гиль-галада против тёмных полчищ [Concept('orcs', 'орков')|E], троллей и других чудовищных слуг Тёмного Властелина.\n\nВ ходе битвы волны войск Саурона пытались прорвать ряды Союза, но силы Элендиля и Гиль-галада держались стойко, не желая уступать тьме. После жестокого противостояния и сокрушительных потерь с обеих сторон полководцы Союза продвинулись вперёд, оттеснив войска Саурона к вратам #L [GetTitleByKey('c_barad_dur').GetNameNoTier]а#!. Военачальники Тёмного Властелина пали, а его войск были рассеяны и отступили в глубины Мордора.\n\nНесмотря на победу, Союз заплатил тяжёлую цену, понеся значительные потери. Однако их решимость осталась непоколебимой, и они двинулись в Мордор, готовясь к осаде, которая определит судьбу [Concept('middleearth', 'Средиземья')|E].#!"

 BattlePoIHistoricalNameGladdenFields: "Поражение в Ирисной низине"
 BattlePoIHistoricalDescGladdenFields: "#emp Победитель: Неизвестный орочий командир\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineisildur0' ).GetName]\nДата: 2 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Катастрофа в Ирисной низине - трагическое поражение, которое потерпели [dunedain|El] после [Concept('lastallianceshort', 'Войны Последнего союза')|E]. Пробыв в [Concept('gondor', 'Гондоре')|E] целый год, верховный король [isildur|E] решил вернуться в своё королевство [arnor|E]. Его отряд отправился на север из [Concept('osgiliath', 'Осгилиата')|E] по [Concept('anduin', 'Андуину')|E], намереваясь пересечь Высокий перевал в [rivendell|E]. Проходя мимо Ирисной низины, остановившиеся на привал [dunedain|El] попали в засаду, устроенную большим отрядом [Concept('orcs', 'орков')|E], скрывавшихся в лесу к востоку от них. Из-за неблагоприятной холмистой местности [dunedain|El] не смогли сформировать [Glossary( 'дирнайт', 'DIRNAITH_GLOSS' )] против нападавших. Быстро среагировав, Исильдур был вынужден организовать своих людей в [Glossary( 'тангайл', 'THANGAIL_GLOSS' )]. [Concept('orcish', 'Орочьи')|E] лучники атаковали пехоту дунэдайн, но оказались бесполезны против их тяжёлой брони. После провала первого натиска орки отступили и притворились, что потерпели поражение. Они вновь атаковали всего в миле к северу, используя свой численный перевес, сформировав широкую боевую линию, которая начала окружать дунэдайн. Хотя орки понесли большие потери, вскоре они одолели воинов Исильдура, и дунэдайн были перебиты.\n\nИз 200 рыцарей выжили только трое. Незаметно от своих людей, Исильдур попытался спастись с помощью [Concept('oneringshort', 'Единого Кольца')|E], но оно предало его и соскользнуло с пальца. Его пронзили десятки стрел, и он упал в [anduin|E]. Его тело так и не было найдено. После смерти Исильдура [Concept('realms_in_exile', 'королевства-в-изгнании')|E] распались, а [onering|E] исчезло из страниц истории.#!"
 DIRNAITH_GLOSS: "Дирнайт - [Concept('numenorean', 'нуменорская')|E] тактика боя. Она представляла собой клинчатое построение на короткой дистанции, предназначенное для быстрой атаки на сплотившееся войско или оборонительное формирование, наиболее эффективное на открытой местности. Она полагалась на огромную силу и удаль [Concept('numenoreans', 'нуменорцев')|E], чтобы сокрушить врага до того, как он успеет правильно выстроиться для боя."
 THANGAIL_GLOSS: "Тангайл - [Concept('numenorean', 'нуменорская')|E] тактика боя. Солдаты формировали щитовую стену из двух тесно стоящих шеренг, которые могли отклоняться назад, подстраиваясь под движения противника и не давая ему обойти защитников, в итоге образуя замкнутый круг."

 BattlePoIHistoricalNameCrossingsOfErui: "Битва у бродов Эруи"
 BattlePoIHistoricalDescCrossingsOfErui: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamed]\nДата: 1447 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak In the climactic height of the [kinstrife|E], the host of [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstNameNicknamedNoTooltip] met the armies of [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamedNoTooltip] at the fords of the Erui river. Eldacar's host was comprised of [northmen|E] of the [rhovanion_kingdom|E] and [gondorian|E] loyalists from the northern fiefs of [southernkingdom|E], while Castamir had gathered the peoples of the coastal provinces and many veteran mariners of Pelargir and [umbar|E].\n\nBoth fielded very large armies, which met in Lebennin at the Crossings of the Erui. Much of the best blood of Gondor was lost as brother fought brother and the South-Kingdom tore itself apart. In a desperate push, Eldacar managed to briefly breach Castamir's center, where he slew the Pretender, reclaiming the throne. This turned the tide, and the Usurper's host, now in disarray, was routed and scattered.\n\nThe Sons of Castamir retreated to Pelargir, where they held out for a year before fleeing to Umbar. The Loyalists' triumph rang hollow, as it had been a pyrrhic victory, costing many [dunedain|E] lives on both sides and crippling the southern [realm_in_exile|E].#!"

 BattlePoIHistoricalNameCelebrant: "Битва на поле Келебранта"
 BattlePoIHistoricalDescCelebrant: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'linesteward23' ).GetName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofpultai9' ).GetName]\nДата: 2510 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Во времена ослабления [Concept('gondor', 'Гондора')|E] в [Concept('thirdage', 'Третью Эпоху')|E] свирепые истерлинги, известные как балхот, вели открытую войну против королевства и уже захватили большую часть [Concept('rhovanion', 'Рованиона')|E]. У Гондора не осталось союзников к востоку от [Concept('anduin', 'Андуина')|E], и он, отчаявшись, послал Красную стрелу на север к эотеод, древним союзникам Гондора, но не получил ответа.\n\nБалхот пересекли Андуин по многочисленным бродам и вошли в Волд на севере гондорской провинции [calenardhon|E]. Они не встретили особого сопротивления, так как провинция была давно покинута, и к тому времени, когда северная армия Гондора выступила из крепостей [GetTitleByKey('c_isengard').GetNameNoTier] и [GetTitleByKey('c_helmsdeep').GetNameNoTier], основная часть армии балхот уже переправилась.\n\nВо главе с правящим наместником Кирионом гондорцы контратаковали, но были загнаны в [GetTitleByKey('d_thewold').GetNameNoTier] свирепыми истерлингами, отрезанные от подоспевших подкреплений. К тому времени, когда появилась южная армия, северная подверглась нападению отряда [Concept('orcish', 'орков')|E], случайно или намеренно спустившихся с [Concept('mistymountains', 'Мглистых гор')|E], и [dunedain|El] оказались в безнадёжной ситуации, прижатые к реке.\n\nВ это время внезапно появились эотеод. Их возглавлял [GetScriptedCharacterByHistoryID( '6000000' ).GetFirstNameNicknamedNoTooltip], которого не ждали ни друзья, ни враги, так как он запоздало откликнулся на просьбу Кириона. Эотеод переправились через Андуин у Низин и нарвались на арьергард балхот. Балхот были полностью разбиты, а гондорские войска спасены. Эотеод продолжили наступление на север Гондора, рассеяв и уничтожив всех балхот в Каленардоне.\n\nВ награду за помощь Кирион даровал провинцию вождю эотеод Эорлу, который стал первым королём [Concept('rohan', 'Рохана')|E].#!"

 BattlePoIHistoricalNameAzanulbizar: "Битва при Азанулбизаре"
 BattlePoIHistoricalDescAzanulbizar: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofazog1' ).GetFirstNameNicknamed]\nДата: 2799 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Битва при Азанулбизаре, состоявшаяся в тенистой долине перед восточными вратами [Concept('khazaddum', 'Кхазад-дума')|E], ознаменовала завершение Войны гномов и орков. Движимые жаждой мести за убитых родичей, [Concept('dwarves', 'гномы')|E] [Concept('durinsfolk', 'Народа Дурина')|E] объединились под началом короля Траина II и его сына Торина Дубощита, чтобы сразиться с [Concept('orcs', 'орками')|E] [Concept('moria', 'Мории')|E] под предводительством грозного вождя Азога.\n\nВо время битвы гномы, несмотря на то, что были хорошо вооружены и решительно настроены, были атакованы и бесчисленными орками. Многие гномьи властители пали, а земля была залита кровью противоборствующих сторон. [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstName], вооружившийся дубовой ветвью вместо щита, сражался доблестно и заслужил прозвище «[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetNickname]», удержав оборону.\n\nРешимость и ярость гномов в конце концов переломили ход сражения, и [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamed], молодой воин, который однажды станет королём, сразил Азога. Орки были разбиты и бежали, но победа досталась гномам огромной ценой и они понесли тяжёлые потери. Несмотря на свой триумф, гноми решили не занимать Морию, посчитав её проклятой и слишком опасной для заселения.#!"

 BattlePoIHistoricalNameGreenfields: "Битва на Зелёных полях"
 BattlePoIHistoricalDescGreenfields: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofgolfimbul2' ).GetFirstNameNicknamed]\nДата: 2747 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak В северных пределах Шира произошло неожиданное противостояние мирных [Concept('hobbits', 'хоббитов')|E] с отрядом [Concept('orcs', 'орочьих')|E] налётчиков под предводительством свирепого вождя Гольфимбула - Битва на Зелёных полях. Застигнутые врасплох вторжением, хоббиты объединились под началом Бандобраса Тука по прозвищу «[GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetNickname]», хоббита необычного роста и силы.\n\nХоббиты, не искушённые в военном деле, защищали свою родину с помощью рогаток, луков и мужества, стойко противостоя оркам, которые сильно недооценили их сопротивление. В смелом порыве «Бычий Рёв» Тук напрямую столкнулся с Гольфимбулом и одним взмахом своей дубины сразил вождя орков. Удар был настолько сильным, что голова Гольфимбула пролетела по воздуху и упала в кроличью нору, - что, по преданиям, послужило основой для изобретения игры в гольф.\n\nПотеряв своего вождя, орки отступили и бежали, оставив Шир свободным от дальнейшей угрозы. Эта победа стала заветной легендой в истории хоббитов, прославляющей храбрость Бычьего Рёва и неожиданную доблесть жителей Шира.#!"

 BattlePoIHistoricalNamePoros: "Битва у переправ Пороса"
 BattlePoIHistoricalDescPoros: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'linesteward35' ).GetName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofafalku13' ).GetName]\nДата: 2885 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Во времена наместника Турина II из [Concept('gondor', 'Гондора')|E], [sauroncharacter|E] вновь нарастил свою мощь. В то время самая главная угроза для [Concept('gondor', 'Гондора')|E] находилась на его юге, поскольку [haradrim|El] захватили [GetTitleByKey('k_harondor').GetNameNoTier], и вдоль реки Порос происходило множество стычек.\n\nВ 2885 году Т.Э. эмиссары Саурона всполошили харадрим, которые переправились через Порос и с большим войском вторглись в [GetTitleByKey('k_ithilien').GetNameNoTier]. Когда король [Concept('rohan', 'Рохана')|E] Фолквине узнал о вторжении, он исполнил Клятву Эорла и послал множество воинов во главе со своими сыновьями Фолкредом и Фастредом на помощь Гондору.\n\nТурин II разбил захватчиков харадрим с помощью войск из [Concept('rohan', 'Рохана')|E] в битве у переправ Пороса, но Фолкред и Фастред пали в сражении в Итилиэне.\n\nВ то время как Турин одержал победу, [rohirrim|El] потеряли двух своих старших принцев. Рохиррим похоронили Фолкреда и Фастреда в [Glossary( 'Хауд ин Гванур', 'HAUDH_IN_GWANUR_GLOSS' )]. Вследствие гибели двух старших братьев наследником трона Рохана стал Фенгель, третий и младший сын короля Фолквине.#!"
 HAUDH_IN_GWANUR_GLOSS:0 "Хауд ин Гванур - курган [rohirrim|El], воздвигнутый для сыновей короля Фолквине - Фолкреда и Фастреда - по обычаям их народа. Курган простоял долгое время на берегу реки Порос и враги [Concept('gondor', 'Гондора')|E] обходили его стороной."

 BattlePoIHistoricalNameFiveArmies: "Битва Пяти воинств"
 BattlePoIHistoricalDescFiveArmies: "#emp Победители: [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] и [GetScriptedCharacterByHistoryID( 'lineoforopher3' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofazog2' ).GetFirstName]\nДата: 2941 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Битва Пяти воинств была важным противостоянием, в котором участвовали [Concept('goblins', 'гоблины')|E] и [Concept('wargs', 'варги')|E] с [Concept('mistymountains', 'Мглистых гор')|E], сражаясь с [Concept('men', 'людьми')|E]-[Concept('dalringi', 'дальрингами')|E], [Concept('dwarves', 'гномами')|E] из клана [Concept('longbeard', 'Длиннобородов')|E] и [Concept('elves', 'эльфами')|E]-[Concept('galadhrimelves', 'галадрим')|E].\n\nПосле того как Бард [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetNickname] сразил [Concept('dragon', 'дракона')|E] Смауга, Торин с отрядом заняли [erebor|E], но когда Бард и эльфийский король потребовали часть сокровищ, Торин отказался, что привело к бескровной осаде. Вскоре после этого прибыли войска клана Длиннобородов, и почти разразилась битва, пока не прибыли Гэндальф и не предупредил их о большом подступающем войске орков и варгов. Три воинства объединились и сразились с орками из воинства Больга у подножия [Concept('lonelymountain', 'Одинокой горы')|E]. Они понесли большие потери и были близки к поражению, когда прилетел Великий Орел со своим крылатым воинством и Беорн, который сразил Больга. Торин был смертельно ранен и вскоре после битвы умер.#!"
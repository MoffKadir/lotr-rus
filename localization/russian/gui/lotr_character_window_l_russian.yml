 WASTELANDS_TITLE:0 "Дикие земли" #LotR
 WASTELANDS_INSTRUCTIONS:0 "Эти земли заброшены. Здесь никто не живёт. Немногие ноги топчут эти земли, кроме, разве что, горсти странников, скрытных кочевников и диких зверей. Однако, возможно, собрав достаточно ресурсов и преодолев серьёзные препятствия, можно вновь заселить эти земли, основав здесь колонию.\n\nДля того, чтобы основать колонию нажмите на графство и выберите «Колонизировать»." #LotR


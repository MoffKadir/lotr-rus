l_russian:
 DEFAULT_NICKNAME_DESC: "Друзьям и врагам по всему [Concept( 'middleearth', 'Средиземью' )|E] [Character.GetShortUINameNoTooltip] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] под прозвищем [CHARACTER.GetNicknameNoTooltip]." #LOTR
 nick_tiny_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своими... высокими амбициями. [Select_CString( CHARACTER.IsLocalPlayer, 'Вас', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] сравнивают с [Concept( 'halfling', 'полуросликами' )|E]." #LOTR
 nick_the_magnificent_desc: "О [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', CHARACTER.GetHerHis)] подвигах рассказывают от [Concept( 'eriador', 'Эриадора' )|E] до [Concept( 'ray', 'Раи' )|E]." #LOTR
 nick_the_viking: "Пират" #LOTR
 nick_the_ecumenist_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваши', Select_CString(CHARACTER.IsFemale, 'Ее', 'Его' ))] усилия по объединению и примирению теологического мира принесли [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] славу героя. Впрочем, некоторые видят в этом ересь." #LOTR
 nick_the_sword_of_god_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] — Меч Господень, отрезавший Утремер от земель неверных."
 nick_the_messenger_of_christ_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'принесли', Select_CString(CHARACTER.IsFemale, 'принесла', 'принес' ))] Агнца Божьего жителям Утремера."
 nick_the_knight_of_gabriel_desc: "Став пылающим мечом Божьего ангела мщения, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString(CHARACTER.IsLocalPlayer, 'воздвигли', Select_CString(CHARACTER.IsFemale, 'воздвигла', 'воздвиг' ))] Утремер, обильно оросив кровью его кирпичи."
 nick_troll_slayer_desc: "Простой люд охотно рассказывает о том, как [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] их [Select_CString( CHARACTER.IsLocalPlayer, 'защищаете', 'защищает' )] от невзгод и бед. Иные даже приписывают [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] убийство целого [Concept('troll', 'тролля')|E]."
 nick_twistedbeard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — [Select_CString(CHARACTER.IsFemale, 'правительница', 'правитель' )] с выдающейся воинской доблестью." #LOTR
 nick_the_goliath: "Таркиль" #LOTR
 nick_the_goliath_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — [Select_CString(CHARACTER.IsFemale, 'воительница', 'воитель' )] огромных размеров, словно древний могучий Таркиль." #LOTR
 nick_aurei_testiculi: "Малвилт" #Sindarin for Golden Semen
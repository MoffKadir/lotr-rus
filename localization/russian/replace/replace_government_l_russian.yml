l_russian:

 feudal_government_desc: "\n$game_concept_feudal_desc$\n\n#F В основе феодального строя лежат отношения землевладельцев с теми, кто работает на их землях. Правители земель отдают лены под управление вассалов, а те платят [Concept( 'taxes', 'налоги' )|E] и поставляют сюзеренам [Concept( 'soldiers', 'войска' )|E].#!"

 jizya_special_rights_tax_collector: "Налогообложение неверующих" #LotR
 jizya_special_rights_tax_collector_flavor_desc: "Налог на защиту религии налагается на религиозные меньшинства, в обмен на привилегию мирно исповедовать свою неправильную конфессию." #LotR

 iqta_special_rights_tax_collector: "Малое дворянство" #LotR
 iqta_special_rights_tax_collector_flavor_desc: "При системе откупа налогов под контролем малого дворянства местные дворяне получают широкие полномочия по сбору налогов от имени государства. Взамен они должны пополнить армию своего сюзерена." #LotR

 ghazi_special_rights_tax_collector: "Священные воины" #LotR
 ghazi_special_rights_tax_collector_flavor_desc: "Воины конфессии, защищающие рубежи державы, ведут бесконечную войну против религиозных врагов государства, зарабатывая на жизнь мародерством и грабежом." #LotR

 deqhan_special_rights_tax_collector: "Делегирование прав" #LotR
 deqhan_special_rights_tax_collector_flavor_desc: "Делегирование прав предлагает децентрализованную систему сбора налогов, передавая контроль местным магнатам, что они тщательно контролировали свои земли, чтобы получать больше дохода и поддерживать собственную репутацию." #LotR

 maguh_special_rights_tax_collector: "Прямые вложения" #LotR
 maguh_special_rights_tax_collector_flavor_desc: "Более прямая система местного управления, при которых часть поступивших налогов вкладывается в местное развитие, что приводит к снижению поступления налогов в казну государства." #LotR

 muqata_special_rights_tax_collector: "Местная автономия" #LotR
 muqata_special_rights_tax_collector_flavor_desc: "Местная автономия — система налогообложения, при которой отдаленные земли получают большую самостоятельность и платят меньше налогов. Она способствует стабильности и долгосрочному развитию." #LotR

 strict_taxation_tax_collector: "Налог на роскошь" #LotR
 strict_taxation_tax_collector_flavor_desc: "Налог на роскошь, который обычно взимается с богатых людей для дополнительного дохода в казну и помощи нуждающимся." #LotR
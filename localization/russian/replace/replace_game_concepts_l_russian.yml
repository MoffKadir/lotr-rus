l_russian:
 ### Vanilla overwrites ###

 game_concept_religion_desc: "Одна $game_concept_religion$ может делиться на несколько течений, которые называются [Concept( 'faith', 'конфессиями' )|E]. Также существует три [religious_families|El], каждая из которых объединяет несколько религий: [GetReligionFamily('rf_eruhini').GetName], [GetReligionFamily('rf_darkness').GetName] и [GetReligionFamily('rf_forceofevil').GetName]."
 game_concept_congenital_desc: "Некоторые [traits|El] являются врожденными и могут передаваться по наследству. Внимательно спланированное [breeding|El] позволяет даже усилить некоторые свойства.\n\nНапример, если у обоих родителей есть свойство «[GetTrait('intellect_good_1').GetName( GetNullCharacter )]», их дети с высокой вероятностью получат более развитое свойство «[GetTrait('intellect_good_2').GetName( GetNullCharacter )]».\n\nБазовые [skills|El] не являются врожденными.\n\n#V Обратите внимание, что свойства из группы «[bloodofnumenor|E]», будучи врождёнными, следуют своим собственным правилам наследования.#!" #LotR
 game_concept_religious_family_desc: "$game_concept_religious_family$ — группа религий. $game_concept_religious_family$ определяет, как различные [religions|El] и их [faiths|El] относятся друг к другу.\n\nКонцепция «[GetReligionFamily('rf_eruhini').GetName]» представляет народы [Concept( 'middleearth', 'Средиземья' )|E], которые противостоят силам Тёмного Властелина. Они имеют относительно полное представление о божественной истине, открытой  [valargods|E].\n\n[GetReligionFamily('forcesofevil').GetName] - это те, кто служать Тёмным Властелинам [Concept( 'morgothcharacter', 'Морготу' )|E] и [Concept( 'sauroncharacter', 'Саурону' )|E], а также орков и другие павшие народы.\n\n[GetReligionFamily('rf_darkness').GetName] охватывает все остальные верования, имея широкий спектр убеждений. Однако у них имеется возможность выбрать между двумя вышеперечисленными [Concept( 'religious_families', 'концепциями' )|E] посредством синкретизма."

 game_concept_lifestyle_desc: "[Concept( 'adult', 'Взрослый' )|E] [Concept('rulers','правитель')|E] может выбрать для себя образ жизни, а затем выбрать [Concept('focus','фокус')|E] и начать получать [Concept('perks','достоинства')|E].\n\nНакапливая [Concept( 'experience', 'опыт' )|E] определенного [Concept( 'lifestyle', 'пути' )|E], правитель приобретает его [Concept( 'perks', 'достоинства' )|E]. Например, к [Concept( 'perks', 'достоинствам' )|E] [Concept('intrigue_lifestyle','пути интриг')|E] относятся «[GetPerk( 'dreadful_perk' ).GetName( GetNullCharacter )]» и «[GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetNullCharacter )]».\n\nДоступные пути:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n$BULLET_WITH_TAB$ [wanderer_lifestyle|E]\n$BULLET_WITH_TAB$ [crafting_lifestyle|E]"

 game_concept_rightful_liege_desc_part2: "#weak Пример: граф $c_karagmir$ский — прямой вассал умбарского короля. Король не является герцогом $d_kes_karrak$а, королем Нарака или императором Умбара, поэтому граф $c_karagmir$а отправляет ему лишь ничтожную долю налогов и ополчения.\n\nГраф $c_annabrith$ский также является прямым вассалом умбарского короля. Король не владеет герцогством $d_annabrith$, поэтому граф также присылает меньше налогов и ополчения. Однако $c_annabrith$ является де-юре частью королевства $k_umbar$, поэтому граф $c_annabrith$ский все равно присылает значительно больше налогов и ополчения, чем граф $c_karagmir$ский.#!"

 game_concept_designated_terrain_desc: "[Concept('decision','Решение')|E] из [Concept('wanderer_lifestyle','пути странника')|E], которое позволяет выбрать группу [Concept('terrain','типов местности')|E], на которых вы будете специализироваться. Ряд [Concept('perks','достоинств')|E] предоставят различные бонусы к выбранным типам.\n\nДоступные группы типов местности:\n$BULLET_WITH_TAB$@forest! леса / @deep_forest! лесная чаща / @mallorn_forest! лес мэллорнов / @jungle! джунгли / @taiga! тайга / @wetlands! болота\n$BULLET_WITH_TAB$@mountains! горы / @hills! холмы / @desert_mountains! пустынные горы/ @red_desert! пустынные холмы\n$BULLET_WITH_TAB$@plains! равнины / @steppe! степи / @farmlands! пашни / @floodplains! поймы рек/ @savanna! саванна\n$BULLET_WITH_TAB$@desert! пустыни / @drylands! засушливые земл / @oasis! оазисы/ @dune_sea! море Дюн/ @volcanic_plains! вулканические равнины"

 game_concept_de_jure_drift_desc_part_2: "#weak Пример: герцогство $d_minas_ithil$ де-юре — $k_ithilien$, но фактически им владеет $k_anorien$. Так как король Анориэна не имеет власти в Итилиэне, в герцогстве начинается $game_concept_de_jure_drift$, в результате которого земли могут окончательно войти в состав Анориэна.#!"

 game_concept_holding_type_desc: "[holdings|E] делятся на четыре типа: [castles|El], [cities|El], [tribes|E] и [temples|El]. Для каждого типа характерны особые [buildings|El]. [government_form|E] [rulerpossessive|El] определяет, какие типы владений он может иметь в личном распоряжении без получения штрафов. В случае с храмами немалую роль играют и [doctrines|El] их [Concept('faith', 'конфессии')|E].\n\n[Concept('elves', 'Эльфы')|E] обитают в особых [Concept('elven_refuges', 'прибежищах')|E], а [Concept('dwarves', 'гномы')|E] и [Concept('orcs', 'орки')|E], живущие в глубинах, используют [Concept('delvings', 'подземные владения')|E].\n\n[Concept('wilderness_holdings', 'Дебри')|E] и [Concept('settlement_holdings', 'поселения')|E] являются частью системы колонизации."

 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$ — бескрайнее море травы [Concept('rhun','Рунской')|E] степи, появившееся благодаря уникальному климату. Она делится на три региона: западный, центральный и восточный.\n\nРазные [Concept('steppe_seasons', 'степные сезоны')|E] сопровождаются как благоприятными, так и катастрофическими событиями, во время которых меняется [Concept('county_fertility', 'тучность пастбищ в каждом регионе')|E], а правитель может совершать уникальные действия.\n\nВ таких [Concept('situation', 'ситуациях')|E] могут оказываться только #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевые#!#! и [Concept('herder', 'пастушьи')|E] [Concept('rulers', 'правители')|E] и самый могущественный правитель во всем регионе — [Concept('gurkhan', 'гурхан')|E]."
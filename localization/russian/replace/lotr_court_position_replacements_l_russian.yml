l_russian:

 eparch_court_position: "Градоправитель"
 eparch_court_position_desc: "Градоправитель — главный управляющий и самая влиятельная фигура в столице после самого монарха."

 antiquarian_court_position_desc: "Этот персонаж отвечает за сохранность и приобретение артефактов."
 antiquarian_court_position_task_scout_for_artifacts_desc: "Этот персонаж изучит старинные тома и расследует обрывочные слухи в поисках тех, кто мог бы привезти ко двору что-нибудь выдающееся."
 antiquarian_court_position_task_scout_for_artifacts_tt: "Каждый год есть шанс, что этот персонаж [Concept('inspiration', 'вдохновит')|E] кого-нибудь при [Concept('court', 'дворе')|E] на поиски приключений #weak (шанс увеличивается в зависимости от [Concept('aptitude', 'пригодности')|E])#!"
 antiquarian_court_position_task_improve_artifacts_desc: "Этот персонаж улучшит и отполирует артефакты, сделав их как можно более впечатляющими и эффективными."
 antiquarian_court_position_task_improve_artifacts_tt: "Каждый год есть шанс, что этот персонаж улучшит взятый [Concept('artifact', 'артефакт')|E]\nШанс улучшения #weak (но #bold не#! качества)#! увеличивается в зависимости от [Concept('aptitude', 'пригодности')|E]\nОбычные [Concept('artifacts', 'артефакты')|E] можно улучшить один раз, мастерские — два раза и так далее"
 antiquarian_court_position_task_exibit_artifacts_desc: "Этот персонаж продемонстрирует народу ваши великолепные артефакты, показав всем, что вы обладаете чем-то поистине уникальным."

 court_musician_court_position_task_bolster_legitimacy_desc: "Этот персонаж укрепит ваше право на власть с помощью песен и танцев."

 master_of_hunt_court_position_task_dangerous_game_desc: "Этот персонаж выследит опасную дичь, например, волков или медведей, охота на которую принесет много престижа."
 master_of_hunt_court_position_task_regular_game_desc: "Этот персонаж выследит обычную дичь, например, лис или оленей, охота на которую принесет среднее количество престижа."
 master_of_hunt_court_position_task_legendary_game_desc: "Этот персонаж попытается выследить легендарных зверей, охота на которых принесет огромное количество престижа."

 chronicler_generate_seeds_desc: "Этот персонаж обратится к записям, чтобы найти причины обессмертить вашу легенду."

 court_jester_court_position_task_entertain_court_desc: "Этот персонаж будет развлекать придворных остротами, историями и фиглярством."
 court_jester_court_position_task_abuse_the_jester: "Унизить шута"
 court_jester_court_position_task_abuse_the_jester_desc: "Этот персонаж будет подвергаться унижениям."

 cupbearer_court_position_task_collect_tallage_desc: "Этот персонаж соберет дополнительные налоги со светских львов и кутил, чтобы на пирах никогда не заканчивались напитки и еда!"

 court_artificer_court_position_task_martial_desc: "Этот персонаж будет искать вдохновение для создания мечей, щитов и доспехов или задумает путешествие, чтобы порадовать правителя, интересующегося военным делом."
 court_artificer_court_position_task_learning_desc: "Этот персонаж будет искать вдохновение на создание книг, гобеленов или алхимических снадобий, чтобы порадовать правителя, интересующегося наукой."
 court_artificer_court_position_task_stewardship_desc: "Этот персонаж будет искать вдохновение на создание регалий, корон, тронов и других артефактов, чтобы порадовать правителя, интересующегося управлением."

 court_physician_court_position_desc: "Этот персонаж отвечает за здоровье и благополучие [Concept('court', 'двора')|E], при котором служит. Он лечит болезни и зашивает раны в меру собственных способностей."

 travel_leader_court_position_desc: "Этот персонаж помогает вам во время путешествия и прокладывает маршрут. Он отвечает за то, чтобы вы добрались до цели во время и без происшествий."

 seneschal_court_position_desc: "Этот персонаж играет важную роль в управлении монаршим домохозяйством, распоряжается слугами и следит за порядком."

 master_of_horse_court_position_desc: "Этот персонаж отвечает на коней своего [Concept('liege', 'сюзерена')|E] и конюшни. Эта работа идеально подходит, поскольку ухоженный конь поможет как в пути, так и на поле боя."

 court_tutor_court_position_desc: "Этот персонаж отвечает за [Concept('education', 'обучение')|E] всех детей при [Concept('court', 'дворе')|E] — чем лучше навык, тем сильнее влияние на учеников. Детям при этом все равно можно индивидуально назначать [Concept('guardians', 'опекунов')|E]."

 master_of_hunt_court_position_desc: "Этот персонаж отвечает за все охоты с участием [Concept('court', 'придворных')|E] своего [Concept('liege', 'сюзерена')|E], а также за псарни и собак."

 court_gardener_court_position_desc: "Этот персонаж отвечает за сохранность садов своего [Concept('liege', 'сюзерена')|E], прилагая все свои усилия, чтобы они расцветали."

 chronicler_court_position_desc: "Этот персонаж методично записывает свершения своего нанимателя."

 royal_architect_court_position_desc: "Этот персонаж следит за возведением престижных построек в державе и контролирует каждый положенный кирпич, каждую секунду потраченного времени."

 court_poet_court_position_desc: "Этот персонаж — ценитель слов и рифм, развлекает [Concept('liege', 'сюзерена')|E] и [Concept('court', 'двор')|E], пробуждая в слушателях мысли и чувства."

 high_almoner_court_position_desc: "Этот персонаж отвечает за раздачу милостыни беднякам и прочим нуждающимся подданным."

 court_musician_court_position_desc: "Этот персонаж поёт и играет на музыкальных инструментах, развлекая [Concept('liege', 'сюзерена')|E] и [Concept('court', 'двор')|E]."

 court_artificer_court_position_desc: "Этот персонаж - тот, кто доказал свою способность создавать выдающиеся предметы. Обычно такие персонажи просто ошиваются у вас при [Concept('court', 'дворе')|E], но есть шанс, что их вновь посетит вдохновение."

 court_jester_court_position_desc: "Этот персонаж развлекает [Concept('liege', 'сюзерена')|E] и гостей при [Concept('court', 'дворе')|E]. Хотя умную игру слов тоже порой ценят, неудачное падение всегда обеспечивает взрыв смеха."
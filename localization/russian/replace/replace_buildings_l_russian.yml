l_russian:

 # Vanilla Buildings ## 
 building_type_murex_farm_01: "Ловцы моллюсков"
 building_type_murex_farm_01_desc: "Королевский пурпур всегда пользовался большим спросом. Здесь рабочие собирают моллюсков и добывают из них этот бесценный краситель."
 building_murex_farm_01: "Добыча моллюсков"
 building_murex_farm_01_desc: "Вдоль побережья процветает промысел моллюсков. Собирающие их рыбаки живут небогато, но спрос есть всегда."
 building_murex_farm_02: "Установка по переработке моллюсков"
 building_murex_farm_02_desc: "Здесь происходит переработка моллюсков, в результате чего получается более насыщенный фиолетовый краситель."
 building_murex_farm_03: "Цех по очистке красок"
 building_murex_farm_03_desc: "Здесь выделения моллюсков очищаются и превращаются в ярко-пурпурную краску. Пройдя через этот цех, повышается насыщенность и ценность красителя."
 building_murex_farm_04: "Сушка на открытом воздухе"
 building_murex_farm_04_desc: "Открытый дворик, где краска сохнет быстрее. Тем самым работа идет быстрее — производство пурпурного красителя ускоряется."
 building_murex_farm_05: "Гильдия мастеров-красильщиков"
 building_murex_farm_05_desc: "Именно гильдия мастеров-красильщиков открыла секрет производства орезайянского пурпура безупречного оттенка. В стенах их мастерской делаются только лучшие багряные ткани."
 building_murex_farm_06: "Мастерская ткачества по шелку"
 building_murex_farm_06_desc: "Здесь ткут на покраску дорогие ткани, такие как шелк. Исключительное качество таких тканей более чем соответствует их высокой продажной стоимости."
 building_murex_farm_07: "Королевская мастерская прядильщиков"
 building_murex_farm_07_desc: "В королевской мастерской прядильщиков массово производятся ткани, окрашенные орезайянским пурпуром. Благодаря труду этих мастеров продажа багряных тканей приносит значительно больше дохода."
 building_murex_farm_08: "Пурпурный королевский дворец"
 building_murex_farm_08_desc: "Великолепный дворец с убранством из орезайянского пурпура — признак немалого богатства и власти. Он подчеркивает уровень развития региональной пурпурной промышленности."

 building_qanats_08_desc: "Эта сложная система подземных водных каналов питает водой бесчисленные резервуары, ледники, бани, фонтаны и питьевые колодцы. Настоящее чудо [Concept('khyan', 'кхайского')|E] инженерного искусства."
 building_qanats_03_desc: "Эти изобретенные в [Concept('khyan', 'Кхае')|E] башни-ветроуловители пристраиваются к резервуарам и другими зданиям. Расположенные наверху отверстия улавливают ветры для охлаждения внутренних помещений."
 building_qanats_02_desc: "Эти наполовину погруженные в землю куполообразные резервуары, также известные как #italic аб анбар#! на [Concept('khyan', 'кхайском')|E], используются для хранения больших объемов воды."

 building_pleasure_dome_desc: "Рунский дворец, в равной мере выполняющий роль военного штаба и культурного центра. В центре чертога находится фонтан в виде скачущей лошади, увитого драконами. Из [Concept('dragons', 'драконьих')|E] пастей льются вина разных сортов."

 supply_tent_reserve_provisions.tt.unlocked_by_purpose: "Требуется архетип лагеря «[GetLaw('camp_purpose_explorers').GetName]» или «[GetLaw('camp_purpose_rangers').GetName]»"
 supply_tent_reserve_water.tt.unlocked_by_purpose: "Требуется архетип лагеря «[GetLaw('camp_purpose_explorers').GetName]» или «[GetLaw('camp_purpose_rangers').GetName]»"
 camp_perimeter_extra_watch.tt.unlocked_by_purpose: "Требуется архетип лагеря «[GetLaw('camp_purpose_explorers').GetName]» или «[GetLaw('camp_purpose_rangers').GetName]»"
 baggage_train_ransom_cages.tt.unlocked_by_purpose: "Требуется архетип лагеря «[GetLaw('camp_purpose_brigands').GetName], «[GetLaw('camp_purpose_rangers').GetName]» или «[GetLaw('camp_purpose_legitimists').GetName]»"
 proving_grounds_martial_study.tt.unlocked_by_purpose: "Your $camp_purpose$ must be [GetLaw('camp_purpose_scholars').GetName], «[GetLaw('camp_purpose_rangers').GetName]» или «[GetLaw('camp_purpose_legitimists').GetName]»"

 building_curtain_walls_05: "Закрытые фортификации"
 building_curtain_walls_05_desc: "Прорвавшись сквозь внешние стены, вражеская армия невольно угодит #emphasis поле смерти#!. Дьявольски хитро!"
 building_curtain_walls_07: "Бастионная система"
 building_curtain_walls_07_desc: "Бастионная система укреплений представляет собой оборонительное сооружение, способное противостоять непрерывному обстрелу из смертоносных орудий. Не очень долго, но достаточно, чтобы успеть отступить по тайным тоннелям..."

 #Duchy Buildings
 building_type_blacksmiths_01: "Великие кузни"
 building_type_blacksmiths_01_desc: "Skilled smiths, often versed in crafts handed down since the [elderdays|E], are commissioned by local authorities to forge weapons and armour for the garrison, ensuring a steady supply of reliable armaments."
 building_blacksmiths_01: "Мастера-кузнецы"
 building_blacksmiths_01_desc: "The finest and most productive smiths — some trained in traditions reminiscent of the [dwarves|E] of old — are commissioned by the settlement's authorities to produce swords, mail and pikes for the defenders."
 building_blacksmiths_02: "Гильдии кузнецов"
 building_blacksmiths_02_desc: "Благодаря сотрудничеству с гильдиями и мастерскими, где традиции кузнечного дела перекликаются с традициями древних чертогов, можно быстро и по доступной цене изготовить большое количество снаряжения."
 building_blacksmiths_03: "Великие кузни"
 building_blacksmiths_03_desc: "Vast forges are raised to supply a realm, clan or warhost with weapons; only the most skilled smiths, whose craft may rival that of [khazaddum|E] or [eregion|E], are chosen to labour within."

 building_type_royal_armory_01: "Центральные оружейные"
 building_type_royal_armory_01_desc: "Community-funded armories, echoing the storehouses once kept in the great cities of old, ensure a steady supply and maintenance of serviceable weapons for the garrison."
 building_royal_armory_01: "Оружейные хранилища"
 building_royal_armory_01_desc: "В военное время ополченцам можно выдавать оружие из хранилищ. Обычно там свалены кучей старые ржавые топоры, расщепленные копья и тупые клинки, но небольшое обслуживание позволит их сделать более эффективными по сравнению с привычным вооружением ополчения — сельскохозяйственным инструментом."
 building_royal_armory_02: "Оружейные гарнизона"
 building_royal_armory_02_desc: "Armories managed by the settlement's authorities collect and maintain weapons and armour for use in war. Such storehouses recall the armouries of ancient strongholds like those of [numenorean|E] outposts, making even a raw recruit look like a proper soldier — if not fight like one."
 building_royal_armory_03: "Великий арсенал"
 building_royal_armory_03_desc: "В великом арсенале находится огромное количество оружия, позволяющее достаточно быстро выставить в поле неисчислимые полчища ополченцев, а заодно привлечь на службу лучших наемников."

 building_type_jousting_lists_01: "Площадка для конных тренировок"
 building_type_jousting_lists_01_desc: "Dedicated grounds for mounted exercises that encourage riders and mounted warriors to train and join local warbands, recalling the riding-fields once kept by the horse-lords of the North."
 building_jousting_lists_01: "Riding Practice Grounds"
 building_jousting_lists_01_desc: "A clearing kept open year-round to facilitate the training of riders and their mounts in speed, formation and mounted-combat drills, much like the grassy plains where ancient hosts once mustered."
 building_jousting_lists_02: "Combat Training Grounds"
 building_jousting_lists_02_desc: "Equipped with practice areas and simple stands for observers, these grounds support large-scale drills, trials of skill and coordinated training, echoing the mustering-fields of old realms at war."
 building_jousting_lists_03: "Grand Training Arena"
 building_jousting_lists_03_desc: "Upgraded with seating for notable guests and expanded grounds for manoeuvres, this arena serves as the principal site for mass training and preparation — a place where riders and warriors of many kindreds may gather before great campaigns."

 building_archery_ranges_02: "Мастера-лукоделы"
 building_archery_ranges_02_desc: "Поселение нанимает лучших лукоделов для производства оружия высочайшего качества и строит для них особые мастерские."
 building_archery_ranges_03: "Стрельбища для опытных лучников"
 building_archery_ranges_03_desc: "These specialised ranges are laid out to train archers in long-distance shooting, offering extended distances and challenging targets to develop accuracy."

 building_type_tax_assessor_01: "Мытари"
 building_type_tax_assessor_01_desc: "Offices where officials administer the collection of levies and contributions, keep records, and ensure the settlement's obligations are met."
 building_tax_assessor_01: "Оценщики"
 building_tax_assessor_01_desc: "Assessors evaluate taxes and dues owed in coin or produce, ensuring contributions are measured, recorded, and distributed according to local law."
 building_tax_assessor_02: "Надзиратели"
 building_tax_assessor_02_desc: "Officials here carry out assessments, manage collections, and resolve disputes; their authority helps maintain compliance with obligations across the jurisdiction."
 building_tax_assessor_03: "Трибунал магистрата"
 building_tax_assessor_03_desc: "A structured administrative tribunal staffed by magistrates and clerks handles complex audits, appeals, and legal matters to ensure that levies and obligations are applied fairly to large landholders and institutions."

 building_leisure_palace_01: "Прибежище"
 building_leisure_palace_01_desc: "Когда груз ответственности давит слишком сильно (или бушующая толпа крестьян беснуется у ворот), что может быть милее, чем уединенная сельская местность, где можно ненадолго предаться заслуженному отдыху!"
 building_leisure_palace_03: "Зимнее прибежище"
 building_leisure_palace_03_desc: "This winter retreat is designed to house leaders and their households during the harshest months. With a well-stocked larder and a defensible position, it offers warmth and shelter far from the toils outside."

 building_type_royal_forest_01: "Reserved Lands"
 building_type_royal_forest_01_desc: "Выделенный лес — ценный источник дохода. Именно он позволяет вам беспрепятственно лишать жителей прав, а затем возвращать их: ничто не делается бесплатно. Стоит ли говорить, что и охота здесь потрясающая!"
 building_royal_forest_01: "Защищённые леса"
 building_royal_forest_01_desc: "Обширные лесные угодья в этом регионе отданы во владение. Крестьянам запрещено жить в лесу, охотиться на любых животных и вырубать деревья для расчистки пашен."
 building_royal_forest_02: "Vast Reserved Forests"
 building_royal_forest_02_desc: "Entire settlements are now encompassed by these protected forests, and nearby villages often find that officials have ‘discovered’ maps placing their dwellings firmly within the reserved lands."
 building_royal_forest_03: "Лесные суды"
 building_royal_forest_03_desc: "Закон хорош, пока есть система, которая его поддерживает. Этот выделенный лес обслуживает целая сеть судов, стражей и чиновников, за которыми стоят понятливые магистраты, готовые исполнить любой приказ короны."

 building_type_royal_garden_01: "Великие сады"
 building_type_royal_garden_01_desc: "Мало где можно так расслабиться и непринужденно поговорить, как в прекрасном саду. И хотя большинство удовлетворится небольшим личным садом, богатым и влиятельным нужен величественный сад!"
 building_royal_garden_01: "Закрытый сад"
 building_royal_garden_01_desc: "Небольшой сад в окружении каменных стен. Тихий, уютный уголок вдали от мирской суеты."
 building_royal_garden_02: "Садовый комплекс"
 building_royal_garden_02_desc: "Обширный и внушительный сад с цветами, травами, фруктовыми деревьями и всем остальным. За садом постоянно ухаживает целая армия садовников."
 building_royal_garden_03: "Великий парк"
 building_royal_garden_03_desc: "Этот ландшафт обширен и поражает своим видом. Он умело вписан в окружающую местность и архитектуру. Этот открытый для всех парк повергает в трепет посетителей из всех уголков мира."

 building_burial_site_02_desc: "Большой мавзолей с местами под обычные могилы и несколькими захоронениями почитаемых фигур из прошлого."
 building_burial_site_03_desc: "Мавзолей был расширен и превратился во внушительный монумент в честь мертвых. Внутри есть захоронения для почитания усопших."
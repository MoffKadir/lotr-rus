 # Vanilla Buildings ## 
 building_type_murex_farm_01: "Ловцы моллюсков"
 building_type_murex_farm_01_desc: "Королевский пурпур всегда пользовался большим спросом. Здесь рабочие собирают моллюсков и добывают из них этот бесценный краситель."
 building_murex_farm_01: "Добыча моллюсков"
 building_murex_farm_01_desc: "Вдоль побережья процветает промысел моллюсков. Собирающие их рыбаки живут небогато, но спрос есть всегда."
 building_murex_farm_02: "Установка по переработке моллюсков"
 building_murex_farm_02_desc: "Здесь происходит переработка моллюсков, в результате чего получается более насыщенный фиолетовый краситель."
 building_murex_farm_03: "Цех по очистке красок"
 building_murex_farm_03_desc: "Здесь выделения моллюсков очищаются и превращаются в ярко-пурпурную краску. Пройдя через этот цех, повышается насыщенность и ценность красителя."
 building_murex_farm_04: "Сушка на открытом воздухе"
 building_murex_farm_04_desc: "Открытый дворик, где краска сохнет быстрее. Тем самым работа идет быстрее — производство пурпурного красителя ускоряется."
 building_murex_farm_05: "Гильдия мастеров-красильщиков"
 building_murex_farm_05_desc: "Именно гильдия мастеров-красильщиков открыла секрет производства орезайянского пурпура безупречного оттенка. В стенах их мастерской делаются только лучшие багряные ткани."
 building_murex_farm_06: "Мастерская ткачества по шелку"
 building_murex_farm_06_desc: "Здесь ткут на покраску дорогие ткани, такие как шелк. Исключительное качество таких тканей более чем соответствует их высокой продажной стоимости."
 building_murex_farm_07: "Королевская мастерская прядильщиков"
 building_murex_farm_07_desc: "В королевской мастерской прядильщиков массово производятся ткани, окрашенные орезайянским пурпуром. Благодаря труду этих мастеров продажа багряных тканей приносит значительно больше дохода."
 building_murex_farm_08: "Пурпурный королевский дворец"
 building_murex_farm_08_desc: "Великолепный дворец с убранством из орезайянского пурпура — признак немалого богатства и власти. Он подчеркивает уровень развития региональной пурпурной промышленности."

 building_qanats_08_desc: "Эта сложная система подземных водных каналов питает водой бесчисленные резервуары, ледники, бани, фонтаны и питьевые колодцы. Настоящее чудо [Concept('khyan', 'кхайского')|E] инженерного искусства."
 building_qanats_03_desc: "Эти изобретенные в [Concept('khyan', 'Кхае')|E] башни-ветроуловители пристраиваются к резервуарам и другими зданиям. Расположенные наверху отверстия улавливают ветры для охлаждения внутренних помещений."
 building_qanats_02_desc: "Эти наполовину погруженные в землю куполообразные резервуары, также известные как #italic аб анбар#! на [Concept('khyan', 'кхайском')|E], используются для хранения больших объемов воды."

 building_pleasure_dome_desc: "Рунский дворец, в равной мере выполняющий роль военного штаба и культурного центра. В центре чертога находится фонтан в виде скачущей лошади, увитого драконами. Из [Concept('dragons', 'драконьих')|E] пастей льются вина разных сортов."

 supply_tent_reserve_provisions.tt.unlocked_by_purpose: "Требуется архетип лагеря «[GetLaw('camp_purpose_explorers').GetName]» или «[GetLaw('camp_purpose_rangers').GetName]»"
 supply_tent_reserve_water.tt.unlocked_by_purpose: "Требуется архетип лагеря «[GetLaw('camp_purpose_explorers').GetName]» или «[GetLaw('camp_purpose_rangers').GetName]»"
 camp_perimeter_extra_watch.tt.unlocked_by_purpose: "Требуется архетип лагеря «[GetLaw('camp_purpose_explorers').GetName]» или «[GetLaw('camp_purpose_rangers').GetName]»"
 baggage_train_ransom_cages.tt.unlocked_by_purpose: "Требуется архетип лагеря «[GetLaw('camp_purpose_brigands').GetName], «[GetLaw('camp_purpose_rangers').GetName]» или «[GetLaw('camp_purpose_legitimists').GetName]»"

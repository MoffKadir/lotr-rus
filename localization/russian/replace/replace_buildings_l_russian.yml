 building_curtain_walls_05: "Закрытые фортификации"
 building_curtain_walls_05_desc: "Прорвавшись сквозь внешние стены, вражеская армия невольно угодит #emphasis поле смерти#!. Дьявольски хитро!"
 building_curtain_walls_07: "Бастионная система"
 building_curtain_walls_07_desc: "Бастионная система укреплений представляет собой оборонительное сооружение, способное противостоять непрерывному обстрелу из смертоносных орудий. Не очень долго, но достаточно, чтобы успеть отступить по тайным тоннелям..."

 #Duchy Buildings
 building_type_blacksmiths_01: "Великие кузни"
 building_type_blacksmiths_01_desc: "Опытные кузнецы, часто разбирающиеся в ремеслах, передаваемых из поколения в поколение начиная со [Concept('elderdays', 'Старших дней')|E], получают заказы от местных властей на изготовление оружия и доспехов для гарнизона, обеспечивая постоянные поставки надёжного вооружения."
 building_blacksmiths_01: "Мастера-кузнецы"
 building_blacksmiths_01_desc: "Лучшие и наиболее производительные кузнецы — некоторые из них обучены традициям, напоминающим о древних [Concept('dwarves', 'гномах')|E], — по заказу властей поселения изготавливают мечи, кольчуги и пики для защитников."
 building_blacksmiths_02: "Гильдии кузнецов"
 building_blacksmiths_02_desc: "Благодаря сотрудничеству с гильдиями и мастерскими, где традиции кузнечного дела перекликаются с традициями древних чертогов, можно быстро и по доступной цене изготовить большое количество снаряжения."
 building_blacksmiths_03: "Великие кузни"
 building_blacksmiths_03_desc: "Для снабжения державы, клана или воинства оружием создаются огромные кузни; для работы в них отбираются только самые искусные кузнецы, чьё мастерство может соперничать с мастерством [Concept('khazaddum', 'Кхазад-дума')|E] или [Concept('eregion', 'Эрегиона')|E]."

 building_type_royal_armory_01: "Центральные оружейные"
 building_type_royal_armory_01_desc: "Оружейные склады, финансируемые общинами, напоминающие склады, которые когда-то были в больших городах древности, обеспечивают гарнизон стабильными поставками и обслуживанием исправного оружия."
 building_royal_armory_01: "Оружейные хранилища"
 building_royal_armory_01_desc: "В военное время ополченцам можно выдавать оружие из хранилищ. Обычно там свалены кучей старые ржавые топоры, расщепленные копья и тупые клинки, но небольшое обслуживание позволит их сделать более эффективными по сравнению с привычным вооружением ополчения — сельскохозяйственным инструментом."
 building_royal_armory_02: "Оружейные гарнизона"
 building_royal_armory_02_desc: "Оружейные склады, находящиеся в ведении властей поселения, собирают и хранят оружие и доспехи для использования на войне. Такие хранилища напоминают оружейные склады древних крепостей, таких как [Concept('numenorean', 'нуменорские')|E] аванпосты, благодаря чему даже неопытный рекрут выглядит как настоящий солдат — если не сражается как таковой."
 building_royal_armory_03: "Великий арсенал"
 building_royal_armory_03_desc: "В великом арсенале находится огромное количество оружия, позволяющее достаточно быстро выставить в поле неисчислимые полчища ополченцев, а заодно привлечь на службу лучших наемников."

 building_type_jousting_lists_01: "Площадка для конных тренировок"
 building_type_jousting_lists_01_desc: "Специально отведенные площадки для конных упражнений, которые поощряют всадников и конных воинов тренироваться и присоединяться к местным боевым отрядам, напоминают о манежах, которые когда-то принадлежали северным коневодам."
 building_jousting_lists_01: "Площадка для верховой езды"
 building_jousting_lists_01_desc: "Расчищенная площадка, открытая круглый год, облегчает обучение всадников и их скакунов скорости, строю и навыкам ведения конного боя, очень похожая на травянистые равнины, где когда-то собирались древние войска."
 building_jousting_lists_02: "Площадка для тренировки бою"
 building_jousting_lists_02_desc: "Оборудованные тренировочными площадками и простыми трибунами для наблюдателей, эти площадки служат для проведения крупномасштабных учений, проверки мастерства и скоординированных тренировок, напоминая военные плацы древних держав."
 building_jousting_lists_03: "Величественная тренировочная арена"
 building_jousting_lists_03_desc: "Эта арена, оснащенная креслами для знатных гостей и расширенной площадкой для маневров, служит главным местом массовых тренировок и подготовки — местом, где всадники и воины разных народов могут собираться перед великими кампаниями."

 building_archery_ranges_02: "Мастера-лукоделы"
 building_archery_ranges_02_desc: "Поселение нанимает лучших лукоделов для производства оружия высочайшего качества и строит для них особые мастерские."
 building_archery_ranges_03: "Стрельбища для опытных лучников"
 building_archery_ranges_03_desc: "Эти специализированные стрельбища предназначены для тренировки лучников в стрельбе на дальние дистанции, предлагая большие дистанции и сложные мишени для развития точности стрельбы."

 building_type_tax_assessor_01: "Мытари"
 building_type_tax_assessor_01_desc: "Конторы, где чиновники управляют сбором налогов и пошлин, ведут учет и обеспечивают выполнение обязательств по урегулированию."
 building_tax_assessor_01: "Оценщики"
 building_tax_assessor_01_desc: "Оценщики оценивают причитающиеся налоги и пошлины в монетах или продуктах, обеспечивая измерение, учет и распределение средств в соответствии с местными законами."
 building_tax_assessor_02: "Надзиратели"
 building_tax_assessor_02_desc: "Чиновники здесь проводят оценки, управляют сборами и разрешают споры; их полномочия помогают поддерживать соблюдение обязательств по всей юрисдикции."
 building_tax_assessor_03: "Трибунал магистрата"
 building_tax_assessor_03_desc: "Структурированный административный трибунал, укомплектованный магистратами и служащими, занимается сложными проверками, апелляциями и юридическими вопросами, чтобы обеспечить справедливое применение налогов и обязательств к крупным землевладельцам и учреждениям."

 building_leisure_palace_01: "Прибежище"
 building_leisure_palace_01_desc: "Когда груз ответственности давит слишком сильно (или бушующая толпа крестьян беснуется у ворот), что может быть милее, чем уединенная сельская местность, где можно ненадолго предаться заслуженному отдыху!"
 building_leisure_palace_03: "Зимнее прибежище"
 building_leisure_palace_03_desc: "Это зимнее прибежище предназначено для размещения правителей и их домочадцев в самые суровые месяцы. Благодаря хорошо укомплектованной кладовой и удобному расположению, оно обеспечивает тепло и укрытие вдали от суеты снаружи."

 building_type_royal_forest_01: "Выделенные земли"
 building_type_royal_forest_01_desc: "Выделенный лес — ценный источник дохода. Именно он позволяет вам беспрепятственно лишать жителей прав, а затем возвращать их: ничто не делается бесплатно. Стоит ли говорить, что и охота здесь потрясающая!"
 building_royal_forest_01: "Защищённые леса"
 building_royal_forest_01_desc: "Обширные лесные угодья в этом регионе отданы во владение. Крестьянам запрещено жить в лесу, охотиться на любых животных и вырубать деревья для расчистки пашен."
 building_royal_forest_02: "Обширные выделенные леса"
 building_royal_forest_02_desc: "Целые поселения теперь окружены этими охраняемыми лесами, и близлежащие деревни часто обнаруживают, что чиновники «обнаружили» карты, на которых их жилища четко обозначены на заповедных землях."
 building_royal_forest_03: "Лесные суды"
 building_royal_forest_03_desc: "Закон хорош, пока есть система, которая его поддерживает. Этот выделенный лес обслуживает целая сеть судов, стражей и чиновников, за которыми стоят понятливые магистраты, готовые исполнить любой приказ короны."

 building_type_royal_garden_01: "Великие сады"
 building_type_royal_garden_01_desc: "Мало где можно так расслабиться и непринужденно поговорить, как в прекрасном саду. И хотя большинство удовлетворится небольшим личным садом, богатым и влиятельным нужен величественный сад!"
 building_royal_garden_01: "Закрытый сад"
 building_royal_garden_01_desc: "Небольшой сад в окружении каменных стен. Тихий, уютный уголок вдали от мирской суеты."
 building_royal_garden_02: "Садовый комплекс"
 building_royal_garden_02_desc: "Обширный и внушительный сад с цветами, травами, фруктовыми деревьями и всем остальным. За садом постоянно ухаживает целая армия садовников."
 building_royal_garden_03: "Великий парк"
 building_royal_garden_03_desc: "Этот ландшафт обширен и поражает своим видом. Он умело вписан в окружающую местность и архитектуру. Этот открытый для всех парк повергает в трепет посетителей из всех уголков мира."

 building_burial_site_02_desc: "Большой мавзолей с местами под обычные могилы и несколькими захоронениями почитаемых фигур из прошлого."
 building_burial_site_03_desc: "Мавзолей был расширен и превратился во внушительный монумент в честь мертвых. Внутри есть захоронения для почитания усопших."
 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.desc: "Даже во время паломничества [ROOT.Char.Custom('DefaultPriestTitlePlural')] проводят еженедельные молитвы. Когда поблизости нет храмов, служба проходит под открытым небом, но сегодня с утра разразилась буря, и конца ей не видно.\n\nОднако [ROOT.Char.Custom('DefaultPriestTitle')] с несгибаемым упорством стоит под проливным дождем и читает проповедь о том, как важно быть стойкими перед лицом невзгод. Несмотря на это, количество [zealous_priest.GetHerHis] слушателей неуклонно уменьшается: приунывшие адепты бегут от нескончаемых потоков воды."

 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.desc: "Обряд очищения — важнейший элемент любого #L [ROOT.Char.GetFaith|l]ого#! паломничества. Самая распространенная его форма — омовение на переправе через священную реку.\n\nЧуть дальше по дороге как раз будет такой брод, но я не могу не заметить, что мелководье #EMP переполнено#! другими паломниками — и все они простолюдины..."

 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.c: "Ох, но [ROOT.Char.GetTitleAsNameNoTooltip|l] не может предаваться аскезе в пути."

 ### Dharmic Pilgrimage Journey Events
 #Brahmacharya Challenged
 pilgrimage.3401.t: "$pilgrimage_header$ Испытание целомудрия"
 pilgrimage.3401.desc: "Перед нами, насколько хватает глаз, простирается [body_of_water.GetName]. Вода в лучах вечернего солнца поблескивает, словно сусальное золото, она так и манит окунуться.\n\nЯ не могу оторвать глаз от [Select_CString(bather.IsFemale, 'одной из паломниц', 'одного из паломников' )]. Раздевшись, [bather.GetName] погружается в воду, и лишь рябь на поверхности прикрывает [Select_CString(bather.IsFemale, 'ее', 'его' )] наготу.\n\n[ROOT.Char.GetInvolvedActivity.GetShortName] требует почти идеального целомудрия, мне не следует поддаваться похоти и вожделению..."
 pilgrimage.3401.a: "[Select_CString(ROOT.Char.IsFemale, 'Влекомая', 'Влекомый' )] желанием, я бросаюсь в воду. [bather.GetFirstNameNoTooltip], я иду!"
 pilgrimage.3401.b: "Медленно погружаясь в прохладные воды, я позволяю им погасить огонь моей страсти."
 pilgrimage.3401.b.flavor: "Ещё на шаг ближе к богам." #[ROOT.Char.GetFaith.PantheonTerm]

 # Adapted for Dunlendings.
 # Norse Germanic
 pilgrimage.5901.t: "Каррас!"
 pilgrimage.5901.desc: "Глубоко в бескрайних устьях Гватло родился наш народ, и он процветал до прихода людей из-за моря. Эти люди опустошали земли и вырубали леса, пока океан не поглотил их целиком. Но наш народ продолжает жить, в то время как их королевства-в-изгнании уменьшаются. Каррас, как мы называем великое устье Гватло, сохранил свою естественную красоту, и многие люди совершают паломничество к этому священному месту."

 pilgrimage.5911.desc: "Мир - храм [ROOT.Char.GetFaith.HighGodNamePossessive]. Бескрайняя небесная синь величественнее любых великих храмов. Вокруг меня [destination_title.GetNameNoTierNoTooltip], и здесь, среди бескрайних степей, кажется, что [ROOT.Char.GetFaith.PantheonTerm] совсем рядом. Я вспоминаю свой путь в это святое место."

 #Sanctity of Nature
 pilgrimage.5921.desc: "И вот передо мной [destination_title.GetNameNoTierNoTooltip]. Кто-то молится в храмах — а я знаю, что истинная святость таится в чаще леса, где мягкая плодородная земля ласкает босые ноги.\n\nСтарые рощи святы от века, и когда я останавливаюсь среди гигантских деревьев, то невольно задумываюсь о своем месте в мире непознанной природы."
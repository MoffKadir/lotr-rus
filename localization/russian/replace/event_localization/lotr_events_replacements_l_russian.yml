 yearly_persian.1002.t: "Новый год"
 yearly_persian.1002.desc: "Пока у меня при дворе вовсю празднуют хайлузанский ежегодный фестиваль нового года, [ROOT.Char.GetTitleAsNameNoTooltip|l] — то есть я — не может участвовать в веселье.\n\nБлизится равноденствие, в державе царят стабильность и процветание... Возможно, в этом году [ROOT.Char.Custom('ResidenceBuilding')] отпустит меня, и я сумею хоть ненадолго окунуться в праздничную атмосферу?"
 yearly_persian.1002.a: "Я не пожалею для Азиэ самоцветов и золота!"
 yearly_persian.1002.c: "Я сяду за традиционный ритуальный банкет с семьей."

 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] — регион непростой, и наша власть над ним всегда была непрочной. Здесь обитает суровое племя, в совершенстве освоившее все секреты своего дикого и сурового края.\n\nГлубоко под поверхностью земли они вырыли целую сеть тоннелей, потайных убежищ и целых подземных поселений. Там они укрываются от погодных невзгод, от вражеских набегов — и от сборщиков налогов, явившихся забрать то, что требует [ROOT.Char.GetTitleAsNameNoTooltip|l]."
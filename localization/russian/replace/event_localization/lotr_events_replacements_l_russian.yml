 ep3_laamp_flavour_ewan.4081.desc.intro: "Поначалу мы видим лишь несколько исхудавших [local_peasant.GetCulture.GetCollectiveNoun|l]их крестьян. Они появляются вдалеке или подглядывают за нами из укрытий, убегая, когда мы их замечаем.\n\nПроходит несколько часов, и всё это время пугливые местные продолжают следить за каждым нашим шагом.\n\nЛишь к вечеру соглядатаи оставляют нас в покое, но внезапно с другой стороны холмистой гряды раздаются нестройные крики, и на нас обрушивается разъярённая толпа. С бешенством в глазах и истощённые,"



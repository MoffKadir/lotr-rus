l_russian:

 county_list_tt: "Каждое #L [GetFaithByKey('faith_haruze').GetName|l]ое#! [Concept('county', 'графство')|E] в [Concept('realm', 'державе')|E] персонажа [mardat.GetTitledFirstNamePossessive]"

 game_concept_harrying_resistance_desc: "Сопротивление отражает продолжающееся противодействие правлению Кхаз-грамаза в Рае со стороны ранее существовавших конфессий державы. Если уровень сопротивления #BOL превышает#! уровень [Concept('purge_pacification', 'усмирения')|E], возникают следующие эффекты:\n\n#S Уровень сопротивления выше #V 10#!#!\n$EFFECT_LIST_BULLET$Немного возрастает шанс появления [Concept('claimant_factions', 'фракций в поддержку претендента')|E], недовольных правителем Раи\n\n#S Уровень сопротивления выше #V 13#!#!\n$EFFECT_LIST_BULLET$Заметно возрастает шанс появления [Concept('claimant_factions', 'фракций в поддержку претендента')|E], недовольных правителем Раи\n$EFFECT_LIST_BULLET$[Concept('county_control', 'Контроль')|E] над всеми [Concept('counties', 'графствами')|E] снижается на [EmptyScope.ScriptValue('minor_discontent_loss')|0V] раз в #V 3#! месяца для каждого [Concept('vassal', 'вассала')|E] Раи\n\n#S Уровень сопротивления выше #V 16#!#!\n$EFFECT_LIST_BULLET$Сильно возрастает шанс появления [Concept('claimant_factions', 'фракций в поддержку претендента')|E], недовольных правителем Раи\n$EFFECT_LIST_BULLET$[Concept('county_control', 'Контроль')|E] над всеми [Concept('counties', 'графствами')|E] снижается на [EmptyScope.ScriptValue('medium_discontent_loss')|0V] раз в #V 3#! месяца для каждого [Concept('vassal', 'вассала')|E] Раи"

 game_concept_harrying_pacification_desc: "Усмирение показывает, насколько эффективно новые кхаз-грамазитские правители подавляют недовольство последователей древних конфессий Раи. Если уровень усмирения #BOL превышает#! уровень [Concept('purge_resistance', 'сопротивления')|E], возникают следующие эффекты:\n\n##S Уровень усмирения выше #V 8#!#!\n$EFFECT_LIST_BULLET$Правитель Раи получает [dread_i]#V 1#! ед. [Concept('dread', 'ужаса')|E] в месяц\n\n#S Уровень усмирения выше #V 11#!#!\n$EFFECT_LIST_BULLET$Правитель Раи получает [dread_i]#V 2#! ед. [Concept('dread', 'ужаса')|E] в месяц\n\n#S Уровень усмирения выше #V 14#!#!\n$EFFECT_LIST_BULLET$Правитель Раи получает [dread_i]#V 3#! ед. [Concept('dread', 'ужаса')|E] в месяц"

 game_concept_harrying_widget_i: "@purge_widget!"
 game_concept_harrying_widget: "@purge_widget! Чистка Раи"
 game_concept_harrying_widget_desc: "Кхаз-грамазитские правители и недавно потерявшая власть древняя знать яростно сражаются за контроль над Раей. Этой вражде не будет конца, пока одна из сторон не будет полностью отстранена от власти.\n\nПо мере развития событий действия этих и других персонажей будут определять уровень [Concept('purge_resistance', 'сопротивления')|E] и [Concept('purge_pacification', 'усмирения')|E] в регионе.\n\n#TS Последствия повышения уровня #EMP сопротивления#!:#!\n$EFFECT_LIST_BULLET$снижение [Concept('county_control', 'контроля над графством')|E]\n$EFFECT_LIST_BULLET$повышение шанса возникновения [Concept('claimant_factions', 'фракций в поддержку претендента')|E] или даже [Concept('civil_war', 'гражданской войны')|E].\n\n#TS Последствия повышения уровня #EMP усмирения#!:#!\n$EFFECT_LIST_BULLET$повышение уровня [Concept('dread', 'ужаса')|E] для правителя Раи"


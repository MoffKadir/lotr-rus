 court.1000.desc.hashishiyah:0 "проводит дни, сидя на крыльце и покуривая [ROOT.Char.Custom('GetPipeWeedName')]." # LOTR


 court.8020.desc: "Занимаясь придворными делами, я слышу, как [Select_CString(couture_spouse.IsFemale, 'моя', 'мой' )] [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstName] кричит на удивление разгневанным тоном. Похоже, [couture_guest.GetTitledFirstName] [Select_CString(couture_guest.IsFemale, 'вывела', 'вывел' )] [couture_spouse.GetHerHis] из себя.\n\nПодойдя ближе, я слышу голос [Select_CString(couture_guest.IsFemale, 'моей гостьи', 'моего гостя' )], буквально источающий насмешку и самоуверенность: «Эта так называемая #EMP мода#! — просто позор. При любом уважаемом #EMP [couture_guest.GetCulture.GetCollectiveNounNoTooltip|l]ом#! дворе такое станут носить только слуги и дети».\n\n[Select_CString(couture_spouse.IsFemale, 'Моя', 'Мой' )] [couture_spouse.GetWifeHusband] краснеет и кричит в ответ: «С меня #EMP хватит#!, хоть вас и [Select_CString(ROOT.Char.IsFemale, 'пригласила', 'пригласил' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]!» — чему немало удивляется [couture_guest.GetFirstNameNoTooltip].\n\nОтведя меня в сторону, [couture_spouse.GetFirstNameNoTooltip] жалуется: «[Select_CString(couture_guest.IsFemale, 'Эта неблагодарная', 'Этот неблагодарный' )] [couture_guest.Custom('InsultNoun')] постоянно над нами насмехается. Вчера мои слуги услышали, как [Select_CString(couture_guest.IsFemale, 'она назвала', 'он назвал' )] наши веяния #EMP причудливыми!#!»"
 court.8020.d: "Причудливые? #EMP ПРИЧУДЛИВЫЕ?!#!"

 #A Massive Problem
 hold_court.6230.t:0 "#EMP Огромная#! проблема"
 hold_court.6230.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], уделите мне толику вашего внимания, пожалуйста... — начинает [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U], — в последние недели [6230_province.GetName] испытывает весьма #EMP весомые#! трудности...\n\nВидите ли, стадо #EMP совершенно обезумевших#! мумакил носится по графству, оставляя за собой лишь развалины, а иногда и мертвые тела! День и ночь их устрашающий топот отдается в наших ушах — я слышу его даже сейчас!» [6230_vassal.GetSheHe] самым неподобающим образом изображает #EMP топающие звуки#!. «Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], пришлите подмогу!»"
 hold_court.6230.a:0 "Возьмите золото для ремонта."
 hold_court.6230.b:0 "Я отправлю кого-нибудь усмирить животных."
 hold_court.6230.b.success:0 "Ваши охотники ловят диких мумакил"
 hold_court.6230.b.success.tt:0 "Мумакил приручены"
 hold_court.6230.b.failure:0 "Мумаки продолжают буйствовать"
 hold_court.6230.b.failure.tt:0 "Обезумевшие мумакил"
 hold_court.6230.c:0 "Мумакил, лошади, никакой разницы... [m_horse.GetFirstNameNoTooltip], разберись!"
 hold_court.6230.c.success:0 "Ваш $master_of_horse_court_position$ [Select_CString(m_horse.IsFemale, 'переловила', 'переловил' )] всех мумакил"
 hold_court.6230.d:0 "Их направляет $hinduism_good_god_ganesh$."
 hold_court.6230.e:0 "У меня нет времени на эту чепуху."
 hold_court.6230.f:0 "Перебить эту мерзость."
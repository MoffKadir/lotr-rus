 court.8020.desc: "Занимаясь придворными делами, я слышу, как [Select_CString(couture_spouse.IsFemale, 'моя', 'мой' )] [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstName] кричит на удивление разгневанным тоном. Похоже, [couture_guest.GetTitledFirstName] [Select_CString(couture_guest.IsFemale, 'вывела', 'вывел' )] [couture_spouse.GetHerHis] из себя.\n\nПодойдя ближе, я слышу голос [Select_CString(couture_guest.IsFemale, 'моей гостьи', 'моего гостя' )], буквально источающий насмешку и самоуверенность: «Эта так называемая #EMP мода#! — просто позор. При любом уважаемом #EMP [couture_guest.GetCulture.GetCollectiveNounNoTooltip|l]ом#! дворе такое станут носить только слуги и дети».\n\n[Select_CString(couture_spouse.IsFemale, 'Моя', 'Мой' )] [couture_spouse.GetWifeHusband] краснеет и кричит в ответ: «С меня #EMP хватит#!, хоть вас и [Select_CString(ROOT.Char.IsFemale, 'пригласила', 'пригласил' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]!» — чему немало удивляется [couture_guest.GetFirstNameNoTooltip].\n\nОтведя меня в сторону, [couture_spouse.GetFirstNameNoTooltip] жалуется: «[Select_CString(couture_guest.IsFemale, 'Эта неблагодарная', 'Этот неблагодарный' )] [couture_guest.Custom('InsultNoun')] постоянно над нами насмехается. Вчера мои слуги услышали, как [Select_CString(couture_guest.IsFemale, 'она назвала', 'он назвал' )] наши веяния #EMP причудливыми!#!»"
 court.8020.d: "Причудливые? #EMP ПРИЧУДЛИВЫЕ?!#!"
 stewardship_general.1054.desc: "Заляпанные кровью одежды... вороньи перья... странно пахнущие отвары. Это принесли мне селяне из владения [target_county.GetNameNoTier], чтобы доказать, что [witch.GetFirstName] практикует [witch.Custom('MagicPracticeTerm')] в хижине на окраине поселения.\n\nСеляне заявляют, что [witch.GetHerHis] злодеяния наверняка вызывали [witch.Custom('MagicSuperstitionTerm')], и требуют [witch.GetHerHis] казни." # Adjusted to work for underground
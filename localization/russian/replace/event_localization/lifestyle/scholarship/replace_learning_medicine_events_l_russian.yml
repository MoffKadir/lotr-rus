 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t: "Беседа за трубкой" # LOTR
 learning_medicine.2110.desc_good_terms: "«О, [ROOT.Char.GetFirstNameNoTooltip]! Я [Select_CString(hashish_vassal_or_liege.IsFemale, 'надеялась', 'надеялся' )] встретиться с вами. Пойдемте, я знаю восхитительную небольшую таверну неподалеку. Вы, я, [ROOT.Char.Custom('GetExpensiveDrink')] и [ROOT.Char.Custom('GetPipeWeedName')], что скажете?»" # LOTR
 learning_medicine.2110.desc_bad_terms: "В воздухе повисает напряжение, наша стража готовится в бою. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], — нервно бормочет молодой солдат позади меня, — может, нам и правда лучше немного расслабиться за зельем [ROOT.Char.Custom('GetPipeWeedName')] в той небольшой таверне?»\n\nОбе группы умолкают, и [hashish_vassal_or_liege.GetFirstNameNoTooltip] ждет моего ответа." # LOTR
 learning_medicine.2110.desc_neutral_terms: "[Select_CString(hashish_vassal_or_liege.IsFemale, 'Застигнутая', 'Застигнутый' )] врасплох, [hashish_vassal_or_liege.GetFirstNameNoTooltip] после недолгого молчания останавливает взгляд на чем-то за моей спиной.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], возможно, вы присоединитесь ко мне? Вы, я, [ROOT.Char.Custom('GetExpensiveDrink')] и [ROOT.Char.Custom('GetPipeWeedName')], что скажете?»" # LOTR
 learning_medicine.2110.b.bad_terms: "Хорошо. Но #EMP только одну#! трубку." # LOTR
 learning_medicine.2110.b.neutral_terms: "Конечно, почему бы немножко подымить?"
 learning_medicine.2110.b.flavour: "Где одна трубка, там и две, три, пять..."
 cosmic_insights_modifier: "Победитель в дымовых кольцах"
 cosmic_insights_modifier_desc: "Долгая ночь учёбы и практики сделала этого персонажа настоящим экспертом в выдувании дымовых колец."
 learning_medicine.2110.c.good_terms: "Не откажусь от трубки!"
 learning_medicine.2110.c.bad_terms: "Ты меня не передымишь!"
 learning_medicine.2110.c.neutral_terms: "Это будет ночь, полная изощренных удовольствий!"
 learning_medicine.2110.c.tt_success: "Дружеское подшучивание развязывает [hashish_vassal_or_liege.GetHerHim] язык"


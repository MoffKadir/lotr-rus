 #Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.c.hashishiyah: "Ну это все, я пойду раскурю трубку." # LOTR

 #Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t: "Дезертиры"
 martial_authority_special.1501.desc: "Я возглавляю патруль, когда мы замечаем группу фигур, появляющихся из ночной темноты. Лица их скрыты плащами с капюшонами, но по неуклюжей походке я понимаю, что это [deserting_soldier.GetTitledFirstName], [Select_CString(deserting_soldier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]», - шепчет один из моих людей. - «Это дезертиры. Что нам делать?»"
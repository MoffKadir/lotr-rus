l_russian:

 tgp_japan_yearly_events.0006.desc: "Вдалеке, вдоль береговой линии, я замечаю маленькие белые точки, движущиеся по песку и камням. Я пристально наблюдаю за их движениями и понимаю, что это ловцы жемчуга. Из любопытства я решаю поприветствовать их, чтобы посмотреть на их последнюю добычу.\n\nНыряльщик замечает моё присутствие, медленно подходит ко мне и спрашивает: «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], что привело вас к этим далёким берегам? Мы ужасно заняты и должны подготовить наш последний улов на сегодня».\n\nВозможно, есть шанс немного снять стресс среди этих ныряльщиков, предложив им поторговать?"

 tgp_japan_yearly_events.0012.desc: "Вдалеке появляется густой туман, который с каждым осторожным шагом становится всё ближе. Кажется, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на горячий источник, но, похоже, я не [Select_CString(ROOT.Char.IsFemale, 'первая', 'первый' )] его [Select_CString(ROOT.Char.IsFemale, 'гостья', 'гость' )] за этот день.\n\nСнежная обезьяна уже залезла в пруд и, похоже, наслаждается горячей водой, намачивая свой мех.\n\nДействительно ли стоит рисковать, входя в горячий источник с диким животным внутри?"

 tgp_japan_yearly_events.0013.desc: "Вдалеке я начинаю слышать слабое пение, окружённое густым туманом, скрывающим всех, кто находится внутри. Все, что я могу различить, это [Select_CString(mystic.IsFemale, 'женский', 'мужской' )] силуэт.\n\nКогда я приближаюсь, [mystic.GetWomanMan] просто смотрит в мою сторону, кивает, признавая моё присутствие, и продолжает свои приготовления перед входом в горячий источник.\n\nМистик жестом приглашает меня подойти поближе, чтобы принять участие в том, что сейчас произойдёт."

 tgp_japan_yearly_events.0014.desc: "Тяжело дыша и с тяжёлым сердцем, я собираю последние силы, чтобы поднять голову и посмотреть на вершины, прищурив глаза, чтобы защитить их от леденящего ветра.\n\nК моему удивлению, вдалеке виден небольшой слабый пар, который рассеивается после достижения определённой высоты, чтобы повторять тот же цикл снова и снова. Как будто он посылает мне приглашение зайти.\n\nДостигнув вершины, я наконец-то могу передохнуть и полюбоваться манящим горячим источником, раскинувшимся передо мной."

 tgp_japan_yearly_events.0021.desc: "Белые цветы с розовым оттенком рисуют передо мной безмятежную картину. Наступила весна, и население владения [ROOT.Char.GetCurrentLocation.GetName] в приподнятом настроении и надеется на хороший урожай.\n\nЯ случайно слышу, как [Select_CString(hanami_enjoyer.IsFemale, 'одна', 'один' )] из моих придворных, [hanami_enjoyer.GetTitledFirstNameNoTooltip], рассказывает о празднованиях. «Мы не должны принимать все как должное, и это недолговечное время года - хорошее напоминание об этом».\n\n[Select_CString(hanami_enjoyer.IsFemale, 'Её', 'Его' )] слова вызвали у меня мысль — стоит ли мне попытать счастья и попытаться узнать, улыбается ли мне [ROOT.Char.GetFaith.FateGodName] или стоит просто жить настоящим?"
 tgp_japan_yearly_events.0021.a: "Вознесу благодарность имени [ROOT.Char.GetFaith.HouseholdGodNamePossessive]."
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "#EMP Похоже#!, [ROOT.Char.GetFaith.HouseholdGodName] видит мою благодарность"
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "У меня будто упала гора с плеч"

 tgp_japan_yearly_events.1000.desc: "Легкий дождь сопровождает нас, пока мы пересекаем [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] области [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nКогда морось усиливается, я замечаю пляшущие огни, мерцающие вдалеке.\n\n[Select_CString(chaplain.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMe', chaplain)|l] [chaplain.GetFirstNameNoTooltip] советует соблюдать осторожность, предполагая, что это могут быть огненные феи, пытающиеся заманить нас в опасное место."
 tgp_japan_yearly_events.1000.a.tt.success: "В погоне за феями вы нашли спрятанные сокровища."
 tgp_japan_yearly_events.1000.a.tt.failure: "В погоне за феями вы поскользнулись на мокрой земле и получили травму."

 tgp_japan_yearly_events.1020.t_siren: "Навязчивая музыка"
 tgp_japan_yearly_events.1020.desc_end: "\n\nНеужто это стресс из-за того, что я [ROOT.Char.GetTitleAsNameNoTooltip|l], или это всё проделки фей?"
 tgp_siren_yokai_love_modifier_desc: "Этот персонаж ищет любовь, вдохновленный феей."
 tgp_siren_yokai_prose_modifier_desc: "Этого персонажа вдохновила песня, которую фея спела ему во сне. Теперь он будет писать свои истории."
 tgp_garden_yokai_bloom_modifier_desc: "Этот персонаж считает, что видел фею, вдохновившую его заняться садом."
 tgp_garden_yokai_building_modifier_desc: "Этот персонаж считает, что видел фею, вдохновившую его возводить строения по всей державе."
 tgp_shadow_yokai_imitation_modifier_desc: "Присутствие этого персонажа давит на окружающих, и все считают, что у него есть союзница-фея."
 tgp_shadow_yokai_torch_modifier_desc: "Этот персонаж считает, что в его тени поселилась фея, и теперь наращивает укрепления в державе."
 #tgp_burned_yokai_modifier: "Охотник на фей"
 #tgp_burned_yokai_modifier_desc: "Этот персонаж в последнее время стал больше остерегаться фей."

 tgp_japan_yearly_events.1070.desc: "«Пожар охватил [ROOT.Char.Custom('GetFaithTemple')] в провинции [province.GetName], одно здание полностью уничтожено!» — восклицает [Select_CString(messenger.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName].\n\n«Почитатели и учёные спешно ищут новое место, — продолжает [messenger.GetNameNoTooltip]. — Если вы поможете восстановить [ROOT.Char.Custom('GetFaithTemple')], вы заручитесь благоволением [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 tgp_japan_yearly_events.1071.desc_yokai: "«Многие жители видели странную огненную фею за несколько дней до пожара. Возможно, это он виновен в трагедии?» — говорит [Select_CString(messenger.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."

 tgp_japan_yearly_events.1080.desc: "Декоративный пруд в моём саду издавна служит местом для тихого созерцания. Вид, что открывается из павильона, — прекрасное завершение вечерней прогулки. Вода в пруду обычно безмятежна, и лишь изредка по ней пробегает рябь, когда карп хватает насекомое с поверхности. Однако сегодня спокойствие водной глади нарушают какие-то всплески!\n\n[Select_CString(fisherman.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMeShort', fisherman)] [fisherman.GetName] стоит у кромки воды, закинув удочку в некогда безмятежный пруд. [Select_CString(fisherman.IsFemale, 'Она что, осмелилась', 'Он что, осмелился')] искать себе пропитание в моём пруду?!"

 tgp_japan_yearly_events.1120.tt.success: "[Select_CString(warrior_monk.IsFemale, 'Воительница', 'Воин' )] присоединяется к вам"
 tgp_japan_yearly_events.1120.tt.failure: "Вам не удается убедить [Select_CString(warrior_monk.IsFemale, 'воительницу', 'воина' )]"
 tgp_japan_yearly_events.1120.c_tt: "Ваши стражники вступают в бой с [Select_CString(warrior_monk.IsFemale, 'воительницей', 'воином' )], давая остальному отряду возможность пройти."

 tgp_japan_yearly_events.1130.desc: "Еженощно [Select_CString(poet_daughter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)] [poet_daughter.GetName] ходит созерцать луну. [Select_CString(poet_daughter.IsFemale, 'Ее', 'Его' )] изящные руки перепачканы чернилами, но я не вижу, чтобы [Select_CString(poet_daughter.IsFemale, 'она писала', 'он писал' )] письма. Можно было бы закрыть на это глаза, как на безобидное чудачество, но [Select_CString(poet_daughter.IsFemale, 'она', 'он' )] пренебрегает собственным здоровьем, а это может плохо отразиться на мне.\n\nЯ тихонько провожаю [Select_CString(poet_daughter.IsFemale, 'ее', 'его' )] до покоев и осторожно подглядываю через занавес, чтобы узнать причину столь странного поведения.\n\n«[poet_daughter.Custom2('RelationToMeShort', ROOT.Char)|U]! Похоже, мне не утаить от тебя своих трудов», — говорит [Select_CString(poet_daughter.IsFemale, 'она', 'он' )] и протягивает ко мне руки. В них [ROOT.Char.Custom('GetWritingMaterial')] — и строчка бежит за строчкой."
l_russian:
 game_concept_imperial_grace_desc: "Императорская благосклонность отражает статус [Concept('tributary', 'данника')|E] в глазах [Concept('son_of_heaven', 'Сына Неба')|E].\n\nПри высоком уровне благосклонности данник в ходе выполнения [Concept('tribute_missions', 'заданий с данью')|E] может получить особые привилегии. При низком уровне $game_concept_son_of_heaven$ может #EMP взять#! с вас дань, а если благосклонность достигнет нуля, отношения будут разорваны."

 game_concept_minister_grand_chancellor_desc: "$game_concept_minister_grand_chancellor$ — это самый высокопоставленный [Concept('minister', 'министр')|E], ответственный за дипломатию. Обычно он занимает должность [Concept('grand_secretariat', 'главы дворцового секретариата')|E].\n\n#indent_newline:4 #weak Этот министр может, например:\n$BULLET$Прибегать к [Concept('decision', 'решению')|E] «Изменить династический цикл».#!#!"

 game_concept_favored_movement_desc: "Предпочитаемое движение — это [Concept('movement', 'движение')|E], лидер которого добился расположения [Concept('son_of_heaven', 'Сына Неба')|E].\n$BULLET_WITH_TAB$ [SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]: участники движения получают бонус к [Concept('candidate_scores', 'приоритету претензий')|E] на любые [Concept('titles', 'титулы')|E]\n$BULLET_WITH_TAB$ Прошения, поданные в рамках [Concept('decision', 'решения')|E] «[GetDecision('movement_petition_decision').GetName]», принимаются с большей вероятностью\n$BULLET_WITH_TAB$ [Concept('situation_catalyst_catalysts', 'Катализации')|E] [Concept('dynastic_cycle_possessive', 'династического цикла')|E] срабатывают в зависимости от того, какое [Concept('movement', 'движение')|E] пользуется предпочтением верховного сюзерена.\n$BULLET_WITH_TAB$ Предоставляет доступ к [Concept('decision', 'решению')|E] «Изменить династический цикл»\n\n#help Чтобы ваше движение стало предпочитаемым, вы должны победить лидера предпочитаемого движения в [Concept('activity', 'занятии')|E] «[GetActivityType('activity_debate').GetName]».#!"
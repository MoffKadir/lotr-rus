 ep3_laamp_decision_event.1031.desc_01: "#EMP «…и загнанный в ловушку Унголиант и страшась её, он призвал своих балрогов, которые прогнали её своими огненными кнутами».#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP «…и она спела песню, усыпившую самого Моргота, а Берен срезал кинжалом Ангрист срезал Сильмариль с Железной короны Моргота».#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP «…и Эктелион, смертельно раненый, из последних сил сражался с Готмогом и вонзил остриё своего шлема в повелителя балрогов, и оба они утонули в королевском фонтане».#!"
 ep3_laamp_decision_event.1031.desc_04.: "#EMP «…и тогда, не дождавшись, Эарендиль сошёл с западных небес и сразил Анкалагона Чёрного, и пал дракон, поразив вершины Тангородрима».#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP «…и поскакал Фингольфин на своем коне Рохаллоре в Ангбанд, и вызвал Моргота на поединок, и в тот час он семь раз ранил Тёмного властелина, пока тот не пал».#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP «…и тогда Келебримбор понял, что был обманут, ибо Саурон выковал в огне Роковой горы Единое Кольцо, чтобы править всеми, и все, кроме Трёх Колец эльфов, были подчинены ему».#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP «…и Йаванна запела, и тогда проросли на Эзеллохаре два дерева, серебряный Тельперион и золотая Лаурелин, и оросили их слезы Ниэнны, и осветили они Валинор».#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP «…и когда она поняла, что это был её родной брат Турин, за которого она неосознанно вышла замуж, она бросилась в ущелье и в реку Таэглин».#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP «…и тогда Нуменор был поглощён волнами и канул в бездну, и в гневе Эру мир был расколот и переделан из плоскости в сферу».#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP «…и сотворил Он сначала айнур, детей мысли Своей, и были они с Ним прежде, чем было создано что-либо другое; и сотворили они перед Ним Музыку великую».#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP «…и пробудился Дурин, отец нашего народа, и бродил он по безымянным холмам и долам, и пил из неизведанных ещё ручьёв».#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP «…и, поражённый горем, он пустил корни и был привязан там, и о его печали шептал ветер, хотя король фей давно простил его».#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP «…и Скальный король, ныне слишком толстый и сытый, чтобы двигаться, мог только смотреть, как Юнаст и его спутники проходят мимо».#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP «…и Гурзилу, сияющему, вновь помешал священный и ядовитый яд Шашмеха».#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP «…но его мольбы остались без ответа, ибо теперь он ощутил на себе весь гнев Малициама, и вечно он будет страдать, прикованный к морскому дну, вечно тонущий, но так и не утонувший».#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP «…и было это в ночи на Уруд-ан-Хибиль, когда Изиндубет получил это великое откровение от Илуватара, и тогда он возвестил истину Батан-ан-Изинди».#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP «…и хотя гнев Ватры превратил большую часть мира в пустыню, слезы Ладноки сохранили лишь небольшую часть пышной земли, и из этой земли через много поколений возник Юнаст».#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP «…и из-за их жадности Аамумерен Исэ проклял их, и они голодали много зим».#!"
 game_concept_obedience_desc: "В #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевых#!#! или #TOOLTIP:GOVERNMENT_TYPE,orcish_government #L орочьих#!#! [Concept('realms', 'державах')|E] покорность определяет преданность [Concept('character', 'персонажа')|E] своему [Concept('liege', 'сюзерену')|E], [Concept('suzerain', 'повелителю')|E] или правителю [Concept('court', 'двора')|E]. Каждый персонаж может быть покорен только одному [Concept('ruler', 'правителю')|E].\n\nПокорные персонажи реже участвуют в [Concept('hostile_schemes', 'агрессивных происках')|E], не вступают в [Concept('wars', 'войны')|E] и не присоединяются к [Concept('factions', 'фракциям')|E], действующим против их [Concept('liege', 'сюзерена')|E]. Они всегда поддерживают выбор сюзерена в вопросах [Concept('succession', 'престолонаследия')|E] и не станут заявлять [Concept('claims', 'претензии')|E] против сюзерена. Непокорные [Concept('tributaries', 'данники')|E] могут попытаться выйти из-под власти повелителя.\n\nПосле преодоления [Concept('obedience_threshold', 'предела покорности')|E] персонаж покоряется."
 fund_inspiration.9004.desc_adventurer_tired_of_europe: ""

 fund_inspiration.2070.desc.hashishiyah: "Мне говорят, что на деньги, предназначенные для работы, [inspiration_owner.GetFirstNameNoTooltip] закупает в огромных количествах [inspiration_owner.Custom('GetPipeWeedName')], а после запирается в темной комнате."

 #India -> Harad Jungles
 fund_inspiration.6002.t: "Моя поездка сквозь джунгли продолжается!"
 fund_inspiration.6002.desc: "Мои глаза почти ослепли от блеска драгоценных камней при дворах местных правителей. Очень часто я ловлю себя на том, что тоскую по дорожной пыли.\n\nЯ посылаю к вам гонца с одним из особенно безвкусных даров — это кольцо с узором в форме головы мумака и самоцветами вместо глаз. Вы когда-нибудь видели что-то столь же аляповатое?"

 #Africa -> Harad Deserts
 fund_inspiration.6003.desc: "Мой сюзерен, я путешествую по пустыням Харадвайта с караваном верблюдов, пересекающих ее обширные земли.\n\nЯ посылаю вам драгоценность, подаренную мне одним из моих спутников. Это хрупкое ожерелье с бусами из скорлупы страусиных яиц. Думаю, вы ни разу в жизни не видели страуса."

 #Middle East -> Gondor
 fund_inspiration.6004.t: "Дорогами Южного королевства"
 fund_inspiration.6004.desc: "В своих странствиях по Гондору мне в основном приходится проезжать мимо бесчисленных руин вдоль дорог.\n\nЧасто, обыскивая их в поисках загадок, я натыкаюсь на множество безделушек. Я посылаю вам гонца с набором таких вещиц. Возможно, они позабавят вас."

 #Europe -> Westlands
 fund_inspiration.6005.desc: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], мне удалось найти несколько обшарпанных реликвий, которые я посылаю с гонцом, но я не знаю, что еще мне удастся обнаружить.\n\nЭти [inspiration_owner.Char.GetCurrentLocation.GetCounty.GetCulture.GetName|l] — самые дурнопахнущие создания из всех, что мне доводилось встречать. В детстве меня посещали образы зеленых и приятных лужаек, но сейчас я твердо верю, что половина этого мира покрыта грязью. Если в вас есть хоть капля милосердия, отзовите меня обратно."

 #Asia minor -> Rhovanion
 fund_inspiration.6006.t: "Приветствую вас из Рованиона,"
 fund_inspiration.6006.desc: "Во время странствий по Рованиону мне пришлись по вкусу медовые пряники и эсгаротская щука. Я посылаю вам рецепты с гонцом.\n\nОдин из местных правителей одарил меня золотой брошью с морским коньком, ее я также посылаю вам. Наверняка в своих путешествиях я рано или поздно найду еще больше чудес."

 #Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch
 fund_inspiration.6503.t: "$fund_inspiration.title$ Шёпот Руна"
 fund_inspiration.6503.desc: "\n\n«Я ухожу в глубь кургана, древнего могильника времен балхот. Сотни давно погибших лошадей, набитых, мумифицированных и прислоненных к стенам, чтобы могли стоять, и каждой отведено отдельное помещение. Это конюшня проклятых, потерявшихся во времени».\n\n«Зная, что долг велит мне искать знания для державы, я решаю похитить для вас реликвию, пока мой проводник отвернулся»."
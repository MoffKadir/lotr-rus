l_russian:
  
   #A Massive Problem 
 hold_court.6230.t:0 "#EMP Огромная#! проблема"
 hold_court.6230.desc:0 ""Мой [ROOT.Char.GetLadyLord], минуту вашего внимания, если позволите..." [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] говорит. "[6230_province.GetName] страдал от весьма #EMP обременительной#! проблемы в последние недели..."\n\n"Видите ли, #EMP совершенно неконтролируемое#! стадо мумакилов бродит по неистовствуют по всему графству, оставляя за собой след разрухи, а иногда и смерти! Их грозный трубный гул звучит в наших ушах день и ночь — я до сих пор слышу его!» [6230_vassal.GetSheHe] продолжает издавать неподобающие #EMP трубные звуки#!. "Пожалуйста, мой [ROOT.Char.GetLadyLord], пришлите помощь!""
 hold_court.6230.a:0 "Возьмите золото для ремонта."
 hold_court.6230.b:0 "Я отправлю кого-нибудь усмирить животных."
 hold_court.6230.b.success:0 "Ваши охотники ловят диких Мумакилов"
 hold_court.6230.b.success.tt:0 "Мумакил одомашненный"
 hold_court.6230.b.failure:0 "Мумаки продолжают буйствовать"
 hold_court.6230.b.failure.tt:0 "Мумакил в ярости"
 hold_court.6230.c:0 "Мумакил, лошади, то же самое... [m_horse.GetFirstNameNoTooltip], дерзайте!"
 hold_court.6230.c.success:0 "Ваш $master_of_horse_court_position$ захватывает Мумакил"
 hold_court.6230.d:0 "Их направляет $hinduism_good_god_ganesh$."
 hold_court.6230.e:0 "У меня нет времени на эту чепуху."
 hold_court.6230.f:0 "Перебить эту мерзость."

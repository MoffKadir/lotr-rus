 #LotR flavor descriptions (not technically a loc replacement, but keeping it here for readability)
 lotr_board_game_desc_pachisi: "$game_concept_board_game_type_pachisi$ - настольная игра, зародившаяся в Ормальском заливе. К концу [Concept('thirdage', 'Третьей эпохи')|E] её популярность привела к широкому распространению на юго-востоке [Concept('middleearth', 'Средиземья')|E]. В игре используются маленькие жетоны, представляющие различные торговые товары, такие как шафран, серебро, рубины или зерно. Эти жетоны разыгрываются на доске в форме полумесяца, напоминающей Ормальский залив, с целью собрать как можно больше богатств."
 lotr_board_game_desc_hnefatafl: "Худривар - настольная игра из великих степей далёкого востока. Она появилась в [Concept('seaofrhun', 'Море Рун')|E] благодаря Людям Повозок и с тех пор не сходит с уст. Оба игрока управляют десятью кавалерийскими и тремя колесничными фигурами и должны стратегически перехитрить своего противника. В игру играют представители всех слоев рунского общества - богато украшенные фигуры считаются знаком престижа среди знати, в то время как простые солдаты пользуются грубыми деревянными фигурками. Примечательно, что большинство версий игры функционирует без плиток, а движение измеряется с помощью ниток, палочек или птичьих ребер."
 lotr_board_game_desc_tabula: "Арусалам - настольная игра, зародившаяся в южных колониях [Concept('numenorean_empire', 'Нуменорской империи')|E]. Игроки перемещают фигуры, изображающие военно-морские флоты, между шестиугольными плитками. После [Concept('downfall', 'Низвержения')|E] её упрощённая версия была принята моряками [Concept('harad', 'Харада')|E], и она распространилась из портов [Concept('bayoftulwang', 'залива Тулванг')|E] по западным берегам [Concept('middleearth', 'Средиземья')|E]."
 lotr_board_game_desc_go: "Увор - настольная игра, завоевавшая преданных поклонников на далёком востоке [Concept('middleearth', 'Средиземья')|E]. Изначально она была придумана как фоновое развлечение во время философских дискуссий между учеными, которые вскоре увлеклись ею. В центре игры - несколько плоских каменных плиток, края которых могут соединяться между собой, создавая большие структуры. Несмотря на обманчивую простоту, партии могут длиться несколько недель. Самая длинная игра, как утверждается, длилась на протяжении трех поколений, пока обе семьи не погибли во время конфликта, не связанного с игрой."
 lotr_board_game_desc_fidchell: "Сах - настольная игра, популярная среди [Concept('haradrim', 'харадрим')|E]. Она представляет собой клетчатую доску с тремя вертикальными уровнями - песок, дорога и небо. Игроки выставляют на поле фигурки животных с различными способами передвижения. Используемые животные и стиль их передвижения различаются в разных регионах, что иногда приводит к перепалкам между купцами. Наиболее распространены верблюд, мумак, змея, скорпион и орел."

 game_concept_board_game_type_pachisi_desc: "$lotr_board_game_desc_pachisi$\n\n$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_pachisi$:\n$EFFECT_LIST_BULLET$ [Concept( 'diplomacy', 'Дипломатия' )|E] противодействует [Concept( 'intrigue', 'интригам' )]\n$EFFECT_LIST_BULLET$ [Concept( 'intrigue', 'Интриги' )] противодействуют [Concept( 'stewardship', 'управлению' )]\n$EFFECT_LIST_BULLET$ [Concept( 'stewardship', 'Управление' )] противодействует [Concept( 'diplomacy', 'дипломатии' )|E]"

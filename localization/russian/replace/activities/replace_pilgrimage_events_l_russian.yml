 pilgrimage.3004.a: "О Дагор Дагорат знает лишь [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.3302.desc: "Когда впереди появились #L [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetAdjective|l]ие#! [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|l], я было [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что переход через перевал дастся нам без особых усилий. Спустя несколько часов утомительного восхождения мне пришлось напоминать себе, что испытания богов следует принимать с достоинством.\n\nОстановившись утереть пот со лба, я замечаю диких коз, спокойно стоящих на почти отвесном склоне.\n\nПовернувшись ко мне, [Select_CString(mountain_local.IsFemale, 'седовласая местная жительница', 'седовласый местный житель' )] лишь усмехается:\n\n«Эти жадные козы на всё готовы ради соли»."
 equal_law_culture_faith_or_innovation_trigger:1 "Ваша [Concept('faith', 'конфессия')|E] не обладает [Concept('doctrine', 'доктринами')|E] «[GetFaithDoctrine('doctrine_gender_equal').GetBaseName]», «[GetFaithDoctrine('doctrine_gender_male_orientated').GetBaseName]» или «[GetFaithDoctrine('doctrine_gender_female_orientated').GetBaseName]», а у вашей [Concept('culture', 'культуры')|E] нет [Concept('culture_tradition', 'традиции')|E], позволяющей принять закон «[GetLaw('equal_law').GetName]»."

 mpo_siberian_permafrost_modifier: "Фородвайтская вечная мерзлота"
 culture_parameter_unlock_garuda_warrior_title: "Доступна [Concept('court_position', 'придворная должность')|E] «Воин-гаруда» для [Concept('knights', 'рыцарей')|E], повышающая их [Concept('prowess', 'доблесть')|E], а также вероятность того, что они погибнут в бою"
 culture_parameter_forest_hunt_success_chance: "Повышенный [Concept('hunt_success_chance', 'шанс успеха охоты')|E] на такой местности, как [GetTerrain( 'forest' ).GetName], [GetTerrain( 'deep_forest' ).GetName], [GetTerrain( 'mallorn_forest' ).GetName] и [GetTerrain( 'taiga' ).GetName]"
 culture_parameter_desert_hunt_success_chance: "Повышенный [Concept('hunt_success_chance', 'шанс успеха охоты')|E] на такой местности, как [GetTerrain( 'desert' ).GetName], [GetTerrain( 'red_desert' ).GetName] и [GetTerrain( 'oasis' ).GetName]"
 hosts_chariot_races_name: "Квадрига"

 culture_parameter_permafrost_modifier_removal_condition: "[Concept('modifier', 'Модификатор')|E] «#V $mpo_siberian_permafrost_modifier$#!» можно удалить с помощью [Concept('interaction', 'взаимодействия')|E] «#V $feudalize_holding_interaction$#!»"

 tradition_nubian_warrior_queens_name: "Королевы-воительницы"
 tradition_nubian_warrior_queens_desc: "Жители Шайна хорошо помнят великих королев-воительниц, которые некогда давали отпор чудовищам и создали наше королевство. Возможно, наши соседи и полагаются на превосходство мужчин, но мы ведем род от матерей, и все эти чужеземные смельчаки разбегаются, едва заслышав боевой клич могучих амбасонских женщин."

 tradition_mountaineer_ruralism_desc: "С тех пор, как [Concept('daen', 'даэн')|E] прибыли в земли будущего [Concept('gondor', 'Гондора')|E] и Харондора, большинство представителей этой культуры не только знают, как передвигаться по скалистым землям, но и с лёгкостью справляются с жизнью в горах."

 culture_parameter_elephant_pens_building_bonuses: "Цепочки [Concept('buildings', 'зданий')|E] #V $building_type_elephant_pens_01$#! и #V $building_type_mumakil_pen_01$#! предоставляют дополнительные бонусы [Concept('counties', 'графствам')|E] этой [Concept('culture', 'культуры')|E]"
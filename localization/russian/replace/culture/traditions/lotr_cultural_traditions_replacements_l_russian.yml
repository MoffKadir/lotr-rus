l_russian:
 culture_not_female_only_tt:1 "У вашей культуры есть [Concept('tradition', 'традиция')|E], позволяющая принять закон о [Concept('succession', 'наследовании')|E] «[GetLaw('female_only_law').GetName]», а ваша [Concept('faith', 'конфессия')|E] не обладает [Concept('doctrine', 'доктринами')|E] «[GetFaithDoctrine('doctrine_gender_male_dominated').GetBaseName]» или «[GetFaithDoctrine('doctrine_gender_male_orientated').GetBaseName]»"

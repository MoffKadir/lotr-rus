l_russian:
 innovation_wierdijks: "Борьба с наводнениями"
 innovation_wierdijks_desc: "Строительство прочных и надежных дамб жизненно важно, если мы хотим успешно развиваться в долинах рек. Укрепляя земляные дамбы морскими водорослями, мы увеличим прочность и долговечность конструкций."

 innovation_condottieri: "Киндиларуд"
 innovation_condottieri_desc: "Бозиша-Дар богат и находится едва ли не в центре мира. Именно поэтому наемники, не занятые в войнах, стекаются сюда. А раз они уже здесь, пускай предоставят нам скидку за свои услуги."

 innovation_cranes_desc: "[Concept('numenoreans', 'Нуменорцы')|E] широко использовали краны с топчаковыми колесами. Ныне это чудо инженерной мысли позабыто, однако его стоит вернуть к жизни, если мы собираемся заняться строительством собственной империи."

 innovation_gunpowder: "Великие осадные орудия"
 innovation_gunpowder_desc: "С ростом масштабов фортификационных сооружений должны были развиваться и осадные машины. Эти огромные осадные орудия могут разнести вражеские стены с силой, которая и не снилась нашим предкам."
 culture_parameter_unlock_late_medieval_gunpowder_units: "$unlock_maa_bombard$"

 innovation_muladi: "Статус беженца"

 innovation_seigneurialism: "Автономные владения"

 innovation_development_03_desc: "Величие Минас Тирита, Аннуминаса и Нилулондэ уходит корнями в историю, и тягаться с ним, казалось бы, невозможно. Но наша инфраструктура и население растут. Наконец-то мы можем построить новые поселения, которые смогут поспорить с древними городскими центрами."

 unlock_wind_furnaces: "Открывает линейку [Concept( 'buildings', 'зданий' )|E] «$building_type_wind_furnace_01$»"

 innovation_longboats: "Драконьи корабли"
 innovation_longboats_desc: "Наши драконьи корабли — прочные судна, которые могут добраться куда угодно. Их не страшат даже шторма, что открывает нам все моря."

 innovation_wootz_steel: "Сталь Железноруков"
 innovation_wootz_steel_desc: "Также известная как рунская или сталь Орокарни, этот богатый углеродом металл отлично подходит для создания оружия. Сталью Железноруков торгуют по всему миру: считается, что это один из лучших видов стали. С древних времен этот материал вызывал восхищение [Concept('khyan', 'кхайских')|E], игатских, вомавских и даже [Concept('gondorian', 'гондорских')|E] покупателей."

 innovation_african_canoes: "Мумаканские каноэ"
 innovation_african_canoes_desc: "Большие каноэ Мумакана отлично подходят для передвижения по рекам и позволяют нам при необходимости быстро перебрасывать войска."

 innovation_table_of_princes: "Эфистийский кодекс"
 innovation_table_of_princes_desc: "Эфистийский кодекс - это скорее свод правил, чем юридический кодекс, но, тем не менее, он соблюдается среди муранийцев. Утверждается, что он был введен самим первым нхазадом, и гласит, что титулы даются старшему из живущих членов правящей династии."





 innovation_divine_right: "Божественное право"
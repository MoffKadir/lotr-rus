l_russian:
 greeting_supplimentary.negative.tales: "О ваших злодеяниях рассказывают от Врат Ночи до Врат Рассвета."
 greeting_supplimentary.negative.greek: "Ваш дурной нрав достоин сказаний Белерианда."
 greeting_supplimentary.negative.insult_muslim.1: "Пусть ваша борода завшивеет и выпадет."
 greeting_supplimentary.negative.insult_muslim.2: "Чтоб вас живьём зашили в брюхе мёртвого мумака."
 greeting_supplimentary.negative.insult_muslim.3: "Да уничтожит [ROOT.Char.GetFaith.HighGodName] ваш дом."
l_russian: 
 ### LOTR: Hashish decision reflavored to Pipe-weed ###

 #stress_loss_hashishiyah_decision:0 "Съесть пирогов с гашишем"
 #stress_loss_hashishiyah_decision_desc:0 "Всего пара кусочков, и напряжение оставляет мое тело. Разум затуманивается, и меня охватывает ощущение покоя и безмятежности. Ничто так не расслабляет, как хороший гашиш!"
 #stress_loss_hashishiyah_decision_tooltip:0 "Пусть ваш стресс растворится в наркотическом тумане"
 #stress_loss_hashishiyah_decision_confirm:0 "Принесите тарелку!"
 stress_loss_hashishiyah_decision:1 "Побаловать себя трубочным зельем" # LOTR
 stress_loss_hashishiyah_decision_desc:1 "В последнее время я чувствую себя довольно напряженно. Возможно, мне стоит перекусить и зажечь трубку в саду, чтобы расслабиться."
 stress_loss_hashishiyah_decision_tooltip:1 "Расслабьтесь и выпустите пар"
 stress_loss_hashishiyah_decision_confirm:1 "Так, где моя трубка?"


 # Establish Silk Production
 establish_silk_production_decision_desc.boilerplate: "Давным-давно купцы Гондора контрабандой вывезли шелковичных червей с Далёкого Юга через [middleearth|E] по торговым путям через Море Дюн, а несколько королевств в [Concept('harad', 'Хараде')|E] и [Concept('westlands', 'землях Запада')|E] основали свои собственные производства."
 establish_silk_production_decision_desc: "$establish_silk_production_decision_desc.boilerplate$\n\nЭто будет недешево, но мы могли бы купить королевское разрешение и заложить собственное производство шелка в нашем фамильном поместье."
 establish_silk_production_decision_desc.emperor: "$establish_silk_production_decision_desc.boilerplate$\n\nБудучи главой королевской семьи, я могу одним взмахом руки даровать себе и своим наследникам право иметь собственное шелковое производство."
 establish_silk_production_decision_tooltip: "Купить королевское разрешение и разблокировать здания по производству шелка в вашем [Concept('estate', 'имении')|E]"

 # New Travel Options
 captain_recruited.tt: "К вашей свите примкнет мореход со свойством «[GetTrait('lifestyle_mariner').GetName( GetNullCharacter )]»"

 fp3_embellish_capital_decision.desc: "Согласно великолепной [Concept('khyan', 'кхайской')|E] традиции, трон должен находиться внутри богатого, процветающего города. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] станет таким городом. Давайте воссоздадим блеск Пелепелу, каким он был до своего падения!"

 #Proselytize
 evangelize_the_slavs_decision: "Принести свет язычникам"
 evangelize_the_slavs_decision_desc: "[GetTitleByKey('e_khy').GetNamePossessive] — хранитель единственной истинной веры, и наша обязанность — нести благую весть язычникам и привести их к истинному свету [ROOT.Char.GetFaith.HighGodNamePossessive]. Это особенно важно, ибо они живут прямо у наших границ и угрожают цельности и безопасности империи."
 evangelize_the_slavs_decision_tooltip: "Отправить миссионера обращать соседей-язычников"
 evangelize_the_slavs_decision_confirm: "Отправить миссионера"
 evangelize_the_slavs_decision_effect: "Вы отправите миссионера к соседнему правителю-язычнику, чтобы обратить того в истинную веру.\n$EFFECT_LIST_BULLET$Если обращение пройдет успешно, правитель примет вашу [Concept( 'faith', 'веру' )|E] и станет вашим [Concept( 'allies', 'союзником' )|E]. Вы получите [Concept( 'legend_seed', 'зарождающуюся легенду' )|E].\n$EFFECT_LIST_BULLET$Участие в благовестии считается весьма достойным занятием, поэтому, даже если миссионер потерпит неудачу, ваши [Concept( 'influence', 'влияние' )|E] и [Concept( 'prestige', 'престиж' )|E] вырастут."

 ep3_decisions_event.4020.t: "Обращение [pagan.GetCulture.GetCollectiveNounNoTooltip|l]ого народа"
 ep3_decisions_event.4020.desc: "Свет [ROOT.Char.GetFaith.HighGodNamePossessive] был явлен верным, но [Select_CString(pagan.IsFemale, 'наша соседка', 'наш сосед' )] [pagan.GetTitledFirstName] понятия о нем не имеет и упорствует в стремлении жить по своим суевериям и поклоняться ложным богам.\n\nСпасение [pagan.GetHerHis] души и душ [Select_CString(pagan.IsFemale, 'ее', 'его' )] подданных — благородная цель, к тому же от этого будет и #EMP мирская#! польза: например, они будут относиться к нам менее враждебно и попадут в нашу сферу влияния.\n\n[Select_CString(evangelizer.IsFemale, 'Моя проповедница', 'Мой проповедник' )] [evangelizer.GetFirstName] [Select_CString(evangelizer.IsFemale, 'готова', 'готов' )] отправляться."
 ep3_decisions_event.4020.a: "Да направит тебя [ROOT.Char.GetFaith.HighGodName]!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] отправляется в столицу, где находится [pagan.GetTitledFirstNamePossessiveNoTooltip]."

 ep3_decisions_event.4022.desc: "Послы соседних держав так и мелькают у меня при дворе, и мне уже трудно их различать. Но сегодня дело другое. [GetTitleByKey('e_khy').GetName] шлет мне посла, которого трудно не заметить.\n\nСудя по всему, это [Select_CString(evangelizer.IsFemale, 'некая святая', 'некий святой' )], и [Select_CString(evangelizer.IsFemale, 'она', 'он' )] не выдвигает никаких политических требований, а вместо этого вещает о сиющей богине солнца, которой поклоняются в украшенных златом и серебром храмах, пахнущих благовониями."
 ep3_decisions_event.4022.a: "Прошу, продолжай."
 ep3_decisions_event.4022.a.tt: "Вы и [sender.GetTitledFirstName], — [Select_CString(sender.IsFemale, 'правительница', 'правитель' )], по поручению [Select_CString(sender.IsFemale, 'которой', 'которого' )] [Select_CString(evangelizer.IsFemale, 'прибыла проповедница', 'прибыл проповедник' )], — заключаете [Concept( 'alliance', 'союз' )|E]."
 ep3_decisions_event.4022.b: "Нам не нужны новые боги."
 ep3_decisions_event.4022.c: "Нелепица и богохульство!"
 ep3_decisions_event.4022.c.tt: "Мы ясно дали понять, что не хотим видеть здесь их проповедников, но нужно приготовиться к ответу..."

 ep3_decisions_event.4025.desc_new: "[Select_CString(sender.IsFemale, 'Моя предшественница', 'Мой предшественник' )] [sender.GetFirstName] [Select_CString(sender.IsFemale, 'попробовала', 'попробовал' )] заняться просвещением [pagan.GetCulture.GetCollectiveNounNoTooltip|l]ого народа, но, к сожалению, плоды этой затеи достанутся мне — ведь [Select_CString(evangelizer.IsFemale, 'проповедница', 'миссионер' )] [evangelizer.GetFirstName] [Select_CString(evangelizer.IsFemale, 'вернулась', 'вернулся' )] только сейчас."
 ep3_decisions_event.4025.desc_old: "Несколько месяцев назад [evangelizer.GetFirstName] [Select_CString(evangelizer.IsFemale, 'понесла', 'понес' )] знания [ROOT.Char.GetFaith.HighGodNamePossessive] [pagan.GetCulture.GetCollectiveNounNoTooltip|l]им язычникам. С великой радостью я встречаю [Select_CString(evangelizer.IsFemale, 'ее', 'его' )] сегодня и с нетерпением жду доклада."
 ep3_decisions_event.4025.desc_success: "\n\n«У меня прекрасные новости, мой сюзерен! [pagan.GetTitledFirstName|U] [Select_CString(pagan.IsFemale, 'возжелала', 'возжелал' )] узреть свет [ROOT.Char.GetFaith.HighGodNamePossessive] и [Select_CString(pagan.IsFemale, 'решила', 'решил' )] принять [evangelizer.GetFaith.GetAdjective|l], и за [Select_CString(pagan.IsFemale, 'ней', 'ним' )] последовали многие подданные»."
 ep3_decisions_event.4025.desc_failure: "\n\n«Печальные новости, мой сюзерен. К несчастью, [pagan.GetTitledFirstName] [Select_CString(pagan.IsFemale, 'осталась совершенно холодна', 'остался совершенно холоден' )] к свету [ROOT.Char.GetFaith.HighGodNamePossessive] и [Select_CString(pagan.IsFemale, 'отослала', 'отослал' )] меня восвояси с пустыми руками»."
 ep3_decisions_event.4025.a: "Отлично!"
 ep3_decisions_event.4025.b: "Это лишь временные трудности."

 ep3_decisions_event.4026.desc: "Ужас!\n\nМрачная новость пришла из земли [pagan.GetCulture.GetCollectiveNounNoTooltip]ой: судя по всему, [Select_CString(evangelizer.IsFemale, 'моя проповедница', 'мой миссионер' )] [evangelizer.GetFirstName] [Select_CString(evangelizer.IsFemale, 'мертва', 'мертв' )] — [Select_CString(pagan.IsFemale, 'эта варварша', 'этот варвар' )] [pagan.GetTitledFirstName] не просто [Select_CString(pagan.IsFemale, 'отказалась', 'отказался' )] разговаривать, но [Select_CString(pagan.IsFemale, 'пошла', 'пошел' )] на величайшее преступление и [Select_CString(pagan.IsFemale, 'убила', 'убил' )] слугу [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ep3_decisions_event.4026.a: "Это возмутительно!"


 ### Vanilla overwrites ###
 
 game_concept_religion_desc:0 "Одна $game_concept_religion$ может делиться на несколько течений, которые называются [Concept( 'faith', 'конфессиями' )|E]. Также существует три [religious_families|El], каждая из которых объединяет несколько религий: [GetReligionFamily('rf_eruhini').GetName], [GetReligionFamily('rf_darkness').GetName] и [GetReligionFamily('rf_forceofevil').GetName]."
 game_concept_congenital_desc:0 "Некоторые [traits|El] являются врожденными и могут передаваться по наследству. Внимательно спланированное [breeding|El] позволяет даже усилить некоторые свойства.\n\nНапример, если у обоих родителей есть свойство «[GetTrait('intellect_good_1').GetName( GetNullCharacter )]», их дети с высокой вероятностью получат более развитое свойство «[GetTrait('intellect_good_2').GetName( GetNullCharacter )]».\n\nБазовые [skills|El] не являются врожденными.\n\n#V Обратите внимание, что свойства из группы «[bloodofnumenor|E]», будучи врождёнными, следуют своим собственным правилам наследования.#!" #LotR
 game_concept_religious_family_desc:0 "$game_concept_religious_family$ — группа религий. $game_concept_religious_family$ определяет, как различные [religions|El] и их [faiths|El] относятся друг к другу.\n\nКонцепция «[GetReligionFamily('rf_eruhini').GetName]» представляет народы [Concept( 'middleearth', 'Средиземья' )|E], которые противостоят силам Тёмного Властелина. Они имеют относительно полное представление о божественной истине, открытой  [valargods|E].\n\n[GetReligionFamily('forcesofevil').GetName] - это те, кто служать Тёмным Властелинам [Concept( 'morgothcharacter', 'Морготу' )|E] и [Concept( 'sauroncharacter', 'Саурону' )|E], а также орков и другие павшие народы.\n\n[GetReligionFamily('rf_darkness').GetName] охватывает все остальные верования, имея широкий спектр убеждений. Однако у них имеется возможность выбрать между двумя вышеперечисленными [Concept( 'religious_families', 'концепциями' )|E] посредством синкретизма."
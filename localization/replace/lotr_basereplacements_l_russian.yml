 kurgan_ornament_name:0 "Фигура пантеры балхот"
 kurgan_ornament_description:0 "Каменная фигура, которую [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'добыла', 'добыл' )] в древнего кургана балхот."
 kurgan_saddle_name:0 "Седло из кургана"
 kurgan_saddle_description:1 "Седло, которое [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'добыла', 'добыл' )] в кургане балхот. Ему более тысячи лет, но оно хорошо сохранилось в гробнице без доступа воздуха, в окружении дюжин мумифицированных лошадей. Возможно, так мы сможем понять искусство древних всадников."


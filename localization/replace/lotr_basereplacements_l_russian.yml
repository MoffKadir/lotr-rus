 # Vanilla Tenet Rebrand

 tenet_mystical_birthright_desc:0 "Каждый из нас рождается с частичкой богов внутри нас, но есть счастливчики, которые с самого рождения наделены даром общаться с богами напрямую. Этим избранным суждено овладеть мистическими силами и стать великими духовными лидерами."

 #Nicknames
 nick_the_dragonslayer:0 "Убийца дракона" #Fram
 nick_the_dragonslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] как «Убийца дракона», потому что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'убили', Select_CString(CHARACTER.IsFemale, 'убила', 'убил' ))] злого [Concept('dragon', 'дракона')|E] Скату. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваши', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] действия принесли [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] огромные сокровища, которые дракон ранее украл у [Concept('dwarves', 'гномов')|E]."

 #
 building_type_generic_university:0 "Академия"
 building_type_generic_university_desc:0 "Академия — это место, где правят знания, доступное тем, кто ищет мудрости и великих открытий о природе Средиземья. Туда стекаются учёные и философы со всего света. Они проводят время в дебатах, изучают хроники и пишут трактаты, со временем лишь преумножая знания, что хранятся в стенах академии."
 building_generic_university:0 "Академия"

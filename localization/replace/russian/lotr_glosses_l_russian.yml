 # Documentation - By Trig
 # Formatting gloss tooltips: [Glossary('gloss_txt','GLOSS_KEY')], where "gloss text" is the tooltip, and "GLOSS_KEY" links to the gloss itself. 
 # Example: " [Glossary( 'Pax Romana', 'PAX_ROMANA_GLOSS' )] "
 # Formating gloss definititons: GLOSS_KEY: "gloss_tooltip", where "gloss_tooltip" is the translation of the gloss
 # Example: PAX_ROMANA_GLOSS: "The #bold Pax Romana#! — a Latin phrase meaning "The Roman Peace" — has been historically used to describe the period of "peace" inaugurated by Augustus' victory at Actium. This phrase does not refer to an absence of war, but rather means that all Rome's foes were subdued."

 # Best practice for Realms: place all gloss defintitions here, for easy acess, under the correct language alphabetiacally. If possible, mention where it is used for reference. 

 ############ Valarian ############

 aromez_gloss: "Вал. #bold Аромез#! имеет неизвестное значение, но ассоциируется со звуком рога на языках [Concept('eldarin', 'эльдар')|E], к которым оно было адаптировано."

 ############ Elven Tongues ############

 ### Quenya ###

 almaren_gloss: "[quenya_short|E] #bold Алмарен#! - первозданный остров, где жили [valargods|E], название которого означает «Обитель Блаженных»."

 andamacil_gloss: "[quenya_short|E] #bold Андамакиль#! означает «Длинный меч»."

 andumir_gloss: "[quenya_short|E] #bold Андумир#! означает «Жемчужина запада» или «Жемчужина заходящего солнца»."

 angulocelunte_gloss: "[quenya_short|E] #bold Ангулокелунтэ#! - «Морской змей» - почётное имя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofciryaheri12').GetID] #L Телемира#!#!, заслуженное гневом, силой и мастерством капитана-налётчика у берегов [Concept('gondor', 'Гондора')|E]."

 aracano_gloss: "[quenya_short|E] #bold Аракано#! - [amilesse|El] [Concept('fingolfin', 'Финголфина')|E], означающее «Благородный командир». Он, в свою очередь, дал это имя своему сыну Аргону."

 aranel_gloss: "[quenya_short|E] #bold Аранэль#! означает «принцесса», та, что является дочерью короля."

 aratar_gloss: "[quenya_short|E] #bold Аратар#! означает «Превозносимые» и является синонимом [quenya_short|El] #bold махани#! «Властные», происходящего от валаринского #bold Маханумаз#!."

 arassatar_gloss: "[quenya_short|E] #bold Арассатар#! означает «последователь короля» - имя, предназначенное для тех, кто очень предан роду королей." # PLACEHOLDER

 ardamire_gloss: "[quenya_short|E] #bold Ардамирэ#! означает «Драгоценность мира»."

 atannahtar_gloss: "[quenya_short|E] #bold Атаннахтар#! означает «Убийца людей»."

 aureamaitale_gloss: "[quenya_short|E] #bold Аурэамайталэ#! означает означает «поэт, освещенный солнцем» на [Concept('quenya', 'квенья')|E] и [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] был известен как таковой за благотворное тепло, исходящее от его великих произведений о жизни и земле на [Concept('numenor', 'Нуменоре')|E]. [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] получил большое признание во время краткого расцвета Нуменора во времена правления #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros25').GetID] #L Палантира#!#!."

 avari_gloss: "[quenya_short|E] #bold Авари#! означает «Отказавшиеся», что относится к эльфам, которые отказались отправиться на запад."

 coacalina_gloss: "[quenya_short|E] #bold Коакалина#! означает «домашний свет», поэтическое название для [Glossary('фэа','fea_gloss')]."

 ela_gloss: "[quenya_short|E] #bold Эла#! - возглас удивления и изумления, который произнесли [Concept('elves', 'эльфы')|E], когда впервые увидели звёзды."

 elessar_gloss: "[quenya_short|E] #bold Элессар#!, что означает «Эльфийский камень» - название зелёного самоцвета, принадлежавшего Галадриэль, а затем Арагорну, от которого он взял своё тронное имя. На [Concept('sindarin', 'синдарине')|E] он был известен как #bold Эдельхарн#!. Начальный элемент формы на [quenya|El] правильно звучит как #bold элен#! - «звезда», но он часто использовался [dunedain|El] для значения «эльф»"

 emerwen_gloss: "[quenya_short|E] #bold Эмервен#! означает «пастушка», и это имя было дано Тар-Анкалимэ за ее необычное воспитание."

 envinyatar_gloss: "[quenya_short|E] #bold Энвиньятар#! означает «Обновитель»."

 eru_gloss: "[quenya_short|E] #bold Эру#! означает «Единый», тот, кто уникален, одинок и неповторим."

 fea_gloss: "[quenya_short|E] #bold Фэа#! - это [Concept('elven', 'эльфийское')|E] слово, означающее «дух», в частности, обитающий в [Glossary('хроа','hroa_gloss')], иногда поэтически описываемый как [Glossary('коакалина','coacalina_gloss')]."

 feanturi_gloss: "[quenya_short|E] #bold Фэантури#! означает «повелители духов» и относится к [valargods|E] [namocharactershort|E] и [irmocharactershort|E], более известным как [mandoscharacter|E] и [loriencharacter|E]. Вместе эти «братья» властвовали над большинством вопросов, касающихся [Glossary('фэа','fea_gloss')]."

 findecano_gloss: "[quenya_short|E] #bold Финдэкано#! - [ataresse|El] [Concept('fingon', 'Фингона')|E], означающее «Косматый командир», необычное имя старшего сына Финголфина, намекающее на его деда #italic Финвэ#!."

 finwenolofinwe_gloss: "[quenya_short|E] #bold Финвэ·нолофинвэ#! - имя, принятое [Concept('fingolfin', 'Финголфином')|E] на заре [Concept('exileofthenoldor', 'Исхода нолдор')|E], чтобы символизировать его притязания на королевскую власть после смерти Финвэ. Считается, что оно сыграло важную роль в решении [Concept('feanor', 'Феанора')|E] сжечь лебединые корабли фалмари в Лосгаре."

 formendil_gloss: "[quenya_short|E] #bold Формендиль#! означает «Любимец севера», так называют того, кто чувствует себя как дома в снежных дебрях Эриадора." # PLACEHOLDER

 hroa_gloss: "[quenya_short|E] #bold Хроа#! это [Concept('elven', 'эльфийское')|E] слово, означающее воплощённое «тело»."

 hyandolire_gloss: "[quenya_short|E] #bold Хьяндолирэ#! «Рассекающая песнь» - имя клинка [Concept('maglor', 'Маглора')|E], в подражание его голосу."

 hyarmendacil_gloss: "[quenya_short|E] #bold Хьярмендакиль#! означает «Победитель Юга»."

 hyarmendil_gloss: "[quenya_short|E] #bold Хьярмендиль#! означает «Любимец юга»."

 iluvatar_gloss: "[quenya_short|E] #bold Илуватар#! означает «Отец Всего», это тот, кто является началом всего."

 isil_gloss: "[quenya_short|E] #bold Исиль#! - название, данное [noldor|El] Луне, отличное от её кормчего [Concept('tilioncharacter', 'Тилиона')|E]. Оно означает «Сияющая» и связано со словами на [quenya|El], обозначающими серебряный свет."

 isillonde_gloss: "[quenya_short|E] #bold Исиллондэ#! - древнее название на [quenya|El] адунайской #bold Нилулони#!, столицы [Concept('bellakar', 'Беллакара')|E]."

 kanafinwe_gloss: "[quenya_short|E] #bold Канафинвэ#! - [ataresse|El] [Concept('maglor', 'Маглора')|E], означающее «Громогласный Финвэ»."

 laicamaite_gloss: "[quenya_short|E] #bold Лайкамайтэ#! - «Зеленая рука», так прозвали губернатора [Concept('calenardhon', 'Каленардона')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofroquendil1').GetID] #L Роквендиля#!#! за его любовь к растениям и садоводству."

 lamatyave_gloss: "[quenya_short|E] #bold Ламатьявэ#! означает «вкус звука» и означает особый фонетический характер или звуковые пристрастия говорящего, которые он тщательно продумывает и развивает по мере взросления."

 lanquetta_lirion_gloss: "[quenya_short|E] #bold Ланкветта Лирион#! означает «Состязание песен», будь то дружеская беседа или страшная битва."

 makalaure_gloss: "[quenya_short|E] #bold Макалаурэ#! - [amilesse|El] [Concept('maglor', 'Маглора')|E], которое обычно интерпретируется как «Кующий золото», что указывает на его музыкальные способности."

 macilion_gloss: "[quenya_short|E] #bold Масилион#! - перевод [Concept('adunaic', 'адунайского')|E] имени #bold Загартор#!, означающее «Сын Меча»."

 mahanaxar_gloss: "[quenya_short|E] #bold Маханаксар#! - «Кольцо Судьбы» в окрестностях города Валимар, также известное среди [vanyarelves|El] как #bold Ритиль Анамо#!, с тем же значением. Это адаптация валаринского #bold Маханашкад#! «Судьбоносное Кольцо», производного от валаринского #bold махан#! «Власть»."

 maitimo_gloss: "[quenya_short|E] #bold Майтимо#! - [amilesse|El] [Concept('maedhros', 'Маэдроса')|E], означающее «Хорошо сложенный», данное Нерданель за его красивое телосложение."

 mamandil_gloss: "[quenya_short|E] #bold Мамандиль#! означает «друг овец», подходящее имя для возлюбленного [Glossary('Эмервен','emerwen_gloss')]."

 martaryon_gloss: "[quenya_short|E] #bold Мартарион#! означает «предначертанный наследник», тот, кому суждено править."

 namalcasse_gloss: "[quenya_short|E] #bold Намалкассэ#! - «Молния Правосудия», блестящий меч Манвэ, известный на [Concept('sindarin', 'синдарине')|E] как [Glossary('Келег Айторн','celeg_aithorn_gloss')]"

 nelyafinwe_gloss: "[quenya_short|E] #bold Нельяфинвэ#! означает «Третий Финвэ» и является [ataresse|El] [Concept('maedhros', 'Маэдроса')|E]."

 nendelote_gloss: "[quenya_short|E] #bold Ненделотэ#!, что означает «Цветок озера», имя той, кто очень любил лунные воды Ненуиала."

 noldolante_gloss: "[quenya_short|E] #bold Нолдолантэ#!, что означает «Падение нолдор», - это песня, сочинённая [Concept('maglor', 'Маглором')|E], повествующая о восстании против [valar|E], [Concept('firstkinslaying', 'Первой резне')|E] и [Concept('exileofthenoldor', 'Изгнании нолдор')|E]."

 noldoran_gloss: "[quenya_short|E] #bold Нолдоран#! означает «Король [Concept('noldorelves', 'нолдор')|E]»."

 nolofinwe_gloss: "[quenya_short|E] #bold Нолофинвэ#! является [ataresse|El] [Concept('fingolfin', 'Финголфина')|E], означающее «Мудрый Финвэ»."

 nyarie_i_turecormaron: "[quenya_short|E] #bold Легенда о Кольцах Власти#!"

 marimo_gloss: "[quenya_short|E] #bold Маримо#! означает «тот, кто остался», подходящее имя для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelentirold1').GetID] #L Кирьяхера#!#!, который остался жить на западе, когда его родные отправились на восток, в Средиземье."

 oath_of_elendil_gloss: "[quenya_short|E] #bold Эт Эарелло Эндоренна утулиэн. Синомэ маруван ар Хильдиньяр тенн Амбар-метта#! \n\nТак молвил [Concept('elendil', 'Элендиль')|E] при высадке в [middleearth|E], поклявшись: «Из-за Великого Моря в Средиземье пришел я. Здесь буду жить я, и все потомки мои, до конца мира»."

 ohtanis_gloss: "[quenya_short|E] #bold Охтанис#! означает «Воительница» - имя, предназначенное для леди, обладающей большой доблестью и боевой славой." # PLACEHOLDER

 pelori_gloss: "[quenya_short|E] #bold Пелори#! означает «Горная стена» или «Защитные горы», и относится к горам Амана, окружающим земли Валар."

 raine_ondonoreo_gloss: "[quenya_short|E] #bold Райнэ Ондонорэо#! означает «Гондорский мир» и относится к ранее невиданному периоду мира, который Гондор пережил на пике своей мощи в [Concept('thirdage', 'Третьей эпохе')|E]."

 ramandor_gloss: "[quenya_short|E] #bold Рамандор#! означает «Крикун» или «Громогласный», и является прозвищем Торондора."

 ravi_gloss: "[quenya_short|E] #bold Рави#! связано со словом #italic равеннэ#!, означающим «львица»."

 ringil_gloss: "[quenya_short|E] #bold Рингиль#! - «Холод», связан со словом «лёд» на языке [quenya|El]."

 romendacil_gloss: "[quenya_short|E] #bold Ромендакиль#! означает «Победитель Востока»."

 russandol_gloss: "[quenya_short|E] #bold Руссандол#! означает «Медная макушка», и является [epesse|El], данным [Concept('maedhros', 'Маэдросу')|E] его друзьями и родственниками из-за его тёмно-рыжих волос, унаследованных от матери и деда. Также известно, что он носил медный обруч."

 serinde_gloss: "[quenya_short|E] #bold Сериндэ#! означает «Мастерица шитья» или «Рукодельница». Более правильно произносится как #bold Териндэ#! теми, кто придерживается шибболета [Concept('feanor', 'Феанора')|E]."

 silima_gloss: "[quenya_short|E] #bold Силима#! - название кристаллического вещества, изобретённого [Concept('feanor', 'Феанором')|E] и использованного при создании [Concept('silmarils', 'Сильмарилей')|E]. Оно означает «белоснежное серебро» и связано со словом [Glossary('Исиль','isil_gloss')] на языке [quenya|El]."

 tar_elestirne_gloss: "[quenya_short|E] #bold Тар-Элестирнэ#! означает «Госпожа звёздного чела» и относится к белому самоцвету, который носила Эрендис."

 telemmaite_gloss: "[quenya_short|E] #bold Телеммайтэ#! означает «Сереброрукий»."

 tindome_gloss: "[quenya_short] #bold Тиндомэ#! и [sindarin_short|E] #bold Тинну#! или #bold Минуиал#! означает «утренние сумерки», в противоположность [Glossary('Ундомӭ','undome_gloss')]."

 tirnor_arano_gloss: "[quenya_short|E] #bold Тирнор Арано#! - титул, присваиваемый самым элитным солдатам [Concept('numenor', 'Нуменора')|E], что означает «Королевская стража»."

 turambar_gloss: "[quenya_short|E] #bold Турамбар#! - прозвище, данное #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador7').GetID] #L Турину#!#! из дома Хадора [Concept('elves', 'эльфами')|E], означающее «Победитель судьбы»."

 umbardacil_gloss: "[quenya_short|E] #bold Умбардакиль#! означает «Победитель Умбара»."

 undome_gloss: "[quenya_short] #bold Ундомэ#! и [sindarin_short|E] #bold Адуиал#! означает «вечерние сумерки», в противоположность [Glossary('Тиндомэ','tindome_gloss')]."

 undomiel_gloss: "[quenya_short|E] #bold Ундомиэль#! означает «Вечерняя Звезда», а также может быть интерпретировано как «[Glossary('Дочь сумерек','undome_gloss')]», подобно её предку [Glossary('Тинувиэль','tinuviel_gloss')]."

 urundil_gloss: "[quenya_short|E] #bold Урундиль#! означает «Любящий медь»."

 vasa_gloss: "[quenya_short|E] #bold Васа#! означает «Поглотитель» и является названием, данным [noldor|El] Солнцу в знак Пробуждения [Concept('men', 'людей')|E] и их собственного угасания."

 veatura_gloss: "[quenya_short|E] #bold Вэатура#! или «Морской лев» - это прозвище, данное #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofciryaheri1').GetID] #L Кирьяхеру#!#!, за его гордую силу и великие подвиги на суше и на море в качестве капитана и кузена первого Морского короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion15').GetID] #L Тараннона#!#!."

 vinyaraine_gloss: "[quenya_short|E] #bold Виньярайнэ#! означает «Новый мир» и относится к новому миру, принесённому [Concept('dunedain', 'дунэдайн')|E] верховным королём Элессаром."

 voronwe_gloss: "[quenya_short|E] #bold Воронвэ#! означает «Верный» или «Стойкий» и является именем эльфийского проводника #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador10').GetID] #L Туора#!#! в [GetTitleByKey('k_gondolin').GetNameNoTier], имя спутника [Concept('elendil', 'Элендиля')|E], а также прозвище, взятое #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linesteward4').GetID] #L Мардилем#!#!, первым Правящим наместником [Concept('gondor', 'Гондора')|E]."

 ### Sindarin ###

 aeglos_gloss: "[sindarin_short|E] #bold Аэглос#! означает «Снежное острие» или «Сосулька» и является названием как копья Гиль-галада, так и напоминающего чабрец растения [Concept('firstage', 'Первой Эпохи')|E]."

 aen_estar_hadhafang_gloss: "[sindarin_short|E] «Сей меч зовётся [Glossary('Хадхафанг','hadhafang_gloss')], благородная защита против толпы врагов для благородной леди»"
 
 amdir_gloss: "[sindarin_short|E] #bold Амдир#! означает «надежда», а именно #italic «ожидание хорошего, которое, хотя и неопределенное, имеет некоторое основание в том, что известно»#!. Таким образом, оно противопоставляется [Glossary('эстель','estel_gloss')] - «вера» с [Concept('sindarin_short', 'синдарина')|E], которая является слепой верой без доказательств."

 amon_amarth_gloss: "[sindarin_short|E] #bold Амон Амарт#!, «Роковая гора» - это позднее название [Concept('orodruin', 'Ородруина')|E], названного так после того, как гора изверглась, дабы возвестить о возвращении [Concept('sauroncharacter', 'Саурона')|E] в конце [Concept('secondage', 'Второй Эпохи')|E]. Это название было дано потому, что в древних и малопонятных пророчествах оно было связано с «роком», окончательным концом [Concept('thirdage', 'Третьей Эпохи')|E], который, как было предсказано, наступит, когда Проклятие [Concept('isildur', 'Исильдура')|E] снова будет найдено."

 angrist_gloss: "[sindarin_short|E] #bold Ангрист#! означает «Рассекающий железо»."

 anorvegil_gloss: "[sindarin_short|E] #bold Анорвегиль#! означает «Солнечный меч»."

 aradan_gloss: "[sindarin_short|E] #bold Арадан#! - прозвище, данное #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofmarach1').GetID] #L Мараху#!#! [Concept('elves', 'эльфами')|E], означающее «Благородный человек»."

 aranthel_gloss: "[sindarin_short|E] #bold Арантель#! означает «Воля короля» и является одним из парных клинков короля Трандуила из [Concept('woodlandrealm', 'Лесного королевства')|E]."

 araw_gloss: "[sindarin_short|E] #bold Арав#! - так [sindar|El] прозвали [oromecharactershort], образованное от его имени [Glossary('Аромез','aromez_gloss')] на валинорском."

 arost_gloss: "[sindarin_short|E] #bold Арост#! означает «Высокий город»."

 ar_feiniel_gloss: "[sindarin_short|E] #bold Ар-Фейниэль#! означает «благородная белая дева»."

 barin_gloss: "[sindarin_short|E] #bold Барин#! означает «Сердце дома»."

 bar_durin_gloss: "[sindarin_short|E] #bold Бар-Дурин#! означает «жилище Дурина»."

 bauglir_gloss: "[sindarin_short|E] #bold Бауглир#!, «Душитель» - древний титул тирана и деспота [Concept('morgothcharacter', 'Моргота')|E]."

 brandir_gloss: "[sindarin_short|E] #bold Брандир#! - распространённое имя, означающее «благородный муж», которое изначально носил последний вождь халадин."

 branhael_gloss: "[sindarin_short|E] #bold Бранхаэль#! означает «благородная мудрость», или «мудрость властителя»."

 cair_andros_gloss: "[sindarin_short|E] #bold Каир Андрос#! означает «Пенистый корабль», потому что остров имел форму большого корабля с высоким носом, направленным на север, о который белая пена [Concept('anduin', 'Андуина')|E] разбивалась об острые скалы."

 canath_gloss: "[sindarin_short|E] #bold Канат#! означает «четверть» или «четь» и в Гондоре используется для обозначения серебряной монеты, одной четвёртой [Glossary('мириана','mirion_gloss')], и также известен на вестронском как «[Glossary('тарни','tharni_gloss')]»."

 caras_galadhon_gloss: "[sindarin_short|E] #bold Карас Галадон#!, «Город Деревьев» - это адаптация местного нандорского #bold Карас Галадон#!, в отличие от чистого [Concept('sindarin', 'синдаринского')|E] #bold Карас и-Нгелайд#!."
 
 celebrindal_gloss: "[sindarin_short|E] #bold Келебриндал#! означает «Среброногая»."

 celeg_aithorn_gloss: "[sindarin_short|E] #bold Келег Айторн#! - «Стремительное орлиное копьё», меч Манвэ в его древнем гневе. \n\n#TOLKIENQUOTE Сметающий серп разящей бури, молний прыгающих клинок, Келег Айторн, что мир расколет#!\n\n#QUOTEDCHARACTER — Разящее заклинание Белега Куталиона#!"

 ciriaran_gloss: "[sindarin_short|E] #bold Кириаран#! означает «Король-мореход»."

 cirith_ungol_gloss: "[sindarin_short|E] #bold Кирит Унгол#! означает «Паучий перевал». Это переваль через Эфель Дуат, ведущий в [Concept('mordor', 'Мордор')|E]."

 cuthalion_gloss: "[sindarin_short|E] #bold Куталион#! означает «Крепкий лук»."

 dagor_aglareb_gloss: "[sindarin_short|E] #bold Дагор Аглареб#! означает «Славная битва» и относится к третьей битве [Concept('beleriand', 'Белериандских')|E] войн."

 dagor_bragollach_gloss: "[sindarin_short|E] #bold Дагор Браголлах#! означает «Битва Внезапного пламени» и относится к четвёртой битве [Concept('beleriand', 'Белериандских')|E] войн."

 dagor_dagorath_gloss: "[sindarin_short|E] #bold Дагор Дагорат#! означает «Битва битв» и относится ко второму пророчеству [Concept('mandoscharacter', 'Мандоса')|E]."

 dagor_nuin_giliath_gloss: "[sindarin_short|E] #bold Дагор-нуин-Гилиат#! означает «Битва под звёздами» и относится ко второй битве [Concept('beleriand', 'Белериандских')|E] войн."

 DIRNAITH_GLOSS: "#bold Дирнайт#! - [Concept('numenorean', 'нуменорская')|E] тактика боя, означающая «живой клин». Она представляла собой клинчатое построение на короткой дистанции, предназначенное для быстрой атаки на сплотившееся войско или оборонительное формирование, наиболее эффективное на открытой местности. Она полагалась на огромную силу и удаль [Concept('numenoreans', 'нуменорцев')|E], чтобы сокрушить врага до того, как он успеет правильно выстроиться для боя."

 dor_lomin_gloss: "[sindarin_short|E] #bold Дор-ломин#! означает «Край эха»."

 durins_door_gloss: "Письмена гласят: #bold «[Concept('doorsofdurin', 'Врата Дурина')|E], короля [Concept('moria', 'Мории')|E]. Молви, друг, и входи. Я, Нарви, высек их, [Concept('celebrimbor', 'Келебримбор')|E] из Холлина начертал эти письмена».#!"

 dunacharn_gloss: "[sindarin_short|E] #bold Дунакарн#! означает «Возмездие Запада», имя перекованного [Glossary('Ортаделя','orthadel_gloss')]"

 erchamion_gloss: "[sindarin_short|E] #bold Эрхамион#! - прозвище, данное #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Берену#!#! из дома [Glossary('Беора','beor_gloss')] [Concept('elves', 'эльфами')|E], означающее «Однорукий»."

 eledhwen_gloss: "[sindarin_short|E] #bold Эледвен#! - прозвище, данное [GetScriptedCharacterByHistoryID( 'lineofbeor24' ).GetFirstName] из дома [Glossary('Беора','beor_gloss')], означающее «Сияние эльфов» или «Эльфийская дева»."

 eluchil_gloss: "[sindarin_short|E] #bold Элухиль#! означает «Наследник Элу»."

 ered_lindon_gloss: "[sindarin_short|E] #bold Эред Линдон#! означает «горы Линдона»."

 ered_luin_gloss: "[sindarin_short|E] #bold Эред Луин#! означает «Синие горы»."

 ered_mellin_gloss: "[sindarin_short|E] #bold Эред Меллин#! означает «Жёлтые горы»."

 ered_mithrin_gloss: "[sindarin_short|E] #bold Эред Митрин#! означает «Серые горы»."

 ered_nimrais_gloss: "[sindarin_short|E] #bold Эред Нимрайс#! означает «Белые горы»."

 estel_gloss: "[sindarin_short|E] #bold Эстель#!, «надежда», отличается от [Concept('sindarin_short', 'синдаринского')|E] [Glossary('амдир','amdir_gloss'), «надежда», тем, что если [Glossary('амдир','amdir_gloss')] относится к надежде, основанной на обстоятельствах, то #bold эстель#! относится скорее к «вере» или «доверию» в доброту [eru|E] и его божественный замысел. \n\n#bold «То, что зовут «надеждой» люди, мы называем «амдир», «взгляд вперед». Но есть еще другая надежда, ее основания - глубже. «Эстэль», «вера», зовем мы ее. Никакие события в Мире не могут поколебать ее, ибо она зиждется не на опыте, но на нашем естестве и изначальном бытии. Ибо если мы воистину Эрухини, Дети Единого, Он не позволит лишить Себя Своего достояния - не позволит ни Врагу, ни даже нам самим. Вот первооснова эстэль, и мы не теряем ее даже в предвидении Конца: что все Его замыслы неизменно ведут к радости Его детей#!»."

 faelivrin_gloss: "[sindarin_short|E] #bold Фаэливрин#! означает «солнечный отблеск на заводях Иврина»."

 felagund_gloss: "[khuzdul_short|E] #bold Фелагунд#! означает «Высекающий пещеры». Изначально это не синдаринский термин, а возникший на [Concept('khuzdul', 'кхуздуле')|E] от [Concept('dwarves', 'гномов')|E], которые дали [Concept('finrod', 'Финроду')|E] это имя как [epesse|El]."

 fimbaeth_gloss: "[sindarin_short|E] #bold Фимбаэт#! означает «ловкий в речах»."

 forochel_gloss: "[sindarin_short|E] #bold Форохель#! означает «Северные льды». Это название, данное [Concept('dunedain', 'дунэдайн')|E] ледяной тундре в северных частях [Concept('middleearth', 'Средиземья')|E]."

 forodwaith_gloss: "[sindarin_short|E] #bold Фородвайт#! означает «Народ или регион севера». Это название, данное [Concept('dunedain', 'дунэдайн')|E] коренным племенам [Concept('northernwaste', 'Северной пустоши')|E], которые, в свою очередь, дали своё название всему региону."

 gorchu_gloss: "[sindarin_short|E] #bold Горху#! означает «Свирепый пёс»."

 gorthagnir_gloss: "[sindarin_short|E] #bold Гортагнир#! означает «Погибель умертвий» и является одним из могильных клинков, выкованных в [Concept('arthedain', 'Артэдайне')|E] против тёмных полчищ [Concept('witchking', 'Короля-чародей')|E] из [Concept('angmar', 'Ангмара')|E]."

 gil_estel_gloss: "[sindarin_short|E] #bold Гил-Эстель#! означает «Звезда Надежды» и является традиционным названием звезды Эарендиля. В нём используется [Concept('sindarin', 'синдаринский')|E] термин [Glossary('эстель','estel_gloss')], обозначающий надежду, которую приносит восход Звезды."

 glamdring_gloss: "[sindarin_short|E] #bold Гламдринг#! «Молотящий врагов» - меч Тургона, известный оркам как «Колотун»."

 gorthol_gloss: "[sindarin_short|E] #bold Гортол#! означает «Грозный шлем»."

 hadhafang_gloss: "[sindarin_short|E] #bold Хадхафанг#!, «Сметающий толпы» - меч Идриль Келебриндал, а затем и Эльронда." #Throng-cleaver

 heryvellyn_gloss: "[sindarin_short|E] #bold Эривеллин#! означает «Любители вина»."

 ingoldo_gloss: "[sindarin_short|E] #bold Инголдо#! означает «один из выдающихся представителей народа [Concept('noldor', 'нолдор')|E]»."

 ingweron_gloss: "[sindarin_short|E] #bold Ингверон#! означает «Вождь вождей»."

 lalaith_gloss: "[sindarin_short|E] #bold Лалайт#! - прозвище, данное Урвен из дома Хадора [Concept('elves', 'эльфами')|E], означающее «Смех»."

 leithian_gloss: "[sindarin_short|E] Лэ о #bold Лейтиан#! «Освобождение от Оков» - самая длинная из сохранившихся песен о древнем мире. Среди тех сказаний, которые до сих сохранились благодаря [Concept('elves', 'эльфам')|E], наиболее прекрасной считается история о Берене и Лутиэн." #Used in artifcat description
 
 lindalph_gloss: "[sindarin_short|E] #bold Линдальф#! означает «Лебяжья Песнь», распространённый сюжет среди княжеского дома [Concept('dol_amroth', 'Дол Амрота')|E]"

 linnar_gloss: "[sindarin_short|E] #bold Линнар#! означает «Певец»."

 lorindol_gloss: "[sindarin_short|E] #bold Лориндол#! - прозвище, данное Хадору [Concept('elves', 'эльфами')|E], означающее «Златовласый»."

 lossoth_gloss: "[sindarin_short|E] #bold Лоссот#! означает «хозяева снега». Это название, данное коренным племенам [Concept('snowmen', 'народу снегов')|E] из ледяного залива [Concept('forochel', 'Форохель')|E] [Concept('dunedain', 'дунэдайн')|E]."

 mae_govannen_gloss: "[sindarin_short|E] #bold Маэ гованнэн#! означает «добрая встреча» и является распространённым приветствием среди [Concept('elves', 'эльфов')|E] и [Concept('dunedain', 'дунэдайн')|E]."

 meldis_gloss: "[sindarin_short|E] #bold Мелдис#! означает «Друг»."

 mellon_gloss: "[sindarin_short|E] #bold Меллон#!, #italic меллин#! в мн. ч., означает «друг»."

 methrohir_gloss: "[sindarin_short|E] #bold Метрохир#! означает «Последний всадник» - злополучное имя для не самого последнего представителя рода владык." # PLACEHOLDER

 mirian_gloss: "[sindarin_short|E] #bold Мириан#!, что означает «ценная вещь», - [Concept('gondorian', 'гондорская')|E] монета, главная валюта, используемая в этом королевстве. Она равна четырём [Glossary('канатам','canath_gloss')], а на вестронском также известна как «[Glossary('кастар','castar_gloss')]»."

 men_i_naugrim_gloss: "[sindarin_short|E] #bold Мен-и-Наугрим#! означает «Гномья тропа»."

 mormegil_gloss: "[sindarin_short|E] #bold Мормегиль#! означает «Чёрный меч»."

 narn_i_chin_hurin_gloss: "[sindarin_short|E] #bold Нарн и Хин Хурин#! - это повесть о Детях [Concept('hurin', 'Хурина')|E], и самая длинная из всех повестей, что рассказывают о тех днях. Она соткана из судеб [Concept('silmarils', 'Сильмарилей')|E] и [Concept('elves', 'эльфов')|E] - и зовётся она Повестью скорби, ибо печальна, и в ней раскрываются самые злые деяния [Concept('morgothcharacter', 'Моргота')|E] [Glossary('Бауглира','bauglir_gloss')]" #Used in artifcat description

 nauglamir_gloss: "[sindarin_short|E] #bold Наугламир#! означает «Гномий самоцвет»."

 niniel_gloss: "[sindarin_short|E] #bold Ниниэль#! - прозвище, данное [GetScriptedCharacterByHistoryID( 'lineofhador9' ).GetFirstName] из дома Хадора [Concept('elves', 'эльфами')|E], означающее «Слёзная дева»."

 nirnaeth_arnoediad_gloss: "[sindarin_short|E] #bold Нирнаэт Арноэдиад#! означает «Битва Бессчётных слёз» и относится к пятой битве [Concept('beleriand', 'Белериандских')|E] войн."

 orch_gloss: "[sindarin_short|E] #bold Орх#!, «ирх» во множественном числе, означает «орк». Относится к [Concept('orcs', 'оркам')|E], жестокой и коварной расе, которая служила [Concept('firstdarklord', 'первому Тёмному властелину')|E] в прошлых эпохах и служит его слугам до сих пор."

 orcrist_gloss: "[sindarin_short|E] #bold Оркрист#! также известен как «Рубящий гоблинов». [goblins|E] прозвали клинок «Кусачем»"

 orocarni_gloss: "[sindarin_short|E] #bold Орокарни#! означает «Красные горы»."

 orodruin_gloss: "[sindarin_short|E] #bold Ородруин#! - древнее название [Concept('mount_doom', 'Роковой горы')|E], означающее «Пылающая гора» или «Гора Красного пламени». В обиходе людей более позднего времени оно было заменено на [Glossary('Амон Амарт','amon_amarth_gloss')]."

 orthadel_gloss: "[sindarin_short|E] #bold Ортадель#! означает «Звезда восхождения», что, вероятно, означает надежду на то, что меч возвысит своего первоначального владельца, ныне потерянного во времени."

 perian_gloss: "[sindarin_short|E] и [quenya_short|E] #bold Периан#!, #italic «периайн»#! во множественном числе и #italic «перианнат»#! в собирательном множеством числе. Означает «полурослик» и является названием [Concept('hobbits', 'хоббитов')|E] на синдарине и квенья, хотя на квенья множественное число пишется как #italic «перианди»#!."

 saelind_gloss: "[sindarin_short|E] #bold Саэлинд#! означает «Мудрое сердце»."

 sammath_naur_gloss: "[sindarin_short|E] #bold Саммат Наур#! это «Огненные чертоги», великие кузни [Concept('sauroncharacter', 'Саурона')|E] в сердце [Concept('mount_doom', 'Роковой горы')|E]. Внутри них находится «Гибельная Щель», где было выковано [onering|E], и только там оно может быть уничтожено..."

 sigil_elu_naeth_gloss: "[sindarin_short|E] #bold Сигиль Элу-наэт#! означает «Ожерелье горя Тингола», ссылаясь на убийство #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe1').GetID] #L короля Элу Тингола#!#! [Concept('dwarven', 'гномьими')|E] кузнецами из [Concept('nogrod', 'Ногрода')|E], которые возжелали забрать себе Ожерелье гномов, [Glossary('Наугламир','nauglamir_gloss')]."

 thalion_gloss: "[sindarin_short|E] #bold Талион#! - прозвище, данное [Concept('hurin', 'Хурину')|E] из дома Хадора [Concept('elves', 'эльфами')|E], означающее «Стойкий»."

 THANGAIL_GLOSS: "#bold Тангайл#! - [Concept('numenorean', 'нуменорская')|E] тактика боя, означающая «стена щитов». Солдаты формировали стену щитов из двух тесно стоящих шеренг, которые могли отклоняться назад, подстраиваясь под движения противника и не давая ему обойти защитников, в итоге образуя замкнутый круг."

 tinuviel_gloss: "[sindarin_short|E] #bold Тинувиэль#! означает «Соловей», но более буквально «Дочь сумерек» ([Glossary('тинну','tindome_gloss')])."

 ungoldagnir_gloss: "[sindarin_short|E] #bold Унголдагнир#! означает «Паучья Погибель» и является одним из парных клинков короля Трандуила из [Concept('woodlandrealm', 'Лесного королевства')|E]."

 barad_del_gloss: "[sindarin_short|E] #bold Барад Дэл#! означает «Башня отвращения»."

 barad_naeth_gloss: "[sindarin_short|E] #bold Барад Наэт#! означает «Башня скорби»."
 
 orodraug_gloss: "[sindarin_short|E] #bold Ородрауг#! означает «Волчья гора»."
  
 ceber_gel_gloss: "[sindarin_short|E] #bold Кебер Гэл#! означает «Плачущий кол»."

 ### Avarin ###

 # Avari #

 druin_gloss: "Ав. #bold Друин#! означает «Свирепый»."

 malln_gloss: "Ав. #bold Маллин#! означает «Золотой»."

 # Penni #

 athrad_gillith: "Что-то на эльфийском."

 lhinnalen_gloss: "Пенниа. #bold Линнален#!, полностью #bold Ти Линнален оФаламмара#!, - термин [Concept('penni', 'пенни')|E], означающий «[Concept('greatsong', 'Великая песня')|E] Мира», творческая музыка, которая является неотъемлемой частью их философии."

 # Cuind #

 cilulend_gloss: "Куэнди. #bold Килуленд #! означает «потоки красоты» или «реки песни»."

 # Kinn-lai # 

 ildol_gloss: "Кенни-ламм. #bold Илдол#! означает «Желанная земля»."

 oyabi_rani_gloss: "Кенни-ламм. #bold Ойяби Рани#! означает «вечные скитания»."


 ############ Khuzdul ############


 Ashdurbuk_gloss: "Ор. #bold Ашдурбук#! означает «Единоличный правитель» и является верховным королём племён [Concept('goblins', 'гоблинов')|E] [Concept('gundabad', 'Гундабада')|E], когда все были приведены к покорности."

 ulukai_gloss: "Ор. #bold Улукай#! означает «Служитель Тени», и относится к великому самоцвету Моргота, который скорее пожирает, чем излучает свет."


 ############ Valarian ############

 aromez_gloss: "Вал. #bold Аромез#! имеет неизвестное значение, но ассоциируется со звуком рога на языках [Concept('eldarin', 'эльдар')|E], к которым оно было адаптировано."


 ############ Human Tongues ############

 ### Adunaic ###

 agannalumaba_aru_gloss: "Ад. #bold Аганналумаба Ару#! переводится как «Король без тени смерти» и относится к [Concept('pharazon_golden', 'Ар-Фаразону Золотому')|E]."

 aruwanai_gloss: "Ад. #bold Аруванай#! переводится как «[Concept('kingsmen', 'Люди Короля')|E]», что означает доминирующую политическую фракцию поздней [Concept('numenorean_empire', 'Нуменорской империи')|E]."

 ephalzagar_an_azarkhor_gloss: "Ад. #bold Эфальзагар-ан-Азархор#! переводится как «Копьё Морского владыки», простое имя для настоящих воинов."

 miyanai_gloss:0 "Ад. #bold Мийянай#! - анбалукхорское слово, означающее «меньшие люди», буквально «большие младенцы». Оно используется в уничижительном смысле для обозначения рабов и подданных, которые не обладают разумом и силой [adunai|El]."

 naluzor_gloss: "Ад. #bold Налузор#! означает «Тень пламени», это название выбрано Визирем за его тёмный смысл."

 niluzagar: "Ад. #bold Нилюзагар#! означает «Лунный клинок», распространённый мотив в [Concept('bellakar', 'Беллакаре')|E]."

 zayan_an_agan_gloss: "Ад. #bold Заян ан-Аган#! - [Concept('adunaic', 'адунайское')|E] название «Поля Чёрной Смерти», место крупнейшей битвы в [Concept('bellakarean', 'беллакарской')|E] истории. Здесь войска теджин встретились с войском [Concept('bellakar', 'Беллакара')|E] во время теджино-карсагского вторжения.\n\nВеками кости мертвых торчали из засушливой почвы, а каждый весенний паводок вымывал из зыбучих песков куски металла и военное снаряжение. Духи мертвых все еще витали здесь, и этот участок долины избегали суеверные люди."

 ### Westron ###

 castar_gloss: "В. #bold Кастар#! - это [Concept('gondorian', 'гондорская')|E] монета, главная монета, используемая в этом королевстве. Она равна четырём [Glossary('тарни','tharni_gloss')], а также известна на [Concept('sindarin', 'синдарине')|E] как [Glossary('мириан','mirian_gloss')]. Её первоначальное значение неизвестно, но, возможно, оно связано со старым словом #italic касту#, означающим «матом, драгоценность»."

 tharni_gloss: "Вестронское слово #bold Тарни#!, означающее «четверть» или «четь», в Гондоре используется для обозначения серебряной монеты, одной четвёртой [Glossary('кастара','castar_gloss')], а также известно на [Concept('sindarin', 'синдарине')|E] как [Glossary('канат','canath_gloss')]. \n\nСреди хоббитов Шира оно также используется для обозначения их основных административных единиц - четырёх четей."


 ### Rohirric ###

 guthwine: "Рох. #bold Гутвине#! означает «Боевой товарищ», он был спутником многих доблестных воинов."

 herugrim_gloss: "Рох. #bold Хэругрим#! означает «лютый» или «свирепый» - подходящее имя для меча королей."

 steelsheen_gloss: "Рох. #bold Стилшин#! означает «Стальная Красота»."

 ### Dunlending ###

 forgoil_gloss: "Дун. #bold Форгойл#! означает «Соломенноголовые» на языке [Concept('dunlending', 'дунландцев')|E] - так они прозвали светловолосых рохиррим, укравших их древние земли."

 ### Apysaic  ###

 vatra_acolu_gloss: "Ап. #bold Ватра Аколу#! означает «Лучезарный отпрыск Ватры» в языке Раи, простое, но несколько претенциозное имя, принятое некоторыми представителями Солнечной династии."

 pon_gramazza_gloss: "Ап. #bold Пон Грамазза#! означает «Принц Кхаз-грамаза» в речи бозишнарудов, страшное имя для тех, кто имеет тёмные намерения - имя для глашатаев Змеиного короля."

 ### Haradric ###


 ### Magrin ###

 hase_ikog_anjike_gloss: "Ребенка отводят к озеру Джак, где внимательно следят за её отражением в священных водах. Считается, что отражение истинной Тамсканги открывает божественную ауру или небесный свет, «Мантию Божественного», подтверждая ее священную родословную."

 iga_madingi_gloss: "Последнее испытание - #bold Ига Мадинги#!, «Тропа шепотов». В горах ребенок должен пройти по расходящимся скалистым тропам, которые, как считается, находятся под защитой самого Великого Небесного духа. Истинная Тамсканги без труда найдет дорогу по запутанным тропам, словно ведомая шепотом [Concept('namur_sky_god', 'Бога Неба')|E]."

 kula_luwa_gloss: "Ребенок знакомится с древними гимнами, исполняемыми [Concept('namur', 'Намуром')|E] во время небесных событий. Считается, что истинная Тамсканги гармонирует с этими гимнами, как будто рождается с врожденной связью с этой священной «Песней неба»."

 siyi_chele_gloss: "Ребенку нашептывают «тайное имя» богов, известное только Тамске и ее ближайшим советникам. Ожидается, что истинная Тамсканги отреагирует инстинктивно, осознав глубокое духовное значение этого имени, несмотря на то, что ей никогда не рассказывали о его значении."

 ### Khyan ###

 artazar_gloss: "Кх. #bold Артазар#! означает «Праведное пламя»."

 fajusha_gloss: "Кх. #bold Фаджуша#! означает «простолюдины». Они являются второй низшей [Concept('caste', 'кастой')|E] в кхайском обществе, после [Glossary('Шадру','shadru_gloss')]"

 shadru_gloss: "Кх. #bold Шадру#! означает «слуги». Они являются низшей [Concept('caste', 'кастой')|E] в кхайском обществе."

 tirandaza_gloss: "Кх. #bold Тирандаза#! означает «Лучники»."

 tizaspa_gloss: "Кх. #bold Тизаспа#! означает «На стремительных лошадях»."

 tizrava_gloss: "Кх. #bold Тизрава#! означает «Стремительные»."

 tizyarshti_gloss: "Кх. #bold Тизъяршти#! означает «Несущие пронзающий клинок»."

 varna_gloss: "Кх. #bold Варна#! означает «жрецы». Традиционно они являются высшей [Concept('caste', 'кастой')|E] в кхайской культуре."

 vata_gloss: "Кх. #bold Ватта#! означает «торговцы». Они являются промежуточной [Concept('caste', 'кастой')|E] в кхайском обществе."

 vaysha_gloss: "Кх. #bold Вайша#! означает «благородные воины». В кхайской культуре они занимают второе место после [Concept('caste', 'касты')|E] [Glossary('Варна','varna_gloss')]."
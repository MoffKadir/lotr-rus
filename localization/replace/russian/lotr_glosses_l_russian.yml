 cilulend_gloss: "Куинд. #bold Килуленд #! означает «потоки красоты» или «реки песни»."

 # Kinn-lai # 

 ########## Adunaic ############

 agannalumaba_aru_gloss: "Ad. #bold $agannalumaba_aru$#! translates to 'the King without the Shadow of Death', referring to [pharazon_golden|E]."

 aruwanai_gloss: "Ad. #bold Ârûwânai#! translates to 'the [kingsmen|E]', referring to the dominant political faction of the later [numenorean_empire|E]."

 ephalzagar_an_azarkhor_gloss: "Ад. #bold Эфальзагар-ан-Азархор#! переводится как «Копьё Морского владыки», простое имя для настоящих воинов."

 miyanai_gloss:0 "Ад. #bold Мийянай#! - анбалукхорское слово, означающее «меньшие люди», буквально «большие младенцы». Оно используется в уничижительном смысле для обозначения рабов и подданных, которые не обладают разумом и силой [adunai|El]."

 naluzor_gloss: "Ад. #bold Налузор#! означает «Тень пламени», это название выбрано Визирем за его тёмный смысл."

 niluzagar: "Ад. #bold Нилюзагар#! означает «Лунный клинок», распространённый мотив в [Concept('bellakar', 'Беллакаре')|E]."

 zayan_an_agan_gloss: "Ад. #bold Заян ан-Аган#! - [Concept('adunaic', 'адунайское')|E] название «Поля Чёрной Смерти», место крупнейшей битвы в [Concept('bellakarean', 'беллакарской')|E] истории. Здесь войска теджин встретились с войском [Concept('bellakar', 'Беллакара')|E] во время теджино-карсагского вторжения.\n\nВеками кости мертвых торчали из засушливой почвы, а каждый весенний паводок вымывал из зыбучих песков куски металла и военное снаряжение. Духи мертвых все еще витали здесь, и этот участок долины избегали суеверные люди."

 ##### Westron ######

 castar_gloss: "В. #bold Кастар#! - это [Concept('gondorian', 'гондорская')|E] монета, главная монета, используемая в этом королевстве. Она равна четырём [Glossary('тарни','tharni_gloss')], а также известна на [Concept('sindarin', 'синдарине')|E] как [Glossary('мириан','mirian_gloss')]. Её первоначальное значение неизвестно, но, возможно, оно связано со старым словом #italic касту#, означающим «матом, драгоценность»."

 tharni_gloss: "Вестронское слово #bold Тарни#!, означающее «четверть» или «четь», в Гондоре используется для обозначения серебряной монеты, одной четвёртой [Glossary('кастара','castar_gloss')], а также известно на [Concept('sindarin', 'синдарине')|E] как [Glossary('канат','canath_gloss')]. \n\nСреди хоббитов Шира оно также используется для обозначения их основных административных единиц - четырёх четей."

 ########## Khuzdul ############

 barazanthual_gloss: "Кх. #bold Баразантуал#! означает «Красный топор»."
 ibriz_garan_gloss: "Кх. #bold Ибриз-Гаран#! означает «Закатные пещеры»."
 khathza_ibris_gloss: "Кх. #bold Кхатза-Ибриз#! означает «Вечный закат»."
 zelemabkhan_gloss: "Кх. #bold Зелемабхан#! означает «Литания Камня»."


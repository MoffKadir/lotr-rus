 # Inkamakil
 inkamakil_gloss: "Ин. #bold Инкамакиль#! означает «истинный народ», «коренной народ» или «свой народ», в зависимости от контекста."

 # Ganim
 gan_gloss: "Га. #bold $k_gan$#! означает «красивый, приятный, плодотворный»."
 maimaki_gloss: "Га. #bold $faith_gan_adherent$#! означает ученика, того, кто сидит у ног старейшин и слушает истории о былых временах."
 majari_gloss: "Га. #bold Маджари#! - это духи предков, буквально «древние»."


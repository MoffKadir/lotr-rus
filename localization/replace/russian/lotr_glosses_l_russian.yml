 ########## Orcish ############

 Ashdurbuk_gloss: "Ор. #bold Ашдурбук#! означает «Единоличный правитель» и является верховным королём племён [Concept('goblins', 'гоблинов')|E] [Concept('gundabad', 'Гундабада')|E], когда все были приведены к покорности."

 ulukai_gloss: "Ор. #bold Улукай#! означает «Служитель Тени», и относится к великому самоцвету Моргота, который скорее пожирает, чем излучает свет."


 ############ Valarian ############

 aromez_gloss: "Вал. #bold Аромез#! имеет неизвестное значение, но ассоциируется со звуком рога на языках [Concept('eldarin', 'эльдар')|E], к которым оно было адаптировано."


 ########### Rohirric ###########

 guthwine: "Рох. #bold Гутвине#! означает «Боевой товарищ», он был спутником многих доблестных воинов."

 herugrim_gloss: "Рох. #bold Хэругрим#! означает «лютый» или «свирепый» - подходящее имя для меча королей."

 steelsheen_gloss: "Рох. #bold Стилшин#! означает «Стальная Красота»."
 ######### Dunlending ##########

 forgoil_gloss: "Дун. #bold Форгойл#! означает «Соломенноголовые» на языке [Concept('dunlending', 'дунландцев')|E] - так они прозвали светловолосых рохиррим, укравших их древние земли."

 ####### Apysaic  ##############

 vatra_acolu_gloss: "Ап. #bold Ватра Аколу#! означает «Лучезарный отпрыск Ватры» в языке Раи, простое, но несколько претенциозное имя, принятое некоторыми представителями Солнечной династии."

 ####### Haradric ##############


 ####### Magrin ################

 hase_ikog_anjike_gloss: "Ребенка отводят к озеру Джак, где внимательно следят за её отражением в священных водах. Считается, что отражение истинной Тамсканги открывает божественную ауру или небесный свет, «Мантию Божественного», подтверждая ее священную родословную."
 iga_madingi_gloss: "Последнее испытание - #bold Ига Мадинги#!, «Тропа шепотов». В горах ребенок должен пройти по расходящимся скалистым тропам, которые, как считается, находятся под защитой самого Великого Небесного духа. Истинная Тамсканги без труда найдет дорогу по запутанным тропам, словно ведомая шепотом [Concept('namur_sky_god', 'Бога Неба')|E]."
 kula_luwa_gloss: "Ребенок знакомится с древними гимнами, исполняемыми [Concept('namur', 'Намуром')|E] во время небесных событий. Считается, что истинная Тамсканги гармонирует с этими гимнами, как будто рождается с врожденной связью с этой священной «Песней неба»."
 siyi_chele_gloss: "Ребенку нашептывают «тайное имя» богов, известное только Тамске и ее ближайшим советникам. Ожидается, что истинная Тамсканги отреагирует инстинктивно, осознав глубокое духовное значение этого имени, несмотря на то, что ей никогда не рассказывали о его значении."
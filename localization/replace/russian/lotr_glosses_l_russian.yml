 mokkaja_gloss: "Фо. #bold Мёккэйя#! означает «приносящий дары». Этим термином [Concept('lossoth', 'лоссоты')|E] называют своих раздатчиков милостыни." 

 mullaja_gloss: "Фо. #bold Мюллайя#! означает «сказитель». Этим термином [Concept('lossoth', 'лоссоты')|E] называют своих летописцев."

 muuttohti_gloss: "Фо. #bold Муутохти#! означает «хранитель реликвий». Этим термином [Concept('lossoth', 'лоссоты')|E] называют своих хранителей древности."

 nyka_gloss: "Фо. #bold Никэ#! означает «хитрец». Этим термином [Concept('lossoth', 'лоссоты')|E] называют своих шутов."

 okkospyr_gloss: "Фо. #bold Оккоспир#! означает «то, что приходит извне»."

 rannojari_gloss: "Фо. #bold Рэннёйяри#! означает «оленевод». Этим термином [Concept('lossoth', 'лоссоты')|E] называют своих скотоводов."

 runtyrra_gloss: "Фо. #bold Рунтиррэ#! означает «ткач рун». Этим термином [Concept('lossoth', 'лоссоты')|E] называют своих музыкантов."

 tespra_mereija_gloss: "Фо. #bold Теспра мереййэ#! означает «Великий ритм моря». Это ответвление более широкой [Concept('lossoth', 'лоссотской')|E] веры."

 tespra_yspymra_gloss: "Фо. #bold Теспра испимрэ#! означает «Совершенное равновесие в мире», что является центральной концепцией одной из основных религий [Concept('forodwaith', 'Фородвайта')|E]."

 tujsvalta_gloss: "Фо. #bold Туйсвалта#! означает «управитель». Этим термином [Concept('lossoth', 'лоссоты')|E] называют своих сенешалей."

 vanha_isa_gloss: "Фо. #bold Вана Исэ#! означает «Старый отец»."

 yllikori_gloss: "Фо. #bold Илликёри#! означает «защитник». Этим термином [Concept('lossoth', 'лоссоты')|E] называют своих телохранителей."

 ystavat_talven_gloss: "Фо. #bold Истэвэт Талвен#! означает «Друзья зимы». Это термин, которым [Concept('lossoth', 'лоссоты')|E] называют самих себя."

 ### Noi Trevan ###

 ail_leagan_gloss: "Трев. #bold Айл-Леаган#! означает «Маленькие драгоценности» и используется как эвфемизм для обозначения душ умерших предков."

 ainfer_gloss: "Трев. #bold Айнфер#! означает «Малые люди». Оно возникло от [Concept('ainurgods', 'айнур')|E] на вестроне, но было неправильно истолковано как относящееся к душам предков [Concept('dunedain', 'дунэдайн')|E]."

 dileas_a_sinnsear_gloss: "Трев. #bold Дилэас а синнсэр#! означает «Верные своим предкам» и относится к тем, кто практикует традиционные религиозные обряды [Concept('noi_trevan', 'Ной Треван')|E]."

 dileas_do_sunnsear_an_iar_gloss: "Трев. #bold Дилэас до синнсэр ан иар#! означает «Верные западным предкам» и относится к тем, кто практикует традиционные религиозные обряды [Concept('noi_trevan', 'Ной Треван')|E], изменённые под влиянием [Concept('dunedain', 'дунэдайн')|E]."

 eil_gloss: "Трев. #bold Эйль#! означает «Старейшина». Оно произошло от имён [Concept('eru', 'Эру')|E] и [Concept('elrosshort', 'Эльроса')|E] на вестроне, которые были синкретизированы."

 elan_gloss: "Трев. #bold Элан#! означает «Восходящий лось». Это название произошло от имён [Concept('elendil', 'Элендиля')|E] и [Concept('eonwecharacter', 'Эонвэ')|E] на вестроне, которые были синкретизированы."

 iarfer_gloss: "Трев. #bold Иарфер#! означает «люди с запада» и относится к [Concept('dunedain', 'дунэдайн')|E]."

 mefer_gloss: "Трев. #bold Мефер#! означает пастух. Оно возникло как «[Concept('maiargods', 'майар')|E]» через вестрон, но было неправильно понято как относящееся к предкам народа [Concept('dunedain', 'дунэдайн')|E] [Concept('arnor', 'Арнора')|E], которые не пришли из-за моря, эриадоррим."

 noi_trevan_gloss: "Трев. #bold Ной Треван#! означает «Девять племён», и именно так горцы [Concept('rhudaur', 'Рудаура')|E] называют себя."

 rhai_erthol_gloss: "Трев. #bold Рай-Эртол#! означает «Могущественные» и в основном используется для описания [Concept('dunedain', 'дунэдайн')|E], а также [Concept('ainurgods', 'айнур')|E] и [Concept('elves', 'эльфов')|E]."

 tigh_moradh_gloss: "Трев. #bold Тиг Морад#! означает «Верховный лорд» (или, более буквально, «лорд-домовладелец»). Оно произошло от имени [Concept('manwecharactershort', 'Манвэ')|E] и королевского прозвища [Concept('elros', 'Эльроса')|E], которые синхронизировались на вестроне."

 valfer_gloss: "Трев. #bold Валфер#! означает люди «Вал». Название возникло от «[Concept('valargods', 'валар')|E]» из вестрона, но было неверно истолковано как относящееся к народу предков [Concept('dunedain', 'дунэдайн')|E], пришедшему из-за моря, [Concept('numenoreans', 'нуменорцам')|E]."

 ### Apysaic ###

 vatra_acolu_gloss: "Ап. #bold Ватра Аколу#! означает «Лучезарный отпрыск Ватры» в языке Раи, простое, но несколько претенциозное имя, принятое некоторыми представителями Солнечной династии."

 pon_gramazza_gloss: "Ап. #bold Пон Грамазза#! означает «Принц Кхаз-грамаза» в речи бозишнарудов, страшное имя для тех, кто имеет тёмные намерения - имя для глашатаев Змеиного короля."

 ### Magrin ###

 hase_ikog_anjike_gloss: "Ребенка отводят к озеру Джак, где внимательно следят за её отражением в священных водах. Считается, что отражение истинной Тамсканги открывает божественную ауру или небесный свет, «Мантию Божественного», подтверждая ее священную родословную."

 iga_madingi_gloss: "Последнее испытание - #bold Ига Мадинги#!, «Тропа шепотов». В горах ребенок должен пройти по расходящимся скалистым тропам, которые, как считается, находятся под защитой самого Великого Небесного духа. Истинная Тамсканги без труда найдет дорогу по запутанным тропам, словно ведомая шепотом [Concept('namur_sky_god', 'Бога Неба')|E]."

 kula_luwa_gloss: "Ребенок знакомится с древними гимнами, исполняемыми [Concept('namur', 'Намуром')|E] во время небесных событий. Считается, что истинная Тамсканги гармонирует с этими гимнами, как будто рождается с врожденной связью с этой священной «Песней неба»."

 siyi_chele_gloss: "Ребенку нашептывают «тайное имя» богов, известное только Тамске и ее ближайшим советникам. Ожидается, что истинная Тамсканги отреагирует инстинктивно, осознав глубокое духовное значение этого имени, несмотря на то, что ей никогда не рассказывали о его значении."

 ### Khyan ###

 artazar_gloss: "Кх. #bold Артазар#! означает «Праведное пламя»."

 azimtabar_gloss: "Кх. #bold Азимтабар#! означает «благородный род» и относится к семействам из [Concept('khycastesystemshort', 'касты')|E] [Glossary('вайша','vaysha_gloss')]."

 fajusha_gloss: "Кх. #bold Фаджуша#! означает «простолюдины». Они являются второй низшей [Concept('khycastesystemshort', 'кастой')|E] в [Concept('khyan', 'кхайском')|E] обществе, после [Glossary('Шадру','shadru_gloss')]"

 shadru_gloss: "Кх. #bold Шадру#! означает «слуги». Они являются низшей [Concept('khycastesystemshort', 'кастой')|E] в [Concept('khyan', 'кхайском')|E] обществе."

 tirandaza_gloss: "Кх. #bold Тирандаза#! означает «Лучники»."

 tizaspa_gloss: "Кх. #bold Тизаспа#! означает «На стремительных лошадях»."

 tizrava_gloss: "Кх. #bold Тизрава#! означает «Стремительные»."

 tizyarshti_gloss: "Кх. #bold Тизъяршти#! означает «Несущие пронзающий клинок»."

 varna_gloss: "Кх. #bold Варна#! означает «жрецы». Традиционно они являются высшей [Concept('khycastesystemshort', 'кастой')|E] в [Concept('khyan', 'кхайской')|E] культуре."

 vata_gloss: "Кх. #bold Ватта#! означает «торговцы». Они являются промежуточной [Concept('khycastesystemshort', 'кастой')|E] в [Concept('khyan', 'кхайском')|E] обществе."

 vaysha_gloss: "Кх. #bold Вайша#! означает «благородные воины». В [Concept('khyan', 'кхайской')|E] культуре они занимают второе место после [Concept('khycastesystemshort', 'касты')|E] [Glossary('Варна','varna_gloss')]."


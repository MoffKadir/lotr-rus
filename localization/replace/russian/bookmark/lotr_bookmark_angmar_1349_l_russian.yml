 # Rise of Angmar
 bm_1349_angmar:0 "Под знаменем Короля-чародея"
 bm_1349_angmar_desc:0 "#TOLKIENQUOTE: «В начале правления Мальвегиля Артедайнского зло пришло в Арнор. Ибо в то время на Севере за Эттенмурскими горами возвышалось королевство Ангмар. Его земли лежали по обе стороны гор, и там собралось много злых людей, орков и других падших существ».#!\n#QUOTEDCHARACTER: - Эриадор, Арнор и наследники Исильдура#!\n\nАрнор. Северное королевство дунэдайн, существовавшее долгую сотню лет и раздираемое конкурирующими притязаниями, сейчас, возможно, стоит на грани единства. Аргелеб из Артедайна взошёл на трон и заявил о своих правах на трон всего Арнора, сославшись на пресечение рода Исилдура в королевствах Рудаур и Кардолан. Принц Кардолана, дружественный Аргелебу, скорее всего, признает его притязания. Но дети Рудаура, возглавляемые прежде всего Халдаром, скорее всего, будут яростно сопротивляться восстановлению власти дунэдайн над ними. \n\nА на севере возвышается новая, падшая сила. Орки, злые люди и другие тёмные существа собираются под знаменем того, кто известен лишь как «Король-чародей»..."

 bookmark_angmar_argeleb:0 "Король Аргелеб"
 bookmark_angmar_argeleb_desc:0 "После смерти своего отца, Малвегиля, новый король Артедайна Аргелеб готовится восстановить раздробленное государство своих предков. Наследник Исильдура, его притязания на трон Арнора не вызывают сомнений, и Артедайн остается самым могущественным из королевств-преемников Арнора, а второй по величине, Кардолан, дружелюбен к нему.\n\nНо гордыня и честолюбие Аргелеба все же могут стать причиной его падения, поскольку, сосредоточившись на восстановлении Арнора, он отвернулся от многочисленных внешних угроз..."
 bookmark_angmar_argeleb_alt_arveleg: "Принц Арвелег"

 bookmark_angmar_tarmacil:0 "Король Тарвегиль"
 bookmark_angmar_tarmacil_desc:0 "Со смертью короля Тарастора мужская линия Исильдура в Кардолане угасла. Трон перешёл к его родичам из дома Каладир, одного из самых древних и могущественных домов Арнора. Со своей стороны, Тарвегиль зарекомендовал себя способным администратором и дипломатом, но настороженно следит за своей северо-восточной границей.\n\nКардолан был на стороне Артедайна с тех пор, как они поддержали короля Таркиля во время [Concept('cardolan_succession_crisis', 'кризиса престолонаследия в Кардолане')|E], и Тарвегиль приложил все усилия для продолжения хороших отношений с Форностом. Хаос, вызванный падением Рудаура перед горцами, совершенно ясно показал, что сохранение хороших отношений с Артедайном по-прежнему имеет первостепенное значение, и вскоре Тарвегиль встанет перед выбором, который определит будущее Кардолана..."

 bookmark_angmar_hwaldar:0 "Король Халдар"
 bookmark_angmar_hwaldar_desc:0 "На протяжении многих поколений племена, населяющие холмы Рудаура подчинялись прихотям и унижениям повелителей дунэдайн. Больше не бывать этому!\n\nВождь народа холмов Халдар, которому помогал король Севера, восстал против бессильного короля Рудаура Алдора и убил его на ступенях Камет-Брина, заняв древнюю цитадель дунэдайн. Теперь Вождь вождей безраздельно правит большей частью Рудаура, выслеживая всех дунэдайн, которых сможет найти, его цель - вскоре уничтожить последних дунэдайн, сопротивляющихся в Угле.\n\nХалдар сейчас глубоко погружён в советы Ангмара, и, если начнётся война, он с удовольствием воспользуется шансом начать сражения с уцелевшими дунэдайн Арнора..."

 bookmark_angmar_mellondir:0 "Верховный лорд Меллондир II"
 bookmark_angmar_mellondir_desc:0 "Когда последний король Рудаура, слабый Алдор, был убит жестоким вождём народа холмов Халдаром, большинство дунэдайн, оставшихся в Рудауре, бежали на запад. \n\nВсе, кроме одного - лорда Меллондира из Феннас Друнина, который всё ещё удерживает свои земли, между реками Бруинен и Митэйтель. Война назревает: дикие племена горцев собираются изгнать даже последних защитников Угла. \n\nВремя покажет, сумеет ли Меллондир противостоять превосходящим силам или будет вынужден бежать..."

 bookmark_angmar_witchking:0 "Король-чародей Ангмара"
 bookmark_angmar_witchking_desc:0 "Тьма возвышается на севере. [sauroncharacter|E] давно побеждён в [Concept('warlastallianceshort', 'Войне Последнего союза')|E], но всё ещё ждёт своего часа. И вот настал час его величайшего и главного слуги: [Concept('witchking', 'Короля-чародея')|E] [Concept('angmar', 'Ангмара')|E].\n\nИз своей устрашающей крепости Карн Дум Король-чародей и его войско орков и злых людей готовы обрушить на Север хаос и разрушения. Наследники всё ещё соперничают, и [rhudaur|E] уже пал перед натиском врагов. Однако [dunedain|El] по-прежнему доблестны, и они могут оказаться большей угрозой, чем ожидает Король-чародей.\n\nИ всё же Ангмар готов возвысится как величайшее королевство Севера, опираясь на силу и свирепость."

 bm_1349_gondor: "Закат Гондора"
 bm_1349_gondor_desc: "В правление Атанатара II Алкарина говорили, что драгоценные камни в Гондоре - лишь галька для детских игр. С тех пор славное южное королевство процветает, его мощь и великолепие растут с каждым днем. Его флоты господствуют на побережье вплоть до Тулванского залива, а на севере он держит под надежной охраной союзников в Рованионе. Короли Харада склоняют головы перед Крылатой короной и отправляют своих сыновей в заложники ко двору.\n\nМощь Гондора сейчас напоминает мощь Нуменора времён его падения. Но, как и в древнем Нуменоре, власть и богатство порождают гордость, и дунэдайн юга возгордились - и своим королевством, и своим древним наследием. И эта гордость может стать их гибелью..."

 bookmark_angmar_romendacil: "Король Ромендакиль II"
 bookmark_angmar_romendacil_desc: "На самом деле Ромендакиль II правил гораздо дольше, чем восседал на троне. Урождённый Миналькар, он служил регентом Гондора при своем дяде Нармакиле I и отце Калмакиле, где проявил себя энергичным, динамичным и проницательным лидером. После победы над огромным войском истерлингов в 1248 году и принятия имени Ромендакиль, он направил гондорскую политику и дипломатию в совершенно новое русло. Он обхаживал северян Рованиона и создал мощную сеть союзников, вассалов и подданных на северной границе Гондора, обеспечив безопасность севера, как когда-то Морские короли обеспечивали безопасность юга. Он укрепил Андуин и воздвиг могучие столпы Аргоната.\n\nСейчас, на закате своего правления, Ромендакиль II триумфально шествует по земле как один из величайших гондорских королей и государственных деятелей, с наследием которого мало кто может соперничать. Однако его политика в отношении севера может стать семенами великого бедствия, хотя он и не осознает этого..."
 bookmark_angmar_romendacil_alt_valacar: "Принц Валакар"

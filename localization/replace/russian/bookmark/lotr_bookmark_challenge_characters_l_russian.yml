l_russian:
 
 # Erwigiar
 challenge_character_erwigiar:0 "Верховный вождь Эрвигьяр"
 challenge_character_erwigiar_desc:0 "Предводитель эотеод, оставшихся в северной Долине Андуина, Эрвигьяр возглавляет малочисленный народ, тень своих родичей из Рохана.\n\n#bold Когда-то Фрамсбург был столицей могущественного королевства. Сможете ли вы вернуть его величие?#!"

 # Saebert
 challenge_character_saebert:0 "Верховный вождь Саберт"
 challenge_character_saebert_desc:0 "Мало кто из древних жителей Рованиона уцелел. Один из них - Саберт, налётчик с немалой славой. Он менее благороден, чем его предки, но не менее силён, чем они.\n\n#bold Сможет ли Саберт вернуть земли своих предков?#!"

 # Gimilkhâd
 challenge_character_gimilkhad:0 "Ар-Гимильхад"
 challenge_character_gimilkhad_desc:0 "Предводитель Ар-Адунаим, Гимильхад, утверждает, что является законным вожаком всех нуменорцев. Изгнанный на бесплодную скалу, похоже, его притязания так и останутся лишь на словах.\n\n#bold Но, возможно, Гимильхад сумеет доказать, что его утверждения - не безумие, а пророчество?#!"

 # Berúthiel
 challenge_character_beruthiel:0 "Леди Берутиэль"
 challenge_character_beruthiel_desc:0 "Уличная оборванка, ставшая королевой, Берутиэль плетёт огромную паутину интриг, чтобы оставаться таковой.\n\n#bold Оказавшись между влюбленными, сможет ли Берутиэль сохранить своё королевство теней, или дневной свет раскроет все её злодеяния?#!"

 # Gyürüchill
 challenge_character_gyuruchill:0 "Катаджан Гьюрухиль II"
 challenge_character_gyuruchill_desc:0 "Один из самых могущественных владык теджин, Гьюрухиль II близок к своему концу. Однако грядут великие перемены, до которых он, возможно, не доживёт.\n\n#bold Теджин стоят на перепутье - какой путь вы выберете?#!"

 # Kalafar
 challenge_character_kalafar:0 "Таскрал Калафар"
 challenge_character_kalafar_desc:0 "Таскрал Хелкара, народ Калафара - последний оплот старых порядков в землях, погружённых во тьму.\n\n#bold Сможет ли Хелкар, окружённый врагами, сохранить верность себе, или его тоже поглотит тьма?#!"

 # Mardat
 challenge_character_mardat:0 "Рива Мардат"
 challenge_character_mardat_desc:0 "Сердце Мардата, ревностного человека, пылает гневом из-за нечестивости его сюзерена и других вассалов. Возможно, настало время нового владыки Раи.\n\n#bold Поглотит ли Змей Солнце, или Мардат умрет в позоре?#!"

 # Azruthôr III
 challenge_character_azruthor:0 "Барунхор Азрутор III"
 challenge_character_azruthor_desc:0 "Убеждённый традиционалист, Азрутор III - последний властитель, отстаивающий древние обычаи в Беллакаре.\n\n#bold Позволит ли Азрутор прошлому наконец умереть, или он будет упрямо цепляться за него?#!"

 challenge_character_fishi:0 "Фиши «Знахарка»"
 challenge_character_fishi_desc:0 "Будучи отшельницей, Фиши возглавляет свой народ из глубин своего болота. Но ходят мрачные слухи о её истинной природе.\n\n#bold Сможет ли Фиши пережить пристальное внимание своих формальных владык, или её время на исходе?#!"

 challenge_character_szoranh:0 "Суао'п Зоран"
 challenge_character_szoranh_desc:0 "Странник из далёкого Вулмава, Зоран увидел шанс разбогатеть и сделать себе имя.\n\n#bold Изолированный на краю света, Зоран возвысится или падёт?#"

 challenge_character_eldberk:0 "Избад Эльдберк"
 challenge_character_eldberk_desc:0 "Добровольный изгнанник из Бузра-дума, Эльдберк испытывает сильное разочарование. И всё же он направил её в храбрую (или глупую) попытку вернуть древний Ногрод.\n\n#bold Сможет ли Эльдберк преодолеть свой гнев или разрушит всё, что он стремился построить?#"

 challenge_character_lanthir:0 "Аран Лантир"
 challenge_character_lanthir_desc:0 "Долгое время Лантир возглавлял свой народ из своих уединённых и безопасных чертогов.\n\n#bold И всё же, по мере того как мир меняется и проходят эпохи, может ли изоляция обеспечить защиту пенни?#"

 challenge_character_keiseimu:0 "Худриаг Кейсейму"
 challenge_character_keiseimu_desc:0 "Приверженец традиций, худриаг Кейсейму на шаг приблизился к тому, чтобы вернуть трон своего деда и стать правителем всего Кханда.\n\n#bold Но окажется ли осторожность фатальной, когда Вангарис нанесёт ему сокрушительный удар?#"

 challenge_character_astarel:0 "Шазада Астарель"
 challenge_character_astarel_desc:0 "Владычица Ибарада, Астарель - могущественный матриарх народа логат. Её народ разобщен, но, возможно, это можно изменить.\n\n#bold Сможет ли Астарель объединить свой враждующий народ, или это безнадёжно?#"

 challenge_character_axe_that_walks:0 "Избад Арган"
 challenge_character_axe_that_walks_desc:0 "«Топор, который ходит» уже стар и участвовал во многих сражениях. Но, возможно, пришло время для последнего великого похода.\n\n#bold Куда приведёт вас дорога, прежде чем время Аргана истечёт?#"

 challenge_character_creusa:0 "Предводительница Креуса"
 challenge_character_creusa_desc:0 "Кольдунья из Лихолесья, владеющая тёмной магией, многое отдала в служении Тёмному властелину.\n\n#bold Не имея ни братьев, ни сестёр, ни детей, какое наследие вы сможете выкроить, прежде чем магия Креусы возьмёт своё?#"

 challenge_character_konnen:0 "Арливда Коннен Корзун"
 challenge_character_konnen_desc:0 "Коннен, покрытый чешуёй, а не плотью, - один из последних оплотов своего народа.\n\n#bold Может ли Коннен надеяться защитить свой народ от вторжения харадрим и гондорцев?#"

 challenge_character_dasin:0 "Таскрал Дасин II"
 challenge_character_dasin_desc:0 "Возвысившийся в результате спорного наследования Дасин II оказался под осадой на двух фронтах.\n\n#bold Сможете ли вы при таких обстоятельствах обеспечить Пезарсану независимость?#"

 challenge_character_timmir:0 "Таскрал Тиммир"
 challenge_character_timmir_desc:0 "Когда-то Тиммир был могущественным предводителем, чья искусная дипломатия обеспечила независимость его народа, но теперь его настигла старость.\n\n#bold Несмотря на его подорванный рассудок, сможете ли вы сохранить наследие Тиммира?#"

 challenge_character_on_ikanna:0 "Укорьов Он-Иканна"
 challenge_character_on_ikanna_desc:0 "Великан среди своего народа, Он-Иканна, возможно, предвещает новое начало.\n\n#bold Когда-то хоннин правили всей Райей. Сможет ли Он-Иканна вернуть власть своего народа над этой землёй?#"

 challenge_character_rayo:0 "Аутарб Райо"
 challenge_character_rayo_desc:0 "Терпеливый человек в песках пустыни, Райо знает силу клинка и то, что он может ему принести.\n\n#bold Что принесёт клинок Райо - освобождение, героизм или завоевания?"

 challenge_character_herithur:0 "Зибдин Эритур"
 challenge_character_herithur_desc:0 "Владыка крепости на краю света, королевство Эритура, очень молодое по гномьим меркам.\n\n#bold Сможет ли выстоять самая молодая крепость Черновласов в растущем хаосе конца эпохи?#"

 challenge_character_aglarin:0 "Пиратская владычица Агларин"
 challenge_character_aglarin_desc:0 "Одна из наследниц великого короля пиратов, Агларин и её братья теперь спорят о судьбе мыса Мардруак.\n\n#bold Кто же станет королём (или королевой) пиратов?#"

 challenge_character_borghal:0 "Аутарб Боргал"
 challenge_character_borghal_desc:0 "Боргал, самый могущественный из вождей джелут, по-прежнему играет важную роль в делах Харада.\n\n#bold Но так ли это должно быть? Сможет ли Боргал возвысить джелут на высоты, невиданные за многие поколения?#"

 challenge_character_saelaed:0 "Верховный вождь Саэлрад"
 challenge_character_saelaed_desc:0 "Саэлрад владеет лишь половиной древних земель своего рода, и по ту сторону Андуина его род погрузился во тьму.\n\n#bold Сможет ли Саэлрад вновь объединить земли своего рода с помощью леди Фолдвин?#"

 challenge_character_radomor:0 "Рива Радомор"
 challenge_character_radomor_desc:0 "Несравненный мечник, Радомор предпринял амбициозное завоевание, чтобы объединить свой народ и джунгли Заджантака.\n\n#bold Сумеет ли Радомор добиться успеха, или более могущественные силы переломят его клинок?#"

 challenge_character_rorimac:0 "Мастер Роримак"
 challenge_character_rorimac_desc:0 "Мастер Бакленда, Роримак формально независим от власти тана Шира.\n\n#bold Олдбаки когда-то возглавляли всех хоббитов - каким путём пойдут Брендибаки?#"

 challenge_character_legolas: "Принц Леголас"
 challenge_character_legolas_desc: "Капитан южных границ Лесного королевства, принц Леголас, сын Трандуила, обязан оберегать эльфов, живущих в оставшейся части Лихолесья, не запятнанной Дол-Гулдуром. \n\n#bold В последнее время орки начали расползаться от гор Лихолесья и угрожают проникнуть на север, в родину эльфов...#"

 challenge_character_theodred: "Второй маршал Теодред"
 challenge_character_theodred_desc: "Долг Второго маршала Риддермарка - защищать Вестфолд, самую западную провинцию Рохана. В последние дни Вестфолд подвергается набегам дикарей, наводящих ужас на население, и удерживается доблестным Теодредом, сыном короля. \n\n#bold Сможет ли принц Теодред восстановить порядок и узнать истинную причину налётов?#"

 # challenge_character_eradan:0 "Eradan, Ranger of the North"
 # challenge_character_eradan_desc:0 "Long have the Rangers of the North watched over Eriador. Eradan, guardian of the Sarn Ford, is joined by his companions, Andriel the Elf and Farin the Dwarf. \n\nTogether, they will roam the northern lands in search of perils, making sure no threats befall the innocent people of Eriador...#"

 challenge_character_nomid: "Шазада Номид"
 challenge_character_nomid_desc: "В молодости шазада Номид был неплохим завоевателем, не великим, конечно, но достаточно хорошим. Теперь, в его годы, некогда верные подданные восстали, чтобы сбросить его иго, а его старые враги увидели шанс отомстить.\n\n#bold Сможет ли Номид сохранить свое наследие или станет последним, кто падет в Кровавые годы?#"

 challenge_character_thorne: "Третий маршал Торн"
 challenge_character_thorne_desc: "Маршал Торн - хитрый человек, рассматривающий каждую ситуацию с выгодой для себя.\n\n#bold В то время как Рохан все больше и больше погружается в войну, как Торн может направить нити судьбы в свою пользу?#"

 challenge_character_frealaf: "Первый маршал Фреалаф"
 challenge_character_frealaf_desc: "Фреалаф Хильдесон - племянник короля Хельма из Рохана и восходящая звезда рохиррим. Ему всего 28 лет, а он уже назначен первым маршалом Марки - престижная должность для столь юного человека. Люди говорят, что он похож на своего покойного отца Фреареда, прославленного гондорского воина и доверенного советника короля Грама.\n\n#bold Однако на Риддермарк обрушиваются беды, и верность и преданность Фреалафа своему королю подвергнется испытанию.#"

 challenge_character_cerith: "Вождь Керит"
 challenge_character_cerith_desc: "Керит - повелитель народа Дунфеарна, один из разобщённых вождей Дунланда. Но, в отличие от остальных, он является союзником Фреки из Вестмарка, вассала ненавистных форгойл. Вскоре Керит окажется в центре внимания, поскольку Фрека столкнется с проблемами в Рохане и будет нуждаться в его помощи.\n\n#bold Поддержит ли Керит своих беспокойных родичей или выстроит собственную судьбу, освободившись от их влияния?#"

 challenge_character_gurnow: "Мэр Гурнов"
 challenge_character_gurnow_desc: "Гурнов - не более чем возвысившийся головорез, несмотря на все свои заявления о величии, однако в его жене течет последняя благородная кровь Тарбада.\n\n#bold Сможет ли Гурнов удержать свой угасающий город или холод поставит его на колени?#"

 challenge_character_bo_lagg_the_butcher: "Бо Лагг «Мясник»"
 challenge_character_bo_lagg_the_butcher_desc: "Чудовище с гор, Бо Лагг убил не одного беспомощного пастуха, но ему ещё предстоит проявить себя в борьбе с реальной угрозой.\n\n#bold Останется ли Мясник двуличным налётчиком, или же он приведёт весь Хеннакатт под своё кровавое знамя?#"

 challenge_character_gabar: "Верховный вождь Габар"
 challenge_character_gabar_desc: "Младший сын великого рода, Габар сталкивается с угрозами со всех сторон. Орки на юге, воинственные племена на западе и огромные армии, сосредоточенные в Исре, на востоке.\n\n#bold Сможет ли владыка Тартауста пережить эту бурю или его сметёт тень?#"

 challenge_character_vishrakh_the_scribe: "Вишрах «Писарь»"
 challenge_character_vishrakh_the_scribe_desc: "В поисках запретных знаний Вишрах спрятал свою жизнь в руинах, еще более древних, чем он сам.\n\n#bold Откроет ли он секреты назгул или станет жертвой собственной трусости?#"

 challenge_character_boss_scutsparg: "Босс Скатспарг"
 challenge_character_boss_scutsparg_desc: "В руки Скатспаргу попала маска, испещрённая символами, которые никто не может расшифровать. Хотя ее назначение неизвестно, он чувствует непреодолимое желание надеть ее.\n\n#bold Удастся ли ему раскрыть скрытую истину маски, или же его воля уйдет на второй план?#"

 challenge_character_adrahil: "Принц Адрахиль II"
 challenge_character_adrahil_desc: "#TOLKIENQUOTE: «И последний и самый гордый Имрахиль, принц Дол Амрота, родственник повелителя Гондора, с золочёными знаменами с изображением корабля и серебряного лебедя, с отрядом рыцарей в полном вооружении на серых лошадях; а за ними семьсот вооружённых воинов: высоких, сероглазых и темноволосых».#!\n\nАдрахиль II, принц [Concept('dol_amroth', 'Дол Амрота')|E], могучей крепостью стоит на пути набегов пиратов и [haradrim|El] с юга. Но годы не щадят его и близится его закат. Настает очередь его сына, Имрахиля, нести знамя серебряного лебедя вперед, навстречу надвигающейся тьме."

 challenge_character_vangaris: "Худриаг Вангарис"
 challenge_character_vangaris_desc: "Вангарис — живое подтверждение жестокой меритократии [Concept('khand', 'Кханда')|E], где сильным суждено подняться до новых высот, а слабым лишь следовать за ними, или быть раздавленными. Некогда голодный сирота на улицах Стурлурзы Кханда, Вангарис стал повелителем всего Нижнего Кханда. Но сердце того, кому когда-то приходилось просить милостыни всегда жаждет большего.\n\nИ пусть представители древних кхандских родов смотрят на Вангариса свысока, он продолжит свой путь, навстречу новым завоеваниям, пока его сердце не обретёт покой. И ему совершенно не важно кто встанет на его пути."

 challenge_character_wulfgarbrynjarsson: "Вульфгар Бриньярссон"
 challenge_character_wulfgarbrynjarsson_desc: "Один из потомков Вульфа, некогда короля [Concept('rohan', 'Рохана')|E] и Дунланда, Вульфгар - благородный и одинокий человек, заботящийся в первую очередь о безопасности своего народа. Поиски благотворного союза с соломенноголовыми были сорваны по всем пунктам [Concept('wizard', 'магом')|E] в [Concept('isengard', 'Изенгарде')|E]. Теперь, когда дунландцы присоединяются к армиям Изенгарда, Вульфгар должен принять решение противостоять ли гневу Теодена, или гневу [Concept('sarumancharacter', 'Сарумана')|E]." #Character from BfME: The Age of the Ring, written by Mathijs.
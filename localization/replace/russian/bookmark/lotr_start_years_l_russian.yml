l_russian:
 start_year_7033_01_01_desc:0 "В 3000 году Т.Э. Саурон, Властелин Колец, вновь обретает силу. Его крепость Барад-дур была полностью отстроена, а Роковая гора вновь пробудилась. Несмотря на недавнюю победу в Битве Пяти воинств, Свободные народы Средиземья разделены как никогда прежде. После многих веков упадка и междоусобиц королевство Гондор осталось единственной защитой от надвигающейся угрозы. Однако надежда ещё может появиться с долгожданным Возвращением короля."
 start_year_6787_01_01_desc: "Наступает час опустошения. На севере Хельм Молоторукий, владыка Риддермарка, созывает совет, который может кардинально изменить облик Рохана и привести к его окончательной гибели. Ныне рохиррим не могут обратиться за помощью к своим самым верным союзникам.\n\nНа юге легионы харадрим и пиратские флоты с новой силой рвутся в бой, стремясь разграбить богатое подбрюшье Южного королевства, и Берен из Гондора должен подготовить свое королевство к этой угрозе. Неведомо для всех приближается Долгая Зима, и людям Севера она принесет лишь страдания и несчастья.\n\nСмогут ли Гондор и Рохан противостоять натиску, или судьба Свободных народов повернулась против них?"

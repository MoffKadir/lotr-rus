 realm_mended_modifier: "Исцелённая эльфийская держава"
 realm_mended_modifier_desc: "Правитель этой [Concept('elven', 'эльфийской')|E] державы вложил средства в [Concept('great_project', 'грандиозный проект')|E], чтобы вернуть [Concept('hope', 'надежду')|E] своим подданным."

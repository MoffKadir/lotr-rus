 lotr_build_great_fleet_merchant_quays_modifier: "Торговые причалы"
 lotr_build_great_fleet_merchant_quays_modifier_desc: "В домашнем порту флота появились специальные причалы для швартовки купцов и торговых судов, что привело к росту торговли в этом графстве."
 lotr_build_great_fleet_military_wharf_modifier: "Военная пристань"
 lotr_build_great_fleet_military_wharf_modifier_desc: "Верфи в этом графстве оборудованы великолепными причалами, подходящими для строительства и ремонта военных кораблей всех размеров."
 lotr_build_great_fleet_engineers_modifier: "Морские инженеры"
 lotr_build_great_fleet_engineers_modifier_desc: "В верфях этого графства работают квалифицированные морские инженеры, которые разбираются не только в строительстве новых кораблей, но и в оборудовании, необходимом для поддержания большого флота на плаву в течение десятилетий."
 great_fleet_constructed_modifier: "Морской порт"
 great_fleet_constructed_modifier_desc: "В этом графстве находится домашний порт большого флота."

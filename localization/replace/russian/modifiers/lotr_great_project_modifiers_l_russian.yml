 lotr_mend_realm_military_modifier_desc: "Стражи этой эльфийской державы были реформированы и теперь ещё тщательнее следят за границами."
 lotr_mend_realm_economic_modifier: "Эльфийские праздничные ярмарки"
 lotr_mend_realm_economic_modifier_desc: "В этой провинции проходит эльфийская ярмарка, способствующая развитию торговли в её окрестностях."
 lotr_mend_realm_spiritual_modifier: "Приподнятое настроение"

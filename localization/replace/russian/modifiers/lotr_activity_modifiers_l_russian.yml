 ### Sorcery ###
 apprentice_sorcerer_modifier: "Чародей-подмастерье"
 apprentice_sorcerer_modifier_desc: "Этот персонаж либо является подмастерьем чародея, либо сам обучает кого-то колдовству."
 sorcerer_failing_modifier: "Провальное колдовство"
 sorcerer_failing_modifier_desc: "Этому персонажу не даётся колдовство."
 captured_a_fly_in_their_web_modifier: "Муха угодила в сети"
 captured_a_fly_in_their_web_modifier_desc: "Этому персонажу удалось пленить надменного чародея. Теперь придётся подумать над достойной наградой за его свободу."

 ### Sailing ###
 small_boat_modifier: "Владеет лодкой"
 small_boat_modifier_desc: "Этот персонаж владеет небольшой лодкой."
 medium_boat_modifier: "Владеет судном"
 medium_boat_modifier_desc: "Этот персонаж владеет внушительных размеров судном."
 large_boat_modifier: "Владеет флагманом"
 large_boat_modifier_desc: "Этот персонаж владеет великолепным флагманом."

 small_damaged_boat_modifier: "Владеет повреждённой лодкой"
 small_damaged_boat_modifier_desc: "Личная лодка этого персонажа находится в плачевном состоянии."
 medium_damaged_boat_modifier: "Владеет повреждённым судном"
 medium_damaged_boat_modifier_desc: "Личное судно этого персонажа находится в плачевном состоянии."
 large_damaged_boat_modifier: "Владеет повреждённым флагманом"
 large_damaged_boat_modifier_desc: "Личный флагман этого персонажа находится в плачевном состоянии."

 handcarved_flute: "Владеет резной флейтой"
 handcarved_flute_desc: "Этот персонаж сам вырезал деревянную флейту."
 got_food_poisoning: "Пищевое отравление"
 got_food_poisoning_desc: "Персонаж отравился плохо приготовленной едой."
 supply_of_citrus: "Апельсины"
 supply_of_citrus_desc: "Этот персонаж приобрёл запас апельсинов для своего плаванья."
 reached_meneltarma: "Достижение Менельтармы"
 reached_meneltarma_desc: "Этот персонаж лицезрел [Concept( 'meneltarma', 'Менельтарму' )|E], храм [eru|E] в землях смертных."

 beffraen_poisons: "Яды беффраэн"
 beffraen_poisons_desc: "Этот персонаж многое узнал о ядах и их действии благодаря тому, что провёл время вместе с беффраэн."
 budding_fisherman: "Рыболов-любитель"
 budding_fisherman_desc: "Недавно этот персонаж занялся рыбалкой. Так он сбрасывает пар и стремится к здоровому питанию."
 poisoned_by_beffraen: "Яд"
 poisoned_by_beffraen_desc: "Этот персонаж испытывает на себе эффекты яда беффраэн."
 poisoned_by_beffraen_treated: "Лечение яда"
 poisoned_by_beffraen_treated_desc: "Этот персонаж испытывает на себе эффекты яда беффраэн, однако своевременное вмешательство позволило несколько снизить эффективность яда."
 weapons_for_furs: "Оружие продано"
 weapons_for_furs_desc: "Попутчики этого персонажа предпочли расстаться со своим оружием в обмен на другие припасы."
 trade_agreement_with_lossoth: "Торговое соглашение с лоссотами"
 trade_agreement_with_lossoth_desc: "Этот персонаж согласился обменять оружие на слоновую кость племени [Concept('lossoth', 'лоссот')|E] в [Concept('forochel', 'Форохеле')|E]."
 frostbite: "Обморожение"
 frostbite_desc: "Этот персонаж страдает от долговременных последствий обморожения, вызванных длительным пребыванием на холоде."
 cursed_from_beyond_the_grave: "Проклятье"
 cursed_from_beyond_the_grave_desc: "Жадность этого персонажа навлекла на него проклятье, что негативно скажется на его финансовом благополучии."
 pet_giant_turtle: "Гигантская черепаха"
 pet_giant_turtle_desc: "Этому персонажу каким-то чудом удалось приручить гигантскую черепаху, которая стала излюбленной диковинкой для простого народа."
 pet_mumak: "Молодой мумак"
 pet_mumak_desc: "Этот персонаж сблизился с молодым мумаком и сделал его своим питомцем, или даже заветным спутником."
 the_white_beast_modifier: "Одержимость Белым ужасом"
 the_white_beast_modifier_desc: "Этот персонаж встретил Белого ужаса, грозного кита, и он не успокоится, пока не загарпунит зверя."

 minor_injures_from_sabotage: "Ранение"
 minor_injures_from_sabotage_desc: "Во время плавания этот персонаж получил ранение."
 levied_anduin_fishermen: "Рыбацкое ополчение"
 levied_anduin_fishermen_desc: "Вам удалось убедить рыбаков Андуина присоединиться к вашей армии"
 levied_woses: "Ополчение Уозов"
 levied_woses_desc: "Вам удалось убедить уозов из Друвайт Лор присоединиться к вашей армии"
 trade_agreement_with_pelargir: "Торговля в Пеларгире"
 trade_agreement_with_pelargir_desc: "Вы установили торговый маршрут в Пеларгир"
 pelargir_saboteur: "Саботаж Пеларгира"
 pelargir_saboteur_desc: "Вам удалось провести диверсию на верфи Пеларгира"
 visited_the_argonath: "Аргонат"
 visited_the_argonath_desc: "Вы провели сеанс медитации на вершине Аргоната"
 poisoned_by_woses: "Отравление"
 poisoned_by_woses_desc: "Отравленная стрела друэдайн угодила вам в ногу"
 heavily_poisoned_by_woses: "Тяжелое отравление"
 heavily_poisoned_by_woses_desc: "Отравленная стрела друэдайн угодила вам в голень"
 caravans_from_pezarsan: "Предмет роскоши и деликатесы из Пезарсана"
 caravans_from_pezarsan_desc: "Вы доставили полный трюм предметов роскоши и деликатесов с торгового поста Талазан, что в Пезарсане"
 robbed_by_brigands: "Ограбили разбойники в Тарбаде"
 robbed_by_brigands_desc: "Во время сплава по Гватло, ряд нерациональных решений, принятых вами привёл к тому, что вашу команду ограбили печально известные разбойники из Тарбада"

 used_the_palantir_of_elostirion: "Палантир Элостириона"
 used_the_palantir_of_elostirion_desc: "Вы заглянули в Палантир Элостириона"
 camels_from_khand: "Верблюды из Кханда"
 camels_from_khand_desc: "Вы наняли всадников на верблюдах из Кханда"

 province_sabotaged_by_pirates: "Провинция саботирована пиратами"
 province_sabotaged_by_pirates_desc: "Снижает развитие и размер гарнизона в провинции"

 merchant_ship_hijacking: "Подкуплен капитан торгового судна"
 merchant_ship_hijacking_desc: "Вы подкупили капитана торгового судна в одном из ваших морских налётов"

 levied_pirates: "Пиратское ополчение"
 levied_pirates_desc: "Вам удалось нанять пиратский экипаж в одном из ваших морских налётов"

 hives_raided_modifier: "Медовый пир"
 hives_raided_modifier_desc: "Пребывая в форме медведя вы съели все медовые соты в своём поселении"
 beheaded_a_goblin_modifier: "Вожак гоблинов обезглавлен"
 beheaded_a_goblin_modifier_desc: "Вы напали на шайку гоблинов из Мглистых гор и заполучили голову их вожака в качестве трофея"

 ## Explore the Histories

 lessons_in_seduction: "История соблазнения"
 lessons_in_seduction_desc: "Советниками при вас служат самые искусные соблазнители в истории"

 open_minded_modifier: "Широкие взгляды"
 open_minded_modifier_desc: "Благодаря регулярному чтению вы осознали, что широта взглядов может быть благословением"

 long_defeat_modifier: "Долгое поражение"
 long_defeat_modifier_desc: "История показывает, что мир постоянно движется по наклонной вниз."

 ## Propaganda
 angered_soldiers_modifier: "Обозлившиеся солдаты"
 angered_soldiers_modifier_desc: "Ваши солдаты, набранные из местных, чрезвычайно разочарованы тем, что вы пытаетесь переписать историю. Доходит даже до дезертирства."

 insulted_population_modifier: "Оскорблённое население"
 insulted_population_modifier_desc: "Вы глубоко оскорбили чувства местного населения, пересказывая их прошлое, что привело к определённым трудностям для сборщиков налогов."

 unhappy_merchants_modifier: "Недовольные торговцы"
 unhappy_merchants_modifier_desc: "Местные торговцы не узнали своих корней в ваших недавних изречениях. Они предпочли отложить средства, нежели инвестировать их в развитие ваших владений."
  
 restless_natives_modifier: "Беспокойные местные"
 restless_natives_modifier_desc: "Местные деревенские жители слышали о ваших недавних заявлениях и теперь активно высказывают своё негодование, отрицая ваше право управлять их землями."

 angry_servants_modifier: "Разозлённые слуги"
 angry_servants_modifier_desc: "Слуги при вашем дворе, набранные из местных, разочарованы тем, что вы переписываете историю их народа, а потому могут закрыть глаза на темные делишки, нацеленные против вас."

 unsavoury_ideas_modifier: "Отталкивающие мысли"
 unsavoury_ideas_modifier_desc: "Ваш недавний проект по переписыванию хроник воспринимается как постыдная демонстрация предрассудков и фанатизма."

 greedy_retainers_modifier: "Жадные гвардейцы"
 greedy_retainers_modifier_desc: "Ваши гвардейцы услышали столь многое о собственной чести, отваге и доблести, что теперь просят поднять своё жалование: согласитесь, награда весьма заслужена в свете всех прекрасных качеств, которыми вы их наделили."


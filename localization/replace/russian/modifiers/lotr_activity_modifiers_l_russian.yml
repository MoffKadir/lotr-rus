 ### Pilgrimage ###

 rare_herbal_remedies_modifier: "Редкие лечебные травы"
 rare_herbal_remedies_modifier_desc: "Этот персонаж собрал запас редких трав, используемых для лечения различных недугов."

 radagast_advice_1_modifier: "Выгодная точка зрения"
 radagast_advice_1_modifier_desc: "Этот персонаж руководствуется в своей жизни советом, данным великим мудрецом, - смотреть на мир как можно с разных сторон, чтобы лучше понять его."

 radagast_advice_2_modifier: "Радость в мелочах"
 radagast_advice_2_modifier_desc: "Этот персонаж руководствуется в своей жизни советом, данным великим мудрецом, - наслаждаясь многими мелочами жизни, например, желудями."

 radagast_advice_3_modifier: "Пусть дни идут"
 radagast_advice_3_modifier_desc: "Этот персонаж руководствуется в своей жизни советом, данным великим мудрецом, - позволять дням проходить без забот, не позволяя своим заботам подавлять их."

 radagast_advice_4_modifier: "Самое сладкое в меру"
 radagast_advice_4_modifier_desc: "Этот персонаж руководствуется в своей жизни советом, данным великим мудрецом, – вкушая сладчайшие радости жизни в меру."

 ### Mining ###

 trait_track_hewer_xp_gain_mult: "Прирост [Concept( 'trait_level_track_xp', 'опыта пути развития свойства' )|E] «Каменотёс» #weak ([GetTrait('lifestyle_miner').GetName( GetNullCharacter )])#!"
 trait_track_prospector_xp_gain_mult: "Прирост [Concept( 'trait_level_track_xp', 'опыта пути развития свойства' )|E] «Старатель» #weak ([GetTrait('lifestyle_miner').GetName( GetNullCharacter )])#!"

 mining_medicinal_mushrooms_modifier: "Лекарственные поганки"
 mining_medicinal_mushrooms_modifier_desc: "Этот персонаж выращивает несколько видов грибов с известными лекарственными свойствами. Они обязательно пригодятся."
 mining_poisonous_mushrooms_modifier: "Бледные поганки"
 mining_poisonous_mushrooms_modifier_desc: "Этот персонаж собирает небольшую коллекцию крайне ядовитых бледных поганок..."
 mining_flourishing_garden_modifier: "Процветающая ферма"
 mining_flourishing_garden_modifier_desc: "Личная грибная ферма этого персонажа пополнилась дикими грибами, найденными во время недавней шахтёрской экспедиции."
 mining_stocked_medicus_modifier: "Грибное врачевание"
 mining_stocked_medicus_modifier_desc: "У придворного лекаря этого персонажа есть большой запас лекарственных грибов, как редких, так и обычных."
 mining_punished_locals_modifier: "Наказание вольных шахтёров"
 mining_punished_locals_modifier_desc:1 "Жители этого графства несут бремя компенсации за незаконную добычу полезных ископаемых в шахтах.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 mining_success_chance.mining_punished_locals_modifier: "[GetModifier( 'mining_punished_locals_modifier' ).GetNameWithTooltip]"
 mining_oppostunistic_miner_training_modifier: "Обучение горному делу"
 mining_oppostunistic_miner_training_modifier_desc: "Этот персонаж был обучен удачливыми шахтёрами, чтобы лучше обтёсывать скальные породы."
 mining_upset_mining_county_modifier: "Негодование шахтёров"
 mining_upset_mining_county_modifier_desc: "Население этого графства расстроено тем, как с ним обошлись из-за действий горстки беспринципных шахтеров."
 mining_rat_meat_modifier: "Мясо кротокрыса"
 mining_rat_meat_modifier_desc: "Этот персонаж полакомился сытным мясом кротокрыса"
 mining_well_stocked_larder_modifier: "Хорошо укомплектованная кладовая"
 mining_well_stocked_larder_modifier_desc: "Этот персонаж выследил целое гнездо кротокрысов и вернулся домой с мясом, которого хватило бы на всю его кладовую."
 mining_plundered_dwarven_bodies_modifier: "Разграбление гномьих тел"
 mining_plundered_dwarven_bodies_desc: "Этот персонаж разграбил тела мёртвых гномов, найденные под землей."


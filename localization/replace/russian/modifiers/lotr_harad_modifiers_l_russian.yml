 ###################################
 ### Maresh Prosperity Modifiers ###
 ###################################
 maresh_prosperity_0:0 "[maresh_prosperity|E]: Жалкое (0)"
 maresh_prosperity_0_desc:0 "Мареш страдает от политической нестабильности. В результате экономика и уровень жизни в регионе приходят в упадок."
 maresh_prosperity_1:0 "[maresh_prosperity|E]: Низкое (1)"
 maresh_prosperity_1_desc:0 "Будущее Мареша выглядит многообещающе, поскольку его жители сообща работают над развитием инфраструктуры города и расширением торговых сетей через пустыню. Хотя на это потребуется время, город находится на правильном пути."
 maresh_prosperity_2:0 "[maresh_prosperity|E]: Среднее (2)"
 maresh_prosperity_2_desc:0 "Жители Мареша чувствуют себя хорошо, поскольку экономика быстро развивается. В город начинают стекаться торговцы, здесь поселилось множество образованных и квалифицированных людей самого разного происхождения."
 maresh_prosperity_3:0 "[maresh_prosperity|E]: Высокое (3)"
 maresh_prosperity_3_desc:0 "В Мареше настали хорошие времена. Через город регулярно проходят мириады торговцев, и он быстро превращается в крупный центр обучения, являясь основным каналом торговли в Аризисе."
 maresh_prosperity_4:0 "[maresh_prosperity|E]: Великое (4)"
 maresh_prosperity_4_desc:0 "Город Мареш поистине является предметом зависти всего мира. Мало кто поспорит с тем, что Мареш - одна из самых богатых и влиятельных метрополий на торговых путях Моря Дюн."
 maresh_prosperity_5:0 "[maresh_prosperity|E]: Несравненное (5)"
 maresh_prosperity_5_desc:0 "Мареш стал маяком [Concept('haradrim', 'харадронской')|E] цивилизации, где встречаются народы со всех концов великих пустынь. Его рост превзошел самые смелые фантазии его основателей, и для поддержания воды в живых его жителям потребовалась значительная ирригационная инфраструктура. Его шпили и башни видны за много миль, и все желающие могут войти в этот сияющий оазис."
 maresh_newly_arrived_settlers:0 "Новые поселенцы в Мареше"
 maresh_newly_arrived_settlers_desc:0 "Группы искателей приключений, изгнанников, торговцев, беженцев, религиозных диссидентов и других людей собрались из многих далеких земель, чтобы поселиться в растущем оазисе Мареш. Хотя они представляют собой разношерстную группу изгоев и неудачников, они привнесли в свой новый дом широкий спектр взглядов и навыков. Поначалу им будет трудно мирно сосуществовать, но если они научатся работать вместе, то, несомненно, смогут заложить семена будущего процветания Мареша!"
 lotr_maresh_hydraulics:0 "Расширенные водные ресурсы в Мареше"
 lotr_maresh_hydraulics_desc:0 "Ряд гидротехнических сооружений на реке Ризис, таких как плотины, каналы и т. д., расширили водный бассейн, доступный жителям Мареша, и соединили различные местные водоемы, такие как сама река Ризис, с источниками по всему оазису."
 lotr_maresh_hydraulics_person:0 "Скоординированные водные сооружения вдоль Ризиса"
 lotr_maresh_hydraulics_person_desc:0 "Этот правитель внёс свою лепту в планирование и управление рядом важных гидравлических сооружений на реке Ризис, таких как плотины, каналы, отвод Ризиса и многое другое. Река является важной частью географии города Мареш, крупного экономического центра Аризиса."
 maresh_walls_modifier:0 "Стены и врата оазиса Мареш"
 maresh_walls_modifier_desc:0 "Сеть впечатляющих стен и ворот окружает большую часть оазиса, простираясь даже за пределы города Мареш, расположенного в центре. Такие укрепления помогают защитить проходящую здесь торговлю."


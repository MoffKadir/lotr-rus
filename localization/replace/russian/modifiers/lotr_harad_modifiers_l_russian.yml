 lotr_mud_masons_castle_modifier_jenne:0 "Наёмные глинобитщики Селены ($game_concept_castle_holdings$)"
 lotr_mud_masons_castle_modifier_jenne_desc:0 "Этот персонаж заключил контракт с прославленной гильдией [Concept('mud_masons', 'глинобитщиков')|E] древнего города Селена на проекты, связанные со строительством и обслуживанием различных [Concept('buildings', 'зданий')|E] в его [Concept('castle_holdings', 'замковых владениях')|E]."
 lotr_mud_masons_city_modifier_jenne:0 "Наёмные глинобитщики Селены ($game_concept_city_holdings$)"
 lotr_mud_masons_city_modifier_jenne_desc:0 "Этот персонаж заключил контракт с прославленной гильдией [Concept('mud_masons', 'глинобитщиков')|E] древнего города Селена на проекты, связанные со строительством и обслуживанием различных [Concept('buildings', 'зданий')|E] в его [Concept('city_holdings', 'городских владениях')|E]."
 lotr_mud_masons_church_modifier_jenne:0 "Наёмные глинобитщики Селены ($game_concept_church_holdings$)"
 lotr_mud_masons_church_modifier_jenne_desc:0 "Этот персонаж заключил контракт с прославленной гильдией [Concept('mud_masons', 'глинобитщиков')|E] древнего города Селена на проекты, связанные со строительством и обслуживанием различных [Concept('buildings', 'зданий')|E] в его [Concept('church_holdings', 'храмовых владениях')|E]."
 lotr_mud_masons_settlement_modifier_jenne:0 "Наёмные глинобитщики Селены ($game_concept_settlement_holdings$)"
 lotr_mud_masons_settlement_modifier_jenne_desc:0 "Этот персонаж заключил контракт с прославленной гильдией [Concept('mud_masons', 'глинобитщиков')|E] древнего города Селена на проекты, связанные со строительством и обслуживанием различных [Concept('buildings', 'зданий')|E] в его [Concept('settlement_holdings', 'поселениях')|E]."

 ################################
 ### Namâlo Synergy Modifiers ###
 ################################
 lotr_namalo_political_synergy:0 "Бюрократы намало"
 lotr_namalo_political_synergy_desc:0 "Этот персонаж недавно включил ряд [Concept('namalo', 'намало')|E] в управление своей державой."
 lotr_namalo_political_synergy_county:0 "Политическая синергия намало"
 lotr_namalo_political_synergy_county_desc:0 "Власти недавно предприняли шаги по интеграции большего числа [Concept('namalo', 'намало')|E] в местную администрацию и политические сети общин этого региона."
 lotr_namalo_commercial_synergy:0 "Дела намало"
 lotr_namalo_commercial_synergy_desc:0 "Этот персонаж недавно сотрудничал с [Concept('namalo', 'намало')|E], чтобы поощрить торговлю в свой державе."
 lotr_namalo_commercial_synergy_county:0 "Коммерческая синергия намало"
 lotr_namalo_commercial_synergy_county_desc:0 "Власти недавно предприняли шаги, чтобы помочь [Concept('namalo', 'намало')|E] расширить свои деловые операции и торговые сети в общинах этого региона."
 lotr_namalo_cultural_synergy:0 "Учёные намало"
 lotr_namalo_cultural_synergy_desc:0 "Этот персонаж недавно связался с [Concept('namalo', 'намало')|E], имеющим учёное образование в своей державе."
 lotr_namalo_cultural_synergy_county:0 "Культурная синергия намало"
 lotr_namalo_cultural_synergy_county_desc:0 "Власти недавно предприняли шаги по покровительству учёных [Concept('namalo', 'намало')|E], чтобы улучшить состояние образования, религии и искусства в общинах этого региона."


 ##############################
 ### Flavor Event Modifiers ###
 ##############################
 lodenuly_date_farms_modifier:0 "Финиковые фермы долины Лоденули"
 lodenuly_date_farms_modifier_desc:0 "Долина [GetTitleByKey('d_lodenuly').GetNameNoTier] служит финиковой житницей региона [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName], производя щедрое количество сочных фиников. Говорят, что они самые сладкие в мире, и великие сорта фиников выращивались здесь на протяжении многих поколений, некоторые из них имеют родословные, сравнимые со знатными домами. Некоторые даже верят, что эти финики - ключ к вечной молодости, и этот миф активно поддерживается владельцами садов."
 lodenuly_date_longevity_modifier:0 "Лоденулийское долголетие"
 lodenuly_date_longevity_modifier_desc:0 "Этот персонаж стареет удивительно изящно. Ходят слухи, что это связано с употреблением ими сочных фиников из региона [GetTitleByKey('d_lodenuly').GetNameNoTier]. Существует распространенное народное поверье, что эти финики могут даровать вечную молодость, хотя это не подтверждено."
 lotr_antelope_gear_modifier:0 "Снаряжение из шкур антилоп"
 lotr_antelope_gear_modifier_desc:0 "Войска этого персонажа оснащены высококачественными щитами и доспехами из шкур антилоп."
 arani_outposts_modifier:0 "Аранийские аванпосты"
 arani_outposts_modifier_desc:0 "Здесь обосновалась небольшая община племени арани. Теперь они охраняют местные торговые пути от разбойников и сопровождают купеческие караваны."
 new_qanat_modifier:0 "Недавно построенный кяриз"
 local_qanat_repaired_modifier:0 "Отремонтированный местный кяриз"
 local_qanat_expanded_modifier:0 "Расширенный местный кяриз"
 repaired_qanat_character_modifier:0 "Выделенные средства на ремонт местного кяриза"
 expanded_qanat_character_modifier:0 "Выделенные средства на расширение местного кяриза"
 lotr_ksar_maintenance_issues:0 "Обветшалые ксары"
 lotr_ksar_maintenance_issues_desc:0 "Местные жители не имеют достаточно ресурсов и средств, чтобы содержать несколько #italic ксаров#! (укрепленных деревень) в этом регионе. В результате местные торговые пути становятся более уязвимыми для разбойников и налетчиков."
 maresh_canal_issues:0 "Проблемы с Мехором"
 maresh_canal_issues_desc:0 "В настоящее время местные жители не располагают достаточными ресурсами для надлежащего обслуживания Мехора, центрального канала Мареша, который необходим для обеспечения чистой водой и повышения плодородия земли."
 maresh_goldsmiths:0 "Златокузнецы недавно открыли лавку в Мареше"
 maresh_glazed_ceramics:0 "Высокий спрос на глазурованную керамику из Мареша"
 kjhana_oil_gift:0 "Кьяновое масло"
 kjhana_oil_gift_desc:0 "Этот персонаж имеет доступ к фляге с кьяновым маслом, мощным лекарственным веществом, изготовленным из плодов и сока редкого кьянового дерева. Кьяна растёт только в провинции [GetTitleByKey('d_naishan').GetNameNoTier], отдалённом регионе на севере Харшандата."
 lotr_new_mud_mason_contract:0 "Новый контракт глинобитщиков"
 lotr_extra_protection_mud_masons:0 "Дополнительная защита от ритуалов глинобитщиков"
 harad_merchant_tongue:0 "Знает купеческий жаргон"
 harad_merchant_tongue_desc:0 "Благодаря обширным контактам с [Concept('trans_haradric_merchants', 'харадскими купцами')|E], этот персонаж знаком с купеческим жаргоном [Concept('harad', 'Харада')|E].\n\nТорговля с [Concept('trans_haradric_merchants', 'харадскими купцами')|E] #P более эффективна#!."
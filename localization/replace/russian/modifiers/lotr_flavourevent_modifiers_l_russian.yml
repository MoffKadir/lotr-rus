l_russian:
 flavourevent_sound_on_the_wind_positive:0 "Услышал мелодию ветра"
 flavourevent_sound_on_the_wind_positive_desc:0 "Этот персонаж недавно расслышал успокаивающие нотки в дуновениях ветра, что помогло ему настроиться на правильный лад."
 flavourevent_sound_on_the_wind_negative:0 "Услышал страшные завывания ветра"
 flavourevent_sound_on_the_wind_negative_desc:0 "Этот персонаж недавно расслышал тревожные нотки в завываниях ветра, что только усилило его сомнения."

 flavourevent_ate_honey_cake:0 "Съел медовый пряник"
 flavourevent_ate_honey_cake_desc:0 "Этот персонаж недавно попробовал медовый пряник ошеломительного вкуса прямиком из Долины Андуина."

 flavourevent_overheard_gossiping_servants:0 "Услышал сплетни"
 flavourevent_overheard_gossiping_servants_desc:0 "Подслушав местные сплетни, этот персонаж узнал кое-что новое."

 flavourevent_rumors_of_peasant_child:0 "Возможный крестьянский бастард"
 flavourevent_rumors_of_peasant_child_desc:0 "По слухам, этот персонаж затеял интрижку с кем-то из местных крестьян, плодом которой стал ребенок. И хотя никаких подтверждений слухам нет, зерно сомнения проросло."

 great_spice_trade_deal:0 "Превосходная сделка с торговцами специями"
 great_spice_trade_deal_desc:0 "Это графство получает существенные прибыли в связи с успешной сделкой, заключенной с торговцами специями из Раи."

 mediocre_spice_trade_deal:0 "Проходная сделка с торговцами специями"
 mediocre_spice_trade_deal_desc:0 "Это графство получает кое-какую прибыль от несколько невыгодной сделки, заключенной с торговцами специями из Раи"

 cup_of_coffee:0 "Ежедневная чашка кофе"
 cup_of_coffee_desc:0 "Чашка свежемолотого кофе в день помогает отточить рефлексы и настроить разум на нужный лад, пусть и сопровождается лёгкой раздражительностью."

 courting_boredom_modifier:0 "Скучающий"

 courting_irritation_modifier:0 "Раздражённый"

 courting_understood_modifier:0 "Понятливый"

 colonial_campaign_military:0 "Колониальные военные усилия"
 colonial_campaign_military_desc:0 "Часть ополчения была направлена для повышения безопасности в одной из ваших колоний."

 unusual_inspiration:0 "Необычное вдохновение"
 unusual_inspiration_desc:0 "Этот персонаж был вдохновлён странным выступлением орочьего барда."

 recovering_from_storm_modifier:0 "Восстановление после великого шторма"
 recovering_from_storm_modifier_desc:0 "Этот персонаж восстанавливается после сильного шторма. Он сильно ослаблен, и потребуется время, чтобы его сила вернулась."

 lotr_forgotten_runestones_county_modifier:0 "Забытые рунные камни"
 lotr_forgotten_runestones_county_modifier_desc:0 "В этом графстве стоят три загадочных камня, на которых высечены изысканные руны в манере северян. Однако они несколько потускнели, и теперь никто не может разгадать их смысл."

 lotr_dismayed_rhunic_county_modifier:0 "Страдающие местные жители"
 lotr_dismayed_rhunic_county_modifier_desc:0 "Местное население обросло страшными суевериями, связанными с загадочными рунными камнями. Теперь, когда камни потеряны, население боится возмездия от их создателей, кем бы они ни были." 

 lotr_insulted_khyan_noble_modifier:0 "Презрение в Кхае"
 lotr_insulted_khyan_noble_modifier_desc:0 "Этот персонаж оскорбил видного кхайского дворянина, который теперь распускает о нём злобные слухи при дворах Пелепелплу, Самарты и Тельнокахина."

 lotr_dwarven_steel_armaments_modifier:0 "Вооружены как гномы"
 lotr_dwarven_steel_armaments_modifier_desc:0 "Воины этого персонажа носят клинки из изысканной гномьей стали, как в войсках Эребора."

 lotr_dwarven_steel_county_modifier:0 "Гномья сталь"
 lotr_dwarven_steel_county_modifier_desc:0 "В этом графстве есть доступ к гномьей стали, из которой делают оружие непревзойдённого качества."

 lotr_dwarven_flavor_fresh_air_modifier:0 "Свежий горный воздух"
 lotr_dwarven_flavor_improved_mine_profits_modifier:0 "Повышенная прибыль с шахт"
 lotr_dwarven_flavor_reduced_mine_profits_modifier:0 "Сниженная прибыль с шахт"
 lotr_dwarven_flavor_continued_mine_riots_modifier:0 "Забастовки шахтёров"
 lotr_dwarven_flavor_bat_migration_good:0 "Миграция летучих мышей: Борьба с вредителями"
 lotr_dwarven_flavor_bat_migration_good_desc:0 "Недавно в это графство прилетела огромная стая гигантских летучих мышей. К счастью, они ведут себя вполне дружелюбно, охотясь на всех вредителей в округе."
 lotr_dwarven_flavor_bat_migration_bad:0 "Миграция летучих мышей: Летающие неприятности"
 lotr_dwarven_flavor_bat_migration_bad_desc:0 "Недавно в это графство прилетела огромная стая гигантских летучих мышей. К сожалению, они изрядно докучают, совершая набеги на кладовые и испражняясь на ничего не подозревающих простолюдинов."
 lotr_dwarven_flavor_weird_fungi_modifier:0 "Небывалый рост грибов"
 lotr_dwarven_flavor_weird_fungi_modifier_desc:0 "В последнее время грибные фермы в этом [Concept('county', 'графстве')|E] демонстрируют невероятно мощный рост, а также необычную окраску, биолюминесценцию и ряд других странных проявлений. Возможно, это скоро пройдёт."
 lotr_dwarven_flavor_family_feud:0 "Соседская вражда"
 lotr_dwarven_flavor_family_feud_desc:0 "Две [Concept('dwarven', 'гномьи')|E] семьи затеяли междоусобную вражду в этом графстве, которая начала разрастаться."
 lotr_dwarven_flavor_beard_soap_modifier:0 "Великолепная чистая борода"
 lotr_dwarven_flavor_beard_soap_modifier_desc:0 "Борода этого персонажа была великолепно очищена с помощью только самого дорогого мыла, что придало ей непревзойдённый запах и мягкость."
 lotr_dwarven_flavor_beard_braid_modifier:0 "Густо заплетённая борода"
 lotr_dwarven_flavor_beard_braid_modifier_desc:0 "Борода этого персонажа заплетена в толстые, густые косы, придающие её обладателю свирепый, неумолимый вид."
 lotr_dwarven_flavor_beard_rings_modifier:0 "Роскошно украшенная борода"
 lotr_dwarven_flavor_beard_rings_modifier_desc:0 "Борода этого персонажа была украшена роскошными золотыми кольцами и орнаментами, и теперь от неё исходит аура богатства и процветания."
 lotr_dwarven_flavor_beard_oil_modifier:0 "Богато умасленная борода"
 lotr_dwarven_flavor_beard_oil_modifier_desc:0 "Борода этого персонажа обильно смазана дорогими маслами и мазями, что придаёт ей почти неземной блеск в свете факелов."
 lotr_dwarven_flavor_beard_trim_modifier:0 "Элегантно подстриженная борода"
 lotr_dwarven_flavor_beard_trim_modifier_desc:0 "Борода этого персонажа подстрижена с большой элегантностью, придавая её обладателю утончённый, культурный вид."
 lotr_dwarven_flavor_lucky_construction_modifier:0 "Гладкое строительство"
 lotr_dwarven_flavor_lucky_construction_modifier_desc:0 "В последнее время строительные проекты в этом [Concept('county', 'графстве')|E] идут особенно гладко. Кто-то объясняет это удачей, кто-то - мастерством [Concept('dwarven', 'гномьих')|E] зодчих и инженеров, работающих здесь."
 lotr_dwarven_flavor_unlucky_construction_modifier:0 "Сложности в строительстве"
 lotr_dwarven_flavor_unlucky_construction_modifier_desc:0 "В последнее время строительные проекты в этом [Concept('county', 'графстве')|E] сталкиваются с десятками мелких осложнений. Одни объясняют это просто невезением, другие - некачественной работой и немотивированностью рабочих."
 lotr_dwarven_flavor_horny_bowls:0 "Рогатые миски"
 lotr_dwarven_flavor_horny_bowls_desc:0 "Этому персонажу недавно подарили большие чаши, сделанные из рогов породы овец, обитающих на Памире. Там они известны как нахджипар или рамапой."
 lotr_dwarven_flavor_last_alliance_martial_inspiration:0 "Последний союз: Военная мощь"
 lotr_dwarven_flavor_last_alliance_martial_inspiration_desc:0 "Этот персонаж вдохновлён военной мощью [Concept('lastalliance', 'Последнего союза')|E]."
 lotr_dwarven_flavor_last_alliance_diplomacy_inspiration:0 "Последний союз: Единство Свободных народов"
 lotr_dwarven_flavor_last_alliance_diplomacy_inspiration_desc:0 "Этот персонаж вдохновлён тем, как [lastalliance|E] объединил все Свободные народы для борьбы с [Concept('sauronthedarklordcharacter', 'Тёмным Властелином')|E]."

 blacklock_escort_modifier:0 "Сопровождение наёмников из клана Черновласов"
 blacklock_escort_modifier_desc:0 "Этот персонаж находится под защитой небольшого отряда наёмников из клана [Concept('blacklocks', 'Черновласов')|E]."

 royal_road_rebuilt_province_modifier:0 "Восстановленный Королевский тракт"
 royal_road_rebuilt_province_modifier_desc:0 "Королевский тракт вновь стал надежным маршрутом для торговли между северными и южными королевствами, и теперь торговые пошлины увеличивают доходы этой провинции."
 royal_road_rebuilt_county_modifier:0 "$royal_road_rebuilt_province_modifier$"
 royal_road_rebuilt_county_modifier_desc:0 "Королевский тракт вновь стал надежным маршрутом для торговли между северными и южными королевствами, и теперь торговые пошлины увеличивают доходы этого графства."
 royal_road_rebuilt_modifier:0 "Восстановитель Королевского тракта"
 royal_road_rebuilt_modifier_desc:0 "Этот персонаж восстановил Королевский тракт между [Concept('arnor', 'Арнором')|E] и [Concept('gondor', 'Гондором')|E], в результате чего увеличились торговые пошлины и доход."

 infrastructure_campaign_modifier:0 "Кампания по развитию инфраструктуры"
 infrastructure_campaign_modifier_desc: "В настоящее время эта держава переживает крупный период вложений в инфраструктуру, что привело к росту экономической активности и повышению уровня жизни населения."

 northron_reinforcements_modifier: "Вспомогательные войска северян"
 northron_reinforcements_modifier_desc: "Армия этого персонажа усилена [Concept('northmen', 'северянами')|E], набранными из далёкого [Concept('rhovanion', 'Рованиона')|E]."
 northron_brigands_modifier: "Северяне-разбойники"
 northron_brigands_modifier_desc: "В этом регионе обосновалась буйная группа [Concept('northmen', 'северян')|E], запугивающая местных торговцев и фермеров. Хотя их численность слишком мала, чтобы представлять серьезную угрозу для местных правителей, их действия негативно сказываются на местной экономике."
 northron_colonists_modifier: "Северяне-колонисты"
 northron_colonists_modifier_desc: "Лидеры этого региона недавно приняли меры по поощрению большого притока [Concept('northron_settlers', 'северных переселенцев')|E] из [Concept('rhovanion', 'Рованиона')|E], чтобы иммигрировать сюда, надеясь, что их навыки и связи окажутся полезными для оживления экономики [Concept('gondor', 'Гондора')|E]."
 northron_traders_modifier: "Северяне-торговцы"
 northron_traders_modifier_desc: "Этот персонаж заключил несколько важных деловых сделок с торговцами с [Concept('northron', 'севера')|E], действующими на его территории, улучшив торговлю с [Concept('rhovanion', 'Рованионом')|E]."

 scented_court_modifier:0 "Душистый двор"
 scented_court_modifier_desc:0 "Двор этого персонажа овеян тонким ароматом благовоний."

 smelly_court_modifier:0 "Вонючий двор"
 smelly_court_modifier_desc:0 "При дворе этого персонажа абсолютно точно пахнет ладаном."

 smells_like_home_modifier:0 "Запах дома"
 smells_like_home_modifier_desc:0 "Во дворе этого персонажа уютно пахнет домом."
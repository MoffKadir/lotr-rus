 northernfocus: "Внимание на севере"
 northernfocus_desc: "Понимая, что настоящие сражения ждут на севере, этот персонаж поручил уделить особое внимание флоту и способствовать экспансии в северном направлении."
 southernfocus: "Защита родины"
 southernfocus_desc: "Осознавая, что в первую очередь необходимо выступить на защиту родины, этот персонаж отдал приказ подготовить силы к вторжению извне."

 ### Cult of Saints Modifiers ###
 patron_saint_prophet_modifier: "Последователь Изиндубета Пророка"
 patron_saint_prophet_modifier_desc: "Этот персонаж посвящает свои молитвы Изиндубету Пророку. Его обычно считают основателем Батан ан-Изинди, и он получал видения от Единого."

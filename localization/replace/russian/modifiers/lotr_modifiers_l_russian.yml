 ### Elf Modifiers ###
 elf_childraising_modifier: "Воспитание ребёнка"
 elf_childraising_modifier_desc: "Этот персонаж и его супруг духовно привержены воспитанию своего ребенка до зрелости."
 elf_child_limit_modifier: "Закончили воспитывать детей"
 elf_child_limit_modifier_desc: "Этот эльф завершил часть своей жизни, связанную с воспитанием детей, и его желание производить потомство прекратилось.\n\nХотя они всегда будут оглядываться на те дни с большой любовью, теперь они направили свои силы тела и разума на другие задачи и искусства."

 elven_homeland_county_modifier: "Родина эльфов"
 elven_homeland_county_modifier_desc: "Это графство является традиционной родиной эльфов и может стать целью казус белли «Эльфийское возвращение»."

 valar_ban_modifier: "Запрет Валар"
 valar_ban_modifier_desc: "Из-за своего мятежа, гордыни или отказа покаяться этот персонаж находится под запретом Валар и лишён права отплыть в Валинор."

 hidden_elven_refugees_modifier: "Скрытые эльфийские убежища"
 hidden_elven_refugees_modifier_desc: "Хотя подавляющее большинство эльфов, которые когда-то жили здесь, бежали, всё же остались некоторые упрямые противники, наносящие удары по оккупантам их земли из скрытых убежищ."

 marauding_orc_drags_modifier: "Орки-мародёры"
 marauding_orc_drags_modifier_desc: "Хотя орки, которые когда-то населяли эту землю, обычно либо бежали, либо были преданы мечу, некоторые банды орков всё ещё бродят по окрестностям, грабя и преследуя жителей."

 legacy_of_oropher_modifier: "Наследие Орофера"
 light_of_the_forest_modifier: "Свет леса"

 asfaloth_modifier: "Асфалот"
 asfaloth_modifier_desc: "[Concept('glorfindel', 'Глорфиндель')|E] разъезжает на эльфийском скакуне Асфалоте, известном своей скоростью и выносливостью."

 ### Route Modifiers ###

 rhun_road_province_modifier: "Дорога Руна"
 rhun_road_province_modifier_desc: "Эта провинция лежит на «Дороге Руна», главном торговом пути с востока на запад в северном Средиземье."
 rhun_road_income_character_modifier_1: "Плата за проезд по дороге Руна (I)"
 rhun_road_income_character_modifier_1_desc: "Этот персонаж контролирует небольшой участок дороги Руна и может взимать мизерные пошлины с караванов и путешественников."
 rhun_road_income_character_modifier_2: "Плата за проезд по дороге Руна (II)"
 rhun_road_income_character_modifier_2_desc: "Этот персонаж контролирует средний сегмент дороги Руна и может взимать небольшую плату с караванов и путешественников."
 rhun_road_income_character_modifier_3: "Плата за проезд по дороге Руна (III)"
 rhun_road_income_character_modifier_3_desc: "Этот персонаж контролирует примерно треть дороги Руна и может взимать приличную сумму пошлин с караванов и путешественников."
 rhun_road_income_character_modifier_4: "Плата за проезд по Рун-Роуд (IV)"
 rhun_road_income_character_modifier_4_desc: "Этот персонаж контролирует чуть менее половины дороги Руна и может взимать солидные пошлины с караванов и путешественников."
 rhun_road_income_character_modifier_5: "Плата за проезд по дороге Руна (V)"
 rhun_road_income_character_modifier_5_desc: "Этот персонаж контролирует примерно половину дороги Руна и может взимать значительную плату с караванов и путешественников."
 rhun_road_income_character_modifier_6: "Плата за проезд по дороге Руна (VI)"
 rhun_road_income_character_modifier_6_desc: "Этот персонаж контролирует большую часть дороги Руна и может взимать значительную плату с караванов и путешественников."
 rhun_road_income_character_modifier_7: "Плата за проезд по дороге Руна (VII)"
 rhun_road_income_character_modifier_7_desc: "Этот персонаж контролирует большую часть дороги Руна и может взимать огромные суммы с караванов и путешественников."
 rhun_road_income_character_modifier_8: "Плата за проезд по дороге Руна (VIII)"
 rhun_road_income_character_modifier_8_desc: "Этот персонаж контролирует три четверти дороги Руна и может взимать большие пошлины с караванов и путешественников."
 rhun_road_income_character_modifier_9: "Плата за проезд по дороге Руна (IX)"
 rhun_road_income_character_modifier_9_desc: "Этот персонаж контролирует почти всю Рунскую дорогу, способную взимать прибыль с караванов и путешественников."
 rhun_road_income_character_modifier_10: "Плата за проезд по дороге Руна (X)"
 rhun_road_income_character_modifier_10_desc: "Этот персонаж контролирует всю Рунскую дорогу и может диктовать любые пошлины караванам и путешественникам, которые он пожелает."
 royal_road_rebuilt_county_modifer: "Королевский тракт вновь стал надежным проходом для торговли между державами севера и юга, и теперь торговые пошлины увеличивают доходы этого графства."

 ### Orc Modifiers ###
 berserker_training_modifier: "Путь берсерка"
 berserker_training_modifier_desc: "Этот персонаж тренируется, чтобы стать берсерком."

 orc_traitor_modifier: "Орк-предатель"
 orc_traitor_modifier_desc: "Этот персонаж — предатель, который свернул с истинного орочьего пути."

 orc_challenge_retired_modifier: "Грязный трус"
 orc_challenge_retired_modifier_desc: "Этот персонаж — трус, который не явился на бой, который сам же и спровоцировал."

 orc_challenge_rejected_modifier: "Отклонил бой насмерть"
 orc_challenge_rejected_modifier_desc: "Этот персонаж отклонил вызов на смертельную схватку."

 orc_challenge_win_modifier: "Достойный предводитель орков"
 orc_challenge_win_modifier_desc: "Этот персонаж одержал верх в схватке насмерть и утвердил собственное лидерство."

 orc_great_warchief_modifier: "Великий вождь"
 orc_great_warchief_modifier_desc: "Этот персонаж объединил орков под своими знамёнами с помощью силы и жестокости, послужив вестником новой эры доминирования орков."

 orc_champion_bodyguard_modifier: "Орочий воин-телохранитель"
 orc_champion_bodyguard_modifier_desc: "Этот персонаж нанял на службу могучего орка-воителя."

 orcs_morgai_fly_master_modifier: "Моргайский муховод"
 orcs_morgai_fly_master_modifier_desc: "Самопровозглашённый дрессировщик жутких и опасных Моргайских мух. В этом персонаже мухи устроили своё гнездо. На него неприятно смотреть, а сойтись с ним в бою – и вовсе страшно. Но жить ему осталось, вероятно, недолго..."

 orcs_recruited_troll_modifier: "Укротитель троллей"
 orcs_recruited_troll_modifier_desc: "Этот персонаж нанял диких троллей, и его ужасная репутация преследует его по пятам."

 orcs_ghul_kin_modifier: "Любитель гхулов"
 orcs_ghul_kin_modifier_desc: "Этот орк восхищается и вдохновляется отвратительными вредителями Мордора, известными как гхулы. Персонаж живёт с ними, спит среди них и идёт с ними в бой. Пусть другие орки его сторонятся и отталкивают, его это мало волнует, поскольку у него уже есть новая «семья»."

 shadow_of_gram_modifier: "Тень горы Грам"
 shadow_of_gram_modifier_desc: "Этот персонаж проявил себя как опытный воин и налётчик, проникнув в самое сердце Эриадора."

 orc_anarchy_county_modifier: "Безвластие"
 orc_anarchy_county_modifier_desc: "Соперничающие группировки режут друг друга на улицах в отчаянной борьбе за власть. Без явного лидера графство погрузилось в анархию."

 gram_resurgent_county_modifier: "Возрождение горы Грам"
 gram_resurgent_county_modifier_desc: "Преданные надсмотрщики безжалостно управляют толпами рабов горы Грам."

 gram_loot_influx_province_modifier: "Приток добычи"
 gram_loot_influx_province_modifier_desc: "Гора Грам укрепляется благодаря постоянному притоку награбленных сокровищ и рабов прямо из [Concept('shire', 'Шира')|E]."

 rise_of_azog_modifier: "Возвышение Азога"
 rise_of_azog_modifier_desc: "Владыка Мории только начал свое восхождение к власти..."

 foundations_of_stone_county_modifier: "Глубочайшая тьма"
 foundations_of_stone_county_modifier_desc: "Это графство страдает от безымянных ужасов. С любым правителем, который непосредственно управляет этим графством, периодически происходят странные, вызывающие стресс события."

 foundations_of_stone_character_modifier: "Обитатель глубин"
 foundations_of_stone_character_modifier_desc: "Этот персонаж скрывается во тьме у истоков мира. С ним периодически происходят странные, вызывающие стресс события."

 nameless_thing_boon_stewardship: "Откровение богатства"
 nameless_thing_boon_stewardship_desc: "Встреча с безымянным ужасом даровала этому персонажу сокрушительное откровение."

 nameless_thing_boon_martial: "Откровение стали"

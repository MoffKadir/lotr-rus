 orc_adventurer_slave_influx_desc: "Опираясь на приток рабов и награбленных ресурсов, этот персонаж может быстро построить свою новую державу."

 ### Corsair Modifiers ###
 lotr_corsair_modifier: "Пират"
 lotr_corsair_modifier_desc: "Всем известно, что этот персонаж не проявит жалости к тем, кого в море постигло несчастье."
 lotr_sea_aid_modifier: "Матросы-рекруты"

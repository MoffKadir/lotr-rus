 lurmsakun_dynasty_modifier_desc: "Этот клан восстановил славу Лурмсакуна, который стал великим королевством харадрим на востоке [Concept('nearharad', 'Ближнего Харада')|E]."
 siaken_dynasty_modifier: "Королевское признание"
 siaken_dynasty_modifier_desc: "Этот клан возвысил Сиакен, теперь они признаны равными другими королями [Concept('nearharad', 'Ближнего Харада')|E]."

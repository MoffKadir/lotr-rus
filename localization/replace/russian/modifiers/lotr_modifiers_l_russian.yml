 nameless_thing_suspected_doppelganger_modifier: "Подозрительный двойник"
 nameless_thing_suspected_doppelganger_modifier_desc: "Этот персонаж может оказаться не тем, за кого себя выдаёт..."

 desolation_ravaged_lands_county_modifier: "Разграбленная земля"
 desolation_ravaged_lands_county_modifier_desc: "Из местного населения выжимается всё до последнего гроша."


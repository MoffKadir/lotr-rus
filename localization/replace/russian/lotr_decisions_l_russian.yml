 decision_powan_buy: "Продажа Зизаля"
 decision_powan_buy_tooltip: "Купить исторические земли Раи в провинциях [GetTitleByKey('c_zizal').GetNameNoTier] и [GetTitleByKey('c_salibara').GetNameNoTier] у своих пованских союзников."
 decision_powan_buy_desc: "При слабом правлении Каниватра, внутренняя земля Раи, провинции [GetTitleByKey('c_zizal').GetNameNoTier] и [GetTitleByKey('c_salibara').GetNameNoTier] были завоеваны амбициозными пованскими военачальниками. Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'заключила', 'заключил' )] мир с племенем, которое контролирует эту территорию, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы предложить купить её, расширив свою державу и повысив свою легитимность как [Select_CString(ROOT.Char.IsFemale, 'правительницы', 'правителя' )] [Concept('ray', 'Раи')|E]."
 decision_powan_buy_confirm: "Подготовиться к покупке."
 decision_powan_buy_effects_tt: "Вы предложите своим пованским союзникам из [GetTitleByKey('d_ne_sargoa').GetNameNoTier] золото в обмен на ваши де-юре графства [GetTitleByKey('c_zizal').GetNameNoTier] и [GetTitleByKey('c_salibara').GetNameNoTier]."

 decision_mardat_consolidate_power: "Провозгласить Змеиную династию"
 decision_mardat_consolidate_power_tooltip: "Сокрушив все разногласия в пределах державы [GetTitleByKey('k_ray').GetNameNoTier] и утвердив себя в качестве абсолютного правителя, вы сможете подчинить державу своей воле."
 decision_mardat_consolidate_power_desc: "Вот уже много лет я работаю, веду переговоры, строю заговоры и воюю ради достижения одной-единственной цели. Полное уничтожение всех, кто осмелится выступить против культа Кхаз-грамаза как единственной веры в [Concept('ray', 'Рае')|E]. Теперь, после стольких трудов и подготовки, цель всей моей жизни в пределах досягаемости. Скоро настанет день, когда вся ересь, наконец, будет уничтожена. Когда все, кто пытался подавить державу [GetTitleByKey('k_ray').GetNameNoTier] своей слабой ложью и кто осмеливался противостоять моему абсолютному правлению, будут мертвы.\n\nЯ нахожусь на пороге достижения несказанного величия, но, в отличие от Вестника солнца, основателя Каниватра, я не потерплю скверну и ложных богов, несущих гибель моей державе. От меня родится новая династия, которая будет править не от солнца, а от змея и ночи, которая воистину будет править королевством [GetTitleByKey('k_ray').GetNameNoTier] вечно."
 decision_mardat_consolidate_power_confirm: "Моё восхождение ещё не завершено, это лишь начало!"
 must_have_crushed_revolutionaries: "Вы должны сокрушить революционеров Кат-Полозая и утвердили свою власть над приграничными землями державы [GetTitleByKey('k_ray').GetNameNoTier]."
 no_heretic_vassals: "Каждый ваш вассал должен исповедовать культ Кхаз-грамаза."
 mardat_consolidate_county_effect: "Каждое не-кхаз-грамазитское графство в пределах вашей державы потеряет 3 ед. развития, получит отрицательный модификатор на 50 лет и 50 ед. контроля и с 50% вероятностью обратится в вашу конфессию."

 ### Rebels of Rây decisions ###

 decision_organize_rebels: "Организовать сопротивление"
 decision_organize_rebels_tooltip: "Сплотить разрозненных и лишённых вождей повстанцев против тирании Кхаз-грамаза в пределах вашей державы."
 decision_organize_rebels_desc: "По всем моим владениям и по всей [Concept('ray', 'Рае')|E] небольшие и разрозненные отряды повстанцев взялись за оружие, стремясь лишить Кхаз-грамаза власти в королевстве. Несмотря на то, что я поддерживаю их и их дело, отсутствие у них вождей значительно ослабило их способность эффективно действовать против организованных армий кралуя. Если мы хотим освободить державу [GetTitleByKey('k_ray').GetNameNoTier] и вернуть порядок в королевстве, великий лидер должен будет выступить и возглавить сопротивление.\n\nКак [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из самых высокопоставленных властителей державы, я нахожусь в идеальном положении, чтобы взять на себя такую роль, по крайней мере, среди тех, кто разделяет мою веру. Там, где поодиночке мы были бы вынуждены подчиниться воле Узурпатора, вместе у нас хватит сил свергнуть его!"
 decision_organize_rebels_confirm: "Связаться с вождями повстанцев."
 decision_organize_rebels_effect_tt: "Вы вступите в контакт с вождями повстанцев в вашей державе, добившись от них сотрудничества в борьбе с тиранией Кхаз-грамаза и утверждения вас в качестве их лидера."

 decision_save_purge_refugees: "Основать безопасное убежище в Рае"
 decision_save_purge_refugees_tooltip: "Собрав силы, способные соперничать с теми, что находятся под контролем Кхаз-грамаза, вы сможете обезопасить свои владения от разрушительных последствий чистки."
 decision_save_purge_refugees_desc: "С тех пор, как Кхаз-грамаз пришёл к власти в [Concept('ray', 'Рае')|E], держава погрузилась в полный хаос. Повсюду сжигают деревни за отказ обратиться, а толпы людей бегут в пустоши, чтобы их не нашли псы Бога ночи. Даже мои земли не были избавлены от резни, так как мои люди не могли защитить каждую деревню сразу, а у людей не было возможности защитить себя. Тем не менее, силы кралуя ограничены, и большая часть его силы исходит от непокорных сторонников. Если бы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] сравняться с ним в военной мощи, у меня было бы достаточно сил, чтобы обеспечить безопасность границ моих владений.\n\nЭто не только повысило бы безопасность моего народа, но и сделало бы мою державу привлекательной мишенью для тех, кто хочет сбежать от безумной жестокости презренного нового порядка королевства [GetTitleByKey('k_ray').GetNameNoTier]."
 decision_save_purge_refugees_confirm: "Мои земли наконец-то будут в безопасности."
 decision_save_purge_refugees_effect_tt: "Вы сможете решить, как использовать своё новое положение в будущем."
 immune_from_purge: "#P Ваша держава получит иммунитет от негативных событий, связанных с Чисткой в Рае#!"
 must_have_mardat_mil_strength: "Ваша военная мощь должна составлять не менее 80% от мощи кралуя"

 decision_ally_felira: "Обратиться к Фелире за помощью"
 decision_ally_felira_tooltip: "Обратиться за помощью к соседней ватранской державе [GetTitleByKey('d_felira').GetNameNoTier] в вашей борьбе с Кхаз-грамазом."
 decision_ally_felira_desc: "[GetTitleByKey('d_felira').GetName] уже давно существует и процветает на периферии [Concept('ray', 'Раи')|E]. Действительно, связь между нашими двумя державами настолько велика, что их вожди и народ полностью и с радостью приняли Аудрат-Ватру и бозишнарудские обычаи. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что они тоже шокированы и встревожены тем, что [GetTitleByKey('k_ray').GetNameNoTier] дошла до такого кровавого и отчаянного положения при безумном правлении Кхаз-грамаза. Даже если они пока в безопасности, для меня и, конечно, для них очевидно, что если [GetTitleByKey('k_ray').GetNameNoTier] падёт, они станут следующей целью узурпатора.\n\nВ этой ситуации было бы вполне естественно для меня, [Select_CString(ROOT.Char.IsFemale, 'последней представительницы', 'последнего представителя' )] праведного ватранского порядка, и для их державы, последнего бастиона свободного ватранского правления, объединиться в единый фронт, чтобы освободить наш народ от тирании Кхаз-грамаза."
 decision_ally_felira_confirm: "Мы встанем плечом к плечу."
 decision_ally_felira_effect_tt: "Вы попытаетесь склонить державу [GetTitleByKey('d_felira').GetNameNoTier] на свою сторону и сделать их своими союзниками в борьбе за власть над королевством [GetTitleByKey('k_ray').GetNameNoTier]."

 decision_ally_gai: "Обратиться к Гае"
 decision_ally_gai_tooltip: "Попытаться заключить союз с изоляционистскими и отдалёнными кат-полозаитами из державы [GetTitleByKey('d_gai').GetNameNoTier]."
 decision_ally_gai_desc: "На самой дальних задворках внутренних районов [Concept('ray', 'Раи')|E] расположено королевство джунглей [GetTitleByKey('d_gai').GetNameNoTier]. Хотя в теории это издавна часть державы [GetTitleByKey('k_ray').GetNameNoTier], её изоляционистские властители долгое время оставались вне политики, поддерживая древний образ жизни и обычаи своего простого народа и отдавая дань уважения кралуям, но не предлагая королевству ничего другого. Тем не менее, даже они не защищены от надвигающейся бури чисток Кхаз-грамаза, поскольку даже густые джунгли не в состоянии сдержать самых фанатичных представителей сил узурпатора.\n\n[GetTitleByKey('d_gai').GetName] нуждается в помощи, чтобы пережить Чистку, поскольку ни у кого из нас нет сил свергнуть Кхаз-грамаза самостоятельно. Кто, кроме меня, как [Select_CString(ROOT.Char.IsFemale, 'представительницы', 'представителя' )] кат-полозайского сопротивления, [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы оказать им столь необходимую помощь в эти труднейшие времена?"
 decision_ally_gai_confirm: "Отправить предложение."
 decision_ally_gai_effect_tt: "Вы отправите правителю державы [GetTitleByKey('d_gai').GetNameNoTier] предложение о союзе, стремясь выступить единым фронтом против власти Кхаз-грамаза над королевством [GetTitleByKey('k_ray').GetNameNoTier]."



 decision_restore_gondor_province.tt.calenardhon: "[GetTitleByKey('k_rohan').GetNameNoTier]"
 decision_restore_gondor_province.tt.calenardhon_desc: ""
 reintegrate_province_calenardhon_tooltip: "#T #V Восстановить зелёные равнины провинции [GetTitleByKey('k_rohan').GetNameNoTier]#! #!\n\nДавным-давно наместники [Concept( 'gondor', 'Гондора' )|E] даровали провинцию Каленардон [eothed|El]. Теперь, когда [rohan|E] пал, а весь Каленардон снова в наших руках, мы можем официально вернуть «Зелёную провинцию» под власть Скипетра."

 decision_restore_gondor_province.tt.dor_rhunen: "[GetTitleByKey('k_south_rhovanion').GetNameNoTier]"
 decision_restore_gondor_province.tt.dor_rhunen_desc: ""
 reintegrate_province_dor_rhunen_tooltip: "#T #V Восстановить широкие равнины провинции [GetTitleByKey('k_south_rhovanion').GetNameNoTier]#! #!\n\nВеликий Ромендакиль захватил земли южного [Concept( 'rhovanion', 'Рованиона' )|E] для [Concept( 'gondor', 'Гондора' )|E], но постепенно они были потеряны из-за пренебрежения и козней врагов. После долгих раздоров они вновь стали нашими: обширные земли, готовые к заселению и укреплению. \n\nНеобходимо утвердить наш контроль и объявить всем, что отныне и вовек Дор Рунен переходит под власть Скипетра!"


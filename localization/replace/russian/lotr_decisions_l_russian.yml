 decision_coup_ray: "Начать переворот в Рае"
 decision_coup_ray_tooltip: "Приступить к плану по узурпации власти в державе [GetTitleByKey('k_ray').GetNameNoTier] с помощью интриг, а не войны. Ваши различные происки, направленные на усиление вашей власти над столицей, увеличат ваши шансы на успех."
 decision_coup_ray_desc: "Наконец-то пришло время, когда все мои действия достигли кульминации. Действительно, теперь всё готово для того, чтобы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] отправить весточку своим сообщникам в городе [GetTitleByKey('c_bozisha_dar').GetNameNoTier] чтобы осуществить свой план по его захвату.\n\nМои верные люди помогут мне заблокировать ворота города и взять под контроль его стены, в то время как великие гавани будут блокированы, перекрыв Каниватра и их сторонникам все пути к бегству из города. Поскольку все выходы из города перекрыты, мои сообщники и лоялисты ворвутся во дворец кралуя и заключат его и весь его двор в темницу, отдав его на мою милость."
 decision_coup_ray_confirm: "Дни Каниватры сочтены!"
 decision_coup_ray_effects_tt: "Ваши текущие шансы на успех попытки переворота равны #N [GetPlayer.MakeScope.ScriptValue('lotr_mardat_coup_odds_of_success')]% #!. Чтобы увеличить свои шансы на успех, вы должны успешно выполнить происки из категории решений «Переворот в Рае»."

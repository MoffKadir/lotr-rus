 decision_mardat_civil_war_desc: "Когда я впервые [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] планировать свой захват [Concept('ray', 'Раи')|E], я [Select_CString(ROOT.Char.IsFemale, 'представляла', 'представлял' )] себе это как быстрый и решительный переворот против правления Каниватры. Однако раз за разом мои планы оказывались дорогостоящими и безуспешными. Тем временем, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] собрать много союзников из числа соседей державы [GetTitleByKey('k_ray').GetNameNoTier], жаждущих власти.\n\nС их помощью и благословением Кхаз-грамаза я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что одержу победу над слабыми и упадочными почитателями Ватры. И всё же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть [Select_CString(ROOT.Char.IsFemale, 'осторожна', 'осторожен' )] и не нанести удар слишком рано, поскольку даже мои ревностные воины не смогут сокрушить Ватру в одиночку, по крайней мере сейчас."

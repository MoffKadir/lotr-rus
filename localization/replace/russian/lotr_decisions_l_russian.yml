 decision_restore_gondor_province.tt.enedhwaith_desc: ""
 reintegrate_province_enedhwaith_tooltip: "#T #V Выдвинуть претензию на дикие болотистые земли провинции [GetTitleByKey('e_enedhwaith').GetNameNoTier]#! #!\n\n[enedhwaith|E] всегда был дикой землёй, определяемой границами [Concept( 'northernkingdom', 'Северного королевства' )|E] и [Concept( 'southernkingdom', 'Южного королевства' )|E]. [dunedain|E] не проявляли к ним особого интереса, разве что поддерживали великий тракт, связывавший север и юг. Теперь, наконец, наши позиции в этом регионе достаточно прочны, чтобы мы могли должным образом интегрировать их в нашу державу."


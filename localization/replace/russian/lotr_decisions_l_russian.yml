 decision_mardat_civil_war_tooltip: "Вы объявите войну державе [GetTitleByKey('k_ray').GetNameNoTier], чтобы уничтожить Каниватру и свергнуть правление ватраистов в пользу господства в государстве культа Кхаз-грамаза. Все чужеземные державы, которые согласились помочь вам в вашем восхождении, присоединятся к этой войне."

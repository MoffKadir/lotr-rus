 decision_reclaim_royal_lineage_tooltip: "Проследить свою родословную до Элендиля"
 decision_reclaim_royal_lineage_desc: "На протяжении всей [Concept('thirdage', 'Третьей эпохи')|E] прямые мужские линии потомков [Concept('isildur', 'Исильдура')|E] и [Concept('anarion', 'Анариона')|E] прервались, а троны [Concept('arnor', 'Арнора')|E] и [Concept('gondor', 'Гондора')|E] оставались вакантными. Хотя наш род не всегда переходил от отца к сыну, но разве сам [elendil|E] не происходил от дочери короля? Если бы мы смогли доказать наше королевское происхождение, мало кто смог бы возразить против справедливости наших притязаний."
 decision_reclaim_royal_lineage_confirm: "Искать в записях"
 reclaim_royal_lineage_aranbor_tooltip: "#T #V Претендовать на происхождение от Аранбора#! #!\n\nАранбор был младшим сыном [Concept('arvedui', 'Арведуи')|E], последнего короля [Concept('arthedain', 'Артедайна')|E]. Хотя наш дом долгое время довольствовался управлением Эмин Уиалем, мы имеем законные притязания на титул верховных королей дунэдайн."
 reclaim_royal_lineage_silivnir_tooltip: "#T #V Претендовать на происхождение от Силивнира#! #!\n\nСиливнир был младшим сыном Валандиля, третьего короля [Concept('arnor', 'Арнора')|E]. На протяжении большей части [Concept('thirdage', 'Третьей эпохи')|E] наш дом хранил исторический порт Селернен, но наши притязания на титул верховных королей дунэдайн столь же справедливы, как и любые другие."
 reclaim_royal_lineage_benrodir_tooltip: "#T #V Претендовать на происхождение от Минастана#! #!\n\nБенродир был младшим сыном Минастана, сына Минардиля, двадцать пятого короля [Concept('gondor', 'Гондора')|E]. Он был лишён наследства в роду [Concept('anarion', 'Анариона')|E] за то, что женился на [Concept('northron', 'северянке')|E], точно так же, как это сделал король Валакар до [Concept('kinstrife', 'Распри Родичей')|E]. Его лишение наследства было несправедливым, и наши притязания на трон Гондора столь же законны, как и у любого представителя рода Эльдакара."
 finished_isildur_legend_tt: "Член вашего [Concept('house', 'дома')|E] завершил [Concept('legend', 'легенду')|E] #bold $legend_isildur$#! с [Concept('legend_mythical', 'мифическим')|E] [Concept('legend_quality', 'качеством')|E]"
 unlock_reclaim_dunedain_royal_lineage_tt: "Открывает [decision|El] #EMP $decision_reclaim_royal_lineage$#!"

 decision_claim_gondor_arassuil: "Претендовать на трон Гондора"
 decision_claim_gondor_arassuil_desc: "Долгое время наследники [Concept('isildur', 'Исильдура')|E] укрывались в дебрях [Concept('arnor', 'Арнора')|E], ожидая своего часа. \n\n[ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'доказала', 'доказал' )], что обладает ожидаемыми качествами и является [Select_CString(ROOT.Char.IsFemale, 'достойной претенденткой', 'достойным претендентом' )] на пустующий трон [Concept('gondor', 'Гондора')|E]. \n\nВозможно, пришло время возвращения [Select_CString(ROOT.Char.IsFemale, 'королевы', 'короля' )]?"
 decision_claim_gondor_arassuil_confirm: "Пусть народ Гондора станет свидетелем моих притязаний!"

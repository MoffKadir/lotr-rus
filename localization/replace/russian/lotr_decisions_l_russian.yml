 decision_margoz_rising_star: "Восходящая звезда Медлошукайна"
 decision_margoz_rising_star_tooltip: "Заявить о своём праве на выдвижение"
 decision_margoz_rising_star_desc: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подтвердить власть Хуза над внутренними районами Леста. Тогда, произнеся пламенную речь здесь и доказав свою родословную там, я стану [Select_CString(ROOT.Char.IsFemale, 'идеальной кандидаткой', 'идеальным кандидатом' )] на правление Медлошукайном. Тогда я верну утраченную славу Сзрелдора."
 decision_margoz_rising_star_confirm: "Кандидатура в руках. Я дождусь новых выборов...."

 decision_margoz_prepare_easterling_host: "Золотое воинство игат"
 decision_margoz_prepare_easterling_host_tooltip: "Сокровищница в пути"
 decision_margoz_prepare_easterling_host_desc: "Мой предшественник добился значительных успехов в создании большого войска, с которым можно было бы отправиться в поход на виночерпиев [Concept( 'dorwinion', 'Дорвиниона' )|E]. Однако его эгоистичный и недальновидный наследник сохранил этих людей для своих собственных нелояльных целей. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] завершить работу предыдущего Локе-Кана на западе, прежде чем смогу отвоевать Сзрел-Каин у [dorwinrim|El]."

 decision_margoz_prepare_easterling_host_confirm: "Старинные вина и багровая кровь потекут как единое целое"

 decision_margoz_attack_dale: "Вторгнуться в Дэйл"
 decision_margoz_attack_dale_tooltip: "Дэйл преклонит колени"
 decision_margoz_attack_dale_desc: "Варвары [Concept( 'dale', 'Дэйла' )|E] уже достаточно долго томятся в захолустье [Concept( 'rhovanion', 'Рованиона' )|E]. Славный дракон Смауг указал им их место. Но они убили его во всей его божественной славе и возвели злодея в короли! Их солнце взойдёт красным от сожжения их земель!"
 decision_margoz_attack_dale_confirm: "Стереть память Рованиона"
 huz_army_10000: "Размер армии - 10,000 воинов"

 decision_margoz_election_choice: "Правление Золотым королевством"
 decision_margoz_election_choice_tooltip: "Что движет моим правлением?"
 decision_margoz_election_choice_desc: "После того как выборы состоялись, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] открыто заявить о своих намерениях Золотому королевству. Так или иначе, но запад падёт. Поведу ли я наши позолоченные войска в Дэйл, пока патриции Дорвиниона"
 decision_margoz_election_choice_confirm: "Каким бы ни был выбор, я уже [Select_CString(ROOT.Char.IsFemale, 'выиграла', 'выиграл' )]"
 huz_makes_choice_tooltip: "Определить будущее Золотого королевства и вашей семьи"

 decision_margoz_conspire_patrician: "Обратиться к патрициям"
 decision_margoz_conspire_patrician_hover_tooltip: "Огню нужна только искра"
 decision_margoz_conspire_patrician_desc: "Слухи о моём избрании распространяются по всему Рованиону. Большинство осознает опасность, которую я представляю, и справедливо напугано, однако... В Дорвинионе есть и такие, чья память о моих предках настолько сильно укоренилась в их умах, что они даже не думают о том, чтобы противостоять мне. \n\nЕсли я покажу патрициям свою «личную» сторону, то смогу склонить их к своей воле. Возможно, даже совершить величайшее предательство во имя меня."
 decision_margoz_conspire_patrician_confirm: "С очарованием и ужасом, голова Хавина - моя."
 decision_margoz_conspire_patrician_tooltip: "Заключить договор с патрициями. Простое обещание дружбы и некоторые легкомысленные права и экономические привилегии, на которые у меня нет времени. В обмен они уничтожат Владыку королевства и всех его родственников, которых смогут найти. Это повергнет Дорвинион в хаос и положит конец их союзу с Дэйлом."

 decision_settle_central_rhovanion: "Усмирить центральный Рованион"
 decision_settle_central_rhovanion_tooltip: "Привести границу к порядку"
 decision_settle_central_rhovanion_desc: "Центр Рованиона слишком долго оставался пустошью. Если я хочу отправиться в поход на жемчужину Дэйла, эту землю нужно усмирить. \n\nОрден Чёрного Дракона хорошо послужил королевству. Они держат границу под контролем и являются естественным выбором для того, чтобы возглавить эту инициативу."
 decision_settle_central_rhovanion_confirm: "Призвать рыцарей-драконов!"
 decision_margoz_settle_rhovanion_tooltip: "Заявить права на центральный Рованион и поручить Рыцарям Дракона удерживать этот новый участок границы. Это позволит нам продвинуться к Дэйлу"

 decision_war_in_the_north: "Война на Севере"
 decision_war_in_the_north_tooltip: "Великое противостояние близится"
 decision_war_in_the_north_desc: "Время пришло. Дэйл и Эребор уже достаточно долго сидят на короне Рованиона. \nОднажды на этой короне восседал Смауг «Золотой». Он царствовал над Рованионом в тирании сладкой тишины и ужаса. Последний великий змей ушёл, но мы напомним северянам о страхе, который они когда-то знали."
 decision_war_in_the_north_confirm: "Люди и гномы горят одинаково"
 decision_war_in_the_north_effect_1: ""

 war_in_the_north_cb: "Война на Севере"
 huz_colonized_rhovanion: "Решение «Усмирить центральный Рованион» завершено"

 decision_margoz_dale_crushed: "Дэйл сокрушён"
 decision_margoz_dale_crushed_tooltip: "Они преклонили колени"
 decision_margoz_dale_crushed_desc: "Наконец-то. Город Смауга Золотого в наших руках. [dalemen|E] познают ужас перед концом, когда их род будет изгнан из города. Никто, кроме тех, кто верен Керкасску и его драконам, не ступит в этот город. Город снова наш!"
 decision_margoz_dale_crushed_confirm: "Дэйла больше нет. Так родится Норивар"

 decision_margoz_fate_of_dorwinion: "Судьба Дорвиниона"
 decision_margoz_fate_of_dorwinion_tooltip: "Что делать с этими пропитанными вином дураками?"
 decision_margoz_fate_of_dorwinion_desc: "Дорвинион мой. Сзрел-Каин наконец-то вернулся в мою семью! Воистину, это начало новой эпохи. Начало новой династии ужаса над всем востоком и западом. Осталось лишь отстроить крепость-темницу Сзрел-Каина, чтобы память о нас навсегда осталась в памяти северян."
 decision_margoz_fate_of_dorwinion_confirm: "Эта эпоха началась с нашего падения. Она закончится нашим триумфальным возвышением!"

 decision_margoz_szreldor_reform: "Возрождённый Сзрелдор"
 decision_margoz_szreldor_reform_tooltip: "Восходит новая заря"
 decision_margoz_szreldor_reform_desc: "День, о котором мечтали мои предки, настал! Больше мы не прячемся в изгнании, обречённые на ослабление и угасание. Наша золотая звезда восходит вновь. Наш рассвет - это их закат. Теперь Сзрелдор навсегда останется в памяти всех северян, которые насмехались над нами, и злых лесных духов, которые обманули нас во времена [Concept( 'lastalliance', 'Последнего союза' )|E]!"
 decision_fate_of_dorwinion_complete: "Завершить «Судьбу Дорвиниона»"
 decision_northward_march_complete: "Завершить «Золотое воинство игат»"
 decision_margoz_szreldor_reform_confirm: "И их дети. И дети их детей навсегда."
 decision_szreldor_kingdom_integration: "Полностью контролируемые де-юре [Concept( 'kingdoms', 'королевства' )|E] держав [GetTitleByKey('e_rhovanion').GetNameNoTier] или [GetTitleByKey('e_rhun').GetNameNoTier] будут включены в состав империи [GetTitleByKey('e_szreldor').GetName]."
 finished_serkhoz_legend_tt: "Член вашего [Concept('house', 'дома')|E] завершил [Concept('legend', 'легенду')|E] #bold $legend_serkhoz$#! с [Concept('legend_mythical', 'мифическим')|E] [Concept('legend_quality', 'качеством')|E]"
 unlock_szreldor_reform_tt: "Открывает [decision|El] #EMP $decision_margoz_szreldor_reform$#!"

 decision_margoz_cleanse_nelornieth: "Очистить Нелорниэт"
 decision_margoz_cleanse_nelornieth_tooltip: "Сжечь каждого духа, которого мы найдём"
 decision_margoz_cleanse_nelornieth_desc: "Лес злых духов был очищен от их скверны. Так называемые «[penni|El]» изгнаны из своих скрытых обителей в лесу, как когда-то давно мои предки изгнали [Concept( 'entwives', 'жён энтов' )|E]. Этой земле потребуется время, чтобы исцелиться от их развращающего присутствия. Новые поселенцы из Мистранда и Леста со временем восстановят этот край. Теперь, когда моя преданность Керкасску доказана, я уже начинаю чувствовать, как во мне действует его божественная сила. Скоро все будут бояться моего могущества!"
 decision_margoz_cleanse_nelornieth_confirm: "Я - возрождённый Сзрел Жестокий"

 decision_fortify_northern_pass: "Укрепить Северный перевал"
 decision_fortify_northern_pass_tooltip: "Построить крепость на горном перевале, ведущем в [dorwinion|E]"
 decision_fortify_northern_pass_desc: "За замком [GetTitleByKey('c_dargeca').GetNameNoTier] лежит горный перевал, ведущий в земли, принадлежащие людям [GetTitleByKey('k_dorwinion').GetNameNoTier]а. Хотя люди [Concept('dorwinion', 'Дорвиниона')|E] часто торговали с нами, с такой же вероятностью они вторгнутся в наши земли, если представится возможность.\n\nЧтобы защититься от любой угрозы с севера, мы должны укрепить наши границы к северу от Даргеки, построив крепость прямо на выходе из горного перевала, создав легко обороняемую точку пересечения."
 decision_fortify_northern_pass_confirm: "Немедленно начать строительство!"

 decision_return_to_mistrand: "Вернуться в Мистранд"
 decision_return_to_mistrand_tooltip: "Вернуться в Мистранд"
 decision_return_to_mistrand_desc: "После долгих лет скитаний по чужим землям мое сердце и разум все больше склоняются к землям моего народа. Они бесконечно ссорятся, но я верю, что они могут обрести величие, если отбросят свои обиды.\n\nЕсть только одно место, где я могу приступить к делу, - Мистранд, великий город моего народа. Под его могучими стенами теснится множество душ, и если мое послание найдет там почву, оно сможет распространиться."
 decision_return_to_mistrand_confirm: "Пришло время положить конец скитаниям."
 decision_return_to_mistrand_tt: "Отправиться в провинцию [GetTitleByKey('c_mistrand').GetName] со своим #high лагерем#!"

 decision_convince_easterling_lord: "Посетить истерлингского властителя"
 decision_convince_easterling_lord_tooltip: "Посетить истерлингского властителя"
 decision_convince_easterling_lord_desc: "Мое послание начало распространяться по всей земле, но не все властители готовы прислушаться к нему. Возможно, если они услышат его из моих собственных уст, это поможет вдохновить и убедить их в праведности моего дела?"

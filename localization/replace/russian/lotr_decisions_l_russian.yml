 decision_wulf_marriage_dunlending: "Попытаться усилить позиции в Дунланде"
 decision_wulf_marriage_dunlending_tooltip: "Помочь Эйре из Датхабхы отомстить и взять в жены ее дочь, чтобы получить союзника среди дунландцев."
 decision_wulf_marriage_dunlending_desc: "История провинции [GetTitleByKey('d_dathabha').GetNameNoTier] - это история потерь и несправедливости. Когда-то здесь правил Айддан, благородный владыка дунландцев, но его земли пришли в упадок после того, как [GetTitleByKey('c_isengard').GetHolder.GetFirstName] убил его, устроив засаду. Узурпатор теперь правит из башни в уединенной долине [GetTitleByKey('c_isengard').GetNameNoTier]. Он оставил после себя двоих детей - сына, слишком юного, чтобы поднять клинок, и дочь Брину, уже достигшую совершеннолетия. Их мать, [GetTitleByKey('d_dathabha').GetHolder.GetMother.GetFirstName], горит жаждой мести, желая вернуть украденное и увидеть, как Хаэд понесет наказание за свое предательство, но у нее не хватает сил, чтобы довести дело до конца.\n\nПредложив свою поддержку в походе на Изенгард, я мог бы в качестве части сделки потребовать оплот Хаэда себе. Взамен я мог бы заключить союз с Бриной, связав наши роды.\n\nТакой союз укрепил бы мое положение среди дунландцев и закрепил бы оплот на границах Рохана - краеугольный камень моих будущих планов."
 decision_wulf_marriage_dunlending_confirm: "Я захвачу Изенгард и получу руку Брины."
 decision_wulf_marriage_dunlending_effects1: "#V Вы#! и #V [GetTitleByKey('d_dathabha').GetHolder.GetName]#! начнёте [Concept('war', 'войну')|E] за завоевание провинций #V [GetTitleByKey('c_riverwatch').GetName]#! и #V [GetTitleByKey('c_isengard').GetName]#!."
 decision_wulf_marriage_dunlending_effects2: "В случае успеха вы получите контроль над провинцией #V [GetTitleByKey('d_isengard').GetName]#! и руку Брины в [Concept('marriage', 'браке')|E], заключив [Concept('alliance', 'союз')|E] с державой #V [GetTitleByKey('d_dathabha').GetName]#!."

 decision_wulf_marriage_rohan: "Заручиться поддержкой маршала Торна"
 decision_wulf_marriage_rohan_tooltip: "Убедить маршала Торна в своей правоте, чтобы добиться руки его дочери и его верности."
 decision_wulf_marriage_rohan_desc: "Среди разрозненных властителей Рохана мало кто так внимательно следит за изменчивыми потоками власти, как Торн из Волда. Маршал северной границы - человек тихих амбиций и острой хитрости, его земли суровы и далеки от взора короля. Хотя его силы скромны, Торн не питает особой любви к Хельму и может многое выиграть, если Риддермарк падет.\n\nВ душе Торн - оппортунист. Если я объявлю войну Рохану и одержу верх, он может перейти на мою сторону без дополнительных стимулов. Однако я могу заручиться его лояльностью уже сейчас, пообещав ему большую власть под моим правлением и скрепив узы брака с его семьей.\n\nЛеофвин, его дочь, славится своей красотой. Женитьба на ней не только заручится поддержкой Торна, но и укрепит мои притязания на трон. Невеста из рохиррим утихомирит сомнения властителей Марки и придаст моему правлению легитимность старых родословных, которые я хочу вернуть."
 decision_wulf_marriage_rohan_confirm: "Наши интересы совпадают, как он сможет отказать?"
 decision_wulf_marriage_rohan_effects1: "#V Вы#! попытаетесь заключить тайный союз с персонажем #V [GetTitleByKey('d_thewold').GetHolder.GetName]#!, который встанет на вашу сторону в будущей войне за Рохан."
 decision_wulf_marriage_rohan_effects2: "В рамках этих переговоров вы можете попытаться жениться на его дочери, Леофвин."

 decision_wulf_marriage_saralain: "Заключить союз с Саралайном"
 decision_wulf_marriage_saralain_tooltip: "Оказать военную помощь Петрогу из Саралайна, чтобы добиться руки его дочери."
 decision_wulf_marriage_saralain_desc: "Дядя Керит рассказал о своём кузене, владыке Саралайна, и о заботах, с которыми столкнулся [GetTitleByKey('k_saralain').GetHolder.GetFirstName]. Его амбиции смелы: он хочет повелевать обоими берегами Гватло, но его южные соседи объединились и своими союзами преграждают ему путь.\n\nКерит считает, что если я помогу ему выйти из тупика, Петрог отдаст мне руку своей дочери, скрепив союз кровью и браком.\n\nХотя Саралайн давно отделён от дунландцев, наши народы связывают родственные узы, и есть мудрость в создании как внутренних, так и внешних союзов."
 decision_wulf_marriage_saralain_confirm: "Собирайте людей, мы отправляемся в Сутурэ!"
 decision_wulf_marriage_saralain_effects1: "#V Вы#! и #V [GetTitleByKey('k_saralain').GetHolder.GetName]#! начинаете [Concept('wars', 'войны')|E] за завоевание графств против его соседей, чтобы захватить #V [GetTitleByKey('d_nen_gwathlo').GetName]#!."
 decision_wulf_marriage_saralain_effects2: "В случае успеха вы получите руку его дочери в [Concept('marriage', 'жёны')|E], закрепив [Concept('alliance', 'союз')|E] с державой #V [GetTitleByKey('k_saralain').GetName]#!."

 decision_wulf_marriage_eredrim: "Заключить союз с эредрим"
 decision_wulf_marriage_eredrim_tooltip: "Отправить гонца к Адорну из эредрим, чтобы заручиться его согласием на помолвку с его дочерью."
 decision_wulf_marriage_eredrim_desc: "Когда-то мой отец рассказывал об эредрим, гордых горных владыках, обитавших на западных границах его владений. Среди них никто не пользовался таким страхом и уважением, как [GetTitleByKey('d_hairavercien').GetHolder.GetFirstNameNicknamed] - человек огромного роста и непреклонной воли, чье имя известно даже за пределами [Concept('whitemountains', 'Белых гор')|E].\n\nУ Адорна есть дочь, юная Ализ, едва вышла детского возраста, но о ней уже говорят как об остроумной и многообещающей силе. Брак с ней - это возможность, а не любовь. Годы, разделяющие нас, и огромные различия в наших путях сделают такой союз непростым.\n\nЗавоевав расположение Адорна, я получу могущественного союзника, но это нелегко. Эредрим глубоко презирают чужаков, а уважение Адорна можно заслужить только через испытания, которые смирили бы меньших людей. Но если я хочу возвыситься, даже на самую высокую гору придется взобраться."
 decision_wulf_marriage_eredrim_confirm: "Собрать свиту, пусть оденутся потеплее."
 decision_wulf_marriage_eredrim_effects1: "#V Вы#! отправитесь на встречу с персонажем #V [GetTitleByKey('d_hairavercien').GetHolder.GetName]#! с просьбой о помолвке, хотя, скорее всего, его придётся убеждать."
 decision_wulf_marriage_eredrim_effects2: "В случае успеха вы получите руку его дочери в [Concept('marriage', 'жёны')|E], закрепив [Concept('alliance', 'союз')|E] с державой #V [GetTitleByKey('d_hairavercien').GetName]#!."

 decision_wulf_marriage_hold_out_for_hera: "Ждать брака с Герой"
 decision_wulf_marriage_hold_out_for_hera_tooltip: "Отказаться от возможности взять жену в пользу брака с Герой"
 decision_wulf_marriage_hold_out_for_hera_desc: "Гера, дочь короля #L [GetTitleByKey('k_rohan').GetHolder.GetFirstName]а#!, когда-то была моей самой близкой подругой. В детстве мы вместе играли на золотых полях Марки, и наш смех эхом разносился по холмам. Те дни давно прошли, но воспоминания остались, не тронутые последующими горькими годами. Я до сих пор очень люблю ее, хотя, боюсь, она этого не разделяет.\n\nТеперь между нами огромная пропасть. Ее отец - мой заклятый враг, человек, проливший кровь моего отца. Моя жажда мести мало чем помогла мне в отношениях с ней, и все же я не могу отказаться от надежды, что однажды ее сердце смягчится.\n\nЭтот путь не даст ни союзников, ни силы в настоящем, но жениться на Гере означало бы вступить в брак с самим королевским родом Эорла. Если бы я смог совершить невозможное и добиться ее руки, это дало бы мне легитимность, с которой не сравнится ни клинок, ни войско."
 decision_wulf_marriage_hold_out_for_hera_confirm: "Я найду подход к Гере."
 decision_wulf_marriage_hold_out_for_hera_effects: "Вы даете безмолвную клятву отвергнуть любое другое предложение [Concept('marriage', 'брака')|E], чтобы добиться руки Геры, как только вы захватите Рохан."

 decision_wulf_declare_king_of_dunland: "Объединить дунландцев"
 decision_wulf_declare_king_of_dunland_tooltip: "Объединить дунландцев под своим знаменем убеждением или звоном стали."
 decision_wulf_declare_king_of_dunland_desc: "Чтобы поставить Рохан на колени, я должен объединить дунландцев - древних врагов Марки, разрозненных и разделённых враждой и старыми обидами.\n\nОни должны встать плечом к плечу, связанные одной целью, будь то убеждение или лязг стали. Только тогда у меня хватит сил бросить вызов Рохану, сокрушить его гордыню и захватить его трон."
 decision_wulf_declare_king_of_dunland.effect1: "Все [Concept('independent', 'независимые')|E] дунландские [Concept('friends', 'друзья')|E], [Concept('allies', 'союзники')|E] или персонажи [Concept('hooked', 'под влиянием')|E] станут вашими вассалами."

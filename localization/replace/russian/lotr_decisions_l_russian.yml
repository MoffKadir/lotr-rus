 decision_uldona_spine_dwarf: "Вернуть Ульдонский хребет"
 decision_uldona_spine_dwarf_tooltip: "Восстановить королевство под вершинами Ульдонского хребта"
 decision_uldona_spine_dwarf_desc: "Когда-то эти горы были домом клана [Concept('ironfists', 'Железноруков')|E]. [Concept('dragons', 'Драконы')|E], изгнавшие гномов, и [Concept('goblins', 'гоблины')|E], разграбившие чертоги, были оттеснены, и [Concept('dwarves', 'гномы')|E] вернулись!"
 decision_uldona_spine_dwarf_confirm: "Королевский чертог снова наш!"

 decision_nurunkizdin_remove_deepest_darkness: "Осветить тьму в глубинах"
 decision_nurunkizdin_remove_deepest_darkness_tooltip: "Изгнать ужасы, которые таятся под хребтом Ульдоны"
 decision_nurunkizdin_remove_deepest_darkness_desc: "Несмотря на то, что мы вернули утраченный оплот, он принадлежал не только нам. В самых глубоких ямах таятся ужасные существа, и мы не в силах их оттуда вытащить. При наличии надлежащей инфраструктуры мы можем разработать решение этой проблемы."
 decision_nurunkizdin_remove_deepest_darkness_confirm: "Изгнать их."

 decision_kill_smaug: "Вернуть Эребор"
 decision_kill_smaug_alt: "Вернуть Дэйл"
 decision_kill_smaug_tooltip: "Начать экспедицию, чтобы убить Смауга"
 decision_kill_smaug_desc: "Дракон слишком долго пролежал в нашей горе. За это время он, должно быть, ослаб и обленился. Многие признаки указывают на влияние Смауга на горные водопады. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] воспользоваться этим шансом и вернуть себе Одинокую гору!"
 decision_kill_smaug_desc_alt: "Смауг слишком долго дремал в Эреборе, вызывая у нашего народа бесконечный страх при мысли о возвращении Дэйла! Но многие приметы указывают на то, что влияние дракона на наши земли ослабло. Если мы сможем правильно спланировать и заручиться нужной помощью, мы сможем воспользоваться этим шансом и вернуть Дэйл!"

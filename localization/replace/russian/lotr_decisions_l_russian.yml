 decision_establish_the_ithilien_rangers: "Основать следопытов Итилиэна"
 decision_establish_the_ithilien_rangers_desc: "Некогда сад [Concept('gondor', 'Гондора')|E], Итилиэн пал перед вражеским натиском. Наш народ бежал, земля опустела, и теперь силы зла угрожают Андуину, жизненно важному для [Concept('gondor', 'Гондора')|E].\n\nНо мы всё ещё можем сопротивляться. Среди тех, кто ушёл, есть немало тех, кто досконально знает тайные тропы и скрытые пути Итилиэна, и чьи сердца горят желанием отомстить за потерянный дом. Мы можем набрать этих людей и создать элитный партизанский отряд, чтобы отстоять леса и степи Итилиэна от надвигающейся тени."
 decision_establish_the_ithilien_rangers_tt: "Основать следопытов Итилиэна"
 decision_establish_the_ithilien_rangers_confirm: "Мы защитим эти земли!"
 decision_establish_the_ithilien_rangers.tt: "Вы получите доступ к профессионалам - следопытам Итилиэна"
 decision_establish_the_ithilien_rangers.trigger: "Правитель со злым мировоззрением, граничащий с вами в #L [GetTitleByKey('k_ithilien').GetNameNoTier]е#!."

 ##########################
 ### Dol Amroth Reforms ###
 ##########################
 decision_dol_amroth_reforms: "Реформировать Орден Лебедя"
 decision_dol_amroth_reforms_tooltip: "Реформировав Орден, вы получите доступ к передовым элитным подразделениям"
 decision_dol_amroth_reforms_desc: "Давным-давно Орден Лебедя был создан принцами Дол-Амрота, чтобы выступать в качестве их личных советников и самых яростных чемпионов в бою. Наполненный знаменитыми и прославленными капитанами Бельфаласа, Орден придерживался самых высоких стандартов, воплощая в себе истинную вершину нуменорской чести и добродетели...\n\nК сожалению, люди легко развращаются, и за столетия после своего основания Орден начал медленно разлагаться. Кровное родство и положение при дворе, а не доблесть или индивидуальная добродетель, теперь определяют ряды его членов, разрушая величие Ордена, который на протяжении многих веков служил маяком для всего Гондора. Если Сыны Серебряного Лебедя хотят вернуть своё наследие как лучшие рыцари королевства, необходимо исправить положение, к котором оказался Орден."
 decision_dol_amroth_reforms_confirm: "Начать обучение немедленно."

 decision_dol_amroth_amrothian_troops: "Расширить амротские резервы"
 decision_dol_amroth_amrothian_troops_tooltip: "Начать подготовку контингента амротских резервистов"
 decision_dol_amroth_amrothian_troops_desc: "Долгие годы занимая самые скромные должности в Ордене Лебедя, амротские солдаты во многих отношениях были группой, которая лучше всех сохранила истинный дух первоначального Ордена. Однако, несмотря на это, их ряды печально поредели, их роль рассматривается как лишённая чести и великолепия, и поэтому ею пренебрегают. \n\nДавайте поработаем над восстановлением этого костяка наших войск до должной боевой мощи."
 decision_dol_amroth_amrothian_troops_confirm: "Немедленно начать подготовку."

 decision_dol_amroth_elvish_troops: "Набрать людей из Эделлонда"
 decision_dol_amroth_elvish_troops_tooltip: "Набрать контингент эделлондских рыцарей и Следопытов"
 decision_dol_amroth_elvish_troops_desc: "Эделлонд, некогда бывший домом одноименного эльфийского владения, является одним из самых благородных и богатых правительств Дор-эн-Эрниля. Они стремятся подражать эльфийской тактике в ведении войны, в отличие от остального Гондора, который поддерживает твёрдые боевые традиции, унаследованные со времён Нуменора. Их ряды в Ордене опустели, клятвы не были произнесены, так как в организации завелась гниль. Мы должны заново принести наши старые клятвы. \n\nЕсли бы их можно было вернуть в армию принца, они могли бы послужить мощным и новаторским контингентом."
 decision_dol_amroth_elvish_troops_confirm: "Послать нашего самого быстрого всадника."

 decision_dol_amroth_seaward_troops: "Расширить прибрежные полки"
 decision_dol_amroth_seaward_troops_tooltip: "Начать обучение Прибрежных полков"
 decision_dol_amroth_seaward_troops_desc: "Когда-то прибрежные полки были равны могучим морским пехотинцам Пеларгира, они сражались в открытом море и на побережье, побеждая пиратов и завоёвывая высокие награды. Однако по мере того, как Пеларгир становился всё более известным сердцем королевского флота, это гвардейское подразделение сократилось до костяка, сохранив лишь несколько береговых дозоров.\n\nЕсли бы мы могли расширить их ещё раз, они бы снова послужили нам в качестве грозных ударных войск."
 decision_dol_amroth_seaward_troops_confirm: "Начать обучение немедленно."

 decision_dol_amroth_tirith_aear_troops: "Перековать Тирит-Аэар"
 decision_dol_amroth_tirith_aear_troops_tooltip: "Начать обучение отряда рыцарей Тирит-Аэар"
 decision_dol_amroth_tirith_aear_troops_desc: "Тирит-Аэар, или «Башня у моря» на синдарине, - великая башня Дор-эн-Эрниля, некогда построенная эльфами, обитавшими в этом регионе. Это название также стало названием элитных отрядов стражи, защищающих башню, - Хранителей клятвы Тирит-Аэар, самых элитных из прибрежных войск. Эти стражи должны приносить клятвы о добродетели и доблести и обладать безупречным характером. Но из всех сословий старого Ордена это прогнило больше всего: должность давалась за кровь, а не за доблесть. Потребуются большие усилия, чтобы восстановить его былую славу.\n\nМы начнём с увольнения тех членов ордена, которые известны своей подкупностью, а затем начнём поиск тех, кто достоин этой великой чести."
 decision_dol_amroth_tirith_aear_troops_confirm: "Произнести клятву."

 decision_dol_amroth_swan_guard_troops: "Учредить Орден Серебряного Лебедя"
 decision_dol_amroth_swan_guard_troops_tooltip: "Начать подготовку элитного отряда рыцарей Серебряного Лебедя"
 decision_dol_amroth_swan_guard_troops_desc: "Олицетворение нуменорской доблести, королевский орден Серебряного Лебедя - это образ благородства людей на пике их добродетели. Непревзойдённые моральные качества и великое мастерство владения оружием - лишь немногие избранные становятся членами этого самого святого ордена. В землях Дол Амрота получить такой шанс считается честью, которой нет цены, и мало кто отказывается от него, ибо это одновременно и великая честь, и тяжкий долг.\n\nС этими отборными воинами, образцами доблести и мастерства, принцу нечего бояться, ибо его охраняют самые умелые люди во всём Дор-эн-Эрниле."
 decision_dol_amroth_swan_guard_troops_confirm: "Маяк чести, возрожденный"


 decision_challenge_the_orc_leader: "Бросить вызов вождю"
 decision_challenge_the_orc_leader_tooltip: "Вы вызовете своего сюзерена на смертельный поединок. В случае победы вы заберёте все его титулы у его окровавленного трупа"
 decision_challenge_the_orc_leader_desc: "Это возмутительно, что мы служим такому слабаку. Сильные должны править, а слабые - подчиняться им, а не наоборот! Ни один [Concept('orc', 'орк')|E] не достоин своего положения, если он недостаточно силён, чтобы удержать его... Возможно, вы сможете показать этому выскочке, что такое настоящая сила"
 decision_challenge_the_orc_leader_confirm: "Я буду пировать на его плоти!"

 decision_reject_sauron: "Бросить вызов Тёмному Властелину"
 decision_reject_sauron_tooltip: "Освободившись от его ига, вы теперь можете огласить своё истинное мнение о Тёмном Властелине"
 decision_reject_sauron_desc: "Почему я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] почитать Темного Властелина? Он бросил Мордор и нас, орков, на тысячи лет, сбежав, как безвольный трус! Если это не доказательство его непогрешимости, то ничто не докажет. Он может быть достоин страха, но не поклонения. И как любое могущественное существо, в какой-то момент он оступится, и кто-то более сильный займёт его место - возможно, это буду я!"
 decision_reject_sauron_confirm: "Пора высказать свое мнение - так устроен мир!"

 decision_unify_the_orcs: "Объединить отряды орков"
 decision_unify_the_orcs_tooltip: "Объединить дезорганизованные племена орков в единый боевой отряд!"
 decision_unify_the_orcs_desc: "Долгое время [Concept('orcs', 'орки')|E] были разрозненными и разобщенными, отбиваясь на каждом шагу от [Concept('men', 'людей')|E], [Concept('dwarves', 'гномов')|E] и [Concept('elves', 'эльфов')|E]. Мы были объединены под властью Тёмных Властелинов, но они недостойны наших мечей! Орки должны править орками, и вести их должен [Select_CString(ROOT.Char.IsFemale, 'сильнейшая', 'сильнейший' )] из них - я. \Под моим знаменем воинство орков распространится по всей земле!"
 decision_unify_the_orcs_confirm: "Время орков пришло!"

 found_hegemony_decision_three_empires_held: "Вы владеете 3 или более [Concept('empires', 'империями')|E]"
 create_goblin_duchy: "Создать новое гоблинское герцогство"

 NEW_GOBLIN_TITLE_NAME: "[founder.GetCulture.GetCollectiveNounNoTooltip]ое"

 decision_high_pass_west: "Захватить западный Высокий перевал"
 decision_high_pass_west_tooltip: "Захватить западный Высокий перевал"
 decision_high_pass_west_desc: "Эльфы Сокрытой долины представляют собой большую угрозу для нашей экспансии. Их охотничьи отряды уничтожают все наши поселения и не дают нам по праву претендовать на владение Высоким перевалом. Эти оковы должны быть разрушены."
 decision_high_pass_west_confirm: "Эльфы больше не будут нас беспокоить!"

 decision_high_pass_east: "Захватить восточный Высокий перевал"
 decision_high_pass_east_tooltip: "Захватить восточный Высокий перевал"
 decision_high_pass_east_desc: "Когда-то оборотни населяли горные склоны и воевали с нашими предками на протяжении многих веков. Мы уничтожили большую часть их рода, но один из них сбежал и теперь правит в Долине Андуина. Под его началом люди Долины, набрав новую силу, теперь не позволяют нам совершать набеги на их поселения, как мы делали это раньше. С этим проклятым народом нужно покончить раз и навсегда."
 decision_high_pass_east_confirm: "Оборотни будут уничтожены навсегда!"

 decision_demand_orc_submission: "Потребовать подчинения Мглистых горы"
 decision_demand_orc_submission_tooltip: "Все орки преклонят колено или будут уничтожены."
 decision_demand_orc_submission_desc: "Мое правление будет абсолютным и неоспоримым. Никто не посмеет выступить против меня, [Select_CString(ROOT.Char.IsFemale, 'повелительницы', 'повелителя' )] всех вершин и пещер!\n\nЯ потребую верности от любого [Concept('orc', 'орка')|E], который все еще думает править независимо. Любой, кто осмелится бросить мне вызов, будет уничтожен!"
 decision_demand_orc_submission_confirm: "Горы принадлежат МНЕ!"
 decision_demand_orc_submission_is_azog: "Вы являетесь Азогом"
 decision_demand_orc_submission_tt: "Все [Concept('orcs', 'орки')|E] в Мглистых горах отреагируют на ваше требование"

 decision_solidify_moria: "Укрепить контроль над Морией"
 decision_solidify_moria_tooltip: "Утвердить неоспоримое господство над всей Чёрной Бездной."
 decision_solidify_moria_desc: "Черная Бездна будет моей и только моей! Я должен убедиться, что на мое правление не найдется претендентов, устранив тех, кто все еще занимает властное положение в этих разрушающихся залах. Никто не устоит против меня и не будет упорствовать!"
 decision_solidify_moria_confirm: "Чёрная Бездна - моя!"
 decision_solidify_moria_tt: "Меньшие правители Мории присягнут на верность"

 decision_uldona_spine_orc: "Претендовать на Ульдонский хребет"
 decision_uldona_spine_orc_tooltip: "Создать королевство под вершинами Ульдонского хребта."
 decision_uldona_spine_orc_desc: "Эти горы принадлежат нам. Вонючие бородачи, обитавшие здесь, давно испустили последний вздох. Ужасные змеи, драконы, наделенные страшной силой и ужасом, тоже исчезли. Но мы здесь - сражающиеся орки! Мы захватим Ульдонский хребет, и весь Рун будет трепетать перед моей мощью!"
 decision_uldona_spine_orc_confirm: "И мы никому не позволим изгнать нас..."

 decision_infiltrate_whitemountains: "Проникнуть в Белые горы"
 decision_infiltrate_whitemountains_tooltip: "Послать нескольких своих доверенных лакеев, чтобы они попытались проникнуть в [Concept('whitemountains', 'Белые горы')|E]."
 decision_infiltrate_whitemountains_desc: "Между землями белокожих и каменным народом находятся [Concept('whitemountains', 'Белые горы')|E]. Немногие [Concept('orcs', 'орки')|E] когда-либо ступали на эти дикие, нетронутые земли. Кто знает, какие богатства скрываются под их вершинами!\n\nЕсли бы мы создали тайный форпост, мы могли бы начать собирать свои силы там, скрытые от посторонних глаз, пока не будем готовы разграбить богатые земли, лежащие внизу..."
 decision_infiltrate_whitemountains_confirm: "Мы должны быть хитрыми и проворными."
 decision_infiltrate_whitemountains_tt: "Вы попытаетесь тайно отправить кого-нибудь в [Concept('whitemountains', 'Белые горы')|E]"

 decision_azog_raid_eriador: "Устроить налёт на Эриадор"
 decision_azog_raid_eriador_tooltip: "Отправить отряд налётчиков в [eriador|E]."
 decision_azog_raid_eriador_desc: "Земли [Concept('eriador', 'Эриадора')|E] менее населены, чем края к востоку от Мглистых гор, но, в свою очередь, они менее защищены.\n\nЯ отправлю отряд налётчиков, чтобы вырвать все, что можно, у людей, живущих на краю Диких земель!"
 decision_azog_raid_eriador_confirm: "Собрать моих налётчиков!"
 decision_azog_raid_eriador_tt: "Вы выберете цель налёта"

 decision_azog_raid_rhovanion: "Устроить налёт на Рованион"
 decision_azog_raid_rhovanion_tooltip: "Отправить отряд налётчиков в Рованион."
 decision_azog_raid_rhovanion_desc: "Земли, лежащие к востоку от Мглистых гор, населены [Concept('elves', 'эльфами')|E] и людьми. Полагаю, там найдется добыча и богатство для любого смелого [Concept('orc', 'орка')|E]!\n\nЯ отправлю отряд налётчиков, чтобы вырвать все, что можно, у обитателей диких земель в Долине Андуина!"
 decision_azog_raid_rhovanion_confirm: "Собрать моих налётчиков!"
 decision_azog_raid_rhovanion_tt: "Вы выберете цель налёта"

 decision_azog_summoned_by_sauron: "Внять призыву Тёмного Властелина"
 decision_azog_summoned_by_sauron_desc: "В Дол-Гулдуре возвышается новая сила - судя по зловещему посланию, которое я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )], и словам моих разведчиков, его имя - или возможно лишь титул - Некромант. Его сила крепнет с каждым часом.\n\nДаже если я не хочу унижаться, склоняясь перед его властью, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] хотя бы узнать, что он может предложить..."
 decision_azog_summoned_by_sauron_tooltip: "Отправиться в Дол Гулдур, чтобы ответить на зов этого Некроманта"
 decision_azog_summoned_by_sauron_confirm: "Приведите моего варга!"
 decision_azog_summoned_by_sauron_tt: "Вы отправитесь в Дол Гулдур в южном [mirkwood|E]"

 decision_azog_ulukai_search: "Найти Улукай"
 decision_azog_ulukai_search_desc: "Улукай, древний и таинственный темный камень, долгое время был символом власти Ашдурбука - истинного лидера Гундабада. Он был утерян на протяжении многих веков.\n\nЕсли самоцвет будет найден, я смогу использовать его, чтобы присвоить себе титул Ашдурбука и укрепить свои притязания на Гундабад..."
 decision_azog_ulukai_search_tooltip: "Начать поиски самоцвета Улукай, давно утраченного во времени."
 decision_azog_ulukai_search_confirm: "Немедленно начать поиски!"
 decision_azog_ulukai_search_tt: "Вы будете искать Улукай, пока он не будет найден"
 decision_azog_ulukai_short_search: "Самоцвет быстро найден"
 decision_azog_ulukai_medium_search: "Поиск занимает некоторое время"
 decision_azog_ulukai_long_search: "Поиски долгие и трудные"
 decision_azog_ulukai_verylong_search: "Вы начинаете бояться, что самоцвет никогда не будет найден"

 decision_azog_claim_final_victory: "Завладеть неограниченной властью"
 decision_azog_claim_final_victory_desc: "Я победил. Не осталось никого, кто мог бы бросить мне вызов: все [Concept('orcs', 'орки')|E] славят мое имя, а все Свободные народы дрожат, прячась в своих норах и убежищах! Мои войска стоят на склонах гор, крепкие, как камень! Я - повелитель! Я - тиран Севера!"
 decision_azog_claim_final_victory_tooltip: "Пусть все узнают о вашей окончательной победе."
 decision_azog_claim_final_victory_confirm: "Меня ничто не остановит."

 decision_deep_worship_nameless_things: "Путешествие во тьму"
 decision_deep_worship_nameless_things_tooltip: "Искать во тьме безымянные ужасы."

 control_trade_in_the_bay_of_ormal_decision: "Взять под контроль торговлю в Ормальском заливе"
 control_trade_in_the_bay_of_ormal_decision_desc: "По всей широкой дуге Ормальского залива расположились торговые соперники, каждый из которых ревностно охраняет торговые артерии, питающие его силу.\n\nЧтобы господствовать в заливе, нам не нужно захватывать обширные внутренние районы, а только прибрежные крепости, через которые проходит поток богатства. Это не завоевание ради завоевания, а передел влияния.\n\nТам, где богатство течет глубже всего, пусть развеваются наши знамена, а другие платят за привилегию."

 decision_anbalkumagan_annexation_desc: "На протяжении бесчисленных поколений Тулванг был областью, которая то ускользала, то выходила из-под контроля Ан-Балкумагана. На протяжении многих поколений южные этулийцы перенимали наши культурные традиции, и многие из них сроднились с нами по крови. Это привело к растущему чувству, что Этулия - законная провинция Ан-Балкумагана. Если мы сможем укрепить наш контроль над этой областью, мы сможем официально аннексировать её, что поможет нам больше не потерять свои позиции в регионе"

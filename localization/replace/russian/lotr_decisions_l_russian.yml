 decision_adopt_angmarrin_ways: "Возродить пути ангмаррим"
 decision_adopt_angmarrin_ways_tooltip: "Принять культуру ангмаррим"
 decision_adopt_angmarrin_ways_desc: "Наши дальние родичи, ангмаррим, были и похожи на нас, и нет. Но никто не может поспорить с тем, что они стали очень могущественными, способными соперничать даже с великими королями Юга. Переселившись в Ангмар, мы, возможно, возродим их пути?"
 decision_adopt_angmarrin_ways_confirm: "Пусть весь мир узнает, что Ангмар уцелел!"
 decision_adopt_angmarrim_counties_custom: "Каждое [county|El] с $baradhrim_collective_noun$им [Concept('heritage', 'наследием')|E] в ваших [Concept('domain', 'владениях')|E]"

 decision_empire_angmar_restore: "Возродить империю Ангмар"
 decision_empire_angmar_restore_tooltip: "Возродить утраченное чародейское королевство Ангмар"
 decision_empire_angmar_restore_desc: "Железная корона Ангмара была одним из самых могущественных государств, возвысившихся на севере Средиземья. На протяжении веков она враждовала с королевством [arnor|E] и даже одержала над ним победу. Однако вскоре она была уничтожена, а её народ уничтожен возмездием людей [Concept('gondor', 'Гондора')|E] и [Concept('elves', 'эльфами')|E]. Однако память о ней осталась. Если мы сможем установить контроль над очагами древнего королевства Ангмар, как к востоку, так и к западу от горы Гундабад, мы сможем объявить о его возрождении."
 decision_empire_angmar_restore_confirm: "Железная корона вновь возвысится!"

 decision_angmar_integrate_counties_custom: "Каждое [county|El] в ваших новых землях"

 decision_annex_east_forodwaith: "Интегрировать Восточный Фородвайт"
 decision_annex_east_forodwaith_tooltip: "Включить западные марки в состав нашей державы"
 decision_annex_east_forodwaith_desc: "Народы Восточного [Concept('forodwaith', 'Фородвайта')|E] имеют глубокие связи с ангмаррим. Теперь, когда они признают мою власть, мы должны полностью подчинить их себе. Они должны научиться служить и бояться меня так же, как их сородичи."
 decision_annex_east_forodwaith_confirm: "Их законное место!"

 decision_subjugate_the_ettenmoors: "Покорить Эттенмурс"
 decision_subjugate_the_ettenmoors_tooltip: "Вы заметили, что в Эттенмурсе бродят холмовые тролли. Возможно, они могли бы послужить более важной цели..."
 decision_subjugate_the_ettenmoors_desc: "Когда холодные ветры владения [GetTitleByKey('c_baruk_zigil').GetName] в [Concept( 'angmar', 'Ангмаре' )|E] уступают место мрачным простором владения [GetTitleByKey('c_ettenmoors').GetName], вы решительно отправляетесь в путь, устремив взор к грандиозным целям. Ваши советники и вы отправляетесь в экспедицию в Эттенмурс, чтобы подчинить себе обитающих там троллей. Во главе с вашими самыми хитрыми спутниками у вас есть возможность укрепить свои силы за счёт привлечения в свои тёмные ряды устрашающих троллей."
 decision_subjugate_the_ettenmoors_tooltip_confirm: "В Эттенмурс!"
 decision_subjugate_the_ettenmoors_effect_desc: "Некоторые ваши советники отправятся вместе с вами в Эттенмурс, чтобы попытаться покорить троллей"
 decision_subjugate_the_ettenmoors.b_cennmoin_is_a_wilderness: "[GetTitleByKey('b_cennmoin').GetName] является дебрями"
 decision_subjugate_the_ettenmoors.not_ai_or_not_lore_friendly: "Это решение ПРОТИВОРЕЧИТ правилам. Это означает, что оно срабатывает при отключенном правиле соответствия канону или при использовании игроком."

 decision_gram_destroy_rangers: "Ослабить Следопытов"
 decision_gram_destroy_rangers_tooltip: "Основать заставы налётчиков в Эриадоре"
 decision_gram_destroy_rangers_desc: "Долгое время Следопыты [dunedain|El] оберегали земли древнего [Concept('arnor', 'Арнора')|E]. Говорят, что за их щитом скрываются большие богатства. Если бы мы смогли пробить брешь в их обороне, богатства Шира стали бы нашими."
 decision_gram_destroy_rangers_confirm: "Смерть дунэдайн!"

 decision_stabilize_gram: "Стабилизировать гору Грам"
 decision_stabilize_gram_tooltip: "Покончить с безвластием на горе Грам"
 decision_stabilize_gram_desc: "Гольфимбул потерпел неудачу, его набег на Шир обернулся катастрофой. Наш капитан мертв, а вместе с ним и большая часть наших боевых сил. Теперь рабы восстают, и каждая жалкая снага видит себя на троне горы Грам. Кровь свободно льется по закоулкам, а банды разбойников и отступников режут друг друга в открытую. Чтобы положить конец этому безумию, нужен сильный лидер."
 decision_stabilize_gram_confirm: "И это буду я!"

 decision_stabilize_gram_non_orc: "Стабилизировать гору Грам"
 decision_stabilize_gram_non_orc_tooltip: "Покончить с безвластием на горе Грам"
 decision_stabilize_gram_non_orc_desc: "Когда мы прибыли к горе Грам, то обнаружили, что орки настолько заняты истреблением друг друга, что почти не оказывают сопротивления."
 decision_stabilize_gram_non_orc_confirm: "По крайней мере, сейчас всё закончится."

 decision_gram_avenge_greenfields: "Отомстить за поражение на Зелёных Полях"
 decision_gram_avenge_greenfields_tooltip: "Уничтожить жалких полуросликов"
 decision_gram_avenge_greenfields_desc: "Гольфимбул, вождь горы Грам, был убит «Бычьим Ревом» Туком и унижен [Concept('hobbits', 'хоббитами')|E] из [Concept('shire', 'Шира')|E]. Хотя мы не его родичи, все, кто живет в этих горах, носят на себе пятно этого позора - [Concept('orcs', 'орки')|E], побеждённые полуросликами! Мы должны отомстить за это поражение."
 decision_gram_avenge_greenfields_confirm: "За Гольфимбула, за гору Грам!"
 decision_gram_avenge_greenfields_kill_tooks: "Бандобрас «Бычий Рёв» Тук мёртв"
 decision_gram_avenge_greenfields_destroy_rangers: "Вы сломили оборону Следопытов"
 decision_gram_avenge_greenfields_stabilize_gram: "Вы стабилизировали анархию на горе Грам"
 decision_avenge_greenfields_scour_shire: "Вы разорите Шир, уничтожив титул и разграбив графства."


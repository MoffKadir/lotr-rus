 decision_reunite_the_eotheod: "Воссоединить эотеод"
 decision_reunite_the_eotheod_tooltip: "Объединить разрозненные культуры народа хадоррим"
 decision_reunite_the_eotheod_desc: "Со времён Эорла и его великого похода на юг никто не правил всеми эотеод.\n\nНекоторые отстали под началом Леофра, заселив южные долины Андуина, а некоторые вообще отказались уходить, влача тяжёлое и шаткое существование в землях северного Андуина. Но в конечном итоге все мы родня, несмотря на мелкие разногласия, возникшие между нами.\n\nЕсли мы сможем собрать всех наших братьев под единым знаменем, мы сможем претендовать на мантию правителей единых эотеод."
 decision_reunite_the_eotheod_confirm: "Наконец-то наш народ вновь един."
 reunite_the_eotheod_eotheod_heritage_counties_outside_realm: "Общее количество [Concept('counties', 'графств')|E], [culture|El] которых имеет [culture_pillar|El] эотеод за пределами вашей [Concept('realm', 'державы')|E] = 0"
 embrace_eotheod_culture_vassals_custom: "Каждый $rohirrim_collective_noun$ий, $leofring_collective_noun$ий или $framling_collective_noun$ий [vassal|El]"
 embrace_eotheod_culture_counties_custom: "Каждое $rohirrim_collective_noun$ое, $leofring_collective_noun$ое или $framling_collective_noun$ое [county|El] в пределах вашей [Concept('realm', 'державы')|E]"
 decision_embrace_eotheod_culture_get_innovations: "[culture|E] эотеод получит все рохирримские, леофрингские и фрамлингские [innovations|El]"
 decision_eotheod_new_tradition: "Получит [Concept('tradition', 'традицию')|E] «[GetCultureTradition('tradition_a_people_reunited').GetName]»"
 decision_eotheod_new_maa: "Доступны [men_at_arms|El] - [GetMaA('eotheod_vanguard').GetName]"

 rohan.0002.t: "Единые эотеод"
 rohan.0002.desc: "Со времён Эорла и его великого похода на юг никто не правил всеми эотеод.\n\nНекоторые отстали под началом Леофра, заселив южные долины Андуина, а некоторые вообще отказались уходить, влача тяжёлое и шаткое существование в землях северного Андуина. Но в конечном итоге все мы родня, несмотря на мелкие разногласия, возникшие между нами.\n\nНыне [Select_CString(unifier.IsFemale, 'великая', 'великий' )] [unifier.GetName] [Select_CString(unifier.IsFemale, 'приняла', 'принял' )] мантию [Select_CString(unifier.IsFemale, 'правительницы', 'правителя' )] единых эотеод, призвав наши народы отбросить то, что нас разделяет, и вновь собраться как единый народ."
 rohan.0002.a: "Мы будем одним народом, едиными эотеод."
 rohan.0002.b: "Никогда... Я не откажусь от наших путей!"

 decision_visit_dwimordene: "Посетить Двиморден"
 decision_visit_dwimordene_desc: "Двиморден - заколдованный лес, окутанный туманом. Некоторые говорят, что этими землями правит могущественные фэй. Некоторые даже советуют посетить этот лес, чтобы получить наставления фэй..."
 decision_visit_dwimordene_tooltip: "Отправиться в Золотой лес и встретиться с его властителями."
 decision_visit_dwimordene_confirm: "Я отправлюсь в Двиморден."
 decision_visit_dwimordene_tt: "Вы отправитесь в Золотой лес"


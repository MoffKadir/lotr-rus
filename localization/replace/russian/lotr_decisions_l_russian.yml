 control_trade_in_the_bay_of_ormal_decision.tt.narikhar_desc: "#T #V [GetTitleByKey('c_narikhar').GetNameNoTier]#! #!\n\nНарихар, столица Анарикэ, - это укрепленный порт, где продают серебро, пряности и сапфиры. Это жемчужина гордого торгового королевства. Овладение им подорвет влияние анарикейцев во всем заливе.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_narikhar_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_narikhar').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_narikhar_tooltip: "#T #V [GetTitleByKey('c_narikhar').GetNameNoTier]#! #!\n\nНарихар, столица Анарикэ, - это укрепленный порт, где продают серебро, пряности и сапфиры. Это жемчужина гордого торгового королевства. Овладение им подорвет влияние анарикейцев во всем заливе.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_narikhar_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_narikhar').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_decision.tt.inyaloni: "[GetTitleByKey('c_inyaloni').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.inyaloni_desc: "#T #V [GetTitleByKey('c_inyaloni').GetNameNoTier]#! #!\n\nВторой город Анарикэ - не просто тень, ведь в Иньялони живут портовые рабочие, казначеи и независимые менялы. Закрепиться здесь - значит закрепиться в будущем Анарикэ. Его потеря пошатнет и уверенность, и казну.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_inyaloni_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_inyaloni').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_inyaloni_tooltip: "#T #V [GetTitleByKey('c_inyaloni').GetNameNoTier]#! #!\n\nВторой город Анарикэ - не просто тень, ведь в Иньялони живут портовые рабочие, казначеи и независимые менялы. Закрепиться здесь - значит закрепиться в будущем Анарикэ. Его потеря пошатнет и уверенность, и казну.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_inyaloni_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_inyaloni').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_decision.tt.lyneria: "[GetTitleByKey('c_lyneria').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.lyneria_desc: "#T #V [GetTitleByKey('c_lyneria').GetNameNoTier]#! #!\n\nВ центре Лиги находится Линерия, жемчужина Линерийского побережья, гордая и непокоренная. Ее ремесленники создают роскошь из кости и бронзы, а караваны со слоновой костью приходят из диких внутренних районов полуострова.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_lyneria_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_lyneria').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_lyneria_tooltip: "#T #V [GetTitleByKey('c_lyneria').GetNameNoTier]#! #!\n\nВ центре Лиги находится Линерия, жемчужина Линерийского побережья, гордая и непокоренная. Ее ремесленники создают роскошь из кости и бронзы, а караваны со слоновой костью приходят из диких внутренних районов полуострова.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_lyneria_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_lyneria').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."

 control_trade_in_the_bay_of_ormal_tul_harar_modifier: "Торговля с Тул Хараром"
 control_trade_in_the_bay_of_ormal_tul_harar_modifier_desc: "Экзотические специи, богатый текстиль и темно-синие красители индиго из дельты Сиреши оживляют местные рынки ароматом и цветом Сирайна."
 control_trade_in_the_bay_of_ormal_pyrador_modifier: "Торговля с Пирадором"
 control_trade_in_the_bay_of_ormal_pyrador_modifier_desc: "Из речных дворцов Пирадора приходят благовонные масла, редкие манускрипты и искусные ремесленники, прошедшие обучение в древних школах города. Их мастерство, отточенное поколениями, привносит в любую великую работу стремительность и точность."
 control_trade_in_the_bay_of_ormal_mejha_modifier: "Торговля с Меджой"
 control_trade_in_the_bay_of_ormal_mejha_modifier_desc: "Кьяновая смола, целебные травы и фрукты, переработанные козами, из Меджи - это ценные лекарства и крепкое здоровье для всех, кто их импортирует."
 control_trade_in_the_bay_of_ormal_samarth_modifier: "Торговля с Самартом"
 control_trade_in_the_bay_of_ormal_samarth_modifier_desc: "Корабли из Самарта привозят выносливых коней и крепкое зерно, чтобы накормить наших людей."
 control_trade_in_the_bay_of_ormal_kantilya_modifier: "Торговля с Кантильей"
 control_trade_in_the_bay_of_ormal_kantilya_modifier_desc: "Соленые грузы, липкая смола и едкая смола составляют основу экспорта Кантильи, поддерживая корабли на плаву и сохраняя товары."
 control_trade_in_the_bay_of_ormal_jorash_modifier: "Торговля с Йорашом"
 control_trade_in_the_bay_of_ormal_jorash_modifier_desc: "Холмы Йораша дают прекрасные оливки и марочные вина, которые разливают по бутылкам под балхьядским солнцем и отправляют на чужие столы."
 control_trade_in_the_bay_of_ormal_kandalar_modifier: "Торговля с Кандаларом"
 control_trade_in_the_bay_of_ormal_kandalar_modifier_desc: "На лесистых склонах Кандалара производят прочную древесину и точные инструменты, которые предпочитают корабельщики и ремесленники по всему заливу."
 control_trade_in_the_bay_of_ormal_narikhar_modifier: "Торговля с Нарихаром"
 control_trade_in_the_bay_of_ormal_narikhar_modifier_desc: "Сапфиры, добытые в высокогорьях Анарикэ, и серебро, выкованное в кузницах Нарихара, приносят тем, кто обеспечивает их приток, и великолепие, и твердую монету."
 control_trade_in_the_bay_of_ormal_inyaloni_modifier: "Торговля с Иньялони"
 control_trade_in_the_bay_of_ormal_inyaloni_modifier_desc: "Тропические твердые породы дерева Иньялони ценятся не только за красоту, но и за прочность и используются как в фортификационных сооружениях, так и на верфях."
 control_trade_in_the_bay_of_ormal_lyneria_modifier: "Торговля с Линерией"
 control_trade_in_the_bay_of_ormal_lyneria_modifier_desc: "Линерия притягивает амбициозные умы, как прилив: философы, купцы, инженеры и художники ищут свое счастье на многолюдных причалах и в гильдиях, чьи идеи распространяются так же быстро, как и их товары."

 tame_the_lynerian_jungles_decision: "Усмирить Сара Баск"
 tame_the_lynerian_jungles_decision_desc: "Линерийская часть великого Сара Баска остается огромной, дикой и кишащей неиспользованными перспективами. Предложив золото и защиту смелым колонистам, мы можем нанести на карту невостребованный лес, добыть его ресурсы и превратить тишину джунглей в монеты и песни."
 tame_the_lynerian_jungles_decision_tooltip: "Профинансировать экспедиции по заселению и освоению джунглей Сара Баска."
 tame_the_lynerian_jungles_decision_confirm: "Отправив золото и поселенцев, вернём богатство!"

 colonise_lynerian_jungles_county_modifier: "Спонсор линерийских колонистов"
 colonise_lynerian_jungles_county_modifier_desc: "При поддержке прибрежных городов Линерии поселенцы устремились под полог Сара Баска, прокладывая тропы, заготавливая лес и основывая поместья. Хотя опасность все еще таится в зелени, амбиции линерийцев расцветают на каждой поляне."

 is_settled_area: "Вы должны находиться в заселённой провинции"


 decision_khand_stabilise_successions: "Стабилизировать вариагское престолонаследие"
 decision_khand_stabilise_successions_tooltip: "Предотвратить раскол больших вариагских держав при наследовании"
 decision_khand_stabilise_successions_desc: "Вот уже несколько поколений, несмотря на спорный характер престолонаследия среди нашего народа, моей династии удается сохранять единство вариагских королевств. Под нашей твёрдой рукой наш народ процветал и расширялся, и сейчас среди наших подданных мало найдётся тех, кто помнит день, когда наш дом не был верховным правителем над ними. \n\nСейчас мы находимся в беспрецедентном положении и можем навсегда изменить саму природу и путь нашего народа. Слишком долго мы уничтожали самих себя. Когда умирает могущественный властитель, его вассалы слишком быстро бросают наследника, сражаясь за объедки. Мы издадим новый закон о верности и обязательствах - больше вассалы не будут свободно отказываться от наследников своих сюзеренов, а клятвы будут передаваться от отца к сыну. С учётом престижа нашей династии и долгого правления, хотя это и трудно, но возможно. То, чего мы добились благодаря личной доблести, теперь станет официальным фактом."
 decision_khand_stabilise_successions_confirm: "Стабильность моими руками"
 decision_khand_stabilise_successions_existed_for_long_time: "[GetTitleByKey('e_khand').GetName] существует на протяжении 100 лет"
 decision_khand_stabilise_successions_ruled_for_three_generations: "Три последних [Concept( 'rulers', 'правителя' )|E] державы [GetTitleByKey('e_khand').GetName] принадлежали к вашей [Concept( 'dynasty', 'династии' )|E]"
 EFFECT_REMOVE_VARIAG_SUCCESSION: "Ваша [culture|El] заменит [Concept( 'tradition', 'традицию' )|E] «[GetCultureTradition('tradition_variag_succession').GetName]» на «[GetCultureTradition('tradition_variag_succession_stable').GetName]»."

 decision_unite_upper_khand_ovatha: "Объединить Верхний Кханд"

 decision_claim_gondor_kingship: "Претендовать на титул королей Гондора"
 decision_claim_gondor_kingship_desc: "С гибелью Эарнура и прямой линии [Concept('anarion', 'Анариона')|E] титул королей Гондора оказался под вопросом. Существовало много претендентов, в которых текла кровь Анариона, хотя и слабее и по женской линии. Опасаясь новой [Concept('kinstrife', 'Распри Родичей')|E], ни один из них не был коронован, и наместникам было поручено править до возвращения короля.\n\nПока трон пустует. Если бы мы смогли заручиться единодушной поддержкой лордов Гондора и установить контроль над королевством, мы могли бы занять трон, возродив королевство Гондор."
 #decision_claim_gondor_kingship_stewards_desc: "С гибелью Эарнура и прямой линии Анариона титул королей Гондора оказался под вопросом. Существовало много претендентов, в которых текла кровь Анариона, хотя и слабее и по женской линии. Опасаясь новой [Concept('kinstrife', 'Распри Родичей')|E], ни один из них не был коронован, и наместникам было поручено править до возвращения короля.\n\nПока трон пустует. Сколько времени должно пройти, чтобы наместник стал королём, если короли не вернутся? Кто-то скажет, что 10 000 лет не хватит. И всё же, возможно, настало время наместникам признать реальность. Мы - короли во всём кроме имени, и нам следует самим занять трон!" # juke note: shortened because its very long
 decision_claim_gondor_kingship_stewards_desc: "С гибелью Эарнура и прямой линии [Concept('anarion', 'Анариона')|E] королевская власть в Гондоре оказалась под вопросом. Во многих претендентах текла кровь Анариона, но, опасаясь новой [Concept('kinstrife', 'Распри Родичей')|E], ни один из них не был коронован, и наместникам было поручено править до возвращения короля. И всё же трон трон пустует. Сколько времени должно пройти, чтобы наместник стал королём? В конце концов, мы и так короли во всём кроме имени..."
 decision_claim_gondor_kingship_confirm: "Наступили времена королей!"
 decision_claim_gondor_kingship_tooltip: "Возродить королевство Гондор"

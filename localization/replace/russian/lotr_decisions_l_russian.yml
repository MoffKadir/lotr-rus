 decision_visit_ormalian_port: "Посетить порт в заливе"
 decision_visit_ormalian_port_desc: "Если я хочу найти карту сокровищ, которую ищу, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обыскать Ормальский залив вдоль и поперек. Основные порты здесь станут хорошей отправной точкой для моих поисков. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] посетить каждый из них и посмотреть, не смогу ли я напасть на след сокровищ нхазада Аразера!"

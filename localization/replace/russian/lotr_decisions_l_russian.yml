 decision_choose_new_tayee_patron_desc: "Мой прежний покровитель больше не соответствует ситуации, в которой я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )]. Тарат Балазайн учит, что все боги обещают своим слугам вход в загробный мир, если те будут верно следовать их повелениям. Моя новая вера, несомненно, станет лучшим способом обеспечить будущее моей души! Пришло время перемен."

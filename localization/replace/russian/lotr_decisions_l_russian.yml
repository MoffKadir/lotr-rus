 decision_anbalkumagan_empire: "Восстановить державу Анбалукхор"
 decision_anbalkumagan_empire_tooltip: "Вернуть землям Анбалукхора их былую славу до Войны Отступников"
 decision_anbalkumagan_empire_desc: "Когда-то Ан-Балкумаган был самой могущественной колонией к югу от Умбара, контролируя Тулванг через своих данников и южную границу, образованную цитаделью Азаридет в Харадунэ. Однако после Войны Отступников колония была сильно сокращена - у неё отобрали Тулванг, а южные поселения в Харадунэ отделили в новое колониальное княжество Зимратани.\n\nХотя Ан-Балкумаган вновь обрёл силу и мощь, ему так и не удалось вернуть все эти земли. Если нам это удастся, мы сможем провозгласить великое королевство Анбалукхор полностью восстановленным!"
 decision_anbalkumagan_empire_confirm: "Все склонятся перед нами!"

 decision_anbalkumagan_west_sirayn: "Нанести удар по Сирайну"
 decision_anbalkumagan_west_sirayn_desc: "Давным давно, во [Concept('secondage', 'Вторую эпоху')|E], богатые земли державы [GetTitleByKey('e_sirayn').GetName] были завоёваны [Concept('khorahil', 'Хорахилом')|E], что принесло [Concept('anbalkumagan', 'Ан-Балкумагану')|E] огромное богатство и власть. Однако в результате последовавшего за этим развала его королевства эти обширные владения были утрачены, а величие державы [GetTitleByKey('e_anbalkumagan').GetName] потускнело. Теперь, когда мы вновь основали нашу древнюю державу, не пора ли снова обратить взор на восток и вернуть эти земли, которые когда-то были нашими?"
 decision_anbalkumagan_west_sirayn_tooltip: "Вы присоедините земли западного Сирайна в свою державу - за определённую плату."
 decision_anbalkumagan_west_sirayn_confirm: "Эти земли принадлежат нам по праву завоевания!"
 all_counties_loose_control_tt: "Все [Concept('counties', 'графства')|E] в недавно присоединённом регионе потеряют весь [Concept('control', 'контроль')|E]"

 decision_anbalkumagan_east_sirayn: "Усмирить Сирайн"
 decision_anbalkumagan_east_sirayn_desc: "С нашим завоеванием этих земель возникает много трудностей, в первую очередь из-за того, что все коренное население восстает против нашего правления. Как бы это ни раздражало, они не могут сравниться с могуществом [Concept('adunai', 'адунайцев')|E], и были усмирены и подчинены нашему правлению.\n\nТеперь эти земли будут по-настоящему нашими, не только пока жива память о нашем завоевании, но и до тех пор, пока будут править дети наших детей, и никогда больше [GetTitleByKey('e_anbalkumagan').GetName] не познает поражения!"
 decision_anbalkumagan_east_sirayn_tooltip: "Вы интегрируете оставшуюся часть Сирайна."

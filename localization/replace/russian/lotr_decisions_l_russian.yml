 decision_wulf_declare_war_for_rohan: "Вторгнуться в Рохан"
 decision_wulf_declare_war_for_rohan_tooltip: "Вторгнуться в Рохан, чтобы занять его трон и отомстить за смерть вашего отца от рук Хельма."
 decision_wulf_declare_war_for_rohan_desc: "Годы изгнания и борьбы привели меня к этому моменту. Из теней поражения я создал силу, объединив кланы Дунланда под одним знаменем и найдя союзников там, где раньше была только вражда. Пришло время вернуть кровный долг дому Эорла.\n\nЯ видел страдания дунландцев - народа, поколениями раздавленного под пятой рохиррим. Их участь - моя собственная, их раны столь же незаживающие, как и те, что я ношу в себе. Эта война - не просто месть, это война за справедливость, за прекращение их и моей боли.\n\nМои союзники готовы, мои войска в предвкушении, а воля Дунланда остра, как любой клинок. Риддермарк падет, и я возьму его корону - не как захватчик, а как законный правитель."
 decision_wulf_declare_war_for_rohan_confirm: "«Никакой пощады! Никакой капитуляции!»"
 wulf_rohan_claim_cb: "Мщение"

 decision_wulf_gather_oathsworn_warriors: "Соблюдение клятв"
 decision_wulf_gather_oathsworn_warriors_tooltip: "Вторгнуться в Рохан, чтобы занять его трон и отомстить за смерть своего отца от рук Хельма."
 decision_wulf_gather_oathsworn_warriors_desc: "Близится время противостояния Рохану, но верность должна быть скреплена кровью и камнем. Укорьовы Дунланда будут призваны к древним рунным камням, где деяния их предков высечены в прошлом, а старые боги дикой природы молча наблюдают за происходящим.\n\nТам они поклянутся честью своих предков, посвятив своих воинов моему делу и поклявшись в кровной мести дому Эорла. Хотя я чужак, эта клятва свяжет их со мной, как они связывают себя общей ненавистью к Рохану.\n\nКамни будут свидетельствовать о клятвах, данных в этот день, как и духи их предков, и боги, обитающие в горах и ветре."
 decision_wulf_gather_oathsworn_warriors_confirm: "Пусть камни будут свидетелями."
 decision_wulf_gather_oathsworn_warriors_effects1: "[GetTitleByKey('d_dunlandfells').GetHolder.GetTitledFirstName] представит вам некоторое количество профессионалов ([GetMaA('dunlending_huscarl').GetName]) в зависимости от своего мнения о вас."
 decision_wulf_gather_oathsworn_warriors_effects2: "[GetTitleByKey('d_dunfearan').GetHolder.GetTitledFirstName] представит вам некоторое количество профессионалов ([GetMaA('dunlending_axe_hunters').GetName]) в зависимости от своего мнения о вас."
 decision_wulf_gather_oathsworn_warriors_effects3: "[GetTitleByKey('d_dathabha').GetHolder.GetTitledFirstName] представит вам некоторое количество профессионалов ([GetMaA('dunlending_outriders').GetName]) в зависимости от своего мнения о вас."

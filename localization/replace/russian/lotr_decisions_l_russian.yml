 decision_proclaim_pharazain: "Провозгласить доминион Фаразайна"
 decision_proclaim_pharazain_tooltip: "Объединить адунай Юга"
 decision_proclaim_pharazain_desc: "Во времена [Concept( 'numenorean', 'Нуменорской' )|E] империи земли к югу от [Concept( 'umbar', 'Умбара' )|E] носили множество названий, но самое известное из них - Фаразайн - Золотые земли. Точное происхождение этого названия неясно, возможно, оно связано с белым золотом беллакарских гор или прибыльными месторождениями полезных ископаемых в Орид-Фаразайн, или даже с большими урожаями зерна на полях Зимратани.\n\nНезависимо от происхождения, название прижилось, хотя и использовалось только в самых неопределённых выражениях, как термин для обозначения колоний на юго-западном побережье, откуда богатства стекались обратно на остров звезды. Со времён [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] эти земли враждовали, воюя друг с другом. Беллакар процветал, а Ан-Балкумаган бушевал, Тани-Хазад стремился сохранить застывший, вечный порядок. Но в конце концов, разве всё это не [Concept( 'adunai', 'адунайское' )|E] королевство?\n\nКонечно, вместе мы сильнее, чем порознь. Если мы сможем объединить эти давно враждующие земли под одним знаменем, возможно, это туманное, но древнее имя сможет родиться заново, с целью и силой."
 decision_proclaim_pharazain_confirm: "Родина адунай!"
 control_of_pharazain_desc: "Вы должны контролировать по крайней мере #V 85%#! [Concept( 'counties', 'графств' )|E] [Concept( 'region', 'региона' )|E] [GetGeographicalRegion('special_pharazain').GetName]"


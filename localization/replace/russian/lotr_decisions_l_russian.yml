 decision_wulf_affirm_descent_from_freawine: "Утвердить происхождение от Фреавине"
 decision_wulf_affirm_descent_from_freawine_tooltip: "Раз и навсегда утвердить, что Фрекалинги происходят из королевской линии Эорла."
 decision_wulf_affirm_descent_from_freawine_desc: "Вот уже много лет мой дом заявляет о том, чего не хотят признать сомневающиеся и клеветники: что [GetScriptedCharacterByHistoryID( 'lineprefreca2' ).GetFirstName], основатель нашего рода, был бастардом [GetScriptedCharacterByHistoryID( 'lineofeorl6' ).GetFirstName], пятого короля Рохана. Кровь #L [GetScriptedCharacterByHistoryID( 'lineofeorl1' ).GetFirstName]а#! течет и в моих жилах, хотя гордые и надменные люди долгое время отрицали это.\n\nТеперь, когда трон #L [GetTitleByKey('k_rohan').GetNameNoTier]а#! принадлежит мне, а #L [ROOT.Char.GetHouse.GetName]и#! возвысились, у меня есть власть установить истину. Я объявлю это истиной, навсегда закрепив имя Фреки в королевском роду."
 decision_wulf_affirm_descent_from_freawine_confirm: "Пусть те, кто сомневался в нас, подавятся своей гордыней."

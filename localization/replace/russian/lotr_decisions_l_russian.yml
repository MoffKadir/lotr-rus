 built_khy_mausoleum_tooltip: "У этого дома уже есть династический мавзолей"
 built_khy_mausoleum_desc: "У этого дома уже есть династический мавзолей и он не может построить другой"

 decision_forge_ormalian_empire: "Объединить залив"
 decision_forge_ormalian_empire_tooltip: "Создать прибрежную империю в Ормальском заливе"
 decision_forge_ormalian_empire_desc: "Я [Select_CString(ROOT.Char.IsFemale, 'заключила', 'заключил' )] множество союзов и [Select_CString(ROOT.Char.IsFemale, 'завоевала', 'завоевал' )] доверие и уважение многих людей, живущих на берегах Ормальского залива. Мне кажется, что мне подобает занять более высокое положение и создать империю, простирающуюся по берегам залива и объединяющую тех, кто живет на его берегах."
 decision_forge_ormalian_empire_confirm: "Разослать моих глашатаев!"

 decision_form_powa_kingdom_title: "Объединить Пову"
 decision_form_powa_kingdom_tooltip: "Объединить пованский народ"
 decision_form_powa_kingdom_desc: "Пованский народ слишком долго страдал от набегов и завоеваний своих соседей, но сегодня этому пришел конец!"
 decision_form_powa_kingdom_confirm: "Единство, отныне и вовек!"
 decision_form_powa_kingdom_effect_tt_1: "Все вассалы в де-юре границах державы [GetTitleByKey('k_poa').GetNameNoTier] имеют 60% шанс стать [Concept('oligarchy_government', 'олигархией')|E]"

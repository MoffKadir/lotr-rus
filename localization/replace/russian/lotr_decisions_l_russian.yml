 decision_restore_lossarnach: "Возродить княжество Лоссарнах"
 decision_restore_lossarnach_tooltip: "Возродить княжество Лоссарнах в его былом великолепии"
 decision_restore_lossarnach_desc: "Лоссарнах - странный регион в Гондоре. По традиции часть Лебеннина, на практике чаще автономная и тесно связанная с Минас Тиритом и Осгилиатом, чем с Пеларгиром. Пока что Морским владыкам удаётся держать нас в узде, но если бы мы смогли освободиться от их ига, то, немного поколебавшись, Владыка Минас Тирита наверняка позволил бы нам возвыситься до аналогичного положения, по крайней мере в почестях..."
 decision_restore_lossarnach_confirm: "Храбрый, сильный, верный - Лоссарнах!"

 decision_train_marines: "Обучить пеларгирских мореходов"
 decision_train_marines_desc: "Одной из основных обязанностей [Select_CString(ROOT.Char.IsFemale, 'морской владычицы', 'морского владыки' )] является управление королевским флотом. Одним из аспектов этого является подготовка элитных абордажных войск, мореходов. Это небольшие отряды, прошедшие интенсивную подготовку, но очень эффективные."
 decision_train_marines_tooltip: "Обучить пеларгирских мореходов, которые когда-то наводили страх на весь мир."
 decision_train_marines_confirm: "Позже они скажут мне спасибо за то, что я их сейчас сильно подталкиваю."
 train_mariners_decision: "Вы начнёте подготовку нового класса мореходов для службы в королевском флоте. Их подготовка займёт примерно пять лет"

 decision_osgiliath_capital: "Вернуть столицу в Осгилиат"
 decision_osgiliath_capital_tooltip: "Вернуть славу [Concept( 'gondor', 'Гондора' )|E], восстановив его древнюю столицу"
 decision_osgiliath_capital_desc: "На пике могущества Гондора город [Concept('isildur', 'Исильдура')|E] и [Concept('anarion', 'Анариона')|E] отражал великолепие утраченного Нуменора. Однако после Распри Родичей он пришёл в упадок и был окончательно покинут в 2475 году Т.Э., когда его захватили уруки. Однако теперь, когда Мордор больше не угрожает городу, а его слава восстановлена, настало время вновь сделать Осгилиат столицей нашей державы."
 decision_osgiliath_capital_confirm: "И вновь Осгилиат - воистину Звёздная цитадель."

 decision_emyn_arnen_capital: "Учредить княжескую резиденцию в Эмин Арнен"
 decision_emyn_arnen_capital_tooltip: "[minasithil|E] всё ещё изнывает от порчи, в которой он погряз. Новому принцу владения [GetTitleByKey('k_ithilien').GetNameNoTier] требуется соответствующая столица провинции"
 decision_emyn_arnen_capital_desc: "Долгие годы [minasithil|E] был [Concept('minasmorgul', 'Минас-Моргулом')|E], нечестивой вотчиной [Concept('witchkingshort', 'Короля-чародея')|E]. Даже сейчас от него веет его мерзкими искусствами, и он непригоден для проживания принца владения [GetTitleByKey('k_ithilien').GetNameNoTier]. Холмы Арнена кажутся более подходящим местом для дворцового комплекса, ближе к [Concept('osgiliath', 'Осгилиату')|E] и [Concept('minastirith', 'Минас-Тириту')|E], а также свободным от порчи."
 decision_emyn_arnen_capital_confirm: "Итилиэн станет страной садов и цветов."
 decision_move_capital_emyn_arnen: "Столица княжества Итилиэн будет перемещена из Минас-Итиля в Эмин Арнен"

 decision_invite_elves_edhellond: "Пригласить эльфов в Эделлонд"
 decision_invite_elves_edhellond_desc: "Вы пригласите эльфов заселить Эделлонд, вернув жизнь в некогда великий эльфийский порт."

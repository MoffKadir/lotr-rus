 decision_celduin_empire: "Объединить короны Кельдуина"
 decision_celduin_empire_tooltip: "Создать долговечное королевство вдоль реки Бегущей"
 decision_celduin_empire_desc: "Могучий Кельдуин, река Бегущая, является источником жизни двух великих королевств северян: [Concept('dale', 'Дэйла')|E], расположенного недалеко от истоков реки в [Concept('erebor', 'Эреборе')|E] и сосредоточенного вокруг Долгого озера Эсгарота, и [Concept('dorwinion', 'Дорвиниона')|E], простирающегося по обе стороны Кельдуина когда он проходит через зелёные земли и впадает в [Concept('seaofrhun', 'Море Рун')|E].\n\nС помощью дипломатии и альянсов эти родственные королевства можно было бы объединить в единое целое, объединив сильные стороны обоих."

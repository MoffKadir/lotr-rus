 decision_reorganize_the_marshals_desc: "Исторически в Рохане было три маршала: Первый, которому было поручено руководить войском вместо короля, и Второй и Третий, которым было поручено защищать Западную или Восточную марку. Нет четкой традиции, к какому региону был приписан Второй, старший маршал, и они были назначены в соответствии с потребностями времени.\n\nХотя это обеспечило гибкость командования, оно также принесло разлад и неуверенность среди населения этих земель. Я реорганизую систему таким образом, что ни один маршал больше не будет иметь превосходства над другим, но маршалы Западной и Восточной марок будут равны."

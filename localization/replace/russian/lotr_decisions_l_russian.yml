 rebuild_royal_road_tt2: "После завершения [capital.GetNameNoTier] и все графства вдоль тракта получат [modifier|El] «[GetModifier('royal_road_rebuilt_county_modifier').GetNameWithTooltip]»"

 decision_oath_of_eorl_gondor: "Воззвать к клятве Эорла"
 decision_oath_of_eorl_gondor_tooltip: "Обратиться за военной помощью к Рохану"
 decision_oath_of_eorl_gondor_desc: "Много поколений назад наместник Кирион даровал Каленардон эотеод и их королю Эорлу с одним условием. У эотеод будут те же друзья и враги, что и у Гондора, и наоборот. И наместник, и король дали великую клятву о дружбе и союзе, которая сохранилась до наших дней.\n\nНыне мы в тяжёлом положении и нуждаемся в каждой крупице силы. Призовём ли мы рохиррим и пошлём ли Красную стрелу ещё раз?"
 decision_oath_of_eorl_gondor_confirm: "Послать всадника со всей поспешностью в Эдорас со стрелой."

 decision_bellakar_x_gondor: "Отправить послов в Гондор"
 decision_bellakar_x_gondor_tooltip: "Попытаться восстановить старый союз с Гондором"
 decision_bellakar_x_gondor_desc: "Много лет прошло с тех пор, как [Concept('bellakar', 'Беллакар')|E] в последний раз получал вести от Верных с севера. Но в древние времена Загартор из Нилулони привёл [Concept('gondor', 'Гондору')|E] помощь из Беллакара в самые тёмные дни [Concept('warlastalliance', 'Войны Последнего союза')|E]. А в годы Морских Королей оба королевства опирались на клятвы, данные в те годы, и помогали друг другу в походах в Умбар, Мардруак и на Харнен.\n\nТеперь, когда Фелайя и Мардруак снова в руках Беллакара, можно восстановить связь с королевством Элендиля в [Concept('minastirith', 'Минас Тирите')|E]. Конечно, сейчас самое время восстановить старый союз и вместе выступить против Великого Врага? Однако спустя столько лет кто знает, как отреагирует Гондор..."
 decision_bellakar_x_gondor_confirm: "Отправить послов"
 decision_bellakar_x_gondor_custom_tooltip_a: "Вы вновь включили Мардруак в состав своего королевство"
 decision_bellakar_x_gondor_custom_tooltip_b: "Вы примирились с Фелайей."


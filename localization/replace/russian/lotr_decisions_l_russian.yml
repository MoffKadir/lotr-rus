 decision_return_of_sauron: "Возвращение Саурона"
 decision_return_of_sauron_tooltip: "Завершить подготовку к возвращению Темного Властелина из укрытия и восстановлению Темной башни"
 decision_return_of_sauron_desc: "Мы долго трудились, чтобы подготовить [mordor|E] к возвращению нашего повелителя. Теперь всё готово.\n\nОдин из Девяти будет послан в тайную обитель [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E]. Вскоре Тёмная башня вновь возвысится, и Мордор навеки станет владением Властелина Кольца."
 decision_return_of_sauron_confirm: "Пусть Властелин Тёмных земель вернется!"

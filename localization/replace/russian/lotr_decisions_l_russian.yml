 decision_reclaim_mardruak: "Отвоевать Мардруак"
 decision_reclaim_mardruak_tooltip: "Отвоевать самую северную провинцию Беллакара"
 decision_reclaim_mardruak_desc: "На протяжении многих поколений Мардруак был неотъемлемой частью [Concept('bellakar', 'Беллакара')|E]. В нём располагались города, которые помогли основать Беллакарскую Лигу, и он оставался (в основном) лояльной провинцией на протяжении всех вторжений теджин и вплоть до Третьей Эпохи. Но после Дней Раздора она и Фелайя были потеряны для нас. Теперь, когда Фелайя наконец-то вернулась под королевский контроль, настало время вернуть последнюю из северных провинций домой!"
 decision_reclaim_mardruak_confirm: "Наконец-то королевство восстановлено!"

 decision_bellakar_felayan_rapprochement: "Сближение между Беллакаром и Фелайей?"
 decision_bellakar_felayan_rapprochement_tooltip: "Вернуть отпавшую северную провинцию в лоно королевства"
 decision_bellakar_felayan_rapprochement_desc: "С тёмных дней гражданской войны Фелайя действовала независимо от [Concept('bellakar', 'Беллакара')|E], не желая снова склоняться перед нами после нашей неспособности позаботиться об их безопасности или местных интересах. Если мы сможем доказать свою надёжность и наладить тесные отношения с их руководством, то, возможно, мы сможем вернуть их в мирное русло в обмен на опредёленные привилегии."
 decision_bellakar_felayan_rapprochement_confirm: "Мы должны объединиться, или падём"

 decision_bellakar_vassalise_izindubeth: "Вассализировать изиндубета"
 decision_bellakar_vassalise_izindubeth_tooltip: "Вассализировать изиндубета под властью беллакарской короны"
 decision_bellakar_vassalise_izindubeth_desc: "#help Ради благочестия Ладноки, дочери моей, только Тумаквэ могут продолжать произносить моё имя в святилище Изиндутарика в назначенное ею время; но из-за своих грехов беллакарцы должны поклоняться мне только в тишине. И пусть никто не отвергает колир и не пренебрегает их культом, ибо так он выполнит мою волю.#!\n\nТаким было послание Эру, переданное изиндубетом Имратором Ар-Артарику «ан-Арани». Батан ан-Изинди никогда не выступал против монархии Тумаквэ, но по мере того, как власть короны отступала на юг, некогда существовавшие связи были утрачены. Поскольку Фелайя теперь восстановлена как часть собственно [Concept('bellakar', 'Беллакара')|E], возможно, изиндубета тоже можно вернуть под власть державы?"
 decision_bellakar_vassalise_izindubeth_confirm: "Мы защитим всех Верных юга."

 decision_tame_desert: "Усмирить пустынное пограничье"
 decision_tame_desert_tooltip: "Усмирить протяжённое и беспокойное пустынное пограничье Беллакара"
 decision_tame_desert_desc: "На протяжении бесчисленных лет бескрайние пески Моря Дюн были основным направлением, по которому чужеземные враги прибывали в Беллакар. Теджин, карсаги и даже аукары не всегда были настроены дружелюбно. Многие короли отказались от всех замыслов в отношении этих земель; каменистая местность уступила место бескрайним пескам и безжалостному солнцу, почти без отдыха и ресурсов. Старый аванпост в Эфалаке был заброшен именно по этой причине. Затраты были сочтены слишком высокими, а отдача - слишком малой. Но сейчас, когда держава вступает в эпоху расширения и процветания, возможно, такая цена стоила бы большей безопасности сердца Беллакара."
 decision_tame_desert_confirm: "Мы больше не будем страдать от опустошений песков!"
 conversion_west_dune_sea_desc: "Вы должны обратить не менее #V 50%#! [Concept('counties', 'графств')|E] [Concept('region', 'региона')|E] [GetGeographicalRegion('special_region_west_dune_sea').GetName] в свою конфессию"
 tame_desert_effects_tt: "Многие белланарудские поселенцы отправятся в западное Море Дюн, обратив его часть в свою культуру."

 anbalkumagan_grain_dole_decision: "Вернуть Фараз ан-Дайра"
 anbalkumagan_grain_dole_decision_desc: "В годы, предшествовавшие [Concept('downfallofnumenor', 'Низвержению Нуменора')|E], [Concept('ciryatanore', 'Кирьятанорэ')|E] служила великой житницей [Concept('numenorean', 'Нуменорской')|E] империи, производя огромные урожаи зерна, необходимые для поддержания жизни острова. В те дни жители [Concept('numenor', 'Нуменора')|E] принимали участие в Фараз-ан-Дайра, «Золоте земли»: регулярной раздаче бесплатного хлеба или продаже по регулируемым ценам. Эта благородная традиция была отброшена в сторону, когда почитание [Concept('valargods', 'Валар')|E] было объявлено вне закона, и полностью исчезла после [Concept('akallabeth', 'Акаллабет')|E]. Но о ней помнят до сих пор, и любой правитель, достаточно смелый, чтобы восстановить её, несомненно, завоевал бы сердца простонародья."
 anbalkumagan_grain_dole_decision_tooltip: "Устроить раздачу хлеба жителям столицы"
 anbalkumagan_grain_dole_decision_confirm: "Открыть амбары!"
 enough_granaries_in_anbalkumagan: "Не менее 3 графств в регионе [GetGeographicalRegion('custom_anbalkumagan').GetName] построили [GetBuilding('cereal_fields_05').GetName] or higher"
 MODIFIER_DEFINITION_VALUE_PER_ANBALKUMGAN_GRANARY: " \t#weak Увеличивается за каждое здание «[GetBuilding('cereal_fields_05').GetName]» в регионе [GetGeographicalRegion('custom_anbalkumagan').GetName]#!"
 MODIFIER_DEFINITION_MAIN_DESC_PER_ANBALKUMGAN_GRANARY: "Этот модификатор увеличивается за каждое здание «[GetBuilding('cereal_fields_05').GetName]» в регионе [GetGeographicalRegion('custom_anbalkumagan').GetName] ($MULTIPLIER|+=0$) (максимальное значение — #V 10#!)"
 grain_dole_already_active_anbalkumagan: "Фараз ан-Дайра уже активна!"
 unlocked_grain_dole_anbalkumagan: "Затраты на возвращение Фараз ан-Дайра снижены"
 bellakar.3000.t: "Фараз ан-Дайра"
 bellakar.3000.desc: "У людей есть отличный повод для праздника: [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] возвращает древнюю и любимую всеми традицию Фараз ан-Дайра!\n\nБлагодаря #EMP мне#! [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] станет величайшей столицей в мире и возвращает постоянный поток дешёвого зерна из провинции [GetGeographicalRegion('custom_anbalkumagan').GetName], как и несколько веков назад.\n\nИ, как метко заметил древний поэт, для счастья людям нужны только хлеб и зрелища!"
 bellakar.3000.a: "Пусть едят хлеб!"
 reconfirm_anbalkumagan_grain_dole_decision: "Вновь утвердить Фараз ан-Дайра"
 reconfirm_anbalkumagan_grain_dole_decision_desc: "После официального возобновления Фараз ан-Дайра - регулярной раздачи бесплатного или недорогого хлеба [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] быстро привыкает к этой роскоши. Обеспечив свой народ таким пособием, любой император добьется заметного повышения производительности труда и собственной популярности."
 reconfirm_anbalkumagan_grain_dole_decision_tooltip: "Вновь утвердить раздачу хлеба жителям столицы"

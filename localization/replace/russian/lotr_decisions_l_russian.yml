 decision_rhovanion_hegemony_expand_enedhwaith_tooltip: "Принести прочный мир в Дунланд и Энедвайт"
 decision_rhovanion_hegemony_expand_enedhwaith_desc: "За рекой Изен велось много войн, и во Вратах [Concept('rohan', 'Рохана')|E] пролилось бесчисленное количество крови. Пришло время положить конец этой бойне, объединив враждующие племена широких равнин и водно-болотных угодий к западу от нас, чтобы они никогда больше не могли воевать с нашими родными землями."
 decision_rhovanion_hegemony_expand_enedhwaith_confirm: "Наконец-то наступил мир."


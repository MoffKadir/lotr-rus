 decision_restore_gondor_province.tt.umbar_desc: ""
 reintegrate_province_umbar_tooltip: "#T #V Вернуть южную гавань [GetTitleByKey('k_umbar').GetNameNoTier]#! #!\n\nДолгое время [umbar|E] был южным кинжалом, нацеленным в сердце [Concept( 'gondor', 'Гондора' )|E]. На какое-то то время при [Concept( 'shipkings', 'Морских королях' )|E] он был присоединён к Гондору и стал процветающей провинцией Крылатой короны. Если бы мы смогли вернуть её, наши берега наконец-то стали бы безопасными."

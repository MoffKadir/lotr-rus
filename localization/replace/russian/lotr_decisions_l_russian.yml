 decision_develop_industry: "Развивать промышленность"
 decision_develop_industry_tooltip: "Высвободить промышленную мощь Мордора"
 decision_develop_industry_desc: "Горгорот слишком долго оставался пустым и безлюдным. Теперь, когда орки вернулись, а могущество [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E] растёт, пришло время превратить его в самую процветающую державу Арды.\n\nПусть шестерни крутятся, а металл сверкает, в Мордор приходят прогресс и мощь!"

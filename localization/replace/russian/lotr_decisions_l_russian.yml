 decision_utter_south_mumakan: "Объединить королевство Амава"
 decision_utter_south_mumakan_desc: "Первыми из расы [Concept('men', 'людей')|E], вторгшихся в земли Крайнего Юга, были люди под предводительством #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofamav1').GetID] #L Амава#!#!, который привёл их в эти земли и привёл к их господству. В легендах говорится о том, что он правил всеми просторами Крайнего Юга.\n\nПравда это или нет, но это наследие может быть восстановлено."
 decision_utter_south_mumakan_confirm: "Объединить королевства из легенд об Амаве."
 decision_utter_south_mumakan_tooltip: "Объединить под своей властью королевства из легенд об Амаве."

 decision_utter_south_integrate_mag_tumag_mumakan: "Интегрировать Маг и Тумаг"
 decision_utter_south_integrate_mag_tumag_mumakan_desc: "Магрийский народ, хотя и давно отделился от нас, является родственным племенем, пришедшим на юг во времена #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofamav1').GetID] #L Амава#!#!, и, возможно, мы можем вновь стать единым целым, как в былые времена."
 decision_utter_south_integrate_mag_tumag_mumakan_confirm: "Включить Маг и Тумаг в состав великой державы."
 decision_utter_south_integrate_mag_tumag_mumakan_tooltip: "Воссоединить магрийцев с их потерянными собратьями."


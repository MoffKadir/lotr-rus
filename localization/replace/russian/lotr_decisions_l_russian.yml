 decision_change_dorwinion_faction_desc: "Политические манипуляции и искусство интриг – важная часть общества [Concept( 'dorwinion', 'Дорвиниона' )|E], где соперничают две доминирующих фракции: Винные лорды и Великие купцы.\n\nДо этого момента наша [dynasty|El] решила, что у нас есть общие интересы с одной из фракций. Но политический мир изменчив, а решения прошлого не всегда соответствуют текущим потребностям.\n\nВсегда остаётся возможность сменить фаворита, однако это не обойдётся без существенного негодования прежних союзников, которые потеряют уважение к моему дому..."
 decision_change_dorwinion_faction_confirm: "Поддержать другую фракцию"
 decision_change_dorwinion_faction_tool_tip_2: "Ваша [dynasty|El] заявит о своей поддержке фракции «[GetModifier('winelords').GetNameWithTooltip]» или фракции «[GetModifier('master_merchants').GetNameWithTooltip]», или решит вновь вернуться к нейтралитету."


 control_trade_in_the_bay_of_ormal_decision.tt.tul_harar_desc: "#T #V [GetTitleByKey('c_tul_harar').GetNameNoTier]#! #!\n\nТул Харар - ворота в речное сердце Сирайна, контролирующие движение товаров вверх и вниз по Сиреше. Контролируя его, вы получите влияние на всю внутреннюю торговлю Сирайна.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_tul_harar_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_tul_harar').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_tul_harar_tooltip: "#T #V [GetTitleByKey('c_tul_harar').GetNameNoTier]#! #!\n\nТул Харар - ворота в речное сердце Сирайна, контролирующие движение товаров вверх и вниз по Сиреше. Контролируя его, вы получите влияние на всю внутреннюю торговлю Сирайна.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_tul_harar_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_tul_harar').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_decision.tt.pyrador: "[GetTitleByKey('c_pyrador').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.pyrador_desc: "#T #V [GetTitleByKey('c_pyrador').GetNameNoTier]#! #!\n\nПирадор находится в устье Нуары и является источником жизненной силы Харшандатта. Захват этого города с его библиотеками, рынками и древними доками обеспечивает престиж и налогообложение бывшей великой империи.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_pyrador_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_pyrador').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_pyrador_tooltip: "#T #V [GetTitleByKey('c_pyrador').GetNameNoTier]#! #!\n\nПирадор находится в устье Нуары и является источником жизненной силы Харшандатта. Захват этого города с его библиотеками, рынками и древними доками обеспечивает престиж и налогообложение бывшей великой империи.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_pyrador_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_pyrador').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_decision.tt.mejha: "[GetTitleByKey('c_mejha').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.mejha_desc: "#T #V [GetTitleByKey('c_mejha').GetNameNoTier]#! #!\n\nМеджа контролирует экспорт редких товаров из кьяны и имеет богатое наследие в области врачевания и торговли. Его дворец является основой управления всем регионом, а доступ к уникальным ботаническим богатствам обеспечивает непревзойденное влияние.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_mejha_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_mejha').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_mejha_tooltip: "#T #V [GetTitleByKey('c_mejha').GetNameNoTier]#! #!\n\nМеджа контролирует экспорт редких товаров из кьяны и имеет богатое наследие в области врачевания и торговли. Его дворец является основой управления всем регионом, а доступ к уникальным ботаническим богатствам обеспечивает непревзойденное влияние.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_mejha_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_mejha').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_decision.tt.samarth: "[GetTitleByKey('c_west_samarth').GetNameNoTier] и [GetTitleByKey('c_east_samarth').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_samarth_tooltip: "#T #V [GetTitleByKey('c_west_samarth').GetNameNoTier] и [GetTitleByKey('c_east_samarth').GetNameNoTier]#! #!\n\nСамарт лежит там, где великая река Кхая впадает в море. Это исторический нуменорский порт, превратившийся в имперскую артерию. Контроль над Самартом означает обложение налогом почти всех речных товаров, направляющихся во внутренние районы Кхая.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_samarth_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_west_samarth').GetNameNoTier] и [GetTitleByKey('c_east_samarth').GetNameNoTier] входят в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_decision.tt.samarth_desc: "#T #V [GetTitleByKey('c_west_samarth').GetNameNoTier] и [GetTitleByKey('c_east_samarth').GetNameNoTier]#! #!\n\nСамарт лежит там, где великая река [Concept('khy', 'Кхая')|E] впадает в море. Это исторический нуменорский порт, превратившийся в имперскую артерию. Контроль над Самартом означает обложение налогом почти всех речных товаров, направляющихся во внутренние районы Кхая.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_samarth_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_west_samarth').GetNameNoTier] и [GetTitleByKey('c_east_samarth').GetNameNoTier] входят в состав вашей [Concept('realm', 'державы')|E]."

 decision_wulf_conversion: "Вопрос веры"
 decision_wulf_conversion_tooltip: "Принять одну из главенствующих конфессий Дунланда в ходе грандиозного публичного ритуала обращения или подтвердить свою приверженность верованиям рохиррим."
 decision_wulf_conversion_desc: "Воды Лок-Тиара мерцают под лунным светом - священное место, где, по преданию, обитают духи Дунланда. Хотя я теперь владею этим местом, люди все еще видят во мне чужака, мои пути чужды и странны. Если мне суждено повести их за собой, публичный акт преданности может изменить их сердца, сделав их более благосклонными к моему делу и доказав, что я предан им, а не их извечным врагам, рохиррим.\n\nОднако такой шаг сопряжен с риском. Принятие их путей может оттолкнуть властителей Рохана, и тогда мне будет сложнее заручиться их поддержкой в борьбе за трон. Это авантюра, которая может определить мой путь к власти - или помешать ему."
 decision_wulf_conversion_confirm: "Отправиться к Лок-Тиару"
 convert_to_turthalis: "Принять веру в повелителя туманов, #V [GetFaithByKey('faith_dunlending_turthalis').GetAdjective|l]#!"
 convert_to_turthalis_tooltip: "[GetFaithByKey('faith_dunlending_turthalis').GetAdjective] почитает дух туманов, путеводное присутствие, почитаемое дунландцами на севере. Его последователи ценят гостеприимство, дипломатию и единство, веря, что Турталис приносит ясность тем, кто заблудился в тумане.\n\n#P Приняв эту конфессию, я могу завоевать доверие северных кланов и попытаться заключить союз путём мира и переговоров.#!\n\n#N Однако её упор на созерцание и сдержанность может оттолкнуть воинов южных границ Рохана, жаждущих действий и хранящих давнюю обиду на своих врагов - рохиррим.#!"
 convert_to_turthalis_desc: "$convert_to_turthalis_tooltip$"
 convert_to_khrabnazerh: "Принять веру в повелителя бурь, #V [GetFaithByKey('faith_dunlending_khrabnazerh').GetAdjective|l]#!"
 convert_to_khrabnazerh_tooltip: "#L [GetFaithByKey('faith_dunlending_khrabnazerh').GetName]ие#! последователи поклоняются хищному духу горных бурь, силе мести и славы, почитаемой дунландцами на юге. Они свирепы и непреклонны, ценят силу, войну и разрешение старых обид.\n\n#P Приняв Храбназера, я мог бы сплотить воинов Дунланда, создав войско, движимое общей яростью и целью.#!\n\n#N Однако этот выбор чреват углублением разногласий с более умеренными кланами севера и полным отторжением рохиррим, в результате чего я стану скорее разжигателем войны, чем объединителем.#!"
 convert_to_khrabnazerh_desc: "$convert_to_khrabnazerh_tooltip$"
 retain_rohirric_faith: "Оживить мои #V [GetFaithByKey('faith_rohirric').GetName|l]ие#! убеждения"
 retain_rohirric_faith_tooltip: "Древние #L [GetFaithByKey('faith_rohirric').GetName|l]ие#! боги [bemacharacter|E] и [foldewyncharacter|E] представляют дикую охоту и щедрость земли.\n\n#P Хотя дунландцы отвергают эту веру как чуждую, моя продолжающаяся преданность ей может укрепить мои притязания среди рохиррийских властителей, которые станут моими вассалами, и продемонстрировать моё намерение вернуть себе утраченное право крови.#!\n\n#N Однако этот путь, скорее всего, снискает мне мало друзей среди дунландцев, заставит их скептически относиться к моим истинным убеждениям, что может ослабить их поддержку и оставить меня в изоляции в землях, которые я стремлюсь возглавить.#!"

 control_trade_in_the_bay_of_ormal_decision.tt.kandalar: "[GetTitleByKey('c_kandalar').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.kandalar_desc: "#T #V [GetTitleByKey('c_kandalar').GetNameNoTier]#! #!\n\nКандалар - стратегический форпост на балхьядских берегах - может похвастаться сильными корабельщиками и шумными таможнями. Доминирование в нем позволяет развивать военно-морские силы и отсекать флоты соперников.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_kandalar_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_kandalar').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_kandalar_tooltip: "#T #V [GetTitleByKey('c_kandalar').GetNameNoTier]#! #!\n\nКандалар - стратегический форпост на балхьядских берегах - может похвастаться сильными корабельщиками и шумными таможнями. Доминирование в нем позволяет развивать военно-морские силы и отсекать флоты соперников.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_kandalar_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_kandalar').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."

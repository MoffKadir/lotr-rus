 restore_king_title: "Восстановить родовую власть"
 restore_king_title_tooltip: "Провозгласить себя [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )]"
 restore_king_title_durin: "Мы - [Concept('longbeards', 'Длиннобороды')|E], Народ [Concept('durin', 'Дурина')|E], нашего короля, пробудившегося первым из всех праотцов. Мы правили от [Concept('khazaddum', 'Кхазад-дума')|E] до [Concept('greymountains', 'Серых гор')|E] и далеко-далеко, до [Concept('erebor', 'Эребора')|E]. Под властью Дурина, моих предков и их отцов до них, наши чертоги богатели самоцветами и золотом, и сама земля дивилась богатствам, которые мы извлекали из нее и оттачивали до красоты и совершенства.\n\nИ хотя наше королевство уже не простирается так далеко, как прежде, род Дурина носит титул королей [Concept('durinsfolk', 'Народа Дурина')|E], откуда бы они ни правили. Я [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] Дурина - я [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )] Длиннобородов, и я провозглашу это сейчас! Я буду чтить своих павших родичей и править во всей славе и мощи рода Дурина!"
 restore_king_title_dwalin: "Мы - [Concept('broadbeams', 'Широкозады')|E], [Concept('dwalinsfolk', 'Народ Двалина')|E], прославившегося своей мудростью и милосердием. Мы правим из [Concept('belegost', 'Белегоста')|E] в [Concept('bluemountains', 'Синих горах')|E], и давно наши ремесла обогатились эльфийскими искусствами - поистине, мы были друзьями [Concept('eldar', 'эльдар')|E] на протяжении долгих лет.\n\nНо хоть наше королевство и уменьшилось, род [Concept('dwalin', 'Двалина')|E] по-прежнему правит всеми Широкозадами, где бы мы ни жили. Я - [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] рода Двалина, [Select_CString(ROOT.Char.IsFemale, 'мудрая и добрая', 'мудрый и добрый' )] в меру своих сил, [Select_CString(ROOT.Char.IsFemale, 'повелительница', 'повелитель' )] Широкозадов и тех, кто посвятил себя моему роду. Я - [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )] Широкозадов, и я провозглашу это сейчас - я буду чтить своих павших родичей и править, как они, с состраданием и умом."
 restore_king_title_uri: "Мы - [Concept('firebeards', 'Огнебороды')|E], [Concept('dwarves', 'гномы')|E] [Concept('uri', 'Ори')|E]. Мы долго хранили нашу память, и мы не забыли обиды, которые храним, и разделения, которые когда-то разделяли нас. Нашим величайшим чертогом был могущественный Тумунзахар, [nogrod|E] на языке эльфов, хотя совсем недавно мы правили из величественного и могучего #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#!. Но пусть наше королевство уменьшилось, а Ногрод потерян на долгие годы, [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] [Concept('urisfolk', 'народа Ори')|E] - [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )] всех Огнебородов, где бы они ни находились и какой бы чертог ни занимали. Я - [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] Ори Покрытого шрамами, [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )] Огнебородов, и я провозглашу это сейчас! Я буду чтить память павших и править своим народом так, как им должно было править - никогда больше не разлучаясь!"
 restore_king_title_thrar: "Мы - [Concept('blacklocks', 'Черновласы')|E], слуги рода Трара, самого гордого из всех гномов. Наши волосы пышны и темны, а наши мотыги пронзают сталь и плоть орков! В давние времена мы правили из #L [GetTitleByKey('k_nargubraz').GetNameNoTier]а#!, но наш народ высекал великие и обширные чертоги - затерянный [GetTitleByKey('e_bizaruldum').GetNameNoTier], великий [GetTitleByKey('k_mablad_dum').GetNameNoTier] и, наконец, могучий [GetTitleByKey('k_barazimab_ul').GetNameNoTier] в [Concept('yellowmountains', 'Жёлтых горах')|E]. Но хотя наши народы разделены и разбросаны далеко на восток и юг, [Select_CString(ROOT.Char.IsFemale, 'наша королева - королева', 'наш король - король' )] всех Черновласов, независимо от того, какой уголок [Concept('middleearth', 'Средиземья')|E] они называют своим домом. Я - [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] [Concept('thrar', 'Трара')|E] и [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )] Черновласов! Я буду чтить свой разделенный род и править во славе, подобающей моему народу!"
 restore_king_title_confirm: "Я - [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )] моего народа!"


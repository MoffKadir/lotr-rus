 control_trade_in_the_bay_of_ormal_decision.tt.kantilya_desc: "#T #V [GetTitleByKey('c_kantilya').GetNameNoTier]#! #!\n\nПроцветающий балхьядский порт, славящийся своими рынками и морскими путями, Кантилья - центр торговли зерном, солью и монетой. Его захват ослабит регионального соперника и укрепит линерийское судоходство.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_kantilya_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_kantilya').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."
 control_trade_in_the_bay_of_ormal_kantilya_tooltip: "#T #V [GetTitleByKey('c_kantilya').GetNameNoTier]#! #!\n\nПроцветающий балхьядский порт, славящийся своими рынками и морскими путями, Кантилья - центр торговли зерном, солью и монетой. Его захват ослабит регионального соперника и укрепит линерийское судоходство.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_kantilya_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_kantilya').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."

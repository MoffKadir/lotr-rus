 decision_unite_the_western_houses_desc: "[Concept('bluemountains', 'Синие горы')|E] - это исконная родина двух западных [Concept('dwarves', 'гномьих')|E] кланов. Именно здесь пробудились праотцы [Concept('broadbeams', 'Широкозадов')|E] и [Concept('firebeards', 'Огнебородов')|E], и с тех пор их кланы живут здесь.\n\nКогда наши старые крепости вновь обретут былую славу, а между двумя кланами сложатся прочные союзы и дружба, придёт время наконец объединиться под одним знаменем во имя всех гордых гномов запада."

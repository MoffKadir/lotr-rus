 decision_visit_ormalian_port.tt.tul_harar: "[GetTitleByKey('c_tul_harar').GetNameNoTier]"
 decision_visit_ormalian_port.tt.tul_harar_desc: "#T #V [GetTitleByKey('c_tul_harar').GetNameNoTier]#! #!\n\nТул Харар, являющийся воротами в речное сердце Сирайна, контролирует движение товаров вверх и вниз по реке Сиреша. Поскольку отсюда осуществляется большая часть внутренней торговли Сирайна, есть хороший шанс найти какие-нибудь подсказки о местонахождении сокровищ."
 decision_visit_ormalian_port_tul_harar_tooltip: "#T #V [GetTitleByKey('c_tul_harar').GetNameNoTier]#! #!\n\nТул Харар, являющийся воротами в речное сердце Сирайна, контролирует движение товаров вверх и вниз по реке Сиреша. Поскольку отсюда осуществляется большая часть внутренней торговли Сирайна, есть хороший шанс найти какие-нибудь подсказки о местонахождении сокровищ."
 decision_visit_ormalian_port.tt.pyrador: "[GetTitleByKey('c_pyrador').GetNameNoTier]"
 decision_visit_ormalian_port.tt.pyrador_desc: "#T #V [GetTitleByKey('c_pyrador').GetNameNoTier]#! #!\n\nПирадор возвышается над устьем Нуара и восседает верхом на животворящей крови Харшандатта. Здесь, с его библиотеками, рынками и древними доками, можно найти множество возможностей."

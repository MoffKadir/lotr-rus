 #######################
 ### Elven Decisions ###
 #######################
 decision_try_for_elven_child: "Попытаться завести ребёнка"
 decision_try_for_elven_child_tooltip: "Поговорить со своей половинкой о том, чтобы завести ребёнка"
 decision_try_for_elven_child_desc: "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] и я понимаем, что рождение и поддержка нерождённого ребёнка занимают особое место в жизни любого [Concept('elf', 'эльфа')|E]. Мы понимаем, что такое единение в любви не может не принести счастья и радости, но поддержание устойчивой эмоциональной связи и соединение наших фэа потребуют огромной концентрации и внимания."
 decision_try_for_elven_child_confirm: "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip], нам нужно поговорить."
 decision_try_for_elven_child_effect: "Вы и [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] попытаетесь зачать ребёнка, на что уйдёт большая часть вашего внимания."

 decision_sail_to_valinor: "Отплыть в Валинор"
 decision_sail_to_valinor_tooltip: "Покинуть [Concept('middleearth', 'Средиземье')|E] и присоединиться к своему народу в [Concept('valinor', 'Валиноре')|E]"
 decision_sail_to_valinor_desc: "Долгие годы после разделения мира наш народ отправлялся по Прямому Пути, отплывая на запад, через Разделяющие моря, из Сфер [Concept('ardaconcept', 'Арды')|E], навстречу нашему народу в [Concept('valinor', 'Валиноре')|E].\n\nИ пусть моя жизнь сложилась в [Concept('middleearth', 'Средиземье')|E], и многое здесь мне ещё можно было бы сделать, я не могу унять этот зов души, что тянет меня в великий поход на запад."
 decision_sail_to_valinor_confirm: "Время пришло."
 sail_to_valinor_tt: "Вы отправляетесь в путешествие на запад, в Валинор.\n\nПо прибытии вы будете свергнуты, а ваш предыдущий персонаж станет неиграбельным"
 trait_sailed_west: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Уплыла', 'Уплыл' )] на запад"
 trait_sailed_west_desc: "Этот персонаж отправился по тайному Прямому Пути из Сфер [Concept('ardaconcept', 'Арды')|E], чтобы присоединиться к своему народу в [Concept('undyinglands', 'Бессмертных землях')|E]."
 trait_sailed_west_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'отправилась', 'отправился' )] по тайному Прямому Пути из Сфер Арды, чтобы присоединиться к своему народу в Бессмертных землях."

 decision_wander_the_forests: "Прогуляться по лесу"
 decision_wander_the_forests_tooltip: "Посетить местные леса вашей державы"
 decision_wander_the_forests_desc: "Большинство [Concept('elves', 'эльфов')|E] [Concept('middleearth', 'Средиземья')|E] имеют глубокую связь с лесами и часто живут рядом с ними или непосредственно в них.\n\nДаже для правителей не является чем-то неслыханным покинуть резиденцию и провести некоторое время под ветвями близлежащих лесов."
 decision_wander_the_forests_confirm: "В путь."
 decision_wander_the_forests_tt: "Есть один из следующих типов [Concept('terrain', 'местности')|E]: #high лес, чаща, мэллорновый лес#! или #high джунгли#!"
 decision_wander_the_forests_tt_2: "Вы отправитесь на прогулку по одному из лесных регионов вашей [Concept('realm', 'державы')|E]"
 decision_wander_the_forests_tt_3: "Можно получить [Concept('hope', 'надежду')|E] помимо прочих бонусов"
 decision_wander_the_forests_laamp: "Прогуляться по лесу"
 decision_wander_the_forests_laamp_tt: "Ваш [Concept('camp', 'лагерь')|E] находится или граничит с [Concept('province', 'провинцией')|E] с #high лесной, чащобной, мэллорновой#! или #high джунглевой#! [Concept('terrain', 'местностью')|E]"

 decision_elven_border_patrol: "Патрулировать границы"
 decision_elven_border_patrol_tooltip: "Патрулировать границы державы, чтобы защитить [Concept('elves', 'эльфов')|E], которые живут здесь."
 decision_elven_border_patrol_desc: "Держава [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName] должна быть защищена с помощью неусыпной бдительности и сторожевых патрулей, которые охраняют её от любого вторжения.\n\nСреди [Concept('elves', 'эльфов')|E] нет ничего необычного в том, что правители лично выезжают охранять свои границы."
 decision_elven_border_patrol_confirm: "Вперёд, к границам!"
 decision_elven_border_patrol_tt: "Вы пропатрулируете провинцию, граничащую с вашей [Concept('realm', 'державой')|E]."
 decision_elven_border_patrol_knights: "У вас есть не менее двух [Concept('knights', 'рыцарей')|E]"

 decision_establish_high_kingdom_of_eryn_lasgalen: "Возродить Зеленолесье"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc: "Поколение за поколением, [Concept('elves', 'эльфы')|E] [Concept('greenwoodshort', 'Зеленолесья')|E] постепенно отходили всё глубже, собираясь в верхней трети леса, покидая свои прежние столицы.\n\nСжались границы великого королевства Орофера, а поползновения как [Concept('conceptracemen', 'людей')|E], так и Тени изменили лес до неузнаваемости. Южная часть леса стала местом тёмным и искалеченным, негостеприимным и даже опасным.\n\nНо если нам удастся вернуть контроль над южным лесом, тогда мы сможем возродить былое королевство [Concept('greenwood', 'Великого Зеленолесья')|E]. А с возрождением королевства, быть может, жизнь вернётся и в сам лес. Он сбросит эти уродливые тёмные тона. Отныне он оставит прежнее имя — [Concept('greenwoodshort', 'Зеленолесье')|E]. Не будут его называть и печально известным [Concept('mirkwood', 'Лихолесьем')|E]. Теперь это будет [Concept('erynlasgalen', 'Эрин Ласгален')|E] — Лес Зелёной Листвы."
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip: "Возродить [Concept('greenwoodshort', 'Зеленолесье')|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm: "Возродить Эрин Ласгален"
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lasgalendrim: "[GetTitleByKey('c_amon_lanc').GetNameNoTier] населён представителями #L [GetPlayer.GetCulture.GetCollectiveNoun|l]ой#! [Concept('culture', 'культуры')|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen: "[GetTitleByKey('e_greenwood').GetName] получит новое название, символизирующее его возрождённое состояние"
 legacy_of_oropher_conversion_bonus: "Скорость [Concept('councillor_task', 'задания' )|E] «Эльфийское поселение» в пределах региона [GetTitleByKey('e_greenwood').GetNameNoTier] удвоена"
 eryn_lasgalen_formation_bonus: "Наследие Орофера"

 decision_destroy_dol_guldur: "Уничтожить Дол Гулдур"
 decision_destroy_dol_guldur_desc: "Слишком долго [dolguldur|E] был оплотом врага, очагом порчи и зла, оскверняющим великое [Concept('greenwoodshort', 'Зеленолесье')|E]. Нападение Белого Совета на крепость оказалось лишь временной передышкой, и теперь [nazgulcharacter|El] вернулись. Пока они остаются, ни одно государство в Глухомани не будет в безопасности. Пришло время очистить Колдовской холм раз и навсегда."
 decision_destroy_dol_guldur_tooltip: "Сокрушить Дол Гулдур"
 decision_destroy_dol_guldur_confirm: "Начать войну, чтобы уничтожить Дол Гулдур"
 decision_destroy_dol_guldur_effect_1: "В случае победы [khamul|E] сбежит в [mordor|E], его держава развалится, а все данники будут освобождены."
 decision_destroy_dol_guldur_tt: "Ваша [Concept('realm', 'держава')|E] или держава одного из ваших [Concept('tributaries', 'данников')|E] граничит с [Concept('dolguldur', 'Дол-Гулдуром')|E]"

 decision_armored_greenwood_warfare: "Выковать позолоченные доспехи"
 decision_armored_greenwood_warfare_desc: "Говорят, что в горах [Concept('mirkwood', 'Лихолесья')|E] есть минералы, до сих пор не востребованные никем, кроме нескольких разрозненных [Concept('orcs', 'орков')|E], которые роют в них ямы и туннели. Если бы мы смогли обезопасить эти регионы и заключить союз с [Concept('dwarves', 'гномами')|E], наши солдаты могли бы получить более прочные доспехи, чтобы сражаться с тенью, которая угрожает поглотить Зеленолесье."
 decision_armored_greenwood_warfare_tooltip: "Обеспечить средства для подготовки более разнообразных солдат"
 decision_armored_greenwood_warfare_confirm: "Сделаем это."
 decision_armored_greenwood_warfare_tt: "Вы заключили союз с [Concept('dwarf', 'гномом')|E] с титулом уровня [Concept('duke', 'герцога')|E] или выше"

 claim_amon_lanc_for_laurelindorenan: "Провозгласить королевство Восточного Лориэна"
 claim_amon_lanc_for_laurelindorenan_desc: "Когда-то южное [Concept('greenwoodshort', 'Зеленолесье')|E] было обителью Орофера. Но обеспокоившись нашей дружбой с [Concept( 'dwarves', 'гномами' )|E] [Concept( 'khazaddum', 'Кхазад-дума' )|E] и их растущим влиянием в южных землях [Concept( 'anduinvale', 'долины Андуина' )|E], он перенёс свою столицу и существенную часть своих подданных на север. После окончания [Concept( 'secondage', 'Второй эпохи' )|E] остававшиеся в регионе [Concept( 'silvanelves', 'лесные эльфы' )|E] также переместились севернее, но на их место... пришла Тень.\n\nЕсли бы мы могли очистить южные земли [Concept( 'greenwoodshort', 'Зеленолесья' )|E] и вернуть их под свой контроль, быть может тогда мы провозгласим их частью великого королевства [laurelindorenan|E]."
 claim_amon_lanc_for_laurelindorenan_tooltip: "Провозгласить королевство Восточного [Concept('lorien', 'Лориэна')|E]"
 claim_amon_lanc_for_laurelindorenan_confirm: "Провозгласить королевство Восточного Лориэна"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim: "[GetTitleByKey('c_amon_lanc').GetNameNoTier] населён представителями #L [GetPlayer.GetCulture.GetCollectiveNoun|l]ой#! [Concept('culture', 'культуры')|E]"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien: "[GetTitleByKey('k_amon_lanc').GetName] получит новое название, символизирующее его возрождённое состояние"

 convert_to_feudalism_elven_liege_converted_decision: "Принять феодализм через сюзерена"
 convert_to_feudalism_elven_liege_converted_decision_desc: "По мере того как растёт моя держава, растёт и проблема контроля над ним. Мой сюзерен - [Concept( 'elven', 'эльф' )|E] и хорошо разбирается в [Concept( 'feudal', 'феодальной' )|E] системе; я могу попросить [ROOT.Char.GetLiege.GetHerHis] помочь перестроить мою державу в соответствии с этими принципами."
 convert_to_feudalism_elven_liege_converted_decision_confirm: "Принять [Concept('feudal', 'феодализм')|E]"
 convert_to_feudalism_elven_liege_converted_decision_tooltip: "Изменить [Concept('government', 'форму правления')|E] на [Concept('feudal', 'феодализм')|E]"

 decision_make_edhellond_kingdom: "Провозгласить королевство Эделлонд"
 decision_make_edhellond_kingdom_tooltip: "Провозгласить королевство Эделлонд"
 decision_make_edhellond_kingdom_desc: "Когда-то Эделлонд был величайшим портом к югу от [Concept( 'mithlond', 'Митлонда' )|E]. Он впал в запустение после смерти Амрота в 1981 году Т.Э., но у нас есть возможность не только возродить Эделлонд, но и провозгласить его самостоятельным королевством."
 decision_make_edhellond_kingdom_confirm: "Провозгласить королевство Эделлонд"

 decision_reclaim_sirgala: "Возродить королевство Сиргала"
 decision_reclaim_sirgala_desc: "Когда-то Сиргала была королевством [Concept('elven', 'эльфов')|E] нандор, существовавшим в [Concept('eriador', 'Эриадоре')|E], вассалом [Concept('lindon', 'Линдона')|E] и верховного короля [noldoreves|El]. Насёленное [Concept('elves', 'эльфами')|E] $sirrandrai$, оно было опустошено во время [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E], и лишь немногие вернулись в эти земли после её окончания. Последующее заселение поселенцами-[dunedain|El] привело к тому, что к концу [Concept('secondage', 'Второй эпохи')|E] в регионе осталось лишь небольшое эльфийское население. С приходом Элендиля из дунэдайн, их последние правители, Мереторн и Элиниэль уступили ему эти земли и своих подданных-дунэдайн.\n\nОднако те времена давно прошли, и ослабление дунэдайн привело к тому, что они давным-давно покинули древнюю Сиргалу, ещё до падения [Concept('arnor', 'Арнора')|E]. Если мы восстановим контроль над этим регионом, сиррандрай смогут вернуться в своё древнее королевство."
 decision_reclaim_sirgala_confirm: "Возродить королевство Сиргала"
 decision_reclaim_sirgala_tooltip: "Возродить королевство Сиргала"
 effect_replace_sirgalan_exiles: "Ваша [culture|El] изменит [Concept('tradition', 'культурную традицию')|E] «[GetCultureTradition('tradition_sirgalan_exiles').GetName]» на «[GetCultureTradition('tradition_sirgala_renewed').GetName]»."

 decision_reclaim_greater_sirgala: "Возродить Великую Сиргалу"
 decision_reclaim_greater_sirgala_desc: "Хотя Сиргала возрождена, за пределами королевства остались земли, которые когда-то считались ее частью. Если бы мы смогли вернуть их под контроль эльфов, то смогли бы восстановить границы Сиргалы такими, какими они были до [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E]."
 decision_reclaim_greater_sirgala_confirm: "Пусть цветы распустятся вновь."
 decision_reclaim_greater_sirgala_tooltip: "Включить больше земель в границы Сиргалы!"

 decision_rebuild_halls_bornmir: "Восстановить чертог Борнмира"
 decision_rebuild_halls_bornmir_desc: "Хотя по сравнению с чертогами [Concept('noldorelves', 'нолдор')|E] резиденция короля сиррандрай, чертог Борнмира, был простоват и не лишён своего очарования. Изделия из дерева, выточенные из могучих кедров и дубов, свидетельствовали о том, что работа по дереву требует не меньшего мастерства, чем по камню. К сожалению, во время [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E] он был захвачен орочьими войсками, и ни у кого не хватило духу отстроить его заново.\n\nНо прошло много веков, и тех, кто помнит эту рану, стало гораздо меньше. Теперь она может стать мощным символом возрождения Сиргалы - там, где раньше был лишь пепел, теперь вновь прорастает новая жизнь."
 decision_rebuild_halls_bornmir_confirm: "Пусть великий чертог возвысится вновь!"
 decision_rebuild_halls_bornmir_tooltip: "Восстановить чертог Борнмира"

 decision_noldor_eriador: "Вернуть наследие Гиль-галада"
 decision_noldor_eriador_desc: "Во времена расцвета его королевства во [Concept('secondage', 'Второй эпохе')|E] власть Гиль-галада простиралась на восток до границ [Concept('greenwood', 'Зеленолесья')|E]. Он считался владыкой большей части [Concept('eriador', 'Эриадора')|E], защитником и сюзереном как [Concept('men', 'людей')|E], так и [Concept('elves', 'эльфов')|E]. Хотя колонизация [Concept('dunedain', 'дунэдайн')|E] и последующее основание [Concept('arnor', 'Арнора')|E] привели к отказу от этой власти, не все забыли эту древнюю истину.\n\nЕсли эльфы вновь проявят себя как хранители всего Эриадора, великолепие наследия Гиль-галада может быть возрождено."
 decision_noldor_eriador_confirm: "Пусть Эриадор вновь процветает в мире!"
 decision_noldor_eriador_tooltip: "Утвердить гегемонию нолдор над Эриадором"
 #decision_noldor_eriador_effect: "Все [Concept('county', 'графства')|E] в регионе [GetGeographicalRegion('custom_eriador').GetName] получат модификатор [GetModifier('elven_homeland_county_modifier').GetNameWithTooltip]"
 no_evil_rulers_in_blue_mountains_tt: "В регионе [GetGeographicalRegion('middleearth_mountains_blue').GetName] нет правителей с [Concept('faith', 'конфессиями')|E] Зла"
 no_evil_rulers_in_forodwaith_tt: "В регионе [GetGeographicalRegion('middleearth_forodwaith').GetName] нет правителей с [Concept('faith', 'конфессиями')|E] Зла"

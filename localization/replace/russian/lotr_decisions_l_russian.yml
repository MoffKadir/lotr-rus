 control_trade_in_the_bay_of_ormal_decision.tt.jorash_desc: "#T #V [GetTitleByKey('c_jorash').GetNameNoTier]#! #!\n\nЙораш находится на перекрестке прибрежной балхьядской торговли, снабжая внутренние города чужеземными товарами. Его гавани глубоки, а казна еще больше.\n\n• Вы получите модификатор [GetModifier('control_trade_in_the_bay_of_ormal_jorash_modifier').GetNameWithTooltip] в вашей [Concept('capital', 'столице')|E], пока [GetTitleByKey('c_jorash').GetNameNoTier] входит в состав вашей [Concept('realm', 'державы')|E]."

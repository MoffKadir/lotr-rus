 restore_ardacheran_hegemony_decision: "Восстановить Ардашеранское владычество"
 restore_ardacheran_hegemony_decision_desc: "Во времена правления династии Ардашеран влияние [Concept('khy', 'Кхая')|E] достигло своего наивысшего расцвета. Непосредственно управляя побережьем Ормальского залива вплоть до Кодьи и Линерии, этот почти трехсотлетний золотой век стал свидетелем величайшего расцвета кхайского искусства, литературы, науки и культуры в истории. Иностранные правители отправляли посланников, купцов и пленников к императорскому двору в Чаджапуне.\n\nБлагодаря нашим недавним успехам, некоторые называют нас наследниками наследия Ардашеранов, восстановителями законного положения Кхая как маяка цивилизации и света. Возможно, со временем мы еще больше укрепим это положение и станем легитимными для всего залива."
 restore_ardacheran_hegemony_decision_tooltip: "Восстановить Ардашеранское владычество"
 restore_ardacheran_hegemony_decision_confirm: "Мы - свет людей, вестники Ариэн."

 decision_khy_dynastic_mausoleum: "Построить великий мавзолей"
 decision_khy_dynastic_mausoleum_desc: "Наша династия стала одним из великих родов [Concept('khy', 'Кхая')|E]. Пришло время утвердить этот факт, построив великий мавзолей в честь наших предков и закрепив наше место в истории."
 decision_khy_dynastic_mausoleum_tooltip: "Построить великий мавзолей"
 decision_khy_dynastic_mausoleum_confirm: "Призвать зодчих."

 decision_bulchyades_marches: "Основать Балхъядское пограничье"
 decision_bulchyades_marches_desc: "Центрами власти в [Concept('khy', 'Кхае')|E] долгое время были центральные долины Кхая и прибрежные балхъядские города. Между ними лежит холмистая местность, издавна оспариваемая двумя регионами и часто приводящая к конфликтам. В прошлом рашанашаны утвердили этот регион как независимое владение, отличное от обоих соседей, предоставленное одним из их доверенных слуг."
 decision_bulchyades_marches_desc.vassal: "\n\nТеперь, когда я [Select_CString(ROOT.Char.IsFemale, 'утвердилась', 'утвердился' )] в качестве единственной власти в регионе, не могу ли я принять эту мантию как [Select_CString(ROOT.Char.IsFemale, 'могущественная', 'могущественный' )] рашана?"
 decision_bulchyades_marches_tooltip: "Вы создадите новое владение на внутренних балхъядских землях"
 decision_bulchyades_marches_confirm: "От противостояния к стабильности."

 decision_radyani_vengeance: "Отомстить Ариэн"
 decision_radyani_vengeance_desc: "Пришло время изгнать последователей наступающей богини Солнца Ариэн. Она больше не будет ее горделиво взирать на Сирайн! Мы больше не будем терпеть ее еретические учения! Мудрость Йом больше не будет отвергнута! Это война!"
 decision_radyani_vengeance_tooltip: "Развязать священную войну против всех ариэнистов в Сирайне"
 decision_radyani_vengeance_confirm: "Не останется ни одного солнцепоклонника!"
 RADYANI_WAR_TARGET_EXISTS: "По крайней мере один [Concept('ruler', 'правитель')|E] в регионе [GetTitleByKey('e_sirayn').GetNameNoTier] является ариэнистом"
 RADYANI_ARIENISTS_RALLY: "Все последователи Ариэн в Сирайне объединятся против вас"

 decision_radyani_avatar: "Стать аватаром Йом"
 decision_radyani_avatar_desc: "С самого рождения я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )] руководство Той, кто дарует сны, словно нежный голос в моем ухе, который направляет меня на путь праведности и мести тем, кто причинил мне зло. Йом оберегает меня. Йом присматривает за мной. Когда я чувствую, как она двигается, я тоже двигаюсь. В некотором смысле... она стала частью меня, а я - воплощением ее воли. Пришло время сообщить об этом всем."
 decision_radyani_avatar_tooltip: "Провозгласить свой статус аватара Йом"
 decision_radyani_avatar_confirm: "Нежный лунный свет, направь мои шаги."

 decision_secure_sirayn: "Обезопасить Сирайн"
 decision_secure_sirayn_desc: "Слишком долго чужеземные правители приносили свою веру и традиции на эту землю, но довольно! Мы изгнали последнего из этих чужеземных правителей, и теперь мы очистим Сирайн от их злого влияния. Наша земля снова будет процветать свободной, не веря ни в кого, кроме наших собственных богов, и следуя только нашим собственным традициям, как это было в прошлые эпохи!"

 decision_unify_durins_folk: "Объединить Народ Дурина"
 decision_unify_durins_folk_desc: "С тех пор как [durindeathless|E] основал [khazaddum|E], его потомки претендовали на власть над всеми [Concept( 'longbeards', 'Длиннобородами' )|E]. Однако напрямую управлять дальними королевствами своего народа было нецелесообразно, и поэтому они оставляли их на произвол судьбы. Только в случае крайней необходимости они собирались и действовали под непосредственным командованием короля.\n\n[longbeards|E] на протяжении веков заселяли многие области, такие как [Concept('ironhills', 'Железные холмы')|E], [Concept('greymountains', 'Серые горы')|E] и вплоть до Залов Торина. Если бы все эти далёкие регионы удалось объединить под одним знаменем, [Concept('dwarves', 'гномы')|E] [Concept('durinsfolk', 'Народа Дурина')|E] не только сравнялись бы со своими праотцами, но и превзошли бы их."
 decision_unify_durins_folk_tooltip: "Наша слава бессмертна!"
 decision_unify_durins_folk_confirm: "Наша слава бессмертна!"

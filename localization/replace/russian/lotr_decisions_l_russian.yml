 decision_league_of_pelargir: "Воссоздать Пеларгирскую лигу"
 decision_league_of_pelargir_tooltip: "Восстановить древние права и автономию нуменорской колонии Пеларгир!"
 decision_league_of_pelargir_desc: "Во времена Нуменора Пеларгир занимал ведущее место среди колоний северного Средиземья. Автономия, торговые права и достоинство были нашими, но с момента основания королевств-в-изгнании Пеларгир был принижен королями, которые не заботились о его интересах. Мы должны отделиться от королей и вернуть древнее провидение всех свободных дунэдайн, чтобы они сами решали свою судьбу. Вперёд, Пеларгир, по волнам в будущее!"
 decision_league_of_pelargir_confirm: "Мы вернём себе свои древние привилегии."
 league_of_pelargir_decision: "Пеларгир отделится от Гондора и попытается проложить свой собственный путь"

 decision_colonial_belfalas: "Интегрировать Бельфалас в Лигу"
 decision_colonial_belfalas_tooltip: "Расширить Лигу нуменорских колоний, присоединив к ней древние поселения Бельфаласа!"
 decision_colonial_belfalas_desc: "Пеларгир не одинок в том, что является древним поселением нуменорского происхождения. Бельфалас тоже когда-то был великой колонией Нуменора, и как таковой - наш родственник и брат. Давайте же объединим их в лигу и станем сильнее!"
 decision_colonial_belfalas_confirm: "Наша лига становится могущественнее!"

 decision_colonial_umbar: "Включить Умбар в Лигу"
 decision_colonial_umbar_tooltip: "Расширить Лигу нуменорских колоний, присоединив к ней могущественную гавань Умбар!"
 decision_colonial_umbar_desc: "Пеларгир - не единственное древнее поселение нуменорского происхождения. Умбар, некогда наш великий соперник, имеет гордое наследие, в прошлом величайшая - ныне вторая - колония, основанная нуменорцами в Средиземье. Давайте же отбросим старые обиды и вместе пойдём в светлое будущее, образы былого великолепия!"
 decision_colonial_umbar_confirm: "Наша лига становится могущественнее!"

 decision_colonial_harnen: "Захватить Харнен"
 decision_colonial_harnen_tooltip: "Расширить Лигу нуменорских колоний, захватив устье Харнена!"
 decision_colonial_harnen_desc: "Когда-то Нуменор контролировал Харнен вплоть до государства-данника Аль-Амрун (ныне известного как Харузан). Если бы мы смогли взять его под свой контроль, мы бы задушили морские перевозки в залив Бельфалас. Наследие Нуменора возвращается!"
 decision_colonial_harnen_confirm: "Мирлонд и Рамлонд сослужат нам хорошую службу."


 decision_revive_gundabad: "Возродить Гундабад"
 decision_revive_gundabad_tooltip: "Восстановить великое королевство орков Гундабад"
 decision_revive_gundabad_desc: "[gundabad|E] остаётся лишь тенью себя прежнего. Некогда могущественнейшее королевство [Concept('orc', 'орков')|E] в [Concept('westlands', 'землях Запада')|E], разграбление Гундабада и [Concept('battle_of_the_five_armies', 'Битва Пяти Воинств')|E] погубили нас. Наша численность уменьшилась, наши армии утратили былую мощь. Мы должны обратить это падение вспять, чтобы когда-нибудь отомстить [Concept('men', 'людям')|E], [Concept('elves', 'эльфам')|E] и [Concept('dwarves', 'гномам')|E]!\n\nПервым шагом будет приведение в порядок наших внутренних земель, где возвысились мелкие вождества гоблинов и орков. Мы должны заставить их встать на колени, и их силой мы восстановим себя."
 decision_revive_gundabad_confirm: "Напомнить им о нашей силе!"

 decision_gundabad_ignite_the_forges: "Разжечь кузни Гундабада"
 decision_gundabad_ignite_the_forges_tooltip: "Укрепить нашу военную машину в сердце нашего королевства"
 decision_gundabad_ignite_the_forges_desc: "Глубоко в [Concept('gundabad', 'Гундабаде')|E] лежат холодные кузницы древних [Concept('dwarves', 'гномов')|E], огромных размеров и возможностей. Если мы сможем зажечь их заново, то сможем изготовить оружие, чтобы вооружить армию огромного размера и силы. На это потребуется время, но оно может стоить затраченных ресурсов."
 decision_gundabad_ignite_the_forges_confirm: "Пусть они вновь зажгутся!"
 decision_gundabad_ignite_the_forges_requirement: "В любом [Concept( 'county', 'графстве' )|E] в регионе [GetTitleByKey('k_gundabad').GetNameNoTier] имеется [building|El] [GetBuilding('furnaces_04').GetName]"
 decision_gundabad_ignite_the_forges_maa1: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('gundabad_blackshields').GetName|l]"

 decision_create_dunland_kingdom: "Основать верховное королевство Отри Дунхайнн"
 decision_create_dunland_kingdom_tooltip: "Короноваться как [Select_CString(ROOT.Char.IsFemale, 'первая правительница', 'первый правитель' )] Отри Дунхайнн, королевства между тремя реками."
 decision_create_dunland_kingdom_desc: "Много веков назад [Concept('rohirrim', 'всадники с севера')|E] изгнали наших предков с плодородных равнин, украв земли, которые принадлежали нам по праву рождения. Это древнее предательство посеяло в нашем народе глубокую и неизбывную ненависть, которая так и не зажила.\n\nНа протяжении многих поколений мы мечтали вернуть утраченное, подняться из тени #L [GetTitleByKey('k_rohan').GetNameNoTier]а#! и восстановить свое законное место. Многие пытались это сделать, и месть часто казалась нам посильной. Но там, где [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineoffreca1' ).GetFirstName], и другие до меня оступились, я не оступлюсь.\n\nПришло время объединить наш народ и создать свое собственное королевство, которое выстоит и вернет себе славу, украденную у нас так давно."
 decision_create_dunland_kingdom_desc_older: "Не так давно дикие [Concept('rohirrim', 'всадники с севера')|E] изгнали наших предков с богатых равнин, которые когда-то были нашим домом. На их месте они основали [riddermark|E] - королевство, которое процветало, в то время как мы были изгнаны в дикие земли, оставленные бороться и страдать.\n\nНа протяжении веков многие из наших родичей пытались вернуть утраченное, и хотя их усилия не увенчались успехом, их огонь до сих пор горит в наших сердцах.\n\nПришло время завершить начатое. Мы восстанем как единый народ, объединившись под единым знаменем, и создадим свое собственное королевство. Равнины наших предков снова станут нашими, и ни один всадник больше никогда не прогонит нас с наших земель."
 decision_create_dunland_kingdom_confirm: "Вернём то, что принадлежит нам."

 decision_integrate_enedhwaith: "Интегрировать западный Энедвайт"
 decision_integrate_enedhwaith_tooltip: "Наша держава протянется от Гватло до Андуина."
 decision_integrate_enedhwaith_desc: "С ростом нашей силы я ищу новые цели для экспансии.\nМы давно претендуем на титул Отри Дунхайнн, земли между тремя реками, но наш контроль не достигает устья Гватло. Если бы мы смогли завоевать земли западного Энедвайта, их можно было бы включить в состав нашего королевства."
 decision_integrate_enedhwaith_confirm: "Племена преклонят колено."

 decision_restore_saralain: "Возродить королевство Саралайн"
 decision_restore_saralain_tooltip: "Попытаться воссоединить разрозненные кланы Саралайна, претендуя на королевскую власть"
 decision_restore_saralain_desc: "Находясь долгое время в упадке, королевство Саралайн погрузилось в историю и разруху. Но если бы мы смогли создать достаточную базу власти, возможно, мы смогли бы попытаться вернуть мантию и объединить кланы под единым троном."
 decision_restore_saralain_confirm: "Сплотитесь, воины кланов!"
 restore_saralain_custom_warning: "#W Главы любых других достаточно могущественных кланов могут оспорить наши притязания и попытаться захватить королевство самостоятельно!#!"


 decision_reunited_kingdom: "Провозгласить Воссоединённое королевство"
 decision_reunited_kingdom_desc: "Когда-то [dunedain|El] [Concept('middleearth', 'Средиземья')|E] были объединены под властью одного верховного короля, [Concept('elendil', 'Элендиля')|E]. [isildur|E] унаследовал этот титул после смерти отца, но из-за различий между двумя королевствами после его смерти он де-факто перестал существовать, и Менельдиль стал править в [Concept('gondor', 'Гондоре')|E], а Валандиль - в [Concept('arnor', 'Арноре')|E]. Королевства [GetTitleByKey('e_arnor').GetNameNoTier] и [GetTitleByKey('e_gondor').GetNameNoTier] с тех пор шли разными путями и имели разные судьбы. Однако факт остаётся фактом - хотя это два королевства, северное и южное, когда-то они были едины. Если бы короны обоих королевств были собраны вместе, возможно, два [Concept('realms_in_exile', 'королевства-в-изгнании')|E] смогли бы воссоединиться в единое целое, как им и было предначертано."
 decision_reunited_kingdom_tooltip: "Отныне не разделённые, из двух - одно."
 decision_reunited_kingdom_confirm: "Отныне не разделённые, из двух - одно."

 decision_reclaim_gondor_kingship: "Претендовать на истинную королевскую власть в Гондоре"
 decision_reclaim_gondor_kingship_desc: "Потомки Кастамира выступили на север, захватили Гондор от его имени и стали править. Но их время прошло, ни один потомок Кастамир не сидит на троне Гондора, так должен ли Гондор принять их снова?"

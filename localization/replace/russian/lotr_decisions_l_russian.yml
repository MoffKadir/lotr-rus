 decision_restore_defeated_gondor: "Освободить Гондор"
 decision_restore_defeated_gondor_desc: "Королевство [gondor|E] пало перед тенью [Concept('mordor', 'Мордора')|E]. Его народ страдает под игом Тёмного властелина, терпя бесчисленные беды и ужасы с каждым днем.\n\nПришло время взять в руки меч и помочь страдающим людям Гондора. Сразимся, дабы освободить их от гнета [Concept('sauroncharacter', 'Саурона')|E]!"

 lotr_invite_northron_colonists_option_tooltip: "Стоимость: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('lotr_northron_settlers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$Все [Concept('counties', 'графства')|E], которым вы владеете в [Concept('duchy', 'герцогстве')|E] вашей [Concept('capital', 'столицы')|E], получат небольшое количество [Concept('development', 'развития')|E] и [Concept('control', 'контроля')|E] и [Concept('county_modifier', 'модификатор графства')|E] [GetModifier('northron_colonists_modifier').GetNameWithTooltip] от #V 10#! до #V 25#! лет\n$EFFECT_LIST_BULLET$Вы можете получить [Concept('character_modifier', 'модификатор персонажа')|E] [GetModifier('northron_reinforcements_modifier').GetNameWithTooltip|L] в зависимости от ваших навыков [intrigue_i|E] [Concept('intrigue', 'интриг')|E]"

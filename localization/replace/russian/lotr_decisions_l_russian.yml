 # Eredrim Kingdom 
 decision_eredrim_kingdom: "Объединить эредрим"
 decision_eredrim_tooltip: "Создать королевство для народа эредрим"
 decision_eredrim_desc: "Народ гор давно разобщён и разделён на враждующие кланы. Однако великий вождь, сильный, как породившие его горы, возможно, сумеет объединить его. Под началом такого могущественного вождя мы достигнем высот, невиданных со времен [Concept('secondage', 'Второй Эпохи')|E], и, возможно, даже вернём себе наши древние дома!"

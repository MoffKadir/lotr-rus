 decision_search_orthanc_desc: "Башня [orthanc|E] веками служила жилищем [Concept( 'sarumancharacter', 'Сарумана' )|E], в результате чего в ней, вероятно, хранится множество странных и диковинных вещей. Нам следует собрать поисковый отряд, чтобы узнать, что он мог спрятать в этих мрачных, древних залах"

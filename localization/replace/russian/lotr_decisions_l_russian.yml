 decision_restore_gondor_province.tt.andrast_desc: ""
 reintegrate_province_andrast_tooltip: "#T #V Восстановить уединённые утёсы провинции [GetTitleByKey('k_andrast').GetNameNoTier]#! #!\n\nАндраст всегда был, по крайней мере формально, частью [Concept( 'gondor', 'Гондора' )|E]. Но за пределами цитадели [GetTitleByKey('c_tharagrondost').GetNameNoTier] власть [dunedain|El] в этом регионе всегда была непрочной, даже на пике могущества [Concept( 'southernkingdom', 'Южного королевства' )|E]. Однако теперь, когда наш контроль над мысом становится всё более постоянным, мы наконец можем начать править им на деле, а не только на словах."

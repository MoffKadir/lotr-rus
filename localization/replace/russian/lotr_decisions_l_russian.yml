 decision_demand_submission_to_dol_guldur: "Потребовать подчинения Дол Гулдуру"
 decision_demand_submission_to_dol_guldur_desc: "Наконец-то настало время для возвышения [Concept( 'dolguldur', 'Дол Гулдура' )|E]. Сначала я укреплю территорию вокруг крепости, но мой повелитель заложил семена этого давно, развратив многие людские племена, которые живут вокруг нас. Они уже живут в ужасе и трепете перед Колдовским холмом. Это будет простое дело - обратить страх в преданность. А те, кто не преклонит колени... будут преданы мечу."
 decision_demand_submission_to_dol_guldur_confirm: "Потребовать подчинения"
 decision_demand_submission_to_dol_guldur_tooltip: "Потребовать подчинения Дол Гулдуру"
 decision_demand_submission_to_dol_guldur.send_message: "[Concept( 'independent', 'Независимым' )|E] [Concept( 'rulers', 'правителям' )|E] с [Concept( 'faith', 'конфессиями' )|E] Зла в [de_jure|El] пределах [GetTitleByKey('k_amon_lanc').GetNameNoTier] будет предъявлен ультиматум с требованием стать вашими [Concept( 'vassal', 'вассалами' )|E]. Если они откажутся, вы получите [Concept( 'unpressed_claims', 'слабые претензии' )|E] на все их [titles|El]."
 decision_demand_submission_to_dol_guldur.check_evil_trigger: "В пределах [GetTitleByKey('k_amon_lanc').GetNameNoTier] есть по крайней мере один [ruler|El] с [Concept( 'faith', 'конфессией' )|E] Зла"

 decision_demand_submission_of_neighboring_evil_leofring: "Подчинить Увядающий Двор"
 decision_demand_submission_of_neighboring_evil_leofring_desc: "Долгие годы [dolguldur|E] использовал своё злое влияние, пытаясь развратить людей, живущих вблизи Колдовского холма. Наибольшего успеха мы добились с обездоленными леофрингами, многие из которых были обращены в жестокую веру Увядшего двора с её нечестивыми обрядами человеческих жертвоприношений. В результате они оказались готовы к порабощению. Настало время призвать их под свои знамена и заставить подчиниться в качестве вассалов Дол Гулдура."
 decision_demand_submission_of_neighboring_evil_leofring_confirm: "Потребовать подчинения"
 decision_demand_submission_of_neighboring_evil_leofring_tooltip: "Потребовать подчинения соседних злых леофрингов"
 decision_demand_submission_of_neighboring_evil_leofring.send_message: "[Concept( 'independent', 'Независимым' )|E] [Concept( 'rulers', 'правителям' )|E] с [Concept( 'faith', 'конфессиями' )|E] Зла и леофрингской [Concept( 'culture', 'культурой' )|E] будет предъявлен ультиматум с требованием стать вашими [Concept( 'vassal', 'вассалами' )|E]. Если они откажутся, вы получите [Concept( 'unpressed_claims', 'слабые претензии' )|E] на все их [titles|El]."
 decision_demand_submission_of_neighboring_evil_leofring.check_evil_trigger: "Есть по крайней мере один соседний [ruler|El] с [Concept( 'faith', 'конфессией' )|E] Зла"

 decision_desecrate_caras_galadhon: "Осквернить Карас Галадон"
 decision_desecrate_caras_galadhon_desc: "Карас Галадон, самопровозглашённое сердце эльфийского королевства в [Concept('middleearth', 'Средиземье')|E], стоит как памятник могуществу [Concept( 'elves', 'эльфов' )|E], и в особенности Галадриэль и Келеборна. Их владения сосредоточены вокруг поистине великого дерева... с какой радостью мы подожжём его, свечу и погребальный костер для угасающих [Concept( 'elves', 'эльфов' )|E], когда закончится их время..."
 decision_desecrate_caras_galadhon_confirm: "Сжечь его дотла!"
 decision_desecrate_caras_galadhon_tooltip: "Осквернить Карас Галадон"
 decision_desecrate_caras_galadhon.every_eldar_ruler_loses_piety: "Каждый [ruler|El]-[eldar|El] теряет [piety|El]"

 decision_desecrate_aradhrynd: "Осквернить Арадринд"
 decision_desecrate_aradhrynd_desc: "Жалкие чертоги Трандуила, всего лишь ничтожная имитация подземного прибежища труса Тингола, долгое время стояли в северном [mirkwood|E] как маяк силы и стабильности, вокруг которого собрался его народ. Мы превратим это прибежище в обитель мрака, изгоним свет и наполним пещеры печалью и страхом..."
 decision_desecrate_aradhrynd_confirm: "Эти пещеры станут средоточием ужаса."
 decision_desecrate_aradhrynd_tooltip: "Осквернить Арадринд"
 decision_desecrate_aradhrynd.every_eldar_ruler_loses_piety: "Каждый [ruler|El]-[eldar|El] теряет [piety|El]"

 decision_desecrate_imladris: "Осквернить Имладрис"
 decision_desecrate_imladris_desc: "Имладрис, «Ривенделл», долгое время был убежищем [Concept('elves', 'эльфов')|E]. Он больше не будет укрывать их. Разрушим стены дома Эльронда и превратим его в памятник их безрассудству."
 decision_desecrate_imladris_confirm: "Задушить долину дымом."
 decision_desecrate_imladris_tooltip: "Осквернить Имладрис"

 decision_desecrate_mithlond: "Осквернить Митлонд"
 decision_desecrate_mithlond_desc: "Серые Гавани - последняя надежда [Concept('elves', 'эльфов')|E], нить, связывающая их с [Concept('valinor', 'Валинором')|E]. Нужно разорвать её."
 decision_desecrate_mithlond_confirm: "Сжечь последние корабли."
 decision_desecrate_mithlond_tooltip: "Осквернить Митлонд"

 decision_shackle_the_anduin_vale: "Сковать долину Андуина"
 decision_shackle_the_anduin_vale_desc: "Под предводительством Беорна и его потомков люди [Concept( 'anduinvale', 'Долины Андуина' )|E] стали надменными и гордыми. Но несколько поколений назад они тоже были простыми лесовиками, жившими в нашей тени. И теперь они снова станут ими."
 decision_shackle_the_anduin_vale_desc.1: "Леса [Concept('anduinvale', 'Долины Андуина')|E] когда-то оглашались криками нашего народа, прежде чем [Concept('northmen', 'северяне')|E] выползли из своих укрытий. Они разжирели под деревьями, которые должны были стать нашими. Мы прогоним их, и Долина снова погрузится во тьму под нашими знаменами."
 decision_shackle_the_anduin_vale_confirm: "Эти земли станут моими."
 decision_shackle_the_anduin_vale_tooltip: "Сковать долину Андуина"

 decision_dominion_of_the_sorcerer: "Владения колдуна"
 decision_dominion_of_the_sorcerer_desc: "Вся дикая земля трепещет перед могуществом [Concept( 'dolguldur', 'Дол Гулдура' )|E], и наш великий повелитель доволен проделанной нами работой. Тень становится длиннее, свет - тусклее, и все будут знать и бояться этого бедствия."

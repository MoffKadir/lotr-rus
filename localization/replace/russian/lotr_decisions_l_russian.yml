 decision_reorganize_nurn: "Реорганизовать рабскую экономику"
 decision_reorganize_nurn_tooltip: "Более эффективно использовать Нурн"
 decision_reorganize_nurn_desc: "Нурниаги уже много лет называют себя правителями провинции [GetTitleByKey('k_nurn').GetName], и я [Select_CString(ROOT.Char.IsFemale, 'была рада', 'был рад' )] позволить им поступать так, как им заблагорассудится. Эта независимость, без сомнения, принесла им процветание, хотя, возможно, это и не самое эффективное использование ресурсов их Властелина.\n\nНо теперь возвращение [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E] заставляет всех раскрыть свой потенциал в полной мере, как рабов, так и хозяев. Пришло время нурниагам отчитаться за своё долгое правление."
 decision_reorganize_nurn_confirm: "Все будут служить Тёмному Властелину!"
 decision_reorganize_nurn_tt: "Вы решите, как лучше использовать население Нурна"
 all_nurniags_are_cowed_tt: "Все #L [GetCultureByKey('nurniag').GetCollectiveNoun|l]ие#! герцоги или выше в провинции [GetTitleByKey('k_nurn').GetName]:\n$BULLET_WITH_TAB$В настоящее время #V [GetPlayer.MakeScope.ScriptValue('lotr_nurniag_dukes_cowed')]#! из #V [GetPlayer.MakeScope.ScriptValue('lotr_nurniag_dukes_total')]#! удовлетворяют этому требованию\n$BULLET_WITH_TAB$По крайней мере одно из следующих:\n$TAB$$BULLET_WITH_TAB$[Concept('cowed', 'Устрашены')|E] вами\n$TAB$$BULLET_WITH_TAB$Имеют о вас #P 80#! [Concept('opinion', 'мнения')|E]."

 decision_moria_war_arassuil: "Выступить в поход на Морию"
 decision_moria_war_arassuil_tooltip: "Призвать своих воинов на войну с [Concept('moria', 'Морией')|E]"
 decision_moria_war_arassuil_desc: "Тьма в [Concept('moria', 'Мории')|E] растет с каждым днем. Мы собрали наших воинов и заручились обещаниями [Concept('elves', 'эльфов')|E] и [Concept('dwarves', 'гномов')|E] помочь нам в этом стремлении. Пришло время принести свет в Черную бездну!"
 decision_moria_war_arassuil_confirm: "Мы выступим на рассвете."
 decision_moria_war_arassuil_tt: "Вы начнёте войну против орков Мории"

 decision_eradan_bree: "Отправиться в Бри"
 decision_eradan_bree_tooltip: "Отправиться в городок Бри, чтобы ответить на призыв вождя"
 decision_eradan_bree_desc: "[dunedainnorth|E] пристально следят за [Concept('eriador', 'Эриадором')|E] и Широм. Во главе со своим вождём они неустанно трудятся, чтобы обеспечить невинных обитателей северных земель.\n\nЭрадан, следопыт Севера, был вызван в город Бри своим сюзереном Арагорном. Ответит ли Эрадан на этот призыв?"
 decision_eradan_bree_confirm: "Мне нужно поговорить с вождём."
 decision_eradan_bree.tt: "Вы отправитесь в Бри, чтобы встретиться с Арагорном"

 decision_avenge_nordinbad: "Отомстить за Нординбад"
 decision_avenge_nordinbad_tooltip: "Начать войну против владыки Гундабада, который разрушил Нординбад"
 decision_avenge_nordinbad_desc: "У [Concept('dwarves', 'гномов')|E] долгая память, говорит мне Фарин. И они никогда не забывают тех, кто причинил им зло. У меня тоже есть память о великом несчастье. Мне и моим друзьям пришлось наблюдать, как горит [Concept('nordinbad', 'Нординбад')|E], и мы едва спаслись от гибели. Но если мы соберем наших союзников и силы, то сможем отплатить извергу, который стал причиной всего этого. Мы сможем отомстить за Нординбад!"

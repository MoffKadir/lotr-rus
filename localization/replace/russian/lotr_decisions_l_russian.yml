 decision_visit_ormalian_port_samarth_tooltip: "#T #V [GetTitleByKey('c_west_samarth').GetNameNoTier] и [GetTitleByKey('c_east_samarth').GetNameNoTier]#! #!\n\nСамарт находится там, где великие реки Кхая впадают в море, - исторический нуменорский порт, превратившийся в имперскую артерию."
 decision_visit_ormalian_port.tt.samarth_desc: "#T #V [GetTitleByKey('c_west_samarth').GetNameNoTier] и [GetTitleByKey('c_east_samarth').GetNameNoTier]#! #!\n\nСамарт находится там, где великие реки [Concept('khy', 'Кхая')|E] впадают в море, - исторический нуменорский порт, превратившийся в имперскую артерию."
 decision_visit_ormalian_port.tt.kantilya: "[GetTitleByKey('c_kantilya').GetNameNoTier]"
 decision_visit_ormalian_port.tt.kantilya_desc: "#T #V [GetTitleByKey('c_kantilya').GetNameNoTier]#! #!\n\nПроцветающий балхъядский порт, известный своими рынками и морскими путями, Кантилья является центром торговли зерном, солью и монетами."
 decision_visit_ormalian_port_kantilya_tooltip: "#T #V [GetTitleByKey('c_kantilya').GetNameNoTier]#! #!\n\nПроцветающий балхъядский порт, известный своими рынками и морскими путями, Кантилья является центром торговли зерном, солью и монетами."
 decision_visit_ormalian_port.tt.jorash: "[GetTitleByKey('c_jorash').GetNameNoTier]"

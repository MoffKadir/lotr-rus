 decision_choose_dorwinion_faction: "Привести династию к союзу с фракцией"
 decision_choose_dorwinion_faction_tool_tip: "Привести [Concept( 'dynasty', 'династию' )|E] [ROOT.Char.GetDynasty.GetName] к союзу с одной из крупных фракций [Concept( 'dorwinion', 'Дорвиниона' )|E]."
 decision_choose_dorwinion_faction_desc: "Политические манипуляции и искусство интриг – важная часть общества [Concept( 'dorwinion', 'Дорвиниона' )|E], где соперничают две доминирующих фракции: Винные лорды и Великие купцы.\n\nДо этого момента наша [dynasty|El] избегала публичного выбора какой бы то ни было стороны. Но, быть может, пришло время отказаться от нейтралитета."

 decision_integrate_drakkenvast_desc: "За [Concept('lonelymountain', 'Одинокой горой')|E] лежит равнина Драккенваст, которая до сих пор была лишь слегка заселена. Теперь, когда наш народ начал расширяться к подножию [Concept('greymountains', 'Серых гор')|E], настало время объявить о нашей власти над этими землями, чтобы все признали это."

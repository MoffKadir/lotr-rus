 decision_restore_thakalgund: "Восстановить Такалгунд"
 decision_restore_thakalgund_tooltip: "Отстроить гномью крепость в Серых горах"
 decision_restore_thakalgund_desc: "В результате огня и войны [GetTitleByKey('d_thakalgund').GetName] был потерян. После Войны [Concept('dwarves', 'гномов')|E] и [Concept('dragons', 'драконов')|E] [Concept('greymountains', 'Серые горы')|E] были в значительной степени заброшены, и Такалгунд был оставлен в запустении. Впоследствии [Concept('goblins', 'гоблины')|E] заселили его, и казалось, что всякая надежда на восстановление потеряна. Однако теперь, когда крепость наконец-то в нашем распоряжении, мы можем заняться восстановлением этой некогда славной твердыни."
 decision_restore_thakalgund_confirm: "Восстановить наш дом"

 decision_restore_durin_throne: "Восстановить трон Дурина"
 decision_restore_durin_throne_desc: "Изначальный трон [Concept('durin', 'Дурина')|E] был прост и вырезан из самой горы при строительстве большого зала. Легенда гласит, что на нём Дурин мог общаться с [GetTitleByKey('d_zirakzigil').GetName] и даже с самим [Concept('mahalcharacter', 'Махалом')|E].\n\nПо мере того как росло число и процветание клана [Concept('longbeards', 'Длиннобородов')|E], рос и Трон, становясь все больше и больше, установленный на огромном помосте. Под ним стояли троны для королевы и принцев [Concept('durinsfolk', 'Народа Дурина')|E]. Он был украшен самыми великолепными драгоценностями, митрилем, древним деревом из глубин Зеленолесья и дивными разноцветными камнями из дальних уголков мира.\n\nЭтот великолепный трон был разрушен во время пробуждения балрога, который не захотел уступать ему место в своём королевстве. Однако легенда гласит, что изначальный трон сохранился, выжженный и лишенный показного великолепия, в ожидании того дня, когда Дурин воссядет на него."
 decision_restore_durin_throne_tooltip: "В копи горные"
 decision_restore_durin_throne_confirm: "Наша слава возрождена"
 durin_hall_upgrade_holding_tooltip: "Подземное владение в провинции [GetTitleByKey('b_durins_hall').GetNameNoTier] будет улучшено на два уровня до максимума в [GetBuilding('dwarven_depths_08').GetName]. Если оно не может быть улучшено, то за каждый уровень, которое оно могло бы получить, владение [GetTitleByKey('c_durins_hall').GetNameNoTier] получит 5 [Concept( 'development', 'развития' )|E]."

 decision_reunite_yellow_mountains: "Объединить Жёлтые горы"
 decision_reunite_yellow_mountains_desc: "Долгие годы мы, [Concept('blacklocks', 'Черновласы')|E], жили в [Concept('yellowmountains', 'Жёлтых горах')|E], сражаясь с [Concept('goblins', 'гоблинами')|E] и прочей нечистью, заполонившей эти горы. Хотя в прошлом мы пытались объединить южную и северную половины этих гор, попытки были недолгими и безуспешными. Однако эта попытка была предпринята много веков назад, и вот снова нам представляется возможность. Пусть же могучие сыны Трара Гордого, населявшие эти древние горы на протяжении несметных лет, наконец объединятся!"
 decision_reunite_yellow_mountains_tooltip: "Желтые горы будут едины!"
 decision_reunite_yellow_mountains_confirm: "Больше не разделены, а едины!"

 decision_colonise_erebor: "Вернуться в Эребор"
 decision_colonise_erebor_tooltip: "Восстановить Одинокую Гору"
 decision_colonise_erebor_desc: "[Concept('dwarves', 'Гномы')|E] из линии Дурина потеряли чертог за чертогом. Мы потеряли [gunduzbad|E], где пробудился [durin|E], [khazaddum|E], могущественнейшее из гномьих королевств, которое когда либо видел мир; а теперь мы потеряли и [Concept('lonelymountain', 'Одинокую гору')|E], [erebor|E] - один из величайших чертогов.\n"
 decision_colonise_erebor_pre_smaug: "Мы были изгнаны из горы, но мы никогда не забывали о ней. Эребор - наш дом, и мы вернемся в него снова, и заселим его золотые залы!\n\n"
 decision_colonise_erebor_post_smaug: "Нас вытеснил с горы Смауг Ужасный, великий огненный змей, и мы потеряли дом, родню и короля, но мы никогда не забудем нашу гору. Топорами [Concept('dwarves', 'гномов')|E] [erebor|E] снова станет нашим!\n\n"
 decision_colonise_erebor_post_thorin: "Мы снова были изгнаны с горы - сперва Смаугом, а теперь вот это! Но мы не сдадимся! Эребор - наш дом, и мы снова будем владеть им!\n\n"
 decision_colonise_erebor_outro: "Мы вернём [Concept('lonelymountain', 'Одинокую гору')|E], самую высокую и величественную из всех жемчужин Севера! Мы - гномы Народа Дурина, а наш король - Король-под-Горой!"
 decision_colonise_erebor_confirm: "Вернуть Гору!"

 decision_strengthen_langwell_confederation: "Усилить Лангвеллскую конфедерацию"
 decision_strengthen_langwell_confederation_tooltip: "Покончить с распрями в Лангвеллской конфедерации"
 decision_strengthen_langwell_confederation_desc: "Слишком долго члены Лангвеллской конфедерации сражались друг с другом, парализованные нерешительностью, в то время как силы [Concept('angmar', 'Ангмара')|E] собирались и укреплялись, стремясь поработить и уничтожить всех нас. И все же я не могу бездействовать, пока братья и друзья ополчаются друг на друга и обмениваются гнусными обвинениями и оскорблениями. Давным-давно наши предки дали клятвы в дружбе и союзе, и я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] их соблюдать. Я положу конец раздорам в нашей коалиции, чтобы мы могли вместе противостоять любым угрозам."

 decision_mardat_murder_bellakar: "Уничтожить Беллакар"
 decision_mardat_murder_bellakar_desc: "На протяжении тысячелетий ненавистное королевство [Concept('bellakar', 'Беллакар')|E] безраздельно процветало на северном побережье [Concept('bayoftulwang', 'залива Тулванг')|E]. Из своих огромных крепостей они разбогатели и разжирели, правя как тираны разрозненными народами, пережившими великие завоевания своих предков.\n\nДовольно! Культ Кхаз-грамаза наконец-то возвысился в [Concept('ray', 'Рае')|E], напоминая своему народу об их долге вести войну против зла Малициама и его мерзких слуг. Войска, служащие великому Богу ночи, уже собираются и готовятся к великой войне, которая, в конце концов, уничтожит величайшее королевство Малициама, оставшееся в [Concept('harad', 'Хараде')|E]."
 decision_mardat_murder_bellakar_confirm: "Беллакар ждёт лишь отчаяние!"
 decision_mardat_murder_bellakar_tooltip: "Объявить великую войну, чтобы завоевать и уничтожить Беллакар, подчинив его правлению Кхаз-грамаза."

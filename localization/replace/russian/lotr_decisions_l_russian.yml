 decision_eotheod: "Возродить Королевство эотеод"
 decision_eotheod_tooltip: "Вновь создать централизованное королевство в долине Верхнего Андуина"
 #decision_eotheod_desc: "Assert the dominance of the Framlings over the peoples of the upper Anduin, restore the Kingdom of the Éothéod, and prove your dynasty to be true claimants to the legacy of Fram."
 decision_eotheod_desc: "Давным-давно Долиной правили всадники. После падения королевства Рованион наши предки бежали на северо-запад, в плодородные долины Андуина. Там они правили в течение многих веков, пока король Эорл Юный не увёл большинство из них на юг.\n\nОднако наши предки решили остаться, очарованные красотой долины. С тех пор наш народ живёт как небольшой союз кланов во главе с фрамлингами, потомками Фрама Убийцы Дракона.\n\nНо сейчас, когда повсюду возвышаются новые угрозы, возможно, пришло время вернуть то, что принадлежит нам по праву. Если мы вернём себе Долину и реорганизуемся в феодальное королевство, то сможем вновь провозгласить себя королями эотеод."

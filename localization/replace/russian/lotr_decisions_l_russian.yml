 decision_tharbad_survey_ruins: "Исследовать руины"
 decision_tharbad_survey_ruins_desc: "Тарбад - древний город. Основан [Concept('numenoreans', 'нуменорцами')|E] во [Concept('secondage', 'Вторую эпоху')|E] с более поздними [Concept('arnorian', 'арнорским')|E] и [Concept('gondorian', 'гондорским')|E] периодами. Современное поселение использует едва ли десятую часть древнего города. Эти руины могут стать еще одним средством нашего обновления. Все, что нам нужно сделать, чтобы воспользоваться ими, - это узнать, что у нас есть."
 decision_tharbad_survey_ruins_tooltip: "Исследовать руины, чтобы определить, что можно использовать повторно"
 decision_tharbad_survey_ruins_confirm: "Пора наметить несколько карт"
 tharbad_survey_ruins_effect: "Начать исследование окрестных земель"

 decision_reintegrate_mistalonde: "Восстановить Мисталондэ"
 decision_reintegrate_mistalonde_desc: "Гавань Мисталондэ расположена в устье Гватло и служит воротами между Тарбадом и внешним миром. Если мы подчиним ее своей власти, то сможем использовать оба порта на реке для увеличения торговли и могущества обоих городов."
 decision_reintegrate_mistalonde_tooltip: "Экономически связать Мисталондэ с Тарбадом"
 decision_reintegrate_mistalonde_confirm: "Пусть торговля течёт!"

 decision_reintegrate_lond_daer: "Восстановить Лонд Даэр"
 decision_reintegrate_lond_daer_desc: "Древняя гавань Лонд-Даэр была построена [Concept('numenoreans', 'нуменорцами')|E] во время колонизации [Concept('eriador', 'Эриадора')|E] и была разрушена во времена [Concept('downfallofnumenor', 'Низвержения Нуменора')|E] и с тех пор пришла в упадок. Однако когда-то она была городом-побратимом Тарбада. И приложив немного усилий, она может стать им снова. Теперь, когда она находится под нашим контролем, небольшие вложения помогут вернуть городу былую славу."
 decision_reintegrate_lond_daer_tooltip: "Вложить в [GetTitleByKey('c_lond_daer').GetName]"
 decision_reintegrate_lond_daer_confirm: "Привести зодчих!"

 decision_kingdom_gwathlo: "Провозгласить королевство Сероструя"
 decision_kingdom_gwathlo_desc: "Три гавани - Тарбад, Мисталондэ и, в меньшей степени, Лонд-Даэр - доминируют на Сероструе и торговле между [Concept('eriador', 'Эриадором')|E] и державой [GetTitleByKey('e_gondor_steward').GetName]. Если бы единая сила смогла объединить города, она могла бы монополизировать торговлю между севером и югом и стать могущественной торговой державой в регионе. Нечто, способное даже соперничать с королевствами древности."
 decision_kingdom_gwathlo_tooltip: "Провозгласить королевство Сероструя"

 decision_create_donan_empire_desc: "Когда-то наш народ был практически уничтожен. Однако тысячелетия борьбы между [Concept('realms_in_exile', 'королевствами-в-изгнании')|E], Тьмой и народами [Concept('harad', 'Харада')|E] сделали нас не менее стойкими. Теперь, когда наши сородичи в горах, на холмах и даже на окраинах Итилиэна объединились, мы наконец-то можем почувствовать облегчение. Мы едины, мы в безопасности, и всё это по воле великих Белов."

 decision_new_capital.desc.gondor: "За свою историю [gondor|E] уже однажды менял [Concept('capital', 'столицу')|E]. Когда старая столица [GetTitleByKey('c_osgiliath').GetNameNoTier] пришла в упадок, короли перенесли свой двор в [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Если отвоевать его у [nazgulcharacter|El] и очистить от их порчи, [GetTitleByKey('c_minas_ithil').GetNameNoTier] тоже может стать достойным центром власти. Во время [Concept('kinstrife', 'Распри Родичей')|E] Кастамир, по слухам, подумывал перенести столицу в [GetTitleByKey('c_pelargir').GetNameNoTier], который, возможно, был средоточием власти Гондора во времена правления [Concept('shipkings', 'Морских королей')|E].\n\nЕсли мы сочтём нашу нынешнюю столицу неподобающей, мы могли бы перенести её в другое место."
 decision_new_capital.desc.castamir: "На протяжении всей своей истории [gondor|E] не раз менял [Concept('capital', 'столицу')|E]. Когда старая столица [GetTitleByKey('c_osgiliath').GetNameNoTier] пришла в упадок, короли перенесли свой двор в [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Если отвоевать его у [nazgulcharacter|El] и очистить от их порчи, [GetTitleByKey('c_minas_ithil').GetNameNoTier] тоже может стать достойным центром власти. Во время [Concept('kinstrife', 'Распри Родичей')|E] Кастамир, по слухам, подумывал перенести столицу в [GetTitleByKey('c_pelargir').GetNameNoTier], хотя он так и не сумел осуществить свою мечту. Наконец, после того как наши предки были изгнаны ложными королями при Эльдакаре, Трон законных королей был перенесён в [GetTitleByKey('c_umbar').GetNameNoTier] в связи с необходимостью, где он и оставался, пока мы не вернули себе то, что издавна должно было принадлежать нам по праву рождения.\n\nЕсли мы сочтём нашу нынешнюю столицу неподобающей, мы могли бы перенести её в другое место"
 decision_new_capital.desc.arnor: "Традиционной [Concept( 'capital', 'столицей' )|E] [Concept( 'arnor', 'Арнора' )|E] когда-то был [GetTitleByKey('c_annuminas').GetNameNoTier], но он пришёл в упадок, когда королевство распалось и короли [Concept( 'arthedain', 'Артедайна' )|E] перебрались в [GetTitleByKey('c_fornost').GetNameNoTier]. [GetTitleByKey('c_cameth_brin').GetNameNoTier], столица [Concept( 'rhudaur', 'Рудаура' )|E] и [GetTitleByKey('c_thalion').GetNameNoTier], столица [Concept( 'cardolan', 'Кардолана' )|E], также были бы приемлемыми вариантами. Наконец, [GetTitleByKey('c_tharbad').GetNameNoTier] когда-то был одним из важнейших городов [Concept( 'eriador', 'Эриадора' )|E] и тоже мог бы стать подходящим кандидатом, если бы мы снова захотели перенести нашу столицу."
 decision_new_capital.desc.rk: "Двумя столицами [Concept( 'gondor', 'Гондора' )|E] и [Concept( 'arnor', 'Арнора' )|E] когда-то были [GetTitleByKey('c_osgiliath').GetNameNoTier] и [GetTitleByKey('c_annuminas').GetNameNoTier], пока оба не были в конце концов заброшены. Теперь, когда два королевства вновь едины, я могу выбрать один из нескольких центров власти. [GetTitleByKey('c_tharbad').GetNameNoTier] также может стать интересным выбором, поскольку он когда-то находился под совместным управлением двух [Concept( 'realms_in_exile', 'королевств-в-изгнании' )|E]."
 decision_new_capital.desc.nie: "До [Concept( 'downfall', 'Низвержения' )|E] короли [Concept( 'numenor', 'Нуменора' )|E] правили из [Concept( 'armenelos', 'Арменелоса' )|E] Золотого, Города королей. Поскольку он был давно утерян, я могу выбрать один из многих вариантов на роль [Concept( 'capital', 'столицы' )|E] [Concept( 'realms_in_exile', 'королевства-в-изгнании' )|E]."
 decision_new_capital.desc.fallback: "В течение нашей истории несколько важных городов служили центрами власти наших правителей. Если нас не устраивает наша нынешняя [realm_capital|El], мы можем выбрать новый город, из которого будем править."
 decision_new_capital_tooltip: "Если наша нынешняя [capital|El] окажется неподобающей, мы можем перенести её в более подходящее место."

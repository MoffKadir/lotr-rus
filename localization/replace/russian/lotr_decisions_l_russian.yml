 decision_harrying_of_the_coasts: "Разорить побережье Гондора"
 decision_harrying_of_the_coasts_tooltip: "Начать масштабное вторжение и набег на Гондор"
 decision_harrying_of_the_coasts_desc: "На протяжении долгих лет Гондор был великим врагом народов Харада. Мои предки признали этот факт и, проявив дальновидность, начали подготовку великих флотов, чтобы изгнать угрозу с наших берегов. И вот, наконец, время пришло, мои армии готовы, мои флоты в полной готовности. Пришло время нанести удар и захватить эти берега себе!"
 decision_harrying_of_the_coasts_confirm: "Полный вперёд!"
 decision_harrying_of_the_coasts_tt: "Вы начнете войну за [GetTitleByKey('k_harondor').GetNameNoTier], в ходе которой все захваченные графства потеряют [Concept('development', 'развитие')|E] и [Concept('control', 'контроль')|E]"

 decision_sauron_reveal_yourself: "Раскрыть себя"
 decision_sauron_reveal_yourself_tooltip: "Сбросить обличье Некроманта из Дол Гулдура"
 decision_sauron_reveal_yourself_desc: "Я спрятался от зорких глаз Мудрых, приняв хитроумное обличье Некроманта из Дол Гулдура. Хотя это и ограничивало мои возможности вести войну и контролировать земли вокруг моей обители, но давало мне время, необходимое для восстановления сил после поражения от рук [Concept('elves', 'эльфов')|E] и людей. Но мир меняется. Может быть, пришло время провозгласить мое возвращение, чтобы все увидели?"
 decision_sauron_reveal_yourself_confirm: "Я снова Властелин земли."
 decision_sauron_reveal_yourself_tt: "Открывает обычные казус белли и экспансию"

 decision_bend_the_knee_to_mordor: "Преклонить колено перед Мордором"
 decision_bend_the_knee_to_mordor_tooltip: "Стать добровольным данником Тёмного властелина"
 decision_bend_the_knee_to_mordor_desc: "В землях [Concept('mordor', 'Мордора')|E] на тёмном троне восседает Тёмный властелин. Он давно стремится к власти над всеми народами [Concept('middleearth', 'Средиземья')|E]. Было бы разумно не навлекать на себя Его гнев. Было бы разумно... присоединиться к Нему. И получить награду, как только Он одержит победу..."
 decision_bend_the_knee_to_mordor_confirm: "Послать гонца!"
 decision_bend_the_knee_to_mordor_tt: "Ваша держава граничит с Мордором"


 reintegrate_province_eregion_tooltip: "#T #V Восстановить заброшенные руины провинции [GetTitleByKey('k_eregion').GetNameNoTier]#! #!\n\n[eregion|E] пустовал со времён [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E]. Немногие [Concept( 'conceptracemen', 'люди' )|E] осмеливались ступить в него, а тем более поселиться там, ибо говорили, что там обитают призраки, затаившиеся в разбросанных [Concept( 'elven', 'эльфийских' )|E] руинах. Но нам удалось усмирить это затерянное королевство и восстановить порядок в регионе, и теперь мы можем официально включить его в состав нашей державы."


 decision_westmarch_integration: "Укрепить контроль над Вестмарком"
 decision_westmarch_integration_tooltip: "Прочно подчинить Вестмарк контролю рохиррим"
 decision_westmarch_integration_desc: "Как определено в Даре Кириона, Вестмарк - треугольник между реками Изен и Адорн - является законной частью Риддермарка. Но лояльность его жителей смешанного дунландского и рохирримского происхождения давно вызывает сомнения, и в последние годы они де-факто независимы от Эдораса. Мы должны укрепить наш контроль над регионом и вернуть его под власть дома Эорла"
 decision_westmarch_integration_confirm: "Западная граница Риддермарка в безопасности!"

 decision_invite_dwarves_whitemountains_northern: "Пригласить [Concept('dwarves', 'гномов')|E] в северные [Concept('whitemountains', 'Белые горы')|E]"
 decision_invite_dwarves_whitemountains_northern_tooltip: "Побудить [Concept('dwarves', 'гномов')|E] начать заселение Белых гор (с северного отрога)"
 decision_invite_dwarves_whitemountains_southern: "Пригласить [Concept('dwarves', 'гномов')|E] в южные [Concept('whitemountains', 'Белые горы')|E]"
 decision_invite_dwarves_whitemountains_southern_tooltip: "Побудить [Concept('dwarves', 'гномов')|E] начать заселение [Concept('whitemountains', 'Белых гор')|E] (с южного отрога)"
 decision_invite_dwarves_whitemountains_desc: "[Concept('whitemountains', 'Белые горы')|E], граничащие с моей державой, во все эпохи мира никогда не были заселены, даже крепким народом топора и ремесла, выносливыми [Concept('dwarves', 'гномами')|E].\n\nХотя нам самим не хватает ловкости, чтобы одолеть эти грозные вершины и беспросветные пещеры, в гномьих королевствах этого мира наверняка найдутся отважные герои, готовые принять вызов, если у них будет достаточно мотивации."
 decision_invite_dwarves_whitemountains_confirm: "Обратимся к владыкам гномов!"
 decision_invite_dwarves_whitemountains_northern_tt: "[Concept('dwarves', 'Гномы')|E] будут приглашены для заселения [Concept('whitemountains', 'Белых гор')|E] с северного отрога"
 decision_invite_dwarves_whitemountains_southern_tt: "[Concept('dwarves', 'Гномы')|E] будут приглашены для заселения [Concept('whitemountains', 'Белых гор')|E] с южного отрога"

 decision_oath_of_eorl_rohan: "Воззвать к клятве Кириона"
 decision_oath_of_eorl_rohan_tooltip: "Обратиться за военной помощью к Гондору"
 decision_oath_of_eorl_rohan_desc: "Много поколений назад мы поселились в Каленардоне по велению наместника Кириона, с условием, что будем жить там вечно, оставаясь друзьями Гондора. Наш король, Эорл, дал великую клятву о союзе и помощи, чтобы скрепить это, и наместник Кирион принёс такую же клятву. Обе стороны уже много раз приходили друг другу на помощь благодаря этой клятве.\n\nНыне мы оказались в тяжёлом положении и нуждаемся в помощи. Призовём ли мы гондорцев и снова обратимся к клятве Кириона?"
 decision_oath_of_eorl_rohan_confirm: "Послать гонца в Минас-Тирит. Рохан призывает на помощь!"
 call_on_gondor_for_aid_effect: "Вы призовёте [Concept('gondor', 'Гондор')|E] предоставить [Concept('men_at_arms', 'профессионалов')|E], чтобы помочь вам в ваших войнах или присоединиться ко всем [Concept('war', 'войнам')|E] против [Concept('kingdoms', 'королевств')|E] и [Concept('empires', 'империй')|E]"
 gondor_will_join_your_wars: "[Concept('gondor', 'Гондор')|E] присоединится ко всем вашим [Concept('wars', 'войнам')|E] против [Concept('kingdoms', 'королевств')|E] или [Concept('empires', 'империй')|E]"
 oath_of_eorl_host_rohan_large: "Всадники Рохана"
 oath_of_eorl_host_rohan_small: "Вспомогательные отряды Рохана"
 LOTR_NOT_ALREADY_FIGHTING_ALONGSIDE_GONDOR_TRIGGER: "Вы уже не участвуете в [Concept('war', 'войне')|E] вместе с [Concept('gondor', 'Гондором')|E]."
 is_in_defensive_war_vs_empire: "Вы в состоянии оборонительной [Concept('war', 'войны')|E] против [Concept('kingdom', 'королевства')|E] или [Concept('empire', 'империи')|E]"

 decision_train_mounted_combat: "Тренироваться конному бою"
 decision_train_mounted_combat_tooltip: "Отправиться на равнину и потренироваться в ведении кавалерии в бой."
 decision_train_mounted_combat_desc: "Вести в бой всадников - дело совершенно иное, чем командовать пехотой. Необходимо принимать во внимание и всадника, и коня; и хотя кавалерийские атаки могут быть чрезвычайно разрушительными для любого врага, успешно командовать ими - задача не из легких.\n\nУ меня в подчинении есть умелые кавалерийские командиры, которые, несомненно, могли бы научить меня кое-чему в конном бою!"
 decision_train_mounted_combat_confirm: "Поскачем!"


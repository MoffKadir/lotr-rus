 decision_restore_korlean_league: "Восстановить Корлейскую лигу"
 decision_restore_korlean_league_tooltip: "Вы восстановите Корлею как главенствующую силу в заливе Тулванг"
 decision_restore_korlean_league_desc: "В давние времена Корлея была величайшей из городов [Concept('bellakar', 'Беллакара')|E], центром торговли в [Concept('bayoftulwang', 'заливе Тулванг')|E] и сердцем [Concept('adunai', 'адунайцев')|E] юга. Но её могущество продержалось недолго, ибо, пораженная могучими волнами [Concept('downfall', 'Низвержения')|E], Корлея затонула, как и [Concept('anadune', 'Анадунэ')|E], а наша власть над народами этих земель сломлена. Но, в отличие от [Concept('westernesse', 'Вестернессэ')|E], мы отстроились и окрепли, и теперь пришло время восстановить то, что мы никогда не забывали. Мы вернём себе лидерство в этих землях, и гавань Корлеи вновь станет самой богатой на юге."
 decision_restore_korlean_league_confirm: "Пусть Корлея вернётся на своё законное место!"
 decision_restore_korlean_league_title: "Восстановить Корлейскую лигу"


 decision_harnen_submission_desc: "Умбарцы слишком долго свободно властвовали над устьем Харнена. Они облагают налогом нашу торговлю из него и, возможно, даже полностью закроют его для нас. Если мы хотим восстановить нашу гегемонию над Ближним Харадом, нам придётся поставить их на место"

 decision_sakal_an_khar_desc: "Ормальский залив - богатый и прибыльный регион, но во время нашего возвышения адунайцы владели лишь небольшой его частью. За пределами Анарикэ и разбросанных по нему городов наша власть была слаба. Но если мы сможем объединить их, то провозгласим могущественное королевство, которое напомнит о великолепии утраченного Анадунэ.\n\nДокажем своё превосходство, объединим весь залив под законным правлением адунайцев и провозгласим Сакал-ан-Кхар!"

 ### Tharbad Decisions ###
 decision_soldify_tharbad_city: "Основать вольный город Тарбад"
 decision_soldify_tharbad_city_desc: "Тарбад в древности являлся кондоминиумом между [Concept('gondor', 'Гондором')|E] и [Concept('arnor', 'Арнором')|E]. Оба королевства совместно управляли им как центром сотрудничества между севером и югом, но настало время сделать это официально. Тарбад и прилегающая к нему территория уникальны и требуют отдельного внимания по сравнению с владениями [GetTitleByKey('d_minhiriath').GetNameNoTier] и [GetTitleByKey('d_swanfell').GetNameNoTier]. Пришло время отразить это в наших законах."
 decision_soldify_tharbad_city_tooltip: "Основать вольный город Тарбад"
 decision_soldify_tharbad_city_confirm: "Гватло принадлежит нам!"

 decision_invite_settlers: "Расселить беженцев"
 decision_invite_settlers_desc: "Возможно, Тарбад и не был самой безопасной гаванью в [Concept('eriador', 'Эриадоре')|E], но он по-прежнему остается одним из крупнейших городов, и, в отличие от [Concept('nelvorin', 'Нэлворина')|E] или Сутурэ, не подчиняется никаким владыкам или королям. Руины старого города служат как легкодоступным источником строительных материалов, так и готовым убежищем для новых жителей. После Долгой зимы на севере осталось много беженцев, и Тарбад как нельзя лучше подходит для их размещения. Все, что нам нужно сделать, - это открыть ворота."
 decision_invite_settlers_tooltip: "Привлечь беженцев, чтобы восстановить население"
 decision_invite_settlers_confirm: "Приходите все!"

 #decision_restore_dunedain_beliefs: "Вернуть истинную веру"
 #decision_restore_dunedain_beliefs_desc: "За долгие годы, прошедшие после падения [Concept('northernkingdom', 'Северного королевства')|E], жители Тарбада утратили представление об истинном поклонении [Concept('eru', 'Эру')|E] и [Concept('valar', 'Валар')|E]. Наша обязанность - вернуть их к свету, пусть люди Тарбада вновь примут свет Валар!"
 #decision_restore_dunedain_beliefs_tooltip: "Вернуть истинную веру"
 #decision_restore_dunedain_beliefs_confirm: "Вернёмся к свету!"
 #decision_restore_dunedain_beliefs_trigger: "Большая часть державы не исповедует [Concept('religion', 'религию')|E] [Concept('dunedain', 'дунэдайн')|E]"

 #decision_invade_saralain: "Уничтожить Саралайн"
 #decision_invade_saralain_desc: "Саралайн давно стал чумой для [Concept('eriador', 'Эриадора')|E]. С тех пор как они пересекли Гватло, они совершали набеги и грабежи по всему региону. Только Великая чума и [Concept('witchking', 'Король-чародей')|E] причинили Эриадору больше вреда. Пришло время загнать их обратно за реку и в пустоши, откуда они пришли!"
 #decision_invade_saralain_tooltip: "Вторгнуться в Саралайн"
 #decision_invade_saralain_confirm: "Мы слишком долго терпели это."

 decision_tharbad_foreign_aid: "Искать защиту за границей"
 decision_tharbad_foreign_aid_desc: "Тарбад не является значимой силой в [Concept('eriador', 'Эриадоре')|E], а тем более в мире. Мы - город-государство, которое постоянно слабеет на протяжении последней тысячи лет. Если мы хотим выжить в этом суровом мире, нам нужна помощь. К счастью, у нас есть несколько соседей, готовых оказать такую помощь."
 decision_tharbad_foreign_aid_tooltip: "Отправиться в иноземные дворы с просьбой о помощи"

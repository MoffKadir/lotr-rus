 rhun.0001.t: "Кошениль"
 rhun.0001.desc: "Некоторые из территорий, которые я контролирую, находятся в пределах региона производства кошенили. Личинки [Concept('cochineal', 'кошенильных')|E] насекомых могут быть использованы для получения красивого красного красителя, который продается по заоблачным ценам на чужеземных рынках.\n\nТолько глупец не понимает важности поддержки производства кошенили, и я занимаюсь именно этим. Вкладываясь в плантации кошенили в этих регионах и поощряя торговцев покупать этот продукт и продавать его в других местах, мы можем помочь местной экономике расти – и, конечно, получать неплохие деньги за счет взимания пошлин с этой торговли." #[GetGeographicalRegion('special_cochineal_production_region').GetName]
 rhun.0001.a: "Этот красный краситель озолотит нас."
 cochineal_modifier_1: "Вложения в производство кошенили (1 уровень)"
 cochineal_modifier_1_desc: "Красный краситель, производимый на местных плантациях, получают из личинок [Concept('cochineal', 'кошенильных')|E] насекомых, и он является прибыльным товаром для экспорта. Местные правители делают всё возможное, чтобы поддержать сбор урожая и экспорт этих красителей.\n\n#EMP Сила этого [Concept('modifier', 'модификатора')|E] зависит от того, имело ли [Concept('duchy', 'герцогство')|E] этого [Concept('county', 'графства')|E] [Concept('duchy_building', 'герцогскую постройку')|E] $building_type_cochineal_industry_01$ в момент принятия [Concept('decision', 'решения')|E] «$support_cochineal_industry$».#!"
 cochineal_modifier_2: "Вложения в производство кошенили (2 уровень)"
 cochineal_modifier_2_desc: "$cochineal_modifier_1_desc$"
 cochineal_modifier_3: "Вложения в производство кошенили (3 уровень)"

 decision_introduce_the_heir: "Представить наследника вассалам"
 decision_introduce_the_heir_tooltip: "Представить вашего наследника вашим подданным"
 decision_introduce_the_heir_desc: "Чтобы укрепить правление моей династии, учитывая обычаи моего народа, возможно, будет разумно собрать собрание моих вассалов, на котором я официально представлю своего наследника. Во время этого мероприятия моим вассалам будет предоставлена свобода действий, чтобы задавать вопросы моему наследнику и проверять его способности. Это даст моему наследнику шанс завоевать союзников и доказать свою состоятельность, чтобы мои вассалы решили хранить ему верность, когда меня уже не будет.\n\nОднако такие мероприятия редко обходятся без испытаний и риска, так как мои вассалы наверняка будут стремиться подвергнуть моего наследника тщательному наблюдению и давлению, чтобы проверить его состоятельность. Кроме того, их можно испытать только один раз - повторное проведение таких состязаний разрушит любую легитимность, которую они могли бы обеспечить."

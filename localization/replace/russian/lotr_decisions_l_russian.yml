 decision_strengthen_eastern_border: "Укрепить восточную границу"
 decision_strengthen_eastern_border_tooltip: "Вложиться в оборону восточных марок"
 decision_strengthen_eastern_border_desc: "Вдоль нашей восточной границы протекает река Карнен, которую защищают форпосты [GetTitleByKey('c_carnedir').GetNameNoTier] и [GetTitleByKey('c_khunandar').GetNameNoTier]. Учитывая нашу недавнюю экспансию в этот регион и угрозы с востока, было бы разумно вложить средства в оборону этого важного приграничья."
 decision_strengthen_eastern_border_confirm: "Наше бдение на востоке будет возобновлено!"

 decision_train_logath_cavalry_archers: "Тренировать логатских конных лучников"
 decision_train_logath_cavalry_archers_tooltip: "Ознакомиться с боевым стилем полукочевых логат"
 decision_train_logath_cavalry_archers_desc: "Логат издавна были нашими восточными соседями, как в мирные, так и во времена войны. Их всадники могут быстро пересекать равнины, и они предпочитают лук, как и многие из наших людей. Если бы нам удалось установить хорошие отношения с логат, мы могли бы получить достаточное представление об их боевом стиле, чтобы надежно обучать наших собственных конных лучников."
 decision_train_logath_cavalry_archers_confirm: "Теперь наши стрелы полетят ещё быстрее."
 unlock_logath_cav_archer_maa: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('logath_horsearchers').GetName|l]"

 decision_buy_armour_from_the_dwarves: "Купить гномьи доспехи"
 decision_buy_armour_from_the_dwarves_tooltip: "Купить для своих войск выкованные [Concept('dwarf', 'гномами')|E] [Concept('erebor', 'Эребора')|E] доспехи."
 decision_buy_armour_from_the_dwarves_desc: "Во времена до прихода [Concept('dragon', 'дракона')|E] наши предки часто торговали с [Concept('dwarves', 'гномами')|E] [Concept('lonelymountain', 'Одинокой горы')|E], поставляя им продукты питания в обмен на их превосходное оружие и доспехи. Мы могли бы возродить эту традицию и снабдить наших солдат доспехами, выкованными гномами, что дало бы им преимущество в грядущих войнах."
 decision_buy_armour_from_the_dwarves_confirm: "Послать весточку в Эребор!"

 decision_help_rebuild_erebor: "Помочь в восстановлении Эребора"
 decision_help_rebuild_erebor_tooltip: "Послать помощь гномам из Народа Дурина, чтобы они смогли восстановить Эребор."
 decision_help_rebuild_erebor_desc: "Одинокая гора, некогда процветающее королевство [Concept('dwarves', 'гномов')|E] из Народа Дурина, теперь не более чем руины с привидениями. Пустые коридоры и тёмные туннели сменили яркие пещеры и оживлённые залы с тех пор, как гномы были изгнаны из своего дома.\n\nНо Дэйл, который всегда был в союзе с сынами Дурина, всё ещё стоит на ногах. Это даёт нам возможность оказать помощь гномам, чтобы они снова смогли вернуть Одинокую гору."
 decision_help_rebuild_erebor_confirm: "За Одинокую гору!"
 tom_holds_erebor_desc: "Эребор пал"
 helps_dwarves_colonise_erebor: "Народ Дурина восстановит Эребор"

 decision_dale_high_king: "Стать [Select_CString(ROOT.Char.IsFemale, 'верховной королевой', 'верховным королём' )] севера"
 decision_dale_high_king_tooltip: "Претендовать на мантию [Select_CString(ROOT.Char.IsFemale, 'верховной королевы', 'верховного короля' )] Дэйла"
 decision_dale_high_king_desc: "[Concept('dale', 'Дэйл')|E] процветает под моим правлением. С нашими границами, защищенными высокими стенами и крепкими союзами, а также с хорошей торговлей, наполняющей казну даже самого скромного человека в королевстве, север никогда не видел такого великолепия и процветания.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'довела', 'довёл' )] до совершенства дело, начатое моими предками, и в награду могу претендовать на титул [Select_CString(ROOT.Char.IsFemale, 'истинной верховной королевы', 'истинного верховного короля' )] севера."
 decision_dale_high_king_confirm: "За озеро и гору!"
 decision_dale_high_king_development: "В каждом [Concept('county', 'графстве')|E] в регионе [GetTitleByKey('d_dalelands').GetName] хотя бы один раз улучшено главное здание"

 decision_ovatha_unite_empire_khand_desc: "Наши худшие опасения, кажется, сбываются на наших глазах. Давно разобщенные истерлинги наконец, похоже, отбросили свои разногласия, и в Мистранде зарождается великий союз. Скоро они вспомнят о своей силе, и добыча последних двух столетий будет потеряна для нас!\n\nНо, похоже, мои собратья не видят этого! Поэтому я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать. Я разожгу их гнев и страх, соберу их вместе и положу конец этому союзу прежде, чем он сможет стать чем-то большим! Рун должен запомнить свое положение ниже Кханда!"

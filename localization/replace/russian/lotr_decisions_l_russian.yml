 decision_solidify_reunited_kingdom: "Укрепить Воссоединённое королевство"
 decision_solidify_reunited_kingdom_desc: "Провозгласив [GetTitleByKey('h_reunited_kingdom').GetNameNoTier], мы, однако, не решили многие проблемы. Отсутствие контроля над всеми территориями королевств [arnor|E] и [gondor|E] заставляет некоторых с сомнением относиться к нашим притязаниям на положение владык истинного [Concept('reunitedkingdom', 'Воссоединённого королевства')|E] и всех [dunedain|El]. Если бы мы смогли развеять эти сомнения, установив контроль над всеми землями, входящими в состав королевства, мы смогли бы окончательно подавить все проявления регионализма и окончательно укрепить его как единое целое."
 decision_solidify_reunited_kingdom_tooltip: "Никогда больше мы не будем разделены!"
 decision_solidify_reunited_kingdom_confirm: "Никогда больше мы не будем разделены!"

 decision_reunify_dunedain: "Возродить единую идентичность дунэдайн"
 decision_reunify_dunedain_desc: "С тех пор, как королевства [arnor|E] и [gondor|E] разделились, оба развили собственные самобытные культуры, сформированные их долгой историей и многочисленными испытаниями, с которыми им пришлось столкнуться. Однако обе части некогда единой державы всегда оставались королевствами [dunedain|El], гордящимися своим высоким наследием. Провозгласив и укрепив [GetTitleByKey('h_reunited_kingdom').GetNameNoTier], мы объединили под единой короной наш народ. Границы, некогда разделявшие дунэдайн, стёрты. Потребуется немало работы, чтобы объединить давно отделившиеся культуры, но если приложить усилия и проявить терпение, то два народа могут вновь стать единым целым."
 decision_reunify_dunedain_tooltip: "Мы - [dunedain|El]."
 decision_reunify_dunedain_confirm: "Мы - дунэдайн."
 decision_reunify_dunedain_get_innovations: "#L [dunedain_culture.GetCollectiveNoun]ая#! [culture|El] получит все #L [arnorian_culture.GetCollectiveNoun|l]ие#! и #L [gondorian_culture.GetCollectiveNoun|l]ие#! [innovations|El]"
 decision_reunify_dunedain_vassals_custom: "Каждый $arnorian_collective_noun$ий и $gondorian_collective_noun$ий [vassal|El]"
 decision_reunify_dunedain_counties_custom: "Каждое $arnorian_collective_noun$ое и $gondorian_collective_noun$ое [county|El] в вашей [Concept('realm', 'державе')|E]"


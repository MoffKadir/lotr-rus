 decision_mardat_crush_reactionary: "Сокрушить ватраистских реакционеров"
 decision_mardat_crush_reactionary_tooltip: "С уничтожением всего старого ватраистского порядка можно начать великую чистку в самом сердце державы [GetTitleByKey('k_ray').GetNameNoTier]."
 decision_mardat_crush_reactionary_desc: "Хотя Каниватра свергнуты, старый ватраистский порядок по-прежнему царит в сердце [Concept('ray', 'Раи')|E]. Сосредоточенные вокруг [GetTitleByKey('d_riyeshara').GetNameNoTier], их дальнейшее существование ослабляет мою легитимность как [Select_CString(ROOT.Char.IsFemale, 'правительницы', 'правителя' )] державы [GetTitleByKey('k_ray').GetNameNoTier] и угрожает моей власти над провинцией [GetTitleByKey('d_dar').GetNameNoTier] и столицей.\n\nСокрушив этих глупых мятежников, мои люди смогли бы по-настоящему разгуляться и искоренить всю ересь в сердце державы. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что без вождей, которые могли бы руководить ими, и оставленные на мою милость, Аудрат-Ватра быстро исчезнет. А если этого не произойдёт... что ж."
 decision_mardat_crush_reactionary_confirm: "Аудрат-Ватра наконец-то мертва!"
 decision_mardat_crush_reactionary_effects_tt: "Лишённый вождей и беззащитный, народ сердца державы [GetTitleByKey('k_ray').GetNameNoTier] не будет иметь иного выбора, кроме как подчиниться вашей воле."
 no_reactionary_vassals: "Ни один правитель в пределах вашей державы не должен почитать Аудрат-Ватру."
 mardat_reactionary_county_effect: "Каждое графство Аудрат-Ватры в пределах вашей державы потеряет 5 ед. развития, получит негативный модификатор на 50 лет и с вероятностью 33% обратится в вашу конфессию."

 decision_mardat_crush_revolutionary: "Сокрушить кат-полозайских реакционеров"
 decision_mardat_crush_revolutionary_tooltip: "Разгромив кат-полозайских владык внутренних земель державы [GetTitleByKey('k_ray').GetNameNoTier], мы приведём границы Раи под абсолютное правление Кхаз-грамаза."
 decision_mardat_crush_revolutionary_desc: "Во внутренних землях [Concept('ray', 'Раи')|E], вдали от столицы и старых центров власти, последователи Кат-Полозая объединились вокруг своих местных властителей в большие повстанческие отряды. Пока эти мятежные еретики находятся у власти, границы державы будут нестабильны, и существует угроза того, что достаточно могущественный мятежный владыка соберет армию из недовольных крестьян и двинется на [GetTitleByKey('c_bozisha_dar').GetNameNoTier].\n\nПолностью разгромив этих мятежников, перебив их вождей и разрушив Высокую цитадель Катри, вокруг которой они сплотились, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы навязать пограничным землям как своё правление, так и культ Кхаз-грамаза."
 decision_mardat_crush_revolutionary_confirm: "Там, где Каниватра потерпели неудачу, я добьюсь успеха."
 decision_mardat_crush_revolutionary_effects_tt: "Когда центры власти и культуры Кат-Полозая окажутся в руинах, отчаявшееся население подчинится вашей воле или будет сломлено."

 decision_sponsor_tayee_holy_building_county_faith_req: "Ваша [Concept('realm_capital', 'столица')|E] принадлежит к [Concept('faith', 'конфессии')|E] с [Concept('core_tenet', 'догматом')|E] [GetFaithDoctrine('tenet_sirayn_syncretism').GetBaseName]"

 decision_despoil_ithilien_desc: "Прямо к западу от Минас Моргула лежит так называемый Сад [Concept('gondor', 'Гондора')|E], пышные леса Итилиэна. Эта земля созрела для разграбления, и ее ресурсы пригодятся военной машине [Concept('mordor', 'Мордора')|E].\n\nПошлём в Итилиэн налётчиков и создадим большие лесозаготовительные лагеря, в которых мы сможем собирать лес и древесину!"

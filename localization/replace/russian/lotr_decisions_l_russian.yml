 decision_gondor_x_bellakar: "Отправить послов в Беллакар"
 decision_gondor_x_bellakar_tooltip: "Попытаться возродить древний союз с [Concept('bellakar', 'Беллакаром')|E]"
 decision_gondor_x_bellakar_desc: "Много лет прошло с тех пор, как [gondor|E] в последний раз получал вести из самого южного королевства Верных, [Concept('bellakar', 'Беллакара')|E]. В давние времена Масилион из Сильмалондэ явился из этого прекрасного королевства на помощь Гондору в самые мрачные дни [Concept('warlastalliance', 'Войны Последнего союза')|E]. И в годы правления [Concept('shipkings', 'Морских королей')|E] оба королевства опирались на клятвы, данные в те годы, и помогали друг другу в военных походах на [umbar|E], Мардруак и на Харнене.\n\nТеперь, когда [GetTitleByKey('k_harondor').GetNameNoTier] и [GetTitleByKey('k_umbar').GetNameNoTier] снова в руках Гондора, можно попытаться восстановить связь с королями [tumakveh|E] из Сильмалондэ. Конечно, сейчас самое время возродить старый союз и вместе выступить против Великого Врага? Но кто знает, как отреагируют в Беллакаре спустя столько лет..."

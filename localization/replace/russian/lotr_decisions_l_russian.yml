 decision_palantir_minas_anor_2: "Взглянуть в палантир Минас-Анора"
 decision_palantir_minas_anor_2_tooltip: "Вы будете стремиться расширить свои знания о мире."
 decision_palantir_minas_anor_2_desc: "В самой верхней комнате Белой башни на мраморном столбе покоится шар, покрытый чёрной тканью. Палантир Минас-Анора может стать мощным оружием - но стоит ли рисковать?"

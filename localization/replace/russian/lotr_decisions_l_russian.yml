 #Eredrim Lefnui Expansion
 decision_eredrim_expansion_lefnui: "Расширить границы вдоль Лефнуи"
 decision_eredrim_expansion_lefnui_tooltip: "Расширить границы вдоль реки Лефнуи"
 decision_eredrim_expansion_lefnui_desc: "В наших древних песнях говорится, что реки берут начало от своих матерей, горных вершин, и текут к своему отцу, огромному и широкому океану. С тех самых горных вершин к краю моря пришел наш народ, и теперь все народы Лефнуи вливаются в наше королевство. Эта река, высекающая скалы и орошающая поля, будет питать наши посевы и взращивать наш народ!"
 decision_eredrim_expansion_lefnui_confirm: "Река - наше сердце."

 #Eredrim Druwaith Expansion
 decision_eredrim_expansion_druwaith: "Интегрировать Друвайт"
 decision_eredrim_expansion_druwaith_tooltip: "Расширить границы через горы"
 decision_eredrim_expansion_druwaith_desc: "Долгое время мы жили под сенью [Concept('whitemountains', 'Белых гор')|E], и наш народ расселился по ним, на север и на юг. Теперь, когда мы объединили кланы южных долин, мы должны повернуть на север, в земли пукколов, где среди лесных уозов живут наши северные братья. Мы приведем их в наше королевство, ибо холмы не разделяют нас, сыновей и дочерей гор."
 decision_eredrim_expansion_druwaith_confirm: "Горы - наше прибежище."

 #Eredrim Erech Expansion
 decision_eredrim_expansion_erech: "Вернуть Эрех"
 decision_eredrim_expansion_erech_tooltip: "Расширить границы на нашу древнюю родину"
 decision_eredrim_expansion_erech_desc: "Давным-давно король Запада победил короля Гор, изгнав его народ и прокляв их на вечную смерть. С тех пор древнее святилище Эрех находилось под контролем гондорцев. Теперь, наконец, народ гор вернулся! Мы вновь заселим эти земли, где когда-то ходили мертвецы, и проклянем [Concept('gondorians', 'гондорцев')|E] в свою очередь. Эти холмы вновь станут нашим домом, а Эрех - нашей крепостью и границей."
 decision_eredrim_expansion_erech_confirm: "Холмы - наш дом."
 
 #Daen Coentis Empire
 decision_daen_coentis_empire: "Вернуть горы"
 decision_daen_coentis_empire_tooltip: "Основать империю даэн вдоль [Concept('whitemountains', 'Белых гор')|E]"
 decision_daen_coentis_empire_desc: "В древние времена народ Гор правил всеми предгорьями [Concept('erednimrais', 'Эред Нимрайс')|E], твёрдо и гордо. Но потом пришли [dunedain|El], и наш народ был побежден, отброшен на запад и забыт.\n\nНыне мы вновь возвысились, и [dunedain|El] бежали от нас, и мы снова контролируем древние земли нашего народа. На этот раз нас не сдвинуть с места, и наш народ будет стоять до тех пор, пока стоят эти горы."
 decision_daen_coentis_empire_confirm: "Нам не нужны никакие друзья, кроме гор."


 decision_dorwinion_abolish_elections_desc: "Веками правители нашего королевства выбирали лидера из своего числа, который повёл бы наш народ в светлое будущее. Пусть эта практика и благородна, она привела к делению на фракции и отсутствию единства.\n\nМногие уважают мою личность, а королевство процветает под началом моей [Concept( 'dynasty', 'династии' )|E]. Почему мы должны терять всё это, когда придёт моё время? Возможно пришло время переоценить значимость нашей выборной системы..."

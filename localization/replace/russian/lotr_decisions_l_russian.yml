 formalise_the_league_decision: "Объединить Линерийскую лигу"
 formalise_the_league_decision_desc: "На протяжении многих поколений города Лиги стояли вместе, но никогда не были единым целым. Торговые договоры и взаимная оборона связывали нас некрепко, каждый город охранял свою хартию, свою гордость. Но мир меняется.\n\nПришло время Линерии стать чем-то большим, чем название на пергаменте. Пусть наши препирающиеся гильдии и гордые советы уступят чему-то большему..."
 formalise_the_league_decision_tooltip: "Распустить [Concept('confederation', 'конфедерацию')|E] и официально преобразовать Линерийскую лигу в единое [Concept('kingdom', 'королевство')|E], объединив [Concept('confederates', 'конфедератов')|E] под одним знаменем."
 formalise_the_league_decision_confirm: "Пусть Лига будет создана под моим правлением!"

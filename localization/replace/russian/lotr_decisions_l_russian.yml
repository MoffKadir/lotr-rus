 decision_harnen_submission.tt: "Умбарцы вдоль Харнена получат ваши требования..."

 decision_repulse_khand_lurmsakun: "Пресечь притязания Кханда на Лурмсакун"
 decision_repulse_khand_lurmsakun_tooltip: "Отсечь Лурмсакун от Кханда и передать его Харадвайту"
 decision_repulse_khand_lurmsakun_desc: "На протяжении бесчисленных поколений Лурмсакун терпел бедствия от жестоких набегов и владычества Кханда. Хотя этот регион не так взаимосвязан, как остальные северные харадрим, его жители всё же родственны. \n\nЕсли мы сможем укрепить Лурмсакун под сильным аписайским правлением, мы, возможно, наконец-то положим конец притязаниям Кханда на владычество над регионом."
 decision_repulse_khand_lurmsakun_confirm: "Не преклонимся ни перед кем!"

 decision_purchase_mumakil: "Купить мумакил"
 decision_purchase_mumakil_tooltip: "Закупить мумакил из удалённых земель Юга"
 summon_mumakil_trader_tt: "Вы призовёте торговца, чтобы купить десять [Concept('men_at_arms', 'профессионалов')|E] - [GetMaA('war_mumak').GetName]"
 summon_mumakil_trader_inflated_price_tt: "#warning Вы заплатите завышенную цену по сравнению с тем, если бы нанимали их напрямую!#!"
 summon_mumakil_trader_recruitment_info_tt: "#help Прямой найм осуществляется одним из следующих способов:\n$BULLET_WITH_TAB$[Concept('duchy_building', 'Герцогская постройка')|E] [GetBuilding('mumakil_pen_01').GetName] в регионе [GetGeographicalRegion('special_region_build_mumakil_pens').GetName]\n$BULLET_WITH_TAB$[Concept('special_building', 'Особая постройка')|E] [GetBuilding('wonder_palace_of_haruzan_03').GetName] во владении [GetTitleByKey('b_amrun').GetNameNoTier]#!"
 decision_purchase_mumakil_desc: "Несмотря на то, что мои люди не являются уроженцами наших земель, они обладают знаниями, необходимыми для того, чтобы приручить и использовать в войне могучих мумакил. Хотя это обойдётся мне значительно дороже, чем выращивать их [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )], я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы заплатить за их ввоз с далекого юга, чтобы дать мне преимущество в грядущих войнах..."
 decision_purchase_mumakil_confirm: "Найдите мне торговца."

 decision_jelut_empire: "Объединить народы джелут"
 decision_jelut_empire_desc: "Джелут - разрозненный племенной народ, на который часто смотрят свысока более оседлые северные [haradrim|El]. Однако иногда особенно сильный правитель объединяет все племена под властью одного королевства. Если мои завоевания будут достаточно успешными, я смогу претендовать на верховную власть, хотя неизвестно, как долго будет править моя [dynasty|El]."
 decision_jelut_empire_tooltip: "Вы провозгласите себя [Select_CString(ROOT.Char.IsFemale, 'верховной королевой', 'верховным королём' )] джелут и Великого Нарака."
 decision_jelut_empire_confirm: "И снова мы объединились."
 jelut_are_independent: "Нет других независимых [jelutculture.GetCollectiveNoun]их правителей"

 decision_restore_ancient_lurmsakun: "Восстановить древний Лурмсакун"
 decision_restore_ancient_lurmsakun_tooltip: "Восстановить древние границы Лурмсакуна"
 decision_restore_ancient_lurmsakun_desc: "На протяжении бесчисленных поколений Лурмсакун страдал от жестоких набегов и владычества Кханда. Однако после переселения теджин наши предки свергли своих кхандских владык и создали великое королевство, которое просуществовало несколько веков. Если мы вернем древние границы Лурмсакуна, мы восстановим былую славу этого королевства и, возможно, наконец-то положим конец притязаниям Кханда на владычество над этим регионом."
 decision_restore_ancient_lurmsakun_confirm: "Никогда более не преклоним колен!"

 decision_siaken_kingdom: "Стать [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )] сиакенов"
 decision_siaken_kingdom_tooltip: "Провозгласить себя [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )] сиакенов, возвысив свой народ."
 decision_siaken_kingdom_desc: "Одинокие среди народов [Concept('nearharad', 'Ближнего Харада')|E], мы, сиакены, исторически не имели своего собственного королевства. Наше королевство всегда считалось младшим братом стойкого #L $k_lurmsakun$а#! и богатого #L $k_arysis$а#!, и его редко признавали равным.\n\nИ всё же мы воспитали младшего брата и вырастили его сильным и гордым. Мой народ смотрит на меня с восхищением, и пришло время нам самим встать на ноги - как королям сиакенов.\n\nЭто гипотетическое королевство на протяжении истории носило несколько названий, и среди нас нет единого мнения. Сиакан, Сиакор, Сирис или Сиразан? Если я буду вести нас, то выбор за мной."
 decision_siaken_kingdom.second_step: "Я - [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )]..."
 decision_siaken_kingdom_confirm: "И вот мы возвышаемся."

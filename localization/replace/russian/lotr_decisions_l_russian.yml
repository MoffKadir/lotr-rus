 decision_send_for_thorins_artifacts_desc: "Торин покоился под Горой с тех пор, как погиб в [Concept('battle_of_the_five_armies', 'Битве Пяти воинств')|E], прижимая к груди [Concept('arkenstone', 'Аркенстон')|E] и меч [Glossary('Оркрист','orcrist_gloss')]. До тех пор, пока его покой не был нарушен, а могила не осквернена. Мы должны разослать повсюду поисковые группы, чтобы вернуть их."

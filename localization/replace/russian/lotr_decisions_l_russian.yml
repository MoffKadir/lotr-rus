 decision_fortify_southern_pass_desc: "За городом [GetTitleByKey('c_caras_sant').GetNameNoTier] лежит горный перевал, ведущий в земли, принадлежащие истерлингам #L [GetTitleByKey('e_rhun').GetNameNoTier]а#!. Хотя люди [Concept('rhun', 'Руна')|E] часто торговали с нами, с такой же вероятностью они вторгнутся в наши земли, если представится возможность.\n\nЧтобы защититься от любой угрозы с юга, мы должны укрепить наши границы к югу от Карас Санта, построив крепость прямо на выходе из горного перевала, создав легко обороняемую точку пересечения."

 decision_lotr_adopt_cat_desc.city_of_cats: "Эсмер не зря называют «Городом кошек». Многие шутят, что именно наши кошки на самом деле дергают за ниточки за кулисами, а не только за клубок пряжи. $building_type_wonder_ishtra_shrine$ является домом для самых изысканных кошек, и в обмен на пожертвование жрецы могут подарить одну из них мне."

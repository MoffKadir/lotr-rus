 reconfirm_anbalkumagan_grain_dole_decision_tt: "Фараз ан-Дайра утверждена вновь"

 grain_anbalkumagan_providers_county_modifier: "Житница Фаразайна"
 grain_anbalkumagan_providers_county_modifier_desc: "Фараз ан-Дайра в столице стала возможной благодаря масштабной торговле дешевым зерном, в которой участвует множество купцов, перевозчиков, производителей и даже спекулянтов."
 bread_and_circuses_anbalkumagan_county_modifier: "Фараз ан-Дайра"
 bread_and_circuses_anbalkumagan_county_modifier_desc: "Фараз ан-Дайра производится: все жители регулярно получают бесплатный хлеб в подарок от императора."

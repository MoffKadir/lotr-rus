 decision_found_tedjin_confederacy: "Объединить народ теджин"
 decision_found_tedjin_confederacy_tooltip: "Объединить теджин под одним знаменем"
 decision_found_tedjin_confederacy_desc: "Долгое время теджин были разобщены, довольствуясь тем, что спокойно живут на возвышенностях Мардруака. За это время мы мало что сделали и многое вынесли, что ослабило нашу древнюю славу.\nЕсли бы я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] объединить свой народ под одним знаменем, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы объединить их в силу, невиданную со времён Каджаджара, и в настоящую силу, ответственную за нашу судьбу."
 decision_found_tedjin_confederacy_confirm: "Над теджин восходит новый день."
 found_tedjin_confederacy_tt: "Все прочие теджинские правители в регионе [GetGeographicalRegion('custom_reform_tedjin_confederacy').GetName]:\n$BULLET_WITH_TAB$В настоящее время #V [GetPlayer.MakeScope.ScriptValue('lotr_form_tedjin_confederacy_total_convinced')]#! из #V [GetPlayer.MakeScope.ScriptValue('lotr_form_tedjin_confederacy_total')]#! удовлетворяют этим требованиям\n$BULLET_WITH_TAB$Одно из следующего:\n$TAB$$BULLET_WITH_TAB$Персонаж или его [Concept('regent', 'регент')|E] является #V вашим#! [Concept('friend', 'другом')|E]$TAB$$BULLET_WITH_TAB$Персонаж или его [Concept('regent', 'регент')|E] является #V вашим#! [Concept('lover', 'любовником')|E]\n$TAB$$TAB$$BULLET_WITH_TAB$Персонаж или его [Concept('regent', 'регент')|E] является #V вашим#! [Concept('ally', 'союзником')|E]\n$TAB$$BULLET_WITH_TAB$Персонаж или его [Concept('regent', 'регент')|E] находится под #V вашим#! [Concept('hooked', 'влиянием')|E]\n$TAB$$BULLET_WITH_TAB$Персонаж является #V вашим#! [Concept('tributary', 'данником')|E]"
 found_tedjin_confederacy.effect1: "Все [Concept('independent', 'независимые')|E] [Concept('friends', 'друзья')|E], [Concept('lovers', 'любовники')|E], [Concept('allies', 'союзники')|E], [Concept('tributaries', 'данники')|E] или персонажи [Concept('hooked', 'под влиянием')|E] с теджинским наследием станут вашими вассалами."
 found_tedjin_confederacy.effect2: "#V Все [Concept('independent', 'независимые')|E] [Concept('friends', 'друзья')|E], [Concept('lovers', 'любовники')|E], [Concept('allies', 'союзники')|E], [Concept('tributaries', 'данники')|E] или персонажи [Concept('hooked', 'под влиянием')|E] с теджинским наследием станут вашими вассалами#!"
 fervor_nationalist_unity: "Теджин объединились под знаменем Маладума."

 decision_refound_qadjajar: "Восстановить Каджаджарский катаджат"
 decision_refound_qadjajar_tooltip: "Привести северный Беллакар под власть теджин и восстановить павший Каджаджарский катаджат"
 decision_refound_qadjajar_desc: "Много веков назад Каджаджарский катаджат пал перед восставшим Беллакаром. Хотя мы живём в относительном мире с момента его падения, наш народ никогда не достиг процветания и богатства того короткого славного часа, когда весь Беллакар пал перед нашими армиями, и даже Тумаквэ бежали перед нами. Однако теперь мы наконец-то в состоянии вернуть себе наследие давно забытого катаджата и провозгласить восстановленный Каджаджар!"
 decision_refound_qadjajar_confirm: "Новый день рассветает над теджин"

 decision_declare_greater_qadjajar: "Провозгласить Великий Каджаджар"
 decision_declare_greater_qadjajar_tooltip: "Привести все древние завоевания теджин под своё знамя!"
 decision_declare_greater_qadjajar_desc: "Хотя Каджаджар возрождён, это всё ещё тень нашего былого величия, когда весь Беллакар, север и юг, склонился перед нами. Если мы сможем завоевать южный Беллакар, мы сможем провозгласить Каджаджар действительно восстановленным в его былом великолепии, и расширить его понятие за пределы только Фелайи и Мардруака - Великий Каджаджар."
 decision_declare_greater_qadjajar_confirm: "Настал наш час!"

 decision_faithful_tedjin_kingdom: "Образовать Теджатани"
 decision_faithful_tedjin_kingdom_tooltip: "Исполнить мечту реформаторов теджин и создать новый дом для народа теджин"
 decision_faithful_tedjin_kingdom_desc: "Слишком долго наш народ застрял в центре, прозябая в бесплодных пустошах между Фелайей, Мардруаком и Умбаром. Фелайя - дом для наших сородичей по вере, и поэтому не может быть нашим новым домом, но Мардруак и Умбар? Эти пираты нападают на верующих, зарабатывая на страданиях других! Это почти божественный мандат, что мы должны взять их великие города и использовать их, чтобы создать новый дом для верующих."
 decision_faithful_tedjin_kingdom_confirm: "Теджатани, долгая мечта - воплотилась в жизнь"

 decision_greater_faithful_tedjin_kingdom: "Расширить земли Верных"
 decision_greater_faithful_tedjin_kingdom_tooltip: "Продолжить завоевания во имя Единого"
 decision_greater_faithful_tedjin_kingdom_desc: "Хотя пираты пали, рядом с нами остается ещё больше земель, где закрепились враги Верных. Если мы хотим построить истинный дом, где Верные могли бы жить свободно и безопасно, мы должны расширить наши границы и захватить их земли."
 decision_greater_faithful_tedjin_kingdom_confirm: "До самого Кханда, если придётся"


 no_independent_rulers_in_lindon: "В регионе [GetGeographicalRegion('middleearth_west_beleriand').GetName] нет [Concept('independent_ruler', 'независимых правителей')|E]"
 hold_all_elven_homelands_in_lindon: "Вы владеете всеми графствами с модификатором [GetModifier('elven_homeland_county_modifier').GetNameWithTooltip] в регионе [GetGeographicalRegion('middleearth_west_beleriand').GetName]"
 hold_all_elven_homelands_in_eriador: "Вы владеете всеми графствами с модификатором [GetModifier('elven_homeland_county_modifier').GetNameWithTooltip] в регионе [GetGeographicalRegion('custom_eriador').GetName]"

 decision_noldor_anduin: "Включить Долину Андуина в границы наследия"
 decision_noldor_anduin_desc: "Наследие Гиль-галада, которое когда-то простиралось до самых границ [Concept('greenwood', 'Зеленолесья')|E], станет таким снова, и Долина Андуина окажется под властью нолдор."
 decision_noldor_anduin_confirm: "Долина Андуина вновь под властью нолдорской гегемонии."
 decision_noldor_anduin_tooltip: "Утвердить нолдорскую гегемонию над Долиной Андуина"
 no_independent_rulers_in_lorien: "В регионе [GetGeographicalRegion('custom_lorien').GetName] нет [Concept('independent_ruler', 'независимых правителей')|E]"
 no_evil_rulers_in_misty_mountains_tt: "В регионе [GetGeographicalRegion('custom_misty_mountian_surface_caves').GetName] нет правителей с [Concept('faith', 'конфессиями')|E] Зла"
 no_evil_rulers_in_anduin_tt: "В регионе [GetGeographicalRegion('middleearth_west_rhovanion_anduin').GetName] нет правителей с [Concept('faith', 'конфессиями')|E] Зла"

 decision_restore_suza_sumar_elven: "Возродить эльфийскую державу Сумариэт"
 decision_restore_suza_sumar_elven_desc: "Давным-давно куинд-[avari|El] поселились в землях Суза-Сумара, некоторое время жили там и научили народы хоннин многому их того, что происходит в мире, а затем ушли, когда солнце выжгло близлежащие земли, став не более чем легендой в этом регионе. Теперь, спустя тысячи лет, [Concept('elves', 'эльфы')|E] вернутся в джунгли Юга."
 decision_restore_suza_sumar_elven_confirm: "Эльфы вернутся в Сумариэт"
 decision_restore_suza_sumar_elven_tooltip: "Возродить [Concept( 'elven', 'эльфийскую' )|E] державу Сумариэта"

 decision_return_cuind: "Вернуть пути куинд"
 decision_return_cuind_desc: "В древние времена племя куинд из [avari|El] обитало в лесах Бозиша-Мираза, но уже давно они покинули эти земли, перебравшись на юг, в лес Дрэл."
 decision_return_cuind_tooltip: "Куинд вернутся в Бозиша-Мираз"
 decision_return_cuind_confirm: "Куинд вернутся в Бозиша-Мираз"
 decision_return_cuind_get_innovations: "[culture|E] куинд получит все [innovations|El] [penni|El]"
 decision_return_cuind_vassals_custom: "Каждый [vassal|El] из $penni$ и $avari$"
 decision_return_cuind_counties_custom: "Каждое [county|El] $penni$ и $avari$ в вашей [Concept('realm', 'державе')|E]"

 decision_rebuild_ost_in_edhil: "Восстановить Ост-ин-Эдиль"
 decision_rebuild_ost_in_edhil_desc: "Некогда жемчужина восточного [Concept('eriador', 'Эриадора')|E], [ostinedhil|E] был разграблен и разрушен [Concept('sauroncharacter', 'Сауроном')|E] во время [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E]. С тех пор эти земли были заброшены, и никто не хотел приближаться к древним руинам. Теперь, когда эти земли вновь принадлежат [Concept('elven', 'эльфам')|E], восстановление города в наших силах.\n\nДля этого потребуется много труда и затрат, но благодаря этому [eregion|E] сможет вновь возвыситься." 
 decision_rebuild_ost_in_edhil_tooltip: "Восстановить столицу [Concept('eregion', 'Эрегиона')|E]"
 decision_rebuild_ost_in_edhil_confirm: "Мы прошли через Тень и восстали заново."
 ost_in_edhil_upgrade_holding: "[elven_refuge|E] во владении [GetTitleByKey('b_ost_in_edhil').GetNameNoTier] будет улучшен на два уровня. Если он не может быть улучшен, то за каждый недоступный уровень [GetTitleByKey('c_ost_in_edhil').GetNameNoTier] получит 10 [Concept('development', 'развития')|E]."

 decision_claim_high_kingship: "Претендовать на титул [Select_CString(ROOT.Char.IsFemale, 'верховной королевы', 'верховного короля' )] нолдор"
 decision_claim_high_kingship_desc: "С тех пор, как Гиль-галад пал во время [Concept('lastalliance', 'Войны Последнего союза')|E], у нас не было верховного короля [noldorelves|El]. Нолдор больше не нуждались в короле, и отказавшись от трона, я [Select_CString(ROOT.Char.IsFemale, 'оказала', 'оказал' )] честь своему сюзерену и дорогому другу. Более того, я не [Select_CString(ROOT.Char.IsFemale, 'желала', 'желал' )] этого титула.\n\nОднако, возможно, я [Select_CString(ROOT.Char.IsFemale, 'ошибалась', 'ошибался' )]. В эти угасающие дни, когди тени тянутся всё дальше, а свет тускнеет, возможно, [eldar|El] нуждаются в верховных королях больше, чем когда-либо."
 decision_claim_high_kingship_tooltip: "Претендовать на титул [Select_CString(ROOT.Char.IsFemale, 'верховной королевы', 'верховного короля' )] [noldorelves|El]"
 decision_claim_high_kingship_confirm: "Пусть верховные короли вновь противостоят Тени."
 decision_claim_high_kingship_effect_tooltip: "Каждый [elf|El] в [Concept('lindon', 'Линдоне')|E] станет вашим вассалом."

 convert_to_elven_government_decision: "Принять эльфийскую форму правления"
 convert_to_elven_government_decision_desc: "Эльфы правят не так, мы должны вернуться к нашему традиционному образу жизни."
 convert_to_elven_government_decision_tooltip: "Принять эльфийскую форму правления"
 convert_to_elven_government_decision_confirm: "Вернуться к эльфийскому образу жизни."

 decision_integrate_nanduhirion: "Укрепить Нандуирион"
 decision_integrate_nanduhirion_desc: "Нандуирион, долина Димрилл, лежит между Золотым лесом [Concept('lorien', 'Лориэна')|E] и тьмой [Concept('moria', 'Мории')|E]. Если бы нам удалось завладеть им, мы могли бы возвести здесь мощный бастион для защиты от любой угрозы, спускающейся с гор."
 decision_integrate_nanduhirion_tooltip: "Расширить границы Лориэна на запад"
 decision_integrate_nanduhirion_confirm: "Нандуирион станет нашим западным оплотом."

 decision_cross_the_anduin: "Пересечь Андуин"
 decision_cross_the_anduin_desc: "На дальнем берегу Великой реки сгущается тьма. Дурное влияние [Concept('dolguldur', 'Дол-Гулдура')|E] распространилось среди людей, живущих в землях между [Concept('anduin', 'Андуином')|E] и [Concept('mirkwood', 'Лихолесьем')|E], и многие начали поддаваться влиянию призрака, который ныне навис над Амон Ланком.\n\nС помощью верных леофрингов мы должны пересечь Андуин и отбросить надвигающуюся тьму, пока она не стала настолько могущественной, что поглотит Золотой лес..."
 decision_cross_the_anduin_tooltip: "Помощь леофрингам с их притязаниями на Драунхольт"
 decision_cross_the_anduin_confirm: "Созвать Золотое воинство!"
 LEOFRINGS_HAVE_CLAIM: "Правитель титула [GetTitleByKey('d_parth_celebrant').GetNameNoTier] имеет претензию на [GetTitleByKey('d_drownholt').GetNameNoTier]"

 decision_reveal_necromancer: "Раскрыть Некроманта из Дол-Гулдура"
 decision_reveal_necromancer_desc: "На протяжении многих веков из [GetTitleByKey('c_amon_lanc').GetNameNoTier] расползается тьма. Многие рассказывают о появлении некроманта, который обитает в древних руинах на вершине холма, стремясь осквернить [mirkwood|E] и ослабить ближайшие [Concept('elven', 'эльфийские')|E] королевства. Некоторые подозревают, что этот некромант - обычный человек, погрязший в темных искусствах, но мы, [Concept('elves', 'эльфы')|E], знаем, что это большее зло.\n\nХотя вход в мрачный лес - дело опасное, это необходимо сделать, чтобы раскрыть истинную природу тени, которая теперь обитает в Дол-Гулдуре. Если мы сможем преодолеть расстояние, истина будет раскрыта."
 decision_reveal_necromancer_tooltip: "Раскрыть истинную природу тьмы в Дол-Гулдуре"
 decision_reveal_necromancer_confirm: "Он больше не может прятаться."
 decision_reveal_necromancer_tt: "Ваша держава граничит с провинцией [GetTitleByKey('c_amon_lanc').GetNameNoTier]"
 decision_reveal_necromancer_tt_2: "Некромант владеет Дол-Гулдуром"

 decision_delve_ardinak: "Очистить Ардинак"
 decision_delve_ardinak_tooltip: "Очистить проклятый остров Ардинак."
 decision_delve_ardinak_desc: "Давным-давно [Concept('ardinak', 'Ардинак')|E] был домом [Concept('avari', 'авари')|E]. Там поселилось великое зло, слуга [Concept('morgothcharacter', 'Моргота')|E], который убил Тайналанна, короля [Concept('kinnlai', 'кинн-лай')|E]. Хотя Тайналанн убил чудовище, оно, в свою очередь, прокляло остров.\n\nМы должны развеять проклятие, если хотим когда-нибудь вернуть потерянный [Concept('dilsulinol', 'Дилсулинол')|E]."
 decision_delve_ardinak_confirm: "Приступим."
 decision_delve_ardinak.tt: "Исследовать проклятый остров Ардинак и сразиться с нависшей там тьмой."

 decision_reunite_kinnlai: "Воссоединить кинн-лай"
 decision_reunite_kinnlai_desc: "[Concept('kinnlai', 'Кинн-лай')|E] некогда обитали в землях #L [GetTitleByKey('k_talilan').GetNameNoTier]а#!. Однако смерть их первого короля Тайналанна на острове [Concept('dilsulinol', 'Дилсулинол')|E] [Concept('kinnlai_sundered', 'разделила')|E] их народ надвое. Что касается его детей, Шэлепинн и Туланала, то они спорили о том, кто должен унаследовать его корону.\n\nШэлепинн утверждала, что корона по праву принадлежит ей, как старшей. Младший, Туланал, утверждал, что власть переходит от отца к сыну. Таким образом, кинн-лай были непримиримо разделены.\n\nВсем казалось, что прольётся кровь, когда, наконец, Шэлепинн проявила себя благороднее, сказав, что она заберёт тех, кто последует за ней, и построит своё собственное владение, вдали от своего брата. И так их народ разделился и больше никогда не был един...\n\nДо этого момента...?"
 decision_reunite_kinnlai_tooltip: "Преодолеть раскол между родственными [Concept('kinnlai', 'кинн-лай')|E]"
 decision_reunite_kinnlai_confirm: "Пусть вернётся единство."

 decision_utter_south_elven: "Вернуть контроль над древними землями"
 decision_utter_south_elven_desc: "Слишком долго [Concept('kinnlai', 'кинн-лай')|E] были разделены. Слишком долго мы позволяли [Concept('men', 'людям')|E] беспрепятственно разгуливать по [Glossary('Илдол','ildol_gloss')], бездумно оскверняя то, что мы считаем священным.\n\nМы больше не обязаны терпеть их поведение."
 decision_utter_south_elven_confirm: "Восстановить древние земли."
 decision_utter_south_elven_tooltip: "Восстановить правление кинн-лай на землях, отошедших к людям."

 decision_utter_south_integrate_mag_tumag_elven: "Взять магрийцев под наш контроль"
 decision_utter_south_integrate_mag_tumag_elven_desc: "Магрийцы - древний народ, принадлежащий к расе [Concept('men', 'людей')|E], которые долгое время жили на своей земле в мире с [Concept('kinnlai', 'кинн-лай')|E].\n\nМы могли бы обеспечить, чтобы так и оставалось, взяв их и их вождей под нашу защиту."
 decision_utter_south_integrate_mag_tumag_elven_confirm: "Включить Маг и Тумаг в границы державы."
 decision_utter_south_integrate_mag_tumag_elven_tooltip: "Навсегда присоединить самоуправляемых магрийцев к нашей державе."

 ### Maglor Decision ###
 decision_annihilate_abhorred: "Уничтожить Саурона Отвратительного"
 decision_annihilate_abhorred_tooltip: "Раз и навсегда уничтожить слугу Моргота"
 decision_annihilate_abhorred_desc: "Хотя Моргот был низвергнут и изгнан из мира, его зло осталось, чтобы осквернять [Concept('ardaconcept', 'Арду')|E] в дальнейшем. Величайшее из них - [sauroncharacter|E], его сильнейший слуга. Мучитель Маэдроса и Финрода, искуситель Келебримбора, убийца Гиль-галада - одних только злодеяний против [noldorelves|El] у него множество, не говоря уже о других бесчисленных прегрешениях. Его могущество возросло в эту эпоху упадка, но он не непобедим и не неприступен. Нас меньше, чем в великом [Concept('lastallianceshort', 'Последнем союзе')|E], но даже так - мы наконец-то победим Отвратительного и его творения."
 decision_annihilate_abhorred_confirm: "Аурэ энтулува! Аута и ломэ!"
 decision_annihilate_abhorred_defensive_azaghal: "Долг Азагала выплачен"
 decision_annihilate_abhorred_defensive_mirkwood: "Колдун из Лихолесья убит"
 decision_annihilate_abhorred_aggresive_tt: "[gondor_ruler.GetNameNoTooltip] получит от вас письмо с просьбой о помощи в войне против [Concept('sauroncharacter', 'Саурона')|E]." 
 decision_annihilate_abhorred_aggresive_tt_2: "Начать [Concept('war', 'войну')|E] против [Concept('sauroncharacter', 'Саурона')|E]\n"
 decision_annihilate_abhorred_aggresive_tt_3: "[GetTitleByKey('k_lothlorien').GetHolder.GetNameNoTooltip], [GetTitleByKey('k_lasgalen').GetHolder.GetNameNoTooltip] и [GetTitleByKey('k_khazad_dum').GetHolder.GetNameNoTooltip] получат от вас письма с просьбой помочь вам в войне против [Concept('sauroncharacter', 'Саурона')|E]"

 decision_annihilate_dol_guldur: "Уничтожить Дол-Гулдур"
 decision_annihilate_dol_guldur_tooltip: "Стереть пятно [Concept('sauroncharacter', 'Саурона')|E] в южном [greenwood|E]"
 decision_annihilate_dol_guldur_desc: "С тех пор как Орофер отступил на север, его народ постепенно покинул южные земли [Concept('greenwood', 'Зеленолесья')|E]. Вслед за ними пришла тьма, и лес превратился в место ужаса и страха. На месте бывшего Амон Ланка возвысилась страшная крепость, известная теперь как Дол-Гулдур, Колдовской холм. Искажённое эхо Тол-ин-Гаурхота, она распространяет заклятие, запятнавшее весь [Concept('rhovanion', 'Рованион')|E] и угрожающее всем, кто там обитает.\n\nМы уничтожим этот бастион Тьмы и обезопасим земли Рованиона."
 decision_annihilate_dol_guldur_confirm: "У нас нет Лутиэн, но это и не Тол-ин-Гаурхот." 
 decision_annihilate_dol_guldur_is_valid_tt: "Вы выплатили долг Азагала."
 decision_annihilate_dol_guldur_effect_tt: "Объявить [Concept('war', 'войну')|E] персонажу [GetTitleByKey('k_amon_lanc').GetHolder.GetName] за титул [GetTitleByKey('k_amon_lanc').GetName]"

 decision_umbar_burns: "Уничтожить Город пиратов"
 decision_umbar_burns_tooltip: "Сплотить людей Гондора для нападения на Умбар"
 decision_umbar_burns_desc: "[GetTitleByKey('k_umbar').GetNameNoTier] - старейшая и могущественнейшая из колониальных крепостей [Concept('numenoreans', 'нуменорцев')|E], погрязшая в порче сначала Людей Короля, а затем тех, кто служил [Concept('sauroncharacter', 'Саурону')|E]. На протяжении бесчисленных поколений он был занозой в боку [Concept('gondor', 'Гондора')|E], а теперь - ножом, нацеленным в его прибрежное подбрюшье. Его набеги отнимают большую часть людей и ресурсов Гондора, лишая их возможности участвовать в войне против Саурона. Так больше продолжаться не может. Нужно сплотить всех людей Гондора, которые присоединятся к нам, и устранить эту угрозу.\n\nУмбар - не первый порт, который [maglor|E] предаст огню, но, если на то будет воля Эру, пусть он станет последним."
 decision_umbar_burns_confirm: "За мной, люди Гондора!"
 decision_umbar_burns_effect_tt: "Прибрежные гондорские властители могут предоставить вам [Concept('men_at_arms', 'профессионалов')|E], [Concept('levies', 'ополчение')|E] и [Concept('knights', 'рыцарей')|E]\n\nПосле сбора вы начнёте [Concept('war', 'войну')|E] против державы [GetTitleByKey('k_umbar').GetNameNoTier], чтобы уничтожить её."

 decision_fourth_kinslaying: "Начать Четвёртую резню"
 decision_fourth_kinslaying_tooltip: "Мы потребуем королевскую власть силой"
 decision_fourth_kinslaying_desc: "Лишённый короны получит свою корону. Старшая линия Финвэ снова будет править, пусть даже огнём и мечом."
 decision_fourth_kinslaying_confirm: "Ни закон, ни любовь..." 
 decision_fourth_kinslaying_effect_tt: "Вы призовёте всех, кто последует за вами, и начнёте войну против персонажа [GetTitleByKey('e_lindon').GetHolder.GetName], чтобы завоевать титул верховного короля [GetTitleByKey('e_noldor').GetNameNoTier|l]."

 decision_rally_army_righteous: "Собрать войско праведников"
 decision_rally_army_righteous_tooltip: "Призвать эльфийских ветеранов и добровольцев присоединиться к вашим походам" 
 decision_rally_army_righteous_desc: "После великих сражений [Concept('warlastalliance', 'Войны Последнего союза')|E] и долгих войн с [Concept('angmar', 'Ангмаром')|E] Линдон затих и ушел в изоляцию, защищённый огромными расстояниями от любой угрозы. Но есть угрозы, которые однажды придут к его берегам, если их не упредить. Многие в Линдоне знают об этом, но им не хватает лидерства, чтобы сделать этот шаг. Что ж, я такой. Моё имя и имя моей семьи запятнано кровью невинных, которая, возможно, никогда не будет очищена. Но пусть не говорят, что мы не пытались. Пусть все в Линдоне знают: если кто-то желает дать бой врагу, чтобы обезопасить земли Свободных народов, - встаньте под Звезду Феанора!"
 decision_rally_army_righteous_confirm: "Смерть настигнет его к концу дня..."
 decision_rally_army_righteous_aggresive: "Отправиться в [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip]!"
 maglor_aggresive_route_tooltip: "Отправиться в [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip], намереваясь как можно быстрее нанести удар по [Concept('sauroncharacter', 'Саурону')|E]"
 decision_rally_army_righteous_aggresive_desc: ""
 decision_rally_army_righteous_defensive: "Мы выступим в [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip]"
 maglor_defensive_route_tooltip: "Отправиться в [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip], создав великий союз, чтобы сравниться с [Concept('sauroncharacter', 'Сауроном')|E]"
 decision_rally_army_righteous_defensive_desc: ""
 decision_rally_army_righteous_effect_tt: "Выбрать путь, по которому вы будете сражаться с [Concept('sauroncharacter', 'Сауроном')|E]."

 decision_bring_harad_down: "Ударить по харадрим"
 decision_bring_harad_down_tooltip: "Призвать людей Гондора начать поход против Ближнего Харада" 
 decision_bring_harad_down_desc: "Большая часть харадрим долины реки Харнен уже давно находится под властью Саурона, поставляя ему ценных людей и ресурсы, а также представляя угрозу для Гондора. Мы должны оторвать Саурона от его слуг. После падения Умбара у нас появился плацдарм, с которого можно нанести удар вглубь Ближнего Харада. Стоит обратиться к воинам Гондора - Умбара больше нет, пришло время уничтожить последнюю угрозу с юга!"
 decision_bring_harad_down_confirm: "Послать глашатаев."
 decision_bring_harad_down_custom_tt: "Вы уничтожили Умбар."

 decision_help_good_dynasty_rise: "Усмирить Харад" 

 decision_visit_ormalian_port_jorash_tooltip: "#T #V [GetTitleByKey('c_jorash').GetNameNoTier]#! #!\n\nЙораш находится на стыке балхъядской прибрежной торговли, снабжая города, расположенные во внутренних районах, чужеземными товарами. Его гавани глубоки, а казна еще больше."
 decision_visit_ormalian_port.tt.kandalar: "[GetTitleByKey('c_kandalar').GetNameNoTier]"
 decision_visit_ormalian_port.tt.kandalar_desc: "#T #V [GetTitleByKey('c_kandalar').GetNameNoTier]#! #!\n\nКандалар, стратегически важный форпост на балхъядских берегах, может похвастаться умелыми корабелами и оживленной таможней."
 decision_visit_ormalian_port_kandalar_tooltip: "#T #V [GetTitleByKey('c_kandalar').GetNameNoTier]#! #!\n\nКандалар, стратегически важный форпост на балхъядских берегах, может похвастаться умелыми корабелами и оживленной таможней."

 decision_gundabad_angmar_mountains: "Установить контроль над Ангмарскими горами"
 decision_gundabad_angmar_mountains_tooltip: "Расширить наше влияние на горы Ангмара"
 decision_gundabad_angmar_mountains_desc: "Горы [Concept('angmar', 'Ангмара')|E] всегда были тесно связаны с [Concept('gundabad', 'Гундабадом')|E] географически и политически, однако они лежат вне нашей власти! Гора Грам за последнее время стала могущественной настолько, что даже соперничает с нами в силе и влиянии. Мы должны утвердить своё превосходство и подчинить себе горы Ангмара."
 decision_gundabad_angmar_mountains_confirm: "Гундабад растёт..."

 decision_gundabad_dominion_over_langwell: "Восстановить господство орков над Лангвеллом"
 decision_gundabad_dominion_over_langwell_tooltip: "Установить господство над конными владыками Лангвелла"
 decision_gundabad_dominion_over_langwell_desc: "Когда-то люди верхнего Лангвелла приносили дань повелителям орков Гундабада, страшась нашего гнева. Так продолжалось и при Ангмаре, но с его падением исчезло и наше влияние на людей этого региона. Эотеод истребляли нас всякий раз, когда мы появлялись, и поэтому мы были вынуждены оставаться в горах. Первый шаг к установлению наших владений - вновь вселить страх перед Гундабадом в сердца людей!"
 decision_gundabad_dominion_over_langwell_confirm: "Лошадям не сравниться с варгами!"
 decision_gundabad_dominion_over_langwell_effect: "Вариант для выбора местных развращённых представителей местной [Concept( 'culture', 'культуры' )|E], исповедующих [THIS.Char.GetFaith.GetAdjective], чтобы они правили местными народами региона [GetTitleByKey('k_langwell').GetNameNoTier] в качестве ваших [Concept( 'vassals', 'вассалов' )|E]."
 decision_gundabad_dominion_over_langwell_effect2: "Альтернативный вариант - уничтожить человеческое население региона [GetTitleByKey('k_langwell').GetNameNoTier] и попытаться массово изменить [Concept( 'culture', 'культуру' )|E] и [Concept( 'faith', 'конфессию' )|E]."

 decision_drive_men_from_the_vale: "Изгнать людей из Долины"
 decision_drive_men_from_the_vale_tooltip: "Эпоха людей подходит к концу. Пришло время орков!"
 decision_drive_men_from_the_vale_desc: "До катастрофической [Concept('battle_of_the_five_armies', 'Битвы Пяти Воинств')|E] в [Concept('dale', 'Дэйле')|E] или древних времен, когда великие твердыни [Concept('angmar', 'Ангмара')|E] и [Concept('gundabad', 'Гундабада')|E] действовали сообща, открывая для [Concept('orcs', 'орков')|E] золотую эру, которой не видели уже давно, принося разрушения ненавистным врагам уруков и богатства Горы. Однако эти эпизоды славы длились недолго. Ангмар пал перед подлыми тарками, и Гундабад тоже утратил своё величие. Мы должны покорить [Concept('men', 'людей')|E], пока они разобщены, а тарки заняты обороной от Тёмного Властелина. Мы вновь возвысимся!"
 decision_drive_men_from_the_vale_confirm: "Напомнить им о нашей власти!"

 decision_gundabad_grey_mountains: "Объединить военные кланы Серых гор"
 decision_gundabad_grey_mountains_tooltip: "Расширить наше влияние на Серые горы"
 decision_gundabad_grey_mountains_desc: "С тех пор как [Concept('drakes', 'драконы')|E] изгнали [Concept('dwarves', 'гномов')|E], [Concept('orcs', 'орки')|E] и [Concept('goblins', 'гоблины')|E] [Concept('greymountains', 'Серых гор')|E] по большей части бездействовали. Но они вняли призыву #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog2').GetID] #L Больга#!#! отомстить за Великого Гоблина и объединили свои армии с нашими в [Concept('battle_of_the_five_armies', 'Битве Пяти Воинств')|E]. Мы вознаградим их, включив в наше растущее королевство и укрепив Серые горы как продолжение [Concept('gundabad', 'Гундабада')|E]!"
 decision_gundabad_grey_mountains_confirm: "Возвышается новое воинство северных орков!"
 decision_gundabad_grey_mountains_requirement: "В регионе [GetTitleByKey('k_grey_mountains').GetNameNoTier] нет [Concept( 'independent_ruler', 'независимых правителей' )|E] с [Concept( 'orc', 'орочьей' )|E] [Concept( 'culture', 'культурой' )|E]"
 decision_gundabad_grey_mountains_effect1: "К вашему [Concept( 'court', 'двору' )|E] присоединятся несколько опытных [Concept( 'orcs', 'орков' )|E] из племён, населяющих [GetTitleByKey('k_grey_mountains').GetNameNoTier]"
 decision_gundabad_grey_mountains_effect2: "Найти могущественный [artifact|El] из горных глубин"

 decision_revenge_for_five_armies: "Отомстить за Битву Пяти Воинств"
 decision_revenge_for_five_armies_tooltip: "Уничтожить друзей тарков, пока они не объединились"
 decision_revenge_for_five_armies_desc: "Закрепившись на Севере, Гора приступит к выполнению единственной задачи, поставленной перед ней Тёмным Властелином Сауроном, - уничтожению проклятых [Concept('elves', 'эльфов')|E] и их союзников-людей. Чтобы Чёрная Башня затмила башню тарка Эктелиона, [Concept('gondor', 'Гондор')|E] должен быть изолирован от всех, кто может прийти ему на помощь. Богатства Арадринда, [Concept('dale', 'Дэйла')|E] и [Concept('lonelymountain', 'Одинокой горы')|E], которые должны были достаться нам ещё несколько десятилетий назад, используются для укрепления городов, заключения союзов и создания армий. Гора должна уничтожить их до того, как они нанесут удар первыми."
 decision_revenge_for_five_armies_confirm: "Весь Север должен склониться перед Тёмным Властелином!"

 decision_gundabad_unite_misties: "Объединить орков Мглистых гор"
 decision_gundabad_unite_misties_tooltip: "Восстановить наше господство в горах"
 decision_gundabad_unite_misties_desc: "[Concept('gundabad', 'Гундабад')|E] возрождается, и с его растущей силой пришло время объединить горных [Concept('orcs', 'орков')|E]! Со времён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog1').GetID] #L Азога#!#! из #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! такого ещё не было, но теперь у нас есть реальный шанс. Пусть войска Гундабада маршируют вперёд, и пусть каждый орк и гоблин знает своё место - в строю за ними!"
 decision_gundabad_unite_misties_confirm: "Мы обрушим ужас с наших горных домов!"
 decision_gundabad_unite_misties_requirement: "В регионе [GetTitleByKey('e_misty_mountains').GetNameNoTier] нет [Concept( 'independent_ruler', 'независимых правителей' )|E]"

 decision_dissolve_unified_durins_folk: "Разогнать Народ Дурина"
 decision_dissolve_unified_durins_folk_tooltip: "Уничтожить [Concept('dwarven', 'гномье')|E] господство над этими горами"
 decision_dissolve_unified_durins_folk_desc: "[Concept('dwarves', 'Гномы')|E] из [Concept('durinsfolk', 'Народа Дурина')|E] когда-то правили этими горами, но их время прошло. Наступила эпоха [Concept('orcs', 'орков')|E] — теперь мы короли под горой! Их чертоги принадлежат нам, их гордость сломлена, их древние жилища осквернены."
 decision_dissolve_unified_durins_folk_confirm: "Осквернить наследие Дурина!"

 #####################################
 ###### Bozisha-Miraz Decisions ######
 #####################################
 decision_reclaim_ray: "Восстановить Сузуш Агхор"
 decision_reclaim_ray_tooltip: "Отвоевать древние земли Сузуш-Агхор у харадрим!"
 decision_reclaim_ray_desc: "В первые дни наш народ творил могучие дела, учась у Древних, что проснулись под звёздами, и у духов, что обитали среди нас. Затем с востока пришли Чужаки. Некоторое время мы жили в гармонии, но они стали недоверять и ненавидеть нас, оттесняя в леса Суза-Сумар с их постоянно растущим числом. Мы забыли многое из того, что знали когда-то, и стали простым народом, едва способным поддерживать великие каменные здания, которые мы когда-то возвели. Но, возможно, если мы сможем дать отпор захватчикам, мы сможем вернуть себе утраченный авторитет..."
 decision_reclaim_ray_confirm: "Сузуш Агхор - наша родина!"

 decision_rediscover_yatalin_gan: "Вновь открыть забытые земли"
 decision_rediscover_yatalin_gan_tooltip: "Пройти по тропам потерянных ятали-ган"
 decision_rediscover_yatalin_gan_desc: "Когда-то в джунглях к востоку от нас жило племя ятали-ган. Они давно ушли и оставили свои леса позади. Пустые и безмолвные, эти земли нетронуты никем из живущих.\n\nПоскольку люди Раи окружают нас в Суза-Сумаре со всех сторон, возможно, пришло время оставить эти земли позади и искать убежища в мирных джунглях ятали-ган?"
 decision_rediscover_yatalin_gan_confirm: "Мы должны снова отправиться в путь."
 decision_rediscover_yatalin_gan_tt: "Вы отправитесь на поиски [GetTitleByKey('c_bru_kha').GetNameNoTier|U]."

 decision_recreate_zajantak: "Объединить королевство Заджантак"
 decision_recreate_zajantak_tooltip: "Объединить королевство воинов, консолидировав его центральные земли, и подготовить мощный удар по Грозовому Воинству"
 decision_recreate_zajantak_desc: "В давние времена мы были простым народом - жили как дикари в лесу, жили и умирали, как умели, не заслуживая ни великих песен, ни сказаний. Время от времени мы могли объединяться с великим королем войны против внешней угрозы, но никогда не все и не надолго. Долгие годы мы сражались с потомками Морских королей - [southerndragonarmyadunaic|E], поработившими наш несчастный род, - но теперь мы разрознены, и мелкие вожди борются за хоть какое-то подобие власти. Но лес должен вновь объединиться - под моим правлением Заджантак восторжествует. Никогда больше мы не будем рабами!"
 decision_recreate_zajantak_confirm: "[GetTitleByKey('k_zajantak').GetNameNoTier] воспрянет!"

 decision_break_stormhost_power: "Освободить родичей от Грозового Воинства"
 decision_break_stormhost_power_tooltip: "Направить войска против Грозового Воинства, чтобы освободить часть вашего народа от адунай"
 decision_break_stormhost_power_desc: "Заджантак объединён, а [stormhost|E] дрогнуло. Без силы [Concept('stormking', 'Повелителя Бурь')|E] адунайцы стали слабы и бессильны, и все же они продолжают цепляться за свою власть из последних сил. После восстановления нашего королевства они стали еще более жестокими, и все наши родичи, которых не уничтожила их жестокость, истекают кровью от более острых ударов плетью, с новообретенным остервенением.\n\nМы не можем напасть на Грозовое Воинство в целом - но мы разрушим цепи, сковывающие наших родичей. Месть явится с кровавым клинком!"
 decision_break_stormhost_power_confirm: "Они больше не будут рабами!"

 decision_tandiland: "Освободиться от адунайского ига"
 decision_tandiland_tooltip: "Узурпировать титул [GetTitleByKey('k_an_balkumagan').GetNameNoTier] у адунайцев навеки"
 decision_tandiland_desc: "Рабовладельцы были полностью изгнаны из внутренних районов и глухих тандитских лесов и оттеснены к побережью, откуда они впервые пришли. Их власть ослабла, а мы стали сильными и свободными, объединившись в единый народ против угрозы с запада. Настало время мне провозгласить Антакавелай, леса побережья, и объединить мой народ раз и навсегда, что бы ни случилось."
 decision_tandiland_confirm: "Сменим копья на плуги, и не будем вести войн."

 ### Mardat Decisions ###

 decision_envoy_haruzan: "Отправить послов в Харузан"
 decision_envoy_haruzan_tooltip: "Отправить послов в Харузан, надеясь заручиться поддержкой своих родичей и других последователей Кхаз-грамаза."
 decision_envoy_haruzan_desc: "Хотя Харузан и находится далеко от моей державы, им правит семья моей матери, и это величайшая держава, где следуют истинной вере. Под непосредственным руководством Кхаз-грамаза их держава процветала, и они приступили к великой работе по восстановлению павшей империи Харван. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что если бы я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] к ним посланцев с просьбой о дружбе, они бы отдали всё, что могли, чтобы увидеть, как [Concept('ray', 'Рая')|E] присоединяется к ним в их величии."
 decision_envoy_haruzan_confirm: "Отправить послов."
 mardat_envoy_effects_tt: "Вы получите поддержку от Харузана после того, как ваши посланники вернутся из своего долгого путешествия на север."
 mardat_only_one_scheme: "Вы не можете замышлять другие происки"

 decision_stormhost_support: "Обратиться за помощью к Грозовому воинству"
 decision_stormhost_support_tooltip: "Обратиться за поддержкой к Грозовому воинству в вашей попытке узурпации державы [GetTitleByKey('k_ray').GetNameNoTier]"
 decision_stormhost_support_desc: "Хотя анбалукхори из [Concept('stormhost', 'Грозового воинства')|E] происходят от последователей мерзкого Малициама, они отказались от своей старой верности более чем на полтысячелетия. Теперь они даже планируют помочь Кхаз-грамазу и уничтожить ненавистный [Concept('bellakar', 'Беллакар')|E].\n\nАнбалукхори ищут любого союзника, которого смогут найти, чтобы достичь своей цели - уничтожить своего северного врага. Если бы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] позиционировать себя и [Concept('ray', 'Раю')|E] как союзника в их стремлениях, это могло бы значительно помочь в достижении моей цели - узурпации власти умирающей Солнечной династии."
 decision_stormhost_support_confirm: "Всё #italic должно# пройти хорошо..."
 mardat_stormhost_support_effects_tt: "Вы отправитесь в Корсадж, столицу Грозового воинства, и попытаетесь обсудить условия союза с Грозовым воеводой."

 decision_powan_support: "Обратиться за помощью к Пове"
 decision_powan_support_tooltip: "Заручиться поддержкой пованских племён из Не-Саргоа в вашей попытке узурпации державы [GetTitleByKey('k_ray').GetNameNoTier]"
 decision_powan_support_desc: "Хотя пованские племена всегда были слабыми и разобщёнными, среди них было несколько отдельных мелких вождей, которые обрели некоторую власть и славу. Прямо к востоку от [Concept('ray', 'Раи')|E] племя Не-Саргоа окрепло и процветало благодаря торговым путям с моей державой.\n\nЯ не сомневаюсь, что, будучи последователями жестокой богини Ширы они с радостью присоединились бы к моей возможной чистке королевства [GetTitleByKey('k_ray').GetNameNoTier]. В конце концов, не всё ли равно, умирают ли еретики и предатели в храмах Кхаз-грамаза или Ширы?"
 decision_powan_support_confirm: "Надеюсь, жажда крови направит их."
 mardat_powan_support_effects_tt: "Вы отправитесь в Бегом, столицу Не-Саргоа, и попытаетесь обсудить условия союза с пованскими вождями в регионе."

 decision_nafarati_support: "Обратиться за помощью к нафаратцам"
 decision_nafarati_support_tooltip: "Заручиться поддержкой нафаратских воинов и наёмников в вашей попытке узурпации державы [GetTitleByKey('k_ray').GetNameNoTier]"
 decision_nafarati_support_desc: "Хотя нафаратцы относительно недавно появились в окрестностях [Concept('ray', 'Раи')|E], они уже доказали свою ценность как великие воины по всему Сирайну. С момента своего появления три поколения назад племя Делрита было одной из главных держав Хеннакатта, расположенного к юго-востоку от моих владений.\n\nЕсли бы я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] заручиться лояльностью их вождей либо золотом, либо обещаниями земель, нафаратцы могли бы оказаться полезными союзниками против Солнечной династии."
 decision_nafarati_support_confirm: "Интересно, во сколько обойдётся их помощь?"
 mardat_nafarati_support_effects_tt: "Вы отправитесь в Юнрик, столицу Делриты, и проведёте переговоры с нафаратцами об их поддержке."

 decision_infiltration: "Проникнуть в Бозиша-Дар"
 decision_infilration_tooltip: "Создать сеть шпионов и соглядатаев в столице державы [GetTitleByKey('k_ray').GetNameNoTier]."
 decision_infilration_desc: "Если я хочу захватить власть в [Concept('ray', 'Рае')|E], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] начать с создания сети лояльных шпионов и соглядатаев в столице державы. Несмотря на то, что у Кхаз-грамаза здесь мало сторонников, Бозиша-Дар по своей природе является центром торговли, поэтому сюда очень легко проникнуть новоприбывшим.\n\nКак только мои агенты будут на месте, я смогу начать наращивать свою власть в тени столицы и работать над падением Солнечной династии из самого сердца ее могущества."
 decision_infilration_confirm: "Подготовить моих агентов."
 decision_infilration_effects_tt: "Вы отправите своих агентов, чтобы они попытались проникнуть в Бозиша-Дар."

 decision_guard_takeover: "Перехватить контроль над столичной стражей"
 decision_guard_takeover_tooltip: "Подкупить или убедить столичную стражу державы [GetTitleByKey('k_ray').GetNameNoTier], помочь вам в попытке переворота."
 decision_guard_takeover_desc: "Если я хочу захватить [Concept('ray', 'Раю')|E] из тени, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] заручиться поддержкой городской стражи Бозиша-Дара. Без них у меня не будет практического способа захватить город без кровопролитной и, вероятно, длительной осады, что позволило бы внутренним соперникам попытаться воспользоваться этой возможностью.\n\nЧтобы взять стражу под контроль, мне придется завоевать их лояльность либо подкупом, либо убедив их в своей силе и правоте моего дела."
 decision_guard_takeover_confirm: "Попросить моих агентов связаться с командирами стражи."
 decision_guard_takeover_effects_tt: "Вам предстоит решить, как убедить командиров столичной стражи поддержать вас в борьбе с кралуем."

 decision_rob_merchants: "Воспользоваться харадской торговлей"
 decision_rob_merchants_tooltip: "Нанять головорезов и разбойников, чтобы ослабить центральный контроль над торговлей и попутно обогатиться."
 decision_rob_merchants_desc: "На протяжении всей своей истории торговля была источником жизненной силы [Concept('ray', 'Раи')|E], и без неё держава быстро впала бы в экономическое отчаяние. Чтобы предотвратить подобное, кралуй и властители державы [GetTitleByKey('k_ray').GetNameNoTier] прилагают огромные усилия для обеспечения безопасности всех купцов, пересекающих границу державы.\n\nЕсли эта торговля ослабнет, это может стать смертельным ударом по и без того слабой власти Каниватры. Если я поддержу тех разбойников, которых мне поручено победить, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы использовать своё положение на границе державы [GetTitleByKey('k_ray').GetNameNoTier] ещё больше и одновременно обогатить себя и, возможно, подорвать центральную экономику державы."
 decision_rob_merchants_confirm: "Несомненно, это будет прибыльным делом..."
 decision_rob_merchants_effects_tt: "Вы приступите к начинанию, направленному на разрушение экономики державы и одновременно на собственное обогащение."

 decision_convert_radicals: "Обратить массы в Бозиша-Даре"
 decision_convert_radicals_tooltip: "Попытаться обратить население провинции [GetTitleByKey('c_bozisha_dar').GetNameNoTier] в культ Кхаз-грамаза."
 decision_convert_radicals_desc: "В великой столице [Concept('ray', 'Раи')|E] есть много тех, кто не доволен Аудрат Ватрой. Действительно, слабость ватраистов и отсутствие у них какого-либо истинного рвения или цели, кроме приобретения еще большего богатства, привели к тому, что многие потеряли веру. Если бы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] донести тьму Кхаз-грамаза до этих заблудших душ, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы превратить их в верные силы в предстоящей борьбе за власть в державе [GetTitleByKey('k_ray').GetNameNoTier].\n\nВсё, что мне нужно сделать, - это поручить моим агентам внедрить моего самого преданного и ревностного жреца в Бозиша-Дар и заставить их использовать глупую терпимость Каниватры для распространения истинной веры среди жителей города."
 decision_convert_radicals_confirm: "Сердца этого города будут принадлежать мне."
 decision_convert_radicals_effects_tt: "Вы попытаетесь превратить многих жителей Бозиша-Дара в фанатичных последователей Кхаз-грамаза, чтобы они могли дестабилизировать обстановку в столице, а также усилить ваше влияние на город."

 decision_block_port: "Собрать блокадный флот"
 decision_block_port_desc: "Если я хочу укрепить свою власть в городе [GetTitleByKey('c_bozisha_dar').GetNameNoTier], мне нужно будет захватить не только городские ворота и стены, но и его великие гавани. Действительно, главный порт столицы является истинным источником ее и большей части богатства и власти [Concept('ray', 'Раи')|E] как центра всей торговли, проходящей через [Concept('bayoftulwang', 'залив Тулванг')|E].\n\nБез контроля над портами Каниватра или их сторонники не только могли бы попытаться сбежать из города во время моего прихода к власти, но я также [Select_CString(ROOT.Char.IsFemale, 'боролась', 'боролся' )] бы за то, чтобы навязать свою волю любым другим инакомыслящим в городе. Поскольку [GetTitleByKey('d_suza_riy').GetNameNoTier] находится слишком далеко от суши, чтобы построить большой флот, мне нужно будет найти его поближе к моей цели..."
 decision_block_port_tooltip: "Попытаться собрать флот для блокады портов провинции [GetTitleByKey('c_bozisha_dar').GetNameNoTier]."
 decision_block_port_confirm: "Несколько капитанов наверняка присоединятся к моему делу..."
 decision_block_port_effects_tt: "Вы отправите своих агентов на поиски капитанов, готовых служить вашему делу, чтобы их корабли могли помочь вам в блокаде гаваней провинции [GetTitleByKey('c_bozisha_dar').GetNameNoTier] во время вашего переворота."


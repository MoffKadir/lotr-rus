 decision_further_preparations: "Продолжить дальнейшую подготовку"
 decision_further_preparations_tooltip: "Выделить больше ресурсов на вторжение в Гондор"
 decision_further_preparations_desc: "Несмотря на все труды, затраченные на предстоящее вторжение в Гондор, мое сердце все еще боится нашей неудачи. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] посвятить еще больше времени подготовке к вторжению, чтобы не допустить катастрофы."
 decision_further_preparations_confirm: "Пусть никто не останется без дела!"
 decision_further_preparations_tt: "Вы получите еще один флот (#italic 2700#!) по событию, когда объявите войну [Concept('gondor', 'Гондору')|E]."

 decision_consolidate_harondor: "Объединить Харондор"
 decision_consolidate_harondor_tooltip: "Привести в порядок границы Харондора"
 decision_consolidate_harondor_desc: "Когда власть [Concept('gondor', 'Гондора')|E] ослабела в Харондоре, местные правители восстали, чтобы заполнить образовавшуюся пустоту. Разделенные на множество ущемленных владений, разнообразные правители Харондора являются лишь помехой моим планам в отношении этого региона. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подчинить их себе и восстановить безопасность и мир в этих землях - под знаменем Харвана."
 decision_consolidate_harondor_confirm: "Вперёд, к победе!"
 decision_consolidate_harondor_tt: "Вы объявите войну всем независимым правителям в Харондоре."

 decision_darsalan_kingdom: "Создать королевство Дарсалан"
 decision_darsalan_kingdom_tooltip: "Укрепить позиции Дарсалана."
 decision_darsalan_kingdom_desc: "Слишком долго наш народ страдал под игом чужаков, таких как отбросы Абрахана, фанатики Коаноза или даже угнетатели из [Concept('khy', 'Кхая')|E]. Довольно!\n\nЯ создам королевство Дарсалан во имя своей династии и упрочу его место в Море Дюн!"
 decision_darsalan_kingdom_confirm: "Дарсалан возвысится!"

 decision_unite_the_dunes: "Объединить дюны"
 decision_unite_the_dunes_tooltip: "Интегрировать королевство Дарсалан в Море Дюн"
 decision_unite_the_dunes_desc: "Море Дюн - суровая родина, но она воспитала немало стойких воинов. На востоке лежат земли Дарсалана, где королевства поднимаются и падают так же быстро, как песчаная буря проносится над засушливыми землями.\n\nНастало время объединиться! Я скреплю эти земли в единое королевство и принесу мир, свободу, справедливость и безопасность в мою новую империю."
 decision_unite_the_dunes_confirm: "Во имя процветания аранийцев!"


 decision_restore_harshandatt_title: "Восстановить Харшандатт"
 decision_restore_harshandatt_tooltip: "Восстановить былое величие Харшандатта"
 decision_restore_harshandatt_desc: "Вот уже несколько столетий древнее великолепие #L [GetTitleByKey('e_harshandatt').GetNameNoTier]а#! хранится в памяти. Ни один нхазад не правил с давно минувших дней, а старые устои постепенно канули в небытие, впитавшись в окружающие народы и державы [Concept('khy', 'Кхай')|E] и [GetTitleByKey('e_sirayn').GetNameNoTier].\n\nНо если бы мы смогли вернуть себе старые земли, как южное королевство [GetTitleByKey('k_harshandatt').GetNameNoTier], так и северное [GetTitleByKey('k_mejhanir').GetNameNoTier], мы могли бы наконец короновать нового нхазада, [Select_CString(ROOT.Char.IsFemale, 'правительницу', 'правителя' )] истинно восстановленного #L [GetTitleByKey('e_harshandatt').GetNameNoTier]а#!!"
 decision_restore_harshandatt_confirm: "Наконец-то мы восстанем заново!"

 decision_chennacatti_animal_sacrifice_title: "Принести в жертву животных для умиротворения умерших"
 decision_chennacatti_animal_sacrifice_tooltip: "Привести жрецов и животных!"
 decision_chennacatti_animal_sacrifice_desc: "Хотя мы не употребляем в пищу плоть животных, каждый раз, когда умирает кто-то из нашего народа, в жертву приносят выращенный им скот, чтобы его духи могли сопровождать своих бывших хозяев даже в смерти. Этот ритуал практиковался на протяжении бесчисленных поколений, и он приобретает особую важность, когда уходит из жизни человек, занимающий высокое положение или пользующийся известностью. Возможно, настало время мне организовать эту церемонию."
 decision_chennacatti_animal_sacrifice_confirm: "Привести жрецов и животных!"

 decision_sikentr_empire_title: "Восстановить империю Сикентра"
 decision_sikentr_empire_tooltip: "Вернуть булганам древнюю славу"
 decision_sikentr_empire_desc: "Наша история - это история обид и грабежей. На протяжении многих веков чужаки презирали наш народ, считая его дикарями, пригодными лишь для того, чтобы медленно вымирать в холмах. Они забывают, что когда-то мы правили этой землёй - что под началом Сикентра Великого, героя из героев, мы создали империю, простиравшуюся от Тулвангского залива на западе до Ормальского залива на востоке. Его мечту можно возродить."
 decision_sikentr_empire_confirm: "Мы - хозяева Сирайна."

 decision_sikentr_empire_expand_khy_title: "Укрепить Ормальский залив"
 decision_sikentr_empire_expand_khy_tooltip: "Захватить земли вокруг Ормальского залива"
 decision_sikentr_empire_expand_khy_desc: "Даже могучий Сикентр не смог одолеть мощь Анарикэ в дни их величия. Он дошёл до реки Пелу, но дальше не смог. Могущество Анарикэ и [Concept('khy', 'Кхая')|E] давно угасло, и теперь настал наш час. Мы будем контролировать все земли вдоль Ормальского залива."
 decision_sikentr_empire_expand_khy_confirm: "Восток принадлежит нам!"

 decision_sikentr_empire_expand_ray_title: "Укрепить бухту Тулванг"
 decision_sikentr_empire_expand_ray_tooltip: "Захватить земли, граничащие с бухтой Тулванг"
 decision_sikentr_empire_expand_ray_desc: "Последняя война Сикентра велась в Бозиша-Миразе. Хотя он захватил Заджантак и Райшул, ему не удалось одолеть Раю и всех её союзников. Старая коалиция распалась, и теперь у нас есть шанс нанести удар."
 decision_sikentr_empire_expand_ray_confirm: "Наконец-то запад пал."

 decision_favor_overseers: "Стабилизировать Сирайн"
 decision_favor_overseers_tooltip: "Усмирить Сирайн, назначив верных надзирателей"
 decision_favor_overseers_desc: "По мере расширения Грозового воинства его подданных нужно держать в узде, при необходимости - мечом. Создав касту верных блюстителей и надзирателей позволит сохранить стабильность в Сирайне, пока воинство Южного дракона продолжает свой поход."
 decision_favor_overseers_confirm: "К кому же мне обратиться?"
 decision_favor_overseers_effect.tt: "Получить доступ к уникальным [Concept('men_at_arms', 'профессионалам')|E] и положительным модификаторам, объединившись с булганами, чёрными нуменорцами или орками."

 decision_rebuild_lynerian_league: "Объединить Линерийскую лигу"
 decision_rebuild_lynerian_league_tooltip: "Помочь раздробленным линерийским городам-государствам объединиться"
 decision_rebuild_lynerian_league_desc: "Линерия раздроблена. Города-государства ссорятся между собой из-за торговли, древних обид и обыденных провокаций. Они не могут объединиться сами по себе. Если мы окажем дипломатическую помощь, починим разрушенные мосты, восстановим доверие и установим новые дружеские отношения, то, возможно, сможем способствовать восстановлению былой Линерии, получив при этом могущественного союзника."
 decision_rebuild_lynerian_league_confirm: "Отправить сановников."
 decision_rebuild_lynerian_league_tt: "Вы повлияете на выбор нового правителя восстановленной Линерийской лиги."

 built_khy_mausoleum: "Построен кхайский династический мавзолей"

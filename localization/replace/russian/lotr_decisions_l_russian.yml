 decision_greater_khand_desc: "В древние времена [GetTitleByKey('k_chelkar').GetNameNoTier] и [GetTitleByKey('k_nurn').GetNameNoTier] платили дань верховным королям державы [GetTitleByKey('e_khand').GetNameNoTier]. Хотя эти периоды владычества никогда не длились долго, они отмечали высшие точки влияния, процветания и стабильности [Concept( 'khand', 'Кханда' )|E]. \n\nЕсли мы сможем привлечь под своё знамя собратьев-нурниаг и контролировать торговые пути через Хелкар, мы, возможно, сможем официально закрепить за [Concept( 'khand', 'Кхандом' )|E] статус великого государства не только на словах, но и на деле."

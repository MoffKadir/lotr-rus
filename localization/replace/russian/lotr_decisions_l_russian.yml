 decision_strengthen_langwell_confederation_effect_1: "Если вы решите выбрать оборонительный подход, вы должны заручиться поддержкой правителей регионов [GetTitleByKey('c_langburg').GetName] и [GetTitleByKey('c_feorlond').GetName]. Однако, если вы не являетесь друзьями, это может привести к тому, что правитель провинции [GetTitleByKey('c_taurau').GetName] рассердится и покинет Лангвеллскую конфедерацию."
 decision_strengthen_langwell_confederation_effect_2: "Если вы решите выбрать наступательный подход, вы должны заслужить благосклонность правителей регионов [GetTitleByKey('c_mithlin_vale').GetName] и [GetTitleByKey('c_marsham').GetName]. Однако, если вы не являетесь друзьями, это может привести к тому, что правитель провинции [GetTitleByKey('c_marsham').GetName] рассердится и покинет Лангвеллскую конфедерацию."


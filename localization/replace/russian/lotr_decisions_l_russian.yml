 decision_gondor_x_bellakar_custom_tooltip_b: "Вы вновь включили [GetTitleByKey('k_umbar').GetNameNoTier] в состав своей державы" # Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_effect: "Вы заключите союз с державой [GetTitleByKey('e_bellakar').GetNameNoTier], пообещав возобновить его в случае смерти одного из правителей."

 decision_recreate_watch_on_mordor: "Основать дозор в Мордоре"
 decision_recreate_watch_on_mordor_desc: "[sauroncharacter|E] пал, и большая часть его злобы ушла вместе с ним. Но земля [Concept('mordor', 'Мордора')|E] веками несла на себе его отпечаток. Такую землю, давно омрачённую Тьмой, нельзя оставлять без защиты. Тёмный Властелин ушел, но кто может знать, какое зло ещё скрывается в самых тёмных уголках Страны теней? \n\nБыло бы разумно обезопасить себя от новых потенциальных угроз, которые могут появиться из Мордора, как бы маловероятно это ни казалось нам сейчас. Пора основать дозор в Мордоре."
 decision_recreate_watch_on_mordor_desc_tooltip: "Вы учредите [GetTitleByKey('d_watch_on_mordor').GetNameNoTier]."
 decision_recreate_watch_on_mordor_confirm: "Никогда больше землям моего народа не будет угрожать Тьма!"

 decision_abandon_watch_on_mordor: "Покинуть дозор в Мордоре"
 decision_abandon_watch_on_mordor_desc: "Мы достаточно долго поддерживали дозор в [Concept('mordor', 'Мордоре')|E]. Воины нужны в других местах. Нет никаких признаков новых угроз, исходящих из Страны теней. Безусловно, [sauroncharacter|E] действительно ушёл навсегда, и наш дозор на его земле больше не нужен."
 decision_abandon_watch_on_mordor_desc_tooltip: "Вы покинете дозор в [Concept('mordor', 'Мордоре')|E]."
 decision_abandon_watch_on_mordor_confirm: "Дозор окончен."
 decision_abandon_watch_on_mordor_custom_desc: "[GetTitleByKey('d_watch_on_mordor').GetNameNoTier] подошёл к концу, его воины присоединятся к вашим войскам."

 decision_rebuild_royal_road: "Восстановить Королевский тракт"
 decision_rebuild_royal_road_desc: "Королевский тракт, известный некоторым как Дорога с севера на юг или Зеленая дорога, давно пришла в упадок после гибели королевства [arnor|E].\n\nЕсли бы дорога была восстановлена, из северных земель вновь хлынул бы торговый поток, приносящий пользу как [Concept('eriador', 'Эриадору')|E], так и [Concept('gondor', 'Гондору')|E]."
 decision_rebuild_royal_road_tooltip: "Вы начнете восстанавливать Королевский тракт."

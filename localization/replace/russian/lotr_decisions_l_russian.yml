 decision_murder_bellakar: "Вторгнуться в Беллакар"
 decision_murder_bellakar_tooltip: "Сравнять Беллакар с землёй и уничтожить последний оплот людей на юге"
 decision_murder_bellakar_desc: "Слишком долго вырождающиеся отродья [Concept('zimrebal', 'Зимребала')|E], [Concept('tumakveh', 'Тумаквэ')|E], противостояли могуществу истинных [Concept('adunai', 'адунайцев')|E] юга. Хотя мы были более чем милосердны в наших отношениях с этими полу-[Concept('haradrim', 'харадримскими')|E] дикарями, они всегда наносили ущерб нашему делу и делу Короля людей.\n\nНо мы больше не будем великодушны. Повелитель бурь приказывает нам выступить против севера. Мы разгромим их и не оставим никаких воспоминаний о нечестивом [Concept('bellakar', 'Беллакаре')|E]! Сокрушим этих лже-адунайцев!"
 decision_murder_bellakar_confirm: "Разрушим их города!"

 decision_destroy_zajantak: "Уничтожить королевство Заджантак"
 decision_destroy_zajantak_tooltip: "Бросить все силы на борьбу с людьми Леса и уничтожить их новое королевство"
 decision_destroy_zajantak_desc: "Мы были слишком великодушны к простым жителям леса. Мы позволили им жить самим по себе, в своих мелких государствах и враждующих племенах, а теперь они говорят о короле Леса и сопротивлении. И мы видим, как оно распространяется среди наших собственных слуг, но я не позволю этому продолжаться.\n\nСлишком долго мы стояли на этих западных берегах, гордые и благородные, на службе у Короля Людей. Мы - адунай, и наша сила исходит от самого Зигура. Мы - владыки мира. Мы не позволим этим выскочкам смирить нас - мы поставим их на место!"
 decision_destroy_zajantak_confirm: "Зову вас на бой, люди Запада!"


 #Donan Eastern Kingdom
 decision_create_eastern_donan_kingdom: "Создать Кобадонат"
 decision_create_eastern_donan_tooltip: "Создать державу, посвящённую Кобе"
 decision_create_eastern_donan_desc: "С тех пор как мы прибыли в Харондор, наш народ находился в обороне, держась за свои дома в отдалённых горах рядом с Тенью. Но не более того. Благодаря наставлениям, данным нам Старым богом Горы, наш народ стал претендовать на земли, которые, по общему мнению, должны принадлежать нам по праву. И за его поддержку мы назовём наше королевство в его честь: Кобадонат."
 decision_create_eastern_donan_confirm: "Воля Кобы"
 donan_formation_eastern_drift_tooltip: "При полном контроле герцогства Хингрен, Амрун и Хук Саромис также станут де-юре частью королевства"

 #Donan Western Kingdom
 decision_create_western_donan_kingdom: "Создать Казидонат"
 decision_create_western_donan_tooltip: "Создать державу, посвящённую Казу"
 decision_create_western_donan_desc: "С тех пор как мы прибыли в Харондор, наш народ оборонялся, держась за свои отдаленные деревни на продуваемых всеми ветрами холмах и в долинах. Но теперь это не так. Благодаря наставлениям, данным нам Владыкой Открытого Неба, наш народ стал претендовать на земли, которые, по общему мнению, должны принадлежать нам по праву. И за его поддержку мы назовём наше королевство в его честь: Казидонат"
 decision_create_western_donan_confirm: "Воля Каза"


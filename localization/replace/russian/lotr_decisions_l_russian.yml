 #######################
 decision_harnen_kingdom: "Объединить гавани Харнендора" #  Unify the Havens of Mirlond and Ramlond
 decision_harnen_kingdom_adunaic: "Объединить гавани Нинзайяна"
 decision_harnen_kingdom_desc: "На протяжении многих поколений Рамлонд и Мирлонд враждовали за контроль над речной торговлей Харнена. Однако, если бы две гавани объединились под властью одного владыки, они могли бы подавить всю торговлю, желающую попасть в Харад через Харнен. Давайте же похороним прошлое и вместе пойдем вперед в будущее, богаче и сильнее, чем прежде!"
 decision_harnen_kingdom_tooltip: "Объединить гавани в устье Харнена"
 decision_harnen_kingdom_confirm: "Конец бывшему соперничеству, в светлое будущее!"
 harnen_kingdom_decision: "Мирлонд и Рамлонд отбросят старые разногласия и объединятся в новое королевство, могущественное торговое королевство, контролирующее устье Харнена!"

 decision_castamir_claim: "Предъявить претензии Кастамира"
 decision_castamir_claim_tooltip: "Восстановить род Кастамира на троне Гондора"
 decision_castamir_claim_desc: "Кастамир был законным королём Гондора, несправедливо изгнанным. Мы вернём себе то, что принадлежит нам по праву!"
 decision_castamir_claim_confirm: "Готовьте флот, сперва мы ударим по Пеларгиру!"
 press_castamiri_claim_tooltip: "Вы начнёте вторжение в Гондор, чтобы возвести на его трон кровь Кастамира."
 decision_castamir_claim_already_pressed_tooltip: "За всю свою жизнь вы ещё не #V предъявляли претензии Кастамира#!."
 decision_castamir_claim_recently_failed.tt: "Кастамирцы недавно не сумели продавить свои претензии!"
 finished_castamiri_legend_tt: "Член вашего [Concept('house', 'дома')|E] завершил [Concept('legend', 'легенду')|E] #bold $legend_castamir$#! с [Concept('legend_mythical', 'мифическим')|E] [Concept('legend_quality', 'качеством')|E]"
 unlock_castamiri_claim_tt: "Открывает [decision|E] #EMP $decision_castamir_claim$#!"
 decision_castamir_claim_gondor_exists: "[gondor|E] не пал"

 decision_turn_to_piracy: "Обратиться к пиратству"
 decision_turn_to_piracy_AI: "Обратиться к пиратству (ИИ)"
 decision_turn_to_piracy.desc: "Мы долго притворялись цивилизованными и слабыми. Мы - гордые сыновья берега, и мы обратимся к жизни налётчиков, и наших парусов будут бояться на всем побережье Белегаэра!"
 decision_turn_to_piracy.tt: "Принять наследие налётчиков"
 decision_turn_to_piracy_confirm: "Грабежи и слава."

 decision_adunaic_revival: "Адунайское возрождение"
 decision_adunaic_revival_desc: "В древние времена Умбаром правили [Concept('adunai', 'адунайцы')|E], великие люди, могущественные и сильные. К таким людям принадлежал Кастамир Великий, основатель нашей линии и величайший из королей [Concept('gondor', 'Гондора')|E], чьи потомки были несправедливо изгнаны в Умбар. Хотя прошло много времени и память исказилась, тень их наследия все еще витает над Умбаром.\n\nМы принадлежим к тому же великому роду, истинные наследники притязаний Кастамира. Мы тоже достойны возвыситься над низшими людьми, ибо в наших жилах течет кровь [anadune|E]. Если бы мы проповедовали это сходство и связали себя с этими историческими силами, мы бы значительно укрепили свои позиции в Умбаре, какими бы возвышенными ни казались кому-то наши притязания. Пришло время принять традиции нашего наследия и вновь сделать [Concept('adunai', 'адунайцев')|E] великими!"
 decision_adunaic_revival_tt: "Возродить адунайское наследие Умбара"
 decision_adunaic_revival_confirm: "Мы примем наше прошлое!"

 decision_feudalize_umbar: "Принять местную форму правления"
 decision_feudalize_umbar_desc: "Умбар не похож на другие державы [Concept('harad', 'Харада')|E], поскольку в них в той или иной форме сохраняется свод законов [Concept('numenor', 'Нуменора')|E]. В то время как другие народы региона высоко ценят [Concept('clan', 'клановые')|E] узы и семейные связи, а не единство нации, среди жителей Умбара они связаны скорее клятвами и обязательствами между вассалом и сюзереном. Эта [Concept('feudal', 'феодальная')|E] система заменяет надуманную семейную вражду священными клятвами и обязанностями перед своим правителем.\n\nМы не следуем этим традициям, и поэтому жители Умбара считают нас не более чем чужеземными узурпаторами и завоевателями и никогда полностью не примут мою власть. Если бы я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] эти [Concept('feudal', 'феодальные')|E] традиции, это повысило бы мою легитимность в глазах подданных и укрепило бы мою власть над державой."
 decision_feudalize_umbar_confirm: "Мой народ будет моим поводырём."
 decision_feudalize_umbar_tt: "Принять [Concept('feudal', 'феодализм')|E] от своих подданных"

 decision_wildman_invasion_t: "Профинансировать вторжение дикарей в Гондор"
 decision_wildman_invasion_desc: "На протяжении веков западный Гондор был ареной беспорядков, всегда служа занозой в боку нашего законного королевства. Возможно, мы могли бы предложить одной из фракций дикарей достаточное финансирование для вторжения на границу Гондора?"
 decision_wildman_invasion_confirm: "Отправить дикарям предложение!"
 decision_wildman_invasion_tooltip: "Дикари рассмотрят предложение о начале [Concept('varangian_adventure', 'приключения')|E]"
 decision_wildman_invasion_tooltip_2: "Они могут воспользоваться нашим предложением, решив не вторгаться в Гондор, а выбрать более слабое королевство - Энедвайт, Рохан, Андуин или Эриадор."

 decision_claim_the_sacred_isles: "Претендовать на Священные острова"
 decision_claim_the_sacred_isles_desc: "Легенда рассказывает о сотворении четырех священных островов, созданных самим [ulmocharacter|E]. Первой была создана Узкая гавань, расположенная далеко на юге и ближе всего к владениям Владыки приливов. Затем были воздвигнуты острова-близнецы Одинокий и Пеликаний, украсившие побережье Мардруака. И последним из четырех сестер был создан Бесплодный остров, где на берег выбрасываются ракушки, которые, как говорят, говорят голосом владыки моря...\n\nМы заявим претензии на эти священные острова, чтобы доказать свое превосходство над всеми, кто осмелится бороздить дикие воды Великого моря."
 decision_claim_the_sacred_isles_tooltip: "Получить сильные претензии на каждый из пиратских Священных островов."
 decision_claim_the_sacred_isles_confirm: "Острова будут моими!"

 decision_unite_the_sacred_isles: "Объединить Священные острова"
 decision_unite_the_sacred_isles_desc: "Захватив все четыре Священных острова, пришло время закрепить мою власть над ними.\n\nПусть все пираты узнают моё имя и будут потрясены великолепием [Select_CString(ROOT.Char.IsFemale, 'объединительницы', 'объединителя' )] Священных островов!"
 decision_unite_the_sacred_isles_tooltip: "Создать новое королевство на основе четырех Священных островов."
 decision_unite_the_sacred_isles_confirm: "Все признают мою славу!"

 decision_settle_tol_uialgaer: "Заселить Бесплодный остров"
 decision_settle_tol_uialgaer_desc: "К северу от земель Мардруака лежит таинственный Бесплодный остров, который наш народ также называет [GetTitleByKey('c_tol_uialgaer').GetNameNoTier]. Если мы хотим объединить Священные острова, нам следует заселить этот последний остров, чтобы основать на нём пиратскую гавань."
 decision_settle_tol_uialgaer_tooltip: "Колонизировать далёкий [GetTitleByKey('c_tol_uialgaer').GetNameNoTier]."
 decision_settle_tol_uialgaer_confirm: "Отправить корабль с нашими лучшими рабочими!"


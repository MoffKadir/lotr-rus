 decision_rhovanion_hegemony_expand_rhun: "Изгнать истерлингов"
 decision_rhovanion_hegemony_expand_rhun_tooltip: "Одержать окончательную победу над захватчиками с Востока"
 decision_rhovanion_hegemony_expand_rhun_desc: "Слишком долго истерлинги [Concept('rhun', 'Руна')|E] бросали вызов нашему могуществу. Мы не забыли о вторжениях в прошлом, когда наш народ был порабощён их жестокостью и рассеян по ветру их дикостью. Довольно!\n\nМы выступим на восток, к берегам [Concept('seaofrhun', 'Моря Рун')|E], и пусть они трепещут от могучего стука копыт наших войск!"
 decision_rhovanion_hegemony_expand_rhun_confirm: "Мы отомстим."


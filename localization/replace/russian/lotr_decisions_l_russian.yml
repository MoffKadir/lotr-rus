 decision_integrate_tulwang_desc: "Слишком долго королевства Тани-Хазада были отдельными мелкими вотчинами, препирающимися и воюющими друг с другом, но теперь, когда я [Select_CString(ROOT.Char.IsFemale,'объединила','объединил')] Семь земель, важно восстановить интеграцию тех земель, которые вышли из-под нашего контроля. Тулванг - седьмое королевство Тани-Хазада, но сегодня многие считают его продолжением большого королевства Бозишнаруд, поэтому теперь, когда мы установили прочную власть в Тулванге, важно, чтобы весь мир признал этот регион нашим."

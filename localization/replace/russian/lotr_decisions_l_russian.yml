 decision_visit_ormalian_port.tt.narikhar_desc: "#T #V [GetTitleByKey('c_narikhar').GetNameNoTier]#! #!\n\nНарихар, столица Анарикэ, является укрепленным портом серебра, специй и сапфиров. Это жемчужина в короне гордой торговой державы."
 decision_visit_ormalian_port_narikhar_tooltip: "#T #V [GetTitleByKey('c_narikhar').GetNameNoTier]#! #!\n\nНарихар, столица Анарикэ, является укрепленным портом серебра, специй и сапфиров. Это жемчужина в короне гордой торговой державы."
 decision_visit_ormalian_port.tt.inyaloni: "[GetTitleByKey('c_inyaloni').GetNameNoTier]"
 decision_visit_ormalian_port.tt.inyaloni_desc: "#T #V [GetTitleByKey('c_inyaloni').GetNameNoTier]#! #!\n\nВторой город Анарикэ - это не просто тень, поскольку в Иньялони работают портовые рабочие, казначеи и независимые менялы. Этот плацдарм - это плацдарм для будущего Анарикэ."
 decision_visit_ormalian_port_inyaloni_tooltip: "#T #V [GetTitleByKey('c_inyaloni').GetNameNoTier]#! #!\n\nВторой город Анарикэ - это не просто тень, поскольку в Иньялони работают портовые рабочие, казначеи и независимые менялы."

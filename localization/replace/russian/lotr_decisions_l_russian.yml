 decision_construct_grond: "Построить Гронд"
 decision_construct_tooltip: "Начнется строительство осадного орудия Гронд"
 decision_construct_desc: "По полю ползли огромные конструкции, а посреди них стоял огромный таран, огромный, как лесное дерево, длиной в сотню футов, раскачивающийся на могучих цепях. Долго ковался он в тёмных кузнях Мордора, и его отвратительная голова, созданная из чёрной стали, имела форму хищного волка; на ней лежали разрушительные заклятия. Назвали его Гронд, в память о древнем Молоте Подземного мира. Великие звери тянулись к нему, [Concept('orcs', 'орки')|E] окружали его, а позади шли горные тролли, чтобы орудовать им"

 decision_restore_guild_of_venturers: "Восстановить гильдию Морестранников"
 decision_restore_guild_of_venturers_desc: "Давным-давно мореходы [Concept('numenor', 'Нуменора')|E] бороздили моря, самые храбрые и выносливые из людей Запада. Моряки, обладающие непревзойденной храбростью и мастерством, они отправлялись в путешествия. [Concept('downfall', 'Низвержение')|E] покончило с их братством, но наследие их подвигов все еще остается.\n\nТеперь, будучи [Select_CString(ROOT.Char.IsFemale, 'сама опытной морячкой, не могла', 'сам опытным моряком, не мог' )] бы я поступить так, как [GetScriptedCharacterByHistoryID('lineofelros6').GetName], восстановив гильдию, чтобы снова бороздить широкие волны [Concept('belegaer_sea', 'Белегаэра')|E]?"
 decision_restore_guild_of_venturers_confirm: "Древняя гордость #L [GetTitleByKey('e_numenor').GetNameNoTierNoTooltip]а#! возрождена!"
 decision_restore_guild_of_venturers_tooltip: "Вы восстановите древнюю гильдию мореходов державы [GetTitleByKey('e_numenor').GetNameNoTierNoTooltip]"
 guild_of_venturers_modifier: "Гильдия Морестранников"
 guild_of_venturers_modifier_desc: "Этот дом является покровителем воссозданной гильдии Морестранников."
 has_100_mariner_xp: "У вас есть #V 100#! [Concept('trait_level_track_xp', 'опыта пути развития свойства')|E] «Мореход» #weak ([GetTrait('lifestyle_mariner').GetName( GetNullCharacter )])#!"

 decision_expand_tharagrondost: "Расширить Тараграндост"
 decision_expand_tharagrondost_desc: "Тарагрондост долгое время был одинокой крепостью [Concept('dunedain', 'дунэдайн')|E] в землях Андраста, окружённой местными племенами андратрим. Но сейчас Андраст находится под нашим контролем. В наши земли начинает поступать торговля, многие гондорские поселенцы прибывают из восточных владений [Concept('gondor', 'Гондора')|E]. Пришло время Тарагрондосту стать городом, который мог бы сравниться по великолепию с другими великими городами [Concept('gondorians', 'гондорцев')|E]."
 decision_expand_tharagrondost_tooltip: "Расширить Тараграндост, чтобы он стал величайшим городом Андраста"
 decision_expand_tharagrondost_confirm: "Построим гавани и стены получше!"
 andrast_urbanization_01: "Развитие всех графств провинции [GetTitleByKey('d_nan_enqui').GetNameNoTier] превышает 15"
 ### Arnorian Decision Subset ###
 decision_adopt_arnorian_culture: "Принять арнорскую культуру"
 decision_adopt_arnorian_culture_desc: "Когда-то люди [Concept('arnor', 'Арнора')|E] собирали могучие войска и создавали великие королевства. Увы, упадок и войны заставили нас стать теми, кем мы являемся сейчас, - странниками в дебрях, неизвестными многим и вызывающими уважение у немногих. Хотя это и спасло нас, но в то же время заставило потерять связь с путями наших предков. Если бы мы смогли восстановить своё государство, мы могли бы способствовать культурному возрождению древних традиций Арнора."
 decision_adopt_arnorian_culture_confirm: "Восстаньте, сыны Арнора!"
 decision_adopt_arnorian_culture_tooltip: "Принять арнорскую культуру"
 decision_adopt_arnorian_culture_requirements: "Вы владеете землей и [Concept('realm_size', 'размер')|E] вашей державы - #bold 20#! или более графств"
 decision_adopt_arnorian_culture_courtier_custom: "Каждый [Concept('courtier', 'придворный')|E] с происходящей от арнорской культурой"
 decision_adopt_arnorian_culture_vassal_custom: "Каждый [vassal|El] с происходящей от арнорской культурой"
 decision_adopt_arnorian_culture_province_custom: "Каждое [county|El] в пределах вашей [Concept('realm', 'державы')|E] с происходящей от арнорской культурой"
 decision_adopt_arnorian_culture_get_innovations: "Арнорская [Concept('culture', 'культура')|E] получит все #L [culture.GetCollectiveNoun|l]ие#! [Concept('innovations', 'инновации')|E]"

 decision_integrate_the_northern_provinces: "Интегрировать северные провинции"
 decision_integrate_the_northern_provinces_desc: "Самый дальний север лишь номинально входил в состав Северного королевства, а после [Concept('lastalliance', 'Войны Последнего союза')|E] у [Concept('arnor', 'Арнора')|E] не хватило сил заявить о своих притязаниях. Именно в этом вакууме [Concept('witchking', 'Король-чародей')|E] создал ужасающее королевство [Concept('angmar', 'Ангмар')|E].\n\nЕсли северные пустоши наконец-то окажутся под контролем [Concept('dunedain', 'дунэдайн')|E], их можно будет подчинить Скипетру как в теории, так и на практике, а любая угроза с севера будет отведена навеки."
 decision_integrate_the_northern_provinces_tooltip: "Включить северные пустоши в свои де-юре территории"
 decision_integrate_the_northern_provinces_confirm: "От Форохеля до Фородвайта!"

 decision_reintegrate_shire: "Реинтегрировать Шир"
 decision_reintegrate_shire_desc: "С тех пор как пал [Concept('arnor', 'Арнор')|E], [Concept('hobbits', 'хоббиты')|E] оставались формальными приверженцами королевских законов. Сейчас, когда восстановление Северного королевства идёт полным ходом, настало время полностью вернуть полуросликов под власть королевства."
 decision_reintegrate_shire_confirm: "Север будет единым."
 decision_reintegrate_shire_tooltip: "Предложить Ширу вернуться под власть королевства Арнор"
 decision_reintegrate_shire_tt: "Хоббиты вновь поклянутся вам в верности"

 decision_establish_thalion_city: "Отреставрировать дворец Талиона"
 decision_establish_thalion_city_desc: "Когда-то Талион был столицей правителей Кардолана, а затем и его ранних королей, его расположение на широких равнинах делало его доступным - как для друзей, так и для врагов. Исторически сложилось так, что город был открыт для нападений и много раз подвергался разграблению. Но сейчас в Талионе мирное время, границы надежно защищены - и пока дворец отстраивается, возможно, настало время сделать его таким, каким он всегда мог быть, - по-настоящему великим городом?"
 decision_establish_thalion_city_tooltip: "Основать город вокруг дворца Талиона"
 decision_establish_thalion_city_confirm: "Привести зодчих!"

 decision_establish_nelvorin_university: "Основать университет Нэлворина"
 decision_establish_nelvorin_university_desc: "Нэлворин давно стал центром обучения в [Concept('eriador', 'Эриадоре')|E]; однако ему никогда не оказывали должной поддержки и внимания, чтобы он стал настоящим центром обучения для всего [Concept('middleearth', 'Средиземья')|E]. Теперь у нас есть возможность изменить это положение. Пришло время основать на севере настоящий университет, который будет служить маяком для обучения на всём западе."
 decision_establish_nelvorin_university_tooltip: "Основать университет Нэлворина"
 decision_establish_nelvorin_university_confirm: "Привести зодчих!"

 decision_expand_barad_girithlin: "Построить город-крепость Гиритлин"
 decision_expand_barad_girithlin_desc: "Барад Гиритлин долгое время был перевалочной базой вдоль Барандуина и служил главной пограничной крепостью между [Concept('cardolan', 'Кардоланом')|E] и [Concept('arthedain', 'Артедайном')|E]. Однако по мере того, как регион становится всё более важным для нашей экономики и стал больше, мы должны позаботиться об обороне региона и увеличить наши вложения в него."
 decision_expand_barad_girithlin_tooltip: "Построить город-крепость Гиритлин"
 decision_expand_barad_girithlin_confirm: "Привести зодчих!"

 decision_silver_caras_celairnen: "Построить Серебряный город Селернен"
 decision_silver_caras_celairnen_desc: "Расположенный в месте слияния Уиалдуина и Луна город Карас Селернен всегда был одним из богатейших торговых центров севера. С улучшением отношений с [Concept('elves', 'эльфами')|E], город стал по-настоящему роскошным, и с небольшими вложениями мы можем сделать его примером того, чего могут достичь [Concept('men', 'люди')|E] и эльфы, когда работают вместе."

 decision_silver_caras_celairnen_tooltip: "Построить Серебряный город Селернен"
 decision_silver_caras_celairnen_confirm: "Привести зодчих!"

 decision_establish_amon_raen_city: "Восстановить башню Амон Раэн"
 decision_establish_amon_raen_city_desc: "[Concept('rhudaur', 'Рудаур')|E] всегда был самым малым и незначительным из королевств-преемников [Concept('arnor', 'Арнора')|E], не имея ни одного настоящего города в своих границах, но теперь это не так. С охраной границ и ростом населения Рудаура мы наконец-то сможем создать по-настоящему великий город для нашего народа."
 decision_establish_amon_raen_city_tooltip: "Основать город на Камет Брине"
 decision_establish_amon_raen_city_confirm: "Привести зодчих!"

 decision_rhudaur_urbanization: "Вложиться в инфраструктуру Рудаура"
 decision_rhudaur_urbanization_desc: "Исторически Рудаур был захолустьем [Concept('arnor', 'Арнора')|E]. Здесь не было настоящих городов, даже столица Камет Брин была весьма скромных размеров, скорее крепость, чем настоящий город, способный соперничать с [Concept('arthedain', 'Артедайном')|E] или [Concept('cardolan', 'Кардоланом')|E]. За исключением разбросанных по территории поместий и замков [Concept('dunedain', 'дунэдайн')|E], земля в основном по-прежнему была заселена племенами [Concept('hillmen', 'горцев')|E] с несуществующей инфраструктурой. Однако при достаточных вложениях [Concept('rhudaur', 'Рудаур')|E], возможно, начнёт избавляться от этой репутации. Это потребует значительных вложений, но, по крайней мере, положит начало процессу приведения региона в соответствие с остальным Арнором."
 decision_rhudaur_urbanization_tooltip: "Вложиться в инфраструктуру Рудаура"
 decision_rhudaur_urbanization_confirm: "Созвать каменщиков!"
 rhudaur_urbanization_01: "Все графства [Concept('rhudaur', 'Рудаура')|E] получат модификатор [GetModifier('infrastructure_campaign_modifier').GetNameWithTooltip]."
 rhudaur_urbanization_02: "В [Concept('rhudaur', 'Рудауре')|E] будут построены 3 города"
 rhudaur_urbanization_03: "Все графства #L [GetTitleByKey('k_rhudaur').GetNameNoTier]а#! имеют развитие выше 5 ед."
 rhudaur_urbanization_04: "Три графства #L [GetTitleByKey('k_rhudaur').GetNameNoTier]а#! имеют развитие выше 10 ед."

 decision_raze_carn_dum: "Разрушить грозную крепость Карн Дум"
 decision_raze_carn_dum_desc: "[Concept('angmar', 'Ангмар')|E] был уничтожен, но память о нём жива. Король-чародей сплотил народы далёкого севера под своими знамёнами и едва не погубил всех нас. Нельзя допустить повторения этих событий. Ангмар нужно не просто уничтожить, его нужно истребить. Мы последуем примеру [Concept('isildur', 'Исильдура')|E], разрушим башню до основания и установим дозор на её руинах."
 decision_raze_carn_dum_tooltip: "Разрушить Карн Дум и построить башню для наблюдения за регионом"
 decision_raze_carn_dum_confirm: "Очистим эти земли!"

 decision_solidify_amon_sul: "Вернуть крепость Амон Сул"
 decision_solidify_amon_sul_desc: "Древняя крепость Амон Сул долгое время была предметом разногласий между государствами-преемниками [Concept('arnor', 'Арнора')|E] из-за наличия там [Concept('palantirone', 'палантира')|E]. Это была законная #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ая#! земля, несправедливо отнятая у нас нашими соседями. Теперь, когда мы вновь вернули её, мы можем вернуть Сторожевой башне то, чем она всегда должна была быть."
 decision_solidify_amon_sul_tooltip: "Эмин Сул становится де-юре частью вашей державы"
 decision_solidify_amon_sul_confirm: "Палантир - наш!"

 decision_conquer_dyr_maenason: "Захватить Дир Маэнасон"
 decision_conquer_dyr_maenason_desc: "Земли вокруг Дир Маэнасона долгое время были предметом разногласий между [Concept('cardolan', 'Кардоланом')|E] и [Concept('rhudaur', 'Рудауром')|E]. Теперь, когда регион вновь перешёл под наш контроль, мы можем сделать его законной частью державы [ROOT.Char.GetPrimaryTitle.GetName]."
 decision_conquer_dyr_maenason_tooltip: "Дир Маэнасон становится де-юре частью вашей державы"
 decision_conquer_dyr_maenason_confirm: "Всё так, как и должно быть."

 decision_conquer_south_downs: "Захватить Южные низины"
 decision_conquer_south_downs_desc: "Земли вокруг Южных низин долгое время были предметом разногласий между [Concept('cardolan', 'Кардоланом')|E] и [Concept('arthedain', 'Артедайном')|E]. Теперь, когда регион вновь перешёл под наш контроль, мы можем сделать его законной частью державы [ROOT.Char.GetPrimaryTitle.GetName]."
 decision_conquer_south_downs_tooltip: "Тирн-Гортад становится де-юре частью вашей державы"
 decision_conquer_south_downs_confirm: "Всё так, как и должно быть!"

 ### Dúnedain Rangers Decisions ###
 decision_rivendell_arassuil: "Обратиться за советом к Эльронду"
 decision_rivendell_arassuil_tooltip: "Отправиться в Последний Домашний приют Эльронда Полуэльфа"
 decision_rivendell_arassuil_desc: "Настали тёмные времена. [Concept('orcs', 'Орки')|E] [Concept('mistymountains', 'Мглистых гор')|E] размножились в своих темных пещерах и теперь достаточно смелы, чтобы совершать дерзкие набеги в [eriador|E].\n\nВо главе этих тварей стоит особенно хитрый и жестокий вождь. Если мы хотим устроить ловушку для нашего врага, мы можем попросить помощи у [Concept('elves', 'эльфов')|E] [Concept('imladris', 'Имладриса')|E], где живёт Эльронд Полуэльф, давний друг [Concept('dunedainnorth', 'дунэдайн Севера')|E]."
 decision_rivendell_arassuil_confirm: "Пересечём Бруинен."
 decision_rivendell_arassuil.tt: "Вы отправитесь в Ривенделл"

 decision_deal_with_azog_arassuil: "Ответить на угрозу орков"
 decision_deal_with_azog_arassuil_tooltip: "Решить, как ответить на угрозу [Concept('orcs', 'орков')|E] [Concept('mistymountains', 'Мглистых гор')|E]."
 decision_deal_with_azog_arassuil_desc: "Мирным народам [Concept('eriador', 'Эриадора')|E] грозит серьёзная опасность со стороны [Concept('orcs', 'орков')|E] [Concept('mistymountains', 'Мглистых гор')|E], которые, кажется, становятся все смелее с каждым днем. Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'выяснила', 'выяснил' )], кто их возглавляет, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как ответить на эту угрозу.\n\nПо совету владыки Эльронда из [Concept('imladris', 'Имладриса')|E] передо мной открывается множество путей. Я не могу медлить долго, чтобы этот враг не стал силой, превосходящей мои возможности."
 decision_deal_with_azog_arassuil_confirm: "Я знаю, какой путь мне предстоит пройти."
 arassuil_lay_a_trap: "Устроить ловушку"
 arassuil_lay_a_trap_tooltip: "Мы, [dunedainnorth|El], знаем дебри [Concept('eriador', 'Эриадора')|E] как никто другой. Если мы предоставим предводителю орков достаточную приманку, то сможем выманить его из пещеры и заманить в ловушку на открытом месте, где его можно будет убить. \n\n#N Этот выбор станет испытанием ваших навыков интриг.#!"
 arassuil_lay_a_trap_desc: "$arassuil_lay_a_trap_tooltip$"
 arassuil_face_the_long_dark: "Столкнуться с долгой тьмой"
 arassuil_face_the_long_dark_tooltip: "[Concept('orcs', 'Орки')|E] кишат в тёмных залах [Concept('moria', 'Мории')|E]. И все же, возможно, нам удастся проникнуть в эту тьму и сразить их предводителя в решающем поединке. Если мы сможем открыть западные ворота [Concept('khazaddum', 'Кхазад-дума')|E], то вызов будет брошен, и поединок состоится.\n\n#N Этот выбор станет испытанием вашей доблести.#!"
 arassuil_face_the_long_dark_desc: "$arassuil_face_the_long_dark_tooltip$"
 arassuil_start_war: "Созвать знамёна"
 arassuil_start_war_tooltip: "У нас мало людей, готовых отправиться на войну, но мы не лишены союзников. Если мы сможем убедить эльфов [Concept('imladris', 'Имладриса')|E] и [Concept('lorien', 'Лориэна')|E] присоединиться к нам в этом начинании, то, возможно, нам даже удастся очистить [Concept('moria', 'Морию')|E] от присутствия орков - по крайней мере, на время.\n\n#N Этот выбор станет испытанием ваших навыков военного дела.#!"
 arassuil_start_war_desc: "$arassuil_start_war_tooltip$"
 arassuil_lay_a_trap_tt: "Вы попытаетесь выманить вождя орков на открытое пространство"
 arassuil_face_the_long_dark_tt: "Вы отправитесь к западным воротам [Concept('moria', 'Мории')|E], чтобы бросить вызов предводителю орков"

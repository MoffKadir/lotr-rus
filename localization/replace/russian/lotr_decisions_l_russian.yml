 decision_invite_northron_settlers: "Пригласить северных поселенцев"
 decision_invite_northron_settlers_tooltip: "Пригласить [Concept('northmen', 'северян')|E] заселить вашу [Concept('realm', 'державу')|E]"
 decision_invite_northron_settlers_desc: "[Concept('shipkings', 'Морские короли')|E] привели [Concept('gondor', 'Гондор')|E] к золотому веку, но рост его населения застопорился. [Concept('northmen', 'Северяне')|E] из региона [GetGeographicalRegion('middleearth_west_rhovanion').GetName], наши дальние родичи, хорошо известны своей силой и доблестью. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы пригласить в провинцию [GetPlayer.GetPrimaryTitle.GetNameNoTier] более сговорчивых [Concept('northron_settlers', 'северных поселенцев')|E], чтобы они помогли мне в различных делах."
 decision_invite_northron_settlers_desc_norse: "Мои соратники-[Concept('northmen', 'северяне')|E] путешествовали по всему свету, узнали много нового о мире и завоевали грозную репутацию во многих землях. Используя свои связи, я могу привлечь в провинцию [GetPlayer.GetPrimaryTitle.GetNameNoTier] [Concept('northron', 'северных')|E] поселенцев, чтобы они помогли мне в различных делах."
 decision_invite_northron_settlers_effect_tooltip_1: "Вы сможете выбрать между полезными [Concept('character_modifiers', 'модификаторами персонажа')|E], [Concept('county_modifiers', 'модификаторами графства')|E], новыми [Concept('courtier', 'придворными')|E] или [Concept('special_troops', 'особыми войсками')|E]"
 decision_invite_northron_settlers_effect_tooltip_2: "[Concept('northron_settlers', 'Северные поселенцы')|E] могут потребовать дополнительное [Concept('gold', 'золото')|E] или даже [Concept('titles', 'титулы')|E] и плохо отреагируют, если переговоры провалятся!"
 decision_invite_northron_settlers_effect_tooltip_3: "Это [Concept('decision', 'решение')|E] стоит дороже и имеет более длительный период восстановлениия, если ваша [Concept('capital', 'столица')|E] находится в регионе [GetGeographicalRegion('custom_western_gondor').GetName], а не в регионе [GetGeographicalRegion('custom_eastern_gondor').GetName]"

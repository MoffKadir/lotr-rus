 decision_invite_saruman_to_isengard: "Передать Саруману ключи от Изенгарда"
 decision_invite_saruman_to_isengard_tooltip: "Вы передадите управление башней Ортанк Саруману Белому."
 decision_invite_saruman_to_isengard_desc: "[GetBuilding('wonder_angrenost_01').GetName] стоит как страж в самом сердце #L [GetTitleByKey('c_isengard').GetNameNoTier]а#!, его черный камень возвышается над окружающим кольцом гор. Когда-то он был гордым бастионом #L [GetTitleByKey('e_gondor').GetNameNoTier]а#!, но его слава померкла, а предназначение было утрачено со временем. Теперь появилась новая возможность - та, которая может вернуть Изенгарду былое величие.\n\n[GetScriptedCharacterByHistoryID( 'lineofsaruman' ).GetFirstNameNicknamed], мудрейший из [istariconcept|E], выразил желание сделать [orthanc|E] средоточием своей власти. Его знания древних преданий и мастерство ремесла могут превратить древнюю твердыню в маяк силы и мудрости для [Concept('west', 'Запада')|E].\n\nПредоставив Саруману контроль над Изенгардом, вы добьетесь благосклонности одного из [Concept('thewise', 'Мудрых')|E] и скрепите узы с фигурой, обладающей огромным влиянием."

 decision_investigate_brants_murder: "Расследовать убийство Бранта"
 decision_investigate_brants_murder_desc: "Брант, верховный вождь плато Феарн, был отравлен. Как его единственная дочь и наследница, я обязана отомстить за него и отплатить за несправедливо пролитую кровь.\n\nУ меня есть подозрения, но прежде чем я смогу действовать, мне нужны доказательства..."
 decision_investigate_brants_murder_tooltip: "Найти доказательства того, кто убил вашего отца"

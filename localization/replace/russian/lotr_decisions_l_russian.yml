 decision_visit_ormalian_port.tt.mejha: "[GetTitleByKey('c_mejha').GetNameNoTier]"
 decision_visit_ormalian_port.tt.mejha_desc: "#T #V [GetTitleByKey('c_mejha').GetNameNoTier]#! #!\n\nМеджа контролирует экспорт редких видов кьяны и имеет давнее наследие в области целительства и торговли. Его дворец является основой управления всем регионом, а доступ к уникальным ботаническим богатствам обеспечивает непревзойденное влияние."
 decision_visit_ormalian_port_mejha_tooltip: "#T #V [GetTitleByKey('c_mejha').GetNameNoTier]#! #!\n\nМеджа контролирует экспорт редких видов кьяны и имеет давнее наследие в области целительства и торговли. Его дворец является основой управления всем регионом, а доступ к уникальным ботаническим богатствам обеспечивает непревзойденное влияние."

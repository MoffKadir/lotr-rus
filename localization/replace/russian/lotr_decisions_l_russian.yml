 decision_integrate_westmarch_title: "Интегрировать Вестмарк"
 decision_integrate_westmarch_desc: "Не будучи частью дара короля Аргелеба II, Вестмарк ещё до падения [Concept('northernkingdom', 'Северного королевства')|E] был заброшен и захвачен дикой природой. В последние годы отважные [Concept('hobbits', 'хоббиты')|E] из Западного удела начали проникать в западные районы Белых низин, ободрённые видом проходящих мимо [Concept('elves', 'эльфов')|E], которые путешествуют в [Concept('greyhavens', 'Серые гавани')|E]. В связи с этими факторами необходимо принять решение: интегрировать Вестмарк в состав [Concept('shire', 'Шира')|E] или оставить его дебрям [Concept('eriador', 'Эриадора')|E]."
 decision_integrate_westmarch_confirm: "Больше не дебри."
 decision_integrate_westmarch_tooltip: "[GetTitleByKey('c_dunglan').GetName] должен быть включён в состав Шира"

 decision_integrate_buckland_title: "Интегрировать Бакленд"
 decision_integrate_buckland_desc: "Хотя Бакленд не был частью дара короля Аргелеба II, его заселили [Concept('hobbits', 'хоббиты')|E] из Мари, переправившиеся через Брендивайн под предводительством Горхендада Олдбака, чьи потомки с тех пор управляют этими землями как мастера Бакленда. Со временем часть Марей присягнула на верность мастеров в Бакских холмах, создав сложную ситуацию, которая долгое время оставалась неразрешённой. Если [Concept('shire', 'Шир')|E] установит контроль над Баклендом, его интеграция станет лёгкой задачей, положив конец сложной ситуации, которая принесёт пользу всем."
 decision_integrate_buckland_confirm: "Наконец-то интегрирован."
 decision_integrate_buckland_tooltip: "[GetTitleByKey('c_buckland').GetName] должен быть включён в состав Шира"

 decision_seize_bag_end_title: "Захватить Бэг-Энд"
 decision_seize_bag_end_desc: "Когда-то Бэг-Энд был местом весёлых посиделок, теперь его можно превратить в награду. Стоить приказать своим наймитам занять смиал и превратить туннельный холм в настоящий офис старшего ширрифа: компактный, хорошо расположенный гарнизон, из которого патрули и рассыльные будут следить за порядком и внимательно следить за окрестностями. Пусть старая [Concept('hobbit', 'хоббичья')|E] нора превратится в символ власти: предупреждение тем, кто готов восстать против закона, и твердыню закона."
 decision_seize_bag_end_confirm: "Захватить его!"
 decision_seize_bag_end_tooltip: "[GetBuilding('wonder_bag_end_03').GetName] будет заменён [Concept('building', 'постройкой')|E] [GetBuilding('wonder_bag_end_02').GetName]"

 decision_reform_hobbitry_in_arms_title: "Реформировать войска хоббитов"
 decision_reform_hobbitry_in_arms_desc: "В [Concept('shire', 'Шире')|E] всегда ценились мир и простые удовольствия, однако прошлое показало, что даже тихий народ должен быть готов охранять свои очаги. Мы превратим хоббитов с оружием в руках из сборища фермеров в более подготовленное ополчение: короткие, разумные учения, улучшенное снаряжение, простое и исправное, всегда готовое защитить наши дома. Мы [Concept('hobbits', 'хоббиты')|E]: жизнерадостны, осторожны и любим мир, но готовы, когда того требует долг."
 decision_reform_hobbitry_in_arms_confirm: "Всегда наготове, когда это нужно!"
 decision_reform_hobbitry_in_arms.tt: "Доступны [men_at_arms|El] - [GetMaA('hobbit_first_bounders_troop').GetName], [GetMaA('hobbit_hedgewardens').GetName] и [GetMaA('hobbit_pony_riders').GetName]"



 decision_make_powa_mercantile_center_title: "Основать центр торговли"
 decision_make_powa_mercantile_center_tooltip: "Выйти за пределы полей боя внешней политики"
 decision_make_powa_mercantile_center_desc: "После объединения у пованцев появилась новая цель, поскольку выживание и повседневная жизнь стали волновать их гораздо меньше. Поэтому мы обратились к нашим соседям, но не в отместку за прошлые проступки, а для развития торговли и дружбы. Теперь наши товары и людей можно найти от верфей Анарикэ до великих городов Гондора!"
 decision_make_powa_mercantile_center_confirm: "Отправить караваны!"
 decision_make_powa_mercantile_center_effect_tt_1: "В настоящее время: #V [GetPlayer.MakeScope.ScriptValue('decision_unite_poa_neighboring_rulers_count')]#!\nУ вас есть #V 5#! соседей, подходящих под следующие условия:\n$BULLET_WITH_TAB$Ваши любовники\n$BULLET_WITH_TAB$Ваши друзья\n$BULLET_WITH_TAB$Ваши данники\n$BULLET_WITH_TAB$Находятся под #v вашим#! влиянием"

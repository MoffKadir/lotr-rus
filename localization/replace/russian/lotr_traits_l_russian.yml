 trait_adventurer_thorins_company: "Предводитель Отряда Торина"
 trait_adventurer_thorins_company_desc: "[ROOT.GetCharacter.GetFirstNameNicknamedNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'была предводительницей', 'был предводителем' )] #Bold Отряда Торина#!. [ROOT.GetCharacter.GetSheHe|U] [Select_CString(ROOT.GetCharacter.IsFemale, 'повела', 'повёл' )] тринадцать [Concept('dwarves', 'гномов')|E] и одного [Concept('hobbit', 'хоббита')|E] в поход, чтобы отбить [Concept('lonelymountain', 'Одинокую гору')|E] у [Concept('dragon', 'дракона')|E] Смауга, кульминацией которого стала [Concept('battle_of_the_five_armies', 'Битва Пяти воинств')|E] и восстановление [Concept('kingdomunderthemountain', 'королевства-под-Горой')|E].\n\nЧленами отряда были:\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin95' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'lineofdurin96' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin98' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'lineofdurin99' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin104' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofdurin105' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'lineofdurin106' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbifur' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofbomfur2' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'lineofbomfur1' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbaggins12' ).GetFirstName]"

 trait_adventurer_follower_thorins_company: "Член Отряда Торин"
 trait_adventurer_follower_thorins_company_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'была', 'был' )] членом #Bold Отряда Торина#!. [ROOT.GetCharacter.GetSheHe|U] [Select_CString(ROOT.GetCharacter.IsFemale, 'сопровождала', 'сопровождал' )] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin83').GetID] #L Торина Дубощита#!#!#! в походе, чтобы отбить [Concept('lonelymountain', 'Одинокую гору')|E] у [Concept('dragon', 'дракона')|E] Смауга, кульминацией которого стала [Concept('battle_of_the_five_armies', 'Битва Пяти воинств')|E] и восстановление [Concept('kingdomunderthemountain', 'королевства-под-Горой')|E].\n\nЧленами отряда были:\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin95' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'lineofdurin96' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin98' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'lineofdurin99' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin104' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofdurin105' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'lineofdurin106' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbifur' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofbomfur2' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'lineofbomfur1' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbaggins12' ).GetFirstName]"


 ### BLOOD OF NÚMENOR ###
 trait_blood_of_numenor: "Кровь Нуменора"
 trait_blood_of_numenor_desc: "#Z Использует механики наследования свойства [Concept( 'bloodofnumenor', 'нуменорской крови' )|E].#!\n\nВ жилах этого персонажа течёт [Concept( 'bloodofnumenor', 'нуменорская кровь' )|E], в большей или меньшей степени."
 blessing_strength_desc: "Духовное благословение, дарующее долгую жизнь, связанное с теми, кто имеет [Concept( 'numenorean', 'нуменорское' )|E] происхождение. Дар был сильнее и чаще встречался у тех, чьё происхождение было преимущественно нуменорским, но это было наследие духа и благородства, а также крови. Его связь с эльфийским образом жизни и преданностью [valargods|E] означала, что сила благословения могла варьироваться независимо от чистоты происхождения, даже среди братьев и сестер. Дар постепенно исчезал по мере погружения Нуменора во тьму, а после [Concept( 'downfall', 'Низвержения' )|E] память о [Concept( 'numenor', 'Нуменоре' )|E] померкла."


 trait_half_elf: "Полуэльф"
 trait_half_elf_desc: "Этот персонаж родился в союзе [Concept('elves', 'эльфа')|E] и [Concept('conceptracemen', 'человека')|E], что наделило его особыми чертами обоих племён."
 trait_twotreeslight: "Свет Двух Древ"
 trait_twotreeslight_desc: "Этот персонаж узрел свет [Concept( 'twotrees', 'Двух Древ' )|E] до их уничтожения, запомнив свет, что существовал до солнца и луны."
 trait_veteran_of_palisor: "Ветеран Палисора"
 trait_veteran_of_palisor_desc: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он' )] является участником [Concept( 'battleofpalisor', 'битвы за Палисор' )|E], разразившейся на востоке [Concept( 'middleearth', 'Средиземья' )|E] в [Concept( 'firstage', 'Первую эпоху' )|E]."
 trait_oath_of_feanor: "Клятва Феанора"
 trait_oath_of_feanor_desc: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Она дала', 'Он дал' )] [Concept( 'oathoffeanor', 'клятву Феанора' )|E]."

 ### ORCS ###
 trait_orc: "Орк"
 trait_orc_desc: "Этот персонаж является одним из [Concept( 'orc', 'орков' )|E], проклятых врагов Свободных народов Средиземья"
 trait_banner_orc: "Орк-знаменосец"
 trait_banner_orc_desc: "Первым шагом к эффективности в бою является дисциплина и гибкость в тактике. У [Concept('orcs', 'орков')|E], как правило, нет ни того, ни другого. Благодаря чрезмерному использованию знамен и других сигналов, орк-знаменосец умудряется поддерживать толику дисциплины и тактики в рядах своего войска."
 trait_whip_master: "Надсмотрщик"
 trait_whip_master_desc: "Страх может руководить массами. Это ключевой догмат надсмотрщиков, которые вовсю используют свой кнут, чтобы наказать тех, кто умудряется ослушаться приказа или пытается прыгнуть выше головы. Жестоко, да, но весьма эффективно."
 trait_explosive_engineer: "Инженер-взрывотехник"
 trait_explosive_engineer_desc: "Эксперт в области взрывчатки и осадного дела, инженер-взрывотехник обладает необходимыми знаниями, чтобы сложить даже самые крепкие стены как карточный домик."

 ### Mountain Orcs ###
 trait_skorbuk: "Скорбук"
 trait_skorbukob: "Скорбукоб"
 trait_skorbuk_desc: "По венам этого персонажа течёт кровь Скорга, первого орочьего владыки Гундабада, владельца Улукая."
 trait_skorbuk_character_desc: "По венам персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip] течёт кровь Скорга, первого орочьего владыки Гундабада, владельца Улукая."

 ### SKINCHANGERS ###
 trait_skinchanger: "Оборотень"
 trait_skinchanger_desc: "Этот персонаж является оборотнем и может принимать форму дикого зверя."

 ### Dwarves ###
 trait_beardless: "Безбородость"
 trait_beardless_desc:1 "@warning_icon! #N #italic Нельзя заключать браки#!#! @arrange_marriage_icon!\n\nЭтот персонаж пережил величайшее унижение — сбривание бороды. Он является предметом презрения и насмешек со стороны всех [Concept( 'dwarves', 'гномов' )|E]. Хотя борода со временем отрастет, память об унижении останется навсегда."
 trait_beardless_character_desc: "@warning_icon! #N #italic Нельзя заключать браки#!#! @arrange_marriage_icon!\n\n[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'пережила', 'пережил' )] величайшее унижение — сбривание бороды. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он' )] является предметом презрения и насмешек со стороны всех [Concept( 'dwarves', 'гномов' )|E]. Хотя борода со временем отрастет, память об унижении останется навсегда."

 dwarf_father: "Праотец гномов"
 dwarf_mother: "Прамать гномов"
 dwarf_father_desc: "Этот персонаж является реинкарнацией одного из легендарных семи [Concept( 'dwarffathers', 'гномьих праотцов' )|E]. Каждый из них был благословлен [aulecharacter|E] на периодическое перерождение в своей семье, пока не проживет семь жизней."
 dwarf_mother_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является реинкарнацией одного из легендарных семи [Concept( 'dwarffathers', 'гномьих праотцов' )|E]. Каждый из них был благословлен [aulecharacter|E] на периодическое перерождение в своей семье, пока не проживет семь жизней. По странному стечению обстоятельств в этот раз праотец вернулся в женском обличии."
 dwarf_father_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является реинкарнацией одного из легендарных семи [Concept( 'dwarffathers', 'гномьих праотцов' )|E]. Каждый из них был благословлен [aulecharacter|E] на периодическое перерождение в своей семье, пока не проживет семь жизней."

 trait_durin_unify: "Укхзад"
 trait_durin_unify_desc: "Этот персонаж — текущий правитель верховного королевства Народа Дурина и требует к себе почтения, соответствующего столь высокому положению."
 trait_durin_unify_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — текущий правитель Верховного королевства Народа Дурина и требует к себе почтения, соответствующего столь высокому положению."

 tamska: "Тамска"
 born_tamska: "Рождённая Тамска"
 found_tamska: "Найденная Тамска"
 tamska_desc: "Этот персонаж - [tamska|E], духовный и политический лидер своей конфессии. Она - божественная дочь бога Намур, воплотившаяся в физическую форму. Тамска обладает значительной властью в своем [Concept('realm', 'королевстве')|E], что оставляет мало времени для отвлечений."
 born_tamska_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [tamska|E], духовный и политический лидер Народов-близнецов. [ROOT.GetCharacter.GetSheHe|U] - божественная дочь бога Намур, воплотившаяся в физическую форму. Тамска обладает значительной властью в своем [Concept('realm', 'королевстве')|E], что оставляет мало времени для отвлечений.\n\nЭта [tamska|E] была рождена предыдущей Тамской и утверждена советом старейшин."
 found_tamska_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [tamska|E], духовный и политический лидер Народов-близнецов. [ROOT.GetCharacter.GetSheHe|U] - божественная дочь бога Намур, воплотившаяся в физическую форму. Тамска обладает значительной властью в своем [Concept('realm', 'королевстве')|E], что оставляет мало времени для отвлечений.\n\nЭта [tamska|E] была найдена советом старейшин и обучена, чтобы стать идеальной правительницей своего королевства."

 trait_former_tamska: "$former_tamska$"
 former_tamska: "Бывшая Тамская"
 former_tamska_desc: "Этот персонаж - бывшая [tamska|E]. По тем или иным причинам она была свергнута и больше не считается законной Тамской. Однако ее слово по-прежнему имеет больший вес, чем у обычных верующих."
 former_tamska_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - бывшая [tamska|E]. По тем или иным причинам [ROOT.GetCharacter.GetSheHe] [Select_CString(ROOT.GetCharacter.IsFemale, 'была свергнута', 'был свергнут' )] и больше не считается законной Тамской. Однако [ROOT.GetCharacter.GetHerHis] слово по-прежнему имеет больший вес, чем у обычных верующих."

 trait_tamska_heir: "Тамсканги" #Little Tamska
 tamska_heir_desc: "Этот персонаж - Тамсканги, или «Маленькая Тамска», [Concept('heir', 'наследница')|E] текущей [Concept('tamska', 'Тамски')|E], и обладает божественной сущностью дочери Намур, хотя она еще не расцвела.\n\nОна была утверждена советом старейшин, и сейчас проходит обширную подготовку."
 tamska_born_heir_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - Тамсканги, или «Маленькая Тамска», #L [Concept('heir', 'наследни')|E][Select_CString(ROOT.GetCharacter.IsFemale, 'ца', 'к' )]#! текущей [Concept('tamska', 'Тамски')|E], и обладает божественной сущностью дочери Намур, хотя она еще не расцвела.\n\n[ROOT.GetCharacter.GetSheHe|U] [Select_CString(ROOT.GetCharacter.IsFemale, 'была рождена', 'был рожден' )] предыдущей Тамской и [Select_CString(ROOT.GetCharacter.IsFemale, 'утверждена', 'утвержден' )] советом старейшин, что является редкой честью, и проходит интенсивное обучение."
 tamska_heir_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - Тамсканги, или «Маленькая Тамска», #L [Concept('heir', 'наследни')|E][Select_CString(ROOT.GetCharacter.IsFemale, 'ца', 'к' )]#! текущей [Concept('tamska', 'Тамски')|E], и обладает божественной сущностью дочери Намур, хотя она еще не расцвела.\n\n[ROOT.GetCharacter.GetSheHe|U] [Select_CString(ROOT.GetCharacter.IsFemale, 'была найдена и утверждена', 'был найден и утвержден' )] советом старейшин, и сейчас проходит интенсивное обучение."

 trait_former_tamska_heir: "Бывшая Тамсканги"
 former_tamska_heir_desc: "Когда-то этот персонаж считался Тамсканги, или «Маленькой Тамской», избранной советом старейшин в качестве будущего вместилища божественной сущности [Concept('namur', 'Намура')|E] и [Concept('heir', 'наследницы')|E] нынешней [Concept('tamska', 'Тамски')|E]. Однако с течением времени старейшины пришли к выводу, что их первоначальное суждение было ошибочным и что ей никогда не было суждено воплотить дух Тамски.\n\nНесмотря на это, время, проведенное со старейшинами, и близость к божественному все еще обеспечивают ей почитание и уникальное место в обществе."
 former_tamska_heir_character_desc: "Когда-то [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'считалась', 'считался' )] Тамсканги, или «Маленькой Тамской», избранной советом старейшин в качестве будущего вместилища божественной сущности [Concept('namur', 'Намура')|E] и [Concept('heir', 'наследницы')|E] нынешней [Concept('tamska', 'Тамски')|E]. Однако с течением времени старейшины пришли к выводу, что их первоначальное суждение было ошибочным и что [ROOT.GetCharacter.GetHerHim] никогда не было суждено воплотить дух Тамски.\n\nНесмотря на это, время, проведенное со старейшинами, и близость к божественному все еще обеспечивают [ROOT.GetCharacter.GetHerHim] почитание и уникальное место в обществе."

 trait_child_of_tamska: "Дитя Тамски"
 child_of_tamska_desc: "Этот персонаж был рождён [Concept('tamska', 'Тамской')|E] после её вознесения."
 child_of_tamska_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'была рождена', 'был рождён' )] [Concept('tamska', 'Тамской')|E] после её вознесения."

 ### COMBAT TRAITS ###
 trait_track_cavalry_leader: "Мастер верхового боя"
 trait_track_cavalry_leader_desc: "Для этого персонажа бой в седле стал второй натурой."
 trait_cavalry_leader: "Лидер всадников"
 trait_cavalry_leader_1: "Командир эскадрона"
 trait_cavalry_leader_2: "Эксперт верхового боя"
 trait_cavalry_leader_3: "Мастер верховой езды"
 trait_cavalry_leader_orc: "Хозяин варгов"
 trait_cavalry_leader_orc_1: "Лидер стаи"
 trait_cavalry_leader_orc_2: "Укротитель карагоров"
 trait_cavalry_leader_orc_3: "Эксперт по зверям"
 trait_cavalry_leader_desc: "Этот персонаж — отличный наездник, способный вести войну на любом поле боя и командовать большим отрядом всадников."
 trait_cavalry_leader_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — [Select_CString(ROOT.GetCharacter.IsFemale, 'отличная наездница, способная', 'отличный наездник, способный' )] вести войну на любом поле боя и командовать большим отрядом всадников."
 trait_cavalry_leader_orc_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — [Select_CString(ROOT.GetCharacter.IsFemale, 'наездница на варге, способная', 'наездник на варге, способный' )] вести войну на любом поле боя и командовать большим отрядом зверей."

 trait_cavern_commander: "Пещерный командир"
 trait_cavern_commander_1: "Воин пещер"
 trait_cavern_commander_2: "Генерал чертогов"
 trait_cavern_commander_3: "Подземная угроза"
 trait_cavern_commander_desc: "Командовать армиями под землёй для этого персонажа - естественное занятие."
 trait_cavern_commander_character_desc: "Тьма под горами не может поколебать персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip]."
 trait_track_cavern_commander: "Специалист по подземельям"
 trait_track_cavern_commander_desc: "Сражения под землёй естественны для тех, кто сроднился с глубинами."

 trait_urukhai_berserker: "Орк-берсерк"
 trait_urukhai_berserker_desc: "Жизнь не имеет значения для этого гневного урука, который с радостью отдал бы свою жизнь во имя крови и злобы."
 trait_mundburgian: "Мундбуржец"
 trait_mundburgian_desc: "Этот персонаж служил в войске Гондора как часть Мундбургского эореда."
 trait_mundburgian_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'служила', 'служил' )] в войске Гондора как часть Мундбургского эореда."

 ### LIFESTYLE TRAITS ###
 trait_widowed: "Вдовец"
 trait_widowed_desc: "Этот персонаж пережил безвозвратную потерю партнёра и больше не желает жениться из страха потерять память о своей ушедшей любви."
 trait_cannot_marry: "Не может жениться"
 trait_cannot_marry_desc: "По своей воле или по воле судьбы этому персонажу пока запрещено вступать в брак."
 trait_cannot_marry_dwarf_name: "Отказ от брака"
 trait_cannot_marry_dwarf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'решила', 'решил' )] избегать романтики и брака, предпочитая сосредоточиться на своём ремесле или других интересах."

 trait_lifestyle_mariner: "Мореход"
 trait_track_lifestyle_mariner: "Мореход"
 trait_track_lifestyle_mariner_desc: "Море всегда право!"
 trait_mariner_1: "Матрос"
 trait_mariner_1_desc: "Начинающий мореход-любитель, матрос с удовольствием проводит время изучая тонкости мореходства."
 trait_mariner_1_character_desc: "Начинающий мореход-любитель, [ROOT.GetCharacter.GetFirstNameNoTooltip] с удовольствием проводит время изучая тонкости мореходства."
 trait_mariner_2: "Мореход"
 trait_mariner_2_desc: "Опытный моряк, Мореход прекрасно знает как переменчиво море, умело владеет кораблём и управляет его командой."
 trait_mariner_2_character_desc: "Опытный моряк, [ROOT.GetCharacter.GetFirstNameNoTooltip] прекрасно знает как переменчиво море, умело владеет кораблём и управляет его командой."
 trait_mariner_3: "Мастер-мореход"
 trait_mariner_3_desc: "Просоленный морской волк, мастер-мореход отличается несравненным мастерством в управлении кораблём и командой, храбро вгрызается в волны, не страшась ни одного шторма."
 trait_mariner_3_character_desc: "Просоленный морской волк, [ROOT.GetCharacter.GetFirstNameNoTooltip] отличается несравненным мастерством в управлении кораблём и командой, храбро вгрызается в волны, не страшась ни одного шторма."

 trait_lifestyle_archivist: "Архиварий"
 trait_lifestyle_archivist_desc: "Этот персонаж долгие годы изучает древние рукописи."
 trait_lifestyle_archivist_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] долгие годы изучает древние рукописи."
 trait_track_historian: "Историк"
 trait_track_historian_desc: "Разыщите скрытую истину в древних рукописях и поэмах."
 trait_track_propagandist: "Пропагандист"
 trait_track_propagandist_desc: "Не верьте никакой истории, которую вы сами не написали."

 trait_lifestyle_miner: "Рудокоп"
 trait_lifestyle_miner_desc: "Спускаясь в глубины, этот персонаж ищет сокровища в самом сердце земли."
 trait_lifestyle_miner_character_desc: "Спускаясь в глубины, [ROOT.GetCharacter.GetFirstNameNoTooltip] ищет сокровища в самом сердце земли."
 trait_track_hewer: "Каменотёс"
 trait_track_hewer_desc: "Обнажает богатства земли с киркой в руках и песней на устах."
 trait_track_prospector: "Старатель"
 trait_track_prospector_desc: "Исследуя новые пещеры и туннели, этот персонаж обладает талантом находить новые драгоценные камни и руды."
 trait_track_prospector_character_desc: "Исследуя новые пещеры и туннели, [ROOT.GetCharacter.GetFirstNameNoTooltip] обладает талантом находить новые драгоценные камни и руды."

 trait_artificer: "Ремесленник"
 trait_artificer_desc: "Для этого персонажа ремесло — больше, чем хобби, это образ жизни, и его часто можно найти в своей кузне, где он коротает часы за изготовлением безделушек, оружия и доспехов."
 trait_artificer_character_desc: "Для [Select_CString(ROOT.GetCharacter.IsFemale, 'нее', 'него' )] ремесло — больше, чем хобби, это образ жизни, и [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его' )] часто можно найти в своей кузне, где [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он' )] коротает часы за изготовлением безделушек, оружия и доспехов"

 trait_enchanter: "Чаровник"
 trait_enchanter_desc: "Этот персонаж потратил бесчисленное время на изучение тайного и мистического искусства усиления и укрепления, благодаря чему сумел овладеть этими навыками."
 trait_enchanter_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'потратила', 'потратил' )] бесчисленное время на изучение тайного и мистического искусства усиления и укрепления, благодаря чему [Select_CString(ROOT.GetCharacter.IsFemale, 'сумела', 'сумел' )] овладеть этими навыками."

 trait_excavator: "Землекоп"
 trait_excavator_desc: "Этот персонаж не боится запачкать руки и использует все грязные трюки, чтобы максимизировать свою прибыль."
 trait_excavator_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] не боится запачкать руки и использует все грязные трюки, чтобы максимизировать свою прибыль."

 trait_lifestyle_trans_haradric_merchant: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Харадская купчиха', 'Харадский купец' )]"
 trait_lifestyle_trans_haradric_merchant_desc: "Этот персонаж - [Concept('trans_haradric_merchant', 'купец')|E] на торговых путях Моря Дюн, пересекающих [Concept('harad', 'Харад')|E]. У него есть опыт в искусстве торговли, путешествий и переговоров."
 trait_lifestyle_trans_haradric_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('trans_haradric_merchant', 'купец')|E] на торговых путях Моря Дюн, пересекающих [Concept('harad', 'Харад')|E]. У н[ROOT.GetCharacter.GetHerHis] есть опыт в искусстве торговли, путешествий и переговоров."
 trait_lifestyle_trans_haradric_merchant_2: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Опытная харадская купчиха', 'Опытный харадский купец' )]"
 trait_lifestyle_trans_haradric_merchant_2_desc: "Этот персонаж - видный [Concept('trans_haradric_merchant', 'купец')|E], ведущий караваны по торговым путям [Concept('harad', 'Харада')|E] в Море Дюн. Способный в делах, он заработал немало золота."
 trait_lifestyle_trans_haradric_merchant_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - видный [Concept('trans_haradric_merchant', 'купец')|E], ведущий караваны по торговым путям [Concept('harad', 'Харада')|E] в Море Дюн. [Select_CString(ROOT.GetCharacter.IsFemale, 'Способная', 'Способный' )] в делах, [ROOT.GetCharacter.GetSheHe] [Select_CString(ROOT.GetCharacter.IsFemale, 'заработала', 'заработал' )] немало золота."
 trait_lifestyle_trans_haradric_merchant_3: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Известная харадская купчиха', 'Известный харадский купец' )]"
 trait_lifestyle_trans_haradric_merchant_3_desc: "Этот персонаж - видный [Concept('trans_haradric_merchant', 'купец')|E], ведущий караваны по торговым путям [Concept('harad', 'Харада')|E] в Море Дюн. Считаясь одним из великих купцов современности, он сколотил немалое состояние."
 trait_lifestyle_trans_haradric_merchant_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - видный [Concept('trans_haradric_merchant', 'купец')|E], ведущий караваны по торговым путям [Concept('harad', 'Харада')|E] в Море Дюн. Считаясь [Select_CString(ROOT.GetCharacter.IsFemale, 'одной из великих купчих', 'одним из великих купцов' )] современности, [Select_CString(ROOT.GetCharacter.IsFemale, 'она сколотила', 'он сколотил' )] немалое состояние."

 ### NAZGÛL ###
 trait_nazgul: "Назгул"
 trait_nazgul_desc: "Самые ужасные из слуг Саурона. Этот персонаж является одним из [Concept( 'nineringwraiths', 'Девяти' )|E] [nazgulcharacter|El]."

 ### AINUR ###
 trait_valar: "Вала"
 trait_valar_desc: "Этот персонаж — один из великих [ainurgods|El], полубог, что живёт в [Concept( 'valinor', 'Валиноре' )|E]."
 trait_maiar: "Майа"
 trait_maiar_desc: "Это прекрасные духи, которые спустились в [middleearth|E], чтобы помочь сформировать Мир. Они были многочисленны, но не у каждого было имя, и немногие приняли телесные формы.\n\nКаждый из [maiargods|El] был связан с одним или несколькими могущественными [valargods|El] и служил им."
 trait_istari: "Истари"
 trait_istari_desc: "Этот персонаж является одним из [istariconcept|El], что свидетельствует о его безграничной магической силе и мудрости."
 trait_the_white: "Белый"
 trait_the_white_desc: "Саруман Белый — величайший среди Мудрых. Он – глава ордена истари и глава Белого Совета. Его знания глубоки, но вместе с ними растет и его гордыня, и он плохо переносит любое вмешательство. Знания об эльфийских кольцах, больших и малых – его специализация. Он долго изучал их, разыскивая утерянные секреты их создания."
 trait_the_many_coloured: "Радужный"
 trait_the_many_coloured_desc: "Мне больше нравится белый."

 ### ELVES ###
 trait_elf: "Эльф"
 trait_elf_desc: "Этот персонаж является одним из [eldar|El], известных на общем языке как эльфы. Эта раса считается одной из самых благородных в [middleearth|E]. Они широко известны благодаря своему дару бессмертия, ремесленному и воинскому мастерству."
 trait_elf_pregnant: "Майтафэа"
 trait_elf_pregnant_1: "Майтафэа (Посвящение)"
 trait_elf_pregnant_1_desc: "Майтафэа (квенья: Заботливый дух) используется для обозначения периода беременности у эльфов. Беременность у эльфов значительно отличается от человеческой - в частности своей продолжительностью, а также тем, что оба родителя принимают полное участие в процессе вынашивания.\n\nВ течение этого периода они делятся душевной энергией со своим ребёнком, устанавливая прочную эмоциональную связь и способствуя росту и развитию. Молодой эльф, потерявший одного из родителей в ходе этого процесса наверняка получит эмоциональную травму, а иногда может и вовсе угаснуть от горя."
 trait_elf_pregnant_2: "Майтафэа (Фокус)"
 trait_elf_pregnant_2_desc: "Майтафэа (квенья: Заботливый дух) используется для обозначения периода беременности у эльфов. Беременность у эльфов значительно отличается от человеческой - в частности своей продолжительностью, а также тем, что оба родителя принимают полное участие в процессе вынашивания.\n\nВ течение этого периода они делятся душевной энергией со своим ребёнком, устанавливая прочную эмоциональную связь и способствуя росту и развитию. Молодой эльф, потерявший одного из родителей в ходе этого процесса наверняка получит эмоциональную травму, а иногда может и вовсе угаснуть от горя."

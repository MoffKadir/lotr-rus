 trait_track_lifestyle_trans_haradric_merchant_desc: "От саванн до пустынь и лесов, [Concept('harad', 'Харад')|E] - щедрая земля, с множеством возможностей для мудрых и хитрых, которые хорошо знают её народы, королевства и рынки."

 ### SAURON TRAITS ###
 trait_sauron_ringless: "Потеря Единого Кольца"
 trait_sauron_ringless_desc: "#N Нельзя вести армии в бой.#!\n\nИ хотя [sauroncharacter|E] за годы, следующие за поражением в войне [Concept( 'lastallianceshort', 'Последнего союза' )|E] почти полностью вернул свои силы, [onering|E] всё ещё укрыто от него, из-за чего он не может окончательно овладеть былой мощью.\n\nА посему Тёмный Властелин скрывается в своей крепости, строя козни и планы мести, надеясь вернуть [rulingring|E]."
 trait_sauron_ringless_character_desc: "Лишившись [Concept( 'onering', 'Единого Кольца' )|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] сохраняет лишь толику былой мощи."

 trait_lord_of_the_rings: "Властелин Колец"
 trait_lord_of_the_rings_desc: "Наконец, когда [onering|E] снова оказалось в его руках, Саурон вернулся с новыми силами, ужасный и могущественный как никогда прежде. Долгие годы унижения лишь умножили его ярость и тягу к власти, а с [Concept( 'oneringshort', 'Кольцом' )|E] на пальце он кажется и вовсе непобедимым..."
 trait_lord_of_the_rings_character_desc: "Теперь, когда [onering|E] вновь оказалось в его руках, [ROOT.GetCharacter.GetFirstNameNoTooltip] наверняка обрушит безграничный ужас на головы своих врагов."

 ### SORCERER TRAITS ###
 trait_sorcerer: "Чародей"
 trait_sorcerer_3: "Могущественный чародей"
 trait_sorcerer_3_desc: "Темные ритуалы и жертвоприношения — могущественному [Concept( 'sorcerer', 'чародею' )|E], отбросившему все человеческое в погоне за силой, нет равных в моргульских искусствах."
 trait_sorcerer_2: "Опытный чародей"
 trait_sorcerer_2_desc: "Творя разрушительные заклинания во имя Тьмы, опытный [sorcerer|El] орудует моргульскими искусствами ради достижения целей [Concept( 'darklord', 'Темного Властелина' )|E]."
 trait_sorcerer_1: "Чародей-неофит"
 trait_sorcerer_1_desc: "Пусть он лишь изучает моргульскую магию, но [sorcerer|El]-неофит уже является серьёзной сверхъестественной силой, с которой нельзя не считаться."

 ### MISCELLANEOUS ###
 trait_doom_sundered: "Расколотая судьба"
 trait_doom_sundered_desc: "Судьба этого персонажа была отделена от судеб своих собратьев самим [Concept( 'iluvatar', 'Илуватаром' )|E]. Теперь его путь определён и лежит среди [eldar|El]."
  
 trait_black_breath: "Чёрное дыхание"
 trait_black_breath_desc: "Чёрное дыхание распространяется по телу этого персонажа, высасывая из него жизнь, пока тот не погрузится в тёмный холодный сон, от которого невозможно проснуться."
 trait_black_breath_character_desc: "Чёрное дыхание распространяется по телу персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip], высасывая из [Select_CString(ROOT.GetCharacter.IsFemale, 'неё', 'него' )] жизнь, пока [Select_CString(ROOT.GetCharacter.IsFemale, 'та', 'тот' )] не погрузится в тёмный холодный сон, от которого невозможно проснуться."

 trait_balan_lai_leader: "Глава Балан-Лай"
 trait_balan_lai_member: "Член Балан-Лай"
 trait_balan_lai_member_desc: "Этот персонаж является членом [balan_lai|E], совета правителей в [Concept('thanihazad', 'Тани-Хазаде')|E], поддерживающего баланс сил в регионе."

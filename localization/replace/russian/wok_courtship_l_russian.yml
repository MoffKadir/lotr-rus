 wok_courtship_outcomes.1001.t:0 "$court_event_title$ Приданое"
 wok_courtship_outcomes.1001.desc_intro:0 "Хотя [liege.GetSheHe] поначалу [Select_CString(liege.IsFemale, 'была готова', 'был готов' )] рассмотреть это предложение, [liege.GetTitledFirstName] решает, что [liege.GetSheHe] не позволит, чтобы я и [target.GetTitledFirstName] вступили в брак без выплаты приданого в качестве доказательства того, что я смогу обеспечить [target.GetHerHis]."
 wok_courtship_outcomes.1001.desc_successful:0 "Требуемая сумма довольно типична."
 wok_courtship_outcomes.1001.desc_unsuccessful:0 "Сумма, которую требует [liege.GetFirstName], смехотворно высока - похоже, [liege.GetSheHe] не хочет терять лицо, отказывая мне прямо, но [Select_CString(liege.IsFemale, 'предпочла', 'предпочёл' )] бы, чтобы я [Select_CString(ROOT.Char.IsFemale, 'отступилась', 'отступился' )] добровольно."
 wok_courtship_outcomes.1001.desc:0 "\n\nЕсли я заплачу приданое, мы немедленно поженимся. Если же нет, [target.GetFirstName] может воспринять это как оскорбление..."


 wok_courtship.1001.t:0 "$court_event_title$ Скорейший способ"
 wok_courtship.1001.desc:0 "Я и [target.GetFirstName] сегодня отвечаем за готовку к сегодняшнему вечеру, и мне хотелось бы удивить [target.GetHerHis], "
 wok_courtship.1001.desc_arrogant:0 "продемонстрировав все свои способности!"
 wok_courtship.1001.desc_humble:0 "показав, что я не такой уж и плохой повар!"
 wok_courtship.1001.desc_compassionate:0 "приготовив то, что [target.GetSheHe] любит!"
 wok_courtship.1001.desc_fallback:0 "приготовив сносный ужин!"
 wok_courtship.1001.desc_outro:0 "\n\nНо... что же мне приготовить?"
 wok_courtship.1001.spicy:0 "Что нибудь пряное, чтобы надолго запомнилось!"
 wok_courtship.1001.sweet:0 "Что нибудь сладкое и вкусное!"
 wok_courtship.1001.ask:0 "Я просто спрошу чего [target.GetSheHe] хочет, пусть это и испортит сюрприз."
 wok_courtship.1001.self:0 "Я покажу что нравится #EMP мне#!!"
 wok_courtship.1001.self_flavor:0 "Вы готовите своё любимое блюдо: [GetPlayer.Custom('FavoriteTreat')]"
 wok_courtship.1001.cannibal:0 "Я приготовлю что нибудь по-настоящему #EMP особенное#!..."
 wok_courtship.1001.cannibal_flavor:0 "Вы убиваете кого-то, чтобы добыть мясо для блюда"
 wok_courtship.1001.fish:0 "Рыб-ка, рыб-ка, рыб-ка!"
 wok_courtship.1001.fish_flavor:0 "Вы готовите лучшее блюдо из рыбы во всём Рошаре!"
 signature_weapon_shardblade:0 "Осколок"
 signature_weapon_honorblade:0 "Честь"

 wokc_1001_success:0 "Блюдо хорошо приняли"
 wokc_1001_mediocre:0 "Блюдо получилось удовлетворительным"
 wokc_1001_failure:0 "Блюдо — настоящая катастрофа"

 wok_courtship_1001_success_character_modifier:0 "Приятное насыщение"
 wok_courtship_1001_failure_character_modifier:0 "Расстройство желудка"
 wok_courtship_1001_success_scheme_modifier:0 "Превосходный повар"
 wok_courtship_1001_failure_scheme_modifier:0 "Ужасный повар"
 wok_courtship_1001_considerate_scheme_modifier:0 "Внимательный повар"

 msg_wok_courtship_1001_success_title:0 "Отменная готовка"
 msg_wok_courtship_1001_mediocre_title:0 "Обыденная готовка"
 msg_wok_courtship_1001_failure_title:0 "Жуткая стряпня"

 wok_courtship.1002.reaction_joy:0 "«Это было великолепно! Почти так же здорово, как [target.Custom('FavoriteTreat')]!», – [target.GetSheHe] расплывается в широкой улыбке. «Мне правда очень понравилось!»"
 wok_courtship.1002.reaction_stubborn:0 "«Я даже не знаю что сказать. Возможно [target.Custom('FavoriteTreat')] – больше не моё любимое блюдо». [target.GetSheHe|U] серьёзно хмурит брови. «Мне казалось, что такое попросту невозможно»."
 wok_courtship.1002.reaction_arrogant:0 "«Неплохо! Прямо таки неплохо. [target.Custom('FavoriteTreat')], конечно, вкуснее, но и это очень даже вкусно!»"
 wok_courtship.1002.reaction_callous:0 "«Претензий не имею! Получилось весьма сносно! Твоих рук дело?»"
 wok_courtship.1002.reaction_paranoid:0 "«Это ещё что?» [target.GetFirstName] неловко поднимает брови. «А от этого не бывает привыкания? Нельзя приготовить чего-то столь вкусного, не добавив туда чего-нибудь этакого...»"

 wok_courtship.1003.reaction_diplomatic:0 "«Это было #EMP неплохо#!, но если честно [target.Custom('FavoriteTreat')] мне больше по душе»."
 wok_courtship.1003.reaction_cold:0 "«Да вроде ничего, наверное. Но на будущее — мне больше нравится [target.Custom('FavoriteTreat')]»"
 wok_courtship.1003.reaction_apathetic:0 "«Ерунда какая-то. А вот на [target.Custom('FavoriteTreat')] аппетит проснулся»."
 wok_courtship.1003.reaction_paranoid:0 "Ага. На вкус ровно так же, как и на вид. Спасибо."

 wok_courtship.1004.reaction_diplomatic:0 "«Если уж говорить откровенно, то получилось совсем плохо. Спасибо, конечно, за усердие, но [target.Custom('FavoriteTreat')] для следующего раза подойдёт куда лучше»."
 wok_courtship.1004.reaction_blargh:0 "«#EMP Гадость!#! Вот как это называется». [target.GetFirstName] словно пробует это слово на вкус. «Определённо, лучше чем #EMP гадость#! слова и не придумаешь»."
 wok_courtship.1004.reaction_fickle:0 "«Это было #EMP отвратительно#! Того кто сотворил это нужно отправить обратно на кулинарные курсы!» [target.GetFirstName] на миг замирает. «Такие ведь бывают? Если честно, я даже и не знаю...»"
 wok_courtship.1004.reaction_sadistic:0 "«Это было #EMP отвратительно#! Стража, казните повара за преступления против кулинарного искусства!»"
 wok_courtship.1004.reaction_paranoid:0 "«Меня что, попытались #EMP отравить#!!?» [target.GetFirstName] с подозрением смотрит на меня, а затем, засунув два пальца в рот, вызывает приступ рвоты. «Или это какая-то чудовищная шутка? По вашему мне сейчас смешно!?»"

 wok_courtship.1004.reaction_fallback:0 "«Это было ужасно. Давайте больше не называть это едой»."

 wok_courtship.poop.t:0 "$court_event_title$ Неожиданный вопрос"
 wok_courtship.poop.intro:0 "[target.GetTitledFirstName] увлечённо слушает мою историю, которую я уже наверное раз сто [Select_CString(ROOT.Char.IsFemale, 'рассказывала', 'рассказывал' )] другим, повествуя о собственном героизме в бою."
 wok_courtship.poop.prompt:0 "\n\n«А что, если кому-то захочется в уборную?» [target.GetFirstName] наклоняет голову. «Битвы, похоже, могут длиться и не по часу. Что делать, если природа зовёт?»"
 #wok_courtship.poop.outro:0 "\n\nТишина, что повисла в воздухе, поистине оглушала."
 wok_courtship.poop.truth:0 "Лучше, пожалуй, опозориться, чем проститься с жизнью!"
 wok_courtship.poop.truth_flavor:0 "Вы рассказываете всю правду о реалиях войны"
 wok_courtship.poop.lie:0 "Достаточно просто облегчиться перед боем, ничего сложного."
 wok_courtship.poop.lie_flavor:0 "Вы притворяетесь, будто война романтична"
 wok_courtship.poop.avoid:0 "Это не самая подходящая тема для разговора!"
 wok_courtship.poop.avoid_flavor:0 "Вы пытаетесь замять тему"
 wok_courtship.poop.ignore:0 "Так вот, о проявленных мной чудесах героизма..."
 wok_courtship.poop.ignore_flavor:0 "Вы игнорируете вопрос"
 wok_courtship.poop.first_time:0 "Впервые кто-то задаёт #EMP такой#! вопрос..."
 wok_courtship.poop.first_time_flavor:0 "Вы не скрываете своего недоумения по поводу прозвучавшего вопроса"
 wok_courtship.poop.demonstrate:0 "О, позвольте я продемонстрирую..."
 wok_courtship.poop.demonstrate_flavor:0 "Вы «показываете» как воины справляют большую нужду в бою"
 wok_courtship.poop.big_lie:0 "Воины не какают!"
 wok_courtship.poop.big_lie_flavor:0 "Принцессы тоже какают"
 wok_courtship.poop.yay_for_originality:0 "«Салют за оригинальность!» [target.GetFirstName] сияет от удовольствия, что меня удалось застать врасплох. Просто так мне не отделаться."
 wok_courtship.poop.avoided_rebuttal:0 "Я пытаюсь объяснить, что фекалии на поле боя — не самая приятная тема для светской беседы.\n\n«И именно #EMP поэтому#! её и хочется обсудить!» – говорит [target.GetFirstName]."
 wok_courtship.poop.justification_singer:0 "«Приукрашенные фантазий о собственном героизме я могу послушать в трактирных балладах, но вы то за свою жизнь повидали #EMP всякого#!!»"
 wok_courtship.poop.justification_literate:0 "«О ваших героических похождениях я узнаю из хроник, а мне хочется услышать чего-то #EMP реального#!!»"
 wok_courtship.poop.justification_illiterate:0 "«О вашем героизме прекрасно расскажут писари, а я хочу услышать от вас чего-то #EMP реального#!!»"

 wok_courtship.poop.expand_explanation:0 "Что же, задавайте свои вопрос и получите самый искренний ответ."
 wok_courtship.poop.extra_truth_flavor:0 "Искреннее общение — ключ к здоровым отношениям"
 wok_courtship.poop.refuse_to_elaborate:0 "Я отказываюсь обсуждать это и дальше."
 wok_courtship.poop.abandon_scheme:0 "Давайте-ка больше не будем об этом!"

 wok_courtship.poop.attempt_resume:0 "Я пытаюсь вернуться к теме собственного героизма, но [target.GetFirstName], похоже, не хочет об этом слушать."
 wok_courtship.poop.admitted_but_ignored_rebuttal:0 "«Конечно-конечно, отвага, честь и всё такое...» [target.GetSheHe] закатывает глаза, говоря это. «Тому, кто после этого отмывал ваши доспехи, тоже наверняка пришлось весьма несладко!»"

 wok_courtship_poop_success_scheme_modifier:0 "Искренность в общении"
 wok_courtship_poop_ignored_scheme_modifier:0 "Табу на телесность"
 wok_courtship_poop_demonstration_positive_scheme_modifier:0 "Общий фетиш"
 wok_courtship_poop_demonstration_negative_scheme_modifier:0 "Жидкая обманка"

 wok_courtship.poop.demonstration.success:0 "[target.GetFirstName] в восторге"
 wok_courtship.poop.demonstration.failure:0 "[target.GetFirstName] смотрит с отвращением"
 wok_courtship.poop.demonstration.msg_title:0 "Реакция на демонстрацию"
 wok_courtship.poop.demonstration.msg_good:0 "[target.GetFirstName] с удовольствием смотрит на демонстрацию"
 wok_courtship.poop.demonstration.msg_bad:0 "[target.GetFirstName] смотрит с отвращением!"

 wok_courtship.poop.demonstration.intro:0 "С наслаждением я выпускаю тонкий шепоток промеж моих булок, прекрасный как весенняя капель, а следом тонкой струйкой проявляется сюрприз.\n\n"
 wok_courtship.poop.demonstration.deviant:0 "[target.GetFirstNamePossessive] расплывается в широкой улыбке, подражая моим движениям и сбрасывая с себя одежду."
 wok_courtship.poop.demonstration.normal:0 "[target.GetFirstNamePossessive] быстро теряет улыбку, с ужасом осознавая, что это вовсе не шутка: запах выдал меня с поличным.\n\nА стоило подумать, прежде чем брать #EMP меня#! на слабо, со своими неуместными вопросами!"
 wok_courtship.poop.demonstration.a:0 "Вот так и выглядит настоящая любовь."

 wok_courtship.poop.admission:0 "Мне приходится признаться, что [GetPlayer.Custom('HowManyTimesIPooped')]\n\n"
 wok_courtship.poop.once:0 "я, [GetPlayer.GetFullNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'обделалась', 'обделался' )] прямо в доспехи. Пусть всего раз, но сделано это было намеренно."
 wok_courtship.poop.twice:0 "я, [GetPlayer.GetFullNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'обделалась', 'обделался' )] прямо в доспехи. Дважды, и оба раза по собственной воле."
 wok_courtship.poop.more_than_twice:0 "я, [GetPlayer.GetFullNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'обделалась', 'обделался' )] прямо в доспехи [GetPlayer.MakeScope.Var('poop_events_counter').GetValue|0V] раз, всегда намеренно."
 wok_courtship.poop.none:0 "Мне лично никогда не приходилось, но другие вокруг меня порой попадали впросак."
 wok_courtship.poop.truth.desc_intro_extra:0 "Я немало времени провожу, рассказывая своему собеседнику о своих приключениях на поле боя, не упуская тех нелицеприятных подробностей, что обычно не упоминаются в вежливых беседах."
 #wok_courtship.poop.truth.desc:0 ""
 wok_courtship.poop.truth.desc_intro:0 "Я правдиво отвечаю на вопросы, которые задаёт [target.GetFirstNamePossessive], стараясь при этом не показаться слишком [Select_CString(ROOT.Char.IsFemale, 'грубой', 'грубым' )]."
 wok_courtship.poop.truth.desc:0 "«Видите?» - спрашивает [target.GetSheHe]. «Разве это не интереснее, чем рассказывать одну и ту же старую историю, которую все уже слышали?»\n\n"
 wok_courtship.poop.truth.desc_uninterested:0 "«Да, да, я [Select_CString(target.IsFemale, 'уверена', 'уверен' )], что вы были очень храбры», - говорит [target.GetSheHe], морщась."
 wok_courtship.poop.truth.desc_interested:0 "«Не волнуйтесь, я [Select_CString(target.IsFemale, 'уверена', 'уверен' )], что вы были очень храбры», - говорит [target.GetSheHe] с лукавой улыбкой."
 wok_courtship.poop.truth.desc_outro:0 "«Но не настолько же храбры, как тот, кому придётся чистить ваши доспехи!»"
 wok_courtship.poop.truth.laugh:0 "#EMP ХА!#!"
 wok_courtship.poop.truth.laugh_flavor:0 "Вы не прочь посмеяться над собой"
 wok_courtship.poop.truth.deadpan:0 "Да, да, очень зрело с вашей стороны."
 wok_courtship.poop.truth.deadpan_flavor:0 "Но это не совсем мастерская комедия, не так ли?"
 wok_courtship.poop.truth.mockery:0 "Я говорю вам всё это, а вы #EMP насмехаетесь#! надо мной!?"
 wok_courtship.poop.truth.mockery_flavor:0 "Вы отказываетесь принимать это оскорбление"
 wok_courtship.poop.truth.brando:0 "Того, кто это написал, нужно отшлёпать."
 wok_courtship.poop.truth.brando_flavor:0 "Вините Брендона Сандерсона, а не меня!"

 wok_courtship.3001.t:0 "$court_event_title$ Маленькие тайны"
 wok_courtship.3001.intro_levelheaded:0 "В момент спокойного заверения [target.GetFirstName] твёрдо заявляет, что если у нас всё получится, то мы должны быть более открытыми друг с другом."
 wok_courtship.3001.intro_levelheaded_me:0 "Я [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )] от этих игр. Постоянные намёки и полуправда, которые заставляют собеседника догадываться об истинном смысле каждого заявления. Если мы хотим наладить отношения, я и [target.GetFirstName] должны быть более открытыми между собой."
 wok_courtship.3001.intro_emotional:0 "Со слезами на глазах [target.GetFirstName] умоляет прекратить игры, говоря, что полуправда и неопределенность невыносимы! «Мы должны быть более открытыми друг с другом!» - восклицает [target.GetSheHe]. «Пожалуйста!»"
 wok_courtship.3001.intro_emotional_me:0 "Со слезами на глазах я умоляю прекратить игры, говоря, что полуправда и неопределенность невыносимы! «Мы должны быть более открытыми друг с другом!» - восклицаю я. «Пожалуйста!»"
 wok_courtship.3001.intro_dominant:0 "«Я знаю, что ты многое от меня скрываешь», - говорит [target.GetFirstName], мягко улыбаясь. «По правде говоря, я и [Select_CString(target.IsFemale, 'сама кое-что скрывала', 'сам кое-что скрывал' )]. Как насчёт того, чтобы нам обоим рассказать немного о своём прошлом, чтобы прояснить ситуацию?»"
 wok_courtship.3001.intro_dominant_me:0 "Я могу сказать, что [target.GetFirstName] что-то скрывает от меня, но не могу определить, что именно. Когда я загоняю [target.GetHerHis] в угол, [target.GetSheHe] предлагает рассказать мне, но только если я раскрою что-то столь же секретное о себе."
 wok_courtship.3001.desc:0 "\n\nМы словно варимся в одном котле, и становится ясно, что мы оба храним секреты друг от друга."
 wokc_3001_learn_effect:0 "Я узнаю один из [Concept( 'secrets', 'секретов' )|E] персонаңа [target.GetFirstNamePossessive]"


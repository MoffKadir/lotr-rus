 wok_courtship_matchmaker.1001.desc:0 "[Select_CString(owner.IsFemale, 'Моя', 'Мой' )] [GetPlayer.Custom2('RelationToMe',SCOPE.sC('owner'))], [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'столкнулся', 'столкнулся' )] с некоторыми проблемами при ухаживании [scheme.GetActionName] за персонажем [target.GetName] и [Select_CString(owner.IsFemale, 'обратилась', 'обратился' )] ко мне за помощью.\n\n"
 wok_courtship_matchmaker.1001.desc_arrogant:0 "«Я начинаю разочаровываться в [Select_CString(target.IsFemale, 'ней', 'нём' )]!» - говорит [owner.GetFirstName]. «Такое ощущение, что [target.GetSheHe] не оказывает мне того уважения, которого я заслуживаю! Не могли бы вы потянуть за пару ниточек и улучшить ситуацию?»"
 wok_courtship_matchmaker.1001.desc_chaste_diligent:0 "«Не то чтобы я был сильно [Select_CString(owner.IsFemale, 'заинтересована', 'заинтересован' )] в этом лично, - говорит [owner.GetFirstName], - но это мой долг, и я [Select_CString(owner.IsFemale, 'намерена', 'намерен' )] довести его до конца, насколько это в моих силах. Поэтому я чувствую, что мне не помешает помощь, если вы можете её оказать»."
 wok_courtship_matchmaker.1001.desc_zealous:0 "«Во имя [owner.GetFaith.HighGodNamePossessive]! Я каждый день молюсь, чтобы [target.GetFirstNamePossessive] [Select_CString(target.IsFemale, 'была благополучна', 'был благополучен' )], - говорит [owner.GetFirstName], - но мне не помешала бы помощь и из физической сферы!»"
 wok_courtship_matchmaker.1001.desc_lustful:0 "«Я просто не могу выбросить [target.GetHerHis] из головы!» - причитает [owner.GetFirstName]. «Мне #EMP нужно#! завоевать [target.GetHerHis]! Пожалуйста, если есть какие-то ниточки, за которые вы можете потянуть, чтобы помочь мне, я буду очень [Select_CString(owner.IsFemale, 'признательна', 'признателен' )]!»"
 wok_courtship_matchmaker.1001.desc_humble:0 "Я не хочу всё испортить, - говорит [owner.GetFirstName], - но я также не [Select_CString(owner.IsFemale, 'уверена', 'уверен' )], что смогу сделать это самостоятельно. Я просто не очень хорошо в этом разбираюсь, поэтому буду очень [Select_CString(owner.IsFemale, 'признательна', 'признателен' )] за любую помощь или совет, который вы можете мне дать»."
 wok_courtship_matchmaker.1001.desc_fallback:0 "«Я просто не знаю, что еще я могу сделать, чтобы завоевать [target.GetHerHis]», - говорит [owner.GetFirstName]. «Не могли бы вы мне как-нибудь помочь?»"

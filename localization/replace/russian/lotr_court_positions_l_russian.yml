 court_position_subject_butler:0 "ящики и бочки"
 butler_court_position_desc:1 "Чашник следит за королевскими погребами и распределением вина на пирах своего сюзерена, ему доверяют лучшие сорта из дальних стран. Хотя эта должность и является доверительной, она требует бдительности, поскольку неосторожность может привести к большому неудобству для хозяина."
 butler_employer_custom_effect_description:0 "$BULLET$[GetActivityType( 'activity_feast' ).GetName] стоит на #positive_value @gold_icon!5%#!-#positive_value @gold_icon!25%#! дешевле (в зависимости от [Concept('aptitude','пригодности')|E])\n$BULLET$[GetActivityType( 'activity_feast' ).GetName] дает на #positive_value 5%#!-#positive_value 25%#! большие награды (в зависимости от [Concept('aptitude','пригодности')|E])"
 butler_aptitude_tooltip:0 "[Select_CString(candidate.IsLocalPlayer, 'Ваша', Select_CString(candidate.IsFemale, 'Ее', 'Его' ))] [Concept('aptitude', 'пригодность')|E] — [candidate.GetCourtPositionAptitude( GetCourtPositionType( 'butler_court_position' ) )]"
 butler_old_holder_aptitude_tooltip:0 "[Select_CString(candidate.IsLocalPlayer, 'Ваша', Select_CString(candidate.IsFemale, 'Ее', 'Его' ))] [Concept('aptitude', 'пригодность')|E] — [candidate.GetCourtPositionAptitude( GetCourtPositionType( 'butler_court_position' ) )] #weak ([old_holder.GetFirstName] — [old_holder.GetCourtPositionAptitude( GetCourtPositionType( 'butler_court_position' ) )])#!"
 butler_salary_tooltip:0 "[GetCourtPositionType( 'butler_court_position' ).GetName()] получает ежемесячное жалованье — [SCOPE.ScriptValue('medium_court_position_salary')|2] [gold_i]"
 butler_popular_opinion: "Опустошить погреба"
 butler_popular_opinion_desc: "Увеличить производство по всей державе, чтобы мы могли регулярно делиться лучшими урожаями с народом."
 butler_court_opinion: "Поделиться с двором"
 butler_court_opinion_desc: "Достать лучшие сорта, чтобы двор увидел, чем мы располагаем."

 #Hobbit Court Positions
 antiquarian_court_position_hobbit: "Хранитель маттома"
 antiquarian_court_position_hobbit_desc: "$antiquarian_court_position_hobbit$ служит смотрителем и хранителем местного [Concept('mathomhouse', 'дома маттома')|E], общего хранилища всех безделушек и реликвий, которыми [Concept('hobbits', 'хоббиты')|E] больше не пользуются, но не желают выбрасывать."
 seneschal_court_position_hobbit: "Домоправитель"
 seneschal_court_position_hobbit_desc: "Самый важный слуга в большом доме [Concept('hobbit', 'хоббиты')|E]. $seneschal_court_position_hobbit$ - это не просто смотритель, он управляет всем домашним хозяйством, от кухни и погребов до помещений для гостей и обслуживающего персонала, обеспечивая безупречную работу всех аспектов комфорта, гостеприимства и снабжения. В культуре, где тепло, изобилие и упорядоченный распорядок дня являются основой власти, домоправитель является одновременно управляющим и молчаливой силой, стоящей за очагом."
 court_jester_court_position_hobbit: "Жонглёр"
 court_jester_court_position_hobbit_desc: "Бродячий артист, который развлекает [Concept('hobbit', 'хоббитов')|E] жонглированием, беззаботной акробатикой или падениями, поёт веселые частушки, декламирует игривые стишки или танцует веселые джиги в обмен на брошенные монеты или случайный кусочек и кружку эля. $court_jester_court_position_hobbit$ традиционно носит с собой небольшой набор реквизита и готовую улыбку, которая скрашивает дождливые дни остроумием и проворством ног."
 master_of_horse_court_position_hobbit: "Заводчик пони"
 master_of_horse_court_position_hobbit_desc: "$master_of_horse_court_position_hobbit$ следит за благополучием и тренировкой небольших стад, принадлежащих [Concept('hobbits', 'хоббитам')|E], следя за тем, чтобы каждое животное оставалось в хорошей форме, ухоженным и послушным для прогулок по рынку или сельской местности. Ежедневный распорядок включает в себя кормление, уход за стойлом и координацию действий с кузнецом, а сроки появления жеребят и проверки здоровья помогают в дальнейшем разведении. Спокойный нрав, практические навыки управления конюшней и основы бухгалтерского учета обеспечивают бесперебойную работу стойла."
 chronicler_court_position_hobbit: "Писарь"
 chronicler_court_position_hobbit_desc: "$chronicler_court_position_hobbit$ - это хранитель записей: через его перо проходят рождения, свадьбы, данные об урожае и аренде земли. Они переписывают древние сказания, песни и речи совета на пергамент медового оттенка, чтобы каждое поколение наследовало их историю. Сохраняя контракты и традиции, переписчик незаметно поддерживает порядок и любовь [Concept('hobbits', 'хоббитов')|E] к дому."
 royal_architect_court_position_hobbit: "Строитель смиалов"
 royal_architect_court_position_hobbit_desc: "$royal_architect_court_position_hobbit$ - это ремесленник, который создаёт каждое уютное жилище [Concept('hobbit', 'хоббита')|E]: от мягко закругленных дверных проемов, вырезанных в мягких склонах холмов, до теплых комнат с выложенным кирпичом камином внизу. Внимательно следя за формой и функциональностью, они сочетают земляные изгибы и прочные деревянные конструкции в уютных домах, которые кажутся такими же естественными, как и сами зеленые холмы."
 court_gardener_court_position_hobbit: "Садовник"
 court_gardener_court_position_hobbit_desc: "$court_gardener_court_position_hobbit$ отвечает за благополучие садов, принадлежащих их владельцам, вкладывая время и мастерство в то, чтобы они по-настоящему процветали."
 high_almoner_court_position_hobbit: "Пекарь"
 high_almoner_court_position_hobbit_desc: "$high_almoner_court_position_hobbit$ - это заботливый управляющий местной благотворительной организации: каждое утро они следят за выпечкой и распределением свежего хлеба для нуждающихся, ведут тщательный учет пожертвований и следят за тем, чтобы ни один [Concept('hobbit', 'хоббит')|E] не остался голодным. Пекарь с теплой улыбкой и в фартуке, посыпанном мукой, олицетворяет доброту хоббитов, превращая простой хлеб в символ общности и заботы."
 court_musician_court_position_hobbit: "Ткач песен"
 court_musician_court_position_hobbit_desc: "$court_musician_court_position_hobbit$ - всеми любимый [Concept('hobbit', 'хоббитский')|E] менестрель, который сочиняет простые мелодии и истории на пирах и у очагов, чтобы прославить сообщество и сохранить его легенды живыми. Они разносят новости по деревням, поднимая настроение веселыми песнопениями. Люди от мала до велика собираются, чтобы послушать мелодии ткача песен, которые связывают сердца и чтут вечные традиции [Concept('shire', 'Шира')|E]."
 court_artificer_court_position_hobbit: "Мастер-ремесленник"
 court_artificer_court_position_hobbit_desc: "$court_artificer_court_position_hobbit$ - это признанный мастер, который с [Concept('hobbit', 'хоббитской')|E] тщательностью работает с деревом и металлом. Они изготавливают повседневные инструменты и очаровательные сувениры на память, часто украшенные мотивами листьев и спиралей. Их мастерская - это, как правило, теплый домашний очаг, где каждое творение сопровождается рассказами и чаепитием. Каждое изделие воплощает хоббитское гостеприимство, простоту и любовь к маленьким радостным удовольствиям."
 court_poet_court_position_hobbit: "Бард"
 court_poet_court_position_hobbit_desc: "$court_poet_court_position_hobbit$ - любимый рассказчик [Concept('hobbits', 'хоббитов')|E], который с деревенской теплотой сочиняет стихи и песни. Они отмечают праздники сбора урожая, прогулки в саду и семейные посиделки веселыми стихами и мелодиями. Их выступления освещают уютные гостиницы и посиделки у камина, часто сопровождаемые кружкой эля, и каждая мелодия воспевает простые радости и сплоченный дух жизни [Concept('shire', 'Шира')|E]."

 #Lossoth
 antiquarian_court_position_lossoth: "Муистовахти"
 antiquarian_court_position_lossoth_desc: "[Glossary('Муистовахти','muistovahti_gloss')] хранит реликвии клана и древние орудия труда — от искусно вырезанных полозьев для саней до подвесок из тюленьей кости - благодаря чему они переживут как сильные морозы, так и медленное истирание временем. Муистовахти ухаживают за каждым предметом так же бережно, как за живым воспоминанием, ибо эти реликвии связывают [Concept('lossoth', 'лоссотов')|E] с их прошлым."
 chronicler_court_position_lossoth: "Муистайя"
 chronicler_court_position_lossoth_desc: "[Глоссарий('Муистайя','muistaja_gloss')] - летописец и писарь [Concept('lossoth', 'лоссотских')|E] племён [Concept('forochel', 'Форохеля')|E]. Муистайя хранит генеалогии, устные предания, рассказы о великих охотах и договорах между кланами, записывая их на шкурах, резных костях и церемониальных деревянных табличках; при необходимости эти люди зачитывают имена умерших и рассказывают о важных событиях на племенных собраниях. Уважаемые и нейтральные, Муистайя служат архивариусами, хранителям общей памяти и связующим звеном между прошлым и настоящим в своей культуре."
 seneschal_court_position_lossoth: "Усвалта"
 seneschal_court_position_lossoth_desc: "[Glossary('Усвалта','husvalta_gloss')] управляет повседневными запасами продовольствия в ложах, ночлежками для гостей и распределением саней и мехов, когда кланы путешествуют. На совете усвалта отвечает за порядок в доме и следит за тем, чтобы праздники, выступления глашатаев закона и охоты проходили вовремя."
 master_of_horse_court_position_lossoth: "Ренмэстари"
 master_of_horse_court_position_lossoth_desc: "[Glossary('Ренмэстари','renmastari_gloss')] обучает запрягать оленей в нарты, определяет характер стада и руководит весенними прогулками по льду. Ренмэстари также отвечает за сохранность полозьев и упряжи, и его вызывают всякий раз, когда требуется доставить тюленей или сообщение."
 court_gardener_court_position_lossoth: "Лумира"
 court_gardener_court_position_lossoth_desc: "[Glossary('Лумира','lumira_gloss')] ухаживает за защищенными от холода грядками и лишайниковыми садами, которые поддерживают ложи в темное время суток: ямами с грибами, хранилищами морских водорослей и мешочками со специями. Ремесло лумира творит маленькие чудеса — украшает долгую ночь яркой съедобной веточкой."
 royal_architect_court_position_lossoth: "Исбигнар"
 royal_architect_court_position_lossoth_desc: "[Glossary('Исбигнар','isbygnar_gloss')] проектирует буреломы, сугробы и каркасные хижины, которые защищают от штормов [Concept('forochel', 'Форохеля')|E], а также прокладывает безопасные маршруты по подвижному льду. По замыслу исбигнара, дома из кости, плавучего дерева и туго натянутых шкур должны быть дышащими зимой и герметичными летом."
 high_almoner_court_position_lossoth: "Скэнкьяр"
 high_almoner_court_position_lossoth_desc: "[Glossary('Скэнкьяр','skanjar_gloss')] следит за распределением в клане: кто получает дополнительную рыбу, меховые лоскуты или кровать в неурожайные сезоны. Скэнкьяр - это не просто раздатчик, он посредник в выплате долгов и оказании услуг, записывая тех, кто предоставил кров, так что щедрость вознаграждается рассказом и работой."
 court_poet_court_position_lossoth: "Рунла"
 court_poet_court_position_lossoth_desc: "[Glossary('Рунла','runla_gloss')] поддерживает ритм жизни ложи горловыми песнями, постукиванием барабанов и песнопениями историй; их музыка зовет охотников домой, успокаивает лихорадочных и знаменует рождение и похороны. Рунла также запоминает ритмы, которые предупреждают о тонком льду или сигнализируют о приближении китов."
 court_jester_court_position_lossoth: "Нокка"
 court_jester_court_position_lossoth_desc: "[Glossary('Нокка','nokka_gloss')] скрашивает долгие ночи хитрыми играми, мимикой и шутками о погоде, которые учат осторожности с помощью смеха. Несмотря на то, что нокка глуп по своему положению, он также может говорить правду, на которую совет не осмеливается; их шутки переплетены с предупреждениями, к которым клан внимательно прислушивается."
 master_of_hunt_court_position_lossoth: "Сэалисвалта"
 master_of_hunt_court_position_lossoth_desc: "[Glossary('Сэалисвалта','saalisvalta_gloss')] выбирает охотничьи отряды, распределяет оружие и решает, когда начнутся большие охоты на тюленей или северных оленей. От их слов зависит выживание всего клана."
 champion_court_position_lossoth: "Кэсиварта"
 champion_court_position_lossoth_desc: "[Glossary('Кэсиварта','kasivarta_gloss')] сражается вместо правителя, когда того требует честь или вызов. Искусные в ближнем бою, они служат своему повелителю и щитом, и мечом."
 bodyguard_court_position_lossoth: "Суойями"
 bodyguard_court_position_lossoth_desc: "[Glossary('Суойями','suojami_gloss')] остаётся рядом с правителем в каждом зале, на охоте и в путешествии, следя за опасностью в толпе или в шторм. Их взгляд не упускает ничего, а копье всегда под рукой."
l_russian:

 ### Trans-Haradric Merchants Travel Option ###
 # Only useable in Harad, gives occasional random events with gold gain
 trans_haradric_merchants_option: "Харадский караван"
 trans_haradric_merchants_option_desc: "Хотя путешествие с большим караваном [Concept('trans_haradric_merchants', 'харадских купцов')|E] может замедлить путь, оно приносит выгоду. Эти купцы имеют большой опыт пересечения разнообразных ландшафтов [Concept('harad', 'Харада')|E], и путешествие с ними может принести случайную прибыль!"
 trans_haradric_geographical_req: "Вы владеете [Concept('county', 'графством')|E] или [Concept('domicile', 'поместьем')|E] в регионе [GetGeographicalRegion('middleearth_harad').GetName]"
 RICE_haradric_merchants_option_effect_1: "Каждый раз, когда вы попадаете [Concept('barony', 'баронство')|E], есть #V [GetPlayer.MakeScope.ScriptValue('trans_haradric_merchant_travel_option_event_chance')]%#! вероятность получить небольшое количество [gold_i|E] [Concept('gold', 'золота')|E] от торговой сделки, в зависимости от ваших навыков [Concept('diplomacy', 'дипломатии')|E] и [Concept('stewardship', 'управления')|E]"
 trans_haradric_merchant_recruited_tt: "Караван персонажа [RICE_merchant.GetNamePossessive] присоединился к вашей свите"
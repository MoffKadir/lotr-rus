 call_the_horde_desc: "Попытаетесь ли вы найти души этих злобных существ, которые бродят по земле и готовы присоединиться к вашему делу?"
 mark_of_war_desc: "Обратитесь ли вы к тем, кто уже сражается под вашим знаменем, вдохнув в них новые силы для сражений?"
 assemble_the_warchiefs_desc: "Разыщете ли вы самые чёрные и могущественные души в Средиземье, что примут командование вашими войсками и тем самым разделят вашу судьбу?"
 rise_the_dead_desc: "Стары духи, населяющие эту землю. И безмерна их злоба."
 invoke_watchers_desc: "Вы вступите на тёмные пути некромантии и воззвания к древним ужасам."
 summon_being_of_darkness_desc: "Напустите ли вы это зло на землю беспрепятственно или сможете связать его, чтобы оно служило вашим тёмным целям?"
 cracks_of_the_earth_desc: "Разверзнуть землю, сжечь её в огне горнила и приготовиться к долгой и тёмной войне."
 dark_vitality_desc: "Пожертвовать душой, чтобы утолить жажду жизни. Эти души продлят вашу жизнь."
 words_of_power_desc: "Последователь искусств [GetPlayer.GetFaith.HighGodNamePossessive], ваша сила не имеет себе равных в этих землях. Вы сокрушите своих врагов"
 forge_morgul_weapons_desc: "Подобно древним мастерам, кузнецам могучих реликвий и оружия, вы приступите к созданию магического предмета, тёмного и искажённого моргульского клинка."
 purse_them_relentlessly_desc: "Назгул — могучие охотники, и они всегда найдут свою цель. И когда они это сделают, их ждёт вечная боль."
 black_breath_desc: "В этих залах обитает воплощённое страдание, проявление мук - постоянный визг агонии, который вселяет страх даже в самые храбрые сердца."
 nazgul_restoration_desc: "Даже смерть не является освобождением для измученных и иссохших душ, пойманных в сети тёмных сил."
 ambassador_of_darkness_desc: "Не все заклинания имеют пагубное воздействие лицо и неистовую силу. Пронзайте разумы ваших врагов, чтобы убедить их в своей дружбе."
 shapeshifting_desc: "Отбросьте свою физический облик и примите новый, чтобы сражаться с врагами."
 reveal_the_secrets_desc: "Порой самые эффективные заклинания бывают более тонкими, более тихими, словно кинжал во тьме. Найдите предателей в своих рядах."
 cast_the_darkness_desc: "Холод ужаса, когда ночь поглощает день, и солнце гаснет перед яростью Тьмы."
 abnormal_winter_desc: "Слишком долго процветали владения ваших врагов. Они забыли об ужасе мира природы, о жгучих льдах, что приходят, чтобы поживиться."
 the_plague_desc: "Принесите скрежещущий смех опустошения, когда чума прокатится по землям ваших врагов, и наблюдайте, как смерть крадётся среди них."


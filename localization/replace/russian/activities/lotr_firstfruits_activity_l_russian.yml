 #########################################
 ### FESTIVAL OF FIRST-FRUITS ACTIVITY ###
 #########################################
 # Adapted from RICE Bema Festival Activity
 # Popular harvest festival in Bay of Tulwang
 # Practiced in Bellakar and the Rây


 # Activities
 activity_firstfruits_festival_host_an_a: "$host_activity_a$"
 activity_firstfruits_festival: "Фестиваль первых плодов"
 activity_firstfruits_festival_desc: "Фестиваль первых плодов, приуроченный к сбору первого урожая в конце лета, является религиозным и культурным праздником, посвящённым празднованию и молитве о щедром урожае.\n\nОбщепринятой традицией является принесение в жертву первых злаков урожая - знака, возвращаемого небесам в благодарность за их благосклонность."
 activity_firstfruits_festival_selection_tooltip: "Принять участие в фестивале первых плодов.\n\n$activity_firstfruits_festival_context_tooltip$"
 activity_firstfruits_festival_host_desc: "\n$EFFECT_LIST_BULLET$ Можно получить [prestige_i][Concept('prestige', 'престиж')|E]\n$EFFECT_LIST_BULLET$ Можно получить [piety_i|E][Concept('piety', 'благочестие')|E]\n$EFFECT_LIST_BULLET$ [stress_loss_i|E][Concept('stress', 'Стресс')|E] участников может снизиться\n$EFFECT_LIST_BULLET$ Можно получить #P положительные#! [Concept('character_modifiers', 'модификаторы персонажа')|E]\n$EFFECT_LIST_BULLET$ [Concept('counties', 'Графства')|E] в [Concept('domain', 'домене')|E] с доктриной «[GetFaithDoctrine('tenet_bellakari_syncretism').GetBaseName]» получат [Concept('county_modifier', 'модификатор')|E] [GetModifier('firstfruits_festival_county_modifier').GetNameWithTooltip]"
 activity_firstfruits_festival_guest_desc: "$activity_firstfruits_festival_host_desc$"
 activity_firstfruits_festival_province_desc: ""
 activity_firstfruits_festival_destination_selection: "$activity_firstfruits_festival_province_desc$"
 activity_firstfruits_festival_guest_help_text: "$activity_firstfruits_festival$"
 activity_firstfruits_festival_predicted_cost: "Стоимость этого [Concept('activity', 'занятия')|E] зависит от выбранных [Concept('activity_options', 'вариантов занятия')|E]."
 activity_firstfruits_festival_conclusion_desc: "В этом году [GetActivityType( 'activity_firstfruits_festival' ).GetName] подходит к концу. Пусть праведники, проявившие своё благочестие, будут благословлены долгой жизнью, здоровьем и обильным урожаем!"
 lotr_firstfruits_fasting_length_type: "Продолжительность"
 lotr_firstfruits_fasting_length_type_day: "Один день"
 lotr_firstfruits_fasting_length_type_day_desc: "$EFFECT_LIST_BULLET$ Вы получите #EMP меньше#! [Concept('piety', 'благочестия')|E] по завершении\n$EFFECT_LIST_BULLET$ Нет вероятности получить негативный [Concept('modifier', 'модификатор')|E] [Concept('health', 'здоровья')|E] \n$EFFECT_LIST_BULLET$ Вы можете получить или потерять некоторое количество [stress_loss_i|E] [stress_gain_i|E] [Concept('stress', 'стресса')|E] в зависимости от вашей [Concept('personality', 'личности')|E]\n\n#weak В качестве подготовки к фестивалю будет достаточно символического дня поста.#!"
 lotr_firstfruits_fasting_length_type_week: "Неделя"
 lotr_firstfruits_fasting_length_type_week_desc: "$EFFECT_LIST_BULLET$ Награда в виде [Concept('piety', 'благочестия')|E] по завершении не меняется\n$EFFECT_LIST_BULLET$ Очень низкий шанс получить негативный [Concept('modifier', 'модификатор')|E] [Concept('health', 'здоровья')|E]\n$EFFECT_LIST_BULLET$ Незначительное снижение [stress_loss_i|E] [Concept('stress', 'стресса')|E]\n\n#weak Мне нужно выразить свою благодарность богам, должным образом постясь перед фестивалем, как того и ожидают от меня как от предводителя народа.#!"
 lotr_firstfruits_fasting_length_type_month: "Месяц"
 lotr_firstfruits_fasting_length_type_month_desc: "$EFFECT_LIST_BULLET$ Вы получите больше [Concept('piety', 'благочестия')|E] по завершении\n$EFFECT_LIST_BULLET$ Низкий шанс получить негативный [Concept('modifier', 'модификатор')|E] [Concept('health', 'здоровья')|E]\n$EFFECT_LIST_BULLET$ Вы можете получить или потерять некоторое количество [stress_loss_i|E] [stress_gain_i|E] [Concept('stress', 'стресса')|E] в зависимости от вашей [Concept('personality', 'личности')|E]\n\n#weak Мой долг и как почитателя богов, и как предводителя народа - доказать своё достоинство и преданность в течение целого месяца поста перед праздником!#!"
 lotr_firstfruits_fruit_alms_type: "Фруктовое подаяние"
 lotr_firstfruits_fruit_alms_type_small: "Скромная милостыня"
 lotr_firstfruits_fruit_alms_type_small_desc: "$EFFECT_LIST_BULLET$ Вы #EMP не#! получите [Concept('prestige', 'престиж')|E] по завершении\n$EFFECT_LIST_BULLET$ [Concept('county_modifier', 'Модификатор')|E] [GetModifier('firstfruits_festival_county_modifier').GetNameWithTooltip] будет #EMP слабее#!\n\n#weak Я пожертвую соответствующее количество зерна простолюдинам и богам.#!"
 lotr_firstfruits_fruit_alms_type_medium: "Щедрая милостыня"
 lotr_firstfruits_fruit_alms_type_medium_desc: "$EFFECT_LIST_BULLET$ Награда в виде [Concept('prestige', 'престижа')|E] по завершении не меняется\n$EFFECT_LIST_BULLET$ [Concept('county_modifier', 'Модификатор')|E] [GetModifier('firstfruits_festival_county_modifier').GetNameWithTooltip] будет обычным\n\n#weak Я пожертвую ожидаемое количество зерна простолюдинам и богам.#!"
 lotr_firstfruits_fruit_alms_type_large: "Щедрая милостыня"
 lotr_firstfruits_fruit_alms_type_large_desc: "$EFFECT_LIST_BULLET$ Вы получите больше [Concept('prestige', 'престижа')|E] по завершении\n$EFFECT_LIST_BULLET$ [Concept('county_modifier', 'Модификатор')|E] [GetModifier('firstfruits_festival_county_modifier').GetNameWithTooltip] будет сильнее\n\n#weak Я пожертвую щедрое количество зерна простолюдинам и богам.#!"
 lotr_firstfruits_fruit_alms_type_huge: "Обильная милостыня"
 lotr_firstfruits_fruit_alms_type_huge_desc: "$EFFECT_LIST_BULLET$ Вы получите гораздо больше [Concept('prestige', 'престижа')|E] по завершении\n$EFFECT_LIST_BULLET$ [Concept('county_modifier', 'Модификатор')|E] [GetModifier('firstfruits_festival_county_modifier').GetNameWithTooltip] будет гораздо сильнее\n\n#weak Я осыплю простолюдинов и богов зерном!#!"
 firstfruits_festival_ceremony_phase: "Церемония"
 firstfruits_festival_ceremony_phase_desc: "Мы благодарим богов за очередной щедрый урожай."
 firstfruits_festival_celebration_intent_header: "Празднование:"
 firstfruits_festival_celebration_intent: "Отпраздновать"
 firstfruits_festival_celebration_intent_desc: "Несмотря на то, что $activity_firstfruits_festival$ является религиозным праздником, это также возможность отпраздновать хороший урожай! Вы потеряете больше [stress_i|E] [Concept('stress', 'стресса')|E]."
 firstfruits_festival_reflection_intent_header: "Размышления:"
 firstfruits_festival_reflection_intent: "Размышлять"
 firstfruits_festival_reflection_intent_desc: "$activity_firstfruits_festival$ - это прежде всего священная церемония, и поэтому ее следует проводить с благоговением и созерцанием. Вы получите дополнительное [piety_i|E] [Concept('piety', 'благочестие')|E]. [Concept('opinion', 'Мнение')|E] ваших [Concept('theocratic', 'теократических')|E] и #TOOLTIP:VASSAL_STANCE,zealot #L [GetVassalStance( 'zealot' ).GetTextIcon]набожных#!#! [Concept('vassals', 'вассалов')|E] и [Concept('courtiers', 'придворных')|E] повысится на [opinion_i|E] #P +10#!."
 firstfruits_festival_completed_log_title: "$activity_firstfruits_festival$ подходит к концу"
 firstfruits_festival_completed_log: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'завершили', Select_CString(CHARACTER.IsFemale, 'завершила', 'завершил' ))] праздновать $activity_firstfruits_festival$ в этом году."
 TRAVEL_NAME_FOR_activity_firstfruits_festival: "$activity_firstfruits_festival$ [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]"
 firstfruits_festival_fasting_effect_log_title: "Трудности с постом"
 firstfruits_festival_fasting_effect_log: "[CHARACTER.GetShortUINamePossessive|U] плохо [Select_CString( CHARACTER.IsLocalPlayer, 'перенесли', Select_CString(CHARACTER.IsFemale, 'перенесла', 'перенёс' ))] пост. Молитвы о крепком здоровье, взывающие к имени [CHARACTER.GetFaith.HealthGodNamePossessive], не были услышаны!!"
 lotr_firstfruits_festival_month_requirement: "Месяц должен приходиться между январём (1) и мартом (3)"

 # Custom Loc - Which deity/deities to invoke during events? Use [ROOT.Char.Custom('firstfruits_invoked_deity')]
 firstfruits_invoked_deity_ladnoca_and_eru: "Ладнока и Эру"
 firstfruits_invoked_deity_eru_and_ladnoca: "Эру и Ладнока"
 firstfruits_invoked_deity_ishtra_and_ladnoca: "Иштра и Ладнока"
 firstfruits_invoked_deity_ladnoca: "Ладнока"
 firstfruits_invoked_deity_fertilitygod: "[ROOT.Char.GetFaith.FertilityGodName]"

 # Modifiers
 firstfruits_fast_health_malus_modifier: "Чрезмерное голодание"
 firstfruits_fast_health_malus_modifier_desc: "Организм этого персонажа не смог выдержать сурового поста, пока он готовился к фестивалю первых плодов."
 firstfruits_festival_county_modifier: "Празднование первых плодов"
 firstfruits_festival_county_modifier_desc: "Население этого графства пользуется благами недавнего фестиваля первых плодов."
 firstfruits_festival_county_modifier_scale_desc: "\t#weak Улучшено благодаря [Concept('activity_option', 'варианту занятия')|E] $lotr_firstfruits_fruit_alms_type_small$#!#!"

 # Effect Loc
 EVERY_ZEALOT_AND_THEOCRAT_VASSAL_AND_COURTIER_EFFECT: "Все #TOOLTIP:VASSAL_STANCE,zealot #L [GetVassalStance( 'zealot' ).GetTextIcon]набожные#!#! или [Concept('theocratic', 'теократические')|E] [Concept('vassal', 'вассалы')|E] и [Concept('courtier', 'придворные')|E] с доктриной «[GetFaithDoctrine('tenet_bellakari_syncretism').GetBaseName]»"
 custom.every_firstfruits_domain_county: "Все [Concept('county', 'графства')|E] в [Concept('domain', 'домене')|E] с доктриной «[GetFaithDoctrine('tenet_bellakari_syncretism').GetBaseName]»"
 activity_firstfruits_because_of_alms_type_small: "Из-за [Concept('activity_option', 'варианта занятия')|E] #V $lotr_firstfruits_fruit_alms_type_small$#!:"
 activity_firstfruits_because_of_alms_type_medium: "Из-за [Concept('activity_option', 'варианта занятия')|E] #V $lotr_firstfruits_fruit_alms_type_medium$#!:"
 activity_firstfruits_because_of_alms_type_large: "Из-за [Concept('activity_option', 'варианта занятия')|E] #V $lotr_firstfruits_fruit_alms_type_large$#!:"
 activity_firstfruits_because_of_artifact_urenanvale: "Из-за вашего [Concept('artifact', 'артефакта')|E] «[manuscript_artifact.GetName]»:"
 activity_firstfruits_because_of_artifact_missingmountain: "Из-за вашего [Concept('artifact', 'артефакта')|E] «[manuscript_artifact.GetName]» и [Concept('piety_level', 'уровня набожности')|E]:"
 activity_firstfruits_because_of_artifact_gatarazay: "Из-за вашего [Concept('artifact', 'артефакта')|E] «[manuscript_artifact.GetName]»:"
 activity_firstfruits_because_of_artifact_emissariesinnature: "Из-за вашего [Concept('artifact', 'артефакта')|E] «[manuscript_artifact.GetName]»:"
 activity_firstfruits_because_of_artifact_scoldingtheflames: "Из-за вашего [Concept('artifact', 'артефакта')|E] «[manuscript_artifact.GetName]»:"

 # Events
 firstfruits.0030.t: "Начало поста"
 firstfruits.0030.desc: "Скоро начнётся #bold $activity_firstfruits_festival$#!, самый важный #L [ROOT.Char.GetFaith.GetName|l]ий#! праздник. Это время года, когда [ROOT.Char.Custom('firstfruits_invoked_deity')], благословившие нас очередным обильным урожаем, получают от нас благодарности в надежде, что они сделают это снова в следующем году.\n\nОднако, прежде чем праздник начнётся по-настоящему, мы, правители и верующие, должны соблюдать пост в качестве подготовки. Мы проявим воздержание, чтобы [ROOT.Char.GetFaith.PantheonTerm] стали свидетелями нашего смирения и добродетели."
 firstfruits.0030.a: "Мы #italic очистимся#! перед началом фестиваля."

 #Finish Fast, prepare ceremony
 firstfruits.0031.t.izindutarik: "Подготовка к восхождению"
 firstfruits.0031.t.generic: "Подготовка церемонии"
 firstfruits.0031.desc.intro: "Мы завершили наш пост, готовясь к фестивалю первых плодов. Теперь, очистившись, мы можем приступить к празднику должным образом.\n\n"
 firstfruits.0031.desc.izindutarik: "Люди прибывают отовсюду, чтобы подняться на священную гору Изиндутарик. Подняться на её величественные высоты и услышать великую молитву, произнесённую монархом, - это великий дар, знак глубокого благочестия и уважения к небесам.\n\nСобираются жрецы, беседуют дворяне, загружаются обозы для долгого восхождения на вершину. Там будет разбит лагерь, подходящее место для самых святых молитв нашей веры." #Our procession prepares to ascend Izindutarik, also explain why
 firstfruits.0031.desc.generic: "Люди собираются, готовясь начать настоящий праздник. По традиции, многие пожертвовали первыми зернами своего урожая в знак благочестия и благодарности за благосклонность, которую проявили [ROOT.Char.GetFaith.PantheonTerm], в надежде, что в следующем году они окажут её снова.\n\nЛюди наблюдают, ожидая - вот-вот начнутся молитвы." #We prepare for the holy ceremony in a temple, also explain why
 firstfruits.0031.a.izindutarik: "Я взойду на Изиндутарик!"
 firstfruits.0031.a.generic: "Теперь, когда все собрались, мы можем начинать."
 firstfruits.0031.a.toast: "Период поста отразился на вашем здоровье"

 #Ceremony Part 1
 firstfruits.0032.t.izindutarik: "Рядом со святыней"
 firstfruits.0032.t.generic: "Начало церемонии"
 firstfruits.0032.desc.izindutarik: "Поднимаясь на гору, вырисовывается Изиндутарик. Широкая плоская терраса, приютившаяся у вершины, уже давно была подготовлена для проведения этой молитвы.\n\nПовозки разгружаются, перед большим алтарём под открытым небом складывают зерно. Здесь нет храма, нет великого сооружения, созданного человечеством. Здесь находится часовня, в которой почитаются [ROOT.Char.GetFaith.PantheonTerm] - потолок - это небесный свод, пол - сама земля.\n\nКогда все приготовления завершены, я направляюсь к большому алтарю. Воцаряется полная тишина, пока я готовлюсь начать..." #We are in the hallow! We gather around, loredump, offer of grain, I prepare to speak the prayers
 firstfruits.0032.desc.generic: "Собравшись в храме, мы начинаем церемонию. Люди выходят семьями, неся зерно, чтобы возложить его на алтарь - символ веры и надежды на будущий урожай.\n\nКогда последняя семья сделает подношение, можно, наконец, начинать молитву." #We gather in the temple/sanctum to pray, loredump, offer of grain
 firstfruits.0032.a.izindutarik: "Мы приносим вам это подношение..."
 firstfruits.0032.a.generic: "Хвала..."

 #Ceremony Part 2
 firstfruits.0033.t.izindutarik: "Произнесение молитвы"
 firstfruits.0033.t.generic: "Подношение"
 firstfruits.0033.desc.izindutarik: "«Мы приносим вам это подношение, о великие [ROOT.Char.Custom('firstfruits_invoked_deity')]. Взгляните на плоды земли, которые ваш народ с таким трудом взрастил; пусть ваша милость умножит их во сто крат, чтобы дни изобилия укрепили наши тела и явили славу вашего вечного и милосердного правления. Да пребудете вы с нами в этом наступающем году, как и в прошлом, защищая нас от наших врагов. Да принесёте вы мир и изобилие на землю, подавите зло и утвердите справедливость.\n\nКак вы клялись королям древности, так и впредь исполняйте. Даруйте нам мудрость править вашим народом справедливо. Если мы собьёмся с пути, укоряйте нас и наставляйте на праведный путь».\n\nМолитва, как всегда, длится долго - нет двух абсолютно одинаковых. Но наконец она замолкает. Я наслаждаюсь тишиной, стараясь ощутить, что [ROOT.Char.Custom('firstfruits_invoked_deity')] здесь, среди нас." #I invoke Eru and Ladnoca, give prayer, offer fruit/grain/whatevs, invent ceremonial stuff. I feel their presence! We go back down the mountain.
 firstfruits.0033.desc.generic: "«[ROOT.Char.Custom('firstfruits_invoked_deity')], узрите подношения вашего верного народа. Даруйте им свою благосклонность и благословение в наступающем году, чтобы этот дар зерна был возвращён во сто крат. Пусть пойдёт дождь, но не затопит; пусть солнце светит, но не наказывает; пусть урожай будет обильным, а наше бремя лёгким».\n\nПроизнеся молитву, я подаю знак помощникам, которые берут часть зерна. Из этого будет выпечен общий хлеб, который смогут все отведать все гости на празднике. Оставшееся поджигают, и дым поднимается к небесам." #I invoke XY god/s, give prayer, offer fruit/grain/whatevs, invent ceremonial stuff. We head to and begin the proper celebration
 firstfruits.0033.a.izindutarik: "Я чувствую их присутствие!"
 firstfruits.0033.a.generic: "Какой поучительный опыт!"

 firstfruits.0034.t: "Завершение"
 firstfruits.0034.desc: "После произнесения молитв и принесения в жертву зерна время торжественности прошло.\n\nТеперь наступает время радости и празднования! Мой голос гремит, когда я отдаю приказ, наконец, накрыть столы для всех, открыть бочки с выпивкой, а музыкантам приступать к игре. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что люди по достоинству оценят мою щедрость!\n\nСкоро фестиваль будет в самом разгаре - игры, артисты и другие экзотические развлечения заполнят прилавки и улицы, а люди будут толпиться, наслаждаясь возможностью расслабиться и насладиться обществом друг друга.\n\nПразднование длится долго, на протяжении многих дней, прежде чем, наконец, все расходятся по домам, довольные и в хорошем настроении." # Finally big celebratory feast, everyone is invited, fruit everywhere, fun stuff. I have bought a lot of fruit to gift to the commoners, as is tradition. Yay. Conclusion paragraph: We had a good time.
 firstfruits.0034.a: "Какое замечательное событие!"
 lotr_wine_tasting_type_gardens_desc: "$EFFECT_LIST_BULLET$ Можно получить [prestige_i|E] [prestige|El] и [piety_i|E] [piety|El] (вполовину меньше чем при других выбранных [Concept('activity_options', 'вариантах')|E]) в конце [Concept('activity', 'занятия')|E] в дополнение к другим бонусам\n$EFFECT_LIST_BULLET$ Можно получить [modifier|El] [GetModifier('lotr_wine_tasting_famed_gardens').GetNameWithTooltip], связанный с вашими навыками [Concept('diplomacy', 'дипломатии')|E] и [Concept('stewardship', 'управления')|E]\n\n#weak Поистине, эти великолепные питомники, оранжереи, террасы, пейзажи и многое другое не имеют себе равных и могут считаться раем на земле!#!"

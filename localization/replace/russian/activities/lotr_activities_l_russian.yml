 lotr_horse_race_religious_province_desc:0 "\n#P ++ В этом [Concept('county', 'графстве')|E] существует знаменитая традиция религиозных скачек во имя [ROOT.Char.GetFaith.HighGodNamePossessive].#!\n\n#italic Это позволит получить дополнительные бонусы по сравнению с другими потенциальными местами, ЕСЛИ там проводятся #V религиозные#! скачки.#!"

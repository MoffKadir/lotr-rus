 lotr_wine_tasting_type_party: "Непрерывная вечеринка"
 lotr_wine_tasting_type_party_desc: "$EFFECT_LIST_BULLET$ Можно получить [prestige_i|E] [prestige|El] в конце [Concept('activity', 'занятия')|E] в дополнение к прочим бонусам\n$EFFECT_LIST_BULLET$ Можно получить [modifier|El] [GetModifier('lotr_wine_tasting_famed_partier').GetNameWithTooltip], связанный с вашими навыками [Concept('diplomacy', 'дипломатии')|E] и [Concept('intrigue', 'интриг')|E]\n\n#weak Несколько богатых аристократов собрались в одном месте, вдали от цивилизации, с большим количеством еды, напитков и хорошей компанией. Всё может стать безумным!#!"

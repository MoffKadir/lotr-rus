 lotr_wine_tasting_length_short_desc: "$EFFECT_LIST_BULLET$ Дегустация вин продлится #V 1#! неделю\n$EFFECT_LIST_BULLET$Длительный отдых увеличивает полученный [prestige_i|E] [prestige|El] и/или [piety_i|E] [piety|El], а также потерю [stress_loss_i|E] [Concept('stress', 'стресса')|E] для вас и ваших гостей.\n\n#weak У каждого из нас своя занятая жизнь, поэтому, чтобы не причинять всем неудобств, это будет относительно быстрый отдых.#!"

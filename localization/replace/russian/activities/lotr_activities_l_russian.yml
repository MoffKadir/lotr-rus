 activity_ancestor_veneration: "Почтение предков"
 activity_ancestor_veneration_desc: "Среди [Concept('dwarves', 'гномов')|E] предков не просто помнят. Их почитают, их наследие чтут и соблюдают.\n\nВ триумфе или в безумии, каждый поступок остается неизменным, предлагая мудрость, предостережение и силу тем, кто принимает их уроки близко к сердцу."
 activity_ancestor_veneration_host_desc: "$BULLET_WITH_TAB$Можно получить очки [Concept('skill', 'навыков')|E]\n$BULLET_WITH_TAB$Можно получить [Concept('lifestyle_experience', 'опыт образа жизни')|E]\n$BULLET_WITH_TAB$Прирост [Concept('opinion', 'мнения')|E] #TOOLTIP:VASSAL_STANCE,zealot #L [GetVassalStance( 'zealot' ).GetTextIcon]фанатичных#!#! [Concept('vassal', 'вассалов')|E]\n$BULLET_WITH_TAB$Участники могут получить [Concept('trait_level_track_xp', 'опыт пути развития свойства')|E] @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n"
 activity_ancestor_veneration_selection_tooltip: "Почтить предков и изучить древних [Concept('dwarves', 'гномов')|E]\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i] Очки [Concept('skill', 'навыков')|E]\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i] [lifestyle_experience|E]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]"
 activity_ancestor_veneration_guest_help_text: "У [Concept('activity_guests', 'гостей занятия')|E] будет возможность пообщаться и улучшить свойство архивариуса.\n#TOOLTIP:VASSAL_STANCE,zealot #L [GetVassalStance( 'zealot' ).GetTextIcon]Фанатичные#!#! [Concept('vassals', 'вассалы')|E] оценят прочитанное и улучшат [Concept('opinion', 'мнение')|E].\n"
 activity_ancestor_veneration_predicted_cost: "Стоимость #TOOLTIP:ACTIVITY_TYPE,activity_ancestor_veneration #L почтения предков#!#! зависит от вашего [Concept('income', 'дохода')|E] и выбранных [Concept('activity_options', 'вариантов занятия')|E]."


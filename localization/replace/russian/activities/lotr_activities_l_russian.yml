 # Modifiers
 lotr_horse_race_religious_modifier: "Традиция религиозных скачек"
 lotr_horse_race_religious_modifier_desc: "В этом регионе проживает местный святой или почитаемая личность. Эта традиция скачек привлекает зрителей из ближних и дальних мест и повышает известность местности, особенно если речь идет о ее духовной репутации.\n\n#EMP Если [GetActivityType( 'activity_lotr_horse_race' ).GetName] будут проведены в этом [Concept('county', 'графстве')|E], [host|El] и участники получат #P +50%#! к базовым наградам [prestige_i|E][Concept('prestige', 'престижа')|E] и [piety_i|E][Concept('piety', 'благочестия')|E], если выбран [Concept('activity_option', 'вариант занятия')|E] #bold Религиозные#!.#!"
 lotr_horse_race_civic_modifier: "Традиция общественных скачек"
 lotr_horse_race_civic_modifier_desc: "Этот регион славится крепкими общественными связями. Традиционные скачки привлекают зрителей из разных уголков мира, укрепляют славу региона, а также известны своими социальными возможностями и гражданской гордостью участников.\n\n#EMP Если [GetActivityType( 'activity_lotr_horse_race' ).GetName] будут проведены в этом [Concept('county', 'графстве')|E], [host|El] и участники получат #P +50%#! к базовым наградам [prestige_i|E][Concept('prestige', 'престижа')|E] и [piety_i|E][Concept('piety', 'благочестия')|E], если выбран [Concept('activity_option', 'вариант занятия')|E] #bold Общественные#!.#!"
 lotr_horse_race_dynastic_modifier: "Традиция династических скачек"
 lotr_horse_race_dynastic_modifier_desc: "В этом регионе прославляют легенды и престиж прошлых правителей региона. Эта традиция привлекает зрителей из разных уголков мира, а также повышает известность местности и знание ее истории и мифологии.\n\n#EMP Если [GetActivityType( 'activity_lotr_horse_race' ).GetName] будут проведены в этом [Concept('county', 'графстве')|E], [host|El] и участники получат #P +50%#! к базовым наградам [prestige_i|E][Concept('prestige', 'престижа')|E] и [piety_i|E][Concept('piety', 'благочестия')|E], если выбран [Concept('activity_option', 'вариант занятия')|E] #bold Династические#!.#!"
 lotr_horse_race_horse_investment_small_modifier: "Незначительные вложения в скаковых лошадей"
 lotr_horse_race_horse_investment_small_modifier_desc: "#EMP Незначительно увеличивает шансы на победу в скачках#!"

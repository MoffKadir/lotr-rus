 explore_history_phase_reading: "Исторические исследования"
 explore_history_phase_reading_desc: "Соберите исторические записи и древние сказания, чтобы мельком увидеть скрытую правду."
 explore_history_phase_museum_shop: "Архивирование"
 explore_history_phase_museum_shop_desc: "Решите, где должна храниться произведённая работа"

 activity_explore_history: "Изучение хроник"
 activity_explore_history_desc: "Хороший правитель использует уроки прошлого, чтобы направлять свои действия. Пора браться за книги!"
 activity_explore_history_host_desc: "$BULLET_WITH_TAB$Можно получить очки [Concept('skill', 'навыков')|E]\n$BULLET_WITH_TAB$Можно получить [Concept('lifestyle_experience', 'опыт образа жизни')|E]\n$BULLET_WITH_TAB$Возможное улучшение [Concept( 'opinion', 'мнения' )|E] [GetVassalStance( 'zealot' ).GetTextIcon]фанатичных [vassal|El]ов\n\n$BULLET_WITH_TAB$Вы можете получить [artifacts|El]-книги\n$BULLET_WITH_TAB$Вы можете получить уникальные [Concept( 'legend_seeds', 'зарождающиеся легенды' )|E]\n$BULLET_WITH_TAB$Участники могут получить [Concept('trait_level_track_xp', 'опыт пути развития свойства')|E] @archivist_trait_icon! «[GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]»\n"
 activity_explore_history_selection_tooltip: "Погрузитесь в архивы, изучите или перепишите историю\n\nОжидаемые награды:\n$BULLET_WITH_TAB$Очки [Concept('skill', 'навыков')|E] [diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i]\n$BULLET_WITH_TAB$[Concept('lifestyle_experience', 'Опыт образа жизни')|E] [diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]"
 activity_explore_history_guest_help_text: "У [Concept( 'activity_guests', 'гостей' )|E] будет возможность пообщаться и улучшить свои качества архивариуса.\n[GetVassalStance( 'zealot' ).GetTextIcon]Фанатичные [vassals|El] оценят чтение и улучшат [opinion|El].\n"
 activity_explore_history_predicted_cost: "Стоимость #TOOLTIP:ACTIVITY_TYPE,activity_explore_history #L изучения хроник#!#! зависит от вашего [Concept('income', 'дохода')|E] и выбранных [Concept('activity_options', 'вариантов занятия')|E]." #[GetActivityType('activity_explore_history').GetName]

 explore_history_type_standard: "Исследование истории"
 explore_history_type_standard_desc: "$EFFECT_LIST_BULLET$ Вы можете улучшить свои личные [skills|El] и извлечь уроки из прошлого.\n\n#weak В пыльных фолиантах и ​​старинных рукописях скрыта древняя мудрость. Уроки прошлого могут научить нас, как строить лучшее будущее, чтобы не допустить повторения истории.#"
 explore_history_type_adunaic_propaganda: "Спонсировать адунаикскую пропаганду"
 explore_history_type_adunaic_propaganda_desc: "$EFFECT_LIST_BULLET$ Вы можете улучшить свои личные навыки, повысить [legitimacy|El] и пытаться повлиять на восприятие вашими подданными вашего правления.\n$EFFECT_LIST_BULLET$ Грубая пропаганда может не понравиться вашим подданным.\n\n#weak Это неопровержимая истина, что потомки Высших людей Анадунэ долгое время безраздельно властвовали как повелители всех [Concept( 'conceptracemen', 'людей' )|E] в [middleearth|E]. Однако с годами многие забыли эту истину и вместо этого недовольно ропщут против нашего правления. Мы должны убедиться, что все наши подданные знают о нашем божественном праве управлять ими.#!"

 activity_explore_history_host_desc_trait_xp: "$BULLET_WITH_TAB$Участники могут получить [Concept( 'trait_level_track_xp', 'опыт пути развития свойства' )|E] @archivist_trait_icon! «[GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]»\n"
 activity_explore_history_host_desc_trait: "$BULLET_WITH_TAB$Участники могут получить [trait|El] @archivist_trait_icon! «[GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]»\n"
 activity_explore_history_host_desc_chronicler: "\n@warning_icon! #negative_value У вас отсутствует [GetCourtPositionType('chronicler_court_position').GetName()]"
 activity_explore_history_host_desc_antiquarian: "\n@warning_icon! #negative_value У вас отсутствует [GetCourtPositionType('antiquarian_court_position').GetName()]"

 explore_history_scholars: "Учёные"
 explore_history_no_scholars: "Нет учёных"
 explore_history_no_scholars_desc: "$EFFECT_LIST_BULLET$ Снижение опыта работы архивариуса и снижение качества конечной продукции\n\n#weak Пройдитесь по архивам в одиночку, без учёных, которые помогут вам или направят вас.#!"
 explore_history_few_scholars: "Научная делегация"
 explore_history_few_scholars_desc: "$EFFECT_LIST_BULLET$ Средний опыт архивариуса и качество итоговой продукции\n\n#weak Небольшая делегация ученых, скудная, но эффективная#!"
 explore_history_many_scholars: "Симпозиум"
 explore_history_many_scholars_desc: "$EFFECT_LIST_BULLET$ Расширение опыта архивистов и повышение качества конечной продукции\n\n#weak Настоящий симпозиум ученых, готовых изучить каждый доступный текст#!"

 explore_history_funding: "Финансирование"
 explore_history_basic_funding: "Базовое финансирование"

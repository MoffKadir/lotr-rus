 lotr_horse_race_fun_intent_desc: "Окунуться в атмосферу веселья и восторга. Потерять больше [stress_loss_i|E] [Concept('stress', 'стресса')|E]."
 lotr_horse_race_networking_intent_header: "Общение:"
 lotr_horse_race_networking_intent: "Общаться"
 lotr_horse_race_networking_intent_desc: "Использовать эту возможность, чтобы познакомиться с другими участниками. Получить дополнительные [prestige_i|E] #V 100#! [Concept('prestige', 'престижа')|E]."

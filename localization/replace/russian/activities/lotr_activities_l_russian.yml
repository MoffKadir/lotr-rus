 lotr_wine_tasting_type_party_desc: "$EFFECT_LIST_BULLET$ Можно получить [prestige_i|E] [prestige|El] в конце [Concept('activity', 'занятия')|E] в дополнение к прочим бонусам\n$EFFECT_LIST_BULLET$ Можно получить [modifier|El] [GetModifier('lotr_wine_tasting_famed_partier').GetNameWithTooltip], связанный с вашими навыками [Concept('diplomacy', 'дипломатии')|E] и [Concept('intrigue', 'интриг')|E]\n\n#weak Несколько богатых аристократов собрались в одном месте, вдали от цивилизации, с большим количеством еды, напитков и хорошей компанией. Всё может стать безумным!#!"
 lotr_wine_tasting_type_gardens: "Сады и пейзажи"
 lotr_wine_tasting_type_gardens_desc: "$EFFECT_LIST_BULLET$ Можно получить [prestige_i|E] [prestige|El] и [piety_i|E] [piety|El] (вполовину меньше чем при других выбранных [Concept('activity_options', 'вариантах')|E]) в конце [Concept('activity', 'занятия')|E] в дополнение к другим бонусам\n$EFFECT_LIST_BULLET$ Можно получить [modifier|El] [GetModifier('lotr_wine_tasting_famed_gardens').GetNameWithTooltip], связанный с вашими навыками [Concept('diplomacy', 'дипломатии')|E] и [Concept('stewardship', 'управления')|E]\n\n#weak Поистине, эти великолепные питомники, оранжереи, террасы, пейзажи и многое другое не имеют себе равных и могут считаться раем на земле!#!"
 lotr_wine_tasting_type_poetry: "Интеллектуальные развлечения"
 lotr_wine_tasting_type_poetry_desc: "$EFFECT_LIST_BULLET$ Можно получить [piety_i|E] [piety|El] в конце [Concept('activity', 'занятия')|E] в дополнение к другим бонусам\n$EFFECT_LIST_BULLET$ Можно получить [modifier|El] [GetModifier('lotr_wine_tasting_famed_intellectual').GetNameWithTooltip], связанный с вашими навыками [Concept('diplomacy', 'дипломатии')|E] и [Concept('learning', 'учёности')|E]\n\n#weak Правитель, который живёт в компании творческих, вдумчивых, умных личностей, несомненно, должен быть таким же... или, по крайней мере, стараться быть таким.#!"

 lotr_visit_vineyard_exploration_intent_header: "Исследование:"
 lotr_visit_vineyard_exploration_intent: "Исследовать"
 lotr_visit_vineyard_exploration_intent_desc: "Если вас не будут беспокоить другие, вы сможете осматривать местные достопримечательности в своем собственном ритме. Вы получите #V 100#! [prestige_i|E] и [modifier|El] [GetModifier('lotr_wine_tasting_explored_area').GetNameWithTooltip] в конце [Concept('activity', 'занятия')|E]. Вы также потеряете [stress_loss_i|E] [stress|El] при наличии свойства [GetTrait('brave').GetName( GetNullCharacter )]."

 activity_lotr_horse_race_conclusion_desc: "[GetActivityType( 'activity_lotr_horse_race' ).GetName] завершились. Какое захватывающее, потрясающее зрелище!"
 lotr_horse_race_religious: "Религиозные"
 lotr_horse_race_religious_desc: "$EFFECT_LIST_BULLET$ Скачки будут проводиться в честь местного религиозного деятеля или святого.\n$EFFECT_LIST_BULLET$ #P +25%#! к #V общему#! количеству [piety_i][Concept('piety', 'благочестия')|E] в сравнении с другими вариантами\n$EFFECT_LIST_BULLET$ [county|E], в котором проводятся скачки, с большей вероятностью получит [county_modifier|El], повышающий [gold_i|E] [Concept('taxes', 'сбор налогов')|E]\n\n#weak Вознесем множество молитв, чтобы устроить захватывающее соревнование.#!"
 lotr_horse_race_civic: "Общественные"
 lotr_horse_race_civic_desc: "$EFFECT_LIST_BULLET$ Скачки будут проведены в память о важнейшем событии в истории региона.\n$EFFECT_LIST_BULLET$ #P +25%#! к #V общему#! количеству [prestige_i][Concept('prestige', 'престижа')|E] в сравнении с другими вариантами\n$EFFECT_LIST_BULLET$ [county|E], в котором проводятся скачки, с большей вероятностью получит [county_modifier|El], повышающий [development_i|E] [development|El]\n\n#weak Отдавая дань уважения достижениям нашей родины, эти скачки объединят нас как сообщество!#!"
 lotr_horse_race_dynastic: "Династические"
 lotr_horse_race_dynastic_desc: "$EFFECT_LIST_BULLET$ Скачки будут проводиться в честь правления династии [GetPlayer.GetDynastyNameNoTooltip] регионом.\n$EFFECT_LIST_BULLET$ #P +25%#! к #V общему#! количеству [dynasty_prestige_i|E][Concept('dynasty_prestige', 'признания')|E] в сравнении с другими вариантами\n$EFFECT_LIST_BULLET$ [county|E], в котором проводятся скачки, с большей вероятностью получит [county_modifier|El], снижающий стоимость строительства [Concept('building', 'зданий')|E]\n\n#weak Это будет захватывающий день для всех, и да будет известно, что это было сделано благодаря моей щедрости и щедрости моего дома!#!"
 lotr_horse_race_champions_banner_type: "Знамя чемпиона"
 lotr_horse_race_champions_banner_small: "Обычное"
 lotr_horse_race_champions_banner_small_desc: "$EFFECT_LIST_BULLET$Получить базовые #V 100#! [prestige_i|E] [Concept('prestige', 'престижа')|E] от скачек\n$EFFECT_LIST_BULLET$Шансы не получение лучшего [Concept('county_modifiers', 'модификатора графства')|E] от скачек не меняются\n$EFFECT_LIST_BULLET$Если владетельный [house|El] выиграет скачки, он получит [modifier|El] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], а его династия получит небольшое количество [dynasty_prestige_i|E] [Concept('dynasty_prestige', 'признания')|E]\n\n#weak Мы поддержим ремесленников, которые сошьют обычное знамя, вручаемое победителю этих скачек.#!"
 lotr_horse_race_champions_banner_medium: "Большое"
 lotr_horse_race_champions_banner_medium_desc: "$EFFECT_LIST_BULLET$Получить базовые #V 200#! [prestige_i|E] [Concept('prestige', 'престижа')|E] от скачек\n$EFFECT_LIST_BULLET$Слегка повышенный шанс на получение лучшего [Concept('county_modifiers', 'модификатора графства')|E]\n$EFFECT_LIST_BULLET$Если владетельный [house|El] выиграет скачки, он получит [modifier|El] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], а его династия получит умеренное количество [dynasty_prestige_i|E] [Concept('dynasty_prestige', 'признания')|E]\n\n#weak Ремесленники, которых мы наймем, должны вышить знамя, достойное славного победителя этих скачек, которое хорошо отразится на нашем сообществе.#!"
 lotr_horse_race_champions_banner_large: "Величественное"
 lotr_horse_race_champions_banner_large_desc: "$EFFECT_LIST_BULLET$Получить базовые #V 300#! [prestige_i|E] [Concept('prestige', 'престижа')|E] от скачек\n$EFFECT_LIST_BULLET$Повышенный шанс на получение лучшего [Concept('county_modifiers', 'модификатора графства')|E]\n$EFFECT_LIST_BULLET$Если владетельный [house|El] выиграет скачки, он получит [modifier|El] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], а его династия получит значительное количество [dynasty_prestige_i|E] [Concept('dynasty_prestige', 'признания')|E]\n\n#weak Не жалеть денег! Ремесленники, которым мы поручим это сделать, вышьют великолепное знамя, которое, несомненно, вдохновит участников.#!"
 lotr_horse_race_charity_type: "Размер пожертвований"
 lotr_horse_race_charity_small: "Обязательные"
 lotr_horse_race_charity_small_desc: "$EFFECT_LIST_BULLET$Получить базовые #V 100#! [piety_i|E] [Concept('piety', 'благочестия')|E] от скачек\n$EFFECT_LIST_BULLET$Каждый [character|El], участвующий в этом [Concept('activity', 'занятии')|E], не получит дополнительного [Concept('opinion', 'мнения')|E]\n\n#weak По этому случаю мы предоставим ожидаемые пожертвования бедным, малоимущим и женщинам, нуждающимся в приданом.#!"
 lotr_horse_race_charity_medium: "Щедрые"
 lotr_horse_race_charity_medium_desc: "$EFFECT_LIST_BULLET$Получить базовые #V 200#! [piety_i|E] [Concept('piety', 'благочестия')|E] от скачек\n$EFFECT_LIST_BULLET$Получить дополнительные #P 10#! [Concept('opinion', 'мнения')|E] от каждого [Concept('character', 'персонажа')|E], участвующего в этом [Concept('activity', 'занятии')|E]\n\n#weak По этому случаю мы постараемся выделить большие пожертвования для бедных, малоимущих и женщин, нуждающихся в приданом.#!"
 lotr_horse_race_charity_large: "Очень щедрые"
 lotr_horse_race_charity_large_desc: "$EFFECT_LIST_BULLET$Получить базовые #V 300#! [prestige_i|E] [Concept('piety', 'благочестия')|E] от скачек\n$EFFECT_LIST_BULLET$Получить дополнительные #P 20#! [Concept('opinion', 'мнения')|E] от каждого [Concept('character', 'персонажа')|E], участвующего в этом [Concept('activity', 'занятии')|E]\n\n#weak Это время, когда общество должно объединиться! В этот день мы должны раздать большие пожертвования бедным, малоимущим и женщинам, нуждающимся в приданом.#!"
 lotr_horse_race_preparations_type: "Подготовка к скачкам"
 lotr_horse_race_preparations_none: "Без вовлечения"
 lotr_horse_race_preparations_none_desc: "$EFFECT_LIST_BULLET$Ваш [house|El] не будет платить наездникам за участие в скачках\n$EFFECT_LIST_BULLET$Вы #N потеряете#! шансы на получение вознаграждения за победу в скачках\n\n#weak Участие в этих спортивных соревнованиях обходится недешево, поэтому лучше потратить наши средства на организацию мероприятия.#!"
 lotr_horse_race_preparations_basic: "Базовая"
 lotr_horse_race_preparations_basic_desc: "$EFFECT_LIST_BULLET$Ваш [house|El] будет иметь стандартные шансы на победу в скачках\n\n#weak Наши всадники и лошади должны заняться обычной подготовкой к мероприятию, например, тренировкой и упражнениями для лошадей или корректировкой их режима.#!"
 lotr_horse_race_preparations_extensive: "Обширная"
 lotr_horse_race_preparations_extensive_desc: "$EFFECT_LIST_BULLET$У вашего [Concept('house', 'дома')|E] будет #P больше#! шансов выиграть скачки\n\n#weak Если мы хотим победить в этом соревновании, мы должны сделать все возможное и невозможное, чтобы наши всадники и лошади вышли победителями.#!"
 lotr_horse_race_banner_phase: "Скачки"
 lotr_horse_race_banner_phase_desc: "Захватывающие скачки для всех желающих!"

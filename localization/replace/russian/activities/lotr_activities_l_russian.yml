 lotr_horse_race_victory_minor_desc: "Этот [house|El] недавно выиграл местные скачки. В награду за победу их лошади получили стандартное знамя скачек."
 lotr_horse_race_victory_major: "Большое знамя скачек"
 lotr_horse_race_victory_major_desc: "Этот [house|El] недавно выиграл известные скачки. В награду за победу их лошади получили скаковое знамя, отличающееся изысканностью и внешним видом."
 lotr_horse_race_victory_great: "Великолепное знамя скачек"
 lotr_horse_race_victory_great_desc: "Этот [house|El] недавно выиграл известные скачки. В награду за победу их лошади получили знамя скачек непревзойденной, невиданной красоты."
 lotr_horse_race_mercato_trinkets: "Безделушки с местных рынков"
 lotr_horse_race_mercato_trinkets_desc: "Этот персонаж недавно купил несколько роскошных вещей, таких как украшения и драпировки, на общественном рынке, устроенном местными гильдиями после скачек."

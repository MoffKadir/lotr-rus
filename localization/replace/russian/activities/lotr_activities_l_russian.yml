 # Artifacts
 lotr_horse_race_condaghe_artifact_name:0 "Распорядительный документ персонажа [condaghe_person.GetTitledFirstNameNoTooltip]"
 lotr_horse_race_condaghe_artifact_desc:0 "Этот документ был создан или обнаружен по указанию персонажа [condaghe_person.GetTitledFirstName] для [condaghe_person.GetHerHis] семьи, [Concept('dynasty', 'династии')|E] [condaghe_person.GetDynasty.GetName]. Как и другие произведения подобного рода, это распорядительный документ, отражающий различные финансовые и юридические действия семьи, связанные с религиозными учреждениями и имуществом."

 # Modifiers
 lotr_horse_race_religious_modifier:0 "Традиция религиозных скачек"
 lotr_horse_race_religious_modifier_desc:0 "В этом регионе проживает местный святой или почитаемая личность. Эта традиция скачек привлекает зрителей из ближних и дальних мест и повышает известность местности, особенно если речь идет о ее духовной репутации.\n\n#EMP Если [GetActivityType( 'activity_lotr_horse_race' ).GetName] будут проведены в этом [Concept('county', 'графстве')|E], [host|El] и участники получат #P +50%#! к базовым наградам [prestige_i|E][Concept('prestige', 'престижа')|E] и [piety_i|E][Concept('piety', 'благочестия')|E], если выбран [Concept('activity_option', 'вариант занятия')|E] #bold Религиозные#!.#!"
 lotr_horse_race_civic_modifier:0 "Традиция общественных скачек"
 lotr_horse_race_civic_modifier_desc:0 "Этот регион славится крепкими общественными связями. Традиционные скачки привлекают зрителей из разных уголков мира, укрепляют славу региона, а также известны своими социальными возможностями и гражданской гордостью участников.\n\n#EMP Если [GetActivityType( 'activity_lotr_horse_race' ).GetName] будут проведены в этом [Concept('county', 'графстве')|E], [host|El] и участники получат #P +50%#! к базовым наградам [prestige_i|E][Concept('prestige', 'престижа')|E] и [piety_i|E][Concept('piety', 'благочестия')|E], если выбран [Concept('activity_option', 'вариант занятия')|E] #bold Общественные#!.#!"
 lotr_horse_race_dynastic_modifier:0 "Традиция династических скачек"
 lotr_horse_race_dynastic_modifier_desc:0 "В этом регионе прославляют легенды и престиж прошлых правителей региона. Эта традиция привлекает зрителей из разных уголков мира, а также повышает известность местности и знание ее истории и мифологии.\n\n#EMP Если [GetActivityType( 'activity_lotr_horse_race' ).GetName] будут проведены в этом [Concept('county', 'графстве')|E], [host|El] и участники получат #P +50%#! к базовым наградам [prestige_i|E][Concept('prestige', 'престижа')|E] и [piety_i|E][Concept('piety', 'благочестия')|E], если выбран [Concept('activity_option', 'вариант занятия')|E] #bold Династические#!.#!"
 lotr_horse_race_horse_investment_small_modifier:0 "Незначительные вложения в скаковых лошадей"
 lotr_horse_race_horse_investment_small_modifier_desc:0 "#EMP Незначительно увеличивает шансы на победу в скачках#!"
 lotr_horse_race_horse_investment_medium_modifier:0 "Крупные вложения в скаковых лошадей"
 lotr_horse_race_horse_investment_medium_modifier_desc:0 "#EMP Немного увеличивает шансы на победу в скачках#!"
 lotr_horse_race_horse_investment_large_modifier:0 "Большие вложения в скаковых лошадей"
 lotr_horse_race_horse_investment_large_modifier_desc:0 "#EMP Значительно увеличивает шансы на победу в скачках#!"
 lotr_horse_race_victory_minor:0 "Знамя скачек"
 lotr_horse_race_victory_minor_desc:0 "Этот [house|El] недавно выиграл местные скачки. В награду за победу их лошади получили стандартное знамя скачек."
 lotr_horse_race_victory_major:0 "Большое знамя скачек"
 lotr_horse_race_victory_major_desc:0 "Этот [house|El] недавно выиграл известные скачки. В награду за победу их лошади получили скаковое знамя, отличающееся изысканностью и внешним видом."
 lotr_horse_race_victory_great:0 "Великолепное знамя скачек"
 lotr_horse_race_victory_great_desc:0 "Этот [house|El] недавно выиграл известные скачки. В награду за победу их лошади получили знамя скачек непревзойденной, невиданной красоты."
 lotr_horse_race_mercato_trinkets:0 "Безделушки с местных рынков"
 lotr_horse_race_mercato_trinkets_desc:0 "Этот персонаж недавно купил несколько роскошных вещей, таких как украшения и драпировки, на общественном рынке, устроенном местными гильдиями после скачек."
 lotr_horse_race_modifier_gold_small:0 "Проведение скачек"
 lotr_horse_race_modifier_gold_small_desc:0 "Недавно здесь прошли захватывающие местные скачки. Напряженное соперничество между лошадьми, великолепное знамя, врученное дому-победителю, а также все остальные веселые мероприятия сделали это событие незабываемым и вдохновили местных жителей."
 lotr_horse_race_modifier_development_small:0 "$lotr_horse_race_modifier_gold_small$"
 lotr_horse_race_modifier_development_small_desc:0 "$lotr_horse_race_modifier_gold_small_desc$"

 lotr_visit_vineyard_type_leisure_desc: "$EFFECT_LIST_BULLET$ Воспользуйтесь этой возможностью, чтобы просто отдохнуть на одном из виноградников в тихой сельской местности.\n$EFFECT_LIST_BULLET$ Повышенное снижение [stress_loss_i|E] [Concept('stress', 'стресса')|E] по сравнению с другими вариантами\n\n#weak Кто в здравом уме будет делать что-то настолько ужасное, как работа во время отдыха? Это время, чтобы быть как можно более ленивым!#!"
 lotr_visit_vineyard_type_agriculture: "Виноделие"
 lotr_visit_vineyard_type_agriculture_desc: "$EFFECT_LIST_BULLET$ Лично проверить и руководить своим виноградником, чтобы убедиться, что всё соответствует стандартам, а также узнать о процессе виноделия.\n$EFFECT_LIST_BULLET$ Можно получить [Concept('experience', 'опыт')|E] [Concept('stewardship_lifestyle', 'администрирования')|E] или [Concept('learning_lifestyle', 'учёности')|E]\n$EFFECT_LIST_BULLET$ Можно получить #P полезный#! [Concept('character_modifier', 'модификатор персонажа')|E], связанный с виноделием\n\n#weak Обеспечение бесперебойной работы моих виноградников и высочайшего качества производимого вина принесёт большую пользу моей семье. Кроме того, я смогу узнать кое-что новое о виноделии.#!"
 lotr_visit_vineyard_type_botany: "Садоводство"
 lotr_visit_vineyard_type_botany_desc: "$EFFECT_LIST_BULLET$ Найти время, чтобы узнать больше о том, как ухаживать за растениями и заботиться о саде.\n$EFFECT_LIST_BULLET$ Можно получить [Concept('experience', 'опыт')|E] в [Concept('diplomacy_lifestyle', 'дипломатии')|E] или [Concept('intrigue_lifestyle', 'интригах')|E]\n$EFFECT_LIST_BULLET$ Можно получить #P полезный#! [Concept('character_modifier', 'модификатор персонажа')|E], связанный с садоводством\n\n#weak Самые изысканные и красивые цветы и растения в наших садах, несомненно, завоюют нам престиж и уважение.#!"
 lotr_visit_vineyard_length: "Продолжительность посещения"
 lotr_visit_vineyard_length_short: "Короткая"
 lotr_visit_vineyard_length_short_desc: "$EFFECT_LIST_BULLET$ Посещение виноградника продлится #V 1#! неделю\n$EFFECT_LIST_BULLET$Чем дольше продлится отдых, тем больше [stress_loss_i|E] [Concept('stress', 'стресса')|E] вы и ваши гости потеряете.\n\n#weak Краткий отдых от мирских забот - это всё, что вы можете себе позволить, но вы обязательно будете дорожить им.#!"
 lotr_visit_vineyard_length_medium: "Средняя"
 lotr_visit_vineyard_length_medium_desc: "$EFFECT_LIST_BULLET$ Посещение виноградника продлится #V 1#! месяц\n$EFFECT_LIST_BULLET$Чем дольше продлится отдых, тем больше [stress_loss_i|E] [Concept('stress', 'стресса')|E] вы и ваши гости потеряете.\n\n#weak Хотя рано или поздно вы должны вернуться к своим обязанностям, нет ничего плохого в длительном отдыхе, но в пределах разумного.#!"
 lotr_visit_vineyard_length_long: "Долгая"
 lotr_visit_vineyard_length_long_desc: "$EFFECT_LIST_BULLET$ Посещение виноградника продлится #V 3#! месяца\n$EFFECT_LIST_BULLET$Чем дольше продлится отдых, тем больше [stress_loss_i|E] [Concept('stress', 'стресса')|E] вы и ваши гости потеряете.\n\n#weak Иногда вам просто необходимо сбежать от всего и как можно дольше. Возможно, это один из таких случаев.#!"
 lotr_visit_vineyard_private_vacation_phase: "Отдых"
 lotr_visit_vineyard_private_vacation_phase_desc: "Это время, когда можно расслабиться и забыть о мирских заботах."

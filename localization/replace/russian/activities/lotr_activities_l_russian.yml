 lotr_horse_race_veneration_intent: "Выказать почтение"
 lotr_horse_race_veneration_intent_desc: "Преклониться в молитве и совершить бесчисленные подношения во имя [ROOT.Char.GetFaith.HighGodNamePossessive]. Получить дополнительные [piety_i|E] #V 100#! [Concept('piety', 'благочестия')|E]."

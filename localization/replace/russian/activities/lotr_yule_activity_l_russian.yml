l_russian:
 #####################
 ### YULE ACTIVITY ###
 #####################
 # Adapted from RICE Kalends activity
 # Yuletide is a midwinter celebration practiced in the Westlands
 # It is very popular among the hobbits, but also practiced by the Northmen and Rohirrim
 # Yuletide is the hobbitish name, based on a northron word

 #YuleName
 yulename_jultyde: "Йюль"
 yulename_yuletide: "Йоль"
 yulename_midwinter: "Праздник середины зимы"

 # Activity
 activity_yule_host_an_a: "$host_activity_a$"
 activity_yule: "[GetPlayer.Custom( 'YuleName' )]"
 activity_yule_desc: "Когда зима достигает своего пика, [Concept('hobbits', 'хоббиты')|E] и другие выносливые народы севера отмечают традиционный праздник Йоль в честь смены года и времени года."
 activity_yule_selection_tooltip: "Отпраздновать Йоль.\n\n$activity_yule_context_tooltip$"
 activity_yule_context_tooltip: "#emphasis Дополнительный контекст:#! Когда на севере [Concept('middleearth', 'Средиземья')|E] ещё царили суровые зимы, стало принято праздновать середину зимы: «Половина холодных дней уже позади!» - говорили люди, собираясь в своих деревнях и домах. Главной темой празднеств стало тепло само по себе и сохранение тепла для себя и других, а также дарение подарков другим членам местной общины."
 activity_yule_host_desc: "\n$BULLET_WITH_TAB$Можно получить [prestige_i][Concept('prestige', 'престиж')|E]\n$BULLET_WITH_TAB$[stress_loss_i][Concept('stress', 'Стресс')|E] участников может снизиться\n$BULLET_WITH_TAB$[Concept('opinion', 'Мнение')|E] [Concept('guests', 'гостей')|E] об участниках может улучшиться\n$BULLET_WITH_TAB$[Concept('capital', 'Столичное')|E] [Concept('county', 'графство')|E] получит [Concept('county_modifier', 'модификатор')|E] [GetModifier('lotr_yule_celebrated_modifier').GetNameWithTooltip] на #V 5#! лет"
 activity_yule_guest_desc: "$activity_yule_host_desc$"
 activity_yule_province_desc: ""
 activity_yule_destination_selection: "$activity_yule_province_desc$"
 activity_yule_guest_help_text: "$activity_yule$"
 activity_yule_predicted_cost: "Стоимость этого [Concept('activity', 'занятия')|E] зависит в основном от вашего [Concept('income', 'дохода')|E]."
 activity_yule_conclusion_desc: "[GetActivityType( 'activity_yule' ).GetName] подходит к концу. Какое радостное событие!"
 lotr_yule_celebration_phase: "Празднование"
 lotr_yule_celebration_phase_desc: "«Когда наступает Йоль, - гласит местная поговорка, - держись в тепле и не выходи из дома»."
 lotr_yule_festive_intent_header: "Праздник:"
 lotr_yule_festive_intent: "Отпраздновать"
 lotr_yule_festive_intent_desc: "Вы намерены отдохнуть и хорошо провести время. Вы потеряете больше [stress_loss_i|E] [Concept('stress', 'стресса')|E], и ещё больше, если у вас есть свойства «[GetTrait('gregarious').GetName( GetNullCharacter )]» или «[GetTrait('gluttonous').GetName( GetNullCharacter )]»."
 lotr_yule_devotion_intent_header: "Рвение:"
 lotr_yule_devotion_intent: "Проявить рвение"
 lotr_yule_devotion_intent_desc: "Вы укрепляете своё положение в общине. Вы #P получите#! [piety_i|E] [Concept('piety', 'благочестие')|E]. Вы потеряете больше [stress_loss_i|E] [Concept('stress', 'стресса')|E], если у вас есть свойства «[GetTrait('zealous').GetName( GetNullCharacter )]» или «[GetTrait('diligent').GetName( GetNullCharacter )]»."
 lotr_yule_generosity_intent_header: "Щедрость:"
 lotr_yule_generosity_intent: "Проявить щедрость"
 lotr_yule_generosity_intent_desc: "Вы по-настоящему прониклись духом дарения подарков. #P +100%#! бонус к [Concept('opinion', 'мнению')|E] от подарков. Вы потеряете больше [stress_loss_i|E] [Concept('stress', 'стресса')|E], если у вас есть свойства «[GetTrait('generous').GetName( GetNullCharacter )]» или «[GetTrait('compassionate').GetName( GetNullCharacter )]»."
 lotr_yule_gift_size_option: "Подарки"
 lotr_yule_gift_small: "Скромное"
 lotr_yule_gift_small_desc: "$EFFECT_LIST_BULLET$Вы получите базовые [prestige_i|E] #V [EmptyScope.ScriptValue('lotr_yule_gift_gain_small_base')]#! [Concept('prestige', 'престижа')|E]\n$EFFECT_LIST_BULLET$Вы получите #P 4#! [Concept('opinion', 'мнения')|E] о каждом [Concept('character', 'персонаже')|E], посетившем это [Concept('activity', 'занятие')|E]\n$EFFECT_LIST_BULLET$Вы сами #italic можете#! получить подарки до #V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')][gold_i|E]#!\n\n#weak Небольшой обмен подарками на этот раз не помешает.#!"
 lotr_yule_gift_medium: "Среднее"
 lotr_yule_gift_medium_desc: "$EFFECT_LIST_BULLET$Вы получите базовые [prestige_i|E] #V [EmptyScope.ScriptValue('lotr_yule_gift_gain_medium_base')]#! [Concept('prestige', 'престижа')|E]\n$EFFECT_LIST_BULLET$Вы получите #P 8#! [Concept('opinion', 'мнения')|E] о каждом [Concept('character', 'персонаже')|E], посетившем это [Concept('activity', 'занятие')|E]\n$EFFECT_LIST_BULLET$Вы сами #italic можете#! получить подарки до #V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')][gold_i|E]#!\n\n#weak Праздник требует торжественных подарков#!"
 lotr_yule_gift_large: "Существенное"
 lotr_yule_gift_large_desc: "$EFFECT_LIST_BULLET$Вы получите базовые [prestige_i|E] #V [EmptyScope.ScriptValue('lotr_yule_gift_gain_large_base')]#! [Concept('prestige', 'престижа')|E]\n$EFFECT_LIST_BULLET$Вы получите #P 12#! [Concept('opinion', 'мнения')|E] о каждом [Concept('character', 'персонаже')|E], посетившем это [Concept('activity', 'занятие')|E]\n$EFFECT_LIST_BULLET$Вы сами #italic можете#! получить подарки до #V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')][gold_i|E]#!\n\n#weak Я поистине приму дух Йоля с грандиозными подарками для всех!#!"
 lotr_yule_gift_amount: "Количество подарков"
 lotr_yule_completed_log_title: "$activity_yule$ подходит к концу"
 lotr_yule_completed_log: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'завершили', Select_CString(CHARACTER.IsFemale, 'завершила', 'завершил' ))] праздновать $activity_yule$."
 TRAVEL_NAME_FOR_activity_yule: "$activity_yule$ [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]"
 lotr_yule_celebration_month_requirement: "Месяц должен приходиться между октябрём (10) и январём (1)"
 lotr_yule_opinion: "Подарки на Йоль"

 # Modifiers
 lotr_yule_celebrated_modifier: "Празднование Йоля"
 lotr_yule_dressed_up_as_animal: "Звериный наряд на Йоль"
 lotr_yule_dressed_up_as_animal_desc: "Во время недавнего празднования #italic Йоля#! этот персонаж принял участие в маскараде, где нарядился в костюм какого-то животного."
 lotr_yule_crossdressed: "Переодевание на Йоль"
 lotr_yule_crossdressed_desc: "Во время недавнего празднования #italic Йоля#! этот персонаж нарядился в одежду и стиль противоположного пола."
 RICE_lesbos_sick_from_yule_feasting: "Излишества во время Йоля"
 RICE_lesbos_sick_from_yule_feasting_desc: "Во время недавнего празднования #italic Йоля#! этот персонаж съел и выпил слишком много, в результате чего прихворал."
 lotr_yule_modifier: "Йоль"

 # Events
 yule.0020.t: "Приготовления"
 yule.0020.desc: "Скоро наступит зимнее солнцестояние, а это значит, что настанет время праздновать #italic Йоль#!. Это старинная традиция северных земель, отмечающая смену года и времён года.\n\nНа этот раз я тоже обязательно приму участие в празднике. Возможно, это будет немного шумно, но, с другой стороны, это время дарения подарков и обмена радостью и счастьем, особенно в холодные месяцы."
 yule.0020.a: "Подготовимся к большому празднику!"
 yule.0021.t: "Начало празднеств"
 yule.0021.desc: "Наступил #italic Йоль#!!\n\nВ холодные зимние месяцы, с давно забытых времен, все - богатые и бедные, мужчины и женщины, молодые и старые - собираются вместе, чтобы веселиться, вкусно есть и пить, дарить друг другу подарки. Мой дом полон огней, и даже отсюда слышны возгласы веселящихся в других местах."
 yule.0021.a: "Приходите, да, давайте веселиться!"
 yule.0022.t: "Конец празднеств"
 yule.0022.desc: "#italic Йоль#! подошёл к концу, и шум и веселье вокруг нас стихают, а обычная жизнь возвращается на круги своя.\n\nЭто был весёлый праздник, как и всегда, и остаётся только надеяться, что через год мы сможем отпраздновать его снова."
 yule.0022.a: "Вернёмся к повседневным заботам!"
 yule.0023.t: "Обмен подарками"
 yule.0023.desc: "Уже давно сложился обычай дарить друг другу подарки на #italic Йоль#!. Этот обмен подарками - один из важных моментов праздника.\n\nЯ, конечно же, [Select_CString(ROOT.Char.IsFemale, 'внесла', 'внёс' )] свою лепту и [Select_CString(ROOT.Char.IsFemale, 'приобрела', 'приобрёл' )] несколько подарков для своих домочадцев и соратников. Они, в свою очередь, сделали то же самое для меня."
 yule.0023.a: "Какими прекрасными подарками мы обменялись в этом году!"
 yule.0024.t: "xxxxx"
 yule.0024.desc: "xxxxx"
 yule.0024.a: "xxxxx"
 yule.0025.t: "Не одобряющие [ROOT.Char.Custom('DefaultPriestTitlePlural')]"
 yule.0025.desc: "Хотя многие находят #italic Йоль#! весёлым и приятным событием, не все считают так же.\n\n#L [ROOT.Char.GetFaith.GetName]ие#! [ROOT.Char.Custom('DefaultPriestTitlePlural')], например, традиционно критикуют то, что они считают чрезмерно сладострастным праздником, пережитком давно ушедшего прошлого, от которого нам следует избавиться, ибо он затуманивает наши суждения и оскорбляет наш здравый смысл. И, конечно же, как должен знать каждый [Concept('hobbit', 'хоббит')|E] - подарки дарят на дни рождения, а не на другие праздники.\n\nК счастью, не все обращают внимание на этих угрюмцев, но [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] в последнее время особенно громко выражает свое неодобрение празднествам."
 yule.0025.a: "Приказать [chaplain.GetHerHim] не воспринимать всё так серьёзно."
 yule.0025.b: "Сказать [chaplain.GetHerHim], что в будущем я постараюсь быть потише."
 yule.0026.t: "Под властью язычников"
 yule.0026.desc: "Несмотря на то, каким весёлым может быть #italic Йоль#!, он также является важным культурным событием - по крайней мере, для такого стойкого #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ого#! народа, как мы, которым правит #L [liege.GetFaith.GetName|l]ая#! [liege.GetTitleAsNameNoTooltip], [Select_CString(liege.IsFemale, 'такая', 'такой' )] как [liege.GetFirstName], например.\n\nИменно благодаря этому празднику мы можем укрепить нашу преданность древним верованиям и обычаям, и никто, даже [liege.GetTitledFirstNameNoTooltip], не сможет отбить у нас чувство гордости, которое мы испытываем, празднуя #italic Йоль#!. Поэтому сегодня в перерыве между празднествами я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] время нанести визит деревенскому старосте одной из наших местных общин."
 yule.0026.a: "Мы - покорный #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ий#! народ, даже во время #italic Йоля#!."
 yule.0027.t: "Пиршество и выпивка"
 yule.0027.desc: "Важная часть #italic Йоля#! - это пиршество и выпивка! Этот год не стал исключением, и мои подручные приготовили великолепное, сказочное угощение, состоящее из всевозможных #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! кулинарных изысков!\n\nЧестно говоря, иногда находятся те, кто больше ждет пиршества, чем всего остального праздника."
 yule.0027.a: "Я их не виню! Пожалуйте к столу!"
 yule.0027.b: "Хотя это и праздник, я не буду перебарщивать."
 yule.0028.t: "Маскарад"
 yule.0028.desc: "Мы слышим громкий шум на улице и смотрим, что происходит. Оказывается, толпа весельчаков устраивает маскарад: одни мужчины одеты как женщины, другие - как мужчины, третьи - как животные.\n\nНе все в этой группе, похоже, одеты, но они выглядят так, будто им очень весело."
 yule.0028.a: "Эй, почему бы нам не присоединиться к их шествию?"
 yule.0028.b: "Я хочу нарядиться во что-нибудь дерзкое!"
 yule.0028.c: "Отсюда мы можем наблюдать за маскарадом."
 yule.0029.t: "Детские песенки"
 yule.0029.desc: "На улице слышны голоса детей, распевающих новогодние песни. «Йоль! Йоль наступил!» - поют они, словно завораживающий напев.\n\nВсякий раз, когда появляются такие дети, мы обязательно дарим им сладости или немного золота, ведь так принято на #italic Йоль#!.\n\nЯ открываю дверь, и приятные голоса детей наполняют мой слух. Как только пение заканчивается, мои слуги обращаются ко мне, чтобы я [Select_CString(ROOT.Char.IsFemale, 'разрешила', 'разрешил' )] им раздать детям сладости и деньги."
 yule.0029.a: "Раздать детям конфеты!"
 yule.0029.b: "Эти милые дети заслуживают большого подарка!"
 yule.0029.c: "Мы не занимаемся благотворительностью - прощайте, дети!"
 yule.0030.t: "Переусердствование"
 yule.0030.desc: "Нет ничего неожиданного в том, что в #italic [activity.Custom( 'YuleName' )]#! гости едят слишком много.\n\n[eater.GetTitledFirstName], увы, [Select_CString(eater.IsFemale, 'стала', 'стал' )] жертвой этой проблемы. Во время праздничного банкета [eater.GetSheHe] [Select_CString(eater.IsFemale, 'съела и выпила', 'съел и выпил' )] слишком много.\n\nОднако [eater.GetFirstNameNoTooltip] не хочет пропустить остальные празднования!"
 yule.0030.a: "Тебе нужно отдохнуть, [eater.GetFirstNameNoTooltip]."
 yule.0031.t: "Размышления"
 yule.0031.desc: "Вручение подарков - важная часть #italic Йоля#!, но это также означает, что по этому поводу ведётся много дискуссий.\n\nОдни говорят, что подарков недостаточно, и от этого праздник становится хуже. Другие говорят, что подарков слишком много, и это тоже портит праздник. Другие же беспокоятся о том, получат ли они достойные подарки от других."
 yule.0031.a: "Важен не подарок, а мысль!"
 yule.0031.b: "Нужно серьёзнее относиться к дарению подарков."
 yule.0032.t: "Вечеринка"
 yule.0032.desc: "Мы решили отправиться в местный город во время #italic Йоля#!. Зачем? Конечно же, ради вечеринки!\n\nОгромные толпы собрались, чтобы повеселиться, и воздух полон возбуждения и энергии. Конечно, все может стать немного шумным, но это только в радость!"
 yule.0032.a: "Мне лучше присоединиться к общей вечеринке."
 yule.0032.b: "Я буду просто наблюдать со стороны."
 yule.0033.t: "Смешение классов"
 yule.0033.desc: "Пиршества во время #italic Йоля#! - это само собой разумеющееся, но одна вещь, которая отличает эти пиры от других праздников, проводимых в течение года, заключается в том, что слуги и бедняки присоединяются к своим господам и дамам на пиру, как если бы они были равными.\n\nДля одних совместные трапезы с ближними - не самый неприятный опыт, ведь в духе благотворительности они лучше узнают своих слуг и помощников. Другие же относятся к этому с неприязнью, не желая общаться с такими ничтожествами."
 yule.0033.a: "Это весёлое и вдумчивое занятие."
 yule.0033.b: "Мне не нравится обедать с низкородными."
 yule.0034.t: "Чужеземцы"
 yule.0034.desc: "Я знаю, что поблизости остановились несколько чужеземных купцов и путешественников. Хотя их народ традиционно не празднует #italic Йоль#!, мы нередко приглашаем их присоединиться к нам в праздновании.\n\nНекоторые из них считают этот праздник расточительством и потаканием своим желаниям, предупреждая своих родичей держаться подальше от наших «глупых» торжеств и веселья. Другие, однако, не против принять участие в празднике.\n\nМожет быть, мне стоит пригласить чужеземцев присоединиться к нам?"
 yule.0034.a: "Конечно. Чем больше, тем веселее!"
 yule.0034.b: "Скорее всего, им это будет неинтересно."
 yule.0035.t: "Эльфийские гости"
 yule.0035.desc: "По мере того, как празднование Йоля продолжается, я с удивлением замечаю необычного гостя, наблюдающего за праздником со стороны. Подойдя, я обнаруживаю небольшую группу [Concept('elves', 'эльфов')|E], которых возглавляет [elven_visitor.GetFirstName], стоящих неподалеку от главной площадки праздника, одетых в серые плащи.\n\n«Не беспокойтесь о нас», - говорит [elven_visitor.GetFirstName], представив себя и остальных. «Мы просто пришли насладиться весельем младших рас и надеемся почерпнуть из него немного вдохновения. У нас, оставшихся в этом холодном мире, не так много поводов для смеха и песен в эти мрачные времена»."
 yule.0035.a: "Йоль - это праздник для всех весельчаков!"
 yule.0035.b: "Хорошо... но не подходите слишком близко!"
 yule.0036.t: "Гномий караван"
 yule.0036.desc: "Сейчас полдень, когда мы продолжаем праздновать Йоль, и местный городок кипит разговорами о [Concept('dwarves', 'гномах')|E]. «Гномы?» спрашиваю я, и тут же получаю ответ, что всего несколько часов назад прибыл целый караван этих выносливых бородатых путешественников, которые установили несколько лавок на главной площади города.\n\nПроницательные дельцы, гномы предлагают товары из далеких земель, высокого качества (и цены), пользующиеся большим спросом. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что многие из них станут отличными подарками для нашей традиции празднования Йоля!"
 yule.0036.a: "Гномы знают множество замысловатых песен и историй."
 yule.0036.b: "Их товарам здесь рады!"
 yule.0037.t: "Мудрость волшебника"
 yule.0037.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] немного прогуляться по близлежащему городку в преддверии празднования Йоля. Наслаждаясь праздничными украшениями на деревьях, я едва не [Select_CString(ROOT.Char.IsFemale, 'споткнулась', 'споткнулся' )], когда передо мной внезапно возникла высокая фигура. «Это волшебник! Волшебник пришел, чтобы отпраздновать с нами Йоль!» - восклицает один из детей, играющих на улице. Я внимательно смотрю на незнакомца, который понимающе улыбается. «Похоже, меня узнали», - отвечает он, поглаживая бороду.\n\n«Снова наступил Йоль, не так ли? Ах, как времена года продолжают преследовать друг друга. Подходите, добрые люди, и простите моё незваное вторжение в ваши празднества. Продолжайте веселиться и петь! Приятно видеть, что эта старая традиция так жива в этих краях».\n\nОн смотрит прямо на меня, нахмурив брови на долю секунды. «И только от вас зависит, чтобы так было и впредь», - говорит он и медленно отворачивается от меня к одному из костров неподалёку."
 yule.0037.a: "Мне следует хорошенько запомнить его совет..."
 yule.0037.b: "В этом году Йоль будет незабываемым!"
 yule.0038.t: "Йольское полено"
 yule.0038.desc: "По традиции, во время Йоля каждая семья, которая может себе это позволить, принимает участие в приготовлении Йольского полена - целого дерева, которое постепенно подбрасывают в камин по мере продолжения праздника.\n\nПришло время и мне решить, стоит ли придерживаться этого обычая. Дров у меня более чем достаточно, и камин в любом случае будет сыт, но могу ли я позволить себе обойти стороной такую важную часть праздника?"
 yule.0038.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] заготовлю дерево!"
 yule.0038.b: "Я попрошу своих слуг выбрать подходящее дерево для подготовки."
 yule.0038.c: "Мне кажется, что всё это немного расточительно..."
 game_concept_eaworld_desc: "Эа - Созданный мир, а также название на квенья известной вселенной, созданной [Concept( 'eruiluvatar', 'Эру Илуватаром' )|E] из безвременной [Concept( 'thevoid', 'Пустоты' )|E], которая не имела материальной формы.\n\n#TOLKIENQUOTE «Королевство Арда – это лишь малое владение в чертогах Эа, чья жизнь – Время, которое течёт от первой ноты до последнего аккорда Эру».#!\n\n#QUOTEDCHARACTER ― Анналы Амана"

 game_concept_ardaconcept: "Арда"

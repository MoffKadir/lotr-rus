 game_concept_firstdarklord: "Первый Тёмный Властелин"
 game_concept_morgothcharacter_desc: "Моргот, также известный как Мелькор, был величайшим из [ainurgods|E]. Его слава рухнула, когда он исказил [Concept('musicoftheainur', 'Музыку Айнур')|E] и бросил вызов воле [Concept('iluvatar', 'Илуватара')|E]. Моргот совратил многих Айнур на службу себе, сражался с [valargods|E] и омрачил [Concept('ardaconcept', 'Арду')|E]. Похищение [Concept('silmarils', 'Сильмарилей')|E] и войны против эльфов и людей охватили большую часть истории Первой Эпохи. В конце концов, Моргот был закован в цепи [valargods|E] и брошен в [Concept('thevoid', 'Пустоту')|E], оставив на произвол судьбы необратимый ущерб, нанесённый его злодеяниями, и его бывшего лейтенанта [Concept('sauroncharacter', 'Саурона')|E].\n\nОднажды, согласно пророчеству, Моргот вновь восстанет в великом гневе, но будет уничтожен в [Glossary('Дагор Дагорат','dagor_dagorath_gloss')].\n\n#TOLKIENQUOTE «И сошёл он в Арду, в ореоле величия и мощи, затмевая прочих Валар: точно скала в море, вершина коей вознеслась выше облаков, одетая льдом, увенчанная дымом и пламенем; и взор его иссушал жаром и пронзал смертельным холодом».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Айнулиндалэ»"


 game_concept_struggle_balrog_phase_armageddon_desc: "Балрог без разбору несёт разрушения."

 ### Thani-Hazad Struggle ###
 game_concept_thani_hazad_struggle: "$thani_hazad_struggle$"
 game_concept_thani_hazad_struggle_desc: "$thani_hazad_struggle_desc$"
 game_concept_struggle_thani_hazad_phase_disintegration: "Разрозненность"
 game_concept_struggle_thani_hazad_phase_disintegration_desc: "Некогда гордый [balan_lai|E] распадается, его авторитет рушится, поскольку его члены действуют в своих собственных интересах, не обращая внимания на решения совета.\n\nСоперничество перерастает в открытый конфликт, а нити сотрудничества разрываются до неузнаваемости. Идеалы единства кажутся далекими, на смену им приходят раздробленные амбиции и территориальная жадность.\n\nНе имея сплоченной силы, которая могла бы направлять их, харадунайские принцы обращают свой взор внутрь себя, а власть Совета теряет актуальность, а то и вовсе распадается."
 game_concept_struggle_thani_hazad_phase_confederation: "Статус-кво"
 game_concept_struggle_thani_hazad_phase_confederation_desc: "Баланс [balan_lai|E] движется в своем типичном ритме, осторожный танец дипломатии и интриг. Принцы сотрудничают, когда это необходимо, но никогда не забывают о собственной выгоде.\n\nСтарые разногласия кипят на поверхности, но ни один принц не получает достаточно власти, чтобы нарушить баланс. Разногласия решаются с помощью закулисных сделок или тактических демонстраций силы, благодаря чему Совет сохраняет свою роль регионального гаранта стабильности, хотя бы в малой степени.\n\nПока что сохраняется хрупкое равновесие."
 game_concept_struggle_thani_hazad_phase_unification: "Единство"
 game_concept_struggle_thani_hazad_phase_unification_desc: "Во времена редкого единодушия [balan_lai|E] выступает как единая сила, объединенная против внешних угроз или связанная общим видением централизации. Харадунайские принцы отбросили личные амбиции, сосредоточившись на коллективной силе и будущем своего народа и державы.\n\nЭтот период гармонии позволяет им действовать решительно, как будто единая власть управляет многими. Границы охраняются, законы соблюдаются, а сотрудничество достигает своего зенита. Те, кто раньше боролся за влияние, теперь работают рука об руку, укрепляя превосходство своих владений."

 game_concept_ranger_task_contract: "Контракт следопыта"
 game_concept_ranger_task_contracts: "Контракты следопыта"

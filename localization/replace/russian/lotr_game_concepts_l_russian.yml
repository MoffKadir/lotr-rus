 game_concept_nazgulcharacter_desc: "Самые ужасные из слуг [Concept( 'sauroncharacter', 'Саурона' )|E]. Ни живые, ни мёртвые, назгул когда-то были великими воинами и королями людей, а теперь обречены вечно служить [Concept( 'sauroncharacter', 'Саурону' )|E] благодаря силе [Concept( 'nineringsofmenshort', 'Девяти Колец людей' )|E].\n\nТеперь они существуют исключительно для того, чтобы исполнять желания своего хозяина.\n\n#TOLKIENQUOTE «Назгул, они же Кольценосцы - самые свирепые слуги Врага; тьма шла за ними, а их вопли будто голос самой смерти».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"
 game_concept_ninenazgul_desc: "Первый из назгул, [witchkingshort|E]\nВторой из назгул, [khamulshadowftheeastshort|E]\nТретий из назгул, Повелитель псов\nЧетвёртый из назгул, Погибель рассвета\nПятый из назгул, [blindsorcerershort|E]\nШестой из назгул, Ледяной король\nСедьмой из назгул, [ardthesilentshort|E]\nВосьмой из назгул, [fireking|E]\nДевятый из назгул, Чёрный всадник"


 game_concept_conceptracemen_desc: "Люди — последыши, Второрождённые, одна из рас [Concept( 'ardaconcept', 'Арды' )|E], носители «Дара Людей» — смертности. Они пробудились в Хильдориэне, вместе с восходом солнца. С тех пор они стали самой многочисленной группой среди всех разумных существ."

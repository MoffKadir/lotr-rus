 game_concept_elven_refuge: "Эльфийский приют"
 game_concept_elven_refuges: "Эльфийские приюты"
 game_concept_elven_holding: "Эльфийское владение"
 game_concept_elven_holdings: "Эльфийские владения"
 game_concept_elven_holding_desc: "Эльфийские приюты - это [Concept( 'holding_type', 'тип владения' )|E], которое может быть построено [Concept( 'characters', 'персонажами' )|E] [Concept( 'elven', 'эльфийских' )|E] [Concept( 'cultures', 'культур' )|E]. Является стандартным типом [Concept( 'elven_government', 'правительства' )|E] для эльфийских [Concept( 'rulers', 'правителей' )|E]. Улучшения этих владений можно разделить на три уровня: [elven_sanctuaries|El], [elven_strongholds|El], и [elven_cities|El].\n\nВ отличие от обычных [Concept( 'holdings', 'владений' )|E] количество высокоуровневых улучшений эльфийских приютов ограничено для каждой [Concept( 'realm', 'державы' )|El]. Это [elven_stronghold_limit|El] и [elven_city_limit|El] соответственно."

 game_concept_elven_sanctuary: "Эльфийское святилище"
 game_concept_elven_sanctuaries: "Эльфийские святилища"
 game_concept_elven_sanctuary_desc: "Эльфийское святилище - это самый низкий уровенья развития [Concept( 'holding_type', 'типа владения' )|E] «[elven_refuge|El]».\n\nВ святилищах доступно на одно [building|El] меньше в [Concept( 'barony', 'баронстве' )|E], чем в стандартном [Concept( 'holdings', 'владении' )|E], и на них не распространяется ограничение на количество, которое можно построить в [Concept( 'realm', 'державе' )|E], в отличие от [Concept( 'elven_stronghold', 'эльфийских крепостей' )|E] и [Concept( 'elven_city', 'эльфийских городов' )|E]."

 game_concept_elven_stronghold: "Эльфийская крепость"
 game_concept_elven_strongholds: "Эльфийские крепости"
 game_concept_elven_stronghold_desc: "Эльфийская крепость - это средний уровень улучшения [Concept( 'holding_type', 'типа владения' )|E] «[elven_refuge|El]».\n\nВ крепостях доступно столько же [Concept( 'buildings', 'зданий' )|E] в [Concept( 'barony', 'баронстве' )|E], сколько и в стандартном [Concept( 'holdings', 'владении' )|E], но на них накладывается ограничение на количество, которое можно построить в [Concept( 'realm', 'державе' )|E], определяемое [Concept( 'elven_stronghold_limit', 'пределом эльфийских крепостей' )|E]."

 game_concept_elven_city: "Эльфийский город"
 game_concept_elven_cities: "Эльфийские города"
 game_concept_elven_city_desc: "Эльфийские города - это высший уровень улучшения [Concept( 'holding_type', 'типа владения' )|E] «[elven_refuge|El]».\n\nВ городах можно построить на одно [building|El] в [Concept( 'barony', 'баронстве' )|E], чем в стандартном [Concept( 'holdings', 'владении' )|E], но на них накладывается ограничение на количество, которое можно построить в [Concept( 'realm', 'державе' )|E], определяемое [Concept( 'elven_city_limit', 'пределом эльфийских городов' )|E]."

 game_concept_elven_stronghold_limit: "Предел эльфийских крепостей"
 game_concept_elven_stronghold_limit_desc: "[elves|E] ограничены в количестве [Concept( 'elven_strongholds', 'эльфийских крепостей' )|E], которыми они могут владеть в пределах одной [Concept( 'realm', 'державы' )|E].\n\nЭто ограничение определяется в количестве одной крепости за каждые пять [Concept( 'elven_refuges', 'эльфийских приютов' )|E] (любого уровня улучшения) в пределах державы."

 game_concept_elven_city_limit: "Предел эльфийских городов"
 game_concept_elven_city_limit_desc: "[elves|E] ограничены в количестве [Concept( 'elven_cities', 'эльфийских городов' )|E], которыми они могут владеть в пределах одной [Concept( 'realm', 'державы' )|E].\n\nЭто ограничение определяется в количестве одного города за каждые десять [Concept( 'elven_refuges', 'эльфийских приютов' )|E] (любого уровня улучшения) в пределах державы."

 game_concept_elven_government: "Эльфийское правление"
 game_concept_elven_government_i: "@government_type_elven!"
 game_concept_elven_government_desc: "[elves|E] предпочитают организовываться вокруг фигуры, наделённой силой и влиянием.\nФункционально они напоминают [Concept( 'feudal', 'феодалов' )|E], но правители используют [elven_refuges|El] вместо [Concept( 'castles', 'замков' )|E]."

 game_concept_lanquettalirion: "Ланкветта Лирион"
 game_concept_lanquettalirion_desc: "#TOLKIENQUOTE Так с песней песнь сходилась, как в бою,\nИ [Concept('felagund', 'Фелагунд')|E], слабея, пел свою,\nИ вот вся мощь эльфийских светлых чар\nВлилась в его напев, как щедрый дар,\nИ птичий щебет услыхали все\nНад Нарготрондом в утренней росе. #!\n\nС тех пор как [eaworld|E] была создана [Concept( 'eruiluvatar', 'Эру Илуватаром' )|E] и [ainurgods|E] до начала [Concept( 'loretime', 'времён' )|E] через [ainulindale|E], самым мощным способом воздействия на ткань [Concept( 'ardaconcept', 'Арды' )|E] была песня.\n\n[Glossary('Ланкветта Лирион','lanquetta_lirion_gloss')] - это древнее искусство сталкивать магические таланты друг с другом, в дружеских поединках для оттачивания мастерства или для борьбы с врагом."

 game_concept_delving: "Подземное владение"
 game_concept_delving_holding: "Подземное владения"
 game_concept_delving_holdings: "Подземные владения"
 game_concept_delvings: "Подземные владения"
 game_concept_delving_holding_desc: "Подземные владения - это подземный эквивалент [Concept( 'castle', 'замковых' )|E] [Concept( 'holdings', 'владений' )|E]. Они представляют собой особый [Concept( 'holding_type', 'тип владений' )|E], предназначенный для провинций с [Concept( 'terrain', 'типом местности' )|E] «[GetTerrain( 'halls' ).GetName]». Они доступны только некоторым правителям, которые используют особую механику строительства."


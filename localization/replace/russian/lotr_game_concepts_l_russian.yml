 game_concept_elwe_singollo: "Эльвэ Синголло"
 game_concept_elu_thingol_desc: "Элу Тингол (с. «Серый плащ»), известный на [Concept('quenya', 'квенья')|E] как Эльвэ Синголло, был королем [Concept('telerielves', 'тэлери')|E], известным как повелитель королевства синдар в Дориате, а также женился на [Concept('maiagod', 'майа')|E] [Concept('meliancharacter', 'Мелиан')|E], с которой у него родилась Лутиэн Тинувиэль. Тингол родился на берегах [Concept('cuivienen', 'Куивиэнена')|E] в [Concept('yearofthetreesage', 'Эпоху Древ')|E] и был одним из трех послов, выбранных [Concept('valar', 'валар')|E], чтобы отправиться в [Concept('aman', 'Аман')|E] и к своему народу, чтобы убедить совершить путешествие туда. Однако когда тэлери, решившие отправиться в путь, пересекли [Concept('beleriand', 'Белерианд')|E], они задержались на некоторое время. Случайно забредя в лес Нан Элмот, Тингол встретил и полюбил Мелиан. Он впал в транс, и многие тэлери присоединились к его брату Ольвэ и продолжили путь в [Concept('valinor', 'Валинор')|E]. Когда Тингол наконец очнулся, те тэлери, что остались, присоединились к нему и стали известны как [Concept('sindarelves', 'синдар')|E]. Он основал королевство Дориат и нанял [Concept('dwarves', 'гномов')|E] [Concept('belegost', 'Белегоста')|E], чтобы те высекли пещеры Менегрота в качестве столицы. Вскоре после прибытия [Concept('noldor', 'нолдор')|E] в Белерианд, Дориат оказался окружен Поясом Мелиан, магическим барьером. Тингол с недоверием относился к нолдор, и, узнав о [Concept('firstkinslaying', 'Первой резне')|E], запретил в своем королевстве язык [Concept('quenya', 'квенья')|E].\n\nВ 1200 году [Concept('ageYT', 'Э.Д.')|E] у Тингола и Мелиан родилась Лутиэн, прекраснейшая из эрухини, и однажды Берен, сын Барахира, влюбился в нее в лесу Нелдорет и добивался ее руки. Тингол попросил взамен [Concept('silmaril', 'Сильмариль')|E] из Железной короны [Concept('morgothcharacter', 'Моргота')|E], и Берен согласился. Из Ангбанда Берен получил один из них, но потерял в сражении с павшим волком Кархаротом. Кархарот, чьи внутренности были обожжены поглощённым Сильмарилем, прорвал Пояс Мелиан. Тингол вместе с Береном и псом Хуаном отправился на охоту за волком. Хуан и Берен убили Кархарота, но погибли в схватке, а Лутиэн вскоре после этого погрузилась в печаль. Лутиэн обратилась к Мандосу с мольбой вернуть Берена к жизни, и [Concept('iluvatar', 'Илуватар')|E] исполнил это желание, хотя Лутиэн отказалась от бессмертия. Они прожили остаток своих дней в Тол Галене на западе.\n\nВ 473 году [Concept('ageFA', 'П.Э.')|E] Турин, сын Хурина, пришел ко двору Тингола сиротой. Тингол взял мальчика на воспитание, но когда Турин случайно убил одного из советников короля, он бежал из Дориата и больше не вернулся. Через некоторое время после смерти Турина старый Хурин был освобожден из [Concept('angband', 'Ангбанда')|E]. В гневе он явился ко двору Тингола и бросил перед ним драгоценный [Concept('nauglamir', 'Наугламир')|E]. Когда Мелиан пронзила горе Хурина, Хурин извинился и ушел. Тингол решил объединить Сильмариль и Наугламир. Для этого он нанял нескольких [Concept('dwarven', 'гномьих')|E] мастеров, но те возжелали забрать сокровища себе. Когда они столкнулись с Тинголом, он гневно обрушился на них. Разгневанные гномы убили его. Он умер в 503 году П.Э., и после его смерти Дориат был разграблен и пришел в упадок; Мелиан ушла в [Concept('valinor', 'Валинор')|E], а её Пояс развеялся. Тингол был единственным из Детей Илуватара, кто женился на одной из айнур, и он был самым высоким из всех эльфов."

 game_concept_beleg: "Белег"
 game_concept_cuthalion: "Куталион"
 game_concept_beleg_desc: "Белег, также известный как [Glossary('Куталион','cuthalion_gloss')], был капитаном короля [Concept('elu_thingol', 'Элу Тингола')|E] и считался величайшим [Concept('elvish', 'эльфийским')|E] лучником и охотником своего времени. Он был известен своей дружбой с Турином Турамабаром, от руки которого он в конце концов трагически погиб.\n\nВместе с Маблунгом он был великим капитаном королевства Дориат и владел чёрным луком под названием Белтрондинг. Вместе с Береном, Тинголом, Маблунгом и Хуаном Белег был среди тех, кто участвовал в охоте на волка Кархарота и его убийстве.\n\nБелег подружился с Турином после его приезда в Дориат, а когда Турин бежал из королевства после убийства Саэроса, Тингол поручил Белегу передать Турину весть о помиловании. Для этого он взял с собой Англахель, черный клинок Эола. В конце концов он был схвачен разбойниками во главе с Турином и передал Турину послание, которое тот отверг. Белег принес эту весть Тинголу, а затем снова отправился к Турину.\n\nЗдесь им предстояло сразиться с силами Моргота, но когда их предал малый гном Мим, Турин попал в плен к [Concept('orcs', 'оркам')|E]. Белег последовал за отрядом орков и нашел Турина, которого пытали орки. Когда Белег освобождал его, его клинок случайно порезал Турина, разбудив его. Думая, что его снова пытают, Турин выхватил у Белега клинок и убил его им, осознав свою ошибку только после гибели Белега. Он умер в 489 году [Concept('ageFA', 'П.Э.')|E]."

 # The House of Elrond #
 game_concept_elrond: "Эльронд Полуэльф"
 game_concept_elrondshort: "Эльронд"
 game_concept_elrond_desc: "Эльронд Перэдель (Полуэльф) - сын Эарендиля и Эльвинг, брат [Concept('elros', 'Эльроса')|E], Владыка [Concept('rivendell', 'Ривенделла')|E] и фактический верховный король [noldorelves|El] в [Concept('thirdage', 'Третью Эпоху')|E]. Он родился в последние годы [Concept('firstage', 'Первой Эпохи')|E] и был воспитан феанорийцами [Concept('maedhros', 'Маэдросом')|E] и [Concept('maglor', 'Маглором')|E] вместе со своим братом-близнецом [Concept('elrosshort', 'Эльросом')|E] после Третьей резни. Он присоединился к своему родичу Эрейниону Гиль-галаду в конце [Concept('warofwrath', 'Войны Гнева')|E], а после её окончания выбрал судьбу эльфа, став великим хранителем истории и целителем. \n\nЭльронд помогал строить и править королевством [lindon|E], а после падения [Concept('eregion', 'Эрегиона')|E] основал [rivendell|E] в 1697 году В.Э. Он стал его владыкой и правил там на протяжении поздней [Concept('secondage', 'Второй Эпохи')|E] и всей Третьей, оставаясь верным союзником всех Свободных народов. Он приютил в своём доме многих наследников [Concept('isildur', 'Исильдура')|E] и давал советы и оказывал радушный приём всем, кто гостил в его королевстве. \n\nОн владел [Concept('vilya', 'Вильей')|E], и с её помощью превратил [rivendell|E] в святилище исцеления и мира, равного которому нет в [middleearth|E], напоминающее о блаженстве и исцелении [Concept('aman', 'Амана')|E]. Всю свою жизнь он оставался стойким противником [Concept('sauroncharacter', 'Саурона')|E], ведя множество войн против него и его наместников. Он считался одним из мудрейших эльдар и был членом Белого Совета. \n\nНаконец Эльронд покинул [middleearth|E] на Белом корабле и отправился на [uttermostwest|E], и с ним ушло большинство оставшихся [noldorelves|El]. \n\n#TOLKIENQUOTE «Он был благороден и прекрасен лицом, как повелитель эльфов, могуч, как воин, мудр, как колдун, величествен, как король гномов, и добр, как нежаркое лето».#!\n\n#QUOTEDCHARACTER ― Хоббит, «Передышка»"

 game_concept_glorfindel: "Глорфиндель"
 game_concept_glorfindel_desc: "Глорфиндель (Лаурэфиндэ) из [Concept('gondolin', 'Гондолина')|E] - странный случай в истории [Concept('middleearth', 'Средиземья')|E]. Он - единственный эльф вернувшийся в [middleearth|E] после того, как перевоплотился в [Concept('aman', 'Амане')|E]. Родившись в [Concept('yearofthetreesage', 'Эпоху Древ')|E], он присоединился к Восстанию нолдор из верности Тургону. За свою верность он был назначен владыкой одного из двенадцати домов Гондолина - дома Золотого Цветка. Он известен тем, что во время Падения Гондолина убил [Concept('balrog', 'балрога')|E], погибнув при этом, спасая Идриль и Эарендиля. \n\nВо [Concept('secondage', 'Вторую Эпоху')|E] он был послан обратно в [middleearth|E] в качестве эмиссара [valargods|E]. Будучи со своей смерти эльда огромного телесного и духовного роста, в новой воплощённой жизни он усилил свою духовную мощь самопожертвованием. Поэтому во второй жизни в [middleearth|E] он стал одним из могущественнейших эльдар. Он преданно служил [Concept('elrondshort', 'Эльронду')|E] превыше всех остальных, в первую очередь благодаря своей преданности Тургону и Идриль, а в конце концов благодаря глубокой и крепкой дружбе с самим [Concept('elrondshort', 'Эльрондом')|E]. \n\nОн был клинком [Concept('imladris', 'Имладриса')|E], капитаном его гвардии и военным предводителем, уступавшим лишь [Concept('elrondshort', 'Эльронду')|E], сражаясь во многих войнах на стороне своего владыки. Он возглавлял войска [Concept('rivendell', 'Ривенделла')|E] и [Concept('lindon', 'Линдона')|E] во время Битвы при Форносте и предсказал гибель Короля-чародея. \n\nОн был одним из немногих [noldorelves|El], оставшихся в [Concept('rivendell', 'Ривенделле')|E] после ухода [Concept('elrondshort', 'Эльронда')|E], и оставался с Элладаном и Эльрохиром, пока они не сделали свой выбор. Затем он сел на корабль и присоединился к [Concept('elrondshort', 'Эльронду')|E] на [Concept('uttermostwest', 'Заокраинном Западе')|E].\n\n#TOLKIENQUOTE «Глорфиндель был высок и строен, волосы его сияли золотом, лицо было прекрасным и юным, бесстрашным и полным радости, глаза сверкали остро и ярко, голос звучал, как музыка, лоб его выражал мудрость, а руки - силу».#!\n\n#QUOTEDCHARACTER ― Братство Кольца, «Много встреч»"

 # [avari|E] #
 game_concept_tuvo: "Туво"
 game_concept_tu: "Ту"
 game_concept_tuvo_desc: "Туво, в поздних мифах упоминаемый как король-волшебник Ту, был [Concept('avarin', 'аваринским')|E] королём [Concept('hisildi', 'исильди')|E] из Диколесья в последние годы [Concept('yearofthetreesage', 'Эпохи Древ')|E] и на заре [Concept('firstage', 'Первой Эпохи')|E].\n\nСтарший сын Нурвэ, Туво был величайшим из [avari|El], наиболее одарённым в искусствах разума и духа, так что некоторые считали, что они происходил от [fay|El] или [maiagod|El], и в память об этом он был назван волшебником. Но это не более верно, чем мнение, что Галадриэль из [Concept('lorien', 'Лориэна')|E] была ведьмой. Именно он принял [Concept('ermon', 'Эрмона')|E] и [Concept('elmir', 'Элмира')|E], первых пробудившихся [Concept('men', 'людей')|E], и многому научил их, став их наставником и защитником. \n\nКогда [morgothcharacter|E] и его лейтенант [fankil|E] начали развращать людей [Concept('hildorien', 'Хильдориэна')|E], Туво вместе с Эрмоном попытался противостоять им и возглавил Свободные народы в [Concept('battleofpalisor', 'Битве при Палисоре')|E]. Хотя в битве он сразил [Concept('fankil', 'Фанкиля')|E], сам Туво был тяжело ранен и удалился в уединённую пещеру, чтобы умереть в покое, передав королевскую власть своей единственной дочери Дардарианн."

 game_concept_tareg: "Тарег"
 game_concept_tareg_desc: "Один из великих военачальников [avari|El] в [Concept('battleofpalisor', 'Битве при Палисоре')|E], впоследствии Тарег присоединился к [Concept('ermon', 'Эрмону')|E] в его походе на запад во главе большого войска [Concept('avarin', 'авари')|E], ища мира и безопасности, и часть его войска оседала по мере того, как они шли. Большая часть его войска поселилась в Эрин Руне на берегу Внутреннего моря. Судьба самого Тарега неизвестна - если он и добрался до [Concept('beleriand', 'Белерианда')|E], то больше о нём не слышали под этим именем."

 ### Dwarves ###
 game_concept_dwarffathers: "Праотцы гномов"
 game_concept_dwarffathersshort: "Праотцы"
 game_concept_dwarffathershort: "Праотец"
 game_concept_dwarffather: "Праотец гномов"
 game_concept_dwarffathers_pluralshort: "Праотцы гномов"
 game_concept_dwarffathers_desc: "Праотцы гномов - первые семь [Concept('dwarves', 'гномов')|E], созданных [Concept('mahalcharacter', 'Махалом')|E] и наделённых душой [eru|E] при [Concept('dwarfcreation', 'создании гномов')|E]. \nПраотцами гномов являлись: \n\n[durindeathless|E], праотец [Concept('longbeards', 'Длиннобородов')|E] \n[uriscarred|E], праотец [Concept('firebeards', 'Огнебородов')|E] \n[dwalinwise|E], праотец [Concept('broadbeams', 'Широкозадов')|E] \n[thrarproud|E], праотец [Concept('blacklocks', 'Черновласов')|E]\n[bavorcold|E], праотец [Concept('stonefoots', 'Камненогов')|E]\n[sindririch|E], праотец [Concept('ironfists', 'Железноруков')|E]\nТулин Стремительный, праотец [Concept('stiffbeards', 'Жесткобородов')|E]\n\nСчиталось, что каждый из них перевоплощался и жил среди своего народа семь раз."

 game_concept_durin: "Дурин"
 game_concept_durindeathless: "Дурин «Бессмертный»"
 game_concept_durin_desc: "Старший из [Concept('dwarffathers', 'гномьих праотцов')|E], у Дурина одного не было пары, когда он пробудился глубоко под горой [gundabad|E] в [Concept('mistymountains', 'Мглистых горах')|E]. Путешествуя на юг, он, как говорят, «давал названия безымянным холмам и долинам». Наконец он наткнулся на Кхелед-зарам и, заглянув в него, увидел звёзды, усыпавшие его отражение, словно корона. Приняв это за знак, он воздвиг на этом месте Камень Дурина, а в пещерах вокруг озера основал город и королевство [khazaddum|E]. \n\nПосле этого Дурин основал клан Дурина, а его народ стал называться Народом Дурина, или [Concept('longbeards', 'Длиннобородами')|E]. Он дожил до глубокой старости, намного превышающей даже мерки гномов, но он не был бессмертным и умер до конца [Concept('firstage', 'Первой Эпохи')|E]. Он был захоронен в прекрасной гробнице в [Concept('khazaddum', 'Кхазад-думе')|E], и мирные и изобильные дни его правления были переданы в преданиях и песнях, таких как «[songofdurin|E]». \n\n[longbeards|E] верили, что он вернётся к ним семь раз, и в каждом воплощении он вновь примет имя Дурин и будет править как король. Так и случилось: Дурин VII Последний правил в последний великий золотой век [Concept('longbeards', 'Длиннобородов')|E] в [Concept('khazaddum', 'Кхазад-думе')|E]."

 game_concept_uri: "Ори"
 game_concept_uriscarred: "Ори «Покрытый шрамами»"
 game_concept_uri_desc: "Один из семи [Concept('dwarffathers', 'гномьих праотцов')|E], Ори пробудился под город Долмед в [Concept('bluemountains', 'Синих горах')|E] вместе с [Concept('dwalinwise', 'Двалином «Мудрым»')|E], [Concept('dwarffather', 'праотцом')|E] [Concept('broadbeams', 'Широкозадов')|E]. Он основал древний [Concept('dwarven', 'гномий')|E] чертог [Concept('nogrod', 'Ногрод')|E] и клан Ори. Его народ стал известен как Народ Ори, или [Concept('firebeards', 'Огнебороды')|E].\n\nЭнергичный и часто вспыльчивый, Ори получил своё прозвище из-за большого шрама, который он получил, когда остановил внезапно рухнувшую колонну, чтобы она не упала на гнома. Этот случай показал его силу, а его восстановление - его бодрость, а также его глубокую любовь и неизменную преданность своему народу. [Concept('elves', 'Эльфы')|E] [Concept('beleriand', 'Белерианда')|E] также знали его как [Glossary('Барина','barin_gloss')], ибо он редко покидал Ногрод, а когда покидал, то быстро возвращался туда, чувствуя беспокойство вдали от своих чертогов. Считалось, что Ори перерождался семь раз, и в каждом воплощении его признавали законным правителем Огнебородов.\n\nКогда Ногрод пал во время [Concept('warofwrath', 'Войны Гнева')|E], Огнебороды основали чертог Бузра-дум в южных [Concept('bluemountains', 'Синих горах')|E]. В конце концов Ногрод был отвоеван во времена Ори VII «Последнего», которому помогли [Concept('durin', 'Дурин')|E] VII и Двалин VII."

 game_concept_dwalin: "Двалин"
 game_concept_dwalinwise: "Двалин «Мудрый»"
 game_concept_dwalin_desc: "Один из семи [Concept('dwarffathers', 'гномьих праотцов')|E], Двалин пробудился под горой Долмед в [Concept('bluemountains', 'Синих горах')|E] вместе с [Concept('uriscarred', 'Ори «Покрытым шрамами»')|E], [Concept('dwarffather', 'праотцом')|E] [Concept('firebeards', 'Огнебородов')|E]. Он основал древний [Concept('dwarven', 'гномий')|E] чертог [Concept('belegost', 'Белегост')|E] и клан Двалина. Его народ стал известен как Народ Двалина, или [Concept('broadbeams', 'Широкозады')|E].\n\nСдержанный в словах и манерах, Двалин был известен своим спокойным нравом и торжественным лицом, в отличие от своего собрата-праотца [Concept('uriscarred', 'Ори «Покрытого шрамами»')|E]. Именно под его руководством [Concept('dwarves', 'гномы')|E] Белегоста высекли пещеры Менегрота для короля Тингола, и их труды укрепили связи с [Concept('elves', 'эльфами')|E] [Concept('beleriand', 'Белерианда')|E]. Известно, что во время работы он напевал песни, и за это эльфы прозвали его [Glossary('Линнар','linnar_gloss')]. Двалин семь раз перерождался среди Широкозадов, каждый раз заново принимая мантию правителя.\n\nС тех пор как [Concept('warofwrath', 'Война Гнева')|E] в значительной степени разрушила Белегост, Широкозады упорно трудились над восстановлением утраченного.\nВо время правления Двалина VII он окончательно вернул свою былую славу благодаря помощи [Concept('durin', 'Дурина')|E] VII и Ори VII."

 game_concept_sindri: "Синдри"
 game_concept_sindririch: "Синдри «Богатый»"
 game_concept_sindri_desc: "Один из [Concept('dwarffathers', 'праотцов')|E], Синдри пробудился в северных [Concept('redmountains', 'Красных горах')|E] вместе с [Concept('thulinswift', 'Тулином «Стремительным»')|E], [Concept('dwarffather', 'праотцом')|E] [Concept('stiffbeards', 'Жесткобородов')|E] в [Glossary('Кхеледхиздине','kheledkhizdin_gloss')]. Он основал древний [Concept('dwarven', 'гномий')|E] чертог Гамиль-Нала и клан Синдри. Его народ стал известен как [Concept('sindrisfolk', 'Народ Синдри')|E], или [Concept('ironfists', 'Железноруки')|E].\n\nГениальный ремесленник и неутомимый мастер, Синдри получил прозвище «Богатый» за невероятное богатство, которое он накопил. Именно он первым открыл секреты обработки железа, в то время как другие по-прежнему ковали бронзу. Это знание дало его потомкам огромное преимущество. Железноруки стали доминировать в торговле на Востоке, поскольку кланы платили высокие цены за изделия из железа. Чертоги Синдри славились своим великолепием, украшенные товарами издалека, включая редкие деликатесы [Concept('hisildi', 'исильди')|E].\n\nОднако такое процветание порождало гордыню. После смерти Синдри Железноруки стали надменными и властными, что привело к разрыву древних соглашений с Жесткобородами и кровавому захвату богатых железом владений. Это спровоцировало [Concept('warofiron', 'Железную войну')|E], в которой объединенный фронт Жесткобородов, [Concept('blacklocks', 'Черновласов')|E] и [Concept('stonefoots', 'Камненогов')|E] выступил против потомков Синдри. Война закончилась поражением Железноруков, их вожди были изгнаны, а народ рассеян. Большинство переселилось на восток, в Эред Хармал, но остаток остался в [Concept('orocarni', 'Орокарни')|E], отвергнутый своими сородичами. Пройдёт много веков, прежде чем раскол между кланом Синдри и другими восточными кланами будет полностью залечен.\n\nСреди Железноруков считается, что Синдри перевоплощался семь раз. Каждое воплощение признавалось правителем по праву, что было знаком восстановления удачи."

 game_concept_thulin: "Тулин"
 game_concept_thulinswift: "Тулин «Стремительный»"
 game_concept_thulin_desc: "Один из [Concept('dwarffathers', 'праотцов')|E], Тулин пробудился в северных [Concept('redmountains', 'Красных горах')|E] вместе с [Concept('sindririch', 'Синдри «Богатым»')|E], [Concept('dwarffather', 'праотцом')|E] [Concept('ironfists', 'Железноруков')|E] в [Glossary('Кхеледхиздине','kheledkhizdin_gloss')]. Он основал клан [Concept('thulin', 'Тулина')|E] и древний чертог [kibil_tarag|E], названный так из-за серебра, которое тронуло бороду Тулина в раннем возрасте, сначала посеребрив, а затем заблестев, хотя он был еще молод. В конце [Concept('secondage', 'Второй эпохи')|E], после того как в его недрах были обнаружены обширные серебряные жилы, крепость была переименована в [kibilzahar|E]. Его народ стал известен как [Concept('thulinsfolk', 'Народ Тулина')|E], или [Concept('stiffbeards', 'Жесткобороды')|E].\n\nСвоё прозвище он получил за нетерпеливый характер и упрямую волю, стремительный как на словах, так и на деле. Хотя в его жизни было много подвигов, именно его неистовая любовь и горе сформировали прочное наследие. Когда страшная авария на шахте унесла жизни одного из его сыновей, он был охвачен горем. Он похоронил его в величественной гробнице, облицованной серебром, в [Glossary('Кибильтумуне','kibiltumun_gloss')] под Кибиль-Тарагом. Этот акт оплакивания отца положил начало традиции погребения Жесткобородов. Только позже эта практика приобрела ритуальный вес, и со временем Кибильтумун превратился в обширный некрополь, его залы с серебряными прожилками были заполнены почитаемыми умершими, но её истоки лежат в решимости убитого горем отца.\n\nТулин, по поверьям Жесткобородов, вернётся семь раз, и каждое его воплощение будет признаваться законным правителем Жесткобородов."

 game_concept_thrar: "Трар"
 game_concept_thrarproud: "Трар «Гордый»"
 game_concept_thrar_desc: "Один из [Concept('dwarffathers', 'гномьих праотцов')|E], Трар пробудился в [Glossary('Барузхиздине','baruzkhizdin_gloss')] на севере [Concept('redmountains', 'Красных гор')|E] вместе с Бавором «Холодным», [Concept('dwarffather', 'праотцом')|E] [Concept('stonefoots', 'Камненогов')|E]. При жизни он основал древний [Concept('dwarven', 'гномий')|E] чертог Наргубраз, а его последующее воплощение - чертог Бизарулдум. Его народ стал известен как Народ Трара, или [Concept('blacklocks', 'Черновласы')|E].\n\nОбладая величественным присутствием и рокочущим голосом, Трар был известен своей великой гордостью, как за себя, так и за свой народ. Из-за этого авари Востока помнили его как «[Glossary('Друина','druin_gloss')]», а истерлинги называли его «Садалом», «Грубым».\n\nОн всегда стремился создавать всё более великие и прекрасные творения, искать богатства не только земли, но и всего живого. Именно это неустанное стремление помогло Черновласам стать самым распространённым из гномьих кланов, ведь под предводительством Трара они распространились по дальним землям, множась в числе и основывая далекие колонии. Трар семь раз перерождался и жил среди своего народа, каждый раз принимая на себя роль лидера, часто во времена кризиса или судьбоносных перемен.\n\nСреди Черновласов считалось, что Трар VII наконец приведёт Черновласов обратно в Бизарулдум и Наргубраз, созвав весь свой народ с дальних краев мира для последнего, славного правления вместе с Бавором VII."

 game_concept_bavor: "Бавор"
 game_concept_bavorcold: "Бавор «Холодный»"
 game_concept_bavor_desc: "Один из [Concept('dwarffathers', 'праотцов')|E], Бавор пробудился на севере [Concept('redmountains', 'Красных гор')|E] вместе с [Concept('thrarproud', 'Траром «Гордым»')|E], [Concept('dwarffather', 'праотцом')|E] [Concept('blacklocks', 'Черновласов')|E] в сводчатых чертогах [Glossary('Барузхиздина','baruzkhizdin_gloss')]. Он основал древний [Concept('dwarven', 'гномий')|E] чертог [Glossary('Бараз-лагиль','baraz_lagil_gloss')] и клан Бавора. Его народ стал известен как [Concept('bavorsfolk', 'Народ Бавора')|E], или [Concept('stonefoots', 'Камненоги')|E].\n\nСдержанный и расчетливый [Concept('dwarf', 'гном')|E], Бавор был известен своей твердой рукой и тихой преданностью. Его спокойствие и взвешенная решимость помогли его народу пережить времена перемен. Хотя его манеры часто ошибочно принимали за холодность, его терпение и сдержанность снискали уважение и стабильность Камненогам.\n\nПод его правлением Камненоги установили мирные отношения с соседними народами, особенно с [Concept('avari', 'авари')|E], которые почтили его именем [Glossary('Маллин','malln_gloss')]. Руководство Бавора заложило основы давних традиций мастерства и прочных союзов Камненогов.\n\nБавор, по поверьям Камненогов, вернётся семь раз, и каждое его воплощение признавалось законным правителем Камненогов."


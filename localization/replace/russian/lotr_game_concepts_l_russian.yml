 game_concept_ardaconcept_desc: "Арда - слово на [quenya|El], обозначающее весь мир. Он был создан в пределах [eaworld|E] [Concept( 'eruiluvatar', 'Эру Илуватаром' )|E] и затем сформирован [valargods|E] в его многочисленные моря и континенты на протяжении веков. Здесь обитает множество рас, а правит им величайшие из [ainurgods|E] по мандату [Concept( 'eruiluvatar', 'Эру Илуватара' )|E]."


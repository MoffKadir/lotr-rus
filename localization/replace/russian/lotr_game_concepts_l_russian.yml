 ### Men ###
 game_concept_numenorean: "Нуменорец"
 game_concept_numenoreans: "Нуменорцы"
 game_concept_numenoreans_desc: "Происходя из трёх домов эдайн, нуменорцы были людьми с острова Эленна в Великом море, который [valargods|E] подняли в знак признания их доблести в [Concept( 'firstage', 'Первой Эпохе' )|E] и [Concept('warofwrath', 'Войне Гнева')|E]. После этого они основали королевство [numenor|E], выбрав [Concept( 'elros', 'Эльроса' )|E] своим королём. \n\nОни были благословлены продолжительностью жизни, втрое превышающей жизнь людей [Concept( 'middleearth', 'Средиземья' )|E], и пользовались дружбой [valargods|El] и [eldar|El], как из [toleressea|E], так и из числа [Concept( 'noldorelvesexiles', 'нолдор-изгнанников' )|E] из [Concept( 'middleearth', 'Средиземья' )|E]. Эонвэ и эльдар научили их многим ремеслам и преданиям, и со временем они превратились в самое могущественное королевство [Concept( 'conceptmankind', 'людей' )|E], какое только видела история. \n\nНа адунайском языке они были известны как адунай. Они также были известны как Высокие Люди, Морские Короли, Морские Люди и Морские Владыки."

 game_concept_dunedain: "Дунэдайн"
 game_concept_dunadan: "Дунадан"
 game_concept_dunedain_desc: "#TOLKIENQUOTE «Но я думал, настолько–то ты знаешь эльфийский, чтобы понять: дун–адан значит «человек запада», нуменорец».#! #QUOTEDCHARACTER - Бильбо обращается к Фродо#! \n\nС точки зрения лингвистики, дунэдайн эквивалентны [Concept( 'numenorean', 'нуменорцам' )|E], оба обозначают одну и ту же группу. На практике, однако, они обозначают две связанные, но разные группы. Термин «[Concept( 'numenorean', 'нуменорцы' )|E]» используется для обозначения всех людей [Concept( 'numenor', 'Нуменора' )|E] до [Concept( 'downfallofnumenor', 'Низвержения' )|E], в то время как [dunedain|El] обозначает потомков [Concept('faithful', 'Верных')|E] после [Concept( 'downfallofnumenor', 'Низвержения' )|E] Нуменора. \n\n[dunedain|E] - потомки [Concept('faithful', 'Верных')|E], заселивших и основавших королевства [gondor|E] и [arnor|E]. Хотя с самого начала их было меньше, чем [Concept( 'conceptracemen', 'людей' )|E] [Concept( 'middleearth', 'Средиземья' )|E], дунэдайн были владыками долгой жизни, великой силы и мудрости; они были гораздо более развиты, чем [Concept( 'conceptracemen', 'те' )|E], [Concept( 'middleearth', 'среди' )|E] кого они жили и кем правили. \n\nМногие из великих событий [Concept( 'thirdage', 'Третьей Эпохи' )|E] были связаны с возвышением, падением и возрождением [dunedain|El] и их королевств."
 game_concept_dunedainexile: "Дунэдайн-в-изгнании"

 game_concept_adunaic: "Адунаический"
 game_concept_adunaic_short: "Ад."
 game_concept_aduna: "Адуна"
 game_concept_adunai: "Адунай"
 game_concept_adunaim: "Адунаим"
 game_concept_black_numenorean: "Чёрный нуменорец"
 game_concept_black_numenoreans: "Чёрные нуменорцы"
 game_concept_adunai_desc: "Адунайцы - это, с лингвистической точки зрения, эквивалент [Concept( 'numenorean', 'нуменорцев' )|E] в языке простонародья [Concept( 'numenor', 'Нуменора' )|E]: адунайском. Оба обозначают одну и ту же группу. На практике, однако, они относятся к двум связанным, но разным группам. Термин «[Concept( 'numenorean', 'нуменорцы' )|E]» используется для обозначения всех людей [Concept( 'numenor', 'Нуменора' )|E] до [Concept( 'downfallofnumenor', 'Низвержения' )|E], в то время как [adunai|El] используется для обозначения потомков [Concept( 'kingsmen', 'Людей Короля' )|E] после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]. На вестроне их часто называют [Concept( 'black_numenoreans', 'чёрными нуменорцами' )|E], что является уничижительным термином.\n\n[adunai|E] - потомки [Concept( 'kingsmen', 'Людей Короля' )|E], заселивших обширную [Concept( 'numenorean', 'Нуменорскую' )|E] империю за пределами [Concept( 'westlands', 'земель Запада' )|E], таких как [umbar|E] и [anbalkumagan|E]. Хотя с самого начала они были гораздо более развиты, чем [Concept( 'conceptracemen', 'люди' )|E] [Concept( 'middleearth', 'Средиземья' )|E], и жили долго - хотя и короче, чем [dunedain|El] - их знания и культура убывали быстрее, расходясь на культуры-преемники, многие из которых полностью утратили благословение [Concept( 'numenor', 'Нуменора' )|E]."

 game_concept_arnorian: "Арнорец"
 game_concept_arnorians: "Арнорцы"
 game_concept_dunedainarnor: "Дунэдайн Арнора"
 game_concept_dunedainnorth: "Дунэдайн Севера"
 game_concept_arnorians_desc: "Арнорцы, также известные как дунэдайн Арнора или дунэдайн Севера, - это [dunedain|El], населяющие [arnor|E]. Хотя они никогда не были столь многочисленны, как [Concept( 'dunedaingondor', 'дунэдайн Гондора' )|E], они отличались более чистым дворянством и происхождением и сохраняли свои родословные в неизменном виде дольше, чем жители юга. Формально дунэдайн Арнора имели преимущество перед своими южными сородичами, поскольку их королевство было резиденцией верховного короля дунэдайн. \n\nКроме того, дунэдайн Арнора имели преимущество перед соседними [noldorelves|El] из [Concept( 'lindon', 'Линдона' )|E] и [Concept( 'imladris', 'Имладриса' )|E], с которыми они поддерживали дружбу и союз даже после падения [Concept( 'arnor', 'Арнора' )|E]. После [Concept( 'angmar_war', 'Ангмарских войн' )|E], в результате которых [arnor|E] был уничтожен, а их народ сильно сократился, северные дунэдайн стали уединённым народом, известным среди чужаков как Следопыты дунэдайн.\n\n#TOLKIENQUOTE «...люди Нуменора, дунэдайн Севера, разделились на много мелких королевств и княжеств; и враги захватывали их одно за другим. С каждым годом дунэдайн становилось все меньше, пока наконец не угасла их слава, – сохранились лишь курганы, поросшие зеленой травой. Наконец ничего не осталось от этого народа, – только всем чуждое племя скитальцев, скрывающихся в глуши...»#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_gondorian: "Гондорец"
 game_concept_gondorians: "Гондорцы"
 game_concept_dunedaingondor: "Дунэдайн Гондора"
 game_concept_dunedainsouth: "Дунэдайн Юга"
 game_concept_gondorians_desc: "Гондорцы, известные также как дунэдайн Гондора или дунэдайн Юга, - это [dunedain|El], населяющие [gondor|E]. Сконцентрированные вокруг Долины [Concept( 'anduin', 'Андуина' )|E], они были более многочисленны и сильны в боевом отношении, чем [dunedainnorth|El]. Гондорцы росли числом и силой, пока не напомнили былое величие [Concept( 'numenor', 'Нуменора' )|E], достигнув своего расцвета при [Concept( 'shipkings', 'Морских Королях' )|E].\n\nКогда [kinstrife|E] и Великая чума проредили [Concept( 'bloodofnumenor', 'нуменорскую кровь' )|E], продолжительность жизни гондорцев, и без того сократившаяся, стала стремительно уменьшаться. \n\nГондорцы остаются непокорными и гордятся своей древней кровью и родом, но их могущество уменьшилось. \n\n#TOLKIENQUOTE «Это смешение (с северянами Рованиона) сначала не ускорило увядания дунэдайн, как того боялись, но оно всё же шло – мало-помалу, как прежде. Ибо, без сомнения, происходило это, кроме всего, и из-за самого Средиземья, и из-за исчезновения даров нуменорцев после падения Земли Звёзд».#! \n\n#QUOTEDCHARACTER - Возвращение Короля, «Гондор и наследники Анариона»"

 game_concept_northmen: "Северяне"
 game_concept_northron: "Нортрон"
 game_concept_northrons: "Нортроны"
 game_concept_northmen_desc: "Северяне - [Concept( 'conceptracemen', 'люди' )|E], живущие на севере [Concept( 'rhovanion', 'Рованиона' )|E] в [middleearth|E], исторически дружественные [Concept( 'gondor', 'Гондору' )|E] и Свободным народам. \n\nСеверяне, живущие в Великом Зеленолесье и других частях [Concept( 'rhovanion', 'Рованиона' )|E], были дружелюбны к [dunedain|El] и после них считались самыми благородными людьми в [Concept( 'ardaconcept', 'Арде' )|E], считаясь Срединными людьми. Считается, что они произошли от той же группы людей, что и эдайн, - атанатари. Единственным отличием было то, что они не пересекали [eredluin|E] в [beleriand|E] и, следовательно, не попали в [numenor|E]. Результатом того, что они не участвовали в войне с [Concept( 'morgothcharacter', 'Морготом' )|E], стала их значительно меньшая продолжительность жизни по сравнению с [Concept( 'numenoreans', 'нуменорцами' )|E], чья продолжительность жизни была увеличена [valargods|E] после [Concept('warofwrath', 'Войны Гнева')|E]. \n\n#TOLKIENQUOTE «В наших сказаниях говорится, что эти люди – наши родственники, что они происходят от тех же трех домов людей, что и нуменорцы: не от Хадора Златовласого, друга эльфов, может быть, но от одного из его людей, который ушел не к морю, а на Запад».#! \n\n#QUOTEDCHARACTER ― Фарамир"

 game_concept_rohirrim: "Рохиррим"
 game_concept_eorlingas: "Эорлинги"
 game_concept_rohirrim_desc: "Известные на своём языке как [eorlingas|El], рохиррим - жители [Concept( 'rohan', 'Рохана' )|E]. Они славятся как великие всадники и наездники непревзойдённого мастерства, и являются благородным и честным народом, несмотря на свою относительную неутончённость по сравнению с союзником [Concept( 'gondor', 'Гондором' )|E]. Они происходят от [eothed|El], [Concept( 'northmen', 'северян' )|E], которые переселились в этот регион при Эорле.\n\nОни часто воевали и враждовали с дунландцами из соседнего Энедвайта, но в целом [rohirrim|El] процветали и благоденствовали в своём новом доме.\n\n#TOLKIENQUOTE «Они горды и упрямы, но сердцем щедры и поступают благородно; они храбры, но не безжалостны; необразованны, но умны; книг не пишут, зато поют песни, как дети людского племени в давние дни».#! \n\n#QUOTEDCHARACTER — Властелин колец: Две крепости, «Король в золотом чертоге»"

 game_concept_eothed: "Эотеод"
 game_concept_eothed_desc: "Эотеод - раса [Concept( 'northmen', 'северян' )|E], процветавшая в долинах [Concept( 'anduin', 'Андуина' )|E] и на севере Лихолесья в период с 1856 по 2510 годы [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Они были предками [rohirrim|El]. \n\nПосле Битвы на равнинах большая часть королевства Рованион попала под власть Людей Повозок, а его жители попали в рабство. Некоторые спаслись и, переселившись на север и запад, пришли в долины [Concept( 'anduin', 'Андуина' )|E], поселившись между восточным берегом великой реки и западным краем Зеленолесья. Как и их предки из королевства Рованион, [eothed|El] были верными друзьями и союзниками [Concept( 'gondor', 'Гондора' )|E], а некоторые из их принцев участвовали в уничтожении [Concept( 'angmar', 'Ангмара' )|E]. Их величайший час настал, когда Эорл Юный совершил свой великий поход, приведя почти весь свой народ на юг, чтобы помочь [Concept( 'gondor', 'Гондору' )|E] против Людей Повозок. В благодарность наместник Кирион даровал [eothed|El] [calenardhon|E], и, поселившись там, эотеод стали [rohirrim|El]."

 game_concept_dunlendings: "Дунландцы"
 game_concept_dunlending: "Дунландец"
 game_concept_dunlendings_desc: "Народ Дунланда, дунландцы, в основном происходят от [Concept( 'conceptracemen', 'людей' )|E]-даэн, некогда обитавших в окрестностях реки Гватло. После [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E] народ, живший вокруг Гватло, бежал в Энедвайт, а те, кто решил поселиться под сенью Мглистых гор, стали дунландцами. В последующие годы дунландцы оставались изолированным и замкнутым народом, хотя и не лишённым чувства чести и благородства. Некоторое время они были подданными королевств [dunedain|El] [Concept( 'arnor', 'Арнора' )|E] и [Concept( 'gondor', 'Гондора' )|E], но в основном довольствовались тем, что их оставили в покое. \n\nПосле Великой чумы и обезлюдения [Concept( 'calenardhon', 'Каленардона' )|E], некоторые дунландцы начали переселяться в этот регион, заселяя земли Изенгарда и более позднего Вестфолда. После того как Каленардон был дарован [eothed|El] под властью Эорла, дунландцы Каленардона вступили в конфликт с этими захватчиками с севера. После этого между двумя народами возникла сильная вражда, и в конце концов дунландцы потерпели поражение и вернулись на землю, из которой когда-то пришли в Энедвайт."
 # who had once inhabited the [gondorian|E] province of Calenardhon. After the grant of Calenardhon to the [rohirrim|E], emnity arose between the Dunlendings and the new settling [rohirrim|E]. This emnity led to war, and much of the Dunlendings were expelled westward into Enedhwaith. While on occasion the two have had some reproachment, such as the birth of the partially Dunnish Wulf of Rohan, generally a bitter emnity has endured between Dunland and the [riddermark|E]."

 game_concept_daen: "Даэн"
 game_concept_daen_desc: "Даэн - крепкий народ, состоящий в дальнем родстве с эдайн и заселивший большую часть западного [Concept( 'middleearth', 'Средиземья' )|E] во [Concept( 'secondage', 'Второй Эпохе' )|E]. Они считались Срединными людьми и жили на землях, которые позже стали [Concept( 'gondor', 'Гондором' )|E]. Когда [Concept( 'numenorean', 'нуменорцы' )|E] высадились у их берегов, они поначалу были настроены дружелюбно, но впоследствии многие из них попали к ним в рабство. К концу Третьей Эпохи осталось лишь несколько групп даэн, в основном в отдалённых районах, таких как Белые горы. Группа даэн, заселившая Энедвайт, стала родоначальниками [Concept( 'dunlendings', 'дунландцев' )|E]."

 game_concept_noi_trevan: "Ной Треван"
 game_concept_hillmen: "Горцы"
 game_concept_hillman: "Горец"
 game_concept_noi_trevan_desc: "[Glossary('Ной Треван','noi_trevan_gloss')], или горцы [Concept('rhudaur', 'Рудаура')|E] - древний народ этой земли, живший там задолго до [Concept('dunedain', 'дунэдайн')|E]. Они состоят из нескольких племён [Concept('daen', 'даэн')|E] и балшарим, которые объединились и сформировали общую культурную идентичность, которая только усилилась после завоевания их земель [Concept('arnorian', 'арнорцами')|E]. После разделения [Concept('arnor', 'Арнора')|E] они, наконец, восстановили независимость в качестве марионеточного королевства [Concept('witchking', 'Короля-чародея')|E] на короткое время, прежде чем были полностью присоединены к [Concept('angmar', 'Ангмару')|E]."

 game_concept_dalemen: "Дэйлцы"
 game_concept_dalringi: "Дальринги"
 game_concept_dalemen_desc: "[Concept( 'northmen', 'Северяне' )|E] земель [Concept( 'dale', 'Дэйла' )|E] и верхнего Кельдуина впервые сформировались как единое целое в период после завоеваний Людей Повозок. Хотя верхний Кельдуин был заселён гораздо раньше и окреп во времена расцвета королевства [rhovanion|E], только с его падением дэйлцы (на их языке - дальринги) начали по-настоящему расходиться. Из всех северян на них меньше всего повлиял [gondor|E], а больше всего [Concept( 'elves', 'эльфы' )|E] [Concept( 'erynlasgalen', 'Эрин Ласгалена' )|E] и [Concept( 'dwarves', 'гномы' )|E] [Concept( 'erebor', 'Эребора' )|E] и [Concept('ironhills', 'Железных холмов')|E]. \n\nАйвадиурия и его наследники объединили и возглавили народ во время нашествия Людей Повозок, став в итоге владыками Дэйла и его королями. После правления Барда Лучника дальринги также стали известны как бардинги, «сыновья Барда». Дальринги - многонациональный и гостеприимный народ, сочетающий в себе город и деревню, но при этом сохранивший бодрость своих более воинственных предков с больших равнин."

 game_concept_dorwinrim: "Дорвинрим"
 game_concept_folyavuldok: "Фольявулдок"
 game_concept_dorwinrim_desc: "Дорвинрим, известные на своём языке как фольявулдок, - поистине уникальный народ. Рождённые во времена ига истерлингской империи Сзрелдор, они представляют собой смесь патриархальных [Concept( 'northmen', 'северян' )|E] и матриархальных логат. В их обществе каждый может возвыситься и процветать, независимо от пола или статуса рождения. Хотя их воспринимают в первую очередь как северян, наследие истерлингов также прослеживается в их яркой культуре и обществе. \n\nДревнее обучение у [Concept( 'entwives', 'жён энтов' )|E], обогащённое торговлей с [Concept( 'elves', 'эльфами' )|E] [Concept( 'greenwood', 'Зеленолесья' )|E], дало им понимание сельского хозяйства, не имеющего аналогов в центральном [middleearth|E], а огромное сельскохозяйственное богатство [Concept( 'dorwinion', 'Дорвиниона' )|E] стало причиной многих войн, вызванных алчностью - или же финансировало их. Хотя Винные лорды и Великие купцы могут часто ссориться, дорвинрим яростно отстаивают свою независимость и право самим определять свою судьбу."

 game_concept_haradrim: "Харадрим"
 game_concept_haradric: "Харадская"
 game_concept_southron: "Южане"
 game_concept_haradrim_desc: "Харадрим, или «[Concept( 'conceptracemen', 'люди' )|E] Юга» на языке [sindarin|El], - это общий термин для описания людских народов, населяющих южные регионы [Concept( 'middleearth', 'Средиземья' )|E]. Они распространены от засушливых равнин Харондора до густых джунглей Мумакана и говорят на различных языках аписайской группы. Некоторые из них присягнули на верность [Concept( 'sauroncharacter', 'Саурону' )|E] после его возвращения, другими правят [Concept( 'adunaic', 'адунайские' )|E] владыки [Concept( 'umbar', 'Умбара' )|E] и [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E], часть смешалась с поселенцами из [Concept( 'numenor', 'Нуменора' )|E], создав смешанную культуру в [Concept( 'bellakar', 'Беллакаре' )|E]."

 game_concept_womaw: "Вомав"
 game_concept_womaw_desc: "Вомавы - народ [Concept( 'womawas_drus', 'Вомавас Друса' )|E], дети богини-дракона Утумкодур - их история переплетается с её историей. В первые дни [Concept( 'secondage', 'Второй Эпохи' )|E] Утумкодур научила вомавов многим секретам железа и стали, позволив им стать народом многочисленным и могущественным. Под её руководством, бдительным взором и опекой они основали великое королевство, не имеющее себе равных на континентальном Средиземье. На протяжении многих поколений они познали мир, процветание и владычество, основав колонии в таких далёких землях, как Вульмав и Локхас Друс. Во Вторую Эпоху они были единственными людьми в [middleearth|E], чья цивилизация хотя бы приблизилась к великолепию, могуществу и размаху [Concept( 'numenor', 'Нуменора' )|E], и вомавы называли себя «Высокими людьми Востока».\n\nВомавы сохранили традиции женского правления, ведь первой хионвор, или верховной правительницей [Concept( 'womawas_drus', 'Вомавас Друса' )|E] была Кодис Первая Мать. Хотя эта традиция постепенно оказалась вытеснена из колоний вомавов, в её честь и своей богини, вомавы [Concept( 'womawas_drus', 'Вомавас Друса' )|E] сохраняют преемственность по женской линии и по сей день."

 ### Elves ###
 game_concept_noldorelves: "Нолдор"
 game_concept_noldor: "$game_concept_noldorelves$"
 game_concept_noldorin: "Нолдорский"
 game_concept_noldo: "Нолдо"
 game_concept_noldorelves_desc: "Нолдор - второй род [Concept( 'elves', 'эльфов' )|E], завершивших [greatjourney|E] и пришедших в [valinor|E], под предводительством Финвэ Нолдорана, которого они приняли как своего короля. Там они основали свою столицу Тирион на Туне и многому научились у Сил, и больше всего - у [aulecharacter|E]. Многие события Квенты Сильмариллион в основном касаются [Concept( 'noldorelvesexiles', 'изгнанников-нолдор' )|E], которые вернулись в [middleearth|E], чтобы вести войну с [Concept( 'morgothcharacter', 'Морготом' )|E]. Величайшие мастера и хранители историй эльдар, история [noldorelves|El] трагична и доблестна в равной степени. \n\nПоследние [noldorelves|El] покинули [greyhavens|E] в начале [Concept( 'fourthage', 'Четвёртой Эпохи' )|E], и [elderdays|E] наконец-то закончились. \n\n#TOLKIENQUOTE «За ними шли нолдор, чьё имя значит «мудрость», народ Финвэ. Это – Глубокомудрые эльфы, друзья Аулэ; они прославлены в песнях, ибо долгой и печальной была история их борьбы и трудов в северных землях былых времён».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «О приходе эльфов и пленении Мелькора»"

 game_concept_noldorelvesexiles: "Изгнанники-нолдор"
 game_concept_noldorelvesexiles_desc: "Изгнанники - это те [noldorelves|El], подвергшиеся [Concept( 'doomofmandos', 'Проклятию Мандоса' )|E], которым было запрещено возвращаться в [valinor|E] за их преступления, связанные с восстанием и [Concept( 'firstkinslaying', 'Первой резнёй' )|E]. В конце [Concept( 'firstage', 'Первой Эпохи' )|E] Запрет был снят со всех, кроме нераскаявшихся предводителей восстания, из которых были перечислены [celebrimbor|E] и Галадриэль. Лишь в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E] и на заре Правления людей запрет был снят полностью, и последние из [noldorelves|El] вернулись на Запад."
 game_concept_elfexiles: "Изгнанники"

 game_concept_telerielves: "Тэлери"
 game_concept_telerielves_desc: "Тэлери - третий клан эльфов, отправившихся в [greatjourney|E]. К ним принадлежали валинорские тэлери (известные как [falmarielves|El]), [sindarelves|El], [laiquendi|El] и нандор [Concept( 'middleearth', 'Средиземья' )|E].\n\nИзначально они были известны как нельяр («Третьи») и были самым большим из трех домов Перворожденных. Согласно легенде, они произошли от Энеля, третьего эльфа, проснувшегося в [Concept( 'cuivienen', 'Куивиэнене' )|E], его супруги Энелиэ и их семидесяти двух спутников; половина [avari|El] изначально принадлежала к этому клану.\n\nВ древности они называли себя линдар, или «Певцами», поскольку были известны своим прекрасным голосом.\n\n#TOLKIENQUOTE «Самый многочисленный отряд шёл последним, и имя тем эльфам тэлери, ибо они замешкались в пути и долго колебались, прежде чем предпочесть сумраку свет Валинора. Очень любили они воду; и тех, кто пришёл наконец к западному побережью, очаровало море. Потому в земле Аман зовут их Морские эльфы, фалмари, ибо слагали они музыку подле рокочущих волн».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «О приходе эльфов и пленении Мелькора»"

 game_concept_falmarielves: "Фалмари"
 game_concept_falmarielves_desc: "Фалмари - это те из [telerielves|El], третьего клана эльфов, совершивших [greatjourney|E], в конце которого они добрались до [Concept( 'valinor', 'Валинора' )|E]. Самый крупный из трёх кланов, они полюбили [ulmocharacter|E] и моря, основав у [Concept( 'greatsea', 'Великого моря' )|E] свой город - гавань Алквалондэ. Своим королём они выбрали Олвэ. Их великими творениями были корабли, которые в конце концов были украдены [Concept( 'feanor', 'Феанором' )|E] и воинством [noldorelves|El] во время [Concept( 'firstkinslaying', 'Первой резни' )|E]."

 game_concept_vanyarelves: "Ваньяр"
 game_concept_vanyarelves_desc: "Ваньяр - первый клан эльфов, завершивших [greatjourney|E] и пришедших в Валинор под предводительством Ингвэ, ставшего их королём, а затем коронованного верховным королём всех эльдар. Они были самым маленьким из трёх кланов и самым почитаемым среди [ainurgods|E]. Они участвовали в [Concept('warofwrath', 'Войне Гнева')|E], но в остальном остались в своём городе Валимаре в блаженстве [Concept( 'aman', 'Амана' )|E].\n\n#TOLKIENQUOTE «Самый немногочисленный отряд, первым отправившийся в путь, вёл Ингвэ, благороднейший из эльфийских владык. Он вступил в [valinor|E] и пребывает у престола Властей, и все эльфы чтят его имя; но он никогда не возвращался назад и никогда более не обращал взор свой к Средиземью. Народ его зовётся ваньяр, это Дивные эльфы, возлюбленные Манвэ и Вардой; мало кто из людей беседовал с ними».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О приходе эльфов и пленении Мелькора»"

 game_concept_sindarelves: "Синдар"
 game_concept_sindarelves_desc: "Синдар - это те из третьего клана, отправившегося в [greatjourney|E], которые остались в [Concept( 'beleriand', 'Белерианде' )|E] со своим королём Эльвэ Синголло ([Concept('elu_thingol', 'Элу Тингол')|E]). Там они построили Менегрот и были самыми развитыми из эльфов [Concept( 'middleearth', 'Средиземья' )|E] до возвращения [noldorelves|El]. Их язык, [sindarin|El], стал эльфийским лингва-франка в [Concept( 'beleriand', 'Белерианде' )|E] после того, как Элу Тингол запретил использование [quenya|El] в своих землях. После падения Менегрота и окончания [Concept( 'firstage', 'Первой Эпохи' )|E], синдар рассеялись без короля, а некоторые стали королями сами по себе - Амдир из Лориэна и Орофер из Зеленолесья."

 game_concept_silvanelves: "Лесные эльфы"
 game_concept_woodelves: "Лесные эльфы"
 game_concept_silvanelves_desc: "Лесные эльфы - это представители третьего клана, отправившегося в [greatjourney|E], которые в Первую Эпоху остались в долинах [Concept( 'anduin', 'Андуина' )|E], отказавшись продвигаться за пределы [Concept( 'mistymountains', 'Мглистых гор' )|E]. В более поздние времена они влились в число галадрим и эльфов Зеленолесья, которыми правит королевский дом синдар."

 game_concept_laiquendi: "Лаиквенди"
 game_concept_greenelves: "Зелёные эльфы"
 game_concept_laiquendi_desc: "Зелёные эльфы - группа [Concept( 'elves', 'эльфов' )|E]-нандор, обитавших в речных землях и лесах у подножия [eredluin|E] в Первую Эпоху. Они были сильно опустошены первым нападением [Concept( 'morgothcharacter', 'Моргота' )|E] и потеряли своего короля Дэнетора. Они не приняли другого короля и стали отшельниками, облачёнными в зелёное, известными [noldorelves|El] как лаиквенди. В [Concept( 'firstage', 'Первой Эпохе' )|E] они заключили союз с [Concept( 'houseoffeanor', 'домом Феанора' )|E] и королевством Дориат, но их судьба после окончания [Concept( 'firstage', 'Первой Эпохи' )|E] неизвестна. Возможно, они ассимилировались в королевстве Гиль-галада, а возможно, отправились на восток и вновь присоединились к своему древнему роду."

 game_concept_falathrim: "Фалатрим"
 game_concept_falathrim_desc: "Фалатрим - это ветвь [telerielves|El], живущих на морском побережье [Concept( 'middleearth', 'Средиземья' )|E], которые приняли Кирдана как своего повелителя. Они пережили много страшных войн, и всё ещё жили в [Concept( 'fourthage', 'Четвёртой Эпохе' )|E] в [Concept( 'greyhavens', 'Серых Гаванях' )|E], верные своему повелителю и [ulmocharacter|E], пока Кирдан не отправился на Последнем Корабле, и фалатрим ушли с ним, воссоединившись со своими древними сородичами."

 game_concept_elves: "Эльфы"
 game_concept_eldar: "Эльдар"
 game_concept_elda: "Эльда"
 game_concept_elven: "Эльфийские"
 game_concept_eledaim: "Эледаим"
 game_concept_elf: "Эльф"
 game_concept_elvish: "Эльфийский"
 game_concept_eldarin: "Эльдарский"
 game_concept_quendi: "Квенди"
 game_concept_elves_desc: "Эльфы, также известные как квенди («Говорящие») и эльдар, - перворожденные дети Илуватара, раса прекрасных бессмертных существ. Они проснулись под звёздами в [Concept('cuivienen', 'Куивиэнене')|E], первыми из всех Детей Илуватара, и отныне стали называться Перворожденными. Они были разделены во время [Concept( 'greatjourney', 'Великого похода' )|E], когда половина эльфов решила отправиться на запад в [valinor|E] по воле [valargods|E]. Таким образом, они разделились на [caliquendielves|El] и [moriquendielves|El]. \n\nЭльфы привязаны к миру и не могут его покинуть; даже если их убивают, они могут возродиться после периода пребывания в [Concept('hallsofmandos', 'Чертогах Мандоса')|E]. Они наделены невероятной силой, психической стойкостью и мастерством.\n\nЭльфы достигают [Concept('majority', 'совершеннолетия')|E] и [Concept('nubility', 'брачного возраста')|E] в 50 лет."

 game_concept_highelves: "Высшие эльфы"
 game_concept_caliquendielves: "Калаквенди"
 game_concept_highelves_desc: "Высшие эльфы (Тарелдар), также известные как [elves|El] света (Калаквенди), и Аманьяр (Те, что из [Concept( 'aman', 'Амана' )|E]), - кланы эльфов, которые завершили [greatjourney|E] и поселились в [Concept( 'valinor', 'Валиноре' )|E] в [Concept( 'yearofthetreesage', 'Эпоху Древ' )|E]. Они считались самыми развитыми и утончёнными из эльфов, живших в свете [Concept( 'twotrees', 'Двух Древ' )|E] и получивших наставления от самих [Concept( 'powersgods', 'Сил' )|E]. \n\nКланы высших эльфов состояли из [vanyarelves|El], [noldorelves|El] и [falmarielves|El]."

 game_concept_moriquendielves: "Мориквенди"
 game_concept_moriquendielves_desc: "Эльфы тьмы (мориквенди) - это те, кто не завершил [greatjourney|E], и в первую очередь относятся к восточным эльфам-[avari|El]. Мориквенди прервавшие путь [Concept( 'greatjourney', 'Великого похода' )|E], известны как уманьяр, «те, кто не из [Concept( 'aman', 'Амана' )|E]». Среди эльфов, причисленных к этой группе, были [sindarelves|El], [silvanelves|El] и [laiquendi|El]."

 game_concept_galadhrimelves: "Галадрим"
 game_concept_galadhrimelves_desc: "[elves|E] [Concept( 'lothlorien', 'Лотлориэна' )|E] в [Concept( 'thirdage', 'Третьей Эпохе' )|E] - результат слияния [sindarelves|El], бежавших из [Concept( 'beleriand', 'Белерианда' )|E] после [Concept('warofwrath', 'Войны Гнева')|E], и [Concept( 'silvanelves', 'лесных эльфов' )|E], поселившихся там со времён [Concept( 'greatjourney', 'Великого похода' )|E], с небольшим влиянием [noldorelves|El], принесённым владычицей Галадриэль и её последователями из [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E]. Под защитой [nenya|E] они остаются процветающими и мирными, и их жизнь, безмятежная духовная и спокойная праздничная, скрывает свирепый воинственный народ, готовый защищать свой лес."

 game_concept_lasgalendrimelves: "Ласгалендрим"
 game_concept_lasgalendrimelves_desc: "Лесные эльфы, ласгалендрим, - обитатели королевства [greenwood|E], а позднее [Concept( 'mirkwood', 'Лихолесья' )|E] во [Concept( 'secondage', 'Второй' )|E] и [Concept( 'thirdage', 'Третьей Эпохах' )|E]. После того как Орофер пришёл из [Concept( 'beleriand', 'Белерианда' )|E] после [Concept('warofwrath', 'Войны Гнева')|E] и установил своё королевское правление в [greenwoodshort|E], его народ-[sindarelves|El] смешался с [Concept( 'silvanelves', 'лесными эльфами' )|E] и превратился в нынешних ласгалендрим. Ласгалендрим свирепы, когда их провоцируют, и несколько изоляционистски настроены, но в остальном это весёлый и праздный народ."

 game_concept_avari: "Авари"
 game_concept_avarin: "Аварин"
 game_concept_avari_desc: "Авари, или «Отказавшиеся», - это те [moriquendielves|El], которые отвергли призыв [valargods|E] и отказались отправиться в [greatjourney|E]. Они взяли себе в предводители Нурвэ и Морвэ.\n\nСо временем, по мере того как рождались новые поколения во время долгого мира [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E], некоторые среди [avari|El] стали желать новых земель или сожалеть о своём выборе остаться позади, и так [avari|El] стали распространяться по [Concept( 'middleearth', 'Средиземью' )|E]. \n\nИзвестно семь младших кланов авари:\n[hisildi|E]\nХвэнти\n[penni|E]\nУиндан\nКинди\n[cuind|E]\n[kinnlai|E]\nКинди"

 game_concept_hisildi: "Исильди"
 game_concept_hisildi_desc: "Одно из племён [Concept('avari', 'авари')|E], исильди, происходят от тех авари, которые решили остаться в Пализоре."

 game_concept_penni: "Пенни"
 game_concept_penni_desc: "Одно из племён авари, пенни - это [avari|El] из воинства [Concept( 'tareg', 'Тарега' )|E], которые поселились в Эрин Рун, к северо-востоку от [Concept( 'seaofrhun', 'Моря Рун' )|E]. Отправившись на восток после [Concept( 'battleofpalisor', 'Битвы при Палисоре' )|E] с войском [Concept( 'ermon', 'Эрмона' )|E], авари, придя к [Concept( 'seaofrhun', 'Морю Рун' )|E], попали на север, в великий лес, который в то время простирался далеко, опоясывая большую часть северной стороны моря. Там большинство авари решили поселиться, и сделали это под предводительством Лантира, одного из капитанов [Concept( 'tareg', 'Тарега' )|E].\n\nИз-за своей истории пенни настороженно относятся ко всем людям, кроме тех, кто произошёл от [Concept( 'ermon', 'Эрмона' )|E] и его последователей."

 game_concept_cuind: "Куинд"
 game_concept_cuind_desc: "Одно из племен [avari|El], куинд происходят от тех, кто отправился на юг [Concept('middleearth', 'Средиземья')|E] и поселился в джунглях и лесах Дрэла и Суза Сумара, преимущественно из рода татьяр. В древние времена куинд странствовали по западным берегам [Concept('middleearth', 'Средиземья')|E] на север до мыса Мардруак и на юг до лесов Дрэла. Они основали множество небольших святилищ в этих землях, но в основном были кочующим народом. \n\nОднако с приходом [Concept('men', 'людей')|E] куинд стали осторожнее и все чаще покидали северные районы своих странствий. Они все чаще стали собираться в лесу Дрэл, предпочитая безопасность числу.\n\nОднако и здесь куинд не могли скрыться от людей. Когда [Concept('numenoreans', 'нуменорцы')|E] колонизировали [thanihazad|E], куинд заключили тайную сделку с лидерами колоний. Колонисты оставят куинд в покое и не будут посягать на их леса, а в обмен на это куинд будут торговать с ними. После заключения этого соглашения многие целители куинд решили тайно отправиться в путешествие по Тани-Хазаду, предотвратив множество трагедий и снискав расположение колониальных лидеров."

 game_concept_kinnlai: "Кинн-лай"
 game_concept_kinnlai_desc: "Одно из племён [Concept('avari', 'авари')|E], которых в древние времена повёл на Крайний Юг король их народа Тайналанн. Он возглавлял их до своей трагической кончины на острове [Concept('dilsulinol', 'Дилсулинол')|E]. При нём они заселили большую часть Крайнего Юга, хотя большая часть поселилась на землях, позднее получивших название залива Юсакан, вдоль его восточных берегов.\n\nПосле [Concept('kinnlai_sundering', 'разделения Кинн-лай')|E] предки Шелепинн и Туланала пошли разными путями; Шелепинн обрела уединение, огородив свои земли мечом, копьем, цепями и силками. Со временем она немного оттаяла, и её народ помог сэдери спастись от жестокости Тантурака, бежав через её земли на запад, в [Concept('thanihazad', 'Тани-Хазад')|E]. Туланал в королевстве Талилан оставался гораздо более активной силой, оказывая влияние в первую очередь на [Concept('men', 'людей')|E] Коронандэ, с которыми их давно связывала дружба. Однако, не обошлось и без периодов раздоров или антагонизма.\n\nНарод Шелепинн, бдительный и воинственный по натуре, впитал в себя смутные воспоминания о древних сказаниях о валар Тулкасе, самостоятельно ища просветления и самореализации. Тем временем народ Туланала пришел к более широкому пониманию мира, пытаясь найти свое место в его постоянно расширяющемся кругозоре. Ни то, ни другое не является неправильным. Ни то, ни другое не является правильным. Они просто существуют. Только время покажет, какова конечная судьба Кинн-лай и как закончится их песня — протянутыми руками или изоляцией, единством или разделением."

 game_concept_kinnlai_sundering: "Разделение Кинн-лай"
 game_concept_kinnlai_sundered: "разделились"
 game_concept_kinnlai_sundering_desc: "Смерть Тайналанна, первого короля [Concept('kinnlai', 'кинн-лай')|E], на острове [Concept('dilsulinol', 'Дилсулинол')|E] разделила народ надвое. Его дети, Шелепинн и Туланал, спорили о том, кто должен унаследовать его корону. Шелепинн утверждала, что, как старшая, корона принадлежит ей по праву. Младший, Туланал, утверждал, что лидерство переходит от отца к сыну. Кинн-лай были непримиримо разделены, а приход людей еще больше обострил проблему.\n\nТуланал заручился дружбой великого молодого вождя прибывших людей - Амава, и использовал эту дружбу как пример того, почему он должен вести их за собой. Шелепинн, в свою очередь, утверждала, что он легкомысленно отдал их древние земли в обмен на дружбу, которая умрет вместе с Амавом. В конечном итоге оба оказались правы - если киранийцы долго сохраняли дружбу, то мумакани со временем снова погрузились во Тьму, которая уже тогда таилась над ними.\n\nВсем казалось, что прольется кровь, но наконец Шелепинн оказалась благороднее, заявив, что возьмет тех, кто пойдет за ней, и воздвигнет свое собственное королевство, подальше от державы брата. Так их народы разделились и больше никогда не объединялись."

 ### Dwarves ###
 game_concept_dwarves: "Гномы"
 game_concept_dwarven: "Гномий"
 game_concept_dwarvish: "Гномский"
 game_concept_dwarf: "Гном"
 game_concept_khazad: "Кхазад"
 game_concept_dwarves_desc: "Гномы, также известные на своём языке как «[khazad|El]», - дети [Concept( 'mahalcharacter', 'Махала' )|E], [Concept( 'dwarfcreationmade', 'созданные' )|E] им, а не [eru|E], хотя истинную жизнь им даровал [eruiluvatar|E]. Из всех народов [Concept( 'middleearth', 'Средиземья' )|E] гномы оказались наиболее устойчивы к разложению и влиянию [Concept( 'morgothcharacter', 'Моргота' )|E] и позднее [Concept( 'sauroncharacter', 'Саурона' )|E], и даже [sevenringsofdwarvesshort|E] не смогли развратить их. Они выносливее любой другой расы, скрытны, упрямы и непоколебимы во вражде или верности. Они издавна дружат с [Concept( 'hobbits', 'хоббитами' )|E] и настороженно относятся к эльфам. Как правило, они занимаются кузнечным делом и каменной кладкой, в некоторых видах искусства им нет равных даже среди эльфов.\n\nИх язык, [Concept('khuzdul', 'кхуздул')|E], скрытен и, как правило, не используется рядом с представителями других рас, хотя несколько величайших друзей гномов и хранители истории эльдар выучили его.\n\nСуществует семь гномьих кланов:\n[longbeards|E]\n[firebeards|E]\n[broadbeams|E]\n[ironfists|E]\n[stiffbeards|E]\n[blacklocks|E]\n[stonefoots|E].\n\nГномы достигают [Concept('majority', 'совершеннолетия')|E] в возрасте 40 лет, а [Concept('nubility', 'брачного возраста')|E] - в 70 лет.\n\n#TOLKIENQUOTE «Так как гномам предстояло появиться в дни могущества Мелькора, Аулэ создал их сильными и выносливыми, и потому они тверды, как камень, упрямы, крепки в дружбе и вражде и более стойко переносят тяготы изнурительного труда, голод и телесные раны, чем все прочие, обладающие речью народы. И гномы живут долго, намного дольше, чем дано жить людям — но не вечно».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «О Аулэ и Йаванне»"

 game_concept_longbeards: "Длиннобороды"
 game_concept_longbeard: "Длиннобород"
 game_concept_sigintarag: "Сигинтараг"
 game_concept_durinsfolk: "Народ Дурина"
 game_concept_longbeards_desc: "[longbeards|E] ([khuzdul_short|E] «[sigintarag|E]») — это клан [Concept( 'dwarves', 'гномов' )|E], произошедший от [Concept('durindeathless', 'Дурина Бессмертного')|E]. Из всех гномьих кланов они считаются самыми благородными и могущественными. Их твердыни как правило располагались в [Concept( 'khazaddum', 'Кхазад—думе' )|E], что в [Concept( 'mistymountains', 'Мглистых горах' )|E]. Всю свою историю они выступали на стороне Свободных народов. С [noldorelves|El] [Concept( 'eregion', 'Эрегиона' )|E] их связывала долгая и крепкая дружба, пока королевство эльфов существовало. Длиннобороды также основали королевства в [Concept('greymountains', 'Серых горах')|E], [Concept( 'ereborrealmshort', 'Эреборе')|E], [Concept( 'bluemountains', 'Синих горах')|E] и [Concept('ironhills', 'Железных холмах')|E].\n\nДлиннобороды выступили против [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'waroftheelvesandsauron', 'Войне эльфов и Саурона' )|E], [Concept( 'warlastalliance', 'Войне Последнего союза' )|E] и Войне Кольца."

 game_concept_firebeards: "Огнебороды"
 game_concept_firebeard: "Огнебород"
 game_concept_urstarag: "Урстараг"
 game_concept_urisfolk: "Народ Ори"
 game_concept_firebeards_desc: "Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от [Concept('uriscarred', 'Ори Покрытого шрамами')|E], [firebeards|El] ([khuzdul_short|E] «[urstarag|E]») являются одним из двух гномьих кланов, которые жили в [Concept( 'bluemountains', 'Синих горах' )|E]. Вместе с [Concept( 'broadbeams', 'широкозадами' )|E] они построили Тумунзахар (Ногрод) и Габилгатол (Белегост), самые западные чертоги гномов. \n\n[firebeards|E] считались близкими союзниками и друзьями [Concept( 'sonsoffeanor', 'сыновей Феанора' )|E], и дали им убежище в своих чертогах во время [Concept('warofwrath', 'Войны Гнева')|E]. Дружба обоих народов значительно обогатила их и [Concept( 'khazaddum', 'Кхазад—дум' )|E] с [noldorelves|El] из [Concept( 'eregion', 'Эрегиона' )|E] была укоренена в этом старом союзе. После Войны Гнева Белегост и Ногрод были сильно повреждены, и многие гномы из этого клана переселились в Кхазад—дум.\n\nК этому клану причисляли Гамила Зирака и Тельхара из Ногрода."

 game_concept_broadbeams: "Широкозады"
 game_concept_broadbeam: "Широкозад"
 game_concept_fantnuhub: "Фантнухуб"
 game_concept_dwalinsfolk: "Народ Двалина"
 game_concept_broadbeams_desc: "Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от [Concept('dwalinwise', 'Двалина Мудрого')|E], [broadbeams|E] ([khuzdul_short|E] «[fantnuhub|E]») являются одним из двух гномьих кланов, которые жили в [Concept( 'bluemountains', 'Синих горах' )|E]. Вместе с [Concept( 'firebeards', 'Огнебородами' )|E] они построили Тумунзахар (Ногрод) и Габилгатол (Белегост), самые западные чертоги гномов. \n\n[broadbeams|E] считались близкими союзниками и друзьями [Concept( 'sonsoffeanor', 'сыновей Феанора' )|E], и дали им убежище в своих чертогах на время [Concept('warofwrath', 'Войны Гнева')|E]. Оба народа значительно обогатились от дружбы [Concept( 'khazaddum', 'Кхазад-дума' )|E] с [noldorelves|El] из [Concept( 'eregion', 'Эрегиона' )|E], которая была укоренена в этом старом союзе. После Войны Гнева Белегост и Ногрод были сильно повреждены, и многие гномы из этого клана переселились в Кхазад—дум.\n\nАзагала из Белегоста причисляли к этому клану."

 game_concept_ironfists: "Железноруки"
 game_concept_ironfist: "Железнорук"
 game_concept_zirinmazan: "Зиринмазан"
 game_concept_sindrisfolk: "Народ Синдри"
 game_concept_ironfists_desc: "Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от [Concept('sindririch', 'Синдри «Богатого»')|E], [ironfists|E] ([khuzdul_short|E] «[zirinmazan|E]») — один из двух гномьих кланов, живших в [Concept( 'rhun', 'Руне' )|E]. Они были известны как рьяные торговцы и обладали глубокой коммерческой смекалкой, которая иногда перерастала в свирепую, жгучую жадность.\n\nВ [Concept( 'firstage', 'Первую Эпоху' )|E], Железноруки поссорились со своими собратьями из клана [Concept( 'stiffbeards', 'Жесткобородов' )|E] из-за нескольких спорных шахт вблизи места их пробуждения. Железноруки утверждали, что их численность и сила дают им право на шахты, поскольку их потребности и способности были больше, несмотря на то, что они находились на территории, которую с давних пор контролировали Жесткобороды. Однако коалиция Жесткобородов, [Concept( 'blacklocks', 'Черновласов' )|E] и [Concept( 'stonefoots', 'Камненогов' )|E] выступила против Железноруков, приведя к началу [Concept('warofiron', 'Железной войны')|E]. Они вынудили Железноруков отступить, и после этого подавляющее большинство Железноруков было изгнано из Орокарни, вынужденные отправиться через [rhun|E] в Эред Хармал. Там они построили новые крепости и зажили своей жизнью, продавая железное оружие любому, кто мог им заплатить, мало заботясь о великих делах за их пределами.\n\nВ [Concept('thirdage', 'Третью эпоху')|E] Железноруки были гномьим кланом, наиболее соблазнённым обещаниями богатства от [Concept('sauroncharacter', 'Саурона')|E]. Это стало ясно во время [Concept('warlastalliance', 'Войны Последнего союза')|E] и [Concept('treacheryoforn', 'Предательства Орна')|E]. Тем не менее, лишь малая часть Железноруков когда-либо следовала по этому пути. В более поздние времена, по мере того как их состояние ухудшалось, многие Железноруки становились скитальцами на равнинах Руна, кузнецами, торговцами и наставниками [Concept( 'conceptracemen', 'людей' )|E], а некоторые даже пробрались на запад и север, в земли [Concept( 'longbeards', 'Длиннобородов' )|E]."

 game_concept_stiffbeards: "Жесткобороды"
 game_concept_stiffbeard: "Жесткобород"
 game_concept_mebeltarag: "Мебелтараг"
 game_concept_thulinsfolk: "Народ Тулина"
 game_concept_stiffbeards_desc: "Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от [Concept('thulinswift', 'Тулина Стремительного')|E], [stiffbeards|E] ([khuzdul_short|E] «[mebeltarag|E]») — один из двух гномьих кланов, живших в [Concept('rhun', 'Руне')|E], по—соседству с [Concept( 'ironfists', 'Железноруками' )|E]. Жесткобороды были самым северным [Concept( 'dwarves', 'гномьим' )|E] кланом, и величайшими убийцами [Concept('dragon', 'драконов')|E] из всей их расы. На протяжении долгих лет войны с [Concept('drakes', 'змеями')|E] Жесткобороды изрядно сократили их численность. Они были самыми маленьким кланом из числа гномьих кланов и самыми скромными, но и самыми упрямыми — даже по гномьим меркам. \n\nИзвестно, что в [Concept( 'thirdage', 'Третью Эпоху' )|E] некоторые представители этого клана отправились на запад и присоединились к [Concept( 'longbeards', 'Длиннобородам' )|E] из [Concept('ironhills', 'Железных холмов')|E]."

 game_concept_blacklocks: "Черновласы"
 game_concept_blacklock: "Черновлас"
 game_concept_naragzanat: "Нарагзанат"
 game_concept_thrarsfolk: "Народ Трара"
 game_concept_blacklocks_desc: "Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от [Concept('thrarproud', 'Трара Гордого')|E], [blacklocks|E] ([khuzdul_short|E] «[naragzanat|E]») пробудились в [orocarni|E], где и основали свои первые чертоги. В начале Второй Эпохи при Траре II они заселили долину Бизарулдум на восточных берегах Средиземья, и вскоре после этого к ним присоединились их родичи—[stonefoots|E]. Вместе они создали величайшее королевство [Concept( 'dwarves', 'гномов' )|E] за пределами [Concept( 'khazaddum', 'Кхазад—дума' )|E], и большая часть обоих народов поселилась там.\n\nОднако эта разнородность оказалась одновременно их величайшей силой и величайшей слабостью во время [Concept( 'successionofbizaruldum', 'кризиса престолонаследия Бизарулдум' )|E]. И вскоре великие кланы [Concept('stonefoots', 'Камненогов')|E] и Черновласов отдалились друг от друга, еще больше распаляясь из—за манипуляций [Concept( 'sauroncharacter', 'Саурона' )|E].\n\nСо временем [blacklocks|E] разделились на несколько групп: одни остались на Востоке, другие ушли в [Concept('yellowmountains', 'Жёлтые горы')|E], а третьи присоединились к своим западным сородичам\n\nНо они всегда горели ненавистью к [Concept( 'sauroncharacter', 'Саурону' )|E] за те горести, которые он им принес, и где бы они ни поселились, они были его самыми непримиримыми врагами на Востоке."

 game_concept_stonefoots: "Камненоги"
 game_concept_stonefoot: "Камненог"
 game_concept_abanbasan: "Абанбасан"
 game_concept_bavorsfolk: "Народ Бавора"
 game_concept_stonefoots_desc: "Клан [Concept( 'dwarves', 'гномов' )|E], происходящих от [Concept('bavorcold', 'Бавора Холодного')|E], [stonefoots|E] ([khuzdul_short|E] «[abanbasan|E]») пробудились в [orocarni|E], где и основали свои первые чертоги. В начале [Concept( 'secondage', 'Второй Эпохи' )|E] При Баворе II, «Северном короле», они присоединились к своим родичам—[Concept( 'blacklocks', 'Черновласам' )|E], которые при Траре II «Южном короле» заселили долину Бизарулдум на восточных берегах Средиземья. Вместе они создали величайшее королевство [Concept( 'dwarves', 'гномов' )|E] за пределами [Concept( 'khazaddum', 'Кхазад—дума' )|E], и большая часть обоих народов поселилась там.\n\nОднако эта разнородность оказалась одновременно их величайшей силой и величайшей слабостью во время [Concept( 'successionofbizaruldum', 'кризиса престолонаследия Бизарулдум' )|E]. И вскоре великие кланы Камненогов и Черновласов отдалились друг от друга, ещё больше распаляясь из—за манипуляций [Concept( 'sauroncharacter', 'Саурона' )|E].\n\nКамненоги были также известны как «Самоцветные гномы» из—за своего невероятного мастерства и исключительной искусности в обработке драгоценных камней. Они также, как ни странно, были известны как плодовитые художники в самом что ни на есть прямом смысле этого слова."

 ### Hobbits ###
 game_concept_hobbits: "Хоббиты"
 game_concept_hobbit: "Хоббит"
 game_concept_perian: "Периан"
 game_concept_periannath: "Перианнат"
 game_concept_halfling: "Полурослик"
 game_concept_halflings: "Полурослики"
 game_concept_hobbits_desc: "Хоббиты, также известные как [Glossary('перианнат','perian_gloss')] или [Glossary('кудугин','kuduk_gloss')] - небольшая [conceptrace|El], обычно обитающая под землёй; считается, что они родственны [Concept('men', 'людям')|E]. Они не сыграли особой роли в истории Великих и Мудрых, кроме как во время Войны Кольца. \n\nХоббиты имеют рост от трёх до четырёх футов, средний рост - 3 фута 6 дюймов, короткие ноги, слегка заострённые уши и мохнатые ступни с кожаными подошвами, в результате чего большинство из них никогда не носит обуви. По сравнению с [Concept( 'dwarves', 'гномами' )|E] они немного ниже ростом и менее крепкие или коренастые. \n\nВ начале своей истории хоббиты делились на три вида с разными обычаями и нравами. [Glossary('Хваты','stoor_gloss')] отращивали волосы на лице, увлекались водой, лодками и плаванием и носили сапоги; Светлолики были светлыми, высокими и стройными, любили приключения, были более дружелюбными и открытыми к чужакам. И наконец, Мохноноги были самыми многочисленными и ввели жизнь в норах. В более поздние времена черты Мохноногов стали «нормой».\n\nПервоначально известно, что хоббиты обитали в долинах [Concept( 'anduin', 'Андуина' )|E]. Некоторые остались там, но большинство переселилось на запад и в конце концов осело в [Concept('shire', 'Шире')|E] во времена правления Аргелеба II из [Concept('arthedain', 'Артедайна')|E]. \n\nДлительность жизни хоббитов несколько больше, чем у людей не-[Concept( 'numenorean', 'нуменорского' )|E] происхождения, и составляет в среднем от 90 до 100 лет. Время, когда молодой хоббит «достигает совершеннолетия», составляет 33 года. \n\nХоббиты по своей природе отличаются мягким нравом, хотя часто имеют провинциальные взгляды; они любят вести неприхотливую будничную жизнь, занимаясь земледелием, едой, курением трубочного зелья, общением и разговорами о генеалогиях. Однако не стоит недооценивать их, ведь они выносливы в трудные времена и проявляют яростную решимость, когда над ними нависает угроза.\n\nХоббиты достигают [Concept('majority', 'совершеннолетия')|E] и [Concept('nubility', 'брачного возраста')|E] в 33 года.\n\n#TOLKIENQUOTE «Вообще-то я — хоббит (во всём, кроме роста). Я люблю сады, деревья, земли, обработанные вручную, без помощи машин; я курю трубку, люблю вкусную, простую пищу (не замороженную); я люблю (и даже смею носить в наши бесцветные дни) вышитые жилеты. Люблю грибы (прямо с поля); чувство юмора у меня незамысловатое; ложусь я поздно, встаю тоже поздно. Путешествую мало».#! \n\n#QUOTEDCHARACTER ― Дж.Р.Р. Толкин"
 game_concept_hobbitish: "Хоббитский"
 game_concept_hobbitish_short: "Хоб."
 game_concept_hobbitish_desc: "Хоббитский - это разговорная сельская форма вестрона, на которой говорят [Concept('hobbits', 'хоббиты')|E]. Он отличается простой грамматикой, богатым набором деревенских идиом и повседневной лексики, а также региональными вариантами (в частности, среди [Glossary('Хватов','stoor_gloss')], Светлоликов и Мохноногов). В этом диалекте сохранились старые слова и географические названия, предпочтение отдаётся уменьшительным и прозвищам, и в нём много выражений, связанных с домашним очагом, сельским хозяйством и едой. Внешне простой, хоббитский язык, тем не менее, содержит тонкие нюансы и архаичные черты, которые отражают глубокую местную историю хоббитов и их происхождение из [Concept('anduinvale', 'Долины Андуина')|E]."

 game_concept_hobbit_government: "Хоббитанство"
 game_concept_hobbit_government_i: "@government_type_hobbit!"
 game_concept_hobbit_government_desc: "[Concept('hobbits', 'Хоббиты')|E] ведут простой образ жизни, руководствуясь не только традициями, но и настоящими законами. Тан - самое близкое к главе государства в [Concept('shire', 'Шире')|E], а мэр Мичел Дельвинга ведет большую часть повседневной работы."

 game_concept_mathom: "Маттом"
 game_concept_mathoms: "Маттомы"
 game_concept_mathomhouse: "Дом маттома"
 game_concept_mathomhouses: "Дома маттома"
 game_concept_mathom_desc: "«Маттом» или [Glossary('каст','kast_mathom_gloss')] - это старинное [Concept('hobbitish', 'хоббитское')|E] слово, обозначающее те маленькие безделушки или вещи, которым [Concept('halflings', 'полурослики')|E] не находят немедленного применения, но не могут заставить себя выбросить. Многие из них хранятся в домах маттома, музеях, находящихся в ведении обществ маттома, где они выставлены в качестве трофеев или предметов декора."

 game_concept_shire: "Шир"
 game_concept_shire_desc: "Шир, также называемый его жителями [Glossary('Суза','suza_gloss')], представляет собой плодородный регион на северо-западе [Concept('middleearth', 'Средиземья')|E], пересечённый дорогами, живыми изгородями и рекой Брендивайн и разделённый на четыре удела с деревнями и торговым городом Мичел Делвинг. Давным-давно заселённый кланами [Concept('hobbit', 'хоббитов')|E], он оставался тихим и самодостаточным.\n\nКультура хоббитов ценит дом, еду, семью, сады, народные обычаи и простые удобства, предпочитая уединение приключениям. Политически Шир неформален и самоуправляем: власть находится в руках традиционных должностных лиц - наследственного тана, мэра Мичел Делвинга, ширрифов и местных советов."

 ### Orcs, Goblins, and other vile things ###
 game_concept_orcs: "Орки"
 game_concept_orc: "Орк"
 game_concept_orcish: "Орочий"
 game_concept_uruk: "Урук"
 game_concept_uruks: "Уруки"
 game_concept_orcs_desc: "Созданные [Concept( 'morgothcharacter', 'Морготом' )|E] во времена Великой Тьмы, орки (также известные как [goblins|El]) - это исковерканная форма жизни, пехота Тёмных Властелинов. Они были созданы в результате чудовищных пыток и развращения [Concept( 'elves', 'эльфов' )|E], зашедших слишком далеко от [Concept( 'cuivienen', 'Куивиэнена' )|E], и их измученные духи были извращены в глубинах [utumno|E], пока все, что когда-то было в них хорошего и справедливого, не было потеряно и уничтожено навсегда. От этих печальных прародителей произошли остальные представители этой отвратительной [Concept( 'conceptrace', 'расы' )|E], вечные и злейшие враги всего честного и свободного. \n\nОни радуются резне и бездумной жестокости, обладают зверским садизмом и чёрным юмором. Междоусобицы и предательство - обычное дело для орков, а вражда - обычное дело. Когда орки не находятся под руководством Тёмного Властелина, за которым они следуют чаще всего из страха, чем из преданности, они часто раскалываются и ополчаются друг на друга."

 game_concept_goblins: "Гоблины"
 game_concept_goblin: "Гоблин"
 game_concept_goblins_desc: "Гоблины, альтернативный термин [Concept( 'orcs', 'орков' )|E], были более низкого роста, но ещё более многочисленны, обычно обитали в [Concept( 'mistymountains', 'Мглистых горах' )|E], где их часто заставляли служить орки более крупной породы. В [Concept( 'mordor', 'Мордоре' )|E] они не превратились в отдельную группу, став низшей кастой в обществе орков. Они наиболее известны своей долгой враждой с гномьим кланом [Concept( 'longbeards', 'Длиннобородов' )|E], участием в Войне [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'orcs', 'орков' )|E] и Битве Пяти Воинств."

 game_concept_trolls: "Тролли"
 game_concept_troll: "Тролль"
 game_concept_trollish: "Тролльский"
 game_concept_trolls_desc: "Тролли - чудовищные существа огромной силы и жестокого нрава, созданные с помощью нечистого колдовства и темного ремесла Тёмными властелинами в древности. Хотя их точное происхождение утеряно во времени, некоторые считают, что они были созданы [morgothcharacter|E]Морготом в насмешку над [ents|E]энтами, чтобы служить орудиями насилия и разрушения в войнах [Concept('elderdays', 'Старших дней')|E].\n\nХотя они различаются по форме и уму, всех троллей объединяет жажда насилия и тупость. Их легко довести до ярости, и хотя они редко способны к речи или ремеслу, их можно принудить или обманом заставить служить тем, кто обладает темной волей. Предоставленные сами себе, они живут как звери в пещерах, горах или пустошах, охотясь на всех, кто им попадается. Троллей боятся и ненавидят среди всех Свободных народов, ибо там, где они ходят, царят разруха и дикость."

 game_concept_dragon: "Дракон"
 game_concept_dragons: "Драконы"
 game_concept_drake: "Змей"
 game_concept_drakes: "Змеи"
 game_concept_serpent: "Змей"
 game_concept_serpents: "Змеи"
 game_concept_dragons_desc: "Созданные [Concept( 'morgothcharacter', 'Морготом' )|E] в глубинах [Concept( 'angband', 'Ангбанда' )|E], драконы были величайшим из его орудий, за исключением, возможно, [Concept( 'balrogs', 'балрогов' )|E]. Созданные для победы над [noldorelves|El] в [Concept( 'firstage', 'Первой Эпохе' )|E], они были хитры, жадны, соблазнительны и злобны. Их можно разделить на крылатых и бескрылых драконов, причем бескрылые были первыми. Большинство драконов было уничтожено во время [Concept('warofwrath', 'Войны Гнева')|E]. \n\nОднако некоторые драконы спаслись и рассеялись по северу мира. Они часто враждовали с [Concept( 'dwarves', 'гномами' )|E] из-за их золота, которое драконы жаждут с тёмной и неистовой страстью. \n\nОдними из самых легендарных драконов были Глаурунг, Анкалагон и Смауг."

 game_concept_ents: "Энты"
 game_concept_ent: "Энт"
 game_concept_ents_desc: "Энты, также известные как Пастыри деревьев, были одной из древнейших разумных [Concept( 'conceptraces', 'рас' )|E], задуманных [Concept( 'yavannacharactershort', 'Йаванной' )|E] как защитники растительной жизни от уничтожения [Concept( 'orcs', 'орками' )|E], [Concept( 'dwarves', 'гномами' )|E] и другими [Concept( 'conceptraces', 'расами' )|E]. Энтов научили речи [elves|El], на языке которых они назывались онодрим или оньялиэ. \n\nЭнты были невообразимо сильны и выносливы: только огонь или самые сильные удары могли причинить им вред, а их могучие конечности с легкостью дробили камень в мелкий порошок. \n\nОднако со временем энт становился «древесным», двигался всё меньше и меньше, пока не засыпал, ничем не отличаясь от деревьев, которые он когда-то оберегал. \n\nРазные полы энтов тяготели к разным средам обитания: энты-мужчины предпочитали обширные нетронутые дебри, а [Concept('entwives', 'энты-женщины')|E] - возделанные сельскохозяйственные угодья и пашни. Со временем из-за разницы интересов две половины энтов отдалились друг от друга, а [entwives|El] исчезли в неизвестном направлении."
 game_concept_entwives: "Жёны энтов"
 game_concept_entwife: "Жена энта"
 game_concept_entwives_desc: "Жёны энтов были [Concept( 'ents', 'энтами' )|E]-женщинами, которые прежде всего любили возделывать сады, луга и поля. Из-за этого они были ближе к [Concept( 'conceptracemen', 'людям' )|E] и в древние времена обучали их земледелию. С приходом [Concept( 'sauroncharacter', 'Саурона' )|E] их плодородные поля опустели, а бежавшие жёны энтов пропали."


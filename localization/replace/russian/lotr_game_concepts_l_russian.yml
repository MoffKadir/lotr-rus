 ### Eru Ilúvatar ###
 game_concept_eruiluvatar: "Эру Илуватар"
 game_concept_iluvatar: "Илуватар"
 game_concept_eru: "Эру"
 game_concept_erutheone: "Единый"
 game_concept_eruthecreator: "Создатель"
 game_concept_allfather: "Всеотец"
 game_concept_conceptiluvatarhimreference: "Он"
 game_concept_eruiluvatar_desc: "[Glossary('Эру','eru_gloss')] [Glossary('Илуватар','iluvatar_gloss')], Единый, всеведущий и всемогущий создатель всего сущего. Он существует вечно в [Concept( 'timelesshalls', 'Чертогах Безвременья' )|E], и обладает [Concept( 'flameimperishable', 'Неугасимым Пламенем' )|E] в духе его, что дало начало всему сущему и создало всё из ничего.\n\nОн создал [ainurgods|E] и разделил с ними своё видение. [iluvatar|E] словом [eaworld|E] начал бытие [Concept( 'conceptcapuniverse', 'Вселенной' )|E]. [ainurgods|E] разделили его ношу, и поручено им было создать [conceptworld|El], каким они его видят."

 ### The Powers of Arda ###
 game_concept_aratargods: "Аратар"
 game_concept_aratargods_desc: "[Glossary('Аратар','aratar_gloss')] были величайшими из Валар Арды. К ним обычно относят следующих [valargods|E]: [manwecharactershort|E], [vardacharactershort|E], [ulmocharacter|E], [aulecharacter|E], [yavannacharactershort|E], [oromecharactershort|E], [namocharactershort|E], и [niennacharacter|E]. И хотя Манвэ считался Верховным королём Арды, Восьми поклонялись в равной мере. Считалось, что их благородство превосходило всех остальных Валар.\n\n[aratargods|E] изначально было девять, и [melkorcharacter|E] был одним из них. После его восстания, Мелькор был исключён из рядов «ордена»."

 game_concept_valargods: "Валар"
 game_concept_valar: "Валар"
 game_concept_avaloigods: "Авалой"
 game_concept_powersgods: "Силы"
 game_concept_valagod: "Вала"
 game_concept_valiegod: "Валиэ"
 game_concept_valargods_desc: "Валар — это Силы [Concept( 'ardaconcept', 'Арды' )|E], которые сформировали и изменили мир. Это величайшие из [ainurgods|E], сошедших в [Concept( 'ardaconcept', 'Арду' )|E]. Обычно упоминаются 14 из них: \n\n[manwecharacter|E] \n[vardacharacter|E] \n[ulmocharacter|E] \n[aulecharacter|E] \n[yavannacharacter|E] \n[oromecharacter|E] \n[vanacharacter|E] \n[namocharacter|E] \n[vairecharacter|e] \n[irmocharacter|E] \n[estecharacter|E] \n[tulkascharacter|E] \n[nessacharacter|E] \n[niennacharacter|E] \n\nВеличайших из них также называют [aratargods|E]."

 game_concept_maiargods: "Майар"
 game_concept_maiagod: "Майа"
 game_concept_maiargods_desc: "Майар - это младшие божественные духи из числа [ainurgods|E], которые сошли в [Concept( 'ardaconcept', 'Арду' )|E] дабы помочь [valargods|E] в трудах по обустройству Мира. Каждый из [maiargods|E] как правило ассоциировался с кем-то из [valargods|E] и в каком-то роде служил им или даже «принадлежал». К важным [maiargods|E] относятся: \n\n[eonwecharacter|E] \n[ilmarecharacter|E] \n[ariencharacter|E] \n[tilioncharacter|E] \n[meliancharacter|E] \n[ossecharacter|E] \n[uinencharacter|E] \n[maironcharacter|E] \n\nПятеро [maiargods|E] были посланы в [middleearth|E] как [istariconcept|E]."

 game_concept_istariconcept: "Истари"
 game_concept_wizard: "Маг"
 game_concept_wizards: "Маги"
 game_concept_wizardish: "Магический"
 game_concept_istariconcept_desc: "#TOLKIENQUOTE «Не вмешивайтесь в дела магов, так как они имеют нежные души и быстро впадают в гнев».#!\n\n[istariconcept|E] - это пятеро [maiargods|E], которых [valargods|E] отправили в [middleearth|E], чтобы помочь Свободным народам противостоять [Concept( 'sauroncharacter', 'Саурону' )|E]. Их послали под видом людей, а силы их ограничили, чтобы [istariconcept|E] советовали и направляли, но не правили и не свергали Свободные народы. Известны имена пятерых истари: \n• [curumocharacter|E], Майа [aulecharacter|E]. Известен как [sarumancharacter|E].\n• [olorincharacter|E], Майа [manwecharactershort|E]. Известен как [gandalfcharacter|E].\n• [aiwendilcharacter|E], Майа [Concept( 'yavannacharactershort', 'Йаванны' )|E]. Известен как [radagastcharacter|E].\n• [alatarcharacter|E] и [pallandocharacter|E], два [maiargods|E] [oromecharactershort|E]. Известны как [morinehtarcharacter|E] и [romestamocharacter|E]."

 game_concept_lotrgod: "Бог"
 game_concept_lotrgods: "Боги"
 game_concept_ainugod: "Айну"
 game_concept_ainurgods: "Айнур"
 game_concept_ainurgods_desc: "Айнур — высшие божественные существа, первые творения [Concept( 'eruiluvatar', 'Эру Илуватара' )|E], созданные до [Concept( 'creation', 'сотворения' )|E] [eaworld|E]. Их как правило подразделяют на две основных группы: [valargods|E] и [maiargods|E].\n\nЗнания Айнур о [Concept( 'conceptcreatedworld', 'мироздании' )|E] велики, но они не всеведущи. Айнур — нестареющие ангелические создания."

 game_concept_fay: "Фэй"
 game_concept_fay_desc: "Фэй, или меньшие Айнур, - самые слабые из Айнур, с которым мог бы сразиться эльф или человек, если бы они были воплощением, а не чистым духом. Будучи намного слабее даже самых незначительных [maiargods|E], они были во много раз многочисленнее их в сотни, если не в тысячи раз больше, чем [valargods|E]. Их можно условно разделить на три «типа»:\nДухи воздуха и ветра\nДухи земли, огня и растений\nДухи моря и рек.\n\nПосле пришествия [Concept( 'melkorcharacter', 'Мелькора' )|E] в [Concept( 'ardaconcept', 'Арду' )|E], большинство этих духов отступило в Валинор, страшась разрушений и жестокости [Concept( 'melkorcharacter', 'Мелькора' )|E]. В [middleearth|E] остались лишь небольшие анклавы или духи рек и океанов, которые остались под защитой [ulmocharacter|E]."

 game_concept_balrog: "Балрог"
 game_concept_valaraukar: "Валараукар"
 game_concept_balrogs: "Балроги"
 game_concept_balrog_desc: "Балроги (квенья: Валараукар) - самые могущественные слуги [Concept( 'morgothcharacter', 'Моргота' )|E], [maiargods|E], совращённые им при создании [Concept( 'ardaconcept', 'Арды' )|E]. Принимая облик титанов из теней и пламени, они носили кнуты и мечи, и мало кто мог противостоять им в бою. Однако за их великую силу пришлось заплатить постоянным воплощением, и их было всего семь. [Concept( 'morgothcharacter', 'Морготу' )|E] служили и множество других меньших воплощённых духов огня, некоторые называли всех таких духов «балрогами». Но эти меньшие воплощения не могли сравниться с силой истинных балрогов, которые были сами по себе уровнем могущества и дурной славы.\n\nИх повелитель, Готмог, по злобе и власти уступал лишь [Concept( 'sauroncharacter', 'Саурону' )|E] из слуг Тёмного Властелина, великий военачальник легионов [Concept( 'morgothcharacter', 'Моргота' )|E]. В бою он не знал себе равных. Готмог и другие балроги сразили [Concept( 'feanor', 'Феанора' )|E] после Дагор-нуин-Гилиат. Трое из них, включая Готмога, пали во время Падения [Concept('gondolin', 'Гондолина')|E]: один от рук [Concept( 'glorfindel', 'Глорфинделя' )|E], а двое (включая Готмога) - Эктелиона из дома Фонтанов.\n\nТрое из четырёх оставшихся балрогов были убиты во время [Concept('warofwrath', 'Войны Гнева')|E], а последний скрылся. О нём больше ничего не было слышно, пока он не пробудился в глубинах [Concept( 'khazaddum', 'Кхазад-дума' )|E] и не стал известен как Проклятие Дурина.\n\n#TOLKIENQUOTE «В Утумно Мелькор собрал вокруг себя своих демонов – тех духов, что первыми примкнули к нему в дни его величия и более прочих уподобились ему в порочности: в сердцах их пылал огонь, но одеты они были во тьму, вооружены огненными бичами, и великий ужас шествовал перед ними»#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «О приходе эльфов и пленении Мелькора»"

 ### The Valar ###

 game_concept_manwecharacter: "Манвэ Сулимо"
 game_concept_manwecharactershort: "Манвэ"
 game_concept_elderkingcharacter: "Старший Король"
 game_concept_manwecharacter_desc: "Манвэ Сулимо — [king|El] всех [valargods|E], муж [Concept( 'vardacharacter', 'Варды' )|E], брат [Concept( 'melkorcharacter', 'Мелькора' )|E], один из [aratargods|E]. Он управляет [Concept( 'ardaconcept', 'Ардой' )|E] как величайший из [ainurgods|E] по своей власти, но не силе. Его также знают как Владыку Дыхания [Concept( 'ardaconcept', 'Арды' )|E], Старшего Короля, наместника [eru|E].\n\nВеликие Орлы служат ему, а [eonwecharacter|E] является его знаменосцем. В руках он держит скипетр, вырезанный из сапфира ювелирами-[noldorelves|El]. Со своего высокого трона в [Concept( 'ilmarin', 'Ильмарине' )|E], что на горе [taniquetil|E], он видит дальше, чем любая душа в [Concept( 'ardaconcept', 'Арде' )|E], и слышит каждое слово на ветру.\n\n[manwecharactershort|E] дороже остальных [ainurgods|E] для [Concept( 'eruiluvatar', 'Эру Илуватара' )|E], а разум его почти так же велик.\n\n#TOLKIENQUOTE «Смотри, Манвэ Сулимо облачён в одежды цвета сапфира, повелитель воздуха и ветров, властелин Богов, и Эльфов, и Людей, и величайший оплот против зла Мелькора»#! \n\n#QUOTEDCHARACTER ― Книга утраченных сказаний, том I, «Музыка Айнур»"

 game_concept_vardacharacter: "Варда Элентари"
 game_concept_vardacharactershort: "Варда"
 game_concept_vardacharacter_desc: "Варда Элентари является женой [manwecharacter|E], Королевой [ainurgods|E], одной из [aratargods|E]. Красоту владычицы света не описать словами. Восседая на своём троне во дворцах Ильмарина на горе [taniquetil|E] она видит всё, что освещают звёзды. Она их создала и ими же повелевает. С самого начала она была самой рьяной противницей [Concept( 'melkorcharacter', 'Мелькора' )|E] и всех его деяний, поскольку она легко понимает истинные намерения других. Именно она благословила [silmarils|El], а эльфы любили её больше, чем всех других [valargods|E].\n\n#TOLKIENQUOTE «Столь велика её красота, что не поведать о ней словами ни эльфам, ни людям; ибо в лице её и ныне сияет свет Илуватара. В свете – её могущество и радость».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_ulmocharacter: "Улмо"
 game_concept_neorthcharacter: "Неорт"
 game_concept_ulmocharacter_desc: "Улмо, известный как Король Моря, Владыка Вод, Обитатель Глубин. Он считается вторым по мощи среди Валар, после самого [manwecharactershort|E]. Его также относят к [aratargods|E]. Он лучший музыкант из всех [ainurgods|E], ведь [musicoftheainur|E] лучше всего слышна в морях. Нечасто он вовлекается в дела Сил, предпочитая оставаться в своём подводном царстве.\n\nИз всех Валар Улмо первым испытал сочувствие к Детям [Concept('iluvatar', 'Илуватара')|E]. Ему служат [maiargods|E] [uinencharacter|E], [ossecharacter|E] и [salmarcharacter|E].\n\n#TOLKIENQUOTE «Однако же Улмо любит и эльфов, и людей, и никогда не оставлял их своим благоволением, – даже когда гнев Валар обращался против них».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_mahalcharacter: "Махал"
 game_concept_aulecharacter: "Аулэ"
 game_concept_aulecharacter_desc: "Аулэ Кузнец ([khuzdul_short|E] [Glossary('Махал','mahal_gloss')]) — величайший ремесленник из [ainurgods|E], тот, кто создал фундамент земли и поднял горы к небу. Он создал [lampsofthevalar|E], а минералы и драгоценные камни мира — его творения, украшения для мироздания.\n\nЭто он [Concept( 'dwarfcreationmade', 'создал' )|E] гномов, которым [eruiluvatar|E] даровал души и принял как собственных детей. Он был величайшим из учителей [noldorelves|El], от него они научились столь многому.\n\n#TOLKIENQUOTE «Но Аулэ остался верным Эру, и всё, что делал, отдавал на его суд, и не завидовал трудам остальных, но сам охотно делился советом и искал совета других».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_yavannacharacter: "Йаванна Кементари"
 game_concept_yavannacharactershort: "Йаванна"
 game_concept_foldewyncharacter: "Фолдвин"
 game_concept_ivanncharacter: "Яванн"
 game_concept_yavannacharacter_desc: "Йаванна Кементари ([khuzdul_short|E] [Glossary('Каминзадбуна','kaminzadbuna_gloss')]) - Королева Земли, Дарительница Плодов. В её власти всё, что растёт. Она создала [twotrees|E] после разрушения [Concept( 'lampsshort', 'Светильников' )|E], которые сотворил её муж, [aulecharacter|E]. По просьбе Йаванны [manwecharacter|E] создал онодрим или, как их знают люди — энтов, чтобы те были защитниками всего, что растёт.\n\nЙаванна — та из Сил, кто отвечает за урожайность полей, наслаждаясь цветущей природой.\n\n#TOLKIENQUOTE «Ей дорого всё, что растёт в земле, и все неисчислимые формы растений хранит она в памяти, от деревьев, вздымавшихся башнями в лесах давно минувших времен, до мхов на камнях и того, что таится в почве, не видное глазу».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_oromecharacter: "Оромэ Алдарон"
 game_concept_oromecharactershort: "Оромэ"
 game_concept_bemacharacter: "Бэма" #Northmen name for Oromë
 game_concept_tauroncharacter: "Таурон"
 game_concept_araw: "Арав"
 game_concept_oromecharacter_desc: "Оромэ Алдарон, Великий Всадник, покровитель диких зверей, охоты, коней, всадников и собак. Он наслаждается охотой как на животных, так и на силы зла. Один он бродил по [Concept( 'middleearth', 'Средиземью' )|E] во время Сна Йаванны, и именно он повстречал эльдар и привёл их в Валинор. Он страшен в гневе, а рог его внушает ужас в сердца зла, стоит им лишь заслышать его рокот. Они знают, что смерть близка, ведь если Оромэ направил свой лук и навострил копьё, никакому злу не сбежать от него.\n\n#TOLKIENQUOTE «Оромэ полюбились просторы Средиземья; с неохотой оставил он их и последним пришёл в Валинор. Часто в былые времена уходил он на восток, через горы, и возвращался со своим воинством к холмам и равнинам».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_vanacharacter: "Вана"
 game_concept_vanacharacter_desc: "Вана Вечно Юная — супруга [oromecharacter|E] и младшая сестра [Concept( 'yavannacharacter', 'Йаванны' )|E]. Она может повелевать флорой и фауной. С её пришествием природа расцвела. После уничтожения [Concept( 'twotrees', 'Двух Древ' )|E] Вана и Нэсса с огромным упорством отстаивали сокрытие и защиту [Concept( 'aman', 'Амана' )|E], с чем были согласны большинство [valargods|E]. [ulmocharacter|E] же высказывался в пользу прощения [Concept( 'noldorelvesexiles', 'изгнанников нолдор' )|E]."

 game_concept_namocharacter: "Намо Фэантур"
 game_concept_namocharactershort: "Намо"
 game_concept_mandoscharacter: "Мандос"
 game_concept_namocharacter_desc: "Намо Фэантур, более известный как Владыка Душ Мандос, повелитель Чертогов Мёртвых и Пророк, один из [Glossary('Фэантури','feanturi_gloss')]. Из всех Сил именно Намо отчётливей всех видит Музыку во всей её полноте. Он знает возможные варианты будущего и осознаёт те изменчивые нити, что управляют судьбой [Concept( 'ardaconcept', 'Арды' )|E].\n\nОн мрачнее всех Сил и чаще всего хранит молчание, пока об обратном не попросит [manwecharacter|E], его король. Прежде всего он известен за Рок Нолдор, пророчество, данное им при отправке в изгнание.\n\n#TOLKIENQUOTE «Он ничего не забывает и знает всё, что произойдёт, кроме того разве, что подвластно одному [Concept( 'iluvatar', 'Илуватару' )|E]».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_vairecharacter: "Вайрэ"
 game_concept_vairecharacter_desc: "Вайрэ ([khuzdul_short|E] [Glossary('Бебанукнар','bebanuknar_gloss')]) — супруга Намо Мандоса. Её задача – запечатлевать в своих полотнах историю Арды, от начала до самого конца. [Concept('hallsofmandos', 'Чертоги Мандоса')|E] увешаны её полотнами, их площадь только растёт вместе с ходом истории. Нечасто сама она покидает чертоги, отдавая предпочтение собственному долгу."

 game_concept_irmocharacter: "Ирмо Фэантур"
 game_concept_irmocharactershort: "Ирмо"
 game_concept_loriencharacter: "Лориэн"
 game_concept_irmocharacter_desc: "Ирмо Фэантур, более известный как Лориэн Мечтатель, Владыка Грёз, владыка садов Лориэна, повелитель видений и снов, один из [Glossary('Фэантури','feanturi_gloss')]. Его сады являются обителью исцеления и безопасности от тщет и невзгод этого мира. Пусть это случалось и нечасто, но некоторым счастливчикам из числа людей и эльфов удавалось отыскать их. Ирмо – покровитель духов и снов, но сады его открыты для каждого, кто нуждается в отдыхе или исцелении."

 game_concept_estecharacter: "Эстэ"
 game_concept_estecharacter_desc: "Эстэ Милосердная, супруга [irmocharacter|E], вместе с ним выступающая как великая целительница из числа [valargods|E]. Целительница ран и душевной усталости в мире. Но даже ей не под силу лечить сердца, что не желают исцеления. Она добродушна и искренне желает исправить всё зло мира и положить конец его страданиям."

 game_concept_tulkascharacter: "Тулкас Асталдо"
 game_concept_tulkascharactershort: "Тулкас"
 game_concept_astald_maktal: "Астальд Мактал"
 game_concept_tulkascharacter_desc: "Тулкас Асталдо, Защитник Валинора, был последним из [ainurgods|E], снизошедших в [eaworld|E]. Он пришёл, чтобы помочь остальным [valargods|E] в великой войне против [Concept( 'melkorcharacter', 'Мелькора' )|E]. Тулкас наслаждается воинским мастерством и любит борьбу и испытания силы.\n\nНо несмотря на всю свою внешнюю воинственность, он не является воплощением жестокости, но получает истинное наслаждение как от турниров, так и от войны. Он надёжный товарищ, не скорый на гнев, но и не готовый легко прощать.\n\n#TOLKIENQUOTE «Так пришёл Тулкас Могучий, чей гнев сметает всё, точно порыв ветра, разгоняя облака и тьму» #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_nessacharacter: "Нэсса"
 game_concept_nessacharacter_desc: "Нэсса Танцовщица — жена Тулкаса и сестра Оромэ. Походка её стремительна как у лани, а в танце ей нет равны. Она отплясывает вместе с другими эльдар на равнинах Валимара. После уничтожения [Concept( 'twotrees', 'Двух Древ' )|E] Вана и Нэсса с огромным упорством отстаивали сокрытие и защиту [Concept( 'aman', 'Амана' )|E], с чем были согласны большинство [valargods|E]. [ulmocharacter|E] же высказывался в пользу прощения [Concept( 'noldorelvesexiles', 'изгнанников нолдор' )|E]."

 game_concept_niennacharacter: "Ниэнна"
 game_concept_niennacharacter_desc: "Ниэнна Нури, Владычица жалости, скорбящая и проливающая слёзы за все невзгоды мира. Она помогает оставаться непоколебимым в печали и отважным в горе, понимать, что такая боль естественна, а те, кто страдают – должны найти утешение. Она олицетворяет жалость и надежду на изменение мира. Жалость эту некоторые принимают за блажь. В жалости и надежде своей она надеется, что мир полон добра и отыскать его можно даже в темнейших из мест.\n\nНиэнна живёт вдали от остальных [valargods|E], укрываясь от празднеств Валимара. Окна её чертогов выходят на пределы стен [eaworld|E]. Нередко она является в Чертоги Мандоса, чтобы даровать утешение страждущим и приуменьшить их горе.\n\n#TOLKIENQUOTE «Эстэ превосходит в могуществе Ниэнна, сестра Фэантури; она живёт в одиночестве. Ей ведомо страдание, она оплакивает раны, все до единой, что нанёс Арде Мелькор. Столь глубоко было её горе в то время, как звучала Музыка, что песнь её превратилась в плач задолго до завершения, и мелодия скорби вплелась в темы Мира ещё до того, как возник Мир. Но не о себе она скорбит, и те, кто внимают ей, учатся жалости, стойкости и надежде».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 ### The Maiar ###
 game_concept_ariencharacter: "Ариэн"
 game_concept_ariencharacter_desc: "Ариэн изначально была могущественным духом огня, которую не смог совратить [melkorcharacter|E], и была одной из [maiargods|E] [Concept( 'vanacharacter', 'Ваны' )|E]. В дни [Concept( 'twotrees', 'Двух Древ' )|E] она орошала цветы [Concept( 'vanacharacter', 'Ваны' )|E] росой Лаурелин. Когда [melkorcharacter|E] срубил [twotrees|E], из любви к деревьям она вызвалась управлять кораблём, несущим последний плод. Так она стала Солнцем. \n\n#TOLKIENQUOTE «Даже эльдар слепил взгляд сияющих глаз Ариэн; и, уйдя из Валинора, она сбросила облик – одеяние, которое, подобно валарам, носила там, и стала обнажённым пламенем, ужасающим в полноте своего блеска». #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Солнце, Луне и Сокрытии Валинора»"

 game_concept_tilioncharacter: "Тилион"
 game_concept_tilioncharacter_desc: "[maiagod|E] [oromecharactershort|E], Тилион был глубоко влюблён в [ariencharacter|E] и серебряное древо Телперион. Он умолял оказать ему честь направлять его последним цветком, что и было ему позволено. Так взошла луна. \n\nОн менее силён, чем [ariencharacter|E] и направляет безрассудно, из-за чего луна движется неустойчиво по сравнению с непоколебимым путём солнца. В тех случаях, когда он и [ariencharacter|E] встречаются, его корабль опаляется от её жара, что и приводит к побитому виду луны. \n\nСреди людей Тилион известен как «Человек с Луны»."

 game_concept_eonwecharacter: "Эонвэ"
 game_concept_eonwecharacter_desc: "Знаменосец и глашатай [manwecharactershort|E], [eonwecharacter|E] считается предводителем [maiargods|E] и наиболее искусен среди них в оружии и войне. Когда [Concept( 'elderkingcharacter', 'Старшему Королю' )|E] требуется посланник, он обращается к [eonwecharacter|E], и именно он учил и благословлял [Concept( 'numenoreans', 'нуменорцев' )|E] от имени [valargods|E]. \n\nНекоторые говорят, что именно он одолел [Concept( 'morgothcharacter', 'Моргота' )|E] во время [Concept('warofwrath', 'Войны Гнева')|E], и предсказывают, что он будет одним из его врагов в [Glossary('Дагор Дагорат','dagor_dagorath_gloss')]. \n\n#TOLKIENQUOTE «Главными среди Майар Валинора, чьи имена помнят в истории древних времен, являются... Эонвэ, знаменосец Манвэ, чья сила в оружии не превзойдена никем в Арде».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_ilmarecharacter: "Ильмарэ"
 game_concept_ilmarecharacter_desc: "Ильмарэ - одна из предводительниц [maiargods|E], наряду с [eonwecharacter|E]. Она - служанка [Concept( 'vardacharactershort', 'Варды' )|E] и, как и её госпожа, является ткачихой света."

 game_concept_meliancharacter: "Мелиан"
 game_concept_meliancharacter_desc: "Изначально служанка [Concept( 'vanacharacter', 'Ваны' )|E] и [estecharacter|E], Мелиан уникальна среди [maiargods|E]. Она единственная из [ainurgods|E], кто вступила в союз с одним из Детей Илуватара, [Concept('elu_thingol', 'Элу Тинголом')|E], и родила от него ребёнка, Лутиэн из великих легенд. Через их союз кровь [Concept( 'powersgods', 'Сил' )|E] влилась в людей и эльфов. Она создала Пояс Мелиан, защищавший Дориат, но после убийства мужа бежала в сады [Concept('lorien', 'Лориэна')|E] в [Concept( 'valinor', 'Валиноре' )|E]."

 game_concept_ossecharacter: "Оссэ"
 game_concept_ossecharacter_desc: "Один из [maiargods|E] [ulmocharacter|E], [ossecharacter|E] известен тем, что был вспыльчив, вызывал бури и топил корабли. В ранние времена его ненадолго совратил [melkorcharacter|E], пообещавший ему владычество над морями вместо [ulmocharacter|E]. Однако благодаря вмешательству своей жены, [uinencharacter|E], он вернулся на сторону [valargods|E]. \n\n#TOLKIENQUOTE «Правда, неистовство не покинуло его, и иногда он ярится по своей воле, без приказа Улмо. Поэтому те, кто живёт у Моря или ходит на кораблях, любят Оссэ, но не верят ему».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_uinencharacter: "Уинэн"
 game_concept_uinencharacter_desc: "Одна из [maiargods|E] [ulmocharacter|E], [uinencharacter|E] - спокойное, ласковое море по сравнению с бурными водами её мужа [ossecharacter|E]. Её почитали среди [Concept( 'numenoreans', 'нуменорцев' )|E], и она заключила соглашение с Гильдией Морестранников, которые также были известны как Уинэндили. \n\n#TOLKIENQUOTE «Это к ней взывают моряки, ибо она может успокаивать волны, сдерживая буйство Оссэ. Нуменорцы долго жили под её покровительством и почитали не меньше, чем Валар».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_salmarcharacter: "Сальмар"
 game_concept_salmarcharacter_desc: "Один из [maiargods|E] [ulmocharacter|E], [salmarcharacter|E] - тот, кто создал для [ulmocharacter|E] Улумури - рога из больших морских раковин."

 ### The Istari ###
 game_concept_olorincharacter: "Олорин"
 game_concept_olorincharacter_desc: "[maiargods|E] [manwecharactershort|E], который также провёл значительное время, служа [Concept( 'niennacharacter', 'Ниэнне' )|E], [Concept( 'vardacharactershort', 'Варде' )|E] и [irmocharactershort|E]. \n\nОн любил эльфов, но ходил среди них незримым, или принимал фана, чтобы казаться эльфом, и посылал им справедливые видения в их сердцах, которые делали их мудрее. На протяжении всего своего существования он больше всего следовал примеру [Concept( 'niennacharacter', 'Ниэнны' )|E], ибо он сострадал горестям Детей [Concept( 'iluvatar', 'Илуватара' )|E] и выводил из отчаяния тех, кто слушал его. \n\nВ [middleearth|E] он был известен как [istariconcept|E] [gandalfcharacter|E]. \n\n#TOLKIENQUOTE «Среди Майар мудрее всех Олорин. Он тоже жил в Лориэне, хотя пути его часто уводили в чертоги Ниэнны. Это от неё научился он состраданию и терпению... Позже, в иные времена, он стал другом всех Детей Илуватара, и сострадал их горестям; те же, что внимали ему, пробуждались от отчаяния, и отступали от них образы тьмы».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_gandalfcharacter: "Гэндальф"
 game_concept_mithrandircharacter: "Митрандир"
 game_concept_gandalfcharacter_desc: "Гэндальф, [maiagod|E], известный как [olorincharacter|E], был одним из пяти [istariconcept|E], посланных на помощь Свободным народам против [Concept( 'sauroncharacter', 'Саурона' )|E]. Из всех пятерых он был самым успешных и единственным, кто вернулся на [westaman|E], выполнив своё задание. Он нигде не обживался, но чаще всего посещал дунэдайн и эльфов. Известен своим исключительным интересом к [Concept( 'hobbits', 'хоббитам' )|E]. \n\nИзначально в ордене [istariconcept|E] он был вторым после [Concept( 'sarumancharacter', 'Сарумана' )|E], его цвет был «Серым», но после падения [Concept( 'sarumancharacter', 'Сарумана' )|E] он был возведён в ранг главы ордена, став [Concept( 'gandalfcharacter', 'Гэндальфом' )|E] «Белым»."

 game_concept_curumocharacter: "Курумо"
 game_concept_curumocharacter_desc: "[maiargods|E] [aulecharacter|E], обладающий исключительным мастерством в ремесле и красноречии. В [middleearth|E] он был известен как [istariconcept|E] [sarumancharacter|E]."

 game_concept_sarumancharacter: "Саруман"
 game_concept_sarumancharacter_desc: "Саруман, [maiagod|E] [curumocharacter|E], был предводителем [istariconcept|E], посланных на помощь Свободным народам против [Concept( 'sauroncharacter', 'Саурона' )|E]. Его интересы лежали в области знаний и артефактов силы, и его знания считались глубокими и обширными, он был мастером многих различных дисциплин и многих знаний. Он часто приходил к великим и могущественным среди людей, давая им советы и наставляя их. Он поселился в [Concept( 'isengard', 'Изенгарде' )|E] в башне [orthanc|E], и там хранилось множество древних артефактов и преданий. Он славился необычайной силой своего голоса, который позволял ему убедить и поколебать всех, кроме самых стойких. \n\nОн был избран предводителем Белого Совета, но со временем пал, став гордым и высокомерным, желая упорядочить мир по собственному замыслу. Это привело к тому, что он стал приспешником [Concept( 'sauroncharacter', 'Саурона' )|E] и был побеждён во время Войны Кольца. \n\nВ конце концов, он был исключён из числа [istariconcept|E] [Concept( 'gandalfcharacter', 'Гэндальфом' )|E] Белым за отказ отречься от своих действий."

 game_concept_aiwendilcharacter: "Айвэндиль"
 game_concept_aiwendilcharacter_desc: "[maiargods|E] [Concept( 'yavannacharactershort', 'Йаванны' )|E], чья история в [Concept( 'valinor', 'Валиноре' )|E] неизвестна. В [middleearth|E] он был известен как [istariconcept|E] [radagastcharacter|E]."

 game_concept_radagastcharacter: "Радагаст"
 game_concept_sageofthewoods: "Лесной мудрец"
 game_concept_radagastcharacter_desc: "Радагаст, [maiagod|E] [aiwendeilcharacter|E], известный как «Бурый». Больше всего он заботился о дикой природе [Concept( 'middleearth', 'Средиземья' )|E] и поэтому пренебрегал своими обязанностями перед Свободными народами. Он свободно помогал другим [istariconcept|E] и иногда выступал против [Concept( 'sauroncharacter', 'Саурона' )|E], но его судьба неизвестна."

 game_concept_alatarcharacter: "Алатар"
 game_concept_alatarcharacter_desc: "[maiargods|E] [oromecharactershort|E], чья история в [Concept( 'valinor', 'Валиноре' )|E] неизвестна. В [middleearth|E] он был известен как [istariconcept|E] [morinehtarcharacter|E]."

 game_concept_morinehtarcharacter: "Моринехтар"
 game_concept_morinehtarcharacter_desc: "Моринехтар, [maiagod|E] [alatarcharacter|E], был одним из двух «Синих магов» наряду с [romestamocharacter|E]. Они вместе отправились на Восток вместе с [Concept( 'sarumancharacter', 'Саруманом' )|E], чтобы помочь Свободным народам и ослабить контроль [Concept( 'sauroncharacter', 'Саурона' )|E] над этими землями. \n\nЕго судьба неизвестна, как и состояние его миссии."

 game_concept_pallandocharacter: "Палландо"
 game_concept_pallandocharacter_desc: "[maiargods|E] [oromecharactershort|E], чья история в [Concept( 'valinor', 'Валиноре' )|E] неизвестна. В [middleearth|E], он был известен как [istariconcept|E] [morinehtarcharacter|E]."

 game_concept_romestamocharacter: "Роместамо"
 game_concept_romestamocharacter_desc: "Роместамо, [maiagod|E] [pallandocharacter|E], был одним из двух «Синих магов» наряду с [Concept( 'morinehtarcharacter', 'Моринехтаром' )|E]. Они вместе отправились на Восток вместе с [Concept( 'sarumancharacter', 'Саруманом' )|E], чтобы помочь Свободным народам и ослабить контроль [Concept( 'sauroncharacter', 'Саурона' )|E] над этими землями. \n\nЕго судьба неизвестна, как и состояние его миссии."

 ### Men ###

 # Númenóreans and Dúnedain #
 game_concept_elros: "Эльрос Тар-Миньятур"
 game_concept_elrosshort: "Эльрос"
 game_concept_elros_desc: "Эльрос был сыном Эарендиля и его жены Эльвинг, братом-близнецом [Concept( 'elrondshort', 'Эльронда' )|E], первым королём Нуменора и предком королей Арнора и Гондора. После Третьей резни он был воспитан [Concept( 'maglor', 'Маглором' )|E] и [Concept( 'maedhros', 'Маэдросом' )|E] из рода Феанора, а во время [Concept('warofwrath', 'Войны Гнева')|E] стал великим предводителем людей. \n\nПосле Войны Гнева Эльронд и Эльрос были поставлены перед выбором, какую судьбу они выберут. Эльрос решил жить как смертный человек и стал владыкой эдайн. Поведя свой народ на запад через море, он основал королевство [numenor|E] и стал его первым королём в 32 году [ageSA|E], приняв тронное имя Тар-Миньятур. Это послужило прецедентом для всех последующих королей брать тронные имена на квенья, и она стала официальным государственным языком, хотя синдарин и адунаик оставались распространёнными.\n\nУ Эльроса было четверо детей: трое сыновей, [vardamir|E], Манвэндиль, Атаналкар; и одна дочь, Тиндомиэль. Прожив пять столетий, из которых он правил Нуменором 410 лет, Эльрос почувствовал усталость от жизни и умер. Его сын Вардамир Нолимон принял [sceptreofnumenor|E] как Тар-Вардамир. Он был величайшим из королей людей в благородстве и доблести."

 game_concept_vardamir: "Вардамир Нолимон"
 game_concept_vardamir_desc: "Вардамир Нолимон был старшим сыном [Concept( 'elros', 'Эльроса' )|E] и вторым королём [Concept( 'numenor', 'Нуменора' )|E]. \n\nБудучи старшим из четырёх детей [Concept( 'elrosshort', 'Эльроса' )|E], Вардамир был наследником [Concept( 'sceptreofnumenor', 'Скипетра Нуменора' )|E]. Он был отмечен как выдающийся учёный, чьим единственным желанием было учиться, а не править. [sceptreofnumenor|E] перешёл к нему после смерти отца. Однако необычайная продолжительность жизни Эльроса означала, что Вардамиру в это время был 381 год - глубокая старость даже для [Concept( 'numenorean', 'нуменорца' )|E] королевских кровей, - и он мудро передал [sceptreofnumenorshort|E] старшему из своих детей, который стал править как Тар-Амандиль. Однако Вардамир по-прежнему официально считался вторым королём Нуменора, номинально правившим один год. Его тронным именем было Тар-Вардамир. \n\nЕго другое имя, Нолимон, означает «человек знания», ибо он был непревзойдённым учёным и питал глубокую любовь к древним преданиям. Именно он собирал, переводил и собирал сказания [Concept( 'elderdays', 'Старших Дней' )|E], переданные [dunedain|El] в последующие времена."

 game_concept_elendil: "Элендиль"
 game_concept_elendil_desc: "Элендиль (также известный как Элендиль Высокий) был основателем королевств [arnor|E] и [gondor|E] и первым верховным королём дунэдайн-в-изгнании. \n\nОн вырос в [Concept( 'numenor', 'Нуменоре' )|E], когда на него опустилась Тень, сын Амандиля, последнего владыки Андуниэ. Вероятно, он был назван в честь своего предка, Тар-Элендиля, древнего короля Нуменора; его имя также означало преданность и дружбу его и его семьи к эльфам, сохранившим старые верования в [Concept( 'iluvatar', 'Илуватара' )|E] и почитание [valargods|E]. Когда было собрана Великая армада, Элендиль не подчинился приказу Ар-Фаразона и скрылся в Роменну, чтобы подготовить корабли к бегству, ибо Амандиль предвидел [downfallofnumenor|E] и велел ему готовиться. Он и его сыновья едва спаслись от катастрофы на девяти кораблях, которые они приготовили вместе со своими последователями, и Элендиль пристал к берегу в [Concept( 'lindon', 'Линдоне' )|E]. \n\nОттуда, заручившись Гиль-галада, Элендиль и его сыновья приступили к строительству королевств [arnor|E] и [gondor|E]. [faithful|E], ранее заселившие эти края, признали его притязания на титул верховного короля, как ближайшего претендента на престол из рода [Concept( 'elrosshort', 'Эльроса' )|E]. \n\nОднако [sauroncharacter|E] не потерпел, чтобы [dunedain|El] основали столь могущественные и угрожающие королевства, особенно те, которые были основаны одними из его самых непримиримых врагов со времён Нуменора. Он напал на Гондор в 3429 году В.Э., положив начало [Concept( 'warlastalliance', 'Войне Последнего союза' )|E]. Элендиль пал вместе с Гиль-галадом в самый последний момент, оба короля были сражены [Concept('sauroncharacter', 'Сауроном')|E]. Он был похоронен в тайной гробнице, и из почтения ни один из [dunedain|El] с тех пор не носил имя Элендиль."

 game_concept_isildur: "Исильдур"
 game_concept_isildur_desc: "Исильдур был одним из основателей [Concept( 'gondor', 'Гондора' )|E] и вторым верховным королём [dunedain|El]. Он родился в [Concept( 'numenor', 'Нуменоре' )|E] в 3209 году [ageSA|E], был старшим сыном [Concept( 'elendil', 'Элендиля' )|E] и братом [Concept('anarion', 'Анариона')|E]. Один из предводителей [Concept('faithful', 'Верных')|E], он спас плод Нимлот, древа королей, прежде чем Ар-Фаразон сжёг её в качестве жертвы по совету [Concept( 'sauroncharacter', 'Саурона' )|E]. Из этого плода выросло Белое Древо Гондора, последний отпрыск Телпериона в [middleearth|E]. Во времена [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] Исильдур бежал вместе с отцом, братом и своими последователями на девяти кораблях, три из которых принадлежали Исильдуру. \n\nПять кораблей Анариона и Исильдура причалили к Пеларгиру, и они вдвоём основали королевство [gondor|E] со столицей в [Concept( 'osgiliath', 'Осгилиате' )|E]. Исильдур основал свою резиденцию в Минас Итиле, где посадил плод Нимлот, и так расцвело первое Белое Древо. \n\nВо время [Concept( 'warlastalliance', 'Войны Последнего союза' )|E] Исильдур возглавил оборону Гондора, принял участие в [Concept( 'battleofdagorlad', 'битве при Дагорладе' )|E] и осаде Барад-дура. Его отец пал вместе с Гиль-галадом и Сауроном, и Исильдур в качестве виры за убитых родичей выдвинул претензию на [onering|E], срезав его с руки [Concept( 'sauroncharacter', 'Саурона' )|E] обломком [Concept( 'narsil', 'Нарсиля' )|E]. Кирдан и [elrondshort|E] советовали ему уничтожить его, но он считал его чем-то справедливым для восстановления своего опустошённого народа, не понимая его роли в привязывании [Concept( 'sauroncharacter', 'Саурона' )|E] к этому миру. \n\nПробыв год в Гондоре, чтобы обустроить своего племянника Менельдиля, Исильдур отправился в [imladris|E] с тремя старшими сыновьями и направился вверх по [Concept( 'anduin', 'Андуину' )|E], чтобы достичь высокого перевала. Там его ждала [gladdenfields|E], и так покинул свет последний верховный король дунэдайн, пока Элессар не воссоединил скипетр и корону."

 game_concept_anarion: "Анарион"
 game_concept_anarion_desc: "Анарион был одним из основателей [Concept('gondor', 'Гондора')|E]. Он родился в [Concept('numenor', 'Нуменоре')|E] в 3219 году [Concept('ageSA', 'В.Э.')|E], был вторым и младшим сыном [Concept('elendil', 'Элендиля')|E] и братом [Concept('isildur', 'Исильдура')|E]. Анарион был одним из предводителей [Concept('faithful', 'Верных')|E] в Нуменоре вместе с братом и отцом, а во время [Concept('downfallofnumenor', 'Низвержения Нуменора')|E] бежал вместе со своими последователями на двух кораблях. В то время как Элендиль был отделен от своих сыновей бурей и высадился на севере Средиземья, Анарион и Исильдур высадились у устья [Concept('anduin', 'Андуина')|E].\n\nЗдесь два брата основали королевство Гондор в 3320 году В.Э.. Правя на равных, Анарион поселился в [Concept('minasanor', 'Минас Аноре')|E], который позже стал Минас Тиритом, а его брат основал [Concept('minasithil', 'Минас Итиль')|E] на востоке. Однако в зарождающемся королевстве не было прочного мира. В 3429 году В.Э. [Concept('sauroncharacter', 'Саурон')|E] напал на Гондор с большими силами, захватив Минас Итиль и заставив Исильдура бежать. Анарион стойко держался в [Concept('osgiliath', 'Осгилиате')|E], изгнав Саурона обратно в [Concept('mordor', 'Мордор')|E].\n\nВ это время Исильдур отплыл на север, ища помощи у Элендиля. Его призыв был услышан, и Элендиль с верховным королём Гиль-галадом основали [Concept('lastalliance', 'Последний союз')|E] людей и эльфов, выступив в поход против Саурона. Анарион присоединился к этим силам, сразившись в [Concept('battleofdagorlad', 'битве у Дагорлада')|E] и приняв участие в осаде Барад-дура. Это стало его гибелью: в 3440 г. В.Э. Анарион погиб, когда во время осады ему размозжило голову брошенным камнем, отчего он умер мгновенно. Ему был 221 год, и после его смерти его род будет править Гондором более двух тысяч лет, пока не прервётся с последним королём Эарнуром."

 game_concept_elendur: "Элендур"
 game_concept_elendur_desc: "Старший сын [Concept( 'isildur', 'Исильдура' )|E], Элендур был наследником Исильдура и наследным принцем [dunedain|El]. Он отличался необычайной мудростью, храбростью и прозорливостью и больше всех в своём доме походил на своего деда, [Concept( 'elendil', 'Элендиля' )|E]. Один из своих братьев он сражался в [Concept( 'lastallianceshort', 'Войне Последнего союза' )|E], и только он один среди людей знал, что [isildur|E] хранил [onering|E], взятое из рук самого [Concept( 'sauroncharacter', 'Саурона' )|E]. \n\nОн погиб во время [Concept( 'gladdenfields', 'Катастрофы на Ирисных низинах' )|E], приказав своему отцу бежать и отнести [oneringshort|E] к владельцам [Concept( 'threeringsofelvesshort', 'Трёх Колец Власти' )|E]. Его преждевременная смерть - большая трагедия, ведь он обладал задатками мудрого и благородного верховного короля."

 game_concept_imrazor: "Имразор"
 game_concept_imrazor_desc: "Имразор, известный как Нуменорец, был [Concept( 'gondorian', 'гондорским' )|E] дворянином из Бельфаласа в конце второго тысячелетия [Concept( 'thirdage', 'Третьей Эпохи' )|E]. По преданию, он женился на [Concept( 'elven', 'эльфийской' )|E] деве по имени Митреллас, странствующей спутнице Нимродель. Его сын Галадор стал первым принцем [Concept( 'dol_amroth', 'Дол Амрота' )|E]."

 game_concept_arvedui: "Арведуи"
 game_concept_kingarvedui: "Король Арведуи"
 game_concept_arvedui_desc: "Арведуи (1864 - 1974 гг. [Concept('ageTA', 'Т.Э.')|E]) был пятнадцатым и последним королем [Concept('arthedain', 'Артедайна')|E], который сам был последним из оставшихся государств-наследников Арнора, не павших под натиском тьмы.\n\nСын короля Арафанта, Арведуи в переводе с [Concept('sindarin', 'синдарина')|E] означает «Последний король», это имя он получил благодаря пророчеству, произнесенному провидцем при рождении мальчика. В 1940 году Т.Э. Арведуи женился на дочери короля [Concept('gondor', 'Гондора')|E] Фириэль, положив конец разрыву между двумя королевствами. Четыре года спустя Ондохер и его сыновья погибли в битве, и Арведуи выдвинул претензии на королевскую власть. Однако его притязания, основанные на происхождении от [Concept('isildur', 'Исильдура')|E], были отвергнуты Гондором.\n\nАрведуи взойдёт на трон в 1964 году Т.Э., став правителем королевства, которое с трудом отбивалось от наступления полчищ [Concept('angmar', 'Ангмара')|E]. Всего десять лет спустя Король-чародей предпримет последнюю атаку на Артедайн, разграбив Форност. Арведуи и его последователи бежали, прихватив такие реликвии, как Кольцо Барахира и два [Concept('palantir', 'палантира')|E], и укрылись в заброшенных [Concept('dwarven', 'гномьих')|E] шахтах [Concept('bluemountains', 'Синих гор')|E].\n\nСтрадая от голода и не имея припасов, Арведуи в отчаянии бежал на север, к лоссотам Форохеля. Из жалости и страха перед оружием их солдат [Concept('lossoth', 'лоссоты')|E] приютили и накормили Арведуи и его людей. Услышав о бедственном положении Арведуи от его сына Аранарта, Кирдан в 1974 году Т.Э. отправил на север корабль. Корабль прибыл в марте, но лоссоты были напуганы, так как ни один корабль не заходил так далеко на север уже много лет, и предупредили Арведуи не садиться на корабль, а подождать до лета, когда сила Короля-чародея ослабнет. Арведуи не послушал этого совета, отдал лоссотам Кольцо Барахира в знак благодарности и отплыл на корабле. Однако с севера налетел ветер, и корабль разбился о лед и затонул. Арведуи погиб там в возрасте 110 лет, а вместе с ним ушли под воду и два палантира.\n\nПосле смерти Арведуи [Concept('dunedain', 'дунэдайн')|E] стали жить как разрозненный народ, а его сын Аранарт принял мантию вождя дунэдайн."

 game_concept_targonofcardolan: "Таргон из Кардолана"
 game_concept_kingtargon: "Король Таргон"
 game_concept_targonofcardolan_desc: "Старший сын короля Калимендара из Кардолана, принц Таргон, «Верховный лорд», с юных лет Таргон был властным и умным в равной степени, и с юности его раздражала власть и надменность кардоланских знатых домов. Задолго до обретения Кардоланом независимости знать обладала большой автономией и властью, так что зачастую кардоланский король был лишь «первым среди равных». Таргон с завистью взирал на власть и централизацию, которыми пользовались короли соседнего Артедайна, чьи верные вассалы с радостью оказывали им почтение. Потому он стремился подтолкнуть своего отца к централизации власти в Кардолане и урезанию привилегий древних благородных домов. Это вызвало большое недовольство многих могущественных баронов, которые быстро начали опасаться его восхождения на трон.\n\nТак случилось, что после его коронации дворянские фракции, возглавляемые двумя его младшими братьями, восстали против него. Поскольку только центральные земли Кардолана оставались ему верны (его проекты по улучшению положения коронных земель снискали ему большое признание в бытность принцем), казалось, что если его братья объединятся против него, он падёт. Но Таргон окружил себя способными советниками и лейтенантами. Королю удалось затянуть кардоланскую гражданскую войну и с помощью Артедайна окончательно победить своих братьев.\n\nЗакрепив за собой трон, Таргон приступил к усмирению мятежной знати, лишив её многих привилегий и автономии, которыми оно когда-то пользовалось. Некоторые из менее знатных домов полностью лишились своего статуса, став немногим выше крестьян. Однако это суровое решение положило конец его дому: спустя несколько лет после его собственной смерти внук и внучка Таргона погибли от рук обездоленного дома, который он лишил их прежних земель, положив конец роду Торондора в Кардолане."

 game_concept_pharazon: "Ар-Фаразон"
 game_concept_pharazon_calion: "Тар-Калион"
 game_concept_pharazon_golden: "Ар-Фаразон Золотой"
 game_concept_pharazon_desc: "Могущественнейший из всех королей людей и самый гордый из них - говоря об Ар-Фаразоне, речь идёт о самом падении [Concept('numenor', 'Нуменора')|E].\n\nАр-Фаразон был сыном Гимильхада, младшего брата Тар-Палантира из [Concept('numenor', 'Нуменора')|E]. С юности Ар-Фаразон проявил себя как энергичный и деятельный полководец и командующий людей, а также как поборник [Concept('numenoreans', 'нуменорцев')|E]. Он провёл много лет, сражаясь в [Concept('numenorean', 'нуменорских')|E] колониях в [middleearth|E], часто против марионеток и владений [Concept('sauroncharacter', 'Саурона')|E].\n\nФаразон вернулся в [numenor|E] в последние годы жизни своего дяди после ранней смерти собственного отца. Он занял положение предводителя [Concept('kingsmen', 'Людей Короля')|E]. Он был очень щедр с богатствами, добытыми в [middleearth|E], и завоевал сердца [Concept('numenorean', 'нуменорцев')|E]. На самом деле Фаразон придерживался умеренных взглядов среди [Concept('kingsmen', 'Людей Короля')|E] из-за своей давней и крепкой дружбы с Амандилем, наследником владения Андуниэ и предводителя [Concept('faithful', 'Верных')|E]. Он считал своего дядю слабым и непутёвым королём, чьи причуды в вопросах веры и философии едва не привели империю к гибели. Он также считал свою кузину Мириэль неготовой и слишком слабой, чтобы стать той правительницей, которая нужна [Concept('numenoreans', 'нуменорцам')|E].\n\nПосле смерти Тар-Палантира Фаразон захватил трон в результате бескровного переворота, женившись на своей кузине Мириэль и окрестив её на [Concept('adunaic', 'адунайском')|E] Ар-Зимрафель. Некоторые утверждают, что он признал её королевские притязания, и что она правила вместе с ним. Некоторые даже говорят, что она добровольно уступила трон, вышла замуж и полюбила его. Но гораздо больше верят, что он принудил её к браку, и любви между ними было мало.\n\nДолгие годы Ар-Фаразон правил как самый могущественный король из всех, кого видел [numenor|E]. Услышав, что [sauroncharacter|E] претендует на титул «Короля людей», Фаразон в гневе собрал великое воинство, чтобы усмирить его. Высадившись в [Concept('umbar', 'Умбаре')|E], Фаразон выступил на север и послал своих глашатаев, приказывая Саурону повиноваться ему. Сила [Concept('numenoreans', 'нуменорцев')|E] была столь велика, что последователи [Concept('sauroncharacter', 'Саурона')|E] покинули его. Приняв прекрасный облик, [sauroncharacter|E] сдался гордому королю. Но тут крылась великая ловушка, которая привела к [Concept('downfallofnumenor', 'Низвержению Нуменора')|E], в котором погиб Ар-Фаразон."

 game_concept_morlaen: "Морлаэн"
 game_concept_morlaen_desc: "Морлаэн, второй сын капитана флота Калимехтара, провёл свою юность, скитаясь по великим городам и дворам южного [Concept('gondor', 'Гондора')|E], веселясь и общаясь с гордой знатью. Он принял их консервативный уклад и начал организовывать южную знать - давно связанную общими экономическими и политическими интересами, но неорганизованную и раздробленную - в новую мощную политическую силу: Южную лигу.\n\nПоскольку его брат Калимир часто находился в длительных странствиях на юге, выступая посредником между державами [Concept('bayoftulwang', 'залива Тулванг')|E], Морлаэн стал другом и наставником своего племянника [Concept('castamir', 'Кастамира')|E]. Опираясь на свои многочисленные связи среди южной знати, Морлаэн своими махинациями и харизмой Кастамира добился поддержки Южной лиги. Морлаэн никогда не надеялся претендовать на трон по линии старшего брата, но Кастамир был наследником первенца второго сына [Concept('gondorian', 'гондорского')|E] короля. Он пользовался огромной популярностью среди простолюдинов Пеларгира и флота, а при поддержке южной знати они составляли мощное подспорье.\n\nВыдвинув ультиматум, требующий отречения Эльдакара, он тем самым разжег [Concept('kinstrife', 'Распрю Родичей')|E]. За десятилетнее правление Кастамира он был рядом с ним, направляя его руку и нашёптывая в ухо. После гибели его племянника у бродов Эруи Морлаэн бежал в [Concept('umbar', 'Умбар')|E] вместе с остальными сторонниками Кастамира. Вскоре после прибытия при подозрительных обстоятельствах погиб Кастахер, наследник Кастамира. Многие утверждают, что Морлаэн устроил его смерть, но никто не смог это доказать. Какой бы ни была правда, Морлаэн был объявлен регентом новорождённого сына Кастахера, Кастамайтэ, после чего сверг младенца и сам занял трон. Он заявил, что отступники не смогут выстоять против объединённой силы армий Эльдакара, если ими будет править король-мальчик.\n\nМорлаэн правил до конца своей жизни, а его сын Карамир был соправителем [Concept('umbar', 'Умбара')|E] на протяжении всей его последующей жизни. Только после смерти Морлаэна и в старости самого Карамира народная поддержка привела к восстановлению Кастамайтэ на троне."

 # Bellakarians #
 game_concept_zimrebal: "Зимребал"
 game_concept_zimrebal_long: "Зимребал Железная Рука"
 game_concept_zimrebal_desc: "Первый король [Concept( 'bellakar', 'Беллакара' )|E], основатель монархии Тумаквэ, Зимребал Железная Рука коренным образом изменил культуру, религию и политику Беллакара. \n\nРодившись в могущественном клане Тумаквэ, Зимребал стал [Concept( 'asapthubeth', 'асаптубетом' )|E] Нилулондэ около 330 года [ageTA|E], как и полагалось главе его клана согласно традициям. Будучи одним из могущественных вождей [baitha|E], он принял чрезвычайное решение во время кризиса, вызванного первым вторжением теджин, и закрепил за собой военную и исполнительную власть около 340 года. \n\nОднако после успешного отражения вторжения он не отказался от своих полномочий и, заручившись поддержкой большей части Байта'н-Кадир, объявил себя королём. Чтобы узаконить эти притязания, он заявил, что получил мандат от [Concept( 'vardacharactershort', 'Варды' )|E], известной белланаруд как Ладнока. Так родилась Катхасапта, синкретическая вера, которая с тех пор доминирует на юге Беллакара. \n\nЗимребал правил долго и благополучно до своей смерти в 395 году [ageTA|E], а его сын Абуразор стал его преемником."

 # Primordial Men #
 game_concept_ermon: "Эрмон"
 game_concept_ermon_desc: "Эрмон, также известный как «Мудрый» или «Верный», вместе со своим братом [Concept( 'elmir', 'Элмиром' )|E] был одним из первых [Concept( 'conceptracemen', 'людей' )|E], которые пробудились в [Concept( 'hildorien', 'Хильдориэне' )|E] с восходом солнца.\n\nОни были обнаружены спящими Авар Нуин из [Concept('hisildi', 'исильди')|E], которые пробудили их, Эрмона первым, а Элмира вторым, научили их говорить и привели ко двору короля эльфов Туво. [avari|E] были полны радости от прихода людей, и Туво многому научил братьев. Через несколько лет до них дошли слухи о том, что в стране пробуждения есть и другие подобные им, и, попрощавшись со своими учителями, они вернулись в Хильдориэн. Там их встретили с благоговением и удивлением, и они женились на двух женщинах из числа пробудившихся там людей. Они научили своих сородичей всему, что узнали о речи и искусстве, и заняли среди них высокое положение.\n\nИ вот [morgothcharacter|E] услышал о приходе людей и тайно пришёл даже в сам Хильдориэн, чтобы совратить их. Многие попали под его власть, даже Элмир и его жена, и сильно смутилось сердце Эрмона. \n\nМоргот ушёл так же быстро, как и пришёл (ибо нолдор стали могущественными в [Concept('beleriand', 'Белерианде')|E]), оставив своего наместника, умайар [Concept('fankil', 'Фанкиля')|E], продолжать дело развращения Востока и людей. Он воздвиг страшный храм [Concept('morgothcharacter', 'Морготу')|E] на самом месте пробуждения людей, и Эрмон понял, что на них надвигается гибель. Эрмон собрал совет со своими учителями-[avari|E] и [Concept('dwarves', 'гномами')|E], с которыми он завязал дружбу, и заключил между ними союз против Фанкиля и его последователями.\n\nТак началась [Concept('battleofpalisor', 'битва при Палисоре')|E], в которой с одной стороны выступили [avari|E], народ Эрмона и верные гномы, а с другой - Фанкиль, народ Элмира, изгнанные падшие гномы и [Concept('goblins', 'гоблины')|E]. Хотя Фанкиль был убит, а храм был разрушен до основания, но ни одна из сторон не могла претендовать на настоящую победу. Эрмон и его люди решили отправиться на поиски мифических Хранителей, обитающих на [uttermostwest|E], в сопровождении отряда [avari|E] под предводительством Тарега. Таким образом, Эрмон считается прародителем всех ветвей эдайн и Верных."

 game_concept_elmir: "Элмир"
 game_concept_elmir_desc: "Элмир, также известный как «Падший» или «Предатель», вместе со своим братом [Concept('ermon', 'Эрмоном')|E] был одним из первых [Concept('conceptracemen', 'людей')|E], кто проснулся в [Concept('hildorien', 'Хильдориэне')|E] с восходом солнца.\n\nОни были обнаружены спящими Авар Нуин из [Concept('hisildi', 'исильди')|E], которые пробудили их, Эрмона первым, а Элмира вторым, научили их говорить и привели ко двору короля эльфов Туво. [avari|E] были полны радости от прихода людей, и Туво многому научил братьев. Через несколько лет до них дошли слухи о том, что в стране пробуждения есть и другие подобные им, и, попрощавшись со своими учителями, они вернулись в Хильдориэн. Там их встретили с благоговением и удивлением, и они женились на двух женщинах из пробудившихся там людей. Они научили своих сородичей всему, что узнали о речи и искусстве, и заняли среди них высокое положение.\n\nИ вот [morgothcharacter|E] услышал о приходе людей и тайно пришёл даже в сам Хильдориэн, чтобы совратить их. Многие попали под его власть, даже Элмир и его жена. Сердце Элмира было исполнено страха и преданности, ибо он предвидел надвигающуюся тьму смерти и ненавидел её, а потому поклялся тому, кого считал её повелителем. Умайар [Concept('fankil', 'Фанкиль')|E] с его помощью воздвиг великий и ужасный храм Морготу, и они сговорились принести в жертву авари во имя его. В конце концов [ermon|E] не выдержал и отправился к своим учителям-[avari|El], положив начало [Concept('battleofpalisor', 'битве при Палисоре')|E].\n\nЛегенды расходятся во мнениях относительно истинной судьбы Элмира: одни говорят, что он был убит Эрмоном в Палисоре, что стало горьким концом для разлучённых братьев. Другие говорят, что он выжил, а в конце жизни раскаялся и попытался вернуть свой народ, но было слишком поздно. А другие утверждают, что он не раскаялся до конца своих дней, и его потомки продолжили его злодеяния. Если Эрмон - прародитель эдайн и Верных, то Элмир - прародитель людей Тьмы."

 ### Elves ###

 # The House of Feanor #
 game_concept_feanor: "Феанор"
 game_concept_feanor_desc: "Феанор ([quenya|El]: Феанаро) был предводителем [noldorelves|El], сильнейшим из эльдар умом и телом, создателем [Concept('silmarils', 'Сильмарилей')|E] и многих других великих творений, таких как [Concept('palantir', 'палантиры')|E]. В нём ярче всех среди Детей горело [flameimperishable|E], и это пламя определяло всю его жизнь, ибо он был существом глубоких и неизменных, будь то любовь или ненависть. Родившись старшим сыном Финвэ, он стал наследным принцем [noldorelves|El] на заре мира. \n\nНо Феанор, похоже, был проклят не меньше, чем благословлён: его мать умерла при его рождении и отказалась вернуться к жизни, [morgothcharacter|E] выбрал его, чтобы унизить и уничтожить, и его действия привели к падению его дома среди эльдар. Ибо ложь [Concept('melkorcharacter', 'Мелькора')|E] разрушила дом Финвэ, посеяв вражду между Феанором, его братьями и сёстрами и их сторонниками среди [noldorelves|El], а также отдалив Феанора от [valargods|E]. \n\nВ итоге после [Concept('darkeningofvalinor', 'Затмения Валинора')|E] Феанор отказался отдать [Concept('silmarils', 'Сильмарили')|E] [valargods|E], принёс [Concept('oathoffeanor', 'Клятву')|E] и повёл [noldorelves|El] в изгнание, вызвав [Concept('firstkinslaying', 'Первую резню')|E]. Затем он бросил [Concept('fingolfin', 'Финголфина')|E] и его последователей, предав огню флот [Concept('telerielves', 'тэлери')|E]. Он одержал великую победу в Битве под звёздами, прежде чем его одолела сконцентрированная атака множества [Concept('balrog', 'балрогов')|E]. \n\nНаследие Феанора крайне неоднозначно и противоречиво. Он и его [Concept('sonsoffeanorshort', 'сыновья')|E] принесли [Concept('oathoffeanor', 'Клятву Феанора')|E], ставшей источником многих печалей, и его действия привели к [Concept('firstkinslaying', 'Первой резне')|E]. Но его деяния также обеспечили помощь [Concept('middleearth', 'Средиземью')|E] и [Concept('beleriand', 'Белерианду')|E], связав войска и силы [Concept('morgothcharacter', 'Моргота')|E], позволив людям прийти в мир, который не подпал под его полный контроль, а его многочисленные изобретения, такие как [tengwar|El], значительно обогатили мир. \n\n#TOLKIENQUOTE «Феанор был создан самым доблестным, выносливым, прекрасным и умным, самым умелым, сильным и искусным среди Детей [Concept('iluvatar', 'Илуватара')|E]. Мириэль назвала сына Феанаро, «Пламенный дух», потому что разглядела огонь внутри него». #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Солнце, Луне и Сокрытии Валинора»"

 game_concept_houseoffeanor: "Дом Феанора"
 game_concept_feanorian: "Феаноринг"
 game_concept_feanorians: "Феаноринги"
 game_concept_houseoffeanor_desc: "Дом [Concept('feanor', 'Феанора')|E] был одним из ведущих домов [noldorelves|El] в [Concept('elderdays', 'Старшие Дни')|E], основанный [Concept('feanor', 'Феанором')|E]. Феанор был одним из величайших и, несомненно, самым искусным из нолдор, но его пылающий гнев, вызванный потерей [Concept('silmarils', 'Сильмарилей')|E], заставил его совершать поступки, которые значительно уменьшили влияние его дома среди его народа. \n\nКак наследник Финвэ, его потомки (в частности [maedhros|E], его старший сын) должны были унаследовать титул королей нолдор, но из-за необдуманных поступков [Concept('feanor', 'Феанора')|E] владычество над [noldorelves|El] перешло к его братьям: Финарфину в [Concept('aman', 'Амане')|E], и [Concept('fingolfin', 'Финголфину')|E] в [middleearth|E]. По этой причине членов дома Феанора называют Лишёнными короны. \n\nИстория дома была печальной, и большинство его членов встретили ранний конец. Феанор и шесть из семи его сыновей погибли до конца [Concept('firstage', 'Первой Эпохи')|E]. Второй его сын [maglor|E] выжил после Войны Гнева, скитаясь по берегам [Concept('middleearth', 'Средиземья')|E], но его судьба неизвестна. \n\nПоследним из дома был внук Феанора - [celebrimbor|E], сын Куруфина, который принимал большое участие в создании [Concept('ringsofpower', 'Колец Власти')|E], и был замучен до смерти Сауроном во время Второй Эпохи."

 game_concept_sonsoffeanor: "Сыновья Феанора"
 game_concept_sevenlords: "Семь Владык"
 game_concept_sonsoffeanorshort: "сыновья"
 game_concept_sonsoffeanor_desc: "Сыновья [Concept('feanor', 'Феанора')|E], также известные как Семь Владык, были предводителями феанорийского воинства в [Concept('beleriand', 'Белерианде')|E]. Они составляли важную часть осады [Concept('angband', 'Ангбанда')|E] и войска [noldorelves|El], и были известны как Семь Владык, поскольку ни один из них не принял [Concept('king', 'королевский')|E] титул после того, как [maedhros|E] отрёкся от титула верховного короля. Но, будучи бесценными союзниками и яростными врагами [Concept('morgothcharacter', 'Моргота')|E], они также были ответственны за величайшие трагедии [Concept('elves', 'эльфов')|E] - Вторую и Третью резню. \n\nУ [Concept('feanor', 'Феанора')|E] было семеро сыновей: \n[maedhros|E] Высокий \n[maglor|E] Менестрель \nКелегорм Светлый \nКарантир Тёмны \nКуруфин Искусный \nАмрод \nАмрос \n\nВсе семеро по-своему страдали от ужасной судьбы, принеся [Concept('oathoffeanor', 'Клятву Феанора')|E] и вынужденные совершать ужасные деяния во имя её. Как и их отец, они являются одними из самых трагичных эльфов и оставили после себя неоднозначное наследие.\n\n#TOLKIENQUOTE «Семь сыновей было у Феанора: Маэдрос Высокий, Маглор Менестрель, Келегорм Светлый и Карантир Тёмный, Куруфин Искусный и младшие — Амрод и Амрос, близнецы телом и душою».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Об Эльдамаре»"

 game_concept_celebrimbor: "Келебримбор"
 game_concept_celebrimbor_desc: "Келебримбор ([Concept('quenya', 'квенья')|E]: Тельпэринквар) был сыном Куруфина, пятого сына [Concept('feanor', 'Феанора')|E]. Помимо своего деда, Келебримбор был величайшим ремесленником в истории [Concept('middleearth', 'Средиземья')|E], и его ковка [Concept('ringsofpower', 'Колец Власти')|E] привела к господству и окончательному падению [Concept('sauroncharacter', 'Саурона')|E] в Войне Кольца. \n\nКелебримбор последовал за своим отцом и дедом в изгнание, но не принёс [Concept('oathoffeanor', 'Клятву Феанора')|E], став единственным членом [Concept('houseoffeanor', 'дома Феанора')|E], избежавшим его губительной хватки. После [Concept('firstage', 'Первой Эпохи')|E] он некоторое время жил в [Concept('lindon', 'Линдоне')|E], помогая строить его, а затем перебрался в [eregion|E] вместе со многими [noldorelves|El] из числа феанорийцев. \n\nТам он выковал [ringsofpower|E], в особенности [threeringsofelvesshort|E], выковав их из жалости и желания исправить и сохранить мир. Там он и встретил свой конец, отказавшись назвать [Concept('sauroncharacter', 'Саурону')|E] местонахождение [Concept('threeringsofelvesshort', 'Трёх колец эльфов')|E]. Его тело, утыканное орочьими стрелами, стало знаменем войск Саурона. Так пал последний могучий потомок Феанора."

 game_concept_maedhros: "Маэдрос"
 game_concept_maedhros_desc: "Маэдрос Высокий, также известный как [Glossary('Нельяфинвэ','nelyafinwe_gloss')], [Glossary('Майтимо','maitimo_gloss')] и [Glossary('Руссандол','russandol_gloss')], был старшим из [Concept('sonsoffeanor', 'сыновей Феанора')|E]. Обладая духом и красноречием отца, но нравом и мудростью матери, он был одним из самых могущественных в [Concept('elderdays', 'Старшие Дни')|E], и после [Concept('feanor', 'Феанора')|E] его история - одна из самых трагических.\n\nОн вместе с отцом и остальным домом отправился в изгнание и некоторое время был верховным королём [noldorelves|El]. Он отрёкся от трона в пользу [Concept('fingolfin', 'Финголфина')|E] после того, как его спас [fingon|E]. После этого он основал свою крепость в Химринге и стал оттуда владыкой восточного [Concept('beleriand', 'Белерианда')|E] и предводителем [Concept('sevenlords', 'Семи владык')|E]. Трагический конец Маэдроса начался с провала Союза Маэдроса, в котором [noldorelves|El] вместе со своими союзниками из числа гномов и людей потерпели решительное поражение от войск [Concept('morgothcharacter', 'Моргота')|E].\n\nВскоре после этого [oathoffeanorshort|E] перестала сдерживаться, и Маэдрос возглавил своих братьев сначала во Второй, а затем и в Третьей резне. В [Concept('warofwrath', 'Войне Гнева')|E] он объединил то, что осталось от восточного [Concept('beleriand', 'Белерианда')|E], против [Concept('morgothcharacter', 'Моргота')|E], но даже этого было недостаточно, чтобы вернуть Сильмарили, которые [eonwecharacter|E] отказался передать ему и [Concept('maglor', 'Маглору')|E] за их преступления.\n\nДва брата украли самоцветы ночью, но обожглись, ибо [silmarils|E] не позволили злу коснуться их. Маэдрос, отчаявшись, мучаясь и устав от жизни, решил покончить с ней и бросился в огненную пропасть.\n\n#TOLKIENQUOTE «Маэдрос совершил небывалые подвиги, и орки бежали перед его лицом, потому что со времени его мучений на Тангородриме дух его пылал страшным пламенем, и Маэдрос казался воскресшим из мёртвых».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О разрушении Белерианда»"

 game_concept_maglor: "Маглор"
 game_concept_maglor_desc: "Маглор Менестрель, также известный как [Glossary('Канафинвэ','kanafinwe_gloss')] и [Glossary('Макалаурэ','makalaure_gloss')], - второй сын [Concept('feanor', 'Феанора')|E] и единственный, кто не погиб в [Concept('firstage', 'Первую Эпоху')|E]. Правая рука [Concept('maedhros', 'Маэдроса')|E], он был мягок сердцем и ближе всего к их матери по нраву, но яростным противником [Concept('morgothcharacter', 'Моргота')|E], несмотря ни на что. Он считался вторым величайшим менестрелем среди эльфов, после Даэрона.\n\nПринеся [Concept('oathoffeanor', 'Клятву Феанора')|E], он последовал за своим отцом в изгнание. Некоторое время он был регентом [noldorelves|El] во время пленения [Concept('maedhros', 'Маэдроса')|E] в [Concept('angband', 'Ангбанде')|E]. После создания королевств [noldorelves|El] Маглор поселился вместе с [Concept('maedhros', 'Маэдросом')|E] в Химринге, удерживая Врата Маглора со своим конным отрядом.\n\nВ качестве наместника своего брата он участвовал во Второй и Третьей резне. Во время Третьей он спас [Concept('elrondshort', 'Эльронда')|E] и [Concept('elrosshort', 'Эльроса')|E], и со временем стал для них приёмным отцом. После [Concept('warofwrath', 'Войны Гнева')|E] он повздорил с [Concept('maedhros', 'Маэдросом')|E], желая подчиниться приговору [valargods|E]. Но [maedhros|E] взял верх, заявив, что они должны захватить [silmarils|E] сейчас, чтобы [oathoffeanorshort|E] не заставила их навлечь войну на сам [aman|E].\n\nПосле самоубийства [Concept('maedhros', 'Маэдроса')|E] Маглор бросил свой [silmaril|E] в море и исчез из истории. Считается, что он до сих пор бродит по берегу моря, воспевая свои сожаления."

 # The House of Fingolfin #
 game_concept_fingolfin: "Финголфин"
 game_concept_fingolfin_desc: "Финголфин, также известный как [Glossary('Нолофинвэ','nolofinwe_gloss')] и [Glossary('Аракано','aracano_gloss')], был вторым сыном Финвэ, старшим из детей Индис и третьим верховным королём [noldorelves|El]. \n\nФинголфин был самым сильным и доблестным из сыновей Финвэ. Родившись от разных матерей, он и его старший единокровный брат [feanor|E] с трудом уживались друг с другом, и это отсутствие близости переросло в соперничество, когда Мелькор посеял ложь о том, что братья собираются изгнать друг друга из Тириона. Поэтому, когда началась беспокойство нолдор, он призвал к сдержанности Феанора, осудив его гордые слова и поставив под сомнение его власть и верность их отцу. С этого момента братья отдалились друг от друга, ибо Феанор держал Финголфина на острие меча за его слова, за что и был изгнан. Во время изгнания Финголфин правил в Тирионе как регент, и ложь [Concept('morgothcharacter', 'Моргота')|E] для Феанора оказалась правдой. \n\nПосле [Concept('darkeningofvalinor', 'Затмения Валинора')|E] Финголфин поклялся следовать за Феанором в его стремлении отомстить и как его король. Но по мере того как они продвигались вперёд, и особенно после [Concept('firstkinslaying', 'Первой резни')|E], его народ начал с горечью говорить против Феанора, и в своём сердце Финголфин считал брата глупцом, недостойным короны их отца. Тогда он взял себе имя [Glossary('Финвэ·нолофинвэ','finwenolofinwe_gloss')]Финвэ·нолофинвэ и ещё больше отдалил себя от Феанора. После сожжения в Лосгаре, видя свой народ покинутым, но гордый и не желающий поворачивать назад, он повёл свой народ через жгучие льды Хэлкараксэ. \n\nОн прибыл в [beleriand|E] в первых восход луны и примирился со своими родичами после спасения [Concept('maedhros', 'Маэдроса')|E] [Concept('fingon', 'Фингоном')|E], ибо Маэдрос отрёкся от короны в его пользу. После этого Финголфин правил как верховный король нолдор со своей резиденцией в Хитлуме до Дагор Браголлах, по окончании которой он в одиночку поскакал в [angband|E] и там вызвал [Concept('morgothcharacter', 'Моргота')|E] и сразился с ним в поединке. Семь раз ранил он Тёмного Властелина, и [morgothcharacter|E] после этого навсегда стал хромым, но в конце концов Финголфин пал. \n\n#TOLKIENQUOTE «Так умер Финголфин, верховный король нолдор, самый величественный и доблестный из всех королей эльфов древности».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О разрушении Белерианда»"

 game_concept_fingon: "Фингон"
 game_concept_fingon_desc: "Фингон, также известный как [Glossary('Финдэкано','findecano_gloss')], был старшим сыном [Concept('fingolfin', 'Финголфина')|E] и четвёртым верховным королём нолдор, прозванным «Отважным». \n\nПосле [Concept('darkeningofvalinor', 'Затмения Валинора')|E] он возглавил воинство отца, желая следовать за своим дражайшим другом [Concept('maedhros', 'Маэдросом')|E]. Таким образом, он первым прибыл в Алквалондэ и присоединился к [Concept('firstkinslaying', 'Первой резне')|E]. После сожжения кораблей в Лосгаре, он переправился через Хэлкараксэ и вместе с остальным воинством Финголфина прибыл в [beleriand|E]. Там он смело спас [Concept('maedhros', 'Маэдроса')|E] из [Concept('angband', 'Ангбанда')|E], и его доблестный поступок помог преодолеть раскол между домами Финголфина и [Concept('feanor', 'Феанора')|E]. \n\nФингон поселился в Хитлуме со своим отцом и правил Дор-ломином как его владыка, в конце концов предоставив дому Хадора земли для поселения. После смерти отца в 455 году [ageFA|E] во время Дагор Браголлах Фингон принял титул верховного короля, но правил всего 16 лет, что стало самым коротким правлением среди верховных королей. Он и [maedhros|E] объединились в Союз Маэдроса, но Фингон пал в последовавших за этим сражениях.\n\n#TOLKIENQUOTE «Из всех детей Финвэ был он наиболее прославлен: за отвагу свою, подобную огню, и также за стойкость, подобную каменным горам; был он мудр, искусен в речах и ремёслах; любил он правду и справедливость, и с доброй волей относился ко всем, эльфам и людям, ненавидя одного только [Concept('morgothcharacter', 'Моргота')|E]; он не искал для себя ни власти ни славы, и смерть была ему наградой».#!\n\n#QUOTEDCHARACTER ― Утраченный путь и другие произведения, «Квента Сильмариллион»"

 game_concept_finrod: "Финрод"
 game_concept_felagund: "Фелагунд"
 game_concept_finrod_felagund: "Финрод Фелагунд"
 game_concept_finrod_desc: "Финрод (1300 г. [Concept('ageYT', 'Э.Д.')|E] - 465 г. [Concept('ageFA', 'П.Э.')|E]) был [Concept('elven', 'эльфийским')|E] принцем, старшим сыном Финарфина и внуком Финвэ, а позже - владыкой Нарготронда.\n\nРодился в Эльдамаре, но когда [Concept('feanor', 'Феанор')|E] и его последователи покинули Аман, Финрод выступил против них, но присоединился к ним в этом путешествии, так как не хотел разлучаться со своими друзьями. В [Concept('beleriand', 'Белерианде')|E] Финрод основал башню [Concept('minastirith', 'Минас-Тирит')|E] на Тол Сирионе и вместе со своим кузеном и другом Тургоном отправился вверх по реке Сирион. Когда они стояли лагерем на берегах реки, их во сне посетил [Concept('ulmocharacter', 'Улмо')|E], который велел им подготовить скрытую крепость к возможному нападению [Concept('morgothcharacter', 'Моргота')|E].\n\nПозже, когда Финрод гостил у своего родича [Concept('elu_thingol', 'Элу Тингола')|E], он выразил свое восхищение залами Менегрота, построенными Тинголом; затем Тингол рассказал ему о реке Нарог и глубоких пещерах на ее берегу. Финрод отыскал эти пещеры и с помощью [Concept('dwarves', 'гномов')|E] основал крепость и город Нарготронд. Во время этих поисков он получил почетное имя [Glossary('Фелагунд','felagund_gloss')].\n\nОднажды во время охоты с [Concept('sonsoffeanor','сыновьями Феанора')|E] [Concept('maglor', 'Маглором')|E] и [Concept('maedhros', 'Маэдросом')|E], Финрод отстал от отряда. Так он наткнулся на спящих [Concept('men', 'людей')|E] и стал первым из [Concept('noldor', 'нолдор')|E], кто столкнулся с этой новой расой. Он подружился со многими из них, выучил [Concept('khuzdul','их язык')|E], обучил их [Concept('sindarin', 'синдарину')|E] и повел их на запад. Позже, во время Дагор Браголлах, Финрод был окружен целым войском [Concept('orcs', 'орков')|E], и ему пришлось нелегко, пока его не спас некий Барахир. Взамен Финрод поклялся Барахиру и его сородичам в дружбе и помощи и отдал ему в знак этого свое кольцо.\n\nЧерез десять лет после этого сын Барахира Берен пришел в Нарготронд, чтобы попросить Финрода о помощи в поисках [Concept('silmaril', 'Сильмариля')|E]. Келегорм и Куруфин, сыновья Феанора, не позволили многим жителям Нарготронда помочь Финроду, и он отправился в путь лишь с десятью другими. Попав в засаду на отряд орков, Финрод и его последователи замаскировались под орков с помощью магии, но были схвачены [Concept('sauroncharacter', 'Сауроном')|E]. Тогда Финрод раскрыл себя и сразился с Сауроном в битве Песен, но в итоге потерпел поражение. Саурон не знал их цели, поэтому бросил отряд в яму, где их одного за другим съели оборотни, пока не остались только Финрод и Берен. Когда волк пришел, чтобы съесть Берена, Финрод использовал всю свою силу, чтобы разорвать узы и убить оборотня голыми руками, но при этом был смертельно ранен.\n\nОднако Финрод был освобожден из [Concept('hallsofmandos', 'Чертогов Мандоса')|E] и теперь шествует со своим отцом Финарфином под деревьями в Эльдамаре."


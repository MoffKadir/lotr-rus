 ### Mechanics ###
 game_concept_bloodofnumenor: "Нуменорская кровь"
 game_concept_bloodofnumenor_desc: "[Concept('numenor', 'Нуменорская')|E] кровь — кровь потомков [Concept( 'numenoreans', 'нуменорцев' )|E], населявших остров [numenor|E]. [valargods|E], учитывая отвагу праотцев рода людского во время [Concept( 'firstage', 'Первой Эпохи' )|E] и [Concept('warofwrath', 'Войны Гнева')|E], даровали им продолжительность жизни, втрое превышающую жизнь обычных людей, а также собственную землю, где они могли бы существовать в мире и процветании. Но со временем блаженство [Concept( 'numenor', 'Нуменора' )|E] померкло, ведь и среди них поселился страх смерти. Позабыв о своей мудрости и дружбе с эльдар, люди всецело отдались высокомерию и жажде жить вечно, что и привело к печальному концу.\n\nВ игре [traits|El] нуменорской крови, например «[GetTrait('blood_of_numenor_1').GetName( GetNullCharacter )]», даёт существенный бонус к продолжительности жизни и другим показателям. В отличие от [Concept( 'congenital', 'врождённых' )|E] свойств, эти свойства не могут быть «улучшены» до более высокого уровня и всегда могут быть потеряны. Вероятность того, что ребёнок унаследует более сильную линию крови от своих родителей определяются моральными качествами родителей. У более добродетельных родителей больше шансов оставить потомство с более сильным свойством линии [Concept('numenor', 'нуменорской')|E] крови. И напротив, нечестивые или грешные с точки зрения морали персонажи, скорее понизят ранг династического свойства."

 game_concept_protectorate: "Протекторат"
 game_concept_protectorates: "Протектораты"
 game_concept_protectorate_desc: "Протекторат - это тип дипломатических отношений, который может быть установлен между двумя [Concept( 'independent', 'независимыми' )|E] правителями неравного [Concept( 'title_tiers', 'уровня титулов' )|E]. [protector|E] обязуется не нападать на свой протекторат, принимать участие во всех оборонительных [Concept( 'wars', 'войнах' )|E] на его стороне, запрещать своим [Concept( 'vassals', 'вассалам' )|E] проводить любые агрессивные действия в отношении протектората.\n\nВ отличие от данников, протектораты не предполагают регулярных выплат за предоставляемую защиту.\n\nСтатус протектората остаётся непрерывным до тех пор, пока [protector|El] не откажется от своих обязательств (что приведёт к потере [Concept( 'prestige', 'престижа' )|E]), либо один из [Concept( 'ruler', 'правителей' )|E] не захочет разорвать договорённость."

 game_concept_protector: "Протектор"
 game_concept_protector_desc: "Протектор является предводителем [Concept( 'protectorate', 'протектората' )|E], предоставляющим защиту [Concept( 'independent_ruler', 'независимому правителю' )|E] более низкого [Concept( 'title_tier', 'уровня титула' )|E]."

 game_concept_client_state: "Клиентское государство"
 game_concept_client_states: "Клиентские государства"
 game_concept_client_state_desc: "Клиентское государство существует в рамках подчинительных отношений с более сильным [Concept( 'ruler', 'правителем' )|E], известным как [suzerain|El].\n\nКлиентское государство ежемесячно выплачивает #bold 20%#! от своего дохода в [Concept( 'gold', 'золоте' )|E] своему [Concept( 'suzerain', 'сюзерену' )|E] в знак своей покорности. В свою очередь [suzerain|El] не может атаковать своё клиентское государство, а также запрещает своим [Concept( 'vassals', 'вассалам' )|E] проводить аналогичные агрессивные действия.\n\nВ отличие от [Concept( 'tributary_states', 'государств-данников' )|E], клиентское государство является формой #bold постоянного#! подчинения, которое продолжается до тех пор, пока [suzerain|El] не откажется от своих обязательств, либо захочет разорвать соглашение или пока клиентское государство не проведёт успешную [Concept( 'war', 'войну' )|E] за освобождение от своего [Concept( 'suzerain', 'сюзерена' )|E].\n\nКлиентское государство призывает своего [Concept( 'suzerain', 'сюзерена' )|E] в оборонительные [Concept( 'wars', 'войны' )|E] (за исключением войн против других [Concept( 'tributaries', 'данников' )|E]) и не обязано участвовать в конфликтах [Concept( 'suzerain', 'сюзерена' )|E]."

 game_concept_tributary_state: "Государство-данник"
 game_concept_tributary_states: "Государства-данники"
 game_concept_tributary_state_desc: "Государство-данник существует в подчинённых отношениях с господствующим [Concept( 'ruler', 'правителем' )|E], известным как [suzerain|El].\n\nГосударства-данники платят ежемесячную дань, равную #bold 30%#! дохода [Concept( 'gold', 'золота' )|E], своему [Concept( 'suzerain', 'сюзерену' )|E] в знак подчинения. Взамен [suzerain|El] не может напасть на своё государств-данник и запрещает своим [Concept( 'vassals', 'вассалам' )|E] подобные акты агрессии.\n\nВ отличие от [Concept( 'client_states', 'клиентских государств' )|E], государства-данники являются формой #bold непостоянного#! подчинения, освобождаясь после смерти [Concept( 'suzerain', 'сюзерена' )|E]. Они также могут получить свободу, если их [suzerain|El] решит покончить с подчинением, или если государство-данник преуспеет в [Concept( 'war', 'войне' )|E], добившись свободы.\n\nГосударства-данники могут быть принуждены к присоединению к [Concept( 'wars', 'войнам' )|E] на стороне своих [Concept( 'suzerain', 'сюзеренов' )|E]."

 game_concept_nubility: "Брачный возраст"
 game_concept_nubile: "В брачном возрасте"
 game_concept_nubility_desc: "Персонаж входит в брачный возраст, когда достигает возраста, подходящего для участия в романах, соблазнения и заключению [Concept( 'marriage', 'брака' )|E]. В то время как [hobbits|El], [elves|El], [orcs|El] и меньшие [Concept( 'conceptracemen', 'люди' )|E] достигают брачного возраста и [Concept( 'majority', 'совершеннолетия' )|E] в одном и том же возрасте, [dwarves|El] и люди, в чьих жилах течёт [bloodofnumenor|El], достигают брачного возраста значительно позже [Concept('majority', 'совершеннолетия')|E].\n\nБрачный возраст для каждой расы:\n$BULLET_WITH_TAB$Меньшие люди и орки: 16\n$BULLET_WITH_TAB$[bloodofnumenor|E]: 20/30/40/100\n$BULLET_WITH_TAB$Эльфы: 50\n$BULLET_WITH_TAB$Гномы: 70\n$BULLET_WITH_TAB$Хоббиты: 33"

 game_concept_majority: "Совершеннолетие"
 game_concept_majority_desc: "Персонаж становится совершеннолетним, когда достигает физической и умственной зрелости. В то время как [hobbits|El], [elves|El], [orcs|El] и меньшие [Concept( 'conceptracemen', 'люди' )|E] достигают [Concept( 'nubility', 'брачного возраста' )|E] и совершеннолетия в одном и том же возрасте, [dwarves|El] и люди, в тех жилах течёт [bloodofnumenor|El] достигают брачного возраста значительно позже совершеннолетия.\n\nВозраст совершеннолетия для каждой расы:\n$BULLET_WITH_TAB$Люди и орки: 16\n$BULLET_WITH_TAB$Эльфы: 50\n$BULLET_WITH_TAB$Гномы: 40\n$BULLET_WITH_TAB$Хоббиты: 33"

 game_concept_minority: "Несовершеннолетие"
 game_concept_minor: "Несовершеннолетний"
 game_concept_minority_desc: "Персонаж является несовершеннолетним, если он ещё не достиг физической и умственной зрелости. В то время как [hobbits|El], [elves|El], [orcs|El] и меньшие [Concept('conceptracemen', 'люди')|E] достигают [Concept('nubility', 'брачного возраста')|E] и [Concept('majority', 'совершеннолетия')|E] в одном и том же возрасте, [dwarves|El] и люди, в тех жилах течёт [bloodofnumenor|El] достигают брачного возраста значительно позже совершеннолетия.\n\nВозраст совершеннолетия для каждой расы:\n$BULLET_WITH_TAB$Люди и орки: 16\n$BULLET_WITH_TAB$Эльфы: 50\n$BULLET_WITH_TAB$Гномы: 40\n$BULLET_WITH_TAB$Хоббиты: 33"

 game_concept_heirloom: "Реликвия"
 game_concept_heirlooms: "Реликвии"
 game_concept_heirloom_desc: "Реликвия - это [artifact|El], связанный с наследником [Concept('kingdom', 'королевства')|E] или [Concept('empire', 'империи')|E]. Она возвращается к владельцу титула после безвременной смерти наследника и может быть передана новому наследнику, если он достигнет [Concept('majority', 'совершеннолетия')|E]. Реликвии предоставляют дополнительное [Concept('dynasty_prestige', 'признание')|E] своим владельцам."

 game_concept_oligarchy_government: "Олигархическое правительство"
 game_concept_oligarchy_government_i: "@government_type_oligarchy!"
 game_concept_oligarchy_government_desc: "Подобно [Concept('feudal', 'феодальному')|E] правительству, олигархии используют вассальные договоры и авторитет короны. Они проводят выборы наследников титула и могут [Concept('barter', 'торговать')|E]."

 ### Purge of Ray ###

 game_concept_purge_widget_i: "@purge_widget!"
 game_concept_purge_widget: "@purge_widget! Чистка Раи"
 game_concept_purge_widget_desc: "Кхаз-грамазитские правители и недавно свергнутая древняя знать схлестнулись в ожесточённой борьбе за контроль над Раей. Такое соперничество не закончится, пока одна или обе группы не будут полностью отстранены от власти.\n\nПо мере развития ситуации, действия, предпринимаемые персонажами, будут влиять на уровень [Concept('purge_resistance', 'сопротивления')|E] и [Concept('purge_pacification', 'усмирения')|E] в регионе.\n\n#TS При высоком уровне #EMP сопротивления#! возникают следующие эффекты:#!\n$EFFECT_LIST_BULLET$[Concept('county_control', 'Контроль над графствами')|E] снижается\n$EFFECT_LIST_BULLET$Заметно возрастает шанс появления [Concept('claimant_factions', 'фракций в поддержку претендента')|E] или даже [Concept('civil_war', 'гражданской войны')|E].\n\n#TS При высоком уровне #EMP усмирения#! возникают следующие эффекты:#!\n$EFFECT_LIST_BULLET$Правитель Раи получает [Concept('dread', 'ужас')|E]"
 game_concept_purge_resistance: "Сопротивление"
 game_concept_purge_resistance_desc: "Сопротивление отражает продолжающееся противодействие правлению Кхаз-грамаза в Рае со стороны ранее существовавших конфессий державы. Если уровень сопротивления #BOL превышает#! уровень [Concept('purge_pacification', 'усмирения')|E], возникают следующие эффекты:\n\n#S Уровень сопротивления выше #V 10#!#!\n$EFFECT_LIST_BULLET$Немного возрастает шанс появления [Concept('claimant_factions', 'фракций в поддержку претендента')|E], недовольных правителем Раи\n\n#S Уровень сопротивления выше #V 13#!#!\n$EFFECT_LIST_BULLET$Заметно возрастает шанс появления [Concept('claimant_factions', 'фракций в поддержку претендента')|E], недовольных правителем Раи\n$EFFECT_LIST_BULLET$[Concept('county_control', 'Контроль')|E] над всеми [Concept('counties', 'графствами')|E] снижается на [EmptyScope.ScriptValue('minor_discontent_loss')|0V] раз в #V 3#! месяца для каждого [Concept('vassal', 'вассала')|E] Раи\n\n#S Уровень сопротивления выше #V 16#!#!\n$EFFECT_LIST_BULLET$Сильно возрастает шанс появления [Concept('claimant_factions', 'фракций в поддержку претендента')|E], недовольных правителем Раи\n$EFFECT_LIST_BULLET$[Concept('county_control', 'Контроль')|E] над всеми [Concept('counties', 'графствами')|E] снижается на [EmptyScope.ScriptValue('medium_discontent_loss')|0V] раз в #V 3#! месяца для каждого [Concept('vassal', 'вассала')|E] Раи"
 game_concept_purge_pacification: "Усмирение"
 game_concept_purge_pacification_desc: "Усмирение показывает, насколько эффективно новые кхаз-грамазитские правители подавляют недовольство последователей древних конфессий Раи. Если уровень усмирения #BOL превышает#! уровень [Concept('purge_resistance', 'сопротивления')|E], возникают следующие эффекты:\n\n##S Уровень усмирения выше #V 8#!#!\n$EFFECT_LIST_BULLET$Правитель Раи получает [dread_i]#V 1#! ед. [Concept('dread', 'ужаса')|E] в месяц\n\n#S Уровень усмирения выше #V 11#!#!\n$EFFECT_LIST_BULLET$Правитель Раи получает [dread_i]#V 2#! ед. [Concept('dread', 'ужаса')|E] в месяц\n\n#S Уровень усмирения выше #V 14#!#!\n$EFFECT_LIST_BULLET$Правитель Раи получает [dread_i]#V 3#! ед. [Concept('dread', 'ужаса')|E] в месяц"


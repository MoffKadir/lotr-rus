 game_concept_conceptplant: "Растение"
 game_concept_conceptplant_desc: "Тип растительности в [Concept('ardaconcept', 'Арде')|E]."

 game_concept_oiolaire: "Ойолайрэ"
 game_concept_oiolaire_tree: "Дерево ойолайрэ"
 game_concept_oiolaire_trees: "Деревья ойолайрэ"
 game_concept_oiolaire_desc: "Деревья ойолайрэ были одним из видов «благоуханных деревьев» в [Concept('numenor', 'Нуменоре')|E], посаженных в регионе Нисимальдар, вокруг гавани Эльдалондэ. Все эти деревья были прекрасны и обладали тонким ароматом, отсюда и их названия. Эти деревья были родом из Валинора, подаренные нуменорцам [Concept('elves', 'эльфами')|E] [Concept('valinor', 'Валинора')|E], чтобы обогатить их землю и как символ их дружбы. \n\nОйолайрэ, что в переводе означает «вечное лето», были известны как самые стойкие и неизменные из благоуханных деревьев, казалось, их не волнует смена времён года. Обладая блестящими изумрудными листьями и тёмной корой, даже однажды срезанная ветвь этого древа долго сохраняла свой цвет и жизненную силу, а некоторые ветви, как известно, жили годами. Из-за этого они стали ключевой частью традиции мореходов [Concept('numenor', 'Нуменора')|E], чьи родственницы или супруги помещали ветви ойолайрэ на их корабли как символ стойкости и удачи, а также дружбы и защиты [ossecharacter|E] и [uinencharacter|E]. Они были известны как «Зелёные ветви возвращения»."


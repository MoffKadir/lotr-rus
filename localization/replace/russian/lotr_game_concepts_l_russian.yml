 game_concept_flameimperishable_desc: "Неугасимое Пламя, или [secretfire|E], было таинственной силой [Concept( 'creation', 'созидания' )|E] [Concept( 'eruiluvatar', 'Эру Илуватара' )|E] в [eaworld|E].\n\n#TOLKIENQUOTE «И вот Илуватар дал видению Бытие, и поместил его среди Пустоты, и по его воле вспыхнуло в сердце Мира Тайное Пламя. И имя Миру было Эа».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 ### Elven Concepts ###
 game_concept_elvengivennames: "Эльфийские имена"
 game_concept_anessi: "Анесси"
 game_concept_elvengivennames_desc: "Анесси (на языке [Concept('quenya', 'квенья')|E] - «данные имена») - это общественные имена, которые даются [Concept('elf', 'эльфам')|E] в разные периоды их жизни. Три вида анэсси у [Concept('highelves', 'высших эльфов')|E] - это [ataresse|El], [amilesse|El] и [epesse|El]. Эльфийские имена, особенно атарессэ и амилессэ, обычно записывались на [Concept('quenya', 'квенья')|E] или [Concept('sindarin', 'синдарине')|E], хотя есть записи и о других языках, включая телерин и синдаринизированную версию [Concept('khuzdul', 'кхуздула')|E]."

 game_concept_fathername: "Отцовское имя"
 game_concept_ataresse: "Атарессэ"
 game_concept_fathername_desc: "Атарессэ, в переводе с [Concept('quenya', 'квенья')|E] «отцовское имя» - это имя, которое давал [Concept('elf', 'эльфу')|E] при рождении его отец или почти сразу после рождения, и оно считалось одним из его или её «истинных имён». Это одно из [anessi|El] [Concept( 'highelves', 'высших эльфов' )|E], наряду с [amilesse|El] и [epesse|El]. Отцовское имя было публичным именем, которое объявлялось на церемонии, называемой Эссекармэ («наречение имени»). Часто оно было основным именем эльфа до тех пор, пока он или она не решали принять данное им эпессэ.\n\nПримером может служить [finrod_felagund|E], чьё отцовское имя было Финдарато («Златовласый защитник»), а эпессэ - [Glossary('Фелагунд','felagund_gloss')]. Имя Финрод - это вариация отцовского имени на [Concept( 'sindarin', 'синдарине' )|E]."

 game_concept_mothername: "Материнское имя"
 game_concept_amilesse: "Амилессэ"
 game_concept_mothername_desc: "Амилессэ, что на [quenya|El] означает «материнское имя», - это имя, которое давала [Concept('elf', 'эльфу')|E] при рождении или через несколько лет после него его мать, и оно было одним из истинных имён эльфа. Это одно из [anessi|El] [Concept( 'highelves', 'высших эльфов' )|E], наряду с [ataresse|El] и [epesse|El]. Материнское имя является публичным именем эльфа и имеет большое значение, так как эльфийские матери знали характеры и способности своих детей, а многие также обладали даром пророческого провидения. \n\nСамый распространённый тип материнского имени - амилессэ тэркэнья («материнское имя провидения»), которое даётся ребенку, когда его личность начинает развиваться, через несколько лет после рождения. Реже встречалось имя амилессэ апакэнья («материнское имя предвидения»), которое давалось ребёнку в результате видения его особой судьбы, полученного матерью в час рождения."

 game_concept_elvenaftername: "После-имя"
 game_concept_epesse: "Эпессэ"
 game_concept_elvenaftername_desc: "Эпессэ, с [Concept('quenya', 'квенья')|E] - «после-имя», - это прозвище или почётное имя, данное [Concept('elf', 'эльфу')|E] в определённый момент его жизни, и иногда считается одним из истинных имен эльфа. Это одно из [anessi|El] [Concept('highelves', 'высших эльфов')|E], наряду с [ataresse|El] и [amilesse|El]. После-имя - это общественное имя, часто даваемое эльфу за какую-то его черту или совершенный поступок, и часто оно становится основным именем эльфа, заменяя отцовское имя.\n\nСамым известным эпессэ, вероятно, является [Concept('sindarin', 'синдаринское')|E] имя Галадриэль, означающее «Дева, увенчанная сияющим венцом». Её отцовским именем является Артанис, что значит «Благородная дева», а материнским - Нэрвен, что значит «Дева-муж». Она также носила оригинальный вариант имени Алатариэль на тэлери и его перевод на ее родной язык [Concept('quenya', 'квенья')|E] - Алтариэль."

 game_concept_elvenselfname: "Личное имя"
 game_concept_kilmesse: "Килмессэ"
 game_concept_elvenselfname_desc: "Килмессэ, с [Concept('quenya', 'квенья')|E] - «личное имя», - это часто более личное имя [Concept('elf', 'эльфа')|E], используемое в качестве маскировки или указывающее на его поступки или личную историю. Оно отделено от [anessi|El], и их записывают меньше, чем анэсси, особенно с течением [Concept('ages', 'эпох')|E]."

 game_concept_sailed_west: "Отплытие на Запад"
 game_concept_sailed_west_desc: "Отплытие на Запад concept DESC HERE different from the trait?!"

 game_concept_cirth: "Кирт"
 game_concept_cirth_desc: "Кирт обозначал рунические системы письма в [middleearth|E]. Кирт («керт» в единственном числе) означает «руны» на [Concept( 'sindarin', 'синдарине' )|E]. Кертар относится к руническому алфавиту. Эта система была древней письменностью эльфов, и хотя впоследствии она была в значительной степени вытеснена [Concept( 'tengwar', 'тенгваром' )|E], её переняли [Concept( 'dwarves', 'гномы' )|E], поскольку её прямые линии лучше подходили для резьбы, чем вычурные штрихи [Concept( 'tengwar', 'тенгвара' )|E]. В более поздние времена люди стали называть их гномьими письменами, ибо они продолжали использовать их более широко, чем эльфы, и приспособили их к своему языку, например, Ангертас Мориа и Ангертас Эребор. \n\nОни по-прежнему использовались среди эльфов для гравировки и наложения заклинаний на металлические и каменные изделия, больше всего среди [sindarelves|El].\n\n#TOLKIENQUOTE «Кертар был изобретён в основном для надписей, вырезанных на камне и вытравленных в металле». #!\n\n#QUOTEDCHARACTER ― Возвращение короля, «Приложение Е, Письмо и правописание»"

 game_concept_tengwar: "Тенгвар"
 game_concept_tengwar_desc: "Тенгвар («тенгва» в единственном числе) - система письма, изобретённая [Concept( 'feanor', 'Феанором' )|E] (также называемая алфавитом или письменностью Феанора). Она использовалась для различных языков Свободных народов и стала, возможно, самой известной системой письма [Concept( 'ardaconcept', 'Арды' )|E], используемой различными расами на протяжении Эпох. Феанор изобрёл тенгвар в 1250 году [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E] под сильным влиянием сарати мудреца Румиля. Феанор создал тенгвар как общий фонетический алфавит и разработал специальные формы, соответствующие особенностям всех языков [Concept( 'valinor', 'Валинора' )|E]. \n\n[noldorelves|E] привезли его из-за моря, когда отправились в изгнание, и он стал письменностью всех Свободных народов, даже [Concept( 'dwarves', 'гномы' )|E] использовали его наряду с [Concept( 'cirth', 'киртом' )|E]. \n\n#TOLKIENQUOTE «Тенгвар был разработан для письма кистью или пером, могли быть более острые формы от манеры писать». #!\n\n#QUOTEDCHARACTER ― Возвращение короля, «Приложение Е, Письмо и правописание»"

 game_concept_quenya: "Квенья"
 game_concept_quenya_short: "Кв."
 game_concept_quenya_desc: "Квенья изначально была языком [vanyarelves|El] и [noldorelves|El], достигших [Concept( 'aman', 'Амана' )|E], и была принята [valargods|E]. Её привезли в [middleearth|E] [noldorelvesexiles|E], которые использовали её для общения между собой.\n\nУзнав о [Concept( 'firstkinslaying', 'Первой резне' )|E] своих родичей-[falmarielves|El], [Concept('elu_thingol', 'Элу Тингол')|E], король [sindarelves|El], запретил её использование во всём [Concept( 'beleriand', 'Белерианде' )|E].\n\nТот факт, что синдар Белерианда осваивали квенья гораздо медленнее, чем [noldorelves|El] освоили [sindarin|El], ускорил принятие синдарина в качестве общепринятого языка среди [Concept( 'elves', 'эльфов' )|E] и [Concept( 'conceptracemen', 'людей' )|E] Белерианда, а квенья стала скорее языком преданий, чем общеупотребительным."

 game_concept_sindarin: "Синдарин"
 game_concept_sindarin_short: "Синд."
 game_concept_sindarin_desc: "Синдарин был языком [sindarelves|El], [telerielves|El], которые так и не завершили [greatjourney|E], но остались в [Concept( 'beleriand', 'Белерианде' )|E]. После прибытия [Concept( 'noldorelvesexiles', 'нолдор-изгнанников' )|E], узнав о [Concept( 'firstkinslaying', 'Первой резне' )|E] своих родичей-[falmarielves|El], [Concept('elu_thingol', 'Элу Тингол')|E], король [sindarelves|El], запретил использовать [quenya|El] во всём [Concept( 'beleriand', 'Белерианде' )|E].\n\nТот факт, что синдар Белерианда осваивали квенья гораздо медленнее, чем [noldorelves|El] освоили [sindarin|El], ускорил принятие синдарина в качестве общепринятого языка среди [Concept( 'elves', 'эльфов' )|E] и [Concept( 'conceptracemen', 'людей' )|E] Белерианда, и он продолжал быть общепринятым языком в ранние времена [Concept( 'numenor', 'Нуменора' )|E], а позже в [Concept( 'gondor', 'Гондоре' )|E] и [Concept( 'arnor', 'Арноре' )|E]."

 ### Dwarven Concepts ###

 game_concept_khuzdul: "Кхуздул"
 game_concept_khuzdul_short: "Кх."
 game_concept_khuzdul_desc: "Кхуздул является тайным языком [Concept('dwarves', 'гномов')|E], созданным для них их творцом [Concept('mahalcharacter', 'Махалом')|E] на заре их пробуждения. Несмотря на сложную и жесткую структуру, его грамматика оставалась удивительно единообразной в различных гномьих домах, а диалектные различия сводились в основном к лексике.\n\nИз-за своего священного происхождения кхуздул никогда не произносился перед чужаками, и на нём редко говорили вне ритуалов и песен. В повседневной жизни гномы обычно использовали языки соседних народов. Большинство не-гномов знали лишь фрагменты, часто географические названия или почётные имена, хотя несколько друзей гномов из числа древних хранителей истории выучили этот язык. Даже среди самих гномов истинные имена на кхуздуле тщательно охранялись и редко сообщались.\n\nХотя кхуздул редко произносился вслух, он оставался на протяжении веков важнейшей частью гномьей идентичности и церемониальной практики, его отголоски сохранились в песнопениях и надписях по всему гномьему миру."

 game_concept_doorsofdurin: "Врата Дурина"
 game_concept_doorsofdurin_desc: "Символ древней дружбы гномов из клана [Concept( 'longbeards', 'Длиннобородов' )|E] и [Concept( 'elves', 'эльфов' )|E] [Concept( 'eregion', 'Эрегиона' )|E], [doorsofdurin|E] были возведены в начале [Concept( 'secondage', 'Второй Эпохи' )|E], чтобы облегчить торговлю между [Concept( 'khazaddum', 'Кхазад-думом' )|E] и [Concept( 'eregion', 'Эрегионом' )|E]. Созданные совместными усилиями эльфийского владыки [Concept( 'celebrimbor', 'Келебримбора' )|E] и гнома Нарви, врата были невидимы в закрытом состоянии и становились заметны глазу только тогда, когда луна освещала инкрустированный в них [ithildin|El].\n\nКогда они были видны, на тонкой серебряной инкрустации проявлялись изображения молота и наковальни (символы Дурина), короны и семи звёзд (вероятно, корона Дурина), двух древ, над которыми возвышаются полумесяцы ([twotrees|E]) и одинокой звезды (символ [Concept( 'houseoffeanor', 'дома Феанора' )|E]). В левом и правом верхних углах высечены руны «Кальма» (К) и «Орэ» (Н), обозначающие Келебримбора и Нарви; у их подножий находится «Андо» (Д), обозначающее Дурина.\n\nНа вратах также высечена надпись на [Concept( 'sindarin', 'синдарине' )|E]: «Врата Дурина, короля Мории: Молви друг и входи. Я, Нарви, высек их, Келебримбор из Холлина начертал эти письмена». \n\nЧтобы открыть врата, нужно произнести пароль - разгадать загадку, ответ которой «мэллон» - «друг» на [Concept( 'sindarin', 'синдарине' )|E]."

 ### Forces of Evil ###
 game_concept_sorcerers: "Чародеи"
 game_concept_sorcerer: "Чародей"
 game_concept_sorcery: "Колдовство"
 game_concept_sorcerers_desc: "Занимаясь самыми чёрными искусствами, чародеи - это те, кто способен прикоснуться к материи [Concept( 'morgothcharacter', 'Моргота' )|E], которая остаётся в ткани [Concept( 'ardaconcept', 'Арды' )|E] до самого Конца. Это позволяет им манипулировать окружающим миром неестественными и отвратительными способами. \n\nКак и подобает источнику их силы, чародеем можно стать только через мерзкие поступки и деяния, а также посвятив себя Тёмному Властелину."


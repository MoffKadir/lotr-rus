 game_concept_ranger_task_contracts_possessive: "Контрактов следопыта"
 game_concept_ranger_task_contract_desc: "$game_concept_ranger_task_contract$ обычно включает в себя тайные враждебные действия против правителей с противоположным [Concept('alignment', 'мировоззрением')|E]."

 game_concept_hope: "Надежда"
 game_concept_hope_desc: "Надежда отражает уверенность [Concept('elves', 'эльфов')|E] в том, что [Concept('middleearth', 'Средиземье')|E] ещё может выстоять. Победы, возрождение и стойкость всех Свободных народов укрепляют её; война, горе и распространение Тени ослабляют её. Высокая надежда поддерживает эльфийские державы, в то время как низкая надежда ускоряет их угасание и тоску по Западу.\n\n#weak Надежду можно увеличить, проводя [Concept('activities', 'занятия')|E], выигрывая [Concept('wars', 'войны')|E], завершая [Concept('task_contract', 'контракты')|E], принимая [Concept('decisions', 'решения')|E] и через определённые события.#!"
 game_concept_lingering_darkness: "Подступающие тени"
 game_concept_lingering_darkness_desc: "[Concept('elves', 'Эльфы')|E] долго сражались с тьмой в [Concept('middleearth', 'Средиземье')|E], лелея [Concept('hope', 'надежду')|E], что однажды тени могут быть побеждены навсегда. Но очень часто тёмные силы не оступают, а уходят в подполье, продержавшись годы только для того, чтобы набраться сил и снова появиться, когда придёт время.\n\n#weak За каждого [Concept('alignment_evil', 'злого')|E] [Concept('ruler', 'правителя')|E] в [Concept('situation_sub_region', 'регионе')|E] [Concept('elves', 'эльфы')|E] в этом регионе будут периодически терять [Concept('hope', 'надежду')|E]. Используйте войны [Concept('vanquish_darkness_casus_belli', 'за победу над тьмой')|E], чтобы победить зло и ослабить влияние теней на мир.\n\n[Concept('counts', 'Графы')|E] снижают надежду на 1, [Concept('dukes', 'герцоги')|E] на 2, [Concept('kings', 'короли')|E] на 3, [Concept('emperors', 'императоры')|E] на 4 и [Concept('hegemons', 'гегемоны')|E] на 5.#!"
 game_concept_elven_border_patrol: "Пограничный патруль"
 game_concept_elven_border_patrol_desc: "[Concept('elves', 'Эльфам')|E] доступно [Concept('decision', 'решение')|E], позволяющее им патрулировать границы своей [Concept('realm', 'державы')|E] для обеспечения её безопасности."
 game_concept_elven_wander_the_forests: "Прогулка по лесам"
 game_concept_elven_wander_the_forests_desc: "[Concept('elves', 'Эльфам')|E] доступно [Concept('decision', 'решение')|E], позволяющее им отправиться в прогулку по лесам своей [Concept('realm', 'державы')|E], ухаживать за лесом вдали от двора на некоторое время."
 game_concept_alignment: "Мировоззрение"
 game_concept_aligned: "Относится"
 game_concept_alignment_desc: "[Concept('alignment', 'Мировоззрение')|E] персонажа отражает его позицию в борьбе между силами [Concept('alignment_good', 'добра')|E] и [Concept('alignment_evil', 'зла')|E]. Мировоззрение связано с [Concept('faith', 'конфессией')|E] персонажа.\n\nСуществует три возможных мировоззрения: [Concept('alignment_good', 'добро')|E], [Concept('alignment_neutral', 'нейтралитет')|E] и [Concept('alignment_evil', 'зло')|E]."

 game_concept_alignment_good: "Добро"
 game_concept_alignment_good_desc: "Персонажи, чьё [Concept('alignment', 'мировоззрение')|E] является [Concept('alignment_good', 'добрым')|E], в разной степени осведомлены об истине [Concept('eru', 'Эру')|E] и [Concept('valargods', 'валар')|E]. Они исповедуют:\n$BULLET_WITH_TAB$[Concept('faith', 'Конфессии')|E] из [Concept('religious_family', 'религиозной концепции')|E] «[GetReligionFamily('rf_eruhini').GetName]»\n$BULLET_WITH_TAB$[Concept('faith', 'Конфессии')|E] из [Concept('religious_family', 'религиозной концепции')|E] «[GetReligionFamily('rf_darkness').GetName]» с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('doctrine_echoes_of_the_ainur').GetBaseName]».\n\nЭто не обязательно отражает их личную мораль, но определяет ряд их возможных взаимодействий."

 game_concept_alignment_evil: "Зло"
 game_concept_alignment_evil_desc: "Персонажи, чьё [Concept('alignment', 'мировоззрение')|E] является [Concept('alignment_evil', 'злым')|E], придерживаются искажённого взгляда на мир, находящегося под влиянием лжи и скверны [Concept('melkorcharacter', 'Мелькора')|E] и [Concept('sauroncharacter', 'Саурона')|E]. Они исповедуют:\n$BULLET_WITH_TAB$[Concept('faith', 'Конфессии')|E] из [Concept('religious_family', 'религиозной концепции')|E] «[GetReligionFamily('rf_forcesofevil').GetName]»\n$BULLET_WITH_TAB$[Concept('faith', 'Конфессии')|E] из [Concept('religious_family', 'религиозной концепции')|E] «[GetReligionFamily('rf_darkness').GetName]» с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('doctrine_dominion_of_the_dark').GetBaseName]».\n\nЭто не обязательно отражает их личную мораль, но определяет ряд их возможных взаимодействий."

 game_concept_alignment_neutral: "Нейтралитет"
 game_concept_alignment_neutral_desc: "Персонажи, чьё [Concept('alignment', 'мировоззрение')|E] является [Concept('alignment_neutral', 'нейтральным')|E], отказываются принимать чью-либо сторону в борьбе между [Concept('alignment_good', 'добром')|E] и [Concept('alignment_evil', 'злом')|E]. Они исповедуют конфессии, входящие в [Concept('religious_family', 'религиозную концепцию')|E] «[GetReligionFamily('rf_darkness').GetName]» с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('doctrine_a_people_apart').GetBaseName]».\n\nЭто не обязательно отражает их личную мораль, но определяет ряд их возможных взаимодействий."

 game_concept_slave_expedition: "Набег за рабами"
 game_concept_slave_expeditions: "Набеги за рабами"
 game_concept_slave_expedition_desc: "Это особая разновидность [Concept( 'war', 'войны' )|E], которую может начать [ruler|El], чья [culture|El] практикует рабовладение. $game_concept_slave_expeditions$ преследует своей целью захват рабов и получение золота для своей державы.\n\nВ случае успеха, атакующая сторона получает пленников, золото, снижает уровень [Concept( 'development', 'развития' )|E] в [Concept( 'capital', 'столице' )|E] врага, а также получает модификатор, зависящий от титулярного ранга оппонента. Благодаря этому модификатору повышается скорость и снижается стоимость строительства, а также увеличивается скорость повышения уровня развития. После успешного набега невозможно организовать новый в течение 5 лет."

 game_concept_elven_homelands_conquest_casus_belli: "Война за возвращение исторических земель"
 game_concept_elven_homelands_conquest_casus_belli_desc: "Особый вид [casus_belli|El], доступный [Concept( 'elves', 'эльфам' )|E] и открывающий специальный тип [Concept( 'war', 'войны' )|E] за завоевание, позволяющий вернуть контроль над исторической родиной своего народа.\n\nТакие исторические земли подсвечиваются #P зелёным#! в отдельном фильтре карты исторических земель."

 game_concept_vanquish_darkness_casus_belli: "Война за победу над Тьмой"
 game_concept_vanquish_darkness_casus_belli_desc: "Особый тип [casus_belli|El], доступный [Concept( 'elves', 'эльфам' )|E] и направленный против персонажей [Concept('alignment', 'на стороне')|E] [Concept('alignment_evil', 'зла')|E].\n\nПосле победы целевой [title|El] будет передан персонажу с местной [Concept('culture', 'культурой')|E], [Concept('alignment', 'относящемуся')|E] к [Concept('alignment_good', 'добру')|E]."


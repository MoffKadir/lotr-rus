 game_concept_khamul_desc: "Второй по могуществу из Девяти, Кхамул был сыном и единственным ребёнком наследницы [Concept( 'womawas_drus', 'Вомавас Друса' )|E]. Хотя среди [Concept( 'womaw', 'вомавов' )|E] было принято, чтобы женщины добивались успеха раньше мужчин, Кхамул был любим своей бабушкой, в то время правящей Хионвор. Он был любим своим народом, так что после ранней трагической смерти матери он всё равно был назван наследником Хионвор.\n\nПосле восхождения на трон как Кхамул I к его двору прибыл странный эмиссар. Он предложил Кхамулу прекрасное [Concept('ringofpowershort', 'кольцо')|E], несравненного мастерства. Кхамул был потрясён красотой подарка, с радостью принял его и попросил незнакомца остаться после того, как двор был распущен.\n\nНезнакомцем был [sauroncharacter|E] в прекрасном обличье, и он сказал Кхамулу, что кольцо защитит его, даст ему силу и бодрость.\n\nШли годы, кольцо давало Кхамулу все эти блага, но вместе с тем он стал жестоким и капризным. Он стал затворником и в указах и действиях проявлял всё больше произвола, отторгая от себя многих своих подданных. Его правление как хионвора подошло к концу, когда он изгнал всех [Concept( 'numenorean', 'нуменорских' )|E] торговцев и дипломатов из [Concept( 'womawas_drus', 'Вомавас Друса' )|E]. Никогда прежде и с тех пор Скипетр и Трон Дракона не сходились так близко, величайшие человеческие государства [Concept('ardaconcept', 'Арды')|E]. Кхамул воистину погрузился в тень и стал покорным слугой Саурона. Страшась великих разрушений, его кузен сплотил народ и начал дворцовый переворот. Жрецы Утумкодур пробудили драконицу от дремоты (что делалось только в случае крайней необходимости) и она одобрила низложение Кхамула и лишение всех его потомков власти над её детьми. Едва успев скрыться, Кхамул поклялся однажды вернуться в Вомавас Друс и отомстить отвергнувшему его королевству.\n\nИменно Кхамул даровал Маухошату из Урда его [Concept('ringofpower', 'Кольцо Власти')|E], и именно Кхамул будет командовать [nazgulcharacter|El] на Востоке в [Concept('thirdage', 'Третью эпоху')|E]. Он уничтожил Вомавас Друс, как и поклялся, в конце Третьей эпохи.\n\nПосланный отвоевать [Concept('dolguldur', 'Дол Гулдур')|E] для Саурона в 2951 году Т.Э., Кхамул служил его лейтенантом до Войны Кольца, когда его отозвали на поиски [Concept( 'onering', 'Единого Кольца' )|E], ибо он был наиболее чувствителен к его присутствию. Он покинул [eaworld|E] с уничтожением [Concept( 'oneringshort', 'Единого Кольца' )|E]."

 game_concept_blindsorcerer: "Слепой колдун"
 game_concept_blindsorcerershort: "Слепой колдун"
 game_concept_khorahil: "Хорахиль"
 game_concept_stormking: "Повелитель бурь"
 game_concept_blindsorcerer_desc: "Слепой колдун, Повелитель бурь [Concept('anbalkumagan', 'Ан-Балкумагана')|E], Мрак [Concept('nurn', 'Нурна')|E] - так зовут человека, который когда-то был Хорахилем, а ныне стал пятым из [nazgulcharacter|El]. Сын [Concept('numenorean', 'нуменорского')|E] губернатора [ciryatanore|E], в своей похоти и честолюбии он пожертвовал своими глазами в обмен на огромную колдовскую силу. С помощью этих тёмных искусств он заставил отца покончить с собой и занял место губернатора. Насильно женившись на сестре, он стал оттягивать время, умиротворяя престол [Concept('numenor', 'Нуменора')|E], и в конце концов принял одно из [Concept('nineringsofmenshort', 'Девяти Колец')|E]. После смерти Тар-Атанамира он объявил своё королевство свободным от [Concept('numenor', 'Нуменора')|E], но был решительно разгромлен войсками Вестернессе.\n\nПризванный [Concept('sauroncharacter', 'Сауроном')|E], его освобожденный дух стал Пятым [nazgulcharacter|El]. После падения [Concept('sauroncharacter', 'Саурона')|E] в [Concept('warlastallianceshort', 'Войне Последнего союза')|E] Хорахиль вновь обрёл физическую форму и вернул себе трон Ан-Балкумагана в 1050 году Т.Э., отныне став известен как Повелитель Бурь. Он повёл свои войска против [Concept('bellakar', 'Беллакара')|E], стремясь ослабить самое южное королевство Верных. Хотя ему не удалось сокрушить Беллакар силой оружия, его происки ослабили королевство изнутри, что привело к внутренним раздорам. \n\nВернувшись в [mordor|E] в 1650 году Т.Э., он медленно готовил владения своего господина к возвращению, время от времени отправляясь на север, чтобы помочь [Concept('witchkingshort', 'Королю-чародею')|E] в [Concept('angmar', 'Ангмаре')|E]. Он оставался в [Concept('mordor', 'Мордоре')|E] до Войны Кольца и покинул [eaworld|E] с уничтожением [Concept('onering', 'Единого Кольца')|E]."

 game_concept_ardthesilent: "Ард Безмолвный"
 game_concept_ardthesilentshort: "Безмолвный"
 game_concept_adunabeth: "Адунабет"
 game_concept_ardthesilent_desc: "Безмолвный, Тщеславный - он был рождён Адунабетом, но принял имя Ард, а ныне является седьмым из [nazgulcharacter|El]. Незаконнорожденный отпрыск могущественного [Concept('numenorean', 'нуменорского')|E] дворянина, он родился в 1823 году В.Э. в Харузане и был привезён в Форостар на воспитание. Его отец Адунахиль был убит, пока он был маленьким, и он поссорился со своей мачехой, которая была из [Concept('faithful', 'Верных')|E]. По мере взросления он стал причислять себя к малочисленным, но растущим в численности [Concept('kingsmen', 'Людям Короля')|E], возненавидев эльдар и все их обычаи, ибо бастард для них - нечто непостижимое. \n\nАдунабет присоединился к своему дяде Адуназилю в [Concept('umbar', 'Умбаре')|E] и начал подчинять [Concept('haradrim', 'харадрим')|E] Харнена от имени [Concept('numenor', 'Нуменора')|E] - но его дядя, опасаясь разоблачения как убийцы Адунахиля, попытался подорвать авторитет своего племянника и спровоцировал ультиматум [Concept('armenelos', 'Арменелоса')|E]. Узнав о предательстве своего дяди, Адунабет неохотно преклонился перед [Concept('sceptreofnumenorshort', 'Скипетром')|E], убив в отместку своего дядю и кузена.\n\nВидя его гнев и ненависть к [Concept('elves', 'эльфам')|E], [sauroncharacter|E] сблизился с ним, предложив одно из [Concept('nineringsofmenshort', 'Девяти Колец')|E]. Порицаемый своим королём и [Concept('numenorean', 'нуменорцами')|E] за убийство своих родичей, он согласился и стал седьмым королём людей, поддавшимся влиянию Тени.\n\nСледующие 300 лет Адунабет тянул время, постепенно расширяя сферу своего влияния, пока вся река Харнен не оказалась под его властью, а всё окрёстное население стало выплачивать ему дань. За это время харадрим стали называть его Ард Тщеславный, что на их языке означало Ведараба. Он всё чаще использовал это имя, поскольку всё меньше общался со своими титулованными повелителями, предпочитая изоляцию и своё харадское наследие. Наконец он решил, что пришло время сбросить иго Арменелоса, и поднял восстание, напав на великую гавань [Concept('umbar', 'Умбара')|E]. На мгновение ему казалось, что он одержит верх, как и [Concept('stormking', 'Повелителю Бурь')|E] на юге - но войска [westernesse|E] обрушились на него, как вихрь, и разгромили обоих.\n\nВпоследствии он был призван Сауроном в [Concept('mordor', 'Мордор')|E], который возложил на него обязанность, поскольку, даже свергнутый с трона, его влияние среди харадрим было значительным, и нуменорская гегемония там никогда не была такой надёжной, как хотелось бы Скипетру.\n\nВ [Concept('thirdage', 'Третьей эпохе')|E] Ард выступал как посланник среди [Concept('nazgulcharacter', 'назгул')|E], поскольку [Concept('sauroncharacter', 'Саурон')|E] не счёл нужным сделать его правителем Ближнего Харада, хотя он и восстановил там своё влияние. Его последними действиями были роли одного из Чёрных всадников в Войне Кольца, но в конечном итоге он покинул [Concept('eaworld', 'Эа')|E] с уничтожением [Concept('oneringshort', 'Единого Кольца')|E]."

 game_concept_renley: "Рэн-лэй"
 game_concept_fireking: "Пылающий король"
 game_concept_firekingshort: "Пылающий король"
 game_concept_renley_desc: "Пылающий король, Нечистый, Чёрная тень, Аль-Хей-Сарт - вот имена, под которыми был известен человек, рождённый как Рэн-лэй. Рождённый в высокогорной семье храмовых властителей Хей-Сарта, Рэн скоро прославился как среди своих родичей, так и среди степных народов, живущих в низинах, как мудрец; смиренный духом, щедрый на советы, добрый в поведении. Он любил свою жену и двух детей. Он пользовался таким уважением, что его дети занимали высокие посты и заключали благородные браки, несмотря на то, что их храм и владения были невелики. Его дочь была выдана замуж за одного из величайших принцев Хея, а сыну было поручено управлять им до тех пор, пока он не унаследует скромное поместье самого Рэна.\n\nОднако всё пошло наперекосяк, когда по Хей-Сарту прокатилась страшная эпидемия чумы. Рэн тяжело заболел, и два года он был на грани смерти, пока чудесным образом не выздоровел и не возродился к жизни. Но он больше не был прежним. Теперь он всё чаще впадал в бред, его разум видел то, чего там не было, и с трудом мог отличить родных от врагов. После года отчаянной заботы он исчез, к вящему огорчению всех, кто его знал.\n\nИ всё же Рэн не умер. Ибо вскоре он вновь появился в Улук-хейзарте (священном вулкане и горе, считавшихся сердцем хейского народа). Там он провозгласил себя богом, сыном Улук-хейзарты, посланным объединить народ и повести его к славной судьбе. Его слова распространялись подобно лесному пожару, многие стекались под его знамена, ибо в нем они видели шанс на господство и безопасность, на то, что им больше не будут угрожать другие племена степи.\n\nСамопровозглашённый Пылающий король победил всех, кто выступал против его притязаний на божественность среди хейцев, прежде чем отправиться в степь. Именно в этот момент его посетил [Concept('sauroncharacter', 'Саурон')|E] из [Concept('mordor', 'Мордора')|E], который поприветствовал своего собрата-бога, подарив ему в знак уважения прекрасное [Concept('ringsofpowershort', 'кольцо')|E]. Рэн принял дар, и стал восьмым королём людей, на которого пала Тень. Завоевания Рэна ускорились, и он основал ужасное королевство Хайлуза, доминируя над большей частью внутренних степей Средиземья.\n\nВо время [Concept('lastallianceshort', 'Войны Последнего союза')|E] Рэн повёл своих фанатиков на службу своему господину, но был вознаграждён разорением. Вслед за поражением Хайлуза полностью распалась; даже Хей-Сарт снова раскололся на древние храмовые государства.\n\nВ [Concept('thirdage', 'Третьей эпохе')|E] Рэн вернулся в Хей-Сарт, чтобы восстановить там своё влияние, но не стремился восстановить Хайлузу. Вместо этого он сосредоточился на поддержании Хей-Сарта в качестве тихого маяка влияния Саурона на сердца степи.\n\nЕго последними действиями были роли одного из Чёрных всадников в Войне Кольца, но в конечном итоге он покинул [Concept('eaworld', 'Эа')|E] с уничтожением [Concept('oneringshort', 'Единого Кольца')|E]."

 game_concept_themouthofsauron: "Голос Саурона"
 game_concept_themouthofsauronshort: "Голос Саурона"
 game_concept_themouthofsauron_desc: "Есть две истории, в которых рассказывается об истории Голоса Саурона, того, кто забыл своё собственное имя, служа [Concept('darklord', 'Тёмному властелину')|E].\n\nПервая история гласит, что он был юношей, захваченным в плен и вынужденным служить Барад-дуру, и благодаря хитрости завоевал расположение владыки [Concept('landofshadows', 'Тёмной страны')|E], начав говорить от его имени.\n\nИстория, в которую верят гораздо больше, - это история об отступнике, гнилой ветке на одном из могучих деревьев, которые являются домами [Concept('gondor', 'Гондора')|E], влюблённом в злое искусство [Concept('sorcery', 'чародейства')|E], и о том, что из-за жестокости своего ума он пользовался всё большей благосклонностью Тёмного, пока его воля не стала отражением воли Отвратительного."

 game_concept_fankil: "Фанкиль"
 game_concept_fankil_desc: "Один из самых могущественных Умайар на службе Моргота, Фанкиль сопровождал его в попытках развратить недавно пробудившихся людей в Хильдориэне, а [Concept( 'sauroncharacter', 'Саурону' )|E] было поручено управление [Concept('angband', 'Ангбандом')|E], чтобы [noldorelvesexiles|El] не прознали об отсутствии Моргота.\n\nХотя Моргот не мог долго оставаться на Востоке (чтобы изгнанники не узнали о его отсутствии и не напали на [angband|E]), Фанкиль остался, продолжая распространять тёмный культ [Concept( 'melkorcharacter', 'Мелькора' )|E], и сумел склонить к поклонению Тьме множество людей Хильдориэна. \n\nОднако Свободные народы не остались безучастными, а собрали все свои силы, чтобы противостоять растущей Тени, что привело к [Concept( 'battleofpalisor', 'Битве при Палисоре' )|E], где Фанкиль был убит [tu|E]."


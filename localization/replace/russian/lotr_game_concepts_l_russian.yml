 game_concept_conceptrace: "Раса"
 game_concept_conceptrace_desc: "Концепт расы относится к одному из разумных существ, способных к речи. К ним относятся [Concept('men', 'люди')|E], [Concept('dwarves', 'гномы')|E], [Concept('hobbits', 'хоббиты')|E], [Concept('elves', 'эльфы')|E] и [Concept('orcs', 'орки')|E].\n\nВ игре для моделирования рас используется культурное [heritage|El], которое наделяет особыми преимуществами и выборами, специфичными для каждой конкретной расы.\n\nВозможность гибридизировать культуры между расами в игре отсутствует."

 game_concept_conceptraces: "Расы"
 game_concept_conceptraces_desc: "Концепт рас относится к одному из разумных существ, способных к речи. К ним относятся люди, гномы, хоббиты, эльфы, орки, Айнур, энты и орлы."

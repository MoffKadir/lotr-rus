 ### The Rings ###
 game_concept_onering: "Единое Кольцо"
 game_concept_oneringshort: "Единое"
 game_concept_rulingring: "Правящее Кольцо"
 game_concept_masterring: "Верховное Кольцо"
 game_concept_onering_desc: "#TOLKIENQUOTE «Одно - Властелину на чёрном престоле»#!\n\n[onering|E], [masterring|E], [rulingring|E] - всё это разные название Кольца, что правит всеми. Созданное [Concept( 'sauroncharacter', 'Сауроном' )|E] в огне Роковой горы, оно впитало в себя всю его злобу, жестокость и желание властвовать над всем живым. Усиливая силу в соответствии с врождённой силой носителя, оно коварно для всех, кроме [Concept( 'sauroncharacter', 'Саурона' )|E], ибо является частью его самого - лишь он один его истинный хозяин. \n\nВсе [ringsofpower|E], включая [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E] и [nineringsofmenshort|E], были связаны с его судьбой, и если оно будет уничтожено, их сила тоже исчезнет. Только в Роковой горе, в самом сердце владений Саурона, оно может быть уничтожено. Такая маленькая вещица... \n\n#S Одно Кольцо, чтоб править всеми, Оно главнее всех, Оно соберёт всех вместе и заключит во Тьме.#!"

 game_concept_ringsofpower: "Кольца Власти"
 game_concept_greaterrings: "Великие Кольца"
 game_concept_ringofpower: "Кольцо Власти"
 game_concept_ringofpowershort: "Кольцо"
 game_concept_ringsofpower_desc: "[ringsofpower|E] - девятнадцать величайших колец, созданных [noldorelves|El] [Concept( 'eregion', 'Эрегиона' )|E], среди которых [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E] и [nineringsofmenshort|E]. С созданием [Concept( 'oneringshort', 'Единого Кольца' )|E] общее число Великих Колец достигло двадцати. Существовало также множество [Concept( 'lesserrings', 'Младших Колец' )|E]. \n\nВсе [ringsofpower|E] усиливали мощь и силу своих носителей, особенно при взаимодействии с Незримым. \n\n#TOLKIENQUOTE «В те дни кузнецы Ост-ин-Эдиля превзошли все прежние свои творения; они воплотили свой замысел и создали Кольца Власти. Но Саурон направлял их труды и знал всё, что было ими создано; ибо желал он опутать эльфов и подчинить их себе. Много колец создали эльфы; Саурон же тайно сотворил Единое, что повелевало всеми прочими кольцами, и мощь их была связана с его мощью, и существовала до тех пор, покуда существовало Оно». #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»" 

 game_concept_lesserrings: "Младшие Кольца"
 game_concept_lesserrings_desc: "Младшие Кольца были выкованы [noldorelves|El] [Concept( 'eregion', 'Эрегиона' )|E] в качестве пробы пера в ремесле изготовления колец. Эти кольца был сделаны где-то между 1200 годом [Concept('ageSA', 'В.Э.')|E], когда [sauroncharacter|E] под личиной [Concept('annatarcharacter', 'Аннатара')|E] явился в [eregion|E], и 1500 годом [Concept('ageSA', 'В.Э.')|E], когда они начали ковать [greaterrings|E]. В отличие от [Concept( 'greaterrings', 'Великих Колец' )|E], эти кольца были круглыми и без украшений, без самоцветов, как и [onering|E]."

 game_concept_threeringsofelves: "Три Кольца эльфов"
 game_concept_threeringsofelvesshort: "Три"
 game_concept_threeringsofelves_desc: "#TOLKIENQUOTE «Три - эльфийским владыкам в подзвёздный предел».#! \n\nВыкованные одним лишь [Concept( 'celebrimbor', 'Келебримбором' )|E], [threeringsofelvesshort|E] были самыми могущественными из [Concept( 'ringsofpower', 'Колец Власти' )|E], созданные «ради понимания, созидания и исцеления» и наделяющие силой сохранять все вещи незапятнанными. Они были созданы из жалости и печали [Concept( 'celebrimbor', 'Келебримбора' )|E] к страданиям [Concept( 'middleearth', 'Средиземья' )|E]. \n\nТремя Кольцами эльфов были: \n[vilya|E] \n[nenya|E] \n[narya|E] \n\nБлагодаря силе [Concept( 'threeringsofelvesshort', 'Трёх' )|E], эльфы смогли продержаться всю [Concept( 'thirdage', 'Третью Эпоху' )|E], сохранив свои королевства во времени. \n\nНо хотя их никогда не касался [sauroncharacter|E], они были созданы частично его наставлениями, и потому были связаны с судьбой [Concept( 'oneringshort', 'Единого Кольца' )|E]. \n\n#TOLKIENQUOTE «И потому Три Кольца остались незапятнанными, ибо были выкованы одним Келебримбором, и Саурон не коснулся их; но всё же и они были подвластны Единому». #!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_vilya: "Вилья"
 game_concept_ringofair: "Кольцо Воздуха"
 game_concept_vilya_desc: "Кольцо Воздуха, могущественнейшее из [Concept( 'threeringsofelvesshort', 'Трёх' )|E], Вилья представляла собой золотой обруч с вставленным в него сапфиром, который, как говорили, мягко светился внутренним светом. В нёё был заложен идеал исцеления, чтобы мир мог быть исправлен от порчи. \n\nИзначально её носил Гиль-галад, а затем она перешла к [Concept( 'elrondshort', 'Эльронду' )|E]. В силе Вильи сохранился отголосок целительной благодати [Concept( 'valinor', 'Валинора' )|E], и благодаря ней [imladris|E] сохранялся на протяжении всей [Concept( 'thirdage', 'Третьей Эпохи' )|E]."

 game_concept_nenya: "Нэнья"
 game_concept_ringofwater: "Кольцо Воды"
 game_concept_nenya_desc: "Кольцо Твёрдости и Кольцо Воды, Нэнья была выкована из [Concept('metal_mithril', 'митриля')|E] и украшена камнем из адаманта. Обычно её прятали, но когда она раскрывалась, то, по преданию, горела ярко, как звезда на пальце. В ней заключалась сила сохранения, защиты и сокрытия от зла. \n\nЕё носила Галадриэль, и это позволило ей увеличить свою силу и сохранить [lothlorien|E] незапятнанным разрушениями времени. Там, в [middleearth|E], сохранился образ [Concept( 'aman', 'Амана' )|E], и это было одно из сильнейших королевств [Concept( 'elves', 'эльфов' )|E]."

 game_concept_narya: "Нарья"
 game_concept_ringoffire: "Кольцо Огня"
 game_concept_narya_desc: "Красное Кольцо, Кольцо Огня, Нарья представляла собой золотой обруч с угловатой рубиновой вставкой. Она была пропитана идеалом надежды, вдохновляя других, особенно на сопротивление тирании, в дополнение к стандартной силе сохранения от разрушительного действия времени. Изначально кольцо носил Гил-Галад, а затем он передал его Кирдану, но самым долгим его владельцем был [gandalfcharacter|E]. \n\nПолагают, что [celebrimbor|E] изначально сам намеревался носить Нарью. \n\n#TOLKIENQUOTE «Возьми это кольцо, Учитель! Тяжек будет твой труд, но оно поможет тебе нести ношу, которую ты взял на себя. Это Кольцо Огня: оно поможет тебе зажечь сердца в этом остывающем мире». — Кирдан Корабел Гэндальфу"

 game_concept_sevenringsofdwarves: "Семь Колец гномов"
 game_concept_sevenringsofdwarvesshort: "Семь"
 game_concept_dwarvenrings: "Кольца гномов"
 game_concept_dwarvenring: "Кольцо гномов"
 game_concept_sevenringsofdwarves_desc: "#TOLKIENQUOTE «Семь - для гномов, царящих в подгорном просторе».#! \n\nСемь из [Concept( 'ringsofpower', 'Колец Власти' )|E], Семь были того же рода и изготовления, что и [nineringsofmenshort|E], наделяя их теми же силами и опасностями, что и они. Но [Concept( 'dwarves', 'гномы' )|E] не терпят легкомыслия, и [sauroncharacter|E] не смог использовать Семь, чтобы превратить их владельцев в Призраков Колец, и они были переданы по наследству гномьим владыкам. \n\nВместо этого Семь наделяли своих носителей неестественной способностью к наращиванию богатства и поиску ценных минералов, таких как золото или [Concept('metal_mithril', 'митриль')|E]. Говорят, что сокровищницы каждого из гномьих владык начиналась с одного золотого кольца. \n\nСо временем четыре из Семи были уничтожены [Concept('dragon', 'драконьим')|E] пламенем, а три других вернулись в руки [Concept( 'sauroncharacter', 'Саурона' )|E]. \n\nДлиннобороды из [Concept( 'khazaddum', 'Кхазад-дума' )|E] придерживались традиции, что их кольцо было получено не от [Concept( 'sauroncharacter', 'Саурона' )|E], но было даровано Дурину III [Concept( 'celebrimbor', 'Келебримбором' )|E] и выковано им одним в честь их дружбы, и как таковое оно больше походило на [Concept( 'threeringsofelvesshort', 'Кольца эльфов' )|E]."

 game_concept_nineringsofmen: "Девять Колец людей"
 game_concept_nineringsofmenshort: "Девять"
 game_concept_nineringsofmen_desc: "#TOLKIENQUOTE «Девять - смертным, чей выверен срок и удел».#! \n\nВыкованные в [Concept( 'eregion', 'Эрегионе' )|E], Девять были причислены к [Concept( 'greaterrings', 'Великим Кольцам' )|E] и, как таковые, связаны с силой [Concept( 'onering', 'Единого Кольца' )|E]. Их первоначальное предназначение давно утеряно, но, когда их носят [Concept( 'conceptracemen', 'люди' )|E], они наделяют их мощными магическими способностями, влияют на волю других и даруют очень долгую жизнь их носителям. \n\nДевять королей и владык людей получили эти кольца от [Concept( 'sauroncharacter', 'Саурона' )|E], и они создали с их помощью могущественные королевства. Но со временем Кольценосцы истлели, и от них остались лишь скрюченные призраки Колец, падшие создания мучений и ужаса - [nazgulcharacter|El]."

 ### Elves ###
 game_concept_silmarils: "Сильмарили"
 game_concept_silmaril: "Сильмариль"
 game_concept_silmarils_desc: "Сильмарилли были величайшими творениями [Concept( 'feanor', 'Феанора' )|E], в которых хранился свет [Concept( 'twotrees', 'Двух Древ' )|E]. Они были сделаны из твёрдого кристаллического вещества, известного как сильмила, созданного [Concept( 'feanor', 'Феанором' )|E], в честь которого они и были названы. Их точная природа и способ изготовления Сильмарилей были известны только [Concept( 'feanor', 'Феанору' )|E], и никому другому не удавалось создать самоцветы, сравнимые по величию и красоте. Они были освящены [Concept( 'vardacharactershort', 'Вардой' )|E], и [morgothcharacter|E] возжелал их себе. \n\nКогда [morgothcharacter|E] похитил самоцветы, [feanor|E] и его сыновья [Concept( 'oathoffeanor', 'поклялись' )|E] вернуть все три Сильмариля, что закончилось трагично. Они стали центром великих конфликтов Первой Эпохи, так что войны [Concept( 'beleriand', 'Белерианда' )|E] стали известны как «Война Самоцветов». В конце концов Сильмарили были разделены: один на небесах, один в земле и один в море. \n\n#TOLKIENQUOTE «...Их Сильмарили, камня три, что до конца, до вечной тьмы живой огонь хранят внутри». #!\n\n#QUOTEDCHARACTER ― Лэ о Лейтиан, Песнь VI, строки 1642-1643"

 game_concept_palantir: "Палантиры"
 game_concept_seeingstones: "Видящие Камни"
 game_concept_seeingstone: "Видящий Камень"
 game_concept_stone: "Камень"
 game_concept_palantirone: "Палантир"
 game_concept_palantir_desc: "Палантиры - это чёрные камни разного размера, позволявшие тем, кто обладал большой силой воли, видеть на расстоянии и общаться с другими камнями. Изначально их создал [feanor|E] в [Concept('valinor', 'Валиноре')|E], и семь из них были переданы [Concept('faithful', 'Верным')|E], когда Тьма пала на [numenor|E]. Это было сделано в качестве утешения, чтобы [Concept('faithful', 'Верные')|E] могли продолжать общаться со своими эльфийскими друзьями в [toleressea|E], где находился главный камень. \n\nЭти семь были привезены [Concept('elendil', 'Элендилем')|E] и его сыновьями в [middleearth|E] и распределены по [Concept('gondor', 'Гондору')|E] и [Concept('arnor', 'Арнору')|E], чтобы поддерживать связь и безопасность между твердынями [dunedain|El]. \n\nСемь [Concept('palantir', 'палантиров')|E] были следующими:\nКамень [Concept('osgiliath', 'Осгилиата')|E] \nКамень Элостириона, или Камень Элендиля \nКамень Амон Сула \nКамень [Concept('annuminas', 'Аннуминаса')|E] \nКамень Итиля \nКамень Ортанка \nКамень Анора \n\n#TOLKIENQUOTE «Каждый палантир мог отвечать другим, но все они были открыты для находящегося в [Concept('osgiliath', 'Осгилиате')|E]. Похоже, что Ортанк выстоял в буре времени и сохранил свой палантир. Но один он лишь способен на то, чтобы видеть маленькие изображения далёких предметов и далёких дней. Несомненно, он был очень полезен Саруману, но похоже, что тот этим не удовлетворился. Он смотрел всё дальше и дальше, пока не бросил свой взгляд на Барад-дур. Здесь он и был пойман!» #!\n\n#QUOTEDCHARACTER ― Гэндальф, Две крепости, «Палантир»"

 ### Dwarves ###
 game_concept_mithril: "Митриль"
 game_concept_truesilver: "Истинное серебро"
 game_concept_mithril_desc: "Митриль - драгоценный серебристый металл, прочнее стали, но гораздо легче по весу. Его добывали гномы в шахтах [Concept( 'khazaddum', 'Кхазад-дума' )|E]; его можно было ковать и полировать - он не ослабевал и не тускнел. [Concept('metal_mithril', 'Митриль')|E], известный также как серебряная сталь и серебро [Concept( 'moria', 'Мории' )|E], был предметом восхищения всех рас. Люди называли его «истинным серебром», а у гномов, которые любили его больше всего на свете, было для него своё тайное название.\n\n#TOLKIENQUOTE «Митриль! Все люди желают заполучить его. Этот металл можно было ковать, как медь, и полировать, как стекло; И гномы могли сделать из него металл, легкий и, тем не менее, более твердый, чем закаленная сталь. Его красота была похожа на красоту обычного серебра, но красота митриля не тускнела».#!\n\n#QUOTEDCHARACTER ― Гэндальф"

 game_concept_ithildin: "Итильдин"
 game_concept_ithildin_desc: "Сплав, сделанный из [Concept('metal_mithril', 'митриля')|E], итильдин выглядел как мягко светящееся серебро, когда был виден. Он был виден только при свете луны и звёзд, и даже тогда часто «спал», если к нему не прикоснуться или не «разбудить» его иным способом, например, паролем.\n\nИзобретённый Гвайт-и-Мирдайн из [Concept('eregion', 'Эрегиона')|E], он использовался на [Concept('doorsofdurin', 'Вратах Дурина')|E]. Предположительно, Гвайт-и-Мирдайн использовали его и на других вратах и творениях, созданных ими, но они были утеряны со временем."

 game_concept_arkenstone: "Аркенстон"
 game_concept_arkenstone_desc: "Аркенстон - великий самоцвет, найденный под корнями [Concept('lonelymountain', 'Одинокой Горы')|E] во времена правления Траина I и ценимая его потомками как «Сердце Горы». \n\nГномы превратили камень в многогранную драгоценность. Он сиял внутренним бледным светом, но когда на Аркенстон падал внешней свет, он «...преломлял его десятками тысяч белых сверкающих граней, и это белое свечение переливалось всеми цветами радуги». Это был тяжёлый самоцвет, достаточно маленький, чтобы Бильбо Бэггинс мог держать его в одной руке, но не настолько маленький, чтобы он мог сомкнуть вокруг него свою ладонь.\n\n#TOLKIENQUOTE «Перед ними был шар, наполненный лунными лучами и словно подвешенный в паутине из лучей замёрзших звёзд».#!\n\n#QUOTEDCHARACTER ― Хоббит, «Ночной вор»"

 game_concept_nauglamir: "Наугламир"
 game_concept_sigil_elu_naeth: "Сигиль Элу-наэт"
 game_concept_nauglamir_desc: "[Glossary('Наугламир','nauglamir_gloss')], известный как [Glossary('Сигиль Элу-наэт','sigil_elu_naeth_gloss')] среди [Concept('elves', 'эльфов')|E], относится к Ожерелью гномов, золотое ожерелье, сделанное для [Concept('finrod_felagund', 'Финрода Фелагунда')|E] [Concept('dwarves', 'гномами')|E] [Concept('bluemountains', 'Синих гор')|E], в которое были вставлены бесчисленные драгоценные камни, привезенные Финродом из [Concept('valinor', 'Валинора')|E] и ставшие его самым ценным сокровищем в Нарготронде.\n\nПосле падения Нарготронда Хурин извлек Наугламир из клада [Concept('dragon', 'дракона')|E] Глаурунга и передал его [Concept('elu_thingol', 'Элу Тинголу')|E] из Дориата. Желая вставить в ожерелье [Concept('silmaril', 'Сильмариль')|E] Берена и Лутиэн Тинувиэль, Тингол поручил [Concept('dwarven', 'гномьим')|E] кузнецам [Concept('nogrod', 'Ногрода')|E] переделать его. Очарованные его красотой, они убили Тингола, украли сокровища и бежали в Ногрод, утверждая, что он отказал им в законной плате. Эта история послужила толчком к разграблению Менегрота под началом Наугладура, короля [Concept('firebeards', 'Огнебородов')|E]. Берен убил Наугладура и завладел Наугламиром, который он поднёс в дар Лутиэн, носившей его до конца своих дней.\n\nПозже он перешел к сыну Лутиэн, Диору, в Дориате, но [Concept('sonsoffeanor', 'сыновья Феанора')|E], связанные клятвой вернуть Сильмарили, напали на него и убили. Его дочь Эльвинг бежала в Гавани Сириона с ожерельем. Когда сыновья Феанора снова напали, Эльвинг бросилась в море. Спасенная [Concept('ulmocharacter', 'Улмо')|E], она воссоединилась с Эарендилем из дома [Concept('fingolfin', 'Фингольфина')|E], который вложил Сильмариль на своё чело. Ведомые его светом, они вскоре достигли Валинора."

 ### Men ###
 game_concept_hurin: "Хурин"
 game_concept_thalion: "Талион"
 game_concept_hurin_desc: "Хурин (441-502 годы П.Э.), также известный как [Glossary('Талион','thalion_gloss')], был одним из величайших [Concept('men', 'людей')|E] [Concept('firstage', 'Первой эпохи')|E] и последним владыкой Дор-ломина. Он родился в Хитлуме в семье Галдора из дома Хадора и был старшим братом Хуора. Со своей женой Морвен у него было трое детей: Турин Турамбар, Урвен Лалайт и Ниэнор.\n\nВ 456 году П.Э. Хурин и Хуор попали в засаду, устроенную [Concept('orcs', 'орками')|E], но спаслись из-за тумана, насланного [Concept('ulmocharacter', 'Улмо')|E], а затем были доставлены орлами в [Concept('gondolin', 'Гондолин')|E], где они встретились с королём Тургоном. Встреченные радушно из-за своего происхождения, они позже поклялись хранить тайну и уехали.\n\nКогда Галдор умер в 462 году П.Э., Хурин стал властителем Дор-ломина. В 464 году он женился на Морвен; в 466 году родился Турин, и их дочь Лалайт умерла в детстве.\n\nВ 472 году П.Э. Хурин сражался бок о бок с Хуором в Нирнаэт Арноэдиад, Битве Бессчётных Слёз. Они убедили Тургона отступить в Гондолин и держали отчаянный арьергард. Хуор пал, а Хурин, захваченный в плен после героического сражения, был доставлен к [Concept('morgothcharacter', 'Морготу')|E]. Он отказался открыть местонахождение Гондолина, и Моргот проклял его и его родичей, заставив Хурина смотреть на их судьбы глазами Моргота, искажёнными ложью и коварством.\n\nПочти тридцать лет спустя Хурин был освобождён. Состарившийся и сломленный, он отправился на поиски Гондолина, но не смог его найти и нечаянно выдал его местонахождение шпионам Моргота. Он нашёл свою жену Морвен у могилы их детей; вскоре она умерла от горя. В Нарготронде он убил малого гнома Мима за прошлое предательство и забрал только [Concept('nauglamir', 'Наугламир')|E], поднеся его Тинголу из Дориата. После того как Мелиан раскрыла обман Моргота, Хурин раскаялся, отдал Наугламир и бросился в море, не достигнув своей цели."

 game_concept_sceptreofnumenor: "Скипетр Нуменора"
 game_concept_sceptreofnumenorshort: "Скипетр"
 game_concept_sceptreofnumenor_desc: "В [Concept('numenor', 'Нуменоре')|E] власть королей и королев символизировала не корона, а Скипетр, которым владели [elros|E] и все его правящие потомки вплоть до времён Ар-Фаразона. Среди первых королей было принято добровольно передавать Скипетр наследнику, но в более поздние времена эта традиция была отменена. Владыки Андуниэ, второй по могуществу знатный род на острове, также имели свой скипетр."

 game_concept_anduril: "Андуриль"
 game_concept_flameofthewest: "Пламя Запада"
 game_concept_anduril_desc: "#TOLKIENQUOTE «Андуриль, Пламя Запада, выкованный из осколков Нарсиля»#! \n\nАндуриль - меч Арагорна, перекованный из осколков [Concept('narsil', 'Нарсиля')|E] кузнецами [Concept('rivendell', 'Ривенделла')|E]. Говорят, он наводит страх на тех, кто видит его во тьме. Он стал реликвией дома Тельконтар.\n\nНа его клинке были выгравированы семь звёзд между лучезарным солнцем и полумесяцем - символы [Concept('elendil', 'Элендиля')|E] и его сыновей Анариона и [Concept('isildur', 'Исильдура')|E]. На нём также было множество рун [Concept('cirth', 'кирта')|E], начертанных для придания сил и стойкости. Его клинок был необычайно блестящим, оправдывая своё название. \n\nПозднее для клинка были изготовлены эльфийские ножны с узором из цветов и листьев, вытканных из серебра и золота, с именем Андуриля и родословной меча, начертанной эльфийскими рунами из самоцветов. \n\n#TOLKIENQUOTE «Перекованный меч ярко сверкал, ибо солнце отражалось в нём багряными бликами, а луна отливала холодом, и острие его было твёрдым и заточенным. Тогда Арагорн дал ему новое имя; и отныне его мечу зваться Андуриль – Пламя Запада».#! \n\n#QUOTEDCHARACTER ― Братство Кольца, «Кольцо уходит на юг»"

 game_concept_narsil: "Нарсиль"
 game_concept_narsil_desc: "Меч [Concept('elendil', 'Элендиля')|E], Нарсиль, был выкован в Глубинах Времён ([firstage|E]) знаменитым гномьим кузнецом из Ногрода, Тельхаром, для своего друга Куруфина из [Concept('houseoffeanor', 'дома Феанора')|E]. Его спутником был кинжал [Concept('angrist', 'Ангрист')|E], который Берен использовал, чтобы срезать [silmaril|E] с Железной короны [Concept('morgothcharacter', 'Моргота')|E]. После смерти брата во время Второй резни [maglor|E] вернул его и передал меч своему подопечному [Concept('elrosshort', 'Эльросу')|E]. С тех пор он стал реликвией линии Эльроса, королей [Concept('numenor', 'Нуменора')|E], и в конце концов перешёл к владыкам Андуниэ. \n\nТак он перешёл во владение [Concept('elendil', 'Элендиля')|E], который пронёс его после [Concept('downfallofnumenor', 'Низвержения Нуменора')|E] и выступил с клинком в руке против [Concept('sauroncharacter', 'Саурона')|E]. Когда Элендиль пал, его клинок раскололся, но [isildur|E] раздробленной рукоятью Нарсиля срезал [onering|E] с пальца [Concept('sauroncharacter', 'Саурона')|E]. Осколки Нарсиля, спасённые из [Concept('gladdenfields', 'Ирисных полей')|E] оруженосцем Исильдура Охтаром, впоследствии стали реликвией Северного королевства. Владыка [elrondshort|E] изрёк пророчество, что клинок будет перекован только тогда, когда будет найдено [oneringshort|E] и [sauroncharacter|E] вновь возвысится. Так и случилось, и он был перекован в [anduril|E], и вновь клинок [Concept('elendil', 'Элендиля')|E] сразился с [Concept('sauroncharacter', 'Сауроном')|E] в последних битвах Средних Дней.\n\n#TOLKIENQUOTE «...пред мечом Элендиля трепетали и [Concept('orcs', 'орки')|E], и [Concept('men', 'люди')|E], ибо меч тот сиял светом луны и солнца. Звался он Нарсиль».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_dragon_helm_of_dor_lomin: "Драконий шлем Дор-ломина"
 game_concept_dragon_helm: "Драконий шлем"
 game_concept_dragon_helm_of_dor_lomin_desc: "Драконий шлем [Glossary('Дор-ломина','dor_lomin_gloss')], также называемый шлемом Хадора, был огромным шлемом, выкованным [Concept('dwarven', 'гномами')|E], слишком тяжёлым для большинства, кроме самых могучих людей. Изначально он был выкован Тельхаром из [Concept('nogrod', 'Ногрода')|E] для Азагала из [Concept('belegost', 'Белегоста')|E], затем дарован [Concept('maedhros', 'Маэдросу')|E], затем перешёл к Фингону, а затем к Хадору, когда он получил лордство Дор-ломин.\n\nУкрашенный рунами и золотым драконьим гребнем, похожим на Глаурунга, он, по преданию, защищал своего владельца и наводил страх на врагов. Носимый в бою Хадором и Галдором, он перешёл к [Concept('hurin', 'Хурину')|E], а затем к его сыну Турину, а затем был дарован [Concept('elu_thingol', 'Элу Тинголу')|E]. Турин носил его во время своих походов в Димбар и [GetTitleByKey('k_doriath').GetNameNoTier], получив дополнительное прозвище «[Glossary('Гортол','gorthol_gloss')]».\n\nПосле смерти Турина в Бретиле шлем был сохранен и в конце концов возвращен Хурину. Его легендарное наследие оставалось символом неповиновения на протяжении всей [Concept('firstage', 'Первой эпохи')|E]."

 game_concept_angrist: "Ангрист"
 game_concept_angrist_desc: "[Glossary('Ангрист','angrist_gloss')] - кинжал, выкованный [Concept('dwarf', 'гномом')|E]-кузнецом Тельхаром из [Concept('nogrod', 'Ногрода')|E]. Позднее им владел Келегорм Прекрасноволосый из [Concept('houseoffeanor', 'дома Феанора')|E], когда он и Куруфин Искусный напали на Берена и Лутиэн в лесу Бретиль, пытаясь похитить последнюю.\n\nПосле победы над Феанорингами кинжал перешёл к Берену, который позже использовал его, чтобы срезать [Concept('silmaril', 'Сильмариль')|E] с Железной короны [Concept('morgothcharacter', 'Моргота')|E]. Однако клинок сломался, когда он попытался срезать второй самоцвет, и он оставил Ангрист."


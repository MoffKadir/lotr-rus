 game_concept_timelesshalls: "Чертоги Безвременья"
 game_concept_timelesshalls_desc: "Под [Concept( 'timelesshalls', 'Чертогами Безвременья' )|E] понимается обиталище [Concept( 'eruiluvatar', 'Эру Илуватара' )|E] за пределами [Concept( 'loretime', 'времени' )|E] и [eaworld|E]. Здесь [iluvatar|E] обитает вечно, и те из [ainurgods|E], кто не сошёл в [Concept( 'ardaconcept', 'Арду' )|E], также остались. Некоторые утверждают, что после ухода из мира попадают в [timelesshalls|E]."

 game_concept_thevoid: "Пустота"
 game_concept_thevoid_desc: "Внешняя Пустота, или Безвременная [thevoid|E] - это необитаемые области (не)существования вне Времени и [Concept( 'creation', 'Создания' )|E], где отсутствует [flameimperishable|E], говорят, что [melkorcharacter|E] бродил в [Concept( 'thevoid', 'Пустоте' )|E] в тщетных поисках [Concept( 'flameimperishable', 'Неугасимого Пламени' )|E]."


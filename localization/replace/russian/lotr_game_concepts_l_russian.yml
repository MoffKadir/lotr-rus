 game_concept_sauroncharacter_desc: "Изначально [maiagod|E] [aulecharacter|E], [sauroncharacter|E] был величайшим слугой [Concept('melkorcharacter', 'Мелькора')|E] в [elderdays|E], его самым доверенным и могущественным лейтенантом. После поражения [Concept('melkorcharacter', 'Мелькора')|E] в [Concept('warofwrath', 'Войне Гнева')|E] [sauroncharacter|E] раздумывал о прощении, но гордость взяла верх и он бежал от [eonwecharacter|E]. \n\nВ следующий раз он появился под личиной [Concept('annatarcharacter', 'Аннатара')|E], в котором завоевал дружбу эльфов [Concept('eregion', 'Эрегиона')|E] и помог создать [ringsofpower|E]. Он создал главное кольцо, [onering|E], чтобы управлять остальными, но из-за неповиновения эльфов, гномов и людей Нуменора он отступил обратно в [mordor|E]. \n\nТогда он стал оттягивать время, призвав на службу [nazgulcharacter|El], но и тогда он не смог победить армии [Concept('numenor', 'Нуменора')|E]. Тогда он снова принял прекрасный облик и был доставлен в Нуменор в качестве пленника и трофея. Оттуда он развратил [numenor|E] изнутри, в конце концов вызвав [akallabeth|E], который лишил его способности принимать прекрасный облик. \n\nОн был побеждён в [Concept('lastallianceshort', 'Войне Последнего союза')|E] дорогой ценой, его физическое тело было уничтожено, но его дух уцелел, ибо [onering|E] не было уничтожено. В течение следующих 3000 лет он медленно восстанавливал силы, пока не был окончательно побеждён в Войне Кольца, когда [oneringshort|E] было уничтожено, а он был рассеян в [Concept('thevoid', 'Пустоту')|E]. \n\n#TOLKIENQUOTE «Но позже он воспрял словно тень Моргота, призраком его злобы, и последовал за ним по тому же погибельному пути, что ведёт в Пустоту».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента», «О Врагах»"


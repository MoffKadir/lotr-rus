 ### Creation ###
 game_concept_visionofiluvatar: "Видение Илуватара"
 game_concept_visionofiluvatar_desc: "Видение [Concept( 'conceptworld', 'мира' )|E] созданное [Concept( 'eruiluvatar', 'Эру Илуватаром' )|E] через [Concept( 'musicoftheainur', 'Музыку Айнур' )|E] и позднее переданное [Concept( 'conceptiluvatarhimreference', 'им' )|E] [ainurgods|E].\n\n#TOLKIENQUOTE «Они увидели пред собой новый Мир, шар, укреплённый в Пустоте, но ей не принадлежащий. Они смотрели и дивились, а Мир этот раскрылся перед ними, и мнилось, что он живёт и растёт».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Айнулиндалэ»"

 game_concept_ainulindale: "Айнулиндалэ"
 game_concept_ainulindale_desc: "Айнулиндалэ, или «Песня [ainurgods|E]» - великая песня, которую вёл [eruiluvatar|E] в дни до начала [Concept( 'loretime', 'времён' )|E] и которая привела к созданию [Concept( 'ardaconcept', 'Арды' )|E]."

 game_concept_musicoftheainur: "Музыка Айнур"
 game_concept_greatsong: "Великая Песнь"
 game_concept_musicoftheainur_desc: "Айнулиндалэ, или «Песня [ainurgods|E]» - великая песня, которую вёл [eruiluvatar|E] в дни до начала [Concept( 'loretime', 'времён' )|E] и которая привела к созданию [Concept( 'ardaconcept', 'Арды' )|E]."

 game_concept_creation: "Создание"
 game_concept_creation_desc: "Силой созидания, истинного созидания, обладает только [eruiluvatar|E]. Именно он сотворил всех духов и миры, которые существуют в пределах [eaworld|E]. Он создал [Concept( 'elves', 'эльфов' )|E] и [Concept( 'conceptracemen', 'людей' )|E], и дал истинную жизнь [Concept( 'dwarves', 'гномам' )|E].\n\nВсе низшие существа обладают лишь способностью к созиданию - творчеству и самостоятельности, но в пределах мира, созданного [eru|E], в соответствии с их способностями и склонностями. Все старшие творения и младшие творения в конечном итоге находят свой источник в Эру."

 ### Valarin/Ainur ###
 game_concept_twotrees: "Два Древа"
 game_concept_twotrees_desc: "Два Древа [Concept( 'valinor', 'Валинора' )|E] - [telperion|E] и [laurelin|E], Белое Древо и Золотое, в древние времена несли свет на [Concept( 'landofthevalar', 'Землю Валар' )|E]. Они были созданы [Concept( 'yavannacharactershort', 'Йаванной' )|E] после уничтожения [Concept( 'lampsofthevalar', 'Светильников Валар' )|E].\n\nОни были уничтожены [Concept( 'melkorcharacter', 'Мелькором' )|E] и Унголиант, но их последние цветы и плоды были превращены [valargods|E] в Луну и Солнце.\n\n#TOLKIENQUOTE «Деревья Света, высокие и стройные, золотое и серебряное, более славные, чем солнце».#!\n\n#QUOTEDCHARACTER ― Об исходе нолдор из Валинора, Том I"

 game_concept_telperion: "Телперион"
 game_concept_telperion_desc: "Телперион (Валарин: Ибринительпатанезэль) - старшее из [Concept( 'twotrees', 'Двух Древ' )|E] [Concept( 'valinor', 'Валинора' )|E], росших на холме Эзеллохар. [telperion|E] называли Белым Древом, которое проливало серебряный свет на владения [valargods|E]. Его листья были тёмно-зелёными, под ними сияло серебро, а ветви были усыпаны блестящими цветами, проливавшими дождь серебряной росы, которую собирали как источник воды и света. Он расцвёл в начале Валианских дней. \n\n[telperion|E] был срублен [Concept( 'melkorcharacter', 'Мелькором' )|E] во время [Concept('darkeningofvalinor', 'Затмения Валинора')|E]. Последний цветок [Concept( 'telperion', 'Телпериона' )|E] был превращён в луну, направляемую [maiargods|E] [Concept( 'tilioncharacter', 'Тилионом' )|E]."

 game_concept_laurelin: "Лаурелин"
 game_concept_laurelin_desc: "Лаурелин (Валарин: Тулухедельгорус) - младшее из [Concept( 'twotrees', 'Двух Древ' )|E] [Concept( 'valinor', 'Валинора' )|E], известное как Золотое Древо [Concept( 'aman', 'Амана' )|E], супруга [Concept( 'telperion', 'Телпериона' )|E]. Лаурелин была создана [valargods|E] [Concept( 'yavannacharactershort', 'Йаванной' )|E] и [Concept( 'niennacharacter', 'Ниэнной' )|E] на холме Эзеллохар, где она пролила свет на владения [valargods|E] за долгие годы до сотворения Солнца и Луны. [laurelin|E], самая младшая из двоих, расцвела второй и распускалась во второй половине каждого Валианского дня. У [laurelin|E] были листья с золотой окантовкой, а росу с неё собирала [vardacharactershort|E]. \n\n[laurelin|E] была срублена [Concept( 'melkorcharacter', 'Мелькором' )|E] во время [Concept( 'darkeningofvalinor', 'Затмения Валинора' )|E]. Последний плод [laurelin|E] был превращён в солнце, направляемое [maiargods|E] [ariencharacter|E]."

 game_concept_lampsshort: "Светильники"
 game_concept_lampsofthevalar: "Светильники Валар"
 game_concept_lampsofthevalar_desc: "Светильники Валар были первыми источниками света в мире - массивные каменные столбы, уходящие в небо выше самих гор. Один из них был установлен на самом дальнем севере, а другой - на самом глубоком юге, поднятый [aulecharacter|E] и наполнен светом [Concept( 'vardacharactershort', 'Варды' )|E]. Северный Светильник был известен как Иллуин, Серебряный Светильник, а южный - как Ормал, Золотой Светильник. На их вершинах был собран первозданный свет, и они освещали все творение, как вечный день. \n\nВ конце концов они были разрушены [Concept( 'melkorcharacter', 'Мелькором' )|E], и после их падения континенты и моря изменились, а моря Хелкарь и Рингил образовались в результате падения Иллуина и Ормала соответственно."

 game_concept_darkeningofvalinor: "Затмение Валинора"
 game_concept_darkening: "Затмение"
 game_concept_darkeningofvalinor_desc: "Затмение Валинора - разрушение [Concept( 'twotrees', 'Двух Древ' )|E] [Concept( 'morgothcharacter', 'Морготом' )|E] и Унголиант в 1495 году Г.Д. Это погрузило [valinor|E] во тьму. Тогда они отправились в Форменос, убили Финвэ и захватили [Concept( 'silmarils', 'Сильмарили' )|E], в которых хранился свет Древ. После этого [tulkascharacter|E] и [oromecharactershort|E] отправились в погоню, но не смогли найти [Concept( 'morgothcharacter', 'Моргота' )|E], который сбежал в [middleearth|E]. \n\nЗатмение положило начало [Concept( 'exileofthenoldor', 'Исходу нолдор' )|E], в ходе которого [feanor|E] отказался отдать [Concept( 'silmarils', 'Сильмарили' )|E] [valargods|E] и увёл свой народ в изгнание, чтобы отомстить [Concept( 'morgothcharacter', 'Морготу' )|E]. Пятьдесят Валианских лет между Затмением и восходом Солнца были известны как Долгая Ночь.\n\n#TOLKIENQUOTE «Тогда Не-свет Унголиант пополз вверх, к самым корням Древ; и Мелькор вскочил на холм, и черным своим копьем пробил каждое Древо до сердцевины, и нанес им глубокие раны; и из ран хлынул питающий их сок, точно кровь, и пролился на землю; и Унголиант всосала его. Переходя от Древа к Древу, подносила она свой черный клюв к их ранам, пока не выпила все досуха; и яд Смерти, источаемый ею, вошел в ткани Дерев и иссушил их корни, ветви и листы; и Древа умерли».\n\n—Сильмариллион, «О Затмении Валинора»"

 ### Elves ###
 game_concept_thegreatjourney: "Великий поход"
 game_concept_greatjourney: "Великий поход"
 game_concept_greatjourney_desc: "Великий поход - это переселение [Concept( 'elves', 'эльфов' )|E] на запад, в [valinor|E], в [Concept( 'yearofthetreesage', 'Эпоху Древ' )|E], по воле [valargods|E]. Только половина эльфов [Concept('cuivienen', 'Куивиэнена')|E] решила отправиться в путь, в то время как другая половина предпочла звёзды и землю своего рождения. Это событие известно как первое разделение эльфов, и те, кто отказался от призыва в [valinor|E], стали известны как [avari|El], «Отказавшиеся». Из половины отправившихся в путь, в конце концов, лишь часть добралась до [Concept( 'undyinglands', 'Бессмертных Земель' )|E]. Они стали известны как [caliquendielves|El], а все эльфы, оставшиеся в [middleearth|E], стали известны как [moriquendielves|El]."

 game_concept_oathoffeanor: "Клятва Феанора"
 game_concept_oathoffeanorshort: "Клятва"
 game_concept_oathoffeanor_desc: "Клятва Феанора - страшная необратимая клятва, данная [Concept( 'feanor', 'Феанором' )|E] и его [Concept( 'sonsoffeanorshort', 'сыновьями' )|E] в городе Тирион. В ней они поклялись сражаться и убивать всех, кто попытается утаить [Concept( 'silmarils', 'Сильмарили' )|E] от [Concept( 'feanor', 'Феанора' )|E] и его рода, призвав в свидетели [Concept( 'eruiluvatar', 'Эру Илуватара' )|E]. \n\nКлятва гласила: \n#S Будь он друг или недруг, будь высок иль низок, \n[Concept( 'morgothcharacter', 'Моргота' )|E] демон иль [valagod|E] великий, \n[elda|E] иль [maiagod|El], Пришедший следом, \n[Concept( 'men', 'Чьи' )|E] дни грядут лишь в [Concept( 'middleearth', 'землях Срединных' )|E] - \nНи право, ни милость, ни помощь стали, \nНи Судеб владыка их не избавят \nОт гнева Феанора и сынов Феанора, \nИ месть жестокая того не минет, \nКто, найдя, сокроет, иль в руке стиснет, \nВзять решится или вдаль отбросит \nСильмариль дивный. Свято клянемся: \nСмерть всякому до скончания мира, \nГоре и гибель! Нас услышь же, \nЭру Создатель! И пусть воздашь нам \nВечною Тьмой, коль клятву преступим. \nСлово наше и вы услышьте, \nМанвэ с Вардой, и помните вечно!#! \n\nМного горя принесла эта клятва, и [feanor|E] и его сыновья сожалели о том, что дали её до конца. \n\n#TOLKIENQUOTE «Клятва ведёт их, и она же предаст их, и вырвет у них те самые сокровища, которые они поклялись добыть».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Исход нолдор»"

 game_concept_exileofthenoldor: "Исход нолдор"
 game_concept_exileofthenoldor_desc: "Среди [noldorelves|El] давно ходили слухи о желании вернуться в [middleearth|E], чтобы встретиться со своими давно потерянными родственниками и исследовать новые земли. Однако [darkeningofvalinor|E] стало катализатором этого движения, придав ему последний импульс благодаря смерти Финвэ и краже [Concept( 'silmarils', 'Сильмарилей' )|E]. \n\nВ гневе, гордости и отчаянии [feanor|E] объединил свой народ сильными и красноречивыми словами, побуждая их вернуться в [middleearth|E], где они могли бы свободно строить свои собственные королевства, свободные от тяжёлой руки [valargods|E]. Хотя [valargods|E] разрешили им отправиться в путь, [falmarielves|El] отказались одолжить нолдор свои корабли, так что в действительности они остались в ловушке в [Concept( 'valinor', 'Валиноре' )|E], если только они не отважатся пересечь Хэлкараксэ, что было расценено даже самыми рьяными как самоубийство. Кульминацией этого стала [Concept( 'firstkinslaying', 'Первая резня' )|E] в Алквалондэ. \n\nВ конце концов [noldorelves|El] одержали победу и захватили корабли, но за это преступление на них был наложено [doomofmandos|E]. На этих кораблях воинство Феанора достигло [Concept( 'middleearth', 'Средиземья' )|E], но воинство Финголфина было вынуждено взять Хэлкараксэ, так как Феанор сжёг корабли, опасаясь, что его брат задумал свергнуть его. Так нолдор отправились в своё изгнание."

 game_concept_doomofmandos: "Пророчество Мандоса"
 game_concept_doomofmandos_desc: "Пророчество Мандоса, также называемая Роком нолдор, Проклятием Мандоса и Пророчеством Севера, было приговором [valargods|E], вынесенным эльфам-нолдор, совершившим Резню в Алквалондэ у Эльдамара. Он был передан [noldorelves|El] в землях Арамана к северу от [Concept( 'valinor', 'Валинора' )|E] как предупреждение о горе, которое постигнет их, если они продолжат восстание против [valargods|E] и не раскаются в убийстве эльфов-фалмари. Некоторые, в частности Финарфин, раскаялись, но подавляющее большинство [noldorelves|El] продолжали путь. \n\n#S «Слезы бессчетные прольете вы; и Валар оградят от вас Валинор, и исторгнут вас, дабы даже эхо ваших рыданий не перешло гор. Гнев Валар лежит на Доме Феанора, и он ляжет на всякого, кто последует за ним, и настигнет их, на западе ли, на востоке ли. Клятва станет вести их — и предавать, и извратит самое сокровище, добыть которое они поклялись. Все начатое ими во имя добра, завершится лихом; и произойдет то от предательства брата братом и от боязни предательства. Обездоленными станут они навек. Несправедливо пролили вы кровь своих братьев и запятнали землю Амана. За кровь вы заплатите кровью и будете жить вне Амана под завесой Смерти. Ибо, хотя промыслом Эру вам не суждено умирать в Эа, и никакой болезни не одолеть вас, вы можете быть сражены и сражены будете — оружием, муками и скорбью; и ваши бесприютные души придут тогда в Мандос. Долго вам прибывать там, и тосковать по телам, и не найти сочувствия, хотя бы все, кого вы погубили, просили за вас. Те же, кто останется в Средиземье и не придет к Мандосу, устанут от мира, как от тяжкого бремени, истомятся и станут тенями печали для юного народа, что придет позже. Таково Слово Валар».#!" 

 game_concept_firstkinslaying: "Первая резня"
 game_concept_firstkinslaying_desc: "Резня в Алквалондэ, или Первая резня, - важное событие в истории эльдар, в ходе которого [noldorelves|El] под командованием [Concept( 'feanor', 'Феанора' )|E] сражались с [falmarielves|El] во время [Concept( 'exileofthenoldor', 'Исхода нолдор' )|E]. Желая вернуться в [middleearth|E], [feanor|E] и нолдор из его воинства попытались убедить фалмари одолжить им свои корабли. Но фалмари, зная что [valargods|E] не одобряют уход [noldorelves|El], отказались и даже пытались отговорить их от полного ухода. \n\nСо временем, когда терпение его истощилось, и он стал опасаться, что пламя его народа ослабевает, [feanor|E] приказал своим воинам начинать посадку на корабли. Никто не знает, какая сторона первой обнажила мечи, но провокацию устроили нолдор, и так началась Первая резня. Трижды нолдор был отброшены назад, пока войско Финголфина не прибыло на подмогу [Concept( 'feanor', 'Феанору' )|E]. Наконец они одержали верх, и победа оказалась решающей, ибо [noldorelves|El] были вооружены многочисленными мечами и доспехами, в то время как фалмари были менее хорошо экипированы. Нолдор ушли в Араман с похищенными наградами. \n\nЗа свои преступления - убийство фалмари - нолдор были подвергнуты [Concept( 'doomofmandos', 'Проклятию Мандоса' )|E]."

 game_concept_whitecouncil: "Белый Совет"
 game_concept_thewise: "Мудрые"
 game_concept_whitecouncil_desc: "Белый Совет, также называемый Советом Мудрых, был группой мудрецов Средиземья, которая собиралась нерегулярно. Первый такой совет был созван Гиль-галадом около 1701 года В.Э. После этого, как известно, такой совет не созывался до более чем двух тысячелетий [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Главной целью Совета была координация противостояния [Concept( 'sauroncharacter', 'Саурону' )|E] и другим слугам Тени в [middleearth|E].\n\nХотя состав Совета не был определён, и ни одна раса не исключалась из него в принципе, на практике Совет состоял из самых могущественных [eldar|El] в Средиземье, а так же [istariconcept|E]. Главой совета в Третью Эпоху был [sarumancharacter|E]."

 ### Dwarves ###
 game_concept_dwarfcreation: "Создание гномов"
 game_concept_dwarfcreationmade: "создал"
 game_concept_dwarfcreation_desc: "В отличие от [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E], [Concept( 'dwarves', 'гномы' )|E] не считаются Детьми [Concept('iluvatar', 'Илуватара')|E]. Их создателем был [mahalcharacter|E], известный как [aulecharacter|E] Кузнец. [aulecharacter|E] Аулэ создал семь [Concept( 'dwarffathers', 'гномьих праотцов' )|E], от которых произошли все остальные гномы, глубоко под неизвестной горой где-то в [middleearth|E] в ожидании прихода Детей. Но [aulecharacter|E] не обладал силой [Concept( 'flameimperishable', 'Неугасимого Пламени' )|E], чтобы даровать им жизнь и [iluvatar|E] наказал его за возвеличивание себя. [aulecharacter|E] смирился и сказал, что создал [Concept( 'dwarves', 'гномов' )|E] из желания иметь соратников и учеников, и решил уничтожить [Concept( 'dwarffathers', 'гномьих праотцов' )|E]. Когда его молот был готов обрушиться на них, [eruiluvatar|E] поднял руку, приказывая остановиться, и показал ему гномьих праотцов, укрыв их. [eru|E] принял покаяние [aulecharacter|E], и даровал [Concept( 'dwarves', 'гномам' )|E] души и жизнь, вписав их в свой великий замысел. \n\nНо [eru|E] не позволил [Concept( 'dwarves', 'гномам' )|E] прийти в мир раньше, чем его собственные первородные творения, и погрузил их в сон в глубинах мира."

 game_concept_songofdurin: "Песня Дурина"
 game_concept_songofdurin_desc: "Песня Дурина - это одновременно и предание, и пророчество, переданное гномами из клана [Concept( 'longbeards', 'Длиннобородов' )|E] о [Concept( 'durindeathless', 'Дурине Бессмертном' )|E]. \n\nВот её слова, услышьте песню старейшего из [Concept( 'dwarves', 'гномов' )|E]:\n#S Был светел миp в тиши вpемён, был свет луны не затенён, когда, в величии благом, явился Дуpин, Пеpвый гном. Сpедь безымянных гоp и pек бpодя один, он их наpёк; он устpемлял пытливый взоp В глубины девственных озеp, где звезды вспыхнули светло, коpоной увенчав чело. \n\nБыл светел миp в тиши [Concept( 'elderdays', 'вpемён' )|E]; могучи были Наpготpонд и [Concept('gondolin', 'Гондолин')|E], чьи коpоли ещё в пучину не ушли. Был ласков гpом, был ветеp мил - в День Дуpина был светел миp. \n\nРезной пpестол его стоял в чеpтогах скальных; тpонный зал венчал златой чеканный свод, сплетенья pун хpанили вход; сиянье Солнца, блеск Луны, в кpистальный свет воплощены, Не омpачались никогда в благословенные года.\n\nТам гулкий молот бил в металл, и искp алмазный pой взметал; резец искусный в недpах скал узоp по камню высекал; чеpтог меpцающий хpанил опал, и жемчуг, и беpилл, и в ночь дышал кузнечный мех, твоpя свеpкающий доспех.\n\nБыл счастлив Дуpина наpод; и дни, и годы напpолёт пел свет подземных тех земель; неутомимый менестpель. \n\nНо миp помеpк во мгле вpемён, глухой бедою замутнён; смолк молот ныне; песнь нема; в гоpах владычествует тьма, там стpах лежит - тяжёл, угpюм... О Моpия! О Кхазад-дум! \n\nНо в глубине угасших гоp хpанит коpону глубь озёp, пока - в иные вpемена - не встанет Дуpин ото сна."

 game_concept_successionofbizaruldum: "Кризис престолонаследия Бизарулдум"
 game_concept_successionofbizaruldum_desc: "С самого своего основания королевская династия Бизарулдума состояла из [Concept('stonefoots', 'Камненогов')|E] и [Concept('blacklocks', 'Черновласов')|E], которые переплелись, родившись от брака Трара II «Южного короля» (короля Черновласов) и Биз, дочери Бавора II, «Северного короля» (короля Камненогов). Дальнейшие браки между двумя королевскими линиями Бизарулдума сделали их практически неотличимыми от тех, кто жил в долине Бизарулдум. Ближе к концу [Concept('secondage', 'Второй эпохи')|E] династия Черновласов была уничтожена [Concept('dragon', 'драконами')|E], и трон Бизарулдума перешёл к их родичам по королевской линии Камненогов.\n\nКороль Бралли из Наргубраза, отпрыск королевской ветви Черновласов, бросил вызов престолонаследию, заявив о притязаниях своей линии на Бизарулдум. В результате Черновласы разделились на тех, кто не был настроен против своего нового правителя из клана Камненогов (как правило Черновласы, жившие в Бизарулдуме), и на тех, кто поддержал Бралли из Наргубраза (в основном Черновласы, жившие в Наргубразе).\n\nУвидев возможность разрушить одно из самых могущественных [Concept('dwarves', 'гномьих')|E] королевств, [sauroncharacter|E] предложил Бралли свою помощь в обмен на будущую услугу, заставив его поклясться на [Concept('sevenringsofdwarves', 'Кольце Черновласов')|E], которое они получили от него давным давно.\n\nВ последующие столетия между Наргубразом и Бизарулдумом периодически вспыхивали войны, отчасти благодаря тайной поддержке агентов Саурона. Этот конфликт разделил два клана, их прежде неразрывные узы сильно натянулись, и только Черновласы и Камненоги в самом Бизарулдуме остались дружелюбны друг к другу.\n\nКогда Саурон был пленён в [Concept('numenor', 'Нуменоре')|E], а затем развоплощён в [Concept('akallabeth', 'Акаллабет')|E], эта поддержка исчезла. Стремление к продолжению войны угасло, и ко временам [Concept('lastallianceshort', 'Войны Последнего союза')|E] сражения прекратились. Хотя королевская линия Наргубраза никогда не отказывалась официально от своих притязаний, они больше не пытали удовлетворить их силой, и взаимоотношения между Черновласам и Камненогами на некоторое время смягчились.\n\nВ 2440 году [ageTA|E] Саурон вернулся, чтобы потребовать свою услугу, приведя в движение события, которые привели к [Concept('warofthelie', 'Войне лжи')|E]."

 game_concept_axesofnargubraz: "Топоры Наргубраза"
 game_concept_axesofnargubraz_desc: "Топоры Наргубраза - это группа, созданная Роном «Изгнанником» и [blacklocks|E]-изгнанники из Наргубраза, которые поклялись никогда не возвращаться на родину, пока не восстановят честь своего дома, добившись поражения [Concept( 'sauroncharacter', 'Саурона' )|E].\n\nУ Топоров было несколько отрядов, и их можно было встретить по всему миру, но наибольшее их количество можно было найти на крайнем юге, где они расширили и укрепили древние колонии Черновласов в этом регионе.\n\nВ основном Топоры состояли из воинов и мужчин, а жёны и дети воинов часто оставались в Бизарулдуме или в другом замке другого клана поблизости. После поражения Саурона Топоры распались и вернули себе Наргубраз."

 ### Númenórean ###
 game_concept_akallabeth: "Акаллабет"
 game_concept_downfallofnumenor: "Низвержение Нуменора"
 game_concept_downfall: "Низвержение"
 game_concept_fallenisland: "павший остров"
 game_concept_downfallofnumenor_desc: "Также известное как Затопление [Concept( 'numenor', 'Нуменора' )|E], [downfallofnumenor|E] было полным уничтожением острова [numenor|E], как божественная кара [Concept( 'eruiluvatar', 'Эру Илуватара' )|E] против [Concept( 'numenoreans', 'нуменорцев' )|E] за нарушение [Concept( 'banofthevalar', 'Запрета Валар' )|E].\n\nАр-Фаразон, последний [Concept('king', 'король')|E] [Concept('numenor', 'Нуменора')|E], пленив [Concept('sauroncharacter', 'Саурона')|E] после того, как возглавил военную экспедицию против него. Менее чем за три года Саурон прошел путь от пленника до советника, главного советника короля. Он нашептал яд в сердца [Concept('numenoreans', 'нуменорцев')|E] и их короля. Он убедил их отказаться от Эру и поклоняться [Concept('morgothcharacter', 'Морготу')|E] вместо него, а также приносить ему жертвы в большом храме, построенном в Арменелосе. Состарившись, Фаразон стал бояться смерти, и поэтому Саурон убедил его начать войну с [Concept('valargods', 'валар')|E], нарушив их [Concept('banofthevalar', 'запрет')|E], чтобы вторгнуться в сам [Concept('valinor', 'Валинор')|E]. Это была Великая армада, которая в конечном счете привела к разрушению острова и гибели большей части его населения в 3319 году [Concept('secondage', 'Второй эпохи')|E], когда [Concept('manwecharactershort', 'Манвэ')|E] передал свою заботу над [Concept('ardaconcept', 'Ардой')|E] [Concept('eru', 'Эру')|E], который заточил нуменорскую армию в Пещерах Забытых и вернул остров на морское дно.\n\n#TOLKIENQUOTE «Над Менельтармой вдруг взметнулось пламя, налетел ураган, задрожала земля, покачнулся небесный свод, обрушились горы, и Нуменор погрузился в море...»#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Акаллабет»"

 game_concept_eriadorcolonisation: "Нуменорская колонизация Эриадора"
 game_concept_eriadorcolonisation_desc: "[Concept( 'numenorean', 'Нуменорские' )|E] мореходы впервые достигли [Concept( 'lindon', 'Линдона' )|E] в 600 году [ageSA|E]. Новость быстро распространилась, и люди в [Concept( 'eriador', 'Эриадоре' )|E] были полны удивления. Встретив на Башенных холмах делегацию эриадоррим, мореходы с восторгом обнаружили, что это их родичи, потомки праотцов нуменорцев, которые никогда не пересекали [eredluin|E]. В последующие века многие нуменорцы приходили к этим народам эдайн, принося знания и помощь, а некоторые, похоже, даже нашли себе жен и поселились на новом месте. \n\nОтношения с коренным населением долины Гватло были гораздо менее успешными, отчасти из-за эксплуатации нуменорцами лесов, а отчасти из-за того, что они не признавали гвайтурим родичами эдайн. Речные крепости, построенные Гильдией Морестранников для защиты своих лесозаготовительных предприятий, часто подвергались нападениям этих туземцев. Всё это было сметено вторжением [Concept( 'sauroncharacter', 'Саурона' )|E] в Эриадор в 1695 году В.Э. Леса и речные крепости были сожжены, а немногие выжившие туземцы загнаны в укромные убежища. Наследие этих разрушений и неспокойная история привели к тому, что долгие годы Минхириат и долина Гватло не рассматривались как желанное место для поселения, а лишь как перевалочный пункт. \n\nВторжение нуменорцев в Эриадор во время [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E] ознаменовало решительный сдвиг в их политике в отношении [Concept( 'middleearth', 'Средиземья' )|E]. Они жаждали земель для заселения и освоения, и значительное их число стало селиться в северных землях, которые теперь почти опустели от эдайн-эриадоррим из-за резни Саурона. В этом их поощрял Гиль-галад, чья номинальная власть в Эриадоре была сохранена, но который признавал ценность сильного буфера между Линдоном и тьмой на востоке. \n\nБыло три основных этапа колонизации:\n\n[eriadorcolonisationfirstphase|E]\n\n[eriadorcolonisationsecondphase|E]\n\n[eriadorcolonisationthirdphase|E]"

 game_concept_eriadorcolonisationfirstphase: "Нуменорская колонизация Эриадора - первая фаза"
 game_concept_eriadorcolonisationfirstphase_desc: "Самые ранние поселения нуменорцев (1730-2300 годы В.Э.) находились в верховьях долины Барандуин, на берегах озера Неннуйал и между реками Лун и Эмин Уиал. Так они поступили, чтобы быть поближе к [Concept( 'elves', 'эльфам' )|E] Линдона, а также потому, что эти земли до недавнего времени были хорошо обработаны и приручены эриадоррим под их собственным руководством. Они с благоговением относились к великим курганам своих предков в Тирн Гортад и Нелворине. С таким же сочувствием они относились к бедственному положению своих родичей-эдайн, немногие из которых выжили в тайных убежищах в Холмах Эвендима и Погодных холмах. По мере того как эриадоррим вновь стали многочисленными и распространились в низинах, они свободно смешивались с нуменорцами, пока не стали почти неотличимы от них.\n\nНе желая навязываться эльфам Линдона, первые нуменорские поселенцы в этот период плыли вверх по Барандуину до брода Сарн, но из-за мелководья реки это было невозможно для любых судов, кроме тех, что имели самую малую осадку. В 1800 году В.Э. Виньялондэ был заново основан как гавань Лонд Даэр, а в 1912 году - Тарбад вместе с Великим северным трактом, и после этого поселенцы в основном использовали Гватло, чтобы добраться до внутренних районов Эриадора."

 game_concept_eriadorcolonisationsecondphase: "Нуменорская колонизация Эриадора - вторая фаза"
 game_concept_eriadorcolonisationsecondphase_desc: "По мере того как земли на севере становились всё более густонаселёнными, начался второй период заселения (2300-3000 годы В.Э.), когда многие новые жители стали селиться в Минхириате, пока он не стал хорошо заселённой землёй. Лонд Даэр и Тарбад, которые на раннем этапе колонизации были не более чем небольшими гаванями и перевалочными пунктами, стали значительными поселениями и административными центрами. После основания Пеларгира в 2350 году В.Э. в качестве главной гавани [Concept('faithful', 'Верных')|E], более благочестивые и малообеспеченные колонисты стали выбирать для поселения долины Андуина, а с ростом отчуждения от эльфов, начавшимся в 19-ом столетии [Concept( 'secondage', 'Второй Эпохи' )|E], многие из тех, кто выбрал Минхириат, в какой-то мере были запятнаны верованиями [Concept( 'kingsmen', 'Людей Короля' )|E] и стали властными и господствующими, управляя огромными земельными владениями. Это отличие от их напоминающих йоменов и более фундаменталистских верных северных родичей стало одной из причин возникновения независимого [Concept( 'cardolan', 'Кардолана' )|E] в [Concept( 'thirdage', 'Третьей Эпохе' )|E].\n\nВ отличие от неофициальных и самоуправляемых поселений северного Эриадора, которые были в значительной степени проигнорированы, как только Люди Короля установили контроль в Арменелосе, Минхириат стал официальной колонией Нуменора. Однако власть наместника в Тарбаде постоянно менялась, и только тот, кто получал одобрение владык Андуниэ, мог оказывать сколько-нибудь значимую власть. Чаще всего эта должность превращалась в некий медвежий угол для тех, кого отвергал двор [Concept( 'armenelos', 'Арменелоса' )|E]."

 game_concept_eriadorcolonisationthirdphase: "Нуменорская колонизация Эриадора - третья фаза"
 game_concept_eriadorcolonisationthirdphase_desc: "В последние века Второй Эпохи (примерно 3000-3319 годы) лишь немногие новые поселенцы-Верные, бежавшие из Нуменора, предпочли Эриадор Пеларгиру и [Concept( 'anduinvale', 'долине Андуина' )|E]. Многие из тех, кто всё же выбрал Эриадор, были, хотя и оставались Верными на словах, были алчными и стремились властвовать над меньшими людьми. Таких они нашли на северо-востоке, где немногочисленная нуменорская элита подчинила себе племена [Concept('hillmen', 'горцев')|E] и не проявляла особого желания помогать им или ассимилировать их. Возникшее недовольство, копившееся долгие века, впоследствии будет использовано [Concept( 'witchkingshort', 'Королём-чародеем' )|E].\n\nТаким образом, последние столетия перед [Concept( 'downfallofnumenor', 'Низвержением Нуменора' )|E], за исключением северо-востока, стали периодом спокойной консолидации в основном Верных, территорий Эриадора. Они могли лишь тихо протестовать в ответ на растущий ужас перед изменениями, происходящими в самом [Concept( 'numenor', 'Нуменоре' )|E]. В последние годы перед Низвержением Арменелос попытался установить дополнительный контроль над Минхириатом, чтобы добыть ресурсы для Великой армады, и назначил губернатором Человека Короля. Это привело к короткой вооружённой борьбе с местными торговыми гильдиями Верных, возмущёнными вмешательством в их древние привилегии, в результате чего губернатор был смещён и восстановлен старый правитель из числа Верных. Арменелос был слишком отвлечён событиями в других местах, чтобы вмешаться."

 game_concept_banofthevalar: "Запрет Валар"
 game_concept_banofthevalarshort: "Запрет"
 game_concept_banofthevalar_desc: "Запрет Валар - это запрет, наложенный [valargods|E] на [Concept( 'numenoreans', 'нуменорцев' )|E], чтобы они не заплывали так далеко на запад от своего острова, чтобы не могли видеть его берегов. Первым королём [Concept( 'numenor', 'Нуменора' )|E], выступившим против этого, был Тар-Атанамир, полагавший, что достижение [Concept( 'aman', 'Амана' )|E] даст им бессмертие. \n\nИменно нарушение запрета Ар-Фаразоном привело к [Concept( 'downfallofnumenor', 'Низвержению Нуменора' )|E]."

 game_concept_kingsmen: "Люди Короля"
 game_concept_kingsmen_desc: "Термин «Люди Короля» относился к партии [Concept( 'numenoreans', 'нуменорцев' )|E], состоявшей из большинства людей, живших на [Concept( 'numenor', 'Нуменоре' )|E] во второй половине Второй Эпохи. Это были те [Concept( 'numenoreans', 'нуменорцы' )|E], которые следовали политике Тар-Анкалимона и его преемников, чтобы построить гордость и богатство острова. Противоположная сторона, [Concept('faithful', 'Верные')|E], составляла меньшинство и жила в основном на западе [Concept( 'numenor', 'Нуменора' )|E]. Люди Короля получили такое название потому, что их поддерживало большинство нуменорских королей после Тар-Атанамира, который повёл народ к политике восстания против [valargods|E]. Люди Короля стали враждебно относиться к [eldar|El] и [valargods|E], так как завидовали их бессмертию и презирали [banofthevalar|E]. \n\nЧтобы компенсировать ограничения, наложенные Запретом на их плавания, они отправились на восток из [Concept( 'numenor', 'Нуменора' )|E] в [middleearth|E], где основали большие владения и колонии на юге среди харадрим и обложили их тяжёлой данью. Таким образом они накопили много богатств, которые привезли в Нуменор. \n\nПоскольку Тьма легла тяжёлым грузом на их сердца, Люди Короля очень боялись смерти и «стремились отсрочить её всеми возможными способами». Эти попытки избежать своей участи на самом деле привели к тому, что смерть настигала их раньше, и продолжительность жизни их королей сокращалась. Они заполонили земли [Concept( 'numenor', 'Нуменора' )|E] огромными гробницами, чтобы сохранить память о своих мёртвых, и их жизнь становилась всё более упадочной: чтобы развеять свои страхи, они «пили, пировали и одевались в серебро и золото». \n\nУпадок и высокомерие Людей Короля привели к [Concept( 'akallabeth', 'Акаллабет' )|E], а после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], Людей Короля постиг гибельный упадок в их бывших колониальных владениях. После падения их потомки стали известны как [adunai|El]."

 game_concept_thefaithful: "Верные"
 game_concept_faithful: "Верные"
 game_concept_adoratorsofthewhitetree: "Почитатели Белого Древа"
 game_concept_elendili: "Элендили"
 game_concept_thefaithful_desc: "Верные ([quenya|El]: Элендили, адунайский: Нимрузирим, оба термина означают «Друзья эльфов») - это те из [Concept( 'numenoreans', 'нуменорцев' )|E], кто оставался верен воле [valargods|E] на протяжении всей истории [Concept( 'numenor', 'Нуменора' )|E] и отвернулся от политики более поздних королей [Concept( 'numenor', 'Нуменора' )|E] и [Concept( 'kingsmen', 'Людей Короля' )|E]. \n\nВ особенности в конце Второй Эпохи, Верные были гораздо меньшей и всё более угнетаемой группой. Верные жили в основном на западе Нуменора, пока Ар-Гимильзор, двадцать третий король, не приказал им перебраться на восток, в окрестности Роменны. \n\nВерные сохранили эльфийские языки и приветствовали [Concept( 'elves', 'эльфов' )|E] из [toleressea|E] на своей земле, несмотря на растущую враждебность со стороны [Concept( 'kingsmen', 'Людей Короля' )|E]. Верные также по-прежнему уважали и любили [valargods|E] и не пытались выступить против [Concept( 'banofthevalar', 'Запрета Валар' )|E] на плавание нуменорцев на Запад. \n\nВ конце концов Верные одержали верх над своими соперниками, ибо Амандиль, последний владыка Андуниэ, предвидел приближение гибели и велел своему сыну [Concept( 'elendil', 'Элендилю' )|E] подготовить корабли в порту Роменны для бегства. Так Верные пережили [downfallofnumenor|E], и королевства, основанные ими в [middleearth|E], [arnor|E] и [gondor|E], в конце концов восторжествовали и пережили [Concept( 'sauroncharacter', 'Саурона' )|E] и все его злодеяния."

 ### Dúnedain ###
 game_concept_gladdenfields: "Катастрофа на Ирисных низинах"
 game_concept_gladdenfields_desc: "Катастрофа на Ирисных низинах, также называемая Битвой на Ирисных низинах, была засадой на [Concept( 'isildur', 'Исильдура' )|E] и его личную охрану в начале [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Исильдур со своей свитой возвращался в [rivendell|E], чтобы забрать своего младшего сына и жену, путешествуя вверх по [Concept( 'anduin', 'Андуину' )|E] к Высокому перевалу. Полагая, что слуги Врага уничтожены, они не выставили караула, и ночью на лагерь [dunedain|El] обрушилось огромное войско [Concept( 'orcs', 'орков' )|E], во много раз превосходящее их числом, причём ночь и неожиданность были на их стороне. [dunedain|E] сражались яростно, но битва была неудачной, и казалось, что их ждёт гибель. Исильдур поручил своему оруженосцу Охтару спасаться с обломками [Concept( 'narsil', 'Нарсиля' )|E], что тот и сделал. Тогда [elendur|E] понял, что битва проиграна, и предложил отцу выжить и бежать в одиночку зная, что он у него в руках [oneringshort|E], утаённое от [Concept( 'elrondshort', 'Эльронда' )|E] и Кирдана. Исильдур горько раскаялся в своей глупости и попросил у сына прощения, а затем бежал. \n\nИсильдур преодолел огромное расстояние, скрытый силой [Concept( 'oneringshort', 'Единого Кольца' )|E]. Бросив свои регалии и вооружение, он попытался переправиться через [anduin|E], но там Кольцо предало его, соскользнув с его пальца в глубины Великой реки. Тогда орки обрушились на него, и [isildur|E] пал. \n\n#TOLKIENQUOTE «Мой король, Кирион мёртв, Аратан умирает. Твой последний советник не приказывает - советует тебе сделать то, что ты приказал сделать Охтару. Беги! Возьми свою ношу и любой ценой доставь её Хранителям Трёх - даже ценой потери своих воинов и меня!»#! \n\n#QUOTEDCHARACTER ― Элендур, Неоконченные предания, «Катастрофа на Ирисных низинах»"

 game_concept_shipkings: "Морские Короли"
 game_concept_shipkings_desc: "Морские Короли - титул, которым были наделены четыре великих короля [Concept( 'gondor', 'Гондора' )|E] во времена его «золотого века», начиная с короля Тараннона Фаластура, и трёх его преемников: \n\nТараннон Фарастур (830-913 годы [ageTA|E]) \nЭарниль I (913-936 годы T.Э.) \nКирьяндиль (936-1015 годы T.Э.) \nКирьяхер Хьярмендакиль I (1015-1149 годы T.Э.) \n\nМорские Короли сделали многое для расширения военно-морской мощи Гондора. Вместе они значительно расширили контроль Южного королевства над южными землями [Concept( 'middleearth', 'Средиземья' )|E], включая земли к западу от устьев [Concept( 'anduin', 'Андуина' )|E] и до самого юга [Concept( 'umbar', 'Умбара' )|E] и [Concept( 'harad', 'Харада' )|E]."

 game_concept_kinstrife: "Распря Родичей"
 game_concept_kinstrife_desc: "Распря Родичей была разрушительной гражданской войной в [Concept( 'gondorian', 'Гондоре' )|E]. \n\nБеспорядки, вызвавшие Распрю, начались, когда принц Валакар, сын короля Ромендакиля, женился на принцессе из [Concept( 'northron', 'северного' )|E] [Concept( 'rhovanion_kingdom', 'королевства Рованион' )|E], Видумави. Она родила ему сына, Эльдакара, но многие гондорцы [Concept( 'numenorean', 'нуменорской' )|E] крови были возмущены этим смешением крови [Concept( 'bloodofnumenor', 'нуменорцев' )|E] и низших людей.\n\nКогда Эльдакар вступил на престол, его двоюродный брат Кастамир, адмирал флота, открыто восстал и узурпировал трон у Эльдакара. Только после десяти лет жестокой войны Кастамир был побеждён Эльдакаром, а его сторонники бежали в [umbar|E]."

 game_concept_raine_ondonoreo: "Райнэ Ондонорэо"
 game_concept_thegondorianpeace: "Гондорский мир"
 game_concept_thegondorianpeaceshort: "Гондорский мир"
 game_concept_raine_ondonoreo_desc: "[Glossary('Райнэ Ондонорэо','raine_ondonoreo_gloss')] относится к периоду наивысшего могущества, богатства и влияния [Concept('gondor', 'Гондора')|E], когда он был неоспорим и пережил период беспрецедентного мира и процветания. Начало Райнэ Ондонорэо обычно датируется 1050 годом [Concept('ageTA', 'Т.Э.')|E], когда Хьярмендакиль I подчинил враждебные государства [Concept('nearharad', 'Ближнего Харада')|E], заставив их признать верховенство Гондора. В дополнение к гегемонии Гондора, союзники Гондора и дружественные государства в [Concept('bellakar', 'Беллакаре')|E], [Concept('khy', 'Кхае')|E] и [Concept('rhovanion', 'Рованионе')|E] помогали поддерживать мир, способствуя началу эры дальней торговли и обмена, которую редко можно было увидеть. Считается, что этот период закончился со смертью короля Валакара и началом [Concept('kinstrife', 'Распри Родичей')|E], который положил конец золотому веку Гондора. С упадком Гондора мир, который он поддерживал вместе со своими партнёрами и соседними регионами, также начал рушиться.\n\nТолько в период [Concept('vinyaraine', 'Виньярайнэ')|E] при [Concept('reunitedkingdom', 'Воссоединённом королевстве')|E] под властью верховного короля Элессара к [Concept('dunedain', 'дунэдайн')|E] вернётся такая эпоха процветания."

 game_concept_vinyaraine: "Виньярайнэ"
 game_concept_thenewpeace: "Новый мир"
 game_concept_thenewpeaceshort: "Новый мир"
 game_concept_vinyaraine_desc: "#TOLKIENQUOTE «...Государь даровал прощенье истерлингам, которые сдались на милость победителя: их всех отпустили; заключён был мир с харадрим, а освобождённым рабам Мордора отдали приозёрье Нурнена».#!\n\n[Glossary('Виньярайнэ','vinyaraine_gloss')] относится к времени процветания и спокойствия [Concept('reunitedkingdom', 'Воссоединённого королевства')|E] и его союзников, а также об окончательной победе над Злом на северо-западе [Concept('middleearth', 'Средиземья')|E] (по крайней мере, так это записано). Историки и учёные долго спорили о том, когда в полной мере наступил Новый мир, но все сходятся во мнении, что это было во времена правления верховного короля Элессара Тельконтара «Энвиньятара», и его наследник Эльдарион поддерживал его и после него. В эти дни неожиданной и непредусмотренной радости торговцы и дипломаты Воссоединённого королевства снова добрались до самых отдалённых уголков [Concept('arda', 'Арды')|E], как это было во времена [Concept('raine_ondonoreo', 'Райнэ Ондонорэо')|E] — в [Concept('bellakar', 'Беллакар')|E] снова были отправлены послы, и [Concept('khy', 'Кхай')|E] снова вступил в дружеские отношения с королевством [Concept('dunedain', 'дунэдайн')|E].\n\nДолгие годы сохранялся этот мир, и говорят, что Виньярайнэ был нарушен только после того, как сменилась сотня поколений [Concept('men', 'людей')|E], и новая эпоха принесла новые свершения."

 ### Rhûn ###
 game_concept_cochineal: "Кошениль"
 game_concept_cochineal_desc: "Термин #bold «кошениль»#! относится к нескольким видам насекомых, собираемых для производства красного красителя. Они водились в нескольких различных регионах [Concept('middleearth', 'Средиземья')|E], в первую очередь в [Concept('nurn', 'Нурне')|E] и некоторых частях [Concept('rhun', 'Руна')|E], где стали одним из наиболее значимых экспортных продуктов в течение [Concept('thirdage', 'Третьей эпохи')|E].\n\nБлиже к концу эпохи, когда [Concept('sauroncharacter','Тёмная башня')|E] вновь возвысилась, [Concept('mordor', 'Мордор')|E] пережил большой спрос на этот материал, поскольку Багровое Око было излюбленным символом [Concept('darklord', 'Тёмного властелина')|E]. В результате нурнская кошениль практически вымерла."

 ### Bellakar ###
 game_concept_bellakarientail: "Воззвание Тумаквэ"
 game_concept_tumakveh: "Тумаквэ"
 game_concept_bellakarientail_desc: "Воззвание, как известно, - это система, с помощью которой династия Тумаквэ управляет своими членами и обеспечивает процветание династии. \n\nСтарейшины Тумаквэ регулярно проводят семейные собрания, называемые Воззванием, чтобы определить пути улучшения положения клана и определить, не позорят ли его члены какой-либо ветви. Хотя по [Concept( 'bellakarean', 'беллакарским' )|E] законам живые владельцы богатства Тумаквэ не могут быть лишены их по семейному заявлению, Воззвание могло и может изменять деловые соглашения и линии наследования, чтобы не допустить отчуждения собственности от семейных интересов и наказать членов семьи, которые вели себя плохо или слишком независимо. Хотя однажды эта система дала сбой (что привело к ужасной гражданской войне), в целом она успешно сохранила семью единой и процветающей.\n\nВзывающие также проявляют беззастенчивый интерес к улучшению родословной Тумаквэ. Очень редко они лишают наследства членов семьи или родственников, которых считают низшими по происхождению или поведению. Чаще всего Взывающий устраивает браки, дарит доход и усыновляет детей, чтобы лучшая кровь семьи, а также все, что можно собрать в других местах в [Concept( 'bellakar', 'Беллакара' )|E] и [Concept( 'endor', 'Эндора' )|E], передавалась новым поколениям. \n\nВзывающий также выдает юридические документы, известные как «наказы», дающие легитимность и поддержку правящей династии во времена, когда её легитимность ставится под сомнение - династия и их прямые наследники стали известны как «взываемые», первым из которых стал Зимребал Железная Рука. К концу [Concept( 'thirdage', 'Третьей Эпохи' )|E] у Тумаквэ было восемь таких Взываемых."

 game_concept_asapthubeth: "Асаптубет"
 game_concept_asapthubeth_desc: "Выборные советники [Concept( 'bellakarean', 'Беллакарской' )|E] лиги и королевства [bellakar|E], которые служит в [baitha|E]. Троё из их числа избираются в качестве асаптубетов, которые осуществляли исполнительную власть в качестве лидеров Байта, а ранее и всей лиги. \n\nИзначально в выборах могли участвовать только чистокровные [Concept( 'adunai', 'адунайские' )|E] граждане, но к концу [Concept( 'secondage', 'Второй Эпохи' )|E] право голоса было расширено и теперь все свободные граждане могли претендовать на эту должность. Однако в реальности такие должности оставались в руках укоренившейся знати и меркантильной элиты."

 game_concept_baitha: "Байта'н-Кадир"
 game_concept_baitha_desc: "Байта'н-Кадир - выборный орган советников королевства Беллакар и предшествующей ему [Concept( 'bellakarean', 'Беллакарской' )|E] лиги. Функционируя как сенат и бюрократический орган, во времена Беллакарской лиги он был высшим органом власти в стране. \n\nПосле перехода к королевству Беллакар власть Байта была ограничена в пользу королей, но она по-прежнему остаётся неотъемлемой и важной частью администрации королевства."

 game_concept_tale_of_the_girl_and_the_spider: "Девушка и Паук"
 game_concept_the_girl_and_the_spider: "Девушка и Паук"
 game_concept_tale_of_the_girl_and_the_spider_desc: "Сказка о Девушке и Пауке - распространённая народная сказка среди племён Моря Дюн. В разных племенах детали сильно разнятся, но принято считать, что это история происхождения культа Санбайза.\n\nИстория рассказывает о молодой девушке, которую похитил высокий жестокий мужчина, женился на ней и увёз в [Concept( 'landofshadows', 'Землю Теней' )|E]. Сначала она была напугана и слаба, ведь это было опасное место. Но потом её обнаружил Великий Паук, который увидел в ней большие перспективы. Много ночей Санбайз тайно учил её плести тени и вызывать миражи, прятаться в темноте и плести паутину из песка. Девушка больше не боялась и не была слабой, ибо научилась быть хитрой и умной.\n\nПосле того как её супруг был «отравлен жидким лунным светом», она вернулась в дюны, где обучила первых санбайзитов многим тайнам. Сегодня многие племена, служащие Великому Пауку, утверждают, что происходят от неё.\n\nПо причине того, что эта история передаётся из уст в уста, существует множество противоречивых вариаций и интерпретаций. Некоторые утверждают, что девушка никогда не покидала Море Дюн, а её путешествие в Землю Теней было метафорой её смерти. Затем её телом завладел непосредственно Санбайз.\nНекоторые утверждают, что Паучий культ Санбайза возник как ответвление более распространённого Скорпионьего культа Шашмеха.\n\nНекоторые даже утверждают, что культ Великого Паука был изначальной верой племён арани, но со временем верования постепенно изменились, так как гигантские скорпионы стали гораздо чаще появляться в Огненном Зеркале."

 game_concept_legend_of_iunast: "Легенда о Юнасте"
 game_concept_iunast: "Юнаст"
 game_concept_legend_of_iunast_desc: "Родившись в мире, опустевшем в результате великого столкновения богов, Юнаст был простым пастухом, решившим прожить свою простую, но достойную жизнь. Однако судьба настигла его, и он был предназначен для более великих дел. \n\nНа тридцатом году жизни во сне ему явилась богиня Ладнока и поведала о планах своего мужа Ватры создать для себя новую форму, с помощью которой он сможет снова властвовать над миром. Прислушавшись к словам богини, Юнаст собрал отряд соратников и отправился в мистические горы на востоке, где Ватра собирал свои силы. Много испытаний пришлось пережить ему и его спутникам, пока не остались только двое, которые наконец пришли в мрачный город Ватры под черными горами. Там, наконец, они обнаружили сосуд Ватры, пылающий светом его упавшего сердца, и Юнаст устремился вперед, чтобы поразить его. С каждым шагом его тело сжигало черное пламя, ибо дух Ватры пылал ненавистью к [Concept('conceptmankind', 'человечеству')|E], да и вообще ко всему, что осмеливалось ему противостоять. Но в конце концов он поразил его своим мечом, посеребренным светом луны, и в последние мгновения жизни Иунаста Ватра мог только реветь от ярости, ибо его великий замысел был остановлен. \n\nЕго единственный спутник вернулся домой, чтобы рассказать о самопожертвовании и доблести своего друга. Но когда он выступал перед великим собранием, на востоке взошла новая звезда, настоящая и яркая, затмившая в тот час само Солнце - Ватру. Так стало известно, что Ладнока по своему милосердию приняла дух своего защитника Юнаста и воскресила его как собственного сына. Вознесенный таким образом, он был поставлен ею вечно следить за небесами, задерживаясь там, где луна исчезает или предшествует солнцу. Теперь он по-прежнему стоит на высоте, готовый поразить Ватру, если тот снова попытается напасть на мир."

 game_concept_tamska: "Тамска"
 game_concept_tamskas: "Тамскас"
 game_concept_tamski: "Тамски"
 game_concept_great_queen: "Великая королева"
 game_concept_great_queens: "Великие королевы"
 game_concept_tamska_desc: "Тамска - духовный и политический лидер Мага и Тумага. Она - божественная дочь богини Намур, воплотившаяся в физическую форму.\n\nСчитается, что после смерти Тамски ее дух перевоплощается в тело молодой женщины, часто низкородной, обеспечивая продолжение ее божественного наследия. Этот цикл возрождения придает большую культурную ценность молодости в обществе Мага и Тумага, поскольку она считается отражением чистоты и жизненной силы Тамска.\n\nСовет из шести старейшин постоянно ищет следующую Тамску, следуя знамениям и видениям, чтобы определить её. После того как её находят, избранницу воспитывают, чтобы она стала идеальной правительницей. Иногда на смену матери выбирают дочь правящей Тамски.\n\nХотя исторически этого никогда не случалось, существует поверие, что ее дух может воплотиться в мужском теле. С такой личностью будут обращаться так же, как с любой Тамской, но это событие, несомненно, вызовет споры во всей державе."

 game_concept_namur: "Намур"
 game_concept_namur_sky_god: "Бог Неба"
 game_concept_namur_great_sky_spirit: "Великий Небесный дух"
 game_concept_namur_desc: "Намур, Великий Небесный дух, почитается народами Мага и Тумага как создатель человечества и даритель жизни. Последователи верят, что он наблюдает за миром как божественный судья и арбитр, следящий за соблюдением справедливости. Его жрецы, выполняющие функции блюстителей закона и посредников, играют важную роль в своих общинах. Поддержка храмов, посвященных Намуру, и жрецов, посвятивших себя его служению, считается священным долгом среди верующих.\n\nВ их верованиях Намур часто противопоставляется своему брату, [Concept('audaj', 'Аудаю')|E], Повелителю Природы. В то время как Намур считается благожелательным защитником человечества, Аудай более опасен и необуздан и менее сострадателен к людям. Последователи сохраняют здоровое уважение к обоим братьям, понимая, что нельзя переступать границы диких земель.\n\nВлияние Намура распространяется на духовное основание Анджи Тамскул, где [tamska|E], или Великие королевы, считаются его дочерьми. Считается, что эти королевы - воплощения божественной сущности Намура, направляющие и защищающие землю. Система Тамска, созданная первой Тамской, Верьяной, основана на вере в то, что королевы являются живыми воплощениями воли Намура.\n\nПомимо роли судьи и защитника, Намур связан со стремлением к духовному просветлению. Некоторые секты веры считают, что, путешествуя по миру и испытывая дары, дарованные Намуром человечеству, можно достичь более глубокой связи с божественным. Эту веру особенно развивала Тамска Айяка, которая проповедовала самопознание через исследование."

 game_concept_audaj: "Аудай"
 game_concept_audaj_lord_of_the_wilds: "Повелитель Природы"
 game_concept_audaj_desc: "Аудай, повелитель природы, почитается как бог природы и брат Намура. В то время как его брат, [namur|E], считается защитником человечества, Аудай более опасен, олицетворяя необузданные силы мира природы. Последователи верят, что он создал диких зверей, и почитание Аудая необходимо для успеха в боевых начинаниях, будь то охота или война.\n\nВ отличие от Намура, поклонники Аудая предпочитают проводить обряды на открытом воздухе в священных рощах, а не в грандиозных храмах. Радикальные секты в его вере практикуют обнажение трупов, позволяя мертвым вернуться в круговорот природы. Последователи Аудая считают, что человечество должно уважать дикую природу и не переступать ее границ, чтобы не навлечь на себя его гнев.\n\nАудая одновременно боятся и почитают, его дикий дух занимает центральное место в верованиях тех, кто живет в тесном контакте с природой."

 game_concept_valake_civil_war: "Гражданская война Валакэ"
 game_concept_valake_civil_war_desc: "$game_concept_valake_civil_war$ - крупный конфликт в Маге и Тумаге, который продолжался с 1347 года [ageTA|E] по 1375 год [ageTA|E]. В то время династическая преемственность [tamska|E] была относительно распространена, и потомки [tamska|E] Валакэ III стремились утвердить это положение полностью наследственным. Неприятности начались, когда дочь Валакэ IV, Тамсканги, была убита своей сестрой, которая взошла на трон под именем Валакэ V. Когда её предательство было раскрыто, она стала первой Тамской в истории, официально отрёкшейся от престола, а её сестра, признав выбор совета старейшин, стала Валакэ V.\n\nКогда совет объявил, что они нашли новую Тамсканги, девушку низкого происхождения по имени Анджиру, её новые родичи встретили её с завистью и холодной ненавистью.\n\nНа смертном одре своей матери старшая дочь Валакэ V попыталась убить Анджиру, чтобы самой занять трон. Анджиру была вынуждена бежать из столицы, и когда её соперница провозгласила себя Валакэ VII, началась война между центральными регионами, верными Валакэ, и племенами Мага и Тумага, лояльными Анджиру, которую поддержал совет старейшин. Конфликт быстро перерос в серию мелких стычек, поскольку Валакэ оказалась не в состоянии продвинуться на земли племён, лояльных Анджиру, и Анджиру применила тактика «бей и беги» против своего врага, но оказалась неспособной одержать какие-либо крупные победы.\n\nКонфликт в конечном счете закончился в 1375 году [ageTA|E], когда Валакэ VII наконец-то умерла, утратив поддержку большей части державы. Тамска Анджиру проповедовала более пацифистскую философию, навеки запятнанную конфликтами, свидетельницей которых она была."

 game_concept_maresh_prosperity: "Процветание Мареша"
 game_concept_maresh_prosperity_desc: "У [Concept('county', 'графства')|E] Мареш всегда есть [Concept('county_modifier', 'модификатор графства')|E] «$game_concept_maresh_prosperity$», который отражает его экономическое и политическое влияние как одного из важнейших центров торговли [Concept('harad', 'Харада')|E], служащего узлом для [Concept('trans_haradric_merchants', 'харадских купцов')|E].\n\nУ этого модификатора есть несколько уровней, и чтобы повысить его уровень, вам нужно принимать различные [Concept('decisions', 'решения')|E] для улучшения Мареша. Эти решения включают в себя следующие:\n\n$BULLET_WITH_TAB$#V $decision_maresh_attract_settlers$#!\n$BULLET_WITH_TAB$#V $decision_maresh_resolve_conflicts$#!\n$BULLET_WITH_TAB$#V $decision_maresh_establish_mints$#!\n$BULLET_WITH_TAB$#V $decision_maresh_divert_rysis_river$#!\n$BULLET_WITH_TAB$#V $decision_maresh_wall_the_oasis$#!\n$BULLET_WITH_TAB$#V $decision_maresh_arysor_trade_dominance$#!\n\nВ зависимости от стартовой даты, некоторые или большинство из них могут быть уже приняты. Помимо увеличения процветания Мареша, эти решения также дают различные преимущества, а последнее из них принесёт огромную награду любому правителю, который его примет."

 game_concept_trans_haradric_merchant: "Харадский купец"
 game_concept_trans_haradric_merchants: "Харадские купцы"
 game_concept_trans_haradric_trade: "Харадская торговля"
 game_concept_trans_haradric_merchants_desc: "Если вы владеете землями в регионе [GetGeographicalRegion('middleearth_harad').GetName], есть вероятность, что при вашем [Concept('court', 'дворе')|E] время от времени будут появляться харадские купцы. Вы можете воспользоваться их связями, что даст вам [Concept('character_modifier', 'модификатор персонажа')|E], увеличивающий ваш [Concept('income', 'доход')|E], а также другие бонусы, в зависимости от того, из какого региона [Concept('harad', 'Харада')|E] они родом ([nearharad|E], [farharad|E], [khy|E] или Сирайн). Вы можете получить эти бонусы, даже если не приглашаете их ко двору.\n\nВ наследии династии #V $lotr_haradrim_legacy_track_name$#! есть различные [Concept('dynasty_perks', 'достоинства')|E], которые улучшают эту механику. Первое из них, #V $lotr_haradrim_legacy_1_name$#!, увеличивает шанс наступления этих событий. Третье, #V $lotr_haradrim_legacy_3_name$#!, открывает [Concept('decision', 'решение')|E] #V $decision_network_with_trans_haradric_merchants$#!, которое ещё больше увеличивает вероятность наступления событий [Concept('trans_haradric_merchant', 'харадской торговли')|E] на короткий промежуток времени, а также предоставляет другие экономические бонусы."

 game_concept_namalo: "Намало"
 game_concept_namalo_desc: "Намало - группа купцов, игравших важную роль в экономике Сирайна в [Concept('thirdage', 'Третью эпоху')|E]. Первоначально они были группой купцов, которым было поручено управлять торговлей пряностями с [Concept('farharad', 'Дальним Харадом')|E], однако они представляли собой объединение нескольких народов сирайнского происхождения, и этот термин имел различные значения в разных контекстах.\n\nКак только [Concept('ruler', 'правитель')|E], контролирующий торговлю пряностями в Сирайне, примет [Concept('decision', 'решение')|E] #V $decision_yield_the_spice_trade$#!, контент намало разблокируется через [Concept('innovation', 'инновацию')|E] #V $innovation_namalo$#!.\n\nЭту [Concept('innovation', 'инновацию')|E] можно получить несколькими способами:\n$BULLET_WITH_TAB$Изучив [Concept('innovation', 'инновацию')|E] обычным путём\n$BULLET_WITH_TAB$Через #V [Concept('decision', 'решение')|E] $decision_yield_the_spice_trade$#!\n$BULLET_WITH_TAB$Интегрировав их в местные общины через [Concept('decision', 'решение')|E]\n\nПоследний способ позволит вам получить [Concept('innovation', 'инновацию')|E] на [Concept('era', 'эру')|E] раньше.\n\nПомимо базовых преимуществ, у [Concept('innovation', 'инновации')|E] есть и другие достоинства. Например, она открывает [Concept('decision', 'решение')|E] «$decision_namalo_synergy$», которое может дать вашим [Concept('counties', 'графствам')|E] полезные бонусы."

 game_concept_mud_masonry: "Глинобитная кладка"
 game_concept_mud_mason: "Глинобитщик"
 game_concept_mud_masons: "Глинобитщики"
 game_concept_mud_masons_desc: "[Concept('tradition', 'Традиция')|E] «$tradition_mud_masons_name$», доступная определённым [Concept('cultures', 'культурам')|E] в Сирайне, открывает [Concept('decision', 'решение')|E] #V $decision_employ_mud_masons$#!. Оно предоставляет вам [Concept('character_modifier', 'модификатор персонажа')|E], снижающий стоимость и время строительства [Concept('buildings', 'зданий')|E] в определённых [Concept('holding_types', 'типах владений')|E].\n\nЕсли вы контролируете [Concept('county', 'графство')|E] $c_selena$, вам не нужна [Concept('tradition', 'традиция')|E], чтобы получить доступ к [Concept('decision', 'решению')|E], а [Concept('decision', 'решение')|E] даст вам более мощные версии упомянутых выше [Concept('modifiers', 'модификаторов')|E]."

 ### Shire ###
 game_concept_rulesoftheshire: "Правила Шира"
 game_concept_rulesoftheshireshort: "Правила"
 game_concept_rulesoftheshire_desc: "Правила, как их называли [hobbits|El], относятся к древним обязательствам хоббитов перед [Concept( 'king', 'королём' )|E] [Concept( 'arthedain', 'Артедайна' )|E] в обмен на его разрешение заселить Шир.\n\nПравила были относительно просты: хоббиты должны были признавать власть короля, быстро посылать своих гонцов, поддерживать мосты и дороги Шира, а также разрешать королю три раза в год посещать эти земли для охоты, поскольку леса и болота Шира были королевскими охотничьими угодьями.\n\nЭти правила не требовали особого соблюдения, и хоббиты придерживались их даже в [Concept( 'fourthage', 'Четвёртую Эпоху' )|E]."

 ### Rhovanion ###
 game_concept_northron_settlers: "Северные поселенцы"
 game_concept_northron_settler: "Северный поселенец"
 game_concept_northron_settlers_desc: "[Concept('decision', 'Решение')|E] «Пригласить [Concept('northron', 'северных')|E] поселенцев» доступно большинству [Concept('gondorian', 'гондорских')|E] [Concept('rulers', 'правителей')|E] в середине [Concept('thirdage', 'Третьей эпохи')|E]. С его помощью вы можете приглашать поселенцев из диких земель [Concept('rhovanion', 'Рованиона')|E], чтобы они предоставляли вам различные бонусы. Кроме того, вы можете обратиться за долгосрочной помощью, чтобы улучшить свое военное и политическое положение. Награда гарантирована, если вы пригласите поселенцев в качестве [Concept('rulers', 'правителей')|E].\n\nОднако если вы не приглашаете их стать [Concept('rulers', 'правителями')|E], есть вероятность, что они потребуют от вас большего, например, дополнительного [Concept('gold', 'золота')|E] или даже [Concept('county', 'графство')|E] для управления. Если вы не согласитесь на их требования или переговоры провалятся, они могут оставить после себя негативные [Concept('county_modifiers', 'модификаторы графства')|E]."

 ### Eastern Men ###
 game_concept_firsttemple: "Первый Храм"
 game_concept_firsttemple_desc: "Первый Храм был огромным культовым сооружением, возведённым в честь [Concept( 'morgothcharacter', 'Моргота' )|E] в [Concept( 'hildorien', 'Хилдориэне' )|E] по приказу [Concept( 'fankil', 'Фанкиля' )|E]. Он простоял недолго, так как был разрушен во время [Concept( 'battleofpalisor', 'Битвы при Палисоре' )|E], но его мрачное наследие до сих пор нависает над [Concept( 'religions', 'религиями' )|E] [Concept( 'conceptracemen', 'людей' )|E]."

 game_concept_the_vidavan: "Видаван"
 game_concept_vidavan: "Видаван"
 game_concept_the_vidavan_desc: "[vidavan|E] - это набор реформ, введенных Дахной Просветителем после падения третьей династии [Concept('khy', 'Кхая')|E], часто называемой Темной династией, которые строго запрещали поклонение или почитание Затожда или Ангримайна в любой форме.\n\nЗакон реформировал автокефальное поклонение другим членам пантеона Кхая, сформировав [Concept('congregation_for_the_divine_ranks', 'Конгрегацию божественных рангов')|E], чтобы регулировать поклонение под конечным авторитетом духовенства Ариэн. Традиционные жертвоприношения животных также были строго регламентированы и сокращены, а упор делался на личные обязательства и молитвы.\n\nНесмотря на то, что реформам не удалось полностью подавить автономию традиционных культов, они кардинально изменили религию в последующие годы, усилив роль духовенства и милитаризовав последователей."

 game_concept_congregation_for_the_divine_ranks: "Конгрегация божественных рангов"
 game_concept_congregation: "Конгрегация"
 game_concept_congregation_for_the_divine_ranks_desc: "Основанная четвертой династией [Concept('khyan', 'Кхая')|E] в рамках [Concept('vidavan', 'Видаванских')|E] реформ, Конгрегация божественных рангов представляла собой резкое расширение власти ариэнитского духовенства над традиционно автокефальными культами до более широкого кхайского пантеона. Задача Конгрегации заключалась в обеспечении гармонии между различными культами. Каждый главный жрец теперь должен был быть утвержденным и рукоположенным членом общего ариэнитского духовенства (кроме как с одобрения Конгрегации), и каждый из них считался членом Конгрегации."

 game_concept_khycastesystem: "Кхайская кастовая система"
 game_concept_khycastesystemshort: "каста"
 game_concept_khycastesystem_desc: "Зародившись глубоко во [Concept('secondage', 'Второй эпохе')|E], [Concept('khyan', 'кхайское')|E] общество традиционно делится на пять каст: [Glossary('Варна','varna_gloss')], [Glossary('Вайша','vaysha_gloss')], [Glossary('Ватта','vata_gloss')], [Glossary('Фаджуша','fajusha_gloss')] и [Glossary('Шадру','shadru_gloss')]. Хотя в древние времена система была гораздо более жесткой, к концу [Concept('thirdage', 'Третьей эпохи')|E] мобильность между кастами стала относительно распространенной, и многие считают касту не более чем показателем текущей профессии."

 ### Wars ###
 game_concept_warofwrath: "Война Гнева"
 game_concept_warofwrath_desc: "Война Гнева (545 - 587 годы П.Э.), также известная как Великая битва, была последней из битв [Concept('beleriand', 'Белерианда')|E] в [Concept('firstage', 'Первой Эпохе')|E].\n\nВойна была вызвана прибытием Эарендиля в Валинор с [Concept('silmaril', 'Сильмарилем')|E], молящего о жалости и прощении ради людей и эльфов. Поразмыслив, Валар решили откликнуться на его мольбу, и был отдан приказ собрать воинство, чтобы освободить [middleearth|E] и наконец одолеть [Concept('morgothcharacter', 'Моргота')|E]. [noldorelves|E] Финарфина долго ждали этого дня (ибо не забыли они не своих сородичей, несмотря на разногласия, ни их бедственное положение) и подготовили великие запасы оружия, чтобы снарядить войско. Собравшись в Арамане, [eonwecharacter|E] повёл воинство через море. Воинство Валинора состояло в основном из [noldorelves|El] и [vanyarelves|El] - [telerielves|El] отказались принять участие в походе из-за [Concept('firstkinslaying', 'Первой резни')|E], но согласились переправить воинство на своём флоте.\n\nВысадившись на западных берегах, воинство захватило разрушенные гавани Эглареста и Бритомбара. Эонвэ призвал все Свободные народы поднять свои знамёна и присоединиться к нему. Остатки Свободных народов Белерианда, возглавляемые прежде всего Гиль-галадом и Кирданом в Баларе, оказали неоценимую помощь. К воинству присоединились и остатки трёх Домов эдайн.\n\nВойна была долгой и кровопролитной - на продвижение вверх по реке Сирион ушли десятилетия. Когда воинство достигло Тангородрима, Моргот натравил на них крылатых [Concept('dragons', 'драконов')|E], своё самое мощное оружие, и заставил их отступить. Однако в конце концов воинство одержало верх, и Эарендиль сразил великого дракона Анкалагона, который при падении разрушил башни Тангородрима. Эонвэ сковал [Concept('morgothcharacter', 'Моргота')|E] по рукам и ногам и вернул его в [valinor|E], чтобы тот предстал перед судом в Маханаксаре. Он был заточён в [Concept('thevoid', 'Пустоте')|E], окончательно избавив [Concept('ardaconcept', 'Арду')|E] от своего присутствия, хотя его зло уцелело.\n\n[Concept('warofwrath', 'Война Гнева')|E] стала последним военным походом [ainurgods|E] и ознаменовала конец [Concept('firstage', 'Первой Эпохи')|E]."

 game_concept_waroftheelvesandsauron: "Война эльфов и Саурона"
 game_concept_waroftheelvesandsauron_desc: "Война эльфов и Саурона началась, когда [elves|El] [Concept( 'eregion', 'Эрегиона' )|E] отказались отдать [ringsofpower|E] [Concept( 'sauroncharacter', 'Саурону' )|E]. Видя, что ему больше не удастся сковать эльфов хитростью, [sauroncharacter|E] решил сделать это силой и направил свои войска на [eriador|E]. \n\nЭрегион был разграблен, а войска из [Concept( 'lindon', 'Линдона' )|E] под командованием [Concept( 'elrondshort', 'Эльронда' )|E], посланные на подмогу, были вынуждены отступить на север, обнаружив долину, в которой будет построен [rivendell|E]. [sauroncharacter|E] преследовал и уничтожил бы [Concept( 'elrondshort', 'Эльронда' )|E] и выживших из [Concept( 'eregion', 'Эрегиона' )|E], если бы не [dwarves|El] [Concept( 'khazaddum', 'Кхазад-дума' )|E], напавшие на его тыл с могучим войском, которому помогали эльфы [Concept( 'lorien', 'Лориэна' )|E] под командованием Келеборна. Этот эльфийский отряд отделился от [Concept( 'longbeards', 'Длиннобородов' )|E] и соединился с [Concept( 'elrondshort', 'Эльрондом' )|E] в его северной крепости. Затем гномы быстро закрыли [doorsofdurin|E], нанеся войскам [Concept( 'sauroncharacter', 'Саурона' )|E] тяжёлые потери. \n\n[sauroncharacter|E] приступил к осаде цитаделей своих врагов, атакуя [lindon|E], [khazaddum|E] и эльфийские войска под командованием [Concept( 'elrondshort', 'Эльронда' )|E] и Келеборна в [Concept( 'imladris', 'Имладрисе' )|E]. Однако ему не удалось сломить ни одну из этих крепостей до прибытия [Concept( 'numenor', 'Нуменора' )|E], король которого Тар-Минастир послал могучий флот под командованием адмирала Кирьятура на помощь своим эльфийским союзникам. С новой мощью [Concept( 'numenoreans', 'нуменорцев' )|E] [sauroncharacter|E] был вынужден отступить на Восток, его войска были практически уничтожены. \n\nПосле этого было решено, что [imladris|E] должен стать новой эльфийской крепостью в восточном [Concept( 'eriador', 'Эриадоре' )|E]. В знак признания его заслуг Гиль-галад даровал [Concept( 'elrondshort', 'Эльронду' )|E] кольцо [vilya|E] и сделал его своим наместником в [Concept( 'eriador', 'Эриадоре' )|E]."

 game_concept_lastalliance: "Последний союз людей и эльфов"
 game_concept_lastallianceshort: "Последний союз"
 game_concept_lastalliance_desc: "Последний союз был союзом людей, эльфов и гномов для борьбы с [Concept( 'sauroncharacter', 'Сауроном' )|E] в последние дни [Concept( 'secondage', 'Второй Эпохи' )|E]. К нему присоединились все эльфийские королевства, а также [dunedain|El] и [longbeards|E] из [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Союз был распущен после победы в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E].\n\n#TOLKIENQUOTE «А потому заключили они союз, что зовётся Последним, и двинулись на восток, в Средиземье, собирая многочисленное войско людей и эльфов; ненадолго остановились они в Имладрисе. Говорят, что никогда прежде не видели в Средиземье более прекрасного и лучше вооруженного войска и что больших сил не собирали с тех пор, как воинство Валар двинулось на Тангородрим».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_allianceofdwarvesandmen: "Союз гномов и людей"
 game_concept_allianceofdwarvesandmen_desc: "Союз гномов и людей - это союз, заключённый в начале [Concept('secondage', 'Второй эпохи')|E] между [Concept('northmen', 'северянами')|E], в особенности Двергвине, и [Concept('dwarves', 'гномами')|E] [Concept('khazaddum', 'Кхазад-дума')|E]. До этого времени гномы и [Concept('men', 'люди')|E] на севере мирно сосуществовали с тех пор, как предки северян поселились на землях между [Concept('greymountains', 'Серыми горами')|E] и северным [Concept('greenwood', 'Зеленолесьем')|E] и землях к северу от долины [Concept('anduin', 'Андуина')|E] в [Concept('firstage', 'Первую эпоху')|E].\n\nПосле падения [Concept('angband', 'Ангбанда')|E] полчища [Concept('orcs', 'орков')|E] бежали на восток, в земли, занятые гномами и людьми. В сражениях орки значительно превосходили гномов, но их соседи-северяне помогли им преодолеть численное превосходство орков, и вместе они смогли оттеснить их назад. Так началась тёплая дружба между двумя расами, гномы поставляли им лучшее оружие, а люди, свирепые и искусные наездники, посылали разведчиков на поиски врагов, и в регионе воцарился относительный мир.\n\nКогда [Concept('sauroncharacter', 'Саурон')|E] вторгся в Эриадор в 1695 г. В.Э., орки хлынули в горы, захватив [Concept('gundabad', 'Гундабад')|E] и совершили набег на Эред Митрин. Союз сражался не только с орками, но и с дикарями с востока. После поражения Саурона в 1701 году В.Э. союз распался. Северяне оказались рассеяны и обнищали, поселившись в пещерах или на лесных опушках. Длиннобороды по-прежнему удерживали [Concept('khazaddum', 'Кхазад-дум')|E], но связь с Железными холмами была на время прервана, так как вражеские силы теперь занимали земли между ними."

 game_concept_warlastalliance: "Война Последнего союза"
 game_concept_warlastallianceshort: "Последний союз"
 game_concept_warlastalliance_desc: "Война Последнего союза была кульминационной войной в конце [Concept( 'secondage', 'Второй Эпохи' )|E]. \n\n[sauroncharacter|E], вернувшись в [middleearth|E] после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], опасался, что его эльфийские враги получат новые силы после создания могущественных королевств [dunedain|El] и превентивно напал на [gondor|E] в 3429 году В.Э. \n\nВ ответ [elendil|E] и Гиль-галад встретились в Амон Сул, к ним присоединился Дурин IV, и они образовали [lastallianceshort|E], чтобы дать отпор и уничтожить [Concept( 'sauroncharacter', 'Саурона' )|E]. [elendil|E] скрепил этот союз великой клятвой, принесённой во имя [eru|E]. Три года войска [noldorelves|El] и [dunedain|El] собирались в [Concept( 'rivendell', 'Ривенделле' )|E], прежде чем отправиться в [mordor|E] в 3434 году В.Э. \n\nТак велика была мощь союза, что все войска [Concept( 'sauroncharacter', 'Саурона' )|E] бежали перед ними, когда они шли, и их войско увеличивалось по мере продвижения. Перейдя через [mistymountains|E], к ним присоединились Дурин IV и гномы [Concept( 'khazaddum', 'Кхазад-дума' )|E], а войска [Concept( 'lothlorien', 'Лотлориэна' )|E] и [Concept( 'greenwood', 'Зеленолесья' )|E] ещё больше пополнили их ряды. \n\nПосле кровавой [Concept( 'battleofdagorlad', 'битвы при Дагорладе' )|E] и семи лет осады [sauroncharacter|E] выступил из Барад-дура и сразился с [Concept( 'elendil', 'Элендилем' )|E] и Гиль-галадом. Наконец он пал, хотя оба верховных короля погибли, а [isildur|E] срезал [onering|E] с его пальца. Свободные народы одержали победу, но она досталась им неимоверной ценой, и победа не была окончательной, ибо [oneringshort|E] не было уничтожено.\n\n#TOLKIENQUOTE «Воинство Гиль-галада и Элендиля одержало победу, ибо в те дни не убыла ещё мощь эльфов, а нуменорцы были сильны и статны, и ужасны в гневе».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_warofdwarvesandorcs: "Война гномов и орков"
 game_concept_warofdwarvesandorcs_desc: "Война гномов и орков - жестокий и мстительный конфликт, разгоревшийся в поздние годы [Concept('thirdage', 'Третьей эпохи')|E] после убийства Трора, изгнанного короля-под-Горой, вождём [Concept('orc', 'орков')|E] Азогом «Осквернителем» в 2790 г. Т.Э.\n\nПосле изгнания из [Concept('erebor', 'Эребора')|E] [Concept('dragon', 'драконом')|E] Смаугом в 2770 году Т.Э. Трор отправился в Морию, чтобы вернуть себе древнюю славу. Там он был убит и обезглавлен Азогом, который вырезал своё имя [Concept('dwarven', 'гномьими')|E] рунами на обезглавленной голове Трора в знак презрения к гномам. Этот поступок вызвал яростный гнев среди [Concept('longbeards', 'Длиннобородов')|E]. Траин, сын Трора, призвал все кланы гномов к войне. На призыв ответили с мрачной решимостью, и три года гномы собирали свои силы.\n\nВ 2793 году Т.Э. гномы начали свою долгую кампанию мести, обрушившись на все владения орков в [Concept('mistymountains', 'Мглистых горах')|E], от [Concept('gundabad', 'Гундабада')|E] до глубин Ирисных низин. Шесть лет они несли разрушения оркам, не щадя никого. Кульминацией войны стала битва при Азанулбизаре перед Восточными вратами [Concept('khazaddum', 'Кхазад-дума')|E] в 2799 году Т.Э., где гномы одержали тяжёлую победу.\n\nХотя Даин, сын Наина из [Concept('ironhills', 'Железных холмов')|E], отомстил, убив Азога, гномы решили не возвращать себе свой древний дом, поскольку в его залах всё ещё обитало Проклятие Дурина. Война привела к большим потерям с обеих сторон и оставила неизгладимую горечь между гномами и орками.\n\n#TOLKIENQUOTE «Мы победили, и отныне Кхазад-дум — наш навеки!», - сказал он. «Я лишь одним глазком заглянул в тень за Вратами, но и того хватило, чтобы увидеть: оно по прежнему там, великая погибель Дурина».#!\n\n#QUOTEDCHARACTER ― Возвращение короля, Приложение A, «Народ Дурина»"

 game_concept_warofiron: "Железная война"
 game_concept_warofiron_desc: "Железная война была горьким и созидательным конфликтом, разразившимся в последние годы [Concept('yearofthetreesage', 'Эпохи Древ')|E] и ознаменовавшим падение [Concept('sindrisfolk', 'Народа Синдри')|E] от несравненного богатства до униженного изгнания. В первые дни [Concept('ironfists', 'Железноруки')|E] в одиночку овладели секретами ковки железа, что обеспечило им непревзойденные инструменты, оружие и престиж среди кланов [Concept('redmountains', 'Красных гор')|E]. Их железные орудия резали глубже, служили дольше и продавались дороже, чем все, что могли изготовить соперничающие кланы, и их секретные методы яростно охранялись.\n\n[Concept('sindririch', 'Синдри «Богатый»')|E], прославившийся своими золотыми чертогами и ремесленными мастерскими, видел, как растет его богатство, когда другие восточные кланы дорого платили за изделия из железа. Но вместе с процветанием пришла и гордыня. Железноруки становились все более могущественными, вымогая все более высокие цены и запугивая торговцев из других кланов. Когда в одном из владений [Concept('stiffbeard', 'Жесткобородов')|E] обнаружили богатую железную жилу, Железноруки сначала предложили золото, а получив отказ, отбросили древние соглашения восточных кланов и захватили землю силой, убив при этом принца из рода [Concept('thulin', 'Тулина')|E].\n\nЖесткобороды не стали терпеть такое оскорбление в одиночку. Вместе с ними выступили [Concept('blacklocks', 'Черновласы')|E] и [Concept('stonefoots', 'Камненоги')|E] - три клана, образовавшие тайную лигу. Когда Железноруки потребовали возобновления торговли под страхом войны, они обнаружили, что их бывшие соперники вооружены и объединены.\n\nТак началась Железная война, затяжной и разорительный конфликт, длившийся более десяти лет. Рушились владения, захватывались богатства, а гордость Железноруков была смята на поле боя. Потерпев поражение, их владыки были изгнаны, а оставшиеся родичи рассеяны. Большинство последовало за своими изгнанными вождями на восток, в Эред Хармал, а остаток остался в Красных горах, осужденный остальными как предатели за заключение мира.\n\nВ последующие долгие века Железноруки начали жизнь заново. Но потребовалось немало времени и смирения, прежде чем их имя снова стали произносить без презрения среди восточных кланов."

 game_concept_warofthelie: "Война лжи"
 game_concept_warofthelie_desc: "#italic «Он расколол наш род ложью и клятвами, и поэтому мы прочесываем весь мир, чтобы найти его».#!\n\nВойна лжи была гражданской войной, которая разрушила единство [Concept('blacklocks', 'Черновласов')|E] и запятнала чертоги двух великих [Concept('dwarven', 'гномьих')|E] королевств.\n\nСпустя века после кровопролития [Concept('successionofbizaruldum', 'кризиса престолонаследия')|E], в 2400 году [Concept('ageTA', 'Т.Э.')|E], [Concept('sauroncharacter', 'Саурон')|E], прибыл к воротам Наргубраза. Он сослался на древнюю клятву, на одолжение, когда-то данное Черновласами в обмен на [Concept('sevenringsofdwarves', 'Кольцо Черновласов')|E], и пообещал помочь отбить Бизарулдум у [Concept('stonefoots', 'Камненогов')|E]. В течение нескольких десятилетий в Наргубразе процветала порча, раздувшая пламя старых обид и охватившая старого короля Бормула и всех его сыновей, кроме старшего. Когда старый король умер в 2440 году Т.Э., его наследник был вскоре убит своими младшими братьями, что привело к Войне лжи. Проигравшая фракция, возглавляемая Роном Изгнанником, отдалённым членом второй линии Трара, бежала в Бизарулдум.\n\nТак началась Война лжи, жестокий конфликт, в ходе которого Черновласы восстали против Черновласов. На одной стороне выступила фракция Наргубраза, теперь объединившаяся с людьми Руартара и вооруженная гномьей сталью.\nПротив них выступила коалиция войск Бизарулдума, Изгнанники Наргубраза, возглавляемые Роном и [Concept('men', 'люди')|E] Локхас Друса, объединённые [Concept('sarumancharacter', 'Саруманом')|E] Белым.\n\nПочувствовав темную силу, стоящую за фракцией Наргубраза, Саруман объединил разрозненные силы и нанес удар по ставленнику Тьмы. Последняя битва в 2459 году Т.Э. завершилась бегством Саурона и освобождением Наргубраза.\n\nПристыженные и опечаленные убийством родичей, победители и присоединившиеся к ним гномы из числа побежденных, запечатали врата Наргубраза, поклявшись не возвращаться, пока Саурон не будет повержен. Так родились [Concept('axesofnargubraz', 'Топоры Наргубраза')|E], странствующие воинства, связанные местью и клятвой, стремящиеся разрушить великую ложь, разделявшую их народ."

 game_concept_treacheryoforn: "Предательство Орна"
 game_concept_treacheryoforn_desc: "#italic «Его преданность была куплена золотом, но не сердцами его сородичей. Тень, которую он принял, обратила брата против брата, и имя [Concept('ironfists', 'Железноруков')|E] было навеки омрачено».#!\n\nПосле разрушений [Concept('akallabeth', 'Акаллабет')|E] крепость Железноруков Кхелед-Нала лежала в руинах, а их король был убит упавшей колонной. Его преемник, Орн «Скупой», был [Concept('dwarf', 'гномом')|E], движимым ненасытной жадностью и амбициями, воплощая худшие черты, которые часто приписывались его клану. Полный решимости восстановить благосостояние своего народа любой ценой, Орн был готов пожертвовать честью и родством.\n\nВ тайне он заключил нечестивый союз с [Concept('sauroncharacter', 'Сауроном')|E], обменивая воинов и оружие на золото и [Concept('metal_mithril', 'митриль')|E], чтобы помочь Тёмному властелину во время [Concept('warlastalliance', 'Войны Последнего союза')|E]. Зная, что многие из его народа откажутся сражаться за Саурона, Орн взял на войну только самых преданных последователей, оставив своего сына Булдина править и поддерживать ложь о том, что они отправляются в великую торговую экспедицию к истерлингам.\n\nКогда воины Железноруков были замечены сражающимися бок о бок с войсками Саурона, Дурин IV пришёл в ярость, осудив их действия как ужасное предательство. Железноруки подняли восстание под предводительством Трелина, королевского потомка Трелина I «Великого» из [Concept('sindrisfolk', 'Народа Синдри')|E]. Орн был убит, а его сын Булдин был изгнан, неся на себе клеймо предательства своего отца. Он бежал с остатками своих последователей и Кольцом Железноруков.\n\nВпоследствии Трелин был коронован как король Железноруков Трелин II. Вместо того, чтобы восстановить пришедшую в упадок Кхелед-Налу, он основал на юге Намагалуз, который со временем превзошел его былую славу.\n\nБулдин и его изгнанники поселились в отдаленном замке Нурункхиздин на северо-западе, где они терпели лишения и изоляцию. Родичи избегали их, и, по слухам, Дурин IV проклял их, поэтому они ожесточились и ушли в себя. Их падение было предрешено в первые годы [Concept('thirdage', 'Третьей эпохи')|E], когда странствующий [Concept('dragon', 'дракон')|E] спустился на Нурункхиздин, поглотив крепость и [Concept('sevenringsofdwarves', 'Кольцо Железноруков')|E] в пламени."

 game_concept_angmar_war: "Ангмарская война"
 game_concept_angmar_wars: "Ангмарские войны"
 game_concept_angmar_war_desc: "Ангмарская война, также известная как Ангмарские войны из-за прерывистого характера войны, относится к конфликтам между королевством [dunedain|El] [arnor|E] и королевством [Concept( 'witchkingshort', 'Короля-чародея' )|E] [angmar|E] примерно с 1356 года [ageTA|E] до битвы при Форносте в 1975 году [ageTA|E]\n\nБитвы и походы проходили с перерывами в течение правления последних девяти королей [Concept( 'arthedain', 'Артедайна' )|E], Ангмарская война привела к опустошению Эриадора и значительному сокращению численности [dunedainarnor|El]. Война также ознаменовалась последним великим сбором [Concept( 'elves', 'эльфов' )|E] [Concept( 'westlands', 'земель Запада' )|E] перед Войной Кольца.\n\nОкончание Ангмарской войны, а также бегство [Concept( 'necromancer_sauron', 'Некроманта' )|E] из [Concept( 'dolguldur', 'Дол Гулдура' )|E] в 2063 году [ageTA|E] положило начало эпохе [Concept( 'westlands', 'земель Запада' )|E], известной как Бдительный Мир."

 game_concept_battleofdagorlad: "Битва при Дагорладе"
 game_concept_battleofdagorlad_desc: "Битва при Дагорладе произошла в 3434 году [Concept( 'secondage', 'Второй Эпохи' )|E]. В ней сражались войска [Concept( 'lastallianceshort', 'Последнего союза' )|E] под командованием Гиль-галада и [Concept( 'elendil', 'Элендиля' )|E] и войско орков и других существ, верных [Concept( 'sauroncharacter', 'Саурону' )|E]. Битва произошла на великой, безлесной, открытой равнине Дагорлад, между Мёртвыми Топями и Кирит Горгор. Хотя в конечном итоге победа досталась союзу, она была достигнута лишь ценой огромных потерь. \n\nАмдир и Орофер, короли [sindarelves|El] [Concept( 'lothlorien', 'Лотлориэна' )|E] и [Concept( 'greenwood', 'Зеленолесья' )|E], отказались подчиниться верховному командованию Гиль-галада из народа [noldorelves|El]. Поэтому их войска выступили преждевременно и, будучи менее хорошо оснащёнными по сравнению с [noldorelves|El], понесли серьёзные потери. После этой битвы Амдир и Орофер лежали мёртвыми на поле боя, а войска Лориэна и [Concept( 'greenwood', 'Зеленолесья' )|E] отступили домой с половиной и третью своих войск, соответственно. \n\nРавнина Дагорлада стала известна как Мёртвые Топи из-за тысяч трупов, оставшихся на поле битвы, и была признана проклятым местом. \n\n#TOLKIENQUOTE «Бились высокие люди с длинными мечами, и страшные эльфы, и орки голосили без умолку. Они бились на равнине у Чёрных Врат много дней, много месяцев».#!\n\n#QUOTEDCHARACTER ― Голлум, Две крепости, «Через болота»"

 game_concept_battleofpalisor: "Битва при Палисоре"
 game_concept_battleofpalisor_desc: "Битва при Палисоре - великая битва, разыгравшаяся на востоке [Concept( 'middleearth', 'Средиземья' )|E] в первом столетии [Concept( 'firstage', 'Первой Эпохи' )|E]. На одной стороне были те, кто попал под тень [Concept( 'morgothcharacter', 'Моргота' )|E] и его лейтенанта [Concept( 'fankil', 'Фанкиля' )|E], например [elmir|E] и его народ, изгнанные [Concept( 'dwarves', 'гномы' )|E], а также множество [Concept( 'orcs', 'орков' )|E] и [Concept( 'goblins', 'гоблинов' )|E]. На другой стороне были [Concept( 'men', 'люди' )|E], [Concept( 'elves', 'эльфы' )|E] и гномы, которые сопротивлялись наступлению тьмы. На месте [Concept( 'firsttemple', 'Первого Храма' )|E] произошло столкновение двух сторон, и [tuvo|E] и [fankil|E] сражались друг с другом на равнине. Битва была разрушительной, обе стороны понесли огромные потери, и ни одна из сторон не одержала победу в конце. Впоследствии, хотя влияние Моргота на Востоке значительно ослабло, битва оказала наибольшее влияние, поскольку подтолкнула переселение и заселение людей, такие как поход на запад [Concept( 'ermon', 'Эрмона' )|E] и эдайн, воинства [avarin|El] [Concept( 'tareg', 'Тарега' )|E], и другие волны переселений, такие как харадрим и талатрим."

 game_concept_twelveyearwar: "Двенадцатилетняя война"
 game_concept_twelveyearwar_desc: "Двенадцатилетняя война была первой крупной войной между государствами-преемниками [Concept( 'arnor', 'Арнора' )|E] после его распада и длилась с 948 по 960 годы T.Э. Точная причина войны была утеряна со временем, но в результате Артедайн официально объявил войну Кардолану и пересёк Барандуин у брода Сарн, одновременно осадив Минас Маллост в Тирн Хадот.\n\nВ ходе войны кардоланская столица Талион была впервые разграблена победоносными артедайнскими войсками. После этого события в войну вступил [rhudaur|E], напав как на Кардолан, так и на Артедайн. После более чем десятилетия разрушительной войны мир был установлен Фелондским договором, по которому Тирн Хадот был уступлен Артедайну, а Дир Маэнасон - Рудауру.\n\nНесмотря на заверения и клятвы в вечной дружбе, война вернётся в королевства-преемники в 1001 году T.Э. во время [Concept( 'waroftherestoration', 'Войны за восстановление' )|E]."

 game_concept_waroftherestoration: "Война за восстановление"
 game_concept_waroftherestoration_alt: "Великий поход"
 game_concept_waroftherestoration_desc: "Война за восстановление, также известная как Великий поход в [Concept( 'rhudaur', 'Рудауре' )|E], была войной, начавшейся в конце 1001 года Т.Э. Началу войны предшествовал союз, заключённый между недавно взошедшим на трон королём Кирионом из [Concept( 'cardolan', 'Кардолана' )|E] и королём-воином Эленторном из [Concept( 'rhudaur', 'Рудаура' )|E].\n\nДва королевства, объединившись, напали на границы Артедайна и добились больших успехов на поле боя. Однако после успешной героической обороны Погодных холмов принцем Мэллором из Артедайна кампания стала терять обороты и свелась к малозначительным стычкам и набегам. Через несколько лет после этого стороны пришли к соглашению, посредником которого выступил Имладрис: Артедайн вернёт Кардолану Могильники и заплатит Рудауру большую контрибуцию, но не будет никаких уступок по вопросу о Погодных холмах, на которые по-прежнему претендуют и Кардолан, и Рудаур. В обмен на эти уступки Кардолан и Рудаур поклялись не строить новых укреплений на артедайнской границе в течение 50 лет, а также снизить тарифы, которые были установлены для артедайнских торговцев после [Concept( 'twelveyearwar', 'Двенадцатилетней войны' )|E]."

 game_concept_cardolan_civil_war: "Гражданская война Кардолана"
 game_concept_cardolan_succession_crisis: "Кризис престолонаследия Кардолана"
 game_concept_cardolan_civil_war_desc: "Кардоланская гражданская война, также известная как Кардоланский кризис престолонаследия, была войной, разразившейся в королевстве [cardolan|E] после восшествия на престол короля [Concept( 'targonofcardolan', 'Таргона' )|E] в 1235 году T.Э. и продолжалась до 1244 года. В основе войны лежало противодействие восхождению короля Таргона, который хотел централизовать королевскую власть и ограничить привилегии и власть гордой кардоланской знати. Таргону противостояли две фракции, возглавляемые его младшими братьями, Маэроном и Кальдамиром. Маэрон пользовался поддержкой южных и прибрежных регионов, в то время как Кальдамир - северо-востока, а также помощью некоторых властителей [dunedain|El] из [Concept( 'rhudaur', 'Рудаура' )|E].\n\nПосле шести лет нерешительной войны Таргон одержал верх благодаря вмешательству [Concept( 'arthedain', 'Артедайна' )|E] в поддержку его правления. Война продолжалась ещё 3 года, Маэрон погиб в бою, а Кальдамир бежал в Рудаур, где затерялся в истории.\n\nПосле этого мятежная знать Кардолана была усмирена, но также были заложены семена последующего упадка Кардолана и конца династии Таргона, а его сын стал последним королём Кардолана."

 game_concept_devastationofcardolan: "Разорение Кардолана"
 game_concept_devastationof1409: "Разорение 1409 года"
 game_concept_devastationofcardolan_desc: "Разорение Кардолана, также известное как Разорение 1409 года, относится к вторжению и последующему ущербу, нанесённому Кардолану королевством [angmar|E] в 1409 году Т.Э.\n\nАнгмар, поспешно оттянув большую часть сил Кардолана и Артедайна на север, к Могильникам и Погодным холмам, смог продвинуться в сердце северного Кардолана, встретив лишь минимальное сопротивление, грабя и сжигая по пути. В конце концов, коалиционные силы Артедайна, Кардолана, Линдона и Саралайна под предводительством новоиспечённого короля Арафанта смогли остановить продвижение через Кардолан в трёх решающих битвах: битве за переправы у брода Сарн, битве у крепости в Аргонде и битве на низинах в Минас Моллост. Даже несмотря на эти тяжёлые победы, прошло ещё два года, прежде чем все разрозненные войска Ангмара были выслежены и изгнаны из Кардолана, а последнее войско было уничтожено у Барад Гиритлин в 1411 году.\n\nРазорение привело к катастрофическим последствиям для Кардолана. Хотя Кардолан всё ещё оставался под властью [dunedain|El] вплоть до Великой чумы, его население значительно сократилось, а инфраструктура была сильно повреждена. Многие [dunedain|El] региона предпочли переселиться в Артедайн или перебраться поближе к его границе, а управление регионом было перенесено из старой княжеской столицы Аргонда в Иаронд."

 game_concept_battle_of_the_five_armies: "Битва Пяти воинств"
 game_concept_five_armies: "Пять воинств"
 game_concept_battle_of_the_five_armies_desc: "Битва Пяти Воинств - сражение, произошедшее в 2941 году [Concept('ageTA', 'Т.Э.')|E], после смерти Смауга, у подножья [Concept('lonelymountain', 'Одинокой горы')|E]. Пять Воинств состояли из [Concept('goblins', 'гоблинов')|E] из Серых и [Concept('mistymountains', 'Мглистых гор')|E] под командованием Больга и их варгов, [Concept('elves', 'эльфов')|E] [Concept('mirkwood', 'Лихолесья')|E] под командованием Трандуила, [Concept('dwarves', 'гномов')|E] [Concept('ironhills', 'Железных холмов')|E] под командованием Даина Железностопа и людей [Concept('dale', 'Дэйла')|E] под командованием Барда Лучника.\n\nПрелюдия к битве началась с убийства Смауга, весть о котором дошла до эльфов [Concept('mirkwood', 'Лихолесья')|E], стремившихся получить свою долю сокровищ. Они присоединились к людям [Concept('dale', 'Дэйла')|E] под командованием Барда и вступили в противостояние с Торином Дубощитом и его отрядом, которые отказались отдать часть сокровищ. Торин послал весть Даину Железностопу, своему кузену, который прибыл с пятью сотнями [Concept('dwarves', 'гномов')|E], и битва была едва предотвращена только благодаря тому, что [gandalfcharacter|E] Серый принёс весть об войске [Concept('goblins', 'гоблинов')|E] и варгов под командованием Больга.\n\n[Concept('elves', 'Эльфы')|E], [Concept('men', 'люди')|E] и [Concept('dwarves', 'гномы')|E] объединили свои силы против них. [Concept('dwarves', 'Гномы')|E] и дэйлцы ждали на одном отроге [Concept('lonelymountain', 'Одинокой горы')|E], а эльфы - на другом, через долину, надеясь заманить [Concept('goblins', 'гоблинов')|E] и победить их. Поначалу план сработал, но вскоре огромные полчища [Concept('goblins', 'гоблинов')|E] одолели защитников. В этот момент Торин и его отряд выступили из горы, оттеснили [Concept('goblins', 'гоблинов')|E] и напали на самого Больга, но вскоре снова завязалась битва, когда Торин был окружён и сражён. Лишь с прибытием Великих орлов и Беорна в медвежьем обличье ход битвы изменился, а Больг был убит Беорном.\n\nПосле битвы умер Торин, а также его племянники Кили и Фили. Новым королём-под-Горой стал Даин, а огромные потери, понесённые [Concept('goblins', 'гоблинами')|E], привели к периоду затишья на севере до Войны Кольца."


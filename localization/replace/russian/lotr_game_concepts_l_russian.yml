 ### Metals ###

 game_concept_metal_lists: "Металлы"
 game_concept_metal_list: "Металл"
 game_concept_metal_lists_desc: "Металлы, доступные для создания артефактов:\n\n[metal_tin|E]\n[metal_lead|E]\n[metal_copper|E]\n[metal_bronze|E]\n[metal_iron|E]\n[metal_steel|E]\n[metal_silver|E]\n[metal_gold|E]\n[metal_mithril|E]"

 game_concept_metal_tin: "Олово"
 game_concept_metal_tin_desc: "Олово - очень плотный материал, что позволяет использовать его в оружии, несмотря на ущерб здоровью.\n\nЭтот металл предоставляет модификатор [GetModifier( 'tin_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта."

 game_concept_metal_lead: "Свинец"
 game_concept_metal_lead_desc: "Свинец - чрезвычайно плотный материал, что позволяет использовать его в оружии, несмотря на ущерб здоровью.\n\nЭтот металл предоставляет модификатор [GetModifier( 'lead_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_copper: "Медь"
 game_concept_metal_copper_desc: "Медь - мягкий и податливый металл, из которого в менее развитых частях Арды создают украшения и оружие.\n\nЭтот металл предоставляет модификатор [GetModifier( 'copper_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_bronze: "Бронза"
 game_concept_metal_bronze_desc: "Бронза - это композитный сплав олова и меди. Легче обрабатывается, чем железо, и является излюбленным оружием мелких вождей по всей Арде.\n\nЭтот металл предоставляет модификатор [GetModifier( 'bronze_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_iron: "Железо"
 game_concept_metal_iron_desc: "Несмотря на легкодоступность железа, его хрупкость и высокая температура, необходимая для обработки, сделали его плохим металлом для чего-либо, кроме дешёвого оружия.\n\nЭтот металл предоставляет модификатор [GetModifier( 'iron_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_steel: "Сталь"
 game_concept_metal_steel_desc: "Стальное оружие и броня - квинтэссенция современной войны. Прочность и простота изготовления делают его основным элементом современных войск.\n\nЭтот металл предоставляет модификатор [GetModifier( 'steel_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_silver: "Серебро"
 game_concept_metal_silver_desc: "Мягкое податливое серебро издавна ценится ювелирами и ремесленниками за свой блеск и используется во многих формах валюты во всех королевствах-в-изгнании.\n\nЭтот металл предоставляет модификатор [GetModifier( 'silver_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metal_gold: "Золото"
 game_concept_metal_gold_desc: "Золото, всегда являющееся предметом человеческой жадности, ценится во всех землях. По блеску его превосходит только легендарный митриль.\n\nЭтот металл предоставляет модификатор [GetModifier( 'gold_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта\nДаёт #high +1 бесплатное зачарование#! ремесла"

 game_concept_metal_mithril: "$game_concept_mithril$"
 game_concept_metal_mithril_desc: "$game_concept_mithril_desc$\n\nЭтот металл предоставляет модификатор [GetModifier( 'mithril_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта\nДаёт #high +2 бесплатных зачарования#! ремесла"

 ### Gems ###

 game_concept_gem_list: "Самоцветы"
 game_concept_gem_list_desc: "Самоцветы, доступные для создания артефактов:\n\n[gem_quartz|E]\n[gem_peridot|E]\n[gem_onyx|E]\n[gem_amethyst|E]\n[gem_ruby|E]\n[gem_sapphire|E]\n[gem_emerald|E]\n[gem_diamond|E]\n[gem_elven_gems|E]"

 game_concept_gem_quartz: "Кварц"
 game_concept_gem_quartz_desc: "Кварц - чрезвычайно плотный материал, что позволяет использовать его в оружии, несмотря на ущерб здоровью.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'quartz_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_peridot: "Хризолит"
 game_concept_gem_peridot_desc: "Хризолит - чрезвычайно плотный материал, что позволяет использовать его в оружии, несмотря на ущерб здоровью.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'peridot_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_onyx: "Оникс"
 game_concept_gem_onyx_desc: "Оникс - мягкий и податливый драгоценный камень, из которого в менее развитых частях Арды создают украшения и оружие.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'onyx_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_amethyst: "Аметист"
 game_concept_gem_amethyst_desc: "Аметист - это композитный сплав олова и меди. Легче обрабатывается, чем железо, и является излюбленным оружием мелких вождей по всей Арде.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'amethyst_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_ruby: "Рубин"
 game_concept_gem_ruby_desc: "Несмотря на легкодоступность рубина, его хрупкость и высокая температура, необходимая для обработки, сделали его плохим самоцветом для чего-либо, кроме дешёвого оружия.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'ruby_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_sapphire: "Сапфир"
 game_concept_gem_sapphire_desc: "Сапфировое оружие и доспехи - квинтэссенция современной войны. Его прочность и простота изготовления делают его основным элементом современных войск.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'sapphire_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_emerald: "Изумруд"
 game_concept_gem_emerald_desc: "Мягкий податливый изумруд издавна ценится ювелирами и ремесленниками за свой блеск и используется во многих формах валюты во всех королевствах-в-изгнании.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'emerald_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_diamond: "Алмаз"
 game_concept_gem_diamond_desc: "Алмаз, всегда являющийся предметом людской алчности, ценится во всех землях. Его блеск превзошёл только легендарный митриль.\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'diamond_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_gem_elven_gems: "Эльфийские самоцветы"
 game_concept_gem_elven_gems_desc: "Эльфийские самоцветы\n\nЭтот самоцвет предоставляет модификатор [GetModifier( 'elven_gems_crafting_modifier' ).GetDescWithEffects] при использовании для создания артефакта"

 game_concept_metallurgy_modifiers: "Модификаторы металлургии"
 game_concept_metallurgy_modifiers_desc: "Модификаторы металлургии:\n\n[diplomacy_skill|E]\n[martial_skill|E]\n[stewardship_skill|E]\n[intrigue_skill|E]\n[learning_skill|E]\n[prowess_skill|E]"

 game_concept_enhancement_modifiers: "Модификаторы улучшений"
 game_concept_enhancement_modifiers_desc: "Модификаторы улучшений - модификаторы артефактов, не привязанные в базовым навыкам [Concept('characters', 'персонажей')|E], которые указаны в [Concept('metallurgy_modifiers', 'модификаторах металлургии')|E].\n\nОбычно эти модификаторы помогают вам завоёвывать другие [Concept('realms', 'державы')|E], управлять своим государством и даже могут давать бонусы персонажу, например, увеличить его [Concept('health', 'здоровье')|E]."

 game_concept_defensive_alliance: "Оборонительный союз"
 game_concept_defensive_ally: "Оборонительный союзник"
 game_concept_defensive_alliance_desc: "Оборонительный союз заключается между двумя [Concept('realms', 'державами')|E], которые приносят клятву помогать друг другу во времена нужды, но только если защищают свои собственные земли. Таких союзников нельзя призывать в наступательные [Concept('wars', 'войны')|E]"


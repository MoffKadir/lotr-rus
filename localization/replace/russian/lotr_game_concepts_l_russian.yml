 game_concept_blessedrealm: "Блаженное Королевство"
 game_concept_landofthevalar: "Земля Валар"
 game_concept_valinor_desc: "Земля [valargods|E], она лежит за морем [belegaer_sea|E] в землях [Concept( 'aman', 'Амана' )|E] на далёком западе от [Concept( 'middleearth', 'Средиземья' )|E]. \n\nВалинор окружён с востока горами Пелори, которые были воздвигнуты Валар для защиты от [Concept( 'melkorcharacter', 'Мелькора' )|E]. На западе - Эккайя, море, омывающее Валинор и Средиземье. \n\nВсё в этих землях, от камней до вод, освящено и чисто, и нет там ни болезней, ни порчи, ни увядания. В Валинор Валар принесли красоту и свет, спасённые ими из Весны Арды до омрачения, и создали новые вещи, сделав Валинор ещё более прекрасным, чем Алмарен. \n\nЕго главный город - многоколокольный Валимар, построенный посреди равнины, где обитают [vanyarelves|El] и [valargods|E]. К западу от Валимара находится зелёный курган, называемый Эзеллохар, и из этого кургана выросли [twotrees|E], освещавшие землю в древние времена. \n\nДва других города - Алквалондэ и Тирион, места обитания [falmarielves|El] и [noldorelves|El]. У восточного побережья находится [toleressea|E], остров [Concept( 'elfexiles', 'Изгнанников' )|E]."

 game_concept_taniquetil: "Таниквэтиль"
 game_concept_taniquetil_desc: "Известная также как Ойолассэ, [taniquetil|E] - самая большая и высокая гора во всей [Concept( 'ardaconcept', 'Арде' )|E], что лежит в [Concept( 'aman', 'Амане' )|E]. Именно отсюда [manwecharacter|E] наблюдает за всей [Concept( 'ardaconcept', 'Ардой' )|E] из своего дворца [ilmarin|E]."

 game_concept_aman: "Аман"
 game_concept_westaman: "Запад"
 game_concept_uttermostwest: "Заокраинный Запад"
 game_concept_undyinglands: "Бессмертные Земли"
 game_concept_aman_desc: "[aman|E], также называемый Благословенным Королевством или Бессмертными Землями, - самый западный континент [Concept( 'ardaconcept', 'Арды' )|E], который лежит через море [belegaer_sea|E] от [Concept( 'middleearth', 'Средиземья' )|E]. Его самой западной границей является [toleressea|E]. Его называют Благословенным Королевством, поскольку в нём находится [valinor|E], и поэтому он является местом обитания [valargods|E].\n\nИменно отсюда [manwecharacter|E] наблюдает за всей [Concept( 'ardaconcept', 'Ардой' )|E] из своего возвышенного дворца на горе [taniquetil|E]."

 game_concept_toleressea: "Тол Эрессеа"
 game_concept_toleressea_desc: "Известный как Одинокий остров, Тол Эрессеа - это остров у восточного побережья [Concept( 'aman', 'Амана' )|E]. Его крупнейший город и столица - Аваллонэ. Силой [ulmocharacter|E], он был использован для переправления [vanyarelves|El], [noldorelves|El] и [falmarielves|El] через море [belegaer_sea|E] в [aman|E]. В более поздние времена он стал известен как «Остров Изгнанников», поскольку многие из [Concept( 'elfexiles', 'изгнанников' )|E] (как вновь воплотившиеся, так и вернувшиеся через море) решили поселиться там, желая остаться ближе к [Concept( 'middleearth', 'Средиземью' )|E], которое они любили, и дальше от [valargods|E]."

 game_concept_ilmarin: "Ильмарин"
 game_concept_ilmarin_desc: "Ильмарин - дворец [manwecharactershort|E] и [Concept( 'vardacharactershort', 'Варды' )|E], расположенный на вершине [Concept( 'taniquetil', 'Таниквэтиля' )|E]. С этого ослепительно белого высокого купола король и королева [ainurgods|E] слышат и видят всё, что происходит в [Concept( 'ardaconcept', 'Арде' )|E], и множество духов в форме ястребов и орлов постоянно прилетают и улетают, принося новости.\n\n#TOLKIENQUOTE «Когда Манвэ восходит на трон и озирает Мир, то, если Варда подле него, он видит дальше всех - сквозь туманы, и тьму, и лиги морей. И если Манвэ с Вардой, она слышит яснее всех - голоса, что звучат на востоке и на западе, в долинах и на холмах, и в тёмных теснинах, что сотворил на Земле Мелькор».#! \n\n#QUOTEDCHARACTER ― Сильмариллион, «Валаквента»"

 game_concept_hallsofmandos: "Чертоги Мандоса"
 game_concept_hallsofmandos_desc: "Чертоги Мандоса - дом [namocharactershort|E], Судьи [valargods|E]; чаще всего его называют Мандосом из-за его собственных чертогов.\n\nЧертоги Мандоса стоят на северных берегах [Concept( 'valinor', 'Валинора' )|E], озираясь на Окружающее море. Считается, что они представляют собой огромные пещеры, увеличивающиеся в размерах по мере старения мира, а их стены увешаны гобеленами супруги Намо Вайрэ, на которых изображены все события разворачивающейся истории.\n\nВ Чертогах Мандоса собираются духи [Concept( 'elves', 'эльфов' )|E] и людей, ожидающие своей загробной жизни, и поэтому Мандос дал им название Чертогов Ожидания.\n\nПосле отдыха в Чертогах, во время которого они исцелялись от своих духовных и душевных ран, полученных при жизни, бессмертные эльфы вновь воплощались и возвращались из Чертогов к своим сородичам в Аман, кроме тех, у кого оставались явные духовные и душевные раны. Люди шли по таинственному пути в загробный мир, судьбу которого не понимали даже Мандос и Манвэ. Никто, даже [morgothcharacter|E], не мог покинуть Чертоги без позволения Мандоса."
 # For the Elves die not till the world dies, unless they are slain or waste in grief...; neither does age subdue their strength, unless one grow weary of ten thousand centuries; and dying they are gathered to the halls of Mandos in Valinor, whence they may in time return.

 ### Middle-Earth ### 
 game_concept_middleearth: "Средиземье"
 game_concept_endor: "Эндор"
 game_concept_middleearth_desc: "Средиземье - большой континент [Concept( 'ardaconcept', 'Арды' )|E], наиболее густо населённый расами эльфов, людей и гномов. Он расположен между [Concept( 'aman', 'Аманом' )|E] на западе через [belegaer_sea|E] и Землёй Солнца через Восточное море."

 game_concept_belegaer_sea: "Белегаэр"
 game_concept_greatsea: "Великое море"
 game_concept_belegaer_sea_desc: "Часто называемый Великим морем или Разделяющим морем, Белегаэр - это великий океан, лежащий между континентами [aman|E] и [middleearth|E].\n\nВеликое море претерпело немало изменений со времён [Concept( 'firstage', 'Первой Эпохи' )|E], став более узким и получим замёрзший участок на далёком севере под названием Хэлкараксэ, по которому можно было путешествовать по суше между [Concept( 'aman', 'Аманом' )|E] и [Concept( 'middleearth', 'Средиземьем' )|E]."

 # Beleriand #
 game_concept_beleriand: "Белерианд"
 game_concept_beleriand_desc: "[beleriand|E] - регион на северо-западе [Concept( 'middleearth', 'Средиземья' )|E] во времена [Concept( 'firstage', 'Первой Эпохи' )|E]. Первоначально это название относилось только к области вокруг залива Балар, но со временем его стали применять ко всей земле. \n\nЗдесь разворачивались великие битвы [Concept( 'firstage', 'Первой Эпохи' )|E], произошло множество трагедий и подвигов. Весь континент затонул в [Concept('warofwrath', 'Войне Гнева')|E]."

 game_concept_utumno: "Утумно"
 game_concept_utumno_desc: "Утумно, или Удун, была крепостью [Concept( 'melkorcharacter', 'Мелькора' )|E] на крайнем севере Средиземья. Это была первая и величайшая из цитаделей [Concept( 'melkorcharacter', 'Мелькора' )|E], построенная в самые ранние времена. Здесь обитали полчища демонов, падшие [ainurgods|E], вступившие в союз с Мелькором, и многочисленные чудовища, созданные в насмешку над естественными существами и созданиями [Concept( 'middleearth', 'Средиземья' )|E]. \n\nОн был уничтожен во время Войны за спасение [Concept( 'elves', 'эльфов' )|E]."

 game_concept_angband: "Ангбанд"
 game_concept_angband_desc: "Ангбанд был могущественной укрепленной цитаделью, изначально построенной [Concept( 'melkorcharacter', 'Мелькором' )|E] в первые дни существования мира как внешняя крепость его северной твердыни [utumno|E]. Утумно было разрушено [valargods|E] и [melkorcharacter|E] был заключён в [Concept( 'valinor', 'Валиноре' )|E] на три века, но по возвращении в [middleearth|E], он выбрал Ангбанд как средоточие своей власти и поднял башни Тангородрима над его воротами. \n\nАнгбанд был осаждён [noldorelves|El] в начале [Concept( 'firstage', 'Первой Эпохи' )|E], но осада была снята в [Glossary('Дагор Браголлах','dagor_bragollach_gloss')]. Окончательно он был разрушен силами [valargods|E] в конце [Concept( 'firstage', 'Первой Эпохи' )|E], во время [Concept('warofwrath', 'Войны Гнева')|E]."

 game_concept_gondolin: "Гондолин"
 game_concept_gondolin_desc: "Гондолин был тайным городом, построенным [Concept('noldorelves', 'нолдор')|E] в горах к северу от [Concept('beleriand', 'Белерианда')|E]. Охраняемый потайным входом и семью крепкими воротами, город Поющего камня был построен на холме в центре равнины Тумладен. Им правил Тургон, сын [Concept('fingolfin', 'Фингольфина')|E], и именно здесь родился Эарендиль Мореход.\n\nУвы, Гондолин был предан племянником короля, Маэглином, и орды [Concept('morgothcharacter', 'Моргота')|E] окружили, осадили и полностью разрушили город - но не раньше, чем понесли тяжелые потери от рук героических защитников, таких как [Concept('glorfindel', 'Глорфиндель')|E], Туор и Эктелион.\n\n#TOLKIENQUOTE «Радуйтесь, что нашли его, и отдохните от бесконечной войны, ибо сие есть град о семи именах, что высится на холме, где всякий, кто сражается с Морготом, по-прежнему обретает надежду и мужество...»#!\n\n#QUOTEDCHARACTER ― Лэ о Падении Гондолина"

 # The Westlands #
 game_concept_westlands: "Земли Запада"
 game_concept_west: "Запад"
 game_concept_westlands_desc: "Земли Запада - это северо-западный регион [Concept( 'middleearth', 'Средиземья' )|E], включающий в себя [eriador|E], [rhovanion|E], на юг до Харондора и на восток до [Concept( 'mordor', 'Мордор' )|E] и Моря Рун. \n\nВо времена Старших Дней [beleriand|E] также был частью земель Запада."

 game_concept_rhovanion: "Рованион"
 game_concept_rhovanion_desc: "[rhovanion|E] или Глухомань - это большой регион на севере [Concept( 'middleearth', 'Средиземья' )|E]. Через него протекает великая река [anduin|E], а его частью является огромное Великое Зеленолесье. По равнинам Рованиона скачут множество диких лошадей и быков. \n\nНа востоке его ограничивает [seaofrhun|E], на севере - [Concept('greymountains', 'Серые горы')|E] и [Concept('ironhills', 'Железные холмы')|E], на западе - [mistymountains|E], а на юге - линия, прочерченная рекой Светлимой, Андуином, Эмин Муил, Дагорладом и Эред Литум.\n\nВажными реками являются [anduin|E], Кельдуин или река Бегущая, Карнен или Красноводная. \n\nХотя об этом регионе помнят меньше, чем об [Concept( 'eriador', 'Эриадоре' )|E] или битвах при [Concept( 'rohan', 'Рохане' )|E] или [Concept( 'gondor', 'Гондоре' )|E], он был важным театром боевых действий в Войне Кольца и домом для древнего королевства с тем же названием, которое было близким союзником Гондора."

 game_concept_enedhwaith: "Энедвайт"
 game_concept_enedhwaith_desc: "Энедвайт - большой регион на северо-западе [Concept( 'middleearth', 'Средиземья' )|E]. Северная граница с [Concept( 'eriador', 'Эриадором' )|E] проходит по реке Гватло и [Concept( 'mistymountains', 'Мглистым горам' )|E], южная - по Белым горам. На востоке река Изен образует естественную границу с [Concept( 'calenardhon', 'Каленардоном' )|E].\n\nЭто всегда была средняя земля между королевствами [arnor|E] и [gondor|E], малонаселённая и по большей части слабо контролируемая [dunedain|El]. Дорога с севера на юг проходила прямо через него, соединяя два королевства. К концу [Concept( 'thirdage', 'Третьей Эпохи' )|E] она почти полностью обезлюдела."

 game_concept_eriador: "Эриадор"
 game_concept_eriador_desc: "Эриадор - большой регион на северо-западе [Concept( 'middleearth', 'Средиземья' )|E], расположенный между [Concept( 'lindon', 'Линдоном' )|E] и [Concept( 'bluemountains', 'Синими горами' )|E] на западе и [Concept( 'rhovanion', 'Рованионом' )|E] и [Concept( 'mistymountains', 'Мглистыми горами' )|E] на востоке.\n\nВ нём проживают все Свободные народы Средиземья, и именно здесь происходили многие из важнейших событий Второй и Третьей Эпох. К концу Третьей Эпохи его основными обитателями были [Concept( 'hobbits', 'хоббиты' )|E] из Шира и люди из окрестных земель. \n\nПосле [Concept( 'eriadorcolonisation', 'колонизации Эриадора' )|E] здесь господствовало королевство [dunedain|El] [arnor|E], которое впоследствии распалось и пало. Важными местами в Эриадоре являются города [Concept( 'arnor', 'Арнора' )|E], эльфийские королевства [rivendell|E] и [eregion|E], а также Шир."

 game_concept_nelvorin: "Нелворин"
 game_concept_nelvorin_desc: "Хотя Нелворин мало известен за пределами севера, он был одним из древнейших поселений [Concept('eriador', 'Эриадора')|E], где находилось древнее святилище, ставшее впоследствии архивом и библиотекой для местных [Concept('faithful', 'Верных')|E]. Первоначально он назывался Бар-эн-Нэльборат (синд. «Дом трёх Верных»), и находился недалеко от истока реки Уиалдайн, где она вытекала из холмов Эвендима. \n\nПроисхождение Нелворина было загадочным. Свидетельством эльфийского населения [Concept('firstage', 'Первой Эпохи')|E] могут служить камни, использованные при строительстве святилища эдайн в Нелворине в начале [Concept('secondage', 'Второй эпохи')|E]. Эти камни были украшены древней резьбой нандор, на которую, похоже, наложили более поздние надписи неясного происхождения и значения на [Concept('sindarin', 'синдарине')|E]. В более позднее время рядом со святилищем были возведены многочисленные курганы эдайн, по количеству уступающие только Тирн Гортад. \n\nКлючевое место раннего [Concept('numenorean', 'нуменорского')|E] контакта, одноименные «Три Верных» были, согласно легенде, нуменорскими мореплавателями, которые остались среди коренных жителей Эвендима задолго до того, как они предприняли какую-либо согласованную попытку заселения. \n\nПосле прибытия [Concept('numenoreans', 'нуменорцев')|E] Нелворин стал центром обучения и символом древнего присутствия народов эдайн и их потомков в Эмин Уиал. Задолго до того, как Беор услышал песнопения Финрода, его предки озирались на запад из Нелворина, и многие из их потомков не пересекали [Concept('eredluin', 'Эред Луин')|E], а довольствовались холмами, со временем смешиваясь со своими вернувшимися родичами-[dunedain|El], и там они оставались вплоть до конца [Concept('thirdage', 'Третьей эпохи')|E]."

 game_concept_mistalonde: "Мисталондэ"
 game_concept_mistalonde_desc: "Мисталондэ был одним из величайших творений [Concept('elendil', 'Элендиля')|E], основанным на месте небольшой [Concept('numenorean', 'нуменорской')|E] гавани в провинции Этир-Гватло напротив Лонд-Даэра, чтобы заменить ветхий порт, который был разрушен, а его гавань заилена Великой волной, последовавшей за [Concept('downfall', 'Низвержением')|E].\n\nДолгое время он был ключевой гаванью для океанских судов, курсирующих между [Concept('gondor', 'Гондором')|E] и [Concept('arnor', 'Арнором')|E]. Однако великие строительные работы четвертого века [Concept('thirdage', 'Третьей эпохи')|E] позволили всем судам, кроме самых крупных, подниматься вверх по реке Гватло до Тарбада, что уменьшило значение Мисталондэ и положило начало его длительному упадку.\n\nПравящий дом Гуинион поддержал Турендура [Concept('cardolan', 'Кардоланского')|E] во время кризиса кардоланского престолонаследия (1235-1244 [ageTA|E]). В результате их столица, порт Мисталондэ, в конечном счете была осаждена. Хотя город не был разрушен или разграблен, победоносный король Таркиль лишил Мисталондэ большей части своей прежней автономии, что ускорило падение его благосостояния и численности населения.\n\nНачиная с 1360 года [Concept('ageTA', 'Т.Э.')|E], различные кланы энедвайтрим переселились за реку в Этир-Гватло, где их приняли в качестве вассалов. Однако эти феодалы постепенно набирали силу, как раз по мере того, как население [Concept('dunedain', 'дунэдайн')|E] сокращалось, а их лидеры устанавливали контроль над все большей и большей частью провинции, пока дом Гуинион не стал править только номинально. После Опустошения 1409 года они изгнали последнего властителя Мисталондэ из его родового поместья.\n\nПереименованный на их языке в «Сутурэ», Мисталондэ стал столицей королевства Саралайн, возникшего после того, как власть Кардолана пала. Хотя Сутурэ сильно уменьшился в размерах и был в значительной степени разрушен временем и многовековыми войнами между жителями Саралайна, он оставался одним из немногих значительных поселений [Concept('eriador', 'Эриадора')|E] в конце [Concept('thirdage', 'Третьей эпохи')|E].\n\nПосле возвращения короля город и его гавань были восстановлены в своем былом великолепии и служили важным портом Арнора в начале [Concept('fourthage', 'Четвёртой эпохи')|E], что привело к буму в местной экономике и численности городского населения."
 game_concept_suthure: "Сутурэ"

 game_concept_tharbad: "Тарбад"
 game_concept_tharbad_desc: "Тарбад лежал у слияния рек Гватло и Гландуин, в месте больших болот, известном как Нин-ин-Эйльф. Это было самое дальнее место, где река когда-либо была судоходной, и именно здесь Алдарион из [Concept('numenor', 'Нуменора')|E] встретил Галадриэль.\n\nВ годы [Concept('numenorean', 'нуменорского')|E] лесоводства в бассейне реки Гватло (около 800-1695 гг. [ageSA|E]) это было место, где располагался последний в цепи фортов, построенных для охраны крупных складов древесины Гильдии морестранников и разрушенных в 1697 г. В.Э. во время вторжения [Concept('sauroncharacter', 'Саурона')|E] в [Concept('eriador', 'Эриадор')|E] вместе с самими лесами.\n\nТарбад был вновь основан в качестве постоянной гавани в 1912 году В.Э. после аналогичного основания Лонд-Даэр в предыдущем столетии. Он стал центральной перевалочной базой для поселенцев, направлявшихся в поселения в долине Барандуин и за ее пределы, а позже и в сам Минхириат, во время [Concept('eriadorcolonisation', 'колонизации Эриадора')|E].\n\nПозже, когда Минхириат официально стал [Concept('numenorean', 'нуменорской')|E] [Concept('colony', 'колонией')|E], он стал административной столицей и самостоятельным значительным поселением. С приходом [Concept('elendil', 'Элендиля')|E] Тарбад, теоретически, стал территорией Короны, но на практике остался управляться местной администрацией гильдии со значительной автономией и привилегиями.\n\nВ четвертом веке [Concept('thirdage', 'Третьей эпохи')|E], во времена правления Арнадиля из [Concept('gondor', 'Гондора')|E] и Арантара из [Concept('arnor', 'Арнора')|E], Тарбад превратился в опорный пункт связи между [Concept('realms_in_exile', 'королевствами-в-изгнании')|E]. Строительство дамб, причалов и большого моста, соединяющего Север с Югом, наряду с грандиозным проектом по осушению, привело к созданию крупного торгового центра. Впервые Тарбад был расширен к югу от реки.\n\nНесмотря на наличие гарнизонов и, теоретически, совместное управление [Concept('gondor', 'Гондором')|E] и [Concept('arnor', 'Арнором')|E], на практике управление обеими частями города было передано древней администрации гильдии. [Concept('arnorian', 'Арнорский')|E], а затем [Concept('cardolani', 'кардоланский')|E] гарнизоны на северном берегу все в большей степени формировались из населения Тарбада и его ближайших окрестностей, пока, по сути, не превратились в местное ополчение.\n\n[tharbadpage2|E]"

 game_concept_tharbadpage2: "Тарбад - часть 2"
 game_concept_tharbadpage2_desc: "Будучи самым красивым городом [Concept('arnor', 'Арнора')|E], Тарбад так до конца и не смирился с отделением Кардолана, считая это неблагоприятным для ведения дел. Они были встревожены расточительством и разрушениями, вызванными войнами между королевствами, и раздражены сокращением местной автономии, последовавшим за Кардоланской гражданской войной. Они также не были готовы признать преемственность Каладира, и, несмотря на симпатию к стратегии объединения Артедайна, их возмущало, что их сыновей отправляли на смерть из-за растущего числа набегов ангмаррим на север и все чаще удерживали налоги и ополчение.\n\nТарбад отказался предоставить войска во время [Concept('devastationofcardolan', 'Опустошения Кардолана')|E] в 1409 году, утверждая, что им нужно позаботиться об обороне гавани (в то же время втайне подозревая, что Ангмар избежит втягивания [Concept('gondor', 'Гондора')|E] в конфликт), и после этого фактически отделился от новой [Concept('arthedain', 'артедайнской')|E] администрации [Concept('cardolani', 'Кардолана')|E], находящейся в Иаронде.\n\nТарбад фактически стал городом-государством под защитой [Concept('gondorian', 'Гондора')|E]. однако гарнизон последнего был сокращен до тех пор, пока он не стал церемониальным, а затем, в конце концов, был выведен после Великой чумы 1636 года [Concept('ageTA', 'Т.Э.')|E], в результате которой Минхириат опустел, а Тарбад сильно обезлюдел.\n\nС падением [Concept('arnor', 'Арнора')|E] в 1974 году Т.Э. Тарбад оказался в полной изоляции. Равнины медленно отступали, и город превратился в руины. К 2050 году Т.Э. Великий мост рухнул, и на его месте возник опасный брод. После этого Тарбад продолжал приходить в упадок, и все больше и больше наемников, бандитов и головорезов (как правило, из Дунланда) обосновывались здесь и взимали пошлины с тех немногих торговцев, которые все еще поднимались по Зелёному тракту — большое наводнение, последовавшее за Суровой зимой 2912 года Т.Э., выкосило или разогнало немногих оставшихся жителей.\n\nВосстановление Тарбада было ключевым приоритетом короля Эллессара после уничтожения [Concept('onering', 'Единого Кольца')|E]. Он считал его краеугольным камнем в восстановлении Арнора и историческим центром сотрудничества между королевствами дунэдайн. При его правлении был перестроен Великий мост, восстановлена гавань и отстроен древний город как символ возрождения дунэдайн."

 game_concept_carndum: "Карн Дум"
 game_concept_carndum_desc: "Грозная крепость Карн Дум, главный оплот [Concept('witchkingshort', 'Короля-чародея')|E] [Concept('angmar', 'Ангмара')|E]. За её ледяными башнями и зубчатыми стенами лежат мириады подземелий, наполненных бесконечным ужасом и эхом криков, - место, где кошмары оживали, а живая плоть превращалась в нечто жуткое и бестелесное.\n\nНи один узник, побывавший в Карн Думе, не вышел из него живым, хотя ходили слухи, что [witchkingshort|E] не даёт покоя даже мёртвым, и с помощью колдовских чар насылает своих неупокоенных умертвий, чтобы те сеяли ужас среди его врагов.\n\nПроисхождение Карн Дума таинственно. Среди [Concept('dwarves', 'гномов')|E] одни говорили, что он возник как гномья вассальная крепость [Concept('gunduzbad', 'Гундузбада')|E] в период его расцвета, другие - что это было обычное гнездо [Concept('goblin', 'гоблинов')|E] с самого начала. Некоторые мудрецы считали, что он был восточным форпостом [utumno|E], погребённым, но не полностью разрушенным во время волнений, которые привели к первому пленению [Concept('morgothcharacter', 'Моргота')|E], и давно забытым для всех, кроме [Concept('sauroncharacter', 'Саурона')|E] Лжеца. [dunedain|E] не знали об этом, и многие из них считали, что его построил сам Король-чародей по своим инфернальным замыслам.\n\nКаким бы ни было его происхождение, именно здесь обосновался Король-чародей в 1300 году Т.Э. как часть большого плана, продуманного Сауроном. Собрав множество [Concept('orcs', 'орков')|E], злых [Concept('conceptracemen', 'людей')|E] и падших созданий, он построил жестокое королевство [angmar|E], которое он направил к единственной цели - уничтожению [dunedainarnor|El]."

 game_concept_mistymountains: "Мглистые горы"
 game_concept_hithaeglir: "Хитаэглир"
 game_concept_themountains: "Горы"
 game_concept_mistymountains_desc: "Мглистые горы («Хитаэглир» с [Concept( 'sindarin', 'синдарина' )|E]) - это великий горный хребет, расположенный между [Concept( 'eriador', 'Эриадором' )|E] на западе и [Concept( 'anduin', 'Андуином' )|E] на востоке. Он тянется от [Concept( 'gundabad', 'Гундабада' )|E] на севере до Врат [Concept( 'rohan', 'Рохана' )|E] на юге, протянувшись на 900 миль (1,448 километров) с севера на юг. Они были подняты [Concept( 'morgothcharacter', 'Морготом' )|E] в [elderdays|E] в качестве сдерживающего фактора против [oromecharactershort|E], который охотился на его созданий во время Сна [Concept( 'yavannacharactershort', 'Йаванны' )|E]. Они также служили барьером против эльфов во время [Concept( 'greatjourney', 'Великого похода' )|E], когда нандор отделились от них и отказались пересечь границу. \n\nОднако более всего они известны как дом великого гномьего королевства [khazaddum|E], твердыни [Concept( 'longbeards', 'Длиннобородов' )|E]. Основанное [Concept( 'durindeathless', 'Дурином Бессмертным' )|E], это подземное королевство стало доминировать над горной цепью, и можно было путешествовать с восточной стороны хребта на запад, никогда не покидая изящно вырезанных троп [Concept( 'dwarves', 'гномов' )|E]. \n\nНекоторыми важными местами Мглистых гор были [khazaddum|E], [gundabad|E], Высокий перевал и Перевал Краснорога.\n\n#TOLKIENQUOTE Мы бредём чрез Мглистых гор хребет,\nВ пещеры, где не брезжит свет..."

 game_concept_gundabad: "Гундабад"
 game_concept_gunduzbad: "Гундузбад"
 game_concept_gundabad_desc: "Расположенный на самом севере [Concept( 'mistymountains', 'Мглистых гор' )|E], Гундабад - одно из самых почитаемых мест среди [Concept( 'dwarves', 'гномов' )|E], особенно у [Concept( 'longbeards', 'Длиннобородов' )|E], ведь именно на этой горе пробудился [durin|E]. На протяжении всей своей истории она служила местом встречи Семи гномьих кланов, но там не было построено ни одного великого королевства, лишь святыни и небольшой гарнизон. [Concept( 'dwarves', 'Гномы' )|E] пожалели об этом, ведь в отместку за вмешательство [Concept( 'khazaddum', 'Кхазад-дума' )|E] в Войну Саурона и эльфов [sauroncharacter|E] послал полчища гоблинов штурмовать священную гору. Она была захвачена и разграблена гоблинами, и не была отвоёвана [Concept( 'dwarves', 'гномами' )|E] до [Concept( 'fourthage', 'Четвёртой Эпохи' )|E]."

 game_concept_bluemountains: "Синие горы"
 game_concept_eredluin: "Эред Луин"
 game_concept_bluemountains_desc: "Синие горы, также известные как [Glossary('Эред Линдон','ered_lindon_gloss')] (Горы Линдона), - самая западная горная цепь [Concept( 'middleearth', 'Средиземья' )|E] после падения [Concept( 'beleriand', 'Белерианда' )|E]. Они образуют западную границу [Concept( 'eriador', 'Эриадора' )|E]. \n\nКогда-то во времена [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E] два [Concept( 'dwarffathers', 'гномьих праотца' )|E] пробудились под горой Долмед и основали два самых западных клана гномов ([firebeards|E] и [broadbeams|E]). Впоследствии они построили два великих города-государства, [nogrod|E] и [belegost|E]. \n\nПосле падения [Concept( 'beleriand', 'Белерианда' )|E] большинство [Concept( 'dwarves', 'гномов' )|E] [Glossary('Эред Луина','ered_luin_gloss')] переселились в [khazaddum|E]. Большая часть хребта перешла под власть Гиль-галада из [Concept( 'lindon', 'Линдона' )|E], хотя земли к северу от Малой Луны остались землёй гномов, хотя и сильно уменьшились. \n\nВ правление Траина и Торина из [Concept( 'durinsfolk', 'Народа Дурина' )|E] Синие горы стали домов для [Concept( 'longbeards', 'Длиннобородов' )|E] из [Concept( 'lonelymountain', 'Одинокой горы' )|E], и даже после отвоевания [Concept( 'ereborrealmshort', 'Эребора' )|E] многие остались там. Даже в начале [Concept( 'fourthage', 'Четвёртой Эпохи' )|E] многие гномы из Залов Торина оставались в Синих горах."

 game_concept_greymountains: "Серые горы"
 game_concept_eredmithrin: "Эред Митрин"
 game_concept_greymountains_desc: "Серые горы образуют северную границу [Concept('rhovanion', 'Рованиона')|E] и простираются на запад от Увядшей пустоши до [Concept('angmar', 'Ангмара')|E]. Некогда малонаселённые, они стали центром [Concept('dwarven', 'гномьих')|E] поселений во [Concept('secondage', 'Второй эпохе')|E], особенно для [Concept('longbeards', 'Длиннобородов')|E] из [Concept('khazaddum', 'Кхазад-дума')|E], искавших новые ресурсы.\n\nПосле падения [Concept('angband', 'Ангбанда')|E] северные хребты заполонили [Concept('orcs', 'орки')|E] и другие существа, и к концу Второй эпохи горы стали опасными и беспокойными. В начале [Concept('thirdage', 'Третьей эпохи')|E] Длиннобороды основали там крепости и добывали богатства [Glossary('Эред Митрин','ered_mithrin_gloss')]. Однако постоянные нападения драконов Иссохшей пустоши заставили их покинуть эти места.\n\nВ 2589 году Т.Э. гномы Серых гор почти полностью ушли, одни - в [Concept('ironhills', 'Железные холмы')|E], другие - в [Concept('erebor', 'Эребор')|E]. Только те, кто остался в [Concept('nordinbad', 'Нординбаде')|E], упорствовали. Несмотря на то, что их численность снизилась, разрозненные остатки [Concept('orcs', 'орков')|E] и [Concept('dragons', 'драконов')|E] уцелели, и регион оставался опасным."

 game_concept_whitemountains: "Белые горы"
 game_concept_erednimrais: "Эред Нимрайс"
 game_concept_whitemountains_desc: "Белые горы - это обширный и высокий горный хребет, проходящий с запада на восток через центральные области [Concept('middleearth', 'Средиземья')|E]. Известные своей высотой, они образуют естественный барьер между северным королевством Каленардон, позже названным [Concept('rohan', 'Роханом')|E] под другой линией, и южным королевством [Concept('gondor', 'Гондор')|E].\n\nВ [Concept('firstage', 'Первую эпоху')|E] [Glossary('Эред Нимрайс','ered_nimrais_gloss')] были малонаселенными, с небольшим количеством поселений. После падения [Concept('morgothcharacter', 'Моргота')|E], Гондор основал в горах крепости для защиты от вторжений, особенно во время [Concept('warlastalliance', 'Войны Последнего союза')|E].\n\nДолина Дунхарроу, расположенная между вершинами, стала местом древних Троп мёртвых - проклятого пути, которым пользовались Клятвопреступники, некогда присягнувшие на верность Гондору, чье присутствие сохранилось в горах.\n\nВо времена [Concept('thirdage', 'Третьей эпохи')|E], Белые горы были стратегически важным пунктом обороны Гондора: в их скалистых вершинах были построены крепости. Хотя в последнее время Белые горы почти не заселяются, там по-прежнему обитают опасные звери и остатки вражеских войск, которые когда-то пытались завоевать этот регион."

 game_concept_yellowmountains: "Жёлтые горы"
 game_concept_eredmellin: "Эред Меллин"
 game_concept_turbetark: "Тур Бетарк"
 game_concept_yellowmountains_desc: "Жёлтые горы лежат далеко к югу от [Concept('gondor', 'Гондора')|E], образуя обширный и удаленный барьер, недоступный для большинства северных королевств.\n\nПриняв горы близ [Concept('umbar', 'Умбара')|E] и [Concept('bellakar', 'Беллакара')|E] за древние [Concept('greymountains', 'Серые горы')|E] из легенд, ранние [Concept('numenoreans', 'нуменорцы')|E] сочли эту вторую, неисследованную цепь [Glossary('Эред Меллин','ered_mellin_gloss')], отмеченными на древних [Concept('elven', 'эльфийских')|E] картах. Простираясь до далеких западных берегов южных морей, горы включают в себя как центральные пики, так и затененные прибрежные нагорья.\n\nПосле извержения Маблада-дума в [Concept('thirdage', 'Третьей эпохе')|E], [Concept('blacklocks', 'Черновласы')|E], отправившиеся на юг и заселившие эти горы, назвали их [Glossary('Булнд-Мабул','bulnd_mabul_gloss')]. Далекие и в значительной степени забытые Свободными народами севера, Жёлтые горы возвышаются словно дремлющий дозорный над скрытой историей Юга."

 game_concept_ironhills: "Железные холмы"
 game_concept_ironhills_desc: "Железные холмы - это высокогорье, расположенное на крайнем северо-востоке [Concept('rhovanion', 'Рованиона')|E], за [Concept('lonelymountain', 'Одинокой горой')|E] и у границ [Concept('rhun', 'Руна')|E]. Известные своими обширными залежами железной руды, холмы служили основным источником металла для [Concept('longbeards', 'Длиннобородов')|E] на Востоке, поставляя оружие и инструменты на протяжении многих веков.\n\nКогда-то этот путь был связан с [Concept('khazaddum', 'Кхазад-думом')|E] гномьей тропой [Concept('greenwood', 'Зеленолесья')|E], что позволяло купцам и караванам пересекать лес и поддерживать связи между Длиннобородами из Кхазад-дума и жителями Железных холмов. Однако после разрушения [Concept('eregion', 'Эрегиона')|E] во [Concept('secondage', 'Второй эпохе')|E] и запечатывания Кхазад-дума тропа пришла в упадок, и связь между Железными холмами и их западными родичами на время прервалась.\n\nПосле долгих лет отчуждения связи возобновились, когда пробудилось Проклятие Дурина и заставило Длиннобородов из Кхазад-дума переселиться в [Concept('greymountains', 'Серые горы')|E] и в конечном итоге в [Concept('erebor', 'Эребор')|E]. В последующие годы Длиннобороды с Железных холмов доказали, что они необходимы для выживания и возрождения своего рода, сыграв ключевую роль в успехе [Concept('warofdwarvesandorcs', 'Войны гномов и орков')|E]."

 game_concept_nordinbad: "Нординбад"
 game_concept_nordinbad_desc: "Нординбад был единственным уцелевшим оплотом [Concept('dwarves', 'гномов')|E] в [Concept('greymountains', 'Серых горах')|E]. Когда [Concept('dragons', 'драконы')|E] уничтожили королевство [Concept('durinsfolk', 'Народа Дурина')|E] в Серых горах, изгнав [Concept('longbeards', 'Длиннобородов')|E] на юг, к [Concept('erebor', 'Эребору')|E] и [Concept('ironhills', 'Железным холмам')|E], Нординбад уцелел.\n\nНеизвестно, то ли драконы просто не знали о существовании Нординбада, то ли решили пощадить его ради какой-то непостижимой цели. И вот гномы из рода Горина прочно обосновались под заснеженными вершинами Нординбада, веками неусыпно охраняя священное озеро Азан-зарам.\n\nЕсли бы о существовании Нординбада узнали [Concept('orcs', 'орки')|E], которые ныне разбрелись по Серым горам, гномы вскоре столкнулись бы с новыми опасными врагами."

 game_concept_anduin: "Андуин"
 game_concept_anduinvale: "Долина Андуина"
 game_concept_anduinthegreat: "Великий Андуин"
 game_concept_anduin_desc: "Андуин ([sindarin|El]: Великая Река) - река, пересекающая большую часть [Concept( 'middleearth', 'Средиземья' )|E] к востоку от [Concept( 'mistymountains', 'Мглистых гор' )|E]. Проходя через многие земли, она получила множество названия - Лангфлад у предков [rohirrim|El], Великая река Глухомани на вестроне в [Concept( 'rivendell', 'Ривенделле' )|E] и Шире, и просто Великая река в [Concept( 'gondor', 'Гондоре' )|E]. Все эти названия даны в честь протяжённости реки. Она текла от истоков в Серых и [Concept( 'mistymountains', 'Мглистых горах' )|E] до Этир Андуин в Великом море ([belegaer_sea|E]). Общая протяжённость реки составляла, возможно, 1388 миль. Она всегда была границей западных земель Средиземья. \n\n#TOLKIENQUOTE «И, после долгих лет скитаний, случилось так, что дорога [eldar|El] пролегла через лес, и вышли они к великой реке – шире, чем видели до сих пор; а за нею высились горы, и остроконечные вершины их, казалось, пронзали небесный свод, усеянный звёздами. Говорят, это была та самая река, что позже именовалась Андуин Великий и всегда служила рубежом западных земель Средиземья».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О приходе эльфов»"

 game_concept_angmar: "Ангмар"
 game_concept_theironcrown: "Железная Корона"
 game_concept_angmar_desc: "Холодная земля на севере [Concept( 'eriador', 'Эриадора' )|E], Ангмар был малоизвестной землёй примерно до 14-ого столетия [Concept( 'thirdage', 'Третьей Эпохи' )|E]. В то время среди его жителей появился король, который построил королевство, жестокое и мрачное, выкованное из железа, холодного как смерть. Ибо этим королём был на самом деле [witchking|E], могущественнейший из слуг Саурона, и у него был лишь один замысел - уничтожить королевство [arnor|E]. Ангмар и [arnor|E] сражались насмерть в войне, длившейся несколько поколений, и в конце концов оба были уничтожены, хотя остатки [Concept( 'arnor', 'Арнора' )|E] сохранились в тайне.\n\nВ период своего расцвета Ангмар охватывал большую часть [Concept( 'eriador', 'Эриадора' )|E], включая [rhudaur|E] и часть [Concept( 'arthedain', 'Артедайна' )|E], а также [gundabad|E] и земли северной [Concept( 'anduinvale', 'Долины Андуина' )|E], известной в то время как [eastangmar|E]."

 game_concept_eastangmar: "Восточный Ангмар"
 game_concept_eastangmar_desc: "Восточным Ангмаром назывались земли, принадлежавшие [Concept( 'theironcrown', 'Железной короне' )|E] к востоку от [Concept( 'mistymountains', 'Мглистых гор' )|E], включая, прежде всего, [gundabad|E] и регион Лангвелл на севере [Concept( 'anduinvale', 'Долины Андуина' )|E]."

 game_concept_calenardhon: "Каленардон"
 game_concept_calenardhon_desc: "Каленардон - широкая зелёная равнина на севере [Concept( 'gondor', 'Гондора' )|E]. На западе она ограничена крепостями [dunedain|El] [angrenost|E] и Агларонд, на востоке - [Concept( 'anduin', 'Андуином' )|E], а на севере - Келебрантом. \n\nВ конце концов, за исключением Ангреноста, она была передана [eothed|El] и стал более известен как [rohan|E]."

 game_concept_mordor: "Мордор"
 game_concept_landofshadows: "Земля Теней"
 game_concept_mordor_desc: "Мордор - это земля на юго-востоке [Concept( 'westlands', 'земель Запада' )|E], к востоку от [Concept( 'gondor', 'Гондора' )|E]. На протяжении большей части [Concept( 'secondageshort', 'Второй' )|E] и [Concept( 'thirdage', 'Третьей Эпохи' )|E] здесь правил [sauroncharacter|E], и это был его дом и база, с которой он попытался завоевать [middleearth|E]. \n\nМордор окружён тремя огромными горными хребтами с севера, с запада и с юга, что защищает его от неожиданного вторжения любого из свободных народов. Он разделён на две основные части: равнины Горгорота, вулканическая равнина, задыхающаяся от испарений Роковой горы, и [nurn|E], высокоплодородную житницу. К западу от Мордора находится узкая земля Итилиэн с великой рекой [anduin|E], к югу - [harad|E], на северо-востоке - [rhun|E], а на юго-востоке - [khand|E].\n\nНекоторые примечательные достопримечательности региона - Чёрные Врата, Барад-дур и город Таурбанд. \n\n#TOLKIENQUOTE «С запада Мордор ограничивают мрачные хребты Эфель Дуат, Гор Теней, а с севера искрошенные Эред Литуи, серые, словно пепел. Эти хребты вместе и составляют мощный вал вокруг равнин Литлад и Горгорот, между которыми лежит солёное озеро Нурнен. Встречаясь, две горные цепи вытягивают длинные хребты на север, замыкающие долину Кирит Горгор, Запертый Проход, ведущий в земли Врага... \n\nНикто не мог миновать Зубов Мордора, избежав их укуса, – разве что те, кого призывал к себе сам Саурон, или те, кто знал тайные пароли, открывающие вход в Мораннон – Чёрные Врата в страну Чёрного Властелина».#! \n\n#QUOTEDCHARACTER ― Две крепости, «Чёрные Врата закрыты»"

 game_concept_mount_doom: "Роковая гора"
 game_concept_orodruin: "Ородруин"
 game_concept_amon_amarth: "Амон Амарт"
 game_concept_mount_doom_desc: "Роковая гора, известная в Гондоре как [Glossary('Ородруин','orodruin_gloss')] или [Glossary('Амон Амарт','amon_amarth_gloss')] - великий вулкан, расположенный посреди плато Горгорот в [Concept('mordor', 'Мордоре')|E]. Созданный [Concept('morgothcharacter', 'Морготом')|E] в [Concept('firstage', 'Первой Эпохе')|E], он привёл к опустошению Горгорота, а его огни стали причиной того, что Саурон выбрал [mordor|E] в качестве своего пристанища во [Concept('secondage', 'Второй Эпохе')|E].\n\nВозвышаясь примерно в 40 милях к востоку от Эфель Дуата, он связан с Барад-дуром Тропой Саурона, которая ведёт прямо к [Glossary('Саммат Наур','sammath_naur_gloss')] и Гибельной Щели. Именно здесь Саурон тайно выковал Единое Кольцо, и только в огне Роковой горы оно может быть окончательно уничтожено."

 game_concept_nurn: "Нурн"
 game_concept_nurn_desc: "Житница [Concept( 'mordor', 'Мордора' )|E], Нурн - это плодородные земли, окружающее внутреннее море Нурна. Будучи житницей и экономическим сердцем [Concept( 'mordor', 'Мордора' )|E] - а значит, и империи [Concept( 'sauroncharacter', 'Саурона' )|E], - он находится под пристальным наблюдением и управляется из Барад-дура, а наместником выступает [nazgulcharacter|El]. \n\nЕго населяют как [orcs|El], так и [Concept( 'men', 'люди' )|E] Нурна, нурниаги, родичи вариагов [Concept( 'khand', 'Кханда' )|E]. Огромные плантации рабов, часто бывших солдат и представителей Свободных народов, работают на огромных фермах своих нурниагских хозяев, закованные в кандалы и истязаемые кнутом и цепью. Это лучше всего заметно в его столице, Таурбанде, мегаполисе, который может соперничать с [Concept( 'gondor', 'Гондором' )|E], но построен на невообразимых человеческих страданиях."

 game_concept_erebor: "Эребор"
 game_concept_lonelymountain: "Одинокая Гора"
 game_concept_erebor_desc: "Эребор, Одинокая Гора, - гора на северо-востоке [Concept( 'rhovanion', 'Рованиона' )|E]. Это исток реки Бегущей и главная крепость [Concept( 'dwarven', 'гномов' )|E], [kingdomunderthemountain|El] в конце [Concept( 'thirdage', 'Третьей Эпохи' )|E] и в начале [Concept( 'fourthageshort', 'Четвёртой' )|E]. \n\nВысота Одинокой Горы составляла, возможно, 3,500 метров, так как весной она покрывалась снегом. Геологически она была богата металлами и самоцветами, особенно золотом, которое, как говорили, текло как реки в богатых жилах.\n\nГора имела форму звезды с шестью хребтами, отходящими от вершины в виде отрогов. Главный вход в гору - врата Эребора на южной стороне, выходящие в долину между двумя большими отрогами горы. Из-под горы вытекала река Бегущая, которая вела к Внешним вратам и образовывала водопад, впадавший в долину внизу, которая со временем была заселена [Concept( 'northmen', 'северянами' )|E] [Concept( 'dale', 'Дэйла' )|E]."

 game_concept_dolguldur: "Дол Гулдур"
 game_concept_amonlanc: "Амон Ланк"
 game_concept_dolguldur_desc: "Ранее известное как Амон Ланк, Голый Холм, где располагалась столица [Concept( 'elven', 'эльфийского' )|E] королевства [greenwood|E], это место теперь называется Дол Голдур, [Concept( 'sorcery', 'Колдовской' )|E] холм. Заброшенный [lasgalendrimelves|El] в середине [Concept( 'secondage', 'Второй Эпохи' )|E] (ибо Орофер питал личную неприязнь и к Келеборну, и к [Concept( 'dwarves', 'гномам' )|E] [Concept( 'khazaddum', 'Кхазад-дума' )|E], с которыми Амдир из [Concept( 'lorien', 'Лориэна' )|E] становился всё более дружелюбным), холм после этого опустел, остались только дикие лесные создания и заброшенные высокие залы Орофера. Некоторые эльфы ещё жили в этих краях, но их было мало, и большинство ушло со своим королём на север. После тяжёлых потерь [lasgalendrimelves|El] в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E], когда вернулся лишь каждый третий воин, а король Орофер пал в битве, эльфы [Concept( 'erynlasgalen', 'Эрин Ласгалена' )|E] наконец полностью покинули этот регион.\n\nОколо 1000 года [Concept( 'thirdage', 'Третьей Эпохи' )|E] тёмная сила, известная как [necromancer_sauron|E], основала свой дом на Амон Ланке и запустила туда своих падших тварей: гигантских пауков, летучих мышей и [Concept( 'orcs', 'орков' )|E]. После этого эти места стали называть [Concept( 'mirkwood', 'Лихолесьем' )|E].\n\nКогда Белый Совета осознал, что это не кто иной, как скрывающийся [sauroncharacter|E], они изгнали его из башни, и Зеленолесье познало краткий миг мира. Но когда десять лет спустя [sauronthedarklordcharacter|E] вновь восстал в [Concept( 'mordor', 'Мордоре' )|E], он послал своего слугу-[nazgulcharacter|El], [khamulshadowftheeastshort|E], чтобы тот завладел его старой крепостью."

 # The South #
 game_concept_harad: "Харад"
 game_concept_harad_desc: "Термин «Харад» относится ко всем землям к югу от [Concept( 'gondor', 'Гондора' )|E], а точнее от реки Харнен. Это обширная земля, над которой доминирует великое Море Дюн - огромная пустыня, образующая центр региона. [nearharad|E] - регион, который больше всего вошёл в историю [Concept( 'gondor', 'Гондора' )|E], засушливый регион, орошаемый лишь несколькими крупными реками, вокруг которых возникли поселения. [farharad|E] гораздо более пышный, с огромными джунглями и могущественными городами, сосредоточенными вокруг [Concept( 'ray', 'Раи' )|E] - маяка культуры и изысканности [haradrim|El]. Отсюда происходят мумакил."

 game_concept_nearharad: "Ближний Харад"
 game_concept_nearharad_desc: "Под Ближним Харадом подразумеваются земли [Concept( 'harad', 'Харада' )|E], расположенные к северу от великого Моря Дюн. Исторически это место, где располагались данники [Concept( 'numenorean', 'нуменорцев' )|E], является родиной харузов, хелкаров и пезарсанцев. Земли к югу от Моря Дюн известны как [farharad|E]."

 game_concept_farharad: "Дальний Харад"
 game_concept_farharad_desc: "Дальний Харад (с. «Хаэрхарад») охватывает все земли к северу от подножия [Concept('yellowmountains', 'Жёлтых гор')|E] и к югу от линии между Ан-Арасом на море [belegaer_sea|E] и Клайяном вдоль фланга Эред Хармал. Нагорье, называемое [ray|E], является культурным центром и самым богатым регионом Дальнего Харада. Бозиша-Мираз - так называют Дальний Харад южные [haradrim|El], особенно земли вокруг Раи.\n\nЭто родина бывших [Concept( 'numenorean', 'нуменорских' )|E] колоний [bellakar|E] и [ciryatanore|E]. Земли к северу от Моря Дюн известны как [nearharad|E]."

 game_concept_arpel: "Арпэл"
 game_concept_loni_hisekhor: "Лони Исекхор"
 game_concept_hisielonde: "Исиэлондэ"
 game_concept_arpel_desc: "Лони Исекхор, первоначально основанный как Исиэлондэ в 2304 году В.Э. во времена правления Тар-Анкалимона, служил как перевалочной базой для кораблей, следующих в новую [Concept('colony', 'колонию')|E] Тантурак (с. Лонд Халлакар), так и для поддержания контроля над внутренними землями Пэла и [Concept('numenorean', 'нуменорскими')|E] данниками. Колония процветала за счёт дани, которую она получала от своих данников, и тарифов, взымаемых с восточных и западных торговых путей [Concept('ardaconcept', 'Арды')|E]. Она также принимала многие корабли из Ардинака, когда остров пал в 2548 году В.Э., разделив с Анарикэ ответственность за восточный нуменорский флот. Однако Лони Исекхор не был так основательно заселён, как другие колонии [Concept('thanihazad', 'Тани-Хазада')|E], а немногочисленные нуменорские поселенцы составляли элиту колонии и управляли местными народами Пэла, что вызвало культурные трения.\n\nКогда Тантурак восстал в позднюю [Concept('secondage', 'Вторую Эпоху')|E] при поддержке империи Мумакан, они расчленили республику Коронандэ, что привело к остановке торговли и нанесло ущерб источникам доходов Лони Исекхора. Когда [Concept('pharazon', 'Ар-Фаразон')|E] наконец приказал колониям Тани-Хазада и Анарикэ подавить мятеж, Лони Исекхор стал важным опорным пунктом для флотов [zimrathani|E], и в колонию снова потекли доходы.\n\nПосле подавления восстания Ар-Фаразон задумал построить Великую Армаду, чтобы вторгнуться в [undyinglands|E], и Лони Исекхор не избежал необходимости снабжать её, что ещё больше ослабило колонию. После [Concept('akallabeth', 'Акаллабет')|E] они оказались в тяжёлом положении, так как не было ни людей, ни желания восстанавливать город. Из-за этого нуменорская колониальная элита города переселилась в западный Тани-Хазад, оставив древний город в руинах.\n\nПосле [Concept('akallabeth', 'Акаллабет')|E] древняя [Concept('colony', 'колония')|E] Лони Исекхор пролежала заброшенной несколько веков. В конце концов, бывшие данники Пэла, ныне независимые королевства, дали древним руинам название Арпэл. Однако во времена господства королевств-близнецов Маг и Тумаг древние руины были переименованы в Катеррэ и использовались как естественная гавань для обеспечения контроля над народами Пэла и их дальнейшего подчинения.\n\nВсе изменилось в 1203 году Т.Э., когда коалиция повстанцев Пэла пригласила [balan_lai|E] помочь им в восстании в обмен на верность их власти, но на своих условиях и со значительной автономией. Однако после долгих раздумий было решено, что оним помогут повстанцам, а в обмен на это один из [Concept('adunaic', 'адунайских')|E] дворян примет мантию принца Пэла. Таким образом Балан-лай помогли мятежникам, и Сапазур Агатоин, предполагаемый потомок древнего колониального дворянского рода Лони Исекхора и не связанный с другими харадунайскими династиями, был избран в качестве принца.\n\nВновь отстроенный Арпэл стал местом проведения Совета Пэла, на который все племена княжества посылали своего представителя, чтобы править вместе с адунайским принцем. Это означало, что новое княжество и его столица останутся в стороне от интриг и конфликтов [Concept('thanihazad', 'Тани-Хазада')|E]. Кроме того, в нём будет находиться восстановленная и расширенная гавань Арпэла, которая будет использоваться для помощи кораблям державам Тани-Хазад в торговле с восточными королевствами [Concept('ardaconcept', 'Арды')|E]."

 game_concept_ardinak: "Ардинак"
 game_concept_dilsulinol: "Дилсулинол"
 game_concept_ardinak_desc: "Остров, ныне известный как Ардинак, был впервые заселён кинн-лай из племени авари, которые дали ему название Дилсулинол. Однако земли Средиземья не были свободны от тени Моргота, даже так далеко от оплота его власти. Многие воины Моргота были рассеяны по ветрам во время Битвы Сил, ожидая возвращения своего повелителя. Один из них бежал на уединённый остров, который позже назовут Ардинааком. Хдесь он затаился, но приход кинн-лай встревожил его, и он приготовился поразить их в свою очередь. Это был не балрог и даже не могучий слуга, но он был хитёр и долго готовился, изготавливая в глубинах острова яды и другие пагубные искусства. Король Тайналанн пришёл исследовать этот, казалось бы проклятый остров, и, хотя он убил чудовище, погиб и сам. В предсмертных муках чудовище наложило на остров губительное проклятие, и кинн-лай бежали.\n\nДолгие годы спустя, во [Concept('secondage', 'Второй Эпохе')|E] прибыли [Concept('numenoreans', 'нуменорцы')|E], которые присвоили остров себе. Нуменорцы основали Ардинак как военно-морской форпост, и со временем его могущество возросло, отбрасывая тень их владычества на большую часть северо-восточного побережья залива Юсакан. На острове они возвели цитадель Ардинак, также называемую Шан-та-Рон, - твердыню из чёрного мрамора и стали, символ силы и владычества [Concept('numenor', 'Нуменора')|E] над морями.\n\nОднако гибель постигла Ардинак. В 1888 году В.Э. по острову пронеслась страшная чума, от которой все жители погибли. Те, кто мог, бежали на материк, а остальные погибли в муках, оставив некогда величественную цитадель в запустении. С тех пор Ардинак считался проклятым всеми, кто слышал историю о его падении. Нуменорская колония Тантурак, на которой когда-то держалось могущество флота, пришла в упадок, а флот был отозван и отправлен либо в Анарикэ, либо в Зимратани. Тантурак, лишившись былого значения, стал заброшенным, а его преданность родине - Нуменору - с годами ослабевала."

 game_concept_khy: "Кхай"
 game_concept_khyan: "Кхайский"
 game_concept_khyans: "Кхайцы"
 game_concept_khy_desc: "Кхай, империя Солнца. Это земля в самой восточной части [Concept('harad', 'Харада')|E], на берегу Ормальского залива. Хотя кхайцы жили в этом регионе с середины [Concept('secondage', 'Второй эпохи')|E], он был объединён в империю только при Дарайаваху I, когда он объединил центральные земли Кхая в 1064 году [Concept('ageTA', 'Т.Э.')|E]. В 1100 году Т.Э. Синие [Concept('wizards', 'маги')|E] прибыли в Кхай и начали свой замысел по созданию веры, ненавидящей [Concept('sauroncharacter', 'Саурона')|E], на основе местной религии, которой придерживалась императорская семья, объединив [Concept('maiagod', 'майа')|E] [Concept('ariencharacter', 'Ариэн')|E] с местной богиней солнца Азиэ к большому успеху.\n\nКхайцы были одной из держав, которые работали бок о бок с [Concept('gondor', 'Гондором')|E], чтобы создать [Concept('thegondorianpeace', 'Гондорский мир')|E], беспрецедентное время мира и торговли, но это не могло длиться вечно.\n\nГосподство религии, основанной Синими магами, продлилось до 2050 года Т.Э., когда к власти пришёл Артахшасаны, поклоняющиеся памяти [Concept('morgothcharacter', 'Моргота')|E], запятнанной Сауроном. Из-за их тирании и возвращения Синих магов Артахшасаны были свергнуты в 2372 году Т.Э., и были проведены [Concept('vidavan', 'Видаванские')|E] реформы, обеспечив, что свет больше не уступит тьме."

 # The East #
 game_concept_rhun: "Рун"
 game_concept_east: "Восток"
 game_concept_rhun_desc: "С точки зрения [dunedain|El] и [eldar|El] [Concept( 'westlands', 'земель Запада' )|E], «Рун» означает все земли к востоку от [Concept( 'rhovanion', 'Рованиона' )|E], которые не считаются частью [Concept( 'harad', 'Харада' )|E]. \n\nМесто пробуждения [Concept( 'conceptracemen', 'людей' )|E], [hildorien|E], находится в далёких землях Руна, и именно в Руне скрывался [sauroncharacter|E] в начале Второй и Третьей Эпох. \n\nВ Руне проживает множество народов различных верований и убеждений, и именно здесь Синие маги пытались противостоять [Concept( 'sauroncharacter', 'Саурону' )|E]."

 game_concept_seaofrhun: "Море Рун"
 game_concept_inland_sea: "Внутреннее море"
 game_concept_seaofrhun_desc: "Внутреннее море, также известное как Море [rhun|E] в [Concept( 'westlands', 'землях Запада' )|E], - великое пресноводное море на центральном севере [Concept( 'middleearth', 'Средиземья' )|E]. Питаемое многочисленными ручьями [Concept( 'rhovanion', 'Рованиона' )|E], Внутреннее море поддерживало свой собственный цикл дождей и было жизненно важным источником торговли, пищи и воды для народов региона. Вокруг его берегов поселилось множество народов. \n\nНекоторые [Concept( 'gondorian', 'гондорские' )|E] учёные предполагают, что Внутреннее море может быть последним остатком Внутреннего моря Хелкара (а море Нурнена - ещё одним), но прочие оспаривают эту идею."

 game_concept_khand: "Кханд"
 game_concept_khand_desc: "Земли к востоку и югу от [mordor|E]Мордора, Кханд разделён с севера на юг на Верхний и Нижний Кханд. Верхний Кханд на севере более умеренный, это большая травяная степь, где проживает большая часть населения Кханда. Нижний Кханд гораздо суровее и засушливее, но, как ни парадоксально, в нём расположены многие из крупнейших городов Кханда, а также его религиозные центры."

 game_concept_cuivienen: "Куивиэнен"
 game_concept_cuivienen_desc: "Куивиэнен (квенья: Воды Пробуждения) - залив на берегу Внутреннего моря Хелкара на дальнем востоке Средиземья, земли у Диких лесов у подножия [orocarni|E], где пробудились [elves|El]. \n\n[iluvatar|E] впервые пробудил эльфов там примерно в 1050 году [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E]. С самого начала они разделились на три группы: миньяр, татьяр и нельяр. Они прожили в Куивиэнене более пятидесяти валианских годов до первого разделения. \n\n#TOLKIENQUOTE «В Куивиэнене сладко текли воды под безоблачными звездами...»#! \n\n#QUOTEDCHARACTER ― Феанор, Сильмариллион, «Исход Нолдор»"

 game_concept_redmountains: "Красные горы"
 game_concept_orocarni: "Орокарни"
 game_concept_redmountains_desc: "Красные горы - великая восточная горная цепь [Concept( 'middleearth', 'Средиземья' )|E]. На западных склонах [Glossary('Орокарни','orocarni_gloss')] рос Дикий лес, а у великого водопада реки, впадавшей во Внутреннее море Хелкара, лежал залив [cuivienen|E], где пробудились первые эльфы. На своём северном краю Красные горы вплотную подошли к Эред Энгрин, похожим на [Concept('bluemountains', 'Синие горы')|E] на далёком северо-западе. \n\nИзвестно, что они были так же далёки и более далёки от [Concept( 'gundabad', 'Гундабада' )|E], как и [eredluin|E]."

 ### Realms of Men ###

 # Númenor #
 game_concept_numenor: "Нуменор"
 game_concept_westernesse: "Вестернесс"
 game_concept_anadune: "Анадунэ"
 game_concept_elenna: "Эленна"
 game_concept_elenna_nore: "Эленна-норэ"
 game_concept_gimlad: "Гимлад"
 game_concept_andor: "Андор"
 game_concept_numenor_desc: "Нуменор, Эленна - Земля Звезды, Андор - Дарованная Земля, Вестернесс, Анадунэ, Йозайан, Аталантэ Низвергнутый... много имён носит эта затерянная земля, бывшая домом для самого могущественного королевства [Concept( 'conceptracemen', 'людей' )|E], которые когда-либо видели [elderdays|E]. Поднятая [valargods|E] за доблесть отцов людей в [Concept( 'firstage', 'Первую Эпоху' )|E] и [Concept('warofwrath', 'Войну Гнева')|E], она была землёй мира и изобилия, столь близкой к [Concept( 'aman', 'Аману' )|E], как никогда не было в землях людей. \n\nРасположенный в море [belegaer_sea|E], остров представлял собой пятиконечную звезду, разделённую на шесть провинций: Форостар, Андустар, Хьярнустар, Хьярростар, Орростар и Митталмар. Митталмар был самой важной из них, так как в нём находилась [meneltarma|E], а также королевская столица [armenelos|E] и восточный порт Роменна. \n\nНо в мире и изобилии [Concept( 'numenoreans', 'нуменорцы' )|E] желали обрести ещё большее блаженство в кругах мира. Так Нуменор был отравлен изнутри, и хотя его богатство и могущество становились всё больше и больше, блаженство его ослабевало. Наконец, страх смерти и советы [Concept( 'sauroncharacter', 'Саурона' )|E] подтолкнули его последнего короля, Ар-Фаразона, к вторжению в [aman|E]. Тогда [valargods|E] отреклись от управления [Concept( 'ardaconcept', 'Ардой' )|E] и воззвали к [eru|E], который изменил мир, и Нуменор был низвергнут в море, из которого он был поднят.\n\n#TOLKIENQUOTE «Держа курс на Звезду, эдайн преодолели наконец бескрайние морские пространства и увидали вдали, в мерцающей золотой дымке, приготовленный для них остров, Андор, Дарованную Землю. И вот пристали они к берегу, и сошли с кораблей, и открылся их взорам цветущий, изобильный край, и возрадовались они. И нарекли они эту землю Эленна, что означает «Земля Звезды», или иначе Анадунэ, то есть Западная земля, Нуменорэ на Высоком наречии эльдар».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «Акаллабет»"

 game_concept_numenorean_empire: "Нуменорская империя"
 game_concept_empire_of_numenor: "Империя Нуменор"
 game_concept_numenorean_empire_desc: "Нуменорская империя - это период экспансии и господства, характерный для острова [numenor|E] в конце [Concept( 'secondage', 'Второй Эпохи' )|E]. \n\nХотя учёные расходятся во мнениях относительно точной даты начала имперской эпохи, все сходятся во мнении, что она началась не позднее, чем при Тар-Кирьятане, и ускорилась при Тар-Анкалимоне. Во времена их правления многие прибрежные земли были заселены и покорены [Concept( 'numenor', 'Нуменором' )|E], были основаны крупные военные крепости, такие как [umbar|E]. На протяжении всего имперского периода [Concept( 'numenoreans', 'нуменорцы' )|E] удерживали под своей властью обширные земли в [middleearth|E], взымая с жителей континента дань людьми и материалами.\n\nНасколько тяжёлой или лёгкой была рука Империи, зависело от времени, места и человека, но лишь немногие земли избежали бремени, наложенного ею. Большинство прибрежных земель Средиземья в той или иной форме платили дань Скипетру - либо как вассалы, либо как данники, либо как рабы, захваченные в войнах и набегах. В этот период многие народы [Concept( 'middleearth', 'Средиземья' )|E] стали презирать Людей Моря за их жестокость, которая сохранилась на долгие годы.\n\nИмперия как единое целое распалась после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] и более не возвышалась."

 game_concept_armenelos: "Арменелос"
 game_concept_armenelos_desc: "Арменелос, также известный как Город королей и Арменелос Золотой, был столицей [Concept( 'numenor', 'Нуменора' )|E]. Он был самым красивым из всех городов острова, а в более поздние годы, возможно, и самым большим, после того как Андуниэ пришло в упадок.\n\nОн располагался на холме в восточной части центрального Нуменора, в землях, называемых Арандор, Землёй Королей, недалеко от [Concept( 'meneltarma', 'Менельтармы' )|E]. Через королевский город проходила главная дорога Нуменора: на восток она вела к гавани Роменны, а на запад - к Андуниэ.\n\nВ Арменелосе находился большой дом королей, построенный, по слухам, с помощью [maiargods|E], и королевские дворы, где росло Белое Древо Нимлот. \n\nВ конце [Concept( 'secondage', 'Третьей Эпохи' )|E] в нём также находился великий храм [Concept( 'melkorcharacter', 'Мелькора' )|E]. Город был разрушен вместе с остальной частью острова во время [Concept( 'akallabeth', 'Акаллабет' )|E]."

 game_concept_meneltarma: "Менельтарма"
 game_concept_meneltarma_desc: "Менельтарма (кв.: Столп Небес) была священной горой в центре [Concept( 'numenor', 'Нуменора' )|E]. \n\nГора, также известная как Священная гора, была почитаема [Concept( 'numenoreans', 'нуменорцами' )|E] как святое место, посвящённое [Concept( 'eruiluvatar', 'Эру Илуватару' )|E]. Все, кто поднимался на гору, должны были соблюдать абсолютную тишину. Традиция была настолько сильна и универсальна, что даже чужеземцы чувствовали себя связанными ею. Только королю разрешалось возносить молитвы и восхваления [Concept( 'eruiluvatar', 'Эру Илуватару' )|E] во время праздников Эрукьермэ, Эрулайталэ и Эруханталэ. \n\nПтицы и животные не приближались к этому месту, и только орлы [manwecharactershort|E] кружили над вершиной. Они считались священными стражами горы и всей земли, а их присутствие - знаком благословения и одобрения Старшего Короля.\n\n#TOLKIENQUOTE «В центральной области Нуменора, под названием Митталмар, возвышалась высокая гора Менельтарма, Столп Небес. Гора была священным местом. Подступы к горе были пологими, поросшими травой, но чем выше, тем круче становились склоны, а вершина была неприступной. И по склонам вилась дорога, что начиналась у подножия с южной стороны и кончалась у северной кромки вершины. Сама вершина была плоской и немного вогнутой, там могло поместиться великое множество народу. Но за всю историю Нуменора рука человеческая не касалась этой вершины. Никто и никогда не воздвигал там ни алтаря, ни храма, даже простой груды камней не сложили там. У нуменорцев вообще не было никакого подобия храма до тех пор, пока благодать не оставила их, до появления Саурона...»#! \n\n#QUOTEDCHARACTER ― Незавершённые сказания, «Описание острова Нуменор»"

 # The Realms in Exile #
 game_concept_realms_in_exile: "Королевства-в-изгнании"
 game_concept_realm_in_exile: "Королевство-в-изгнании"
 game_concept_realms_in_exile_desc: "Что считать «королевством-в-изгнании» - предмет некоторых споров.\n\nДля [dunedain|El], термин «королевство-в-изгнании» в первую очередь относится к королевствам [Concept('faithful', 'Верных')|E] в [middleearth|E], [Concept( 'arnor', 'Арнору' )|E] и [Concept( 'gondor', 'Гондору' )|E]. Временами [umbar|E] и [bellakar|E] рассматривались как часть этого обозначения, как часть [Concept( 'gondor', 'Гондора' )|E] или как его союзник. По мнению [dunedain|El], для того, чтобы стать королевством-в-изгнании, требовался определённый уровень культурной и религиозной преемственности с тем, что они считали истинным наследием [Concept( 'numenor', 'Нуменора' )|E].\n\nЮжные [Concept( 'adunai', 'адунайцы' )|E], более разнообразные по убеждениям и обстоятельствам, считали, что королевством-в-изгнании может называться любое государство, уходящее корнями в древнюю [Concept( 'numenorean', 'нуменорскую' )|E] империю и сохраняющее культуру и правящий класс из числа [Concept( 'numenoreans', 'нуменорцев' )|E] - будь то [faithful|E] или [kingsmen|E]."
 #The Realms-in-Exile were the collective name for the kingdoms established by the [dunedain|E] in [middleearth|E] after they escaped the [downfallofnumenor|E].\n\nTraditionally, the title refers to [arnor|E] and [gondor|E], though it is sometimes expanded to refer to [umbar|E] as well."

 game_concept_arnor: "Арнор"
 game_concept_northernkingdom: "Северное королевство"
 game_concept_northkingdom: "Северное королевство"
 game_concept_arnor_desc: "Северное королевство [dunedain|El], Арнор был традиционной резиденцией верховного короля [dunedain|El], но после смерти [Concept( 'isildur', 'Исильдура' )|E] эта власть быстро ослабла. Из двух [Concept( 'realms_in_exile', 'королевств-в-изгнании' )|E] Арнор всегда был слабее [Concept( 'gondor', 'Гондора' )|E], так как [Concept( 'numenorean', 'нуменорские' )|E] колонии региона были менее населены и развиты по сравнению с великими гаванями Пеларгира или Бельфаласа.\n\nЗаселённый во время [Concept( 'eriadorcolonisation', 'колонизации Эриадора' )|E], Арнор был более великим по достоинству, чистоте крови и дружбе с [noldorelves|El] из [Concept( 'lindon', 'Линдона' )|E] и [Concept( 'rivendell', 'Ривенделла' )|E]. Но после смерти короля Эарендура королевство распалось на [arthedain|E], [cardolan|E] и [rhudaur|E], из которых только Артедайн сохранил род Исильдура в прямом происхождении. \n\nЭр-Муразор, [witchkingshort|E], величайший из [nazgulcharacter|El], воспользовался этой внутренней слабостью, чтобы уничтожить Северное королевство в страшных войнах на протяжении веков, оставив [Concept('dunedainarnor', 'дунэдайн Арнора')|E] бродячим и скрытным народом.\n\nВ [Concept('fourthage', 'Четвёртую эпоху')|E] Арнор станет северным государством, входящим в состав [Concept('reunitedkingdom', 'Воссоединённого королевства')|E], что приведёт к новому подъёму Арнора."

 game_concept_gondor: "Гондор"
 game_concept_southernkingdom: "Южное королевство"
 game_concept_southkingdom: "Южное королевство"
 game_concept_gondor_desc: "Южное королевство [dunedain|El], Гондор был основан в 3320 году [Concept( 'secondage', 'Второй Эпохи' )|E], вскоре после [Concept( 'akallabeth', 'Акаллабет' )|E]. Из двух [Concept( 'realms_in_exile', 'королевств-в-изгнании' )|E], Гондор всегда был сильнее [Concept( 'arnor', 'Арнора' )|E], так как [Concept( 'numenorean', 'нуменорские' )|E] колонии в регионе были более населёнными и развитыми по сравнению с северными. Сосредоточенный вокруг [Concept( 'anduin', 'Андуина' )|E], он управлялся совместно Исильдуром и Анарионом, сыновьями [Concept( 'elendil', 'Элендиля' )|E], верховного короля [Concept( 'arnor', 'Арнора' )|E]. Затем оно перешло к Менельдилю, сыну Анариона, и его потомки будут править королевством до 2050 года [ageTA|E].\n\nВ то время как Северное королевство угасало и раскалывалось, Гондор набирал силу и могущество, пока не стал напоминать древний [numenor|E], достигнув своего апогея при [Concept( 'shipkings', 'Морских Королях' )|E] во времена [raine_ondonoreo|E]. Однако [kinstrife|E] сильно ослабила королевство, опустошив его и королевскую семью. [dunedaingondor|E] исчезли, а продолжительность жизней сократилась. Наконец король Эарнур погиб в Минас Моргуле, и линия Анариона была прервана.\n\nВладение Гондором перешло к наместникам из дома Хурина до возвращения короля.\n\nВ [Concept('fourthage', 'Четвёртую эпоху')|E] Гондор станет южным государством, входящим в состав [Concept('reunitedkingdom', 'Воссоединенного королевства')|E].\n\n#TOLKIENQUOTE «На юге выстояло королевство Гондор, и до поры росло его величие, пока богатством и великолепием не стал Гондор напоминать Нуменор до его падения».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_reunitedkingdom: "Воссоединённое королевство"
 game_concept_reunitedkingdom_desc: "Воссоединенное королевство [Concept('dunedain', 'дунэдайн')|E] - это восстановленнное королевство [Concept('elendil', 'Элендиля')|E], когда королевства [Concept('gondor', 'Гондор')|E] и [Concept('arnor', 'Арнор')|E] вновь объединились под властью одного короля. Исторически оно было основано в 3019 году [Concept('thirdage', 'Третьей эпохи')|E], когда Элессар, наследник [Concept('isildur', 'Исильдура')|E], был коронован королем Гондора. При Элессаре оба королевства подверглись значительным усилиям по восстановлению, особенно Арнор, который был в основном заброшен к моменту образования Воссоединенного королевства, что позволило восстановить тесные отношения между двумя королевствами."

 game_concept_annuminas: "Аннуминас"
 game_concept_annuminas_desc: "Аннуминас был столицей [Concept('arnor', 'Арнора')|E] и резиденцией королей, пока не был заброшен в пользу Форност Эрайна через некоторое время после [Concept('warlastalliance', 'Войны Последнего союза')|E]. Расположенный на берегу озера Эвендим, Аннуминас был основан в 3320 году В.Э. Элендилем и стал одним из главных городов [Concept('northkingdom', 'Северного королевства')|E], где хранились [Concept('palantirone', 'палантир')|E] и скипетр Аннуминаса.\n\nОднако после гибели многих [Concept('dunedain', 'дунэдайн')|E] в Войне Последнего союза город пришёл в упадок, и в период между 250 и 861 годами [Concept('ageTA', 'Т.Э.')|E] был заброшен, а новой столицей стал Форност Эрайн. После раскола Арнора руины Аннуминаса стали принадлежать [Concept('arthedain', 'Артедайну')|E]. Через две тысячи лет после оставления города, в конце [Concept('thirdage', 'Третьей эпохи')|E], король Элессар построил себе дворец в Аннуминасе и регулярно гостил там во время посещения Северного королевства."

 game_concept_osgiliath: "Осгилиат"
 game_concept_osgiliathcity: "Город Осгилиат"
 game_concept_osgiliath_desc: "Осгилиат, построенный на реке [anduin|E], был первоначальной столицей королевства [gondor|E]. Здесь находились королевские резиденции Анариона и [Concept( 'isildur', 'Исильдура' )|E], хотя оба они часто жили в [Concept( 'minasanor', 'Минас Аноре' )|E] и [Concept( 'minasithil', 'Минас Итиле' )|E]. Он оставался столицей [Concept( 'gondor', 'Гондора' )|E] вплоть до [Concept( 'kinstrife', 'Распри Родичей' )|E], когда королевское правительство переехало в Минас Анор из-за разграбления [Concept( 'osgiliath', 'Осгилиата' )|E]. \n\nС тех пор некогда гордый город пришёл в упадок, чаще являясь полем боя или гарнизоном, чем местом проживания."

 game_concept_minastirith: "Минас Тирит"
 game_concept_minasanor: "Минас Анор"
 game_concept_whitecity: "Белый Город"
 game_concept_whitetower: "Белая Башня"
 game_concept_towerofguard: "Башня-Страж"
 game_concept_mundburg: "Мундбург"
 game_concept_minastirith_desc: "Минас-Тирит, Башня-Страж, изначально был Минас Анором, Башней Солнца, городом-близнецом [Concept( 'minasithil', 'Минас Итиля' )|E] и столицей [Concept( 'gondor', 'Гондора' )|E] с 1640 года [Concept( 'thirdage', 'Третьей Эпохи' )|E] и в дальнейшем."

 game_concept_minasithil: "Минас Итиль"
 game_concept_minasmorgul: "Минас Моргул"
 game_concept_minasithil_desc: "[GetBuilding('wonder_minas_ithil_01').GetName], возможно, более известный под названием [GetBuilding('wonder_minas_ithil_02').GetName], был городом-близнецом [Concept( 'minasanor', 'Минас Анора' )|E]. Основанный [Concept( 'isildur', 'Исильдуром' )|E] в конце [Concept( 'secondage', 'Второй Эпохи' )|E], он был первоначальным местом, где находилось Белое Древо, а также хранился один из [Concept( 'palantir', 'палантиров' )|E]. \n\nВ 2000 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] [nazgulcharacter|El] осадили Минас Итиль и взяли его в 2002 году. После этого он стал известен как Минас Моргул, [Concept( 'sorcery', 'Колдовская' )|E] башня, развращённое обиталище ужаса."

 game_concept_isengard: "Изенгард"
 game_concept_angrenost: "Ангреност"
 game_concept_isengard_desc: "Изенгард (Железная крепость, Ангреност на [Concept( 'sindarin', 'синдарине' )|E]) - одна из великих сторожевых башен [dunedain|El]. Расположенная на южной оконечности [Concept( 'mistymountains', 'Мглистых гор' )|E], она состояла из трёх частей - внешней кольцевой стены, широкой равнины и, наконец, башни [orthanc|E]. \n\nНа протяжении многих лет она была великой крепостью [Concept( 'gondor', 'Гондора' )|E], но в 2759 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] перешла под управление [Concept( 'sarumancharacter', 'Сарумана' )|E], который в 2953 году присвоил себе титул «Владыки Изенгарда». После этого долина стала известна как «Нан Курунир», Долина Сарумана. \n\nПосле поражения [Concept( 'sarumancharacter', 'Сарумана' )|E] в Последнем походе [Concept( 'ents', 'энтов' )|E] кольцо Изенгарда было прорвано, а равнина и ямы затоплены. Король Элессар даровал энтам власть над Изенгардом, и он стал Древесным садом [Concept('orthanc', 'Ортанка')|E], частью [Concept('reunitedkingdom', 'Воссоединённого королевства')|E], но полностью автономным.\n\n#TOLKIENQUOTE «Большая кольцевая каменная стена, видом своим напоминающая холм, окружала Изенгард, отходя от горного отрога и возвращаясь к нему. В этой стене был сделан только один вход — большая арка в южной части стены. Здесь в скале был пробит глубокий туннель, с обеих сторон его закрывали мощные железные двери. Они были сделаны так искусно — на больших петлях державшихся на больших стальных столбах и врезанных в скалу, — что когда они открыты, их можно было распахнуть легким толчком… Открывались они бесшумно. Тот, кто проходил глубокий, отражающий эхо туннель, видел равнину, большой круг, плоский и похожий на большую мелкую чашку; от одного ее края до другого было не менее мили».#! \n\n#QUOTEDCHARACTER ― Д.Р.Р. Толкин"

 game_concept_orthanc: "Ортанк"
 game_concept_orthanc_desc: "[GetBuilding('wonder_angrenost_01').GetName] - это башня [Concept( 'isengard', 'Изенгарда' )|E], возведённая давно забытыми искусствами [Concept( 'numenoreans', 'нуменорцев' )|E]. Одна из великих сторожевых башен [dunedain|El], она была вытесана из маслянистого чёрного камня, который не могли повредить даже самые сильные удары. \n\nОртанк состоял из четырёх скреплённых между собой многогранных каменных столбов, стоявших в центре кольца [Concept( 'isengard', 'Изенгарда' )|E] как остров, примерно в полумиле от его края. На пике башня достигала высоты чуть более пятисот футов. Цвет скалы был глубоким, сверкающим чёрным. На вершине Ортанка четыре опоры раскрывались, образуя четыре острых скальных пика: между ними был узкий полированный пол, на котором было начертано множество странных знаков. \n\nТак находился Камень Ортанка, один из семи [Concept( 'palantir', 'палантиров' )|E]. \n\n#TOLKIENQUOTE «Здесь стояла башня удивительной формы. Она была построена строителями древности, выровнявшими кольцо Изенгарда, и казалась сделанной не искусством, людей, но выросшей из костей земли во времена древней пытки холмов». #!\n\n#QUOTEDCHARACTER ― Две крепости, «Дорога на Изенгард»"

 game_concept_umbar: "Умбар"
 game_concept_umbar_desc: "Умбар расположен к югу от впадения [Concept( 'anduin', 'Андуина' )|E] в залив Бельфалас, в удобной и полезной природной гавани. Большой мыс и закрытый сушей залив образуют порт. Местное население называло его «Умбар», а открывшие его [Concept( 'numenoreans', 'нуменорцы' )|E] приняли это название.\n\nУмбар был ближайшим к [Concept( 'gondor', 'Гондору' )|E] из южных королевств. Как и Виньялондэ и Пеларгир, он был основан [Concept( 'numenoreans', 'нуменорцами' )|E] как торговый форпост, но со временем превратился в колонию поселенцев. Когда на [numenor|E] пала Тьма, Умбар стал самым северным оплотом [Concept( 'kingsmen', 'Людей Короля' )|E]. После [Concept( 'akallabeth', 'Акаллабет' )|E] он остался в руках местных [Concept( 'black_numenoreans', 'чёрных нуменорцев' )|E], став, по сути, [Concept( 'realm_in_exile', 'королевством-в-изгнании' )|E] наряду с [Concept( 'gondor', 'Гондором' )|E] и [Concept( 'arnor', 'Арнором' )|E]. \n\nС начала [Concept( 'thirdage', 'Третьей Эпохи' )|E] Умбар неоднократно переходил из рук в руки между [Concept( 'black_numenoreans', 'чёрными нуменорцами' )|E], [Concept( 'gondorians', 'гондорцами' )|E], [haradrim|El] и умбарцами."

 game_concept_arthedain: "Артедайн"
 game_concept_arthedain_desc: "Артедайн был одним из трёх королевств [dunedainnorth|El], образовавшихся в результате распада королевства [arnor|E]. Артедайн располагался в основном между Ллуном и Брендивайном на северо-западе [Concept( 'eriador', 'Эриадора' )|E]. Однако он также претендовал на земли к северу от Восточного тракта от моста через Брендивайн до Погодных холмов. \n\nАртедайн включал в себя великие города [Concept('annuminas', 'Аннуминас')|E] и Форност Эрайн, а его восточной границей были укрепления Погодных холмов и могучая цитадель Амон Сул. Его король стал правителем объединенного [Concept( 'arnor', 'Арнора' )|E] в 1349 году [ageTA|E], когда Аргелеб I занял трон Арнора. Артедайн стал последним оплотом [dunedainnorth|El] против [Concept( 'witchking', 'Короля-чародея' )|E], но был уничтожен в 1975 году [ageTA|E]. \n\nЗемли, известные как Шир, когда-то были охотничьими владениями королей Арнора и Артедайна, пока не были отданы [Concept( 'hobbits', 'хоббитам' )|E] в 1601 году [ageTA|E]."

 game_concept_cardolan: "Кардолан"
 game_concept_cardolani: "Кардоланцы"
 game_concept_cardolan_desc: "Кардолан был одним из трёх королевств [dunedainnorth|El], образовавшихся в результате распада королевства [arnor|E]. Самое южное из преемников [Concept( 'arnor', 'Арнора' )|E], Кардолан нёс на себе самое большое наследие колониальной эпохи, будучи разделённым на множество могущественных провинциальных вотчин ещё до основания [Concept( 'arnor', 'Арнора' )|E]. Эти могущественные дворянские семьи во многом придали Кардолу уникальную идентичность и политическую культуру. Противостояние дворянства и короля Кардолана воплотилось в [Concept( 'cardolan_succession_crisis', 'Кардоланском кризисе престолонаследия' )|E] после восхождения короля [Concept( 'targonofcardolan', 'Таргона' )|E]. \n\nЮго-восточная граница Кардолана проходила по Гватло и Митэйтелю до Последнего моста. Оттуда граница шла по великому Восточному тракту на запад до моста через Брендивайн, затем по Барандуину до моря и далее до устья Гватло.\n\nКардолан признал притязания Аргелеба I на корону [Concept( 'arnor', 'Арнора' )|E] в 1349 году и в течение многих лет вместе с [Concept( 'arthedain', 'Артедайном' )|E] удерживал Погодные холмы против [Concept( 'angmar', 'Ангмара' )|E]. Однако [witchking|E] был хитёр, и в 1409 году [ageTA|E] Кардолан был захвачен в ходе [Concept( 'devastationof1409', 'Разорения' )|E]. \n\nКардолан был опустошён, его население сократилось, а инфраструктура разрушена. Многие дунэдайн региона бежали в [arthedain|E] или переселились к артедайнской границе. В 1636 году большинство оставшихся в Кардолане людей умерло от Великой чумы, а Ангмар послал умертвий, чтобы они заселили Могильники. После этого Кардолан стал пустой и заброшенной землей, за исключением небольших остатков Саралайна, обитавших на побережьях. В 1851 году Аравал из [Concept( 'arthedain', 'Артедайна' )|E] попытался вновь занять Кардолан, но умертвия наводили ужас на всех, кто пытался там поселиться, и вскоре Кардолан был снова потерян.\n\nСледопыты [dunedain|El] основали несколько лагерей в Кардолане, но регион оставался безлюдным до [Concept( 'fourthage', 'Четвёртой Эпохи' )|E]."

 game_concept_rhudaur: "Рудаур"
 game_concept_rhudaur_desc: "Рудаур был одним из трёх королевств [dunedainnorth|El], образовавшихся в результате распада королевства [arnor|E]. Рудаур всегда был самым малонаселённым регионом, где жили [dunedain|El], а горцы были недовольны их присутствием. В 1349 году [ageTA|E] вождь [Concept('hillmen', 'горцев')|E] Халдар заключил тайный союз с [Concept( 'angmar', 'Ангмаром' )|E]. В том же году Аргелеб I выдвинул претензию на трона Рудаура и всего [Concept( 'arnor', 'Арнора' )|E]. \n\nГорцы воспротивились этим притязаниям и вместе с Ангмаром вступили в войну с [Concept( 'arthedain', 'Артедайном' )|E] и [Concept( 'cardolan', 'Кардоланом' )|E]. В это время немногие оставшиеся в регионе [dunedain|El] бежали в Артедайн, а злые люди из Ангмара пришли и сотворили в этих землях тёмное колдовство.\n\nПосле [Concept( 'angmar_wars', 'Ангмарских войн' )|E] Рудаур опустел и обезлюдел, и даже к Войне Кольца там не осталось ни одного человека, кроме нескольких разрозненных лагерей Следопытов [dunedain|El]."

 game_concept_bellakar: "Беллакар"
 game_concept_bellakarean: "Беллакарский"
 game_concept_bellakari: "Беллакарцы"
 game_concept_bellakar_desc: "Иногда называемое четвёртым [Concept( 'realm_in_exile', 'королевством-в-изгнании' )|E], Беллакар - это самые южные земли [Concept( 'faithful', 'Верных' )|E]. Гавани [Concept( 'numenoreans', 'нуменорцев' )|E] здесь не были колонизированы в том же количестве, что и северные колонии, образовавшие [arnor|E], [gondor|E] и [umbar|E]. Вместо этого на этих землях рано зародился народ смешанных кровей, беллаказы, чья культура по-прежнему связана с адунайским наследием.\n\nБеллакарская лига была первым объединением после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], продолжением старой колониальной лиги. Однако в начале Третьей Эпохи один из ведущих родов Нилулондэ, Тумаквэ, образовала королевскую династию, которая просуществовала до [Concept( 'fourthage', 'Четвёртой Эпохи' )|E]. Королевство во многом является южным отражением [Concept( 'gondor', 'Гондора' )|E], оно также переживало периоды подъёма и спада, как и Южное королевство, включая времена [raine_ondonoreo|E] и [vinyaraine|E].\n\nВ 3000 году [ageTA|E] Беллакар уменьшился в размерах, но всё ещё крепок, а его враги кружат вокруг него, ожидая, когда Тумаквэ оступятся. Его главые враги - [anbalkumagan|E] и [southerndragonarmyadunaic|E]."

 game_concept_izindutarik: "Изиндутарик"
 game_concept_izindutarik_desc: "Изиндутарик (ад. «Столп истины») - священная гора в [Concept('bellakar', 'Беллакаре')|E], выполняющая ту же роль, что когда-то выполняла [Concept('meneltarma', 'Менельтарма')|E]. Она была основана как их новая святыня [Concept('zimrebal_long', 'Зимребалом «Железной рукой»')|E] после [Concept('downfallofnumenor', 'Низвержения Нуменора')|E], во многом как Миндоллуин в Гондоре. Верховные короли Беллакара поднимались на него в священные дни, чтобы воззвать к [Concept('eruiluvatar','Эру')|E] и Ладноке в молитве."

 game_concept_dol_amroth: "Дол Амрот"
 game_concept_dol_amrothian: "Дол-Амротский"
 game_concept_dol_amroth_desc: "Дол Амрот - автономное княжество принцев Дол Амрота. Это название использовалось как взаимозаменяемое с Бельфаласом, хотя собственно Бельфалас относился к прибрежным землям, которые были королевской вотчиной, хотя оба региона де-факто управлялись принцем Дол Амрота."

 game_concept_tol_aerhir: "Тол Аэрир"
 game_concept_tol_aerhir_desc: "Тол Аэрир, «Остров Морских Владык», был небольшим островом в центральной части Пеларгира. На нём находится вход в святилище [eithel_ulmo|E], которое лежало более чем в 300 футах под островом."

 game_concept_eithel_ulmo: "Эйтель Улу"
 game_concept_eithel_ulmo_desc: "Эйтель Улу, «Колодец Водолея», - одно из трёх главных святых мест для [dunedain|El] Пеларгирской лиги. Он располагался на глубине более 300 футов под [tol_aerhir|E] и водами залива. \n\nЭто было место обитания [Concept('ulmocharacter', 'Владыки вод')|E]; и когда [ulmocharacter|E] осушил его воды по поручению Вэантура из Роменны в 2331 году В.Э., в высохшем колодце открылся огромный грот дивной конструкции, который впоследствии был углублен и стал Залом Верных. Но [ulmocharacter|E] оставил небольшой пруд с водой в самом нижнем гроте, куда капитаны Верных могли приходить для созерцания и совета. \n\nСчитается, что присутствие [ulmocharacter|E] всё ещё остаётся в этих водах, наблюдая и давая внутреннее утешение [Concept('faithful', 'Верным')|E], которые приходили сюда на протяжении многих лет."

 # Rhovanion and the Northmen #
 game_concept_rohan: "Рохан"
 game_concept_riddermark: "Риддермарк"
 game_concept_mark: "Марка"
 game_concept_rohan_desc: "Рохан, известный [rohirrim|El] как [riddermark|E], - королевство [Concept( 'men', 'людей' )|E], расположенное на продуваемых всеми ветрами равнинах [Concept( 'calenardhon', 'Каленардона' )|E]. \n\nОно было основано Эорлом Юным, королём [eothed|El], чей народ переселился в эти края и был дарован наместником [Concept( 'gondor', 'Гондора' )|E] в благодарность за помощь в борьбе с Людьми Повозок в 2510 году [Concept( 'thirdage', 'Третьей Эпохи' )|E]. \n\nС тех пор [riddermark|E] процветал, несмотря на частые стычки с [Concept( 'dunlendings', 'дунландцами' )|E], и по сей день управляется домом Эорла."

 game_concept_dale: "Дэйл"
 game_concept_dale_desc: "После прихода Трора в [ereborrealmshort|E], разрозненные северяне региона решили построить город у истоков Горы, чтобы облегчить торговлю с богатым гномьим королевством. Так зародилось лордство Дэйл, и наследники Айвадиурии стали владыками [Concept( 'dalemen', 'дэйлцев' )|E], отказавшись от своих земель на юге. Но земли Дэйла не были едины - на тот момент. Владыки Дэйла были лишь одними из многих, хотя и процветали благодаря дружбе с [Concept( 'dwarves', 'гномами' )|E].\n\nПосле падения Смауга Золотого, [Concept('battle_of_the_five_armies', 'Битвы Пяти Воинств')|E] и возвращения гномов в Эребор, королевство Дэйл было восстановлено Бардом Лучником. При нём и его сыне Баине северяне вновь стали могущественными и многочисленными, а земли между Карненом и Кельдуином присягнули на верность власти возвысившихся Бардингов."

 game_concept_dorwinion: "Дорвинион"
 game_concept_dorwinion_desc: "В середине [Concept( 'secondage', 'Второй Эпохи' )|E] некоторые из [Concept( 'entwives', 'жён энтов' )|E] пришли и поселились в нижнем Кельдуине, научили жителей тех мест земледелию, и Дорвинион стал плодородным и процветающим. Однако это вызвало гнев [Concept( 'sauroncharacter', 'Саурона' )|E] и зависть вновь прибывших истерлингов. Саурон подтолкнул Сзрелдор, династию истерлингов-игат, к нападению на Дорвинион, и они действительно завоевали его и жестоко правили в течение многих поколений, вплоть до [Concept( 'warlastalliance', 'Войны Последнего союза' )|E], когда [dorwinrim|El] свергли своих угнетателей.\n\nНо поколения совместных страданий и смешения породили новое общество, сплав патриархальных [Concept( 'northmen', 'северян' )|E] и матриархальных традиций логат. Дорвинрим стали более смешанным народом, хотя по-прежнему считались друзьями Запада и северян в целом. Политические махинации и интриги являются важной частью общества и политики Дорвиниона - будь то торговля или политика, умение хорошо говорить, заводить связи и использовать их в своих интересах имеет первостепенное значение в повседневной жизни."

 game_concept_rhovanion_kingdom: "Королевство Рованион"
 game_concept_rhovanion_kingdom_desc: "Королевство Рованион было могущественным королевством [Concept( 'northmen', 'северян' )|E], основанным вождём Видугавией в XIII веке [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Со временем его владения расширилось до границ [Concept( 'gondorian', 'гондорской' )|E] провинции Дор Рунен на юге, Кельдуина на севере, [Concept( 'greenwoodshort', 'Зеленолесья' )|E] на западе и внутреннего [Concept( 'seaofrhun', 'Моря Рун' )|E] на востоке. \n\nКоролевство было близким союзником [Concept( 'gondor', 'Гондора' )|E] и сыграло ключевую роль в причинах [Concept( 'kinstrife', 'Распри Родичей' )|E], ведь внук Видугавии Винитарья был также Эльдакаром из Гондора.\n\nКоролевство было в конце концов уничтожено Людьми Повозок, хотя оно приходило в упадок ещё со времён Великой чумы."

 # Realms of Harad Near and Far #
 game_concept_southerndragonarmy: "Войско Южного Дракона"
 game_concept_southerndragonarmyadunaic: "Тон ан-Кхарлок"
 game_concept_stormhost: "Грозовое Воинство"
 game_concept_southerndragonarmy_desc: "Тон ан-Кхарлок, Войско Южного Дракона, - это воинство Хорахиля, [Concept( 'blindsorcerershort', 'Слепого Колдуна' )|E]. Изначально войско действовало из горной крепости Ни-Сеннакатт и наводило ужас на южные земли. Возглавлял её Алква или «Военачальник», высший офицер Хорахиля, в подчинении которого находились четыре Тарабитта или «генерала», каждый из которых командовал одной четвёртой частью войска, названной в честь одного из четырёх ветров. Младшие капитаны или командиры войска были известны как Таразайн. \n\nВойско не смогло победить [bellakar|E] силой оружия и распалась после того, как Хорахиль был отозван в [mordor|E] в 1600 году Т.Э. Казалось, он исчез из истории на века, но втайне его слуги и лейтенанты тянули время, стравливая [anbalkumagan|E] и Бозиша-Мираз, готовясь к подходящему моменту.\n\nОколо 2500 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] Хорахиль пришёл в Ан-Балкумаган и потребовал от его королей подчиниться ему. Адуназир склонил свою гордую голову перед ужасающим и легендарным Повелителем Бурь, и тогда Хорахиль наконец-то вернул себе своё королевство, которое он уступил [Concept( 'numenor', 'Нуменору' )|E] во [Concept( 'secondage', 'Второй Эпохе' )|E]. С тех пор оно снова стало грозой юга, даже в отсутствие Хорахиля."
 
 game_concept_anbalkumagan: "Ан-Балкумаган"
 game_concept_anbalukkhori: "Анбалукхори"
 game_concept_ciryatanore: "Кирьятанорэ"
 game_concept_anbalkumagan_desc: "Величайшее из бывших [Concept( 'numenorean', 'нуменорских' )|E] владений [thanihazad|E], Ан-Балкумаган (также известный как Анбалукхор) - бывшие владения Кольценосца Хорахиля и самое величайшее королевство чёрных нуменорцев, уцелевшее к концу [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Основанное во времена правления Тар-Кирьятана из [Concept( 'numenor', 'Нуменора' )|E], оно было самой густонаселённой колонией нуменорцев к югу от [Concept( 'bayoftulwang', 'залива Тулванг' )|E]. В период своего расцвета колония охватывала земли Харадунэ и Тулванга, но лишилась их после восстания [Concept( 'khorahil', 'Хорахиля' )|E] в Войне Оступников.\n\nНесмотря на это уменьшение, Ан-Балкумаган оставался самой могущественной из южных колоний сразу после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]. Будучи гегемоном среди южных колоний, ему противостоял только [bellakar|E], хотя он часто конфликтовал и с наследниками [zimrathani|E].\n\nВеликая Армада, стремившаяся усмирить Беллакар, лишила Ан-Балкумаган большей части его адунайских родов, и с тех пор он стал гораздо более нерешительным в своей экспансии, стараясь сохранить захваченное. Он продолжал враждовать с [Concept( 'bellakar', 'Беллакаром' )|E] и Вальдали из [zimrathani|E], поддерживая линию Ватрафазана в Годы Распри. Около 2500 года Т.Э. он был включён в [southerndragonarmy|E]. С тех пор он является сердцем Грозового Воинства, ожидая своего дня, чтобы снова возвыситься и стать гегемоном всего юга."

 game_concept_bayoftulwang: "Залив Тулванг"
 game_concept_bayoftulwang_desc: "Большой залив, расположенный между [Concept( 'ray', 'Раей' )|E], [Concept( 'bellakar', 'Беллакаром' )|E] и одноименным полуостровом, к северу от [Concept( 'thanihazad', 'Тани-Хазада' )|E]. Впервые исследованный [Concept( 'numenoreans', 'нуменорцами' )|E] во времена правления Тар-Суриона, он долгое время был спорным регионом из-за проходящих через него торговых путей. Из-за этого он также стал желанной целью для пиратов, а скалистые утесы полуострова Тулванг стали местом обитания многих пиратов."

 game_concept_ray: "Рая"
 game_concept_rayan: "Райский"
 game_concept_ray_desc: "Рая (ап. «Небеса») - это бозишнарудские земли на восточном берегу [Concept('bayoftulwang', 'залива Тулванг')|E], к югу от Моря Дюн. Здесь бескрайняя пустыня сменяется плодородными полями и густыми лесами. Река Дар дала начало процветающей цивилизации, одной из самых передовых и утончённых в [Concept('farharad', 'Дальнем Хараде')|E]. Он служит оплотом культуры и традиций региона, который обогащается благодаря устойчивой [Concept('trans_haradric_trade', 'харадской торговле')|E], идущей отсюда в Сирайн и за его пределы."

 # Utter South #
 game_concept_thanihazad: "Тани-Хазад"
 game_concept_sevenlands: "Семь земель"
 game_concept_thanihazad_desc: "Тани-Хазад, или Семь земель, - это юго-западный полуостров Средиземья. Известный также под названиями Хьярменурэ или Миренорэ (последнее название также разделяет меньшая область внутри него), Тани-Хазад имеет широкие саванны, плодородные речные долины, богатые минералами горы и глубокие леса. \n\nИсторически в Тани-Хазаде доминировали [Concept( 'numenoreans', 'нуменорцы' )|E], состоящие из трёх колониальных провинций - [Concept( 'mirenore', 'княжество Миренорэ' )|E], [anbalkumagan|E] и губернаторства Пэл и Дрэл. \n\nНикогда не будучи по-настоящему единым политическим образованием после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], в [Concept( 'thirdage', 'Третьей Эпохе' )|E] было несколько попыток [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E] утвердить своё главенство над [Concept( 'adunai', 'адунайскими' )|E] принцами к югу от бывшего [Concept( 'mirenore', 'княжества Миренорэ' )|E], но они в конечном итоге не увенчались успехом."

 game_concept_mirenore: "Княжество Миренорэ"
 game_concept_mirenore_short: "Миренорэ"
 game_concept_zimrathani: "Зимратани"
 game_concept_mirenore_desc: "Княжество Миренорэ (адунайск.: Зимратани) по традиции было наместничеством для младших сыновей или двоюродных братьев [Concept( 'numenorean', 'нуменорского' )|E] короля и управляло большей частью [Concept( 'thanihazad', 'Тани-Хазада' )|E], включайщей области Зимратани, Гимильтани (или Элорна) и Харадунэ. Княжество возникло на пепелище Войны Отступников. Желая наказать Ан-Балкумаган, Тар-Анкалимон постановил, что за свою лояльность область Харадунэ (ранее южная провинция Ан-Балкумагана) будет объединена с южными колониями Зимратани и Гимильтани. Кроме того, это новое княжество получило бы честь быть королевской вотчиной, которой управлял бы один из членов королевской семьи. Это было частью более широкой реструктуризации колоний, проводимой Анкалимоном с целью избежать такого накопления власти, которое привело к Войне Отступников.\n\nВо времена правления Ар-Сакалтора княжество было завещано его племяннику Имразору на вечные времена. У Имразора было невероятное для [Concept( 'numenorean', 'нуменорца' )|E] количество детей - всего 14, из которых только трое были от его законной жены. После его смерти его дети вступили в войну за наследство отца, а семь младших в итоге объединились в Лигу Вальдали, или Балан-лай на адунайском языке. Одолев своих братьев и сестер, семь братьев и сестер разделили земли между собой, положив начало переходу от единого княжества к более неофициальным союзам мелких владений. Это разделение положило начало [Concept( 'numenorean', 'нуменорским' )|E] олигархиям,  которые продолжали править большей частью [Concept( 'thanihazad', 'Тани-Хазада' )|E] на протяжении всей Третьей Эпохи.\n\nНа протяжении Третьей Эпохи [anbalkumagan|E] несколько раз пытался установить власть над землями бывшего княжества, но каждый раз получал отпор от Балан-лай."

 game_concept_balan_lai: "Балан-лай"
 game_concept_balan_lai_desc: "Известный как Балан-лай, Совет Семи или Вальдали, Совет является давним союзом и оборонительным союзом между [Concept('adunai', 'адунайскими')|E] принцами и олигархами [Concept('thanihazad', 'Тани-Хазада')|E] к югу от [Concept('anbalkumagan', 'Ан-Балкумагана')|E], в старых землях княжества [mirenore|E] (Зимратани). Основанный для разрешения разрушительной войны за престол между детьми Эр-Имразора, Совет сохранял баланс сил в [Concept('thanihazad', 'Тани-Хазаде')|E] на протяжении последних 3000 лет. Форум, где самые могущественные из кхарадунайцев могут вести беседы, хитрить и плести козни. Среди принцев Балан-лай - правители крупных держав и довольно много мелких. Хотя они часто действуют неэффективно или медленно, тем не менее, они уже доказали, что способны на решительные действия, объединяясь для противостояния общим угрозам, от анбалукхорских вторжений до внутренних кризисов престолонаследия."

 #game_concept_mumakan: "Mûmakan"

 # Palisor and the Far East #
 game_concept_hildorien: "Хильдориэн"
 game_concept_hildorien_desc: "Земля Второрождённых, Хильдориэн - место пробуждения [Concept( 'conceptracemen', 'людей' )|E]. Здесь [morgothcharacter|E] совратил многих из них во тьму, и лишь немногие доблестно сопротивлялись. Здесь был воздвигнут [firsttemple|E], который был разрушен в [Concept( 'battleofpalisor', 'Битве при Палисоре' )|E]."

 game_concept_womawas_drus: "Вомавас Друс"
 game_concept_womawas_drus_desc: "Вомавас Друс - империя и земли [Concept( 'womaw', 'вомавов' )|E] на северо-востоке [Concept( 'middleearth', 'Средиземья' )|E], расположенные между северными горами [orocarni|E], Восточным морем и Вомавскими холмами. Возможно, вторая по могуществу человеческая цивилизация после [Concept( 'numenoreans', 'нуменорцев' )|E], Вомавас Друс была также известна как «Земля Драконьего Престола» из-за поклонения народа [Concept( 'womaw', 'вомавов' )|E] [Concept( 'dragon', 'дракону' )|E] Утумкодур. В целом Вомавас Друс состоял из двух частей: Эган на юге был покрыт огромным лесом, в то время как в Куйвак Вомав на севере было много плодородных рек и равнин, что и привело к скоплению там населения."

 # Men of the Far North #
 game_concept_lossoth: "Лоссот"
 game_concept_lossoth_desc: "[Glossary('Лоссоты','lossoth_gloss')], или [Glossary('Истэвэт Талвен','ystavat_talven_gloss')], существуют как последние выжившие древние [Concept('forodwaith', 'фородвайтцы')|E], укрывшиеся на замерзших берегах [Concept('forochel', 'Форохеля')|E]. Они строят снежные дома, называемые пырея-тало, передвигаются на санях и костяных коньках и зарабатывают на жизнь тем, что занимаются охотой, рыболовством и скотоводством. Каждое племя следует за своим вождём — либо величайшим охотником, либо старейшиной, — который ведёт их сквозь безжалостные льды.\n\nОни устанавливают прочные связи с землей и её обитателями, учатся распознавать изменения ветра и треск льда. С помощью устных преданий и резьбы по кости и дереву они хранят воспоминания о своём древнем наследии, благодаря чему дух [Concept('forodwaith', 'Фородвайта')|E] продолжает жить в каждой легенде, которую они рассказывают шёпотом у своих лагерных костров."
 game_concept_snowman: "Народ снегов"
 game_concept_snowmen: "Народы снегов"

 game_concept_forochel: "Форохель"
 game_concept_forochel_desc: "[Glossary('Форохель','forochel_gloss')] - это один из регионов [Concept('northernwaste', 'Северной пустоши')|E], обширного замерзшего пространства на крайнем севере [Concept('middleearth', 'Средиземья')|E]. Он охватывает большой ледяной залив и прилегающие земли, включая мыс Форохель. Этот регион является родиной [Concept('lossoth', 'лоссотов')|E], стойкого племени [Concept('men', 'людей')|E], произошедших из [Concept('forodwaith', 'Фородвайта')|E]. Большинство из них живет на мысе у [Concept('belegaer_sea', 'моря Белегаэр')|E], в то время как другие основали свои деревни вдоль берегов самого ледяного залива."
 
 game_concept_forodwaith: "Фородвайт"
 game_concept_forodwaith_desc: "Северная пустошь - обширный холодный регион, расположенный на крайнем севере [Concept('middleearth', 'Средиземья')|E], за горами [Concept('angmar', 'Ангмара')|E], горой [Concept('gundabad', 'Гундабад')|E] и [Concept('eredmithrin', 'Эред Митрин')|E]. Регион также назван [Glossary('Фородвайт','forodwaith_gloss')] в честь выносливых [Concept('forodwaith_people', 'фородвайтцев')|E], которые его населяют. В Северной пустоши всегда было очень холодно из-за её близости к владениям [Concept('morgothcharacter', 'Моргота')|E], и они продолжают оставаться холодными и в более поздние эпохи."
 game_concept_northernwaste: "Северные пустоши"

 game_concept_forodwaith_people: "Фородвайтцы"
 game_concept_forodwaithrim: "Фородвайтрим"
 game_concept_forodwaith_people_desc: "[Glossary('Фородвайт','forodwaith_gloss')] - это общее название группы [Concept('mannish', 'людских')|E] племён, которые когда-то населяли и до сих пор населяют обширную [Concept('northernwaste', 'Северную пустошь')|E]. Они известны как выносливые люди, привыкшие к холоду, что действительно было бы необходимо, живя в ледяных землях, расположенных недалеко от владений [Concept('morgothcharacter', 'Моргота')|E]."


 ### Realms of the Elves ###
 game_concept_rivendell: "Ривенделл"
 game_concept_imladris: "Имладрис"
 game_concept_rivendell_desc: "Ривенделл, или Имладрис, - это [Concept( 'elven', 'эльфийское' )|E] королевство в [Concept( 'mistymountains', 'Мглистых горах' )|E] на восточной окраине [Concept( 'eriador', 'Эриадора' )|E]. Из-за своего расположения он был назван «Последним домашним приютом к востоку от моря» с точки зрения путешественника, идущего в [mistymountains|E] и Глухомань; а также «Первым домашним приютом» с точки зрения того, кто идет из этих земель в цивилизованные земли [Concept( 'eriador', 'Эриадора' )|E] на западе.\n\nОн был основан [Concept( 'elrondshort', 'Эльрондом' )|E] в 1697 году В.Э. как прибежище от [Concept( 'sauroncharacter', 'Саурона' )|E] после падения [Concept( 'eregion', 'Эрегиона' )|E], и был утверждён после [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E] как восточная твердыня [noldorelves|El]. Он оставался резиденцией Эльронда на протяжении всей [Concept( 'secondage', 'Второй Эпохи' )|E] и до конца [Concept( 'thirdage', 'Третьей Эпохи' )|E], когда он отправился на Белом корабле в [valinor|E]. Ривенделл заключил прочный союз с королями [Concept( 'arnor', 'Арнора' )|E], а после падения [Concept( 'arthedain', 'Артедайна' )|E] стал убежищем для следопытов Севера и наследников [Concept( 'isildur', 'Исильдура' )|E]. Кроме самого [Concept( 'elrondshort', 'Эльронда' )|E], там жили такие известные эльфы, как Арвен и [glorfindel|E].\n\n#TOLKIENQUOTE «Дом Эльронда был убежищем для усталых и угнетённых и сокровищницей добрых советов и мудрых знаний».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О Кольцах Власти и Третьей Эпохе»"

 game_concept_lindon: "Линдон"
 game_concept_lindon_desc: "Некогда область [Concept( 'beleriand', 'Белерианда' )|E], известная как Оссирианд, Линдон был самым могущественным королевством [noldorelves|El] в [middleearth|E], основанным на заре [Concept( 'secondage', 'Второй Эпохи' )|E]. Он было основан и сформирован из выживших [Concept( 'elves', 'эльфов' )|E] [Concept( 'beleriand', 'Белерианда' )|E], не пожелавших отправиться в [valinor|E]. Таким образом, он стал домом для [noldorelves|El], [sindarelves|El], [falathrim|El] и даже немногих [laiquendi|El]. Регионы [forlindon|E] и [harlindon|E] были главными частями Линдона, который простирался к северу от залива Лун и включал земли к востоку от [Concept( 'bluemountains', 'Синих гор' )|E] и к западу от реки Лун до впадения Малой Лун (за ее пределами находилась территория гномов). К югу от реки Луна она не имела четких границ, но Башенные холмы (как их стали называть позже) оставались форпостом. Его сердцем был великий город-порт [mithlond|E].\n\nКогда Ар-Фаразон пленил [Concept( 'sauroncharacter', 'Саурона' )|E] и увёз его в [numenor|E], в [Concept( 'westlands', 'землях Запада' )|E] воцарился мир, и Гиль-галад смог расширить свою власть и влияние, так что эльфы Линдона контролировали большую часть [Concept( 'westlands', 'земель Запада' )|E], даже до границ [Concept( 'greenwood', 'Зеленолесья' )|E], вплоть до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], когда [sauroncharacter|E] вернулся в [middleearth|E]. \n\n#TOLKIENQUOTE «...последний, чьё королевство было прекрасным и свободным между Горами и Морем».#!\n\n#QUOTEDCHARACTER ― Падение Гиль-галада"

 game_concept_forlindon: "Форлиндон"
 game_concept_forlindon_desc: "Форлиндон - северная область [Concept( 'lindon', 'Линдона' )|E], к северу от залива Лун и к западу от [Concept( 'bluemountains', 'Синих гор' )|E]. Землю пересекала река, которая заканчивалась на северном берегу залива; там, на ее устье, была построена гавань Форлонд. У северо-западных берегов лежал остров Химринг, где когда-то стояла крепость [Concept( 'maedhros', 'Маэдроса' )|E]. \n\nВ дни расцвета Линдона его населяли в основном [noldorelves|El]."

 game_concept_harlindon: "Харлиндон"
 game_concept_harlindon_desc: "Харлиндон - южная область [Concept( 'lindon', 'Линдона' )|E], к югу от залива Лун и к западу от [Concept( 'bluemountains', 'Синих гор' )|E]. Его столицей была гавань - Харлонд, расположенный в небольшой бухте на южном берегу залива Лун посреди лесов.\n\nВ начале [Concept( 'secondage', 'Второй Эпохи' )|E] в [lindon|E] пришли беженцы, бежавшие от [Concept('warofwrath', 'Войны Гневы')|E], и те [sindarelves|El] среди них, кто решил обосноваться в [Concept( 'lindon', 'Линдоне' )|E], поселились в Харлиндоне. Келеборн правил [sindarelves|El] Харлиндона до тех пор, пока супруги не перебрались в [eregion|E] в 750 году [ageSA|E]"

 game_concept_eregion: "Эрегион"
 game_concept_hollin: "Холлин"
 game_concept_eregion_desc: "Эрегион, также известный как Холлин среди [Concept( 'dwarves', 'гномов' )|E] и [Concept( 'conceptracemen', 'людей' )|E], был восточным оплотом [noldorelves|El] в начале [Concept( 'secondage', 'Второй Эпохи' )|E]. \n\nОн был основан [Concept( 'celebrimbor', 'Келебримбором' )|E] около 700 года В.Э., а столица [ostinedhil|E] была возведена к 750 году В.Э. Большинство сторонников [Concept( 'feanor', 'Феанора' )|E], всё ещё живущих в [middleearth|E], переселились из [Concept( 'lindon', 'Линдона' )|E], чтобы поселиться там под властью последнего владыки из [Concept( 'houseoffeanor', 'дома Феанора' )|E]. \n\nВ Эрегионе [noldorelves|El] совершили свои величайшие дела, невиданные со времён [Concept( 'valinor', 'Валинора' )|E], и построили прочную дружбу с [Concept( 'longbeards', 'Длиннобородами' )|E] из [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Гвайт-и-Мирдайн были основаны и многому научились под руководством [Concept( 'annatarcharacter', 'Аннатара' )|E], кульминацией чего стали их шедевры, [ringsofpower|E]. \n\nТак родилась гибель Эрегиона. [sauroncharacter|E] осадил и разграбил город во время [Concept( 'waroftheelvesandsauron', 'Войны с эльфами' )|E], распяв [Concept( 'celebrimbor', 'Келебримбора' )|E] за неповиновение. Однако многие жители Эрегиона выжили и со временем перебрались в [imladris|E], став частью народа [Concept( 'elrondshort', 'Эльронда' )|E]."

 game_concept_ostinedhil: "Ост-ин-Эдиль"
 game_concept_ostinedhil_desc: "Ост-ин-Эдиль (750–1697 годы [ageSA|E]) был столицей [Concept( 'eregion', 'Эрегиона' )|E]. Он лежал в месте слияния рек Сираннон и Гландуин. \n\nОснованный [Concept( 'celebrimbor', 'Келебримбором' )|E] и его сторонниками, он был центром знаний и ремесел, и они не возводили стен, а принимали всех, кто хотел учиться и творить среди них. \n\nОн был разрушен вместе с остальной частью [Concept( 'eregion', 'Эрегиона' )|E] во время [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E]. \n\n#TOLKIENQUOTE «Они огранили нас, навек сохранили нас, вдохнули в нас жизнь и навеки ушли. Они ушли навеки».#! \n\n#QUOTEDCHARACTER ― Братство Кольца, «Кольцо отправляется на юг»"

 game_concept_mithlond: "Митлонд"
 game_concept_greyhavens: "Серые Гавани"
 game_concept_mithlond_desc: "Митлонд, также известный как Серые Гавани, - древний город-порт и столица [Concept( 'lindon', 'Линдона' )|E]. Построенный в начале [Concept( 'secondage', 'Второй Эпохи' )|E], этот город всё ещё хранит в себе великолепие [Concept( 'elderdays', 'Старших Дней' )|E] эльфов. Ибо в Линдоне собрались все [Concept( 'elven', 'эльфийские' )|E] народы [Concept( 'beleriand', 'Белерианда' )|E], оставшиеся на Ближних берегах, и застроили они Линдон со всем своим мастерством и искусством, надеясь, что хотя бы на этом покончили с печалью и войной. Однако войне и печали не было конца, и война пришла в [lindon|E], а Митлонд был осаждён в ходе [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E]. В огромных причалах Серых Гаваней причалила огромная [Concept( 'numenorean', 'нуменорская' )|E] армада, и ход войны был обращен против [Concept( 'sauroncharacter', 'Саурона' )|E]. \n\nГиль-галад управлял этим городом как своей столицей, пока не пал в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E], и тогда власть над ним перешла к Кирдану, который стал известен как Владыка Гаваней. В те времена считалось, что город находится под особым покровительством [ulmocharacter|E]. \n\nНачиная с [Concept( 'thirdage', 'Третьей Эпохи' )|E], Митлонд становился главным портом, через который угасающие эльфы отправлялись на запад, пока, наконец, Кирдан не построил последний корабль и не отплыл на [uttermostwest|E]."

 game_concept_lothlorien: "Лотлориэн"
 game_concept_lorien: "Лориэн"
 game_concept_laurelindorenan: "Лаурелиндоринан"
 game_concept_lorinand: "Лоринанд"
 game_concept_goldenwood: "Золотой Лес"
 game_concept_dwimordene: "Двиморден"
 game_concept_lorien_desc: "Лотлориэн, также известный как Лориэн, - сердце эльфийского народа в [middleearth|E], королевство леди Галадриэль и лорда Келеборна. Этот лес был заселен во времена [Concept( 'greatjourney', 'Великого похода' )|E] [Concept( 'silvanelves', 'лесными эльфами' )|E], а затем пополнился [sindarelves|El], бежавшими от [Concept('warofwrath', 'Войны Гнева')|E]. Среди них был Амдир, которого они приняли как своего короля.\n\nПосле [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E] и разрушения [Concept( 'eregion', 'Эрегиона' )|E], Галадриэль, дочь Финарфина, и её муж Келеборн, родич [Concept('elu_thingol', 'Элу Тингола')|E], присоединились ко двору Амдира с несколькими приверженцами и принесли с собой семена первых мэллирн, которые верховный король Гиль-галад получил от Тар-Алдариона из [Concept( 'numenor', 'Нуменора' )|E]. Во времена [Concept( 'warlastalliance', 'Войны Последнего союза' )|E] король Амдир из [Concept( 'lorinand', 'Лоринанда' )|E] вместе с королём [Concept( 'greenwood', 'Зеленолесья' )|E] Орофером выступил против сил [Concept( 'mordor', 'Мордора' )|E] и погиб вместе со многими своими воинами.\n\nПосле смерти отца Амрот принял корону и правил своим королевством, пока он и его возлюбленная Нимродель не решили отплыть на [uttermostwest|E]. Тогда леди Галадриэль и лорд Келеборн стали предводителями [galadhrimelves|El], и из Карас Галадона она правила ими, используя силу [nenya|E], чтобы сохранить красоту и магию своего королевства."

 game_concept_greenwood: "Великое Зеленолесье"
 game_concept_greenwoodshort: "Зеленолесье"
 game_concept_mirkwood: "Лихолесье"
 game_concept_erynlasgalen: "Эрин Ласгален"
 game_concept_lasgalen: "Ласгален"
 game_concept_woodlandrealm: "Лесное королевство"
 game_concept_greenwood_desc: "Великое Зеленолесье, известное также в более поздние времена как Лихолесье, - самое большое и густонаселенное из королевств [Concept( 'elves', 'эльфов' )|E] в [middleearth|E]. Заселенный во времена [Concept( 'greatjourney', 'Великого похода' )|E] [Concept( 'silvanelves', 'лесными эльфами' )|E], этот лес впоследствии пополнился [sindarelves|El], бежавшими от [Concept('warofwrath', 'Войны Гнева')|E]. Среди них был Орофер, которого они приняли как своего короля.\n\nВо времена [Concept( 'warlastalliance', 'Войны Последнего союза' )|E] король Орофер вместе с королем Амдиром из [Concept( 'lorinand', 'Лоринанда' )|E] возглавил плохо подготовленный поход против сил [Concept( 'mordor', 'Мордора' )|E] и погиб вместе со многими своими воинами.\n\nПосле смерти своего отца Трандуил принял корону и с тех пор правит [lasgalendrimelves|El], при поддержке своего сына Леголаса Зелёного Листа.\n\nЛес пересекают два основных тракта: Старая Лесная дорога, созданная [Concept( 'longbeards', 'Длиннобородами' )|E] для путешествий между [Concept( 'khazaddum', 'Кхазад-думом' )|E] и [Concept( 'ereborrealmshort', 'Эребором' )|E], и Эльфийская тропа на севере леса, используемая в основном эльфами.\n\nВ конце [Concept( 'thirdage', 'Третьей Эпохи' )|E], [necromancer_sauron|E], позже раскрывшийся как [sauroncharacter|E] под чужой личиной, захватил заброшенную эльфийскую столицу [amonlanc|E] и осквернил южную половину леса, наполнив ее гигантскими пауками и злыми чудовищами. Белый Совет изгнал его из башни в [Concept( 'dolguldur', 'Дол Гулдуре' )|E], и на некоторое время в лесу снова воцарился мир, пока в [Concept( 'mordor', 'Мордоре' )|E] вновь не возвысился [sauroncharacter|E] и не послал своего слугу-[nazgulcharacter|El] Кхамула отвоевать свою старую крепость."

 game_concept_nelornieth: "Нелорниэт"
 game_concept_nelornieth_desc: "Нелорниэт - зачарованное, но опасное королевство [penni|El] в Эрин Руне. Здесь обитает самое большое скопление [fay|El], оставшееся в [middleearth|E], и его зачарованные поляны и лощины, как известно, опутывают людей, погружая их в глубокую дремоту. Удачливые видели, как [penni|El] сжалились над ними, и выводили за пределы своего королевства, чтобы они пробудились. Прочие, кому повезло меньше, так и пропали, забытые."

 ### Realms of the Dwarves ###
 game_concept_khazaddum: "Кхазад-дум"
 game_concept_moria: "Мориа"
 game_concept_dwarrowdelf: "Дварроудельф"
 game_concept_khazaddum_desc: "Основанный [Concept( 'durindeathless', 'Дурином Бессмертным' )|E], Кхазад-дум был самой большой, самой богатой и самой могущественной из всех твердынь [Concept( 'dwarves', 'гномов' )|E]. Протянувшись под [Concept( 'mistymountains', 'Мглистыми горами' )|E], она проходила с востока на запад, а в мирное время могла использоваться для пересечения сурового хребта. \n\nЭто был единственный известный источник [Concept('metal_mithril', 'митриля')|E], за исключением, возможно, [Concept( 'numenor', 'Нуменора' )|E], и, конечно, в гораздо больших количествах, и это приносило [Concept( 'longbeards', 'Длиннобородам' )|E] огромное богатство. На западе находились [doorsofdurin|E], символ дружбы между [Concept( 'eregion', 'Эрегионом' )|E] и [Concept( 'khazaddum', 'Кхазад-думом' )|E], а также между [noldorelves|El] и [Concept( 'longbeards', 'Длиннобородами' )|E].\n\nОн пришел в упадок, когда добыча [Concept('metal_mithril', 'митриля')|E] пробудила [Concept( 'balrog', 'балрога' )|E], которого впоследствии прозвали Проклятием Дурина. С этого момент он стал известен как [moria|E], Чёрная Бездна, и был наводнён гоблинами и другими нечистыми существами. Кхазад-дум был восстановлен и достиг своего величайшего, последнего золотого века во времена правления Дурина VII Последнего, и простоял до конца дней расы Дурина. \n\n#TOLKIENQUOTE «Величайшей из всех твердынь гномов было Подгорное королевство, Кхазад-дум, Дварроудельф, или, на языке эльфов, Хадходронд, что во дни своего затмения звалось Морией».#!\n\n#QUOTEDCHARACTER ― Сильмариллион, «О синдар»"

 game_concept_ereborrealm: "Королевство Эребор"
 game_concept_kingdomunderthemountain: "Королевство-под-Горой"
 game_concept_ereborrealmshort: "Эребор"
 game_concept_ereborrealm_desc: "Королевство-под-Горой, также известное как королевство Эребор, было основано в 1999 году [ageTA|E], когда Траин I пришёл к [Concept( 'lonelymountain', 'Одинокую Гору' )|E] и нашёл [arkenstone|E]. Его правнук Трор сделал его столицей [Concept( 'durinsfolk', 'Народа Дурина' )|E], и гномы стали богатыми и сильными, а Эребор - сердцем укрепляющегося королевства Длиннобородов, которое простиралось от [Concept('greymountains', 'Серых гор')|E] до [Concept('ironhills', 'Железных холмов')|E]. С королевством [Concept('dale', 'Дэйл')|E], что лежало у подножия горы, завязалась быстрая дружба. \n\nКоролевство просуществовало до 2770 года, когда [Concept('dragon', 'дракон')|E] Смауг вторгся в Дэйл и либо убил гномов, либо заставил их бежать. Когда Смауг был убит в 2941 году, Даин Железностоп стал королём Даином II и королевство было возрождено. \n\n#TOLKIENQUOTE «Эребор, цитадель Трора, короля-под-Горой, могущественнейшего из правителей гномов... Красота этого города-цитадели, построенного глубоко в горе, была поистине легендарной! Недры этой горы были полны богатства, под слоем породы таились драгоценные камни, а золотые жилы, словно широкие реки пронизывали скалу...» #!\n\n#QUOTEDCHARACTER ― Бильбо, Хоббит: Нежданное путешествие"

 game_concept_belegost: "Белегост"
 game_concept_gabilgathol: "Габилгатол"
 game_concept_belegost_desc: "Основанный [Concept('dwalinwise', 'Двалином Мудрым')|E], Белегост был одной из твердынь [Concept( 'dwarves', 'гномов' )|E]. Расположенный к северу от горы Долмед, он простирался с востока на запад от северных [Concept( 'bluemountains', 'Синих гор' )|E].\n\nВ Первую Эпоху Белегост прославился своими мастерами, которые строили такие чудеса, как Чертоги Менегрота.\n\nВ конце Первой Эпохи он пришёл в упадок, как побочный результат [Concept('warofwrath', 'Войны Гнева')|E]. Белегост вернул себе былую славу только в правление Двалина VII Последнего, в чём ему помог Дурин VII."

 game_concept_nogrod: "Ногрод"
 game_concept_tumunzahar: "Тумунзахар"
 game_concept_nogrod_desc: "Основанный [Concept('uriscarred', 'Ори Покрытым шрамами')|E], Ногрод был одной из твердынь [Concept( 'dwarves', 'гномов' )|E]. Расположенный к югу от горы Долмед, он простирался с востока на запад от северных [Concept( 'bluemountains', 'Синих гор' )|E].\n\nВ Первую Эпоху Ногрод прославился тем, что в нём работали величайшие кузнецы во всём [middleearth|E]. Среди них были великие гномские кузнецы Гамил Зирак и Телхар.\n\nНогрод пришёл в упадок в конце Первой Эпохи, как побочный результат Войны Гнева. В отличие от Белегоста, город был настолько разрушен, что Огнебороды были вынуждены переселиться на юг, в Бузра-дум. Ногрод вернул себе былую славу только в правление Ори VII Последнего, в чём ему помогли Двалин VII и Дурин VII."

 game_concept_kibilzahar: "Кибильзахар"
 game_concept_kibil_tarag: "Кибиль-Тараг"
 game_concept_kibilzahar_desc: "Основанный [Concept('thulinswift', 'Тулином «Стремительным»')|E], [Glossary('Кибильзахар','kibilzahar_gloss')] был одним из величайших чертогов [Concept('dwarves', 'гномов')|E], долгое время известный как [Glossary('Кибиль-Тараг','kibil_tarag_gloss')], названный в честь Тулина, также называемого Серебряная Борода, который поселился там, но позже был переименован из-за его обширных залежей серебра.\n\nСреди [Concept('stiffbeards', 'Жесткобородов')|E] существует распространенное поверье, что Кибильзахар, резиденция Тулина, был священной землей. Многие считали, что Жесткобороды должны быть похоронены там, чтобы попасть в Чертоги [Concept('mahalcharacter', 'Махала')|E], поскольку только их [Concept('dwarffather', 'праотец')|E], дремлющий в горах, мог привести их туда.\n\nВ результате Кибильзахар стал городом, состоящим из двух половин - той, которая была населена живыми, и великого некрополя мертвых, [Glossary('Кибильтумун','kibiltumun_gloss')]. Богато украшенные замысловатой резьбой мавзолеи и усыпальницы этого города были чудом света, местом торжественной памяти и великой любви, передаваемой из поколения в поколение.\n\nПосле обретения [Concept('ringofpower', 'Кольца Власти')|E] Жесткобороды обнаружили, что глубоко под Кибильзахаром находятся колоссальные залежи серебра. Серебра было так много, что многие залежи остались нетронутыми, их красота лучше всего сохранилась в скале. Самые могущественные семьи стремились высечь свои гробницы в этих ценных местах. Однако то, что было добыто, использовалось с пользой, и прежде всего для украшения некрополя.\n\nТаким образом, некрополь со временем стал известен как Серебряная святыня, а над ним возвышался Серебряный трон Тулина."


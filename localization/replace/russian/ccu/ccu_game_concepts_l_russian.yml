 game_concept_heritage_group_elven: "Квенди"
 game_concept_heritage_group_elven_desc: "[quendi|E] - Говорящие, Перворожденные, Народ Звёзд, пробудившийся в сумерках до восхода солнца и луны. Благословленные бесконечной жизнью, великим контролем над своими [Glossary('фэа','fea_gloss')] и умственными способностями, превосходящими даже величайших из [Concept('men', 'людей')|E]. Рождённые в [Concept('cuivienen', 'Куивиэнене')|E] в [Concept('yearofthetreesage', 'Эпоху Древ')|E], они издавна были разделены расколом на [eldar|El] и [avari|El] со времён [Concept('thegreatjourney', 'Великого похода')|E], а затем разделились на многочисленные племена и народы, такие как [sindarelves|El], [noldor|El], нандор, [cuind|El] и [penni|El]. В древности они состояли из трёх кланов - миньяр, татьяр и нельяр, и это древнее деление до сих пор можно увидеть среди них."

 game_concept_language_group_elven: "Квенди"
 game_concept_language_group_elven_desc: "Когда [quendi|El] впервые пробудились в [Concept('cuivienen', 'Куивиэнене')|E], они взглянули вверх и увидели звёзды, воскликнув «[Glossary('эла','ela_gloss')]!» первым из всех слов. С тех пор их языки расходились и менялись, формировались и росли, чтобы соответствовать постоянно развивающимся [Glossary('ламатьявэ','lamatyave_gloss')] их носителей."

 game_concept_language_group_eldarin: "Эльдаринский"
 game_concept_language_group_eldarin_desc: "[eldar|E] - это те, кто отправился на запад из [Concept('cuivienen', 'Куивиэнена')|E], и вместе с ними отделили свои языки от языков [Concept('avari', 'авари')|E]. Эльдаринские языки - разнообразная семья, включающая в себя как консервативные языки Амана, так и новаторские языки [Concept('middleearth', 'Средиземья')|E]."

 game_concept_language_group_avarin: "Аваринский"
 game_concept_language_group_avarin_desc: "Столь же сильно отделившиеся друг от друга, как и [Concept('eldar', 'эльдар')|E], наречия [Concept('avari', 'авари')|E] встречаются по всему [Concept('middleearth', 'Средиземью')|E]. Аваринские языки - это скорее свободная группа, чем полноценная семья, их языки разошлись почти до времени своего возникновения. Хотя они не так склонны к науке, как их потерянные сородичи, они все же сохранили древнее мастерство и ремесло [Concept('quendi', 'квенди')|E] в обращении со словом и фразой."
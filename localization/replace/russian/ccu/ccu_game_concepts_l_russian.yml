 game_concept_heritage_group_elven:0 "Квенди"
 game_concept_heritage_group_elven_desc:0 "[quendi|E] - Говорящие, Перворожденные, Народ Звёзд, пробудившийся в сумерках до восхода солнца и луны. Благословленные бесконечной жизнью, великим контролем над своими [Glossary('фэа','fea_gloss')] и умственными способностями, превосходящими даже величайших из [Concept('men', 'людей')|E]. Рождённые в [Concept('cuivienen', 'Куивиэнене')|E] в [Concept('yearofthetreesage', 'Эпоху Древ')|E], они издавна были разделены расколом на [eldar|El] и [avari|El] со времён [Concept('thegreatjourney', 'Великого похода')|E], а затем разделились на многочисленные племена и народы, такие как [sindarelves|El], [noldor|El], нандор, [cuind|El] и [penni|El]. В древности они состояли из трёх кланов - миньяр, татьяр и нельяр, и это древнее деление до сих пор можно увидеть среди них."

 game_concept_language_group_elven:0 "Квенди"
 game_concept_language_group_elven_desc:0 "Когда [quendi|El] впервые пробудились в [Concept('cuivienen', 'Куивиэнене')|E], они взглянули вверх и увидели звёзды, воскликнув «[Glossary('эла','ela_gloss')]!» первым из всех слов. С тех пор их языки расходились и менялись, формировались и росли, чтобы соответствовать постоянно развивающимся [Glossary('ламатьявэ','lamatyave_gloss')] их носителей."
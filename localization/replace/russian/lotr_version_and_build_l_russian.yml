 VERSION_MISMATCH_CONFIRM: "Подтвердить"
 VERSION_MISMATCH_CONFIRM_TOOLTIP: "#high;bold Вы подтверждаете, что понимаете риск, связанный с использованием неподдерживаемой версии игры#!"
 VERSION_MISMATCH_EXIT_TOOLTIP: "@warning_icon! #warning Вы выйдете из игры#!"

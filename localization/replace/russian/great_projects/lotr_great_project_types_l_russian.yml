 great_project_type_dwarven_capital_01: "Гномья столица"
 great_project_type_dwarven_capital_02: "Улучшенная $great_project_type_dwarven_capital_01$"
 great_project_type_dwarven_capital_02_desc: "У нас появилась возможность расширить нашу величественную столицу! Давайте создадим чудо, которое переживёт эпохи!"
 great_project_type_dwarven_capital_02_possessive: "Гномьей столицы"
 lotr_great_project_type_dwarven_capital_has_t1_building: "В этой провинции #bold не#! расположена постройка гномьей столицы первого уровня."

 great_project_type_dwarven_capital_02_contribution_brick: "Кирпич"
 great_project_type_dwarven_capital_02_contribution_brick_desc: "Ничто не может быть создано из ничего. Мы предоставим [Concept('great_project', 'грандиозному проекту')|E] нужное количество кирпичей, чтобы завершить строительство столицы."

 great_project_type_dwarven_capital_02_contribution_tiles: "Черепица"
 great_project_type_dwarven_capital_02_contribution_tiles_desc: "Черепица — самый функциональный материал для кровли. Мы предоставим нашу лучшую черепицу, чтобы защитить [Concept('great_project', 'грандиозный проект')|E] от сырости!"

 great_project_type_dwarven_capital_02_contribution_shallow_pools: "Неглубокие пруды"
 great_project_type_dwarven_capital_02_contribution_shallow_pools_desc: "Водоёмы не только обеспечивают прохладу, но и позволяют любоваться приятными видами."

 great_project_type_dwarven_capital_02_contribution_decorative_tiles: "Декоративная черепица"
 great_project_type_dwarven_capital_02_contribution_decorative_tiles_desc: "Позволим себе роскошь украсить крыши декоративной черепицей, изогнутыми краями и изящной резьбой. Ещё больше великолепия для услады глаз."
 
 great_project_type_dwarven_capital_02_contribution_work_force: "Рабочая сила"
 great_project_type_dwarven_capital_02_contribution_work_force_desc: "Для великих свершений требуется великий труд! Мы должны предоставить рабочих для [Concept('great_project', 'грандиозного проекта')|E], чтобы завершить обновление столицы."

 great_project_type_dwarven_capital_02_contribution_rite_of_mahal: "Обряд Махала"
 great_project_type_dwarven_capital_02_contribution_rite_of_mahal_desc: "Мы докажем свою пригодность, получив дозволение развивать нашу #TOOLTIP:BUILDING,dwarven_capital_01 #L гномью столицу#!#!, которая позволит завоевать преданность жителей этого [Concept('kingdom', 'королевства')|E] [Concept('de_jure', 'де-юре')|E]!"

 great_project_type_dwarven_capital_02_contribution_decorated_ceilings: "Украшенные своды"
 great_project_type_dwarven_capital_02_contribution_decorated_ceilings_desc: "Хороший потолок - это украшенные своды. Они будут украшены гравировкой с рунами и интересными мотивами в кратчайшие сроки."

 great_project_type_dwarven_capital_02_contribution_throne_room: "Тронный зал"
 great_project_type_dwarven_capital_02_contribution_throne_room_desc: "У наших правителей будет достойный тронный зал, где они будут восседать и вершить правосудие над своим народом."

 great_project_type_dwarven_capital_03: "$great_project_type_dwarven_capital_02$"
 great_project_type_dwarven_capital_03_desc: "$great_project_type_dwarven_capital_02_desc$"
 great_project_type_dwarven_capital_03_possessive: "Гномьей столицы"
 lotr_great_project_type_dwarven_capital_has_t2_building: "В этой провинции #bold не#! расположена постройка гномьей столицы второго уровня."

 great_project_type_dwarven_capital_03_contribution_rite_of_mahal: "Обряд Махала"
 great_project_type_dwarven_capital_03_contribution_rite_of_mahal_desc: "Мы докажем свою пригодность, получив дозволение развивать нашу #TOOLTIP:BUILDING,dwarven_capital_01 #L гномью столицу#!#!, и тем самым впишем свои имена в анналы истории!"

 great_project_type_dwarven_capital_03_contribution_marble_stone: "Мраморный камень"
 great_project_type_dwarven_capital_03_contribution_marble_stone_desc: "Для высочайших амбиций требуется самое крепкое основание. Мы обеспечим [Concept('great_project', 'грандиозный проект')|E] мраморным камнем, необходимым для создания надежного основания, которое простоит целую вечность."

 great_project_type_dwarven_capital_03_contribution_arched_gateways: "Арочные своды"
 great_project_type_dwarven_capital_03_contribution_arched_gateways_desc: "Для расширения города необходимы надежные опоры, способные поддерживать структуру всей постройки. Эти своды будут направлять всех, кто бродит по улицам."

 great_project_type_dwarven_capital_03_contribution_divine_statues: "$great_project_type_mandala_capital_03_contribution_divine_statues$"
 great_project_type_dwarven_capital_03_contribution_divine_statues_desc: "Подобие Махала, высеченное из живой скалы, благословляет наши чертоги своим благосклонным взором."

 great_project_type_dwarven_capital_03_contribution_work_force: "$great_project_type_dwarven_capital_02_contribution_work_force$"
 great_project_type_dwarven_capital_03_contribution_work_force_desc: "Совершенства не достичь без упорного труда. Для строительства столицы требуется больше рабочих, и нас щедро вознаградят за наш вклад."

 great_project_type_dwarven_capital_03_contribution_dynastic_statues: "Династические статуи"
 great_project_type_dwarven_capital_03_contribution_dynastic_statues_desc: "Эти гигантские головы устремлены вдаль, поглощённые планированием, организацией и поддержанием жизни в нашем великом городе. Они поразительно напоминают наших правителей."
 great_project_dwarven_capital_has_dynasty_prestige_tt: "[Concept('dynasty_prestige_level', 'Уровень величия')|E] вашей династии ниже, чем $dynasty_level_2_c$ (#V 2#!)""

 great_project_type_dwarven_capital_03_contribution_gilded_ceilings: "Позолоченные своды"
 great_project_type_dwarven_capital_03_contribution_gilded_ceilings_desc: "Своды столицы должны быть покрыты лучшим золотом, чтобы в полной мере отражать её великолепие."

 great_project_type_dwarven_capital_03_contribution_palatial_compound: "Дворцовый комплекс"
 great_project_type_dwarven_capital_03_contribution_palatial_compound_desc: "Роскошный дворец, где наши великие правители и их придворные будут жить с достоинством, которого они заслуживают."

 great_project_type_dwarven_capital_04: "$great_project_type_dwarven_capital_02$"
 great_project_type_dwarven_capital_04_desc: "$great_project_type_dwarven_capital_02_desc$"
 great_project_type_dwarven_capital_04_possessive: "Гномьей столицы"
 lotr_great_project_type_dwarven_capital_has_t3_building: "В этой провинции #bold не#! расположена постройка гномьей столицы третьего уровня."

 great_project_type_dwarven_capital_04_contribution_rite_of_mahal: "Обряд Махала"
 great_project_type_dwarven_capital_04_contribution_rite_of_mahal_desc: "Мы докажем свою несомненную пригодность, получив дозволение расширить нашу столицу, которая оставит свой след в мире!"

 great_project_type_dwarven_capital_04_contribution_slabs_of_porphyry: "Порфировые плиты"
 great_project_type_dwarven_capital_04_contribution_slabs_of_porphyry_desc: "По-настоящему бессмертным можно считать лишь образ, высеченный в камне. Мы достанем самый лучший камень для украшений столицы, которые переживут само время."

 great_project_type_dwarven_capital_04_contribution_light_shafts: "Световые штольни"
 great_project_type_dwarven_capital_04_contribution_light_shafts_desc: "Световые штольни позволят солнечному и лунному свету проникать в самое сердце гор, освещая посевы и рынки в равной степени."

 great_project_type_dwarven_capital_04_contribution_great_mirrors: "Огромные зеркала"
 great_project_type_dwarven_capital_04_contribution_great_mirrors_desc: "Огромные зеркала будут направлять свет снаружи в самые потаённые уголки, позволяя в полной мере использовать богатства горы."

 great_project_type_dwarven_capital_04_contribution_work_force: "$great_project_type_dwarven_capital_02_contribution_work_force$"
 great_project_type_dwarven_capital_04_contribution_work_force_desc: "$great_project_type_mandala_capital_04_contribution_work_force_desc$"

 great_project_type_dwarven_capital_04_contribution_carven_pillars: "Резные колонны"
 great_project_type_dwarven_capital_04_contribution_carven_pillars_desc: "Над великим чертогом будут работать лучшие каменщики, чтобы его своды покоились на самых изящных основаниях."

 great_project_type_dwarven_capital_04_contribution_bejeweled_ceilings: "Своды, украшенные самоцветами"
 great_project_type_dwarven_capital_04_contribution_bejeweled_ceilings_desc: "Небеса должны озарять этот город, и мы обеспечим [Concept('great_project', 'грандиозный проект')|E] необходимым количеством самоцветов, чтобы он выглядел так, словно сами звезды снизошли на столпы этих великих чертогов."

 great_project_type_dwarven_capital_04_contribution_palatial_complex: "Дворцовый комплекс"
 great_project_type_dwarven_capital_04_contribution_palatial_complex_desc: "Король гномов заслуживает величественного дворца, который внушал бы благоговейный трепет вассалам и гостям. Мы построим дворец, поражающий воображение."

 great_project_type_dwarven_capital_05: "$great_project_type_dwarven_capital_02$"
 great_project_type_dwarven_capital_05_desc: "$great_project_type_dwarven_capital_02_desc$"
 great_project_type_dwarven_capital_05_possessive: "Гномьей столицы"
 lotr_great_project_type_dwarven_capital_has_t4_building: "В этой провинции #bold не#! расположена постройка гномьей столицы четвёртого уровня."

 great_project_type_dwarven_capital_05_contribution_rite_of_mahal: "Обряд Махала"
 great_project_type_dwarven_capital_05_contribution_rite_of_mahal_desc: "Мы докажем свою несомненную ценность, получив дозволение развивать нашу столицу, превратив её в сверкающую жемчужину в самом сердце гор!"

 great_project_type_dwarven_capital_05_contribution_marble_foundation: "Мраморное основание"
 great_project_type_dwarven_capital_05_contribution_marble_foundation_desc: "Мы предложим лучший мрамор для строительства столицы, чтобы она стояла на самом элегантном основании."

 great_project_type_dwarven_capital_05_contribution_work_force: "$great_project_type_dwarven_capital_02_contribution_work_force$"
 great_project_type_dwarven_capital_05_contribution_work_force_desc: "Мы предоставим любых мастеров, от скромных крестьян до мудрейших ученых, со всех уголком державы, чтобы помочь в возведении великого города."

 great_project_type_dwarven_capital_05_contribution_bejeweled_reliefs: "Барельефы, покрытые самоцветами"
 great_project_type_dwarven_capital_05_contribution_bejeweled_reliefs_desc: "Стены будут украшены изображениями гномьих праотцов, излучающих мудрость в своих чудесных, украшенных самоцветами одеяниях."

 great_project_type_dwarven_capital_05_contribution_waterways: "Водные пути"
 great_project_type_dwarven_capital_05_contribution_waterways_desc: "В нашем городе должны быть великие водные пути, которые защитят нас от врагов, а также соединят разные кварталы."

 great_project_type_dwarven_capital_05_contribution_pillar_forest: "Лес колонн"
 great_project_type_dwarven_capital_05_contribution_pillar_forest_desc: "Мы украсим великий чертог лесом колонн, словно огромным навесом, искусно изготовленным лучшими мастерами."

 great_project_type_dwarven_capital_05_contribution_dwarf_father_palace: "Дворец праотца"
 great_project_type_dwarven_capital_05_contribution_dwarf_father_palace_desc: "Дворец, достойный праотцов нашего народа, уступающий по великолепию только творению самого Махала."

 ### Great Fleet ###
 great_project_type_construct_great_fleet: "Построить великий флот"
 great_project_type_construct_great_fleet_desc: "Берега моей [Concept('realm', 'державы')|E] должны быть защищены, и что может быть лучше для обеспечения безопасности и демонстрации силы на морях, чем строительство большого флота?"
 great_project_type_construct_great_fleet_coastal_county: "Это должно быть прибрежное графство"

 great_project_type_construct_great_fleet_contribution_materials: "Материалы"
 great_project_type_construct_great_fleet_contribution_materials_desc: "Ничего нельзя создать на пустом месте. Мы предоставим [Concept('great_project', 'грандиозному проекту')|E] все строительные материалы, необходимые для завершения работ по строительству флота."

 great_project_type_construct_great_fleet_contribution_workforce: "Рабочая сила"
 great_project_type_construct_great_fleet_contribution_workforce_desc: "Корабли сами себя не построят! Мы обеспечим [Concept('great_project', 'грандиозный проект')|E] рабочей силой, необходимой для выполнения этой важной задачи."

 great_project_type_construct_great_fleet_contribution_engineers: "Морские инженеры"
 great_project_type_construct_great_fleet_contribution_engineers_desc: "Опытные корабелы, привлечённые к этому [Concept('great_project', 'грандиозному проекту')|E], привнесли бы ценный опыт в строительство флота."

 great_project_type_construct_great_fleet_contribution_military_wharf: "Военная пристань"
 great_project_type_construct_great_fleet_contribution_military_wharf_desc: "Добавив особую гавань и сухой док к [Concept('great_project', 'грандиозному проекту')|E], мы повысим надёжность и долговечность флота."

 great_project_type_construct_great_fleet_contribution_merchant_quays: "Торговый причал"
 great_project_type_construct_great_fleet_contribution_merchant_quays_desc: "Добавив особый торговый квартал к [Concept('great_project', 'грандиозному проекту')|E], мы увеличим доходы и поток торговли в морском порту."

 ### Mend the Realm ###
 great_project_type_mend_the_realm: "Исцелить державу"
 great_project_type_mend_the_realm_fallback: "Держава"
 great_project_type_mend_the_realm_desc: "[Concept('elves', 'Эльфы')|E] в [Concept('realm', 'державе')|E] стали беспокойными. Многие говорят о том, чтобы отправиться в [Concept('valinor', 'Валинор')|E] и навсегда покинуть [Concept('middleearth', 'Средиземье')|E]. Чтобы возродить [Concept('hope', 'надежду')|E] в их сердцах и поднять им настроение, можно было бы осуществить [Concept('great_project', 'грандиозный проект')|E], который вселил бы в них воодушевление и вновь зажёг искру решимости."
 great_project_type_mend_the_realm_contribution_provisions: "Провизия"
 great_project_type_mend_the_realm_contribution_provisions_desc: "Провизия"
 great_project_type_mend_the_realm_contribution_messengers: "Гонцы"
 great_project_type_mend_the_realm_contribution_messengers_desc: "Гонцы"
 great_project_type_mend_the_realm_contribution_encouragement: "Воодушевление"
 great_project_type_mend_the_realm_contribution_encouragement_desc: "Воодушевление"
 great_project_type_mend_the_realm_contribution_train_guards: "Возобновлённые патрули"
 great_project_type_mend_the_realm_contribution_train_guards_desc: "Возобновлённые патрули"
 great_project_type_mend_the_realm_contribution_festival_fair: "Праздничные ярмарки"
 great_project_type_mend_the_realm_contribution_festival_fair_desc: "Праздничные ярмарки"
 great_project_type_mend_the_realm_contribution_gardeners: "Процветание"
 great_project_type_mend_the_realm_contribution_gardeners_desc: "Процветание"
 lotr_mend_realm_spiritual_bypass_elven_stronghold_limit: "Позволяет построить дополнительную #TOOLTIP:BUILDING,elven_settlement_03 #L крепость#!#! в эльфийских графствах"
 # Misc Loc
 ## Mundburgian loc

 single_combat.0001.stoic_veteran.general:0 "В эореде мы встречались с врагами посильнее #EMP вас#!!"
 single_combat.0001.stoic_veteran.other_mundburgian:0 "Жаль [my_foe.Custom('SignatureWeaponKillType')] верному мундбургца, [my_foe.Custom('SisterBrother')]."


 ## Combat Move Option Tooltips
 single_combat.0001.tt.stoic_veteran:0 "#BOL Стойкий ветеран:#! пользуясь мундбургским опытом, вы рубите противника"

 ##################################################
 # Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "Мундбургский эоред не прощает слабости. Чтобы преуспеть в качестве одного из защитников Белого города, требуется зоркий глаз и твёрдая рука, и каждым ударом я показываю противники, как сражаются Всадники."

 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNameNoTooltip] — ветеран Мундбургского эореда, [Select_CString(my_foe.IsFemale, 'стойкая, жестокая и смертоносная', 'стойкий, жестокий и смертоносный' )], и [my_foe.Custom('signature_weapon')] в [my_foe.GetHerHis] руке обрушивает на меня мощные [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."

 ##################################################
 # Outcome Event: Loser
 ## Defender Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_defender.stoic_veteran:0 "Навыков, полученных в [Concept( 'mundburg', 'Мундбурге' )|E], оказалось недостаточно. Противник постоянно парирует мои атаки."

 ## Defender Lost, Opponent Finishing Move Feedback

 ## Defender Lost, Opponent Finishing Move Injury

 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "В эореде мы главным образом защищали Цитадель от убийц, но большинство убийц убегают, лишь заслышав тяжелую поступь грозного мундбургца. Мой соперник, стоит отдать [sc_victor.GetHerHim] должное, не боится моего устрашающего вида, а мои удары раз за разом натыкаются на решительную защиту.\n\n"


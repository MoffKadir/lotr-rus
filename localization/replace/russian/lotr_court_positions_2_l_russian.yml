 first_axe_oversee_marching: "Надзор за маршировкой"
 first_axe_oversee_marching_desc: "Первый Топор заставляет воинов маршировать в идеальном порядке, укрепляя силу и единство с каждым шагом, сделанным под его бдительным оком."
 first_axe_improve_discipline: "Улучшение дисциплины"
 first_axe_improve_discipline_desc: "Первый Топор формирует отряд под строгим командованием, воспитывая солдат, которые не колеблются и не сомневаются в своем месте в стене щитов."

 taskmaster_punish_disobedience: "Наказание неповиновения"
 taskmaster_punish_disobedience_desc: "Надзиратель сурово наказывает тех, кто оступился или не подчинился приказу, обеспечивая страх, который держит ряды в узде. Куда подевался кнут..."
 taskmaster_oversee_breeding: "Контроль разведения"
 taskmaster_oversee_breeding_desc: "Надзиратель следит за жестоким спариванием и обучением волков, отбирая только самых свирепых зверей, чтобы укрепить стаю и уничтожить слабые кровные линии."
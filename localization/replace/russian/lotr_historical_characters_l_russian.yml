 historical_char_creation_events.t.mythra: "Дева утренней зари" 
 historical_char_creation_events.desc.mythra: "Весть пришла от подножия священной горы Мийорэ. В стороне от хаоса, охватившего землю с тех пор, как тень снова опустилась на северные горы, в этом святом месте появилась девушка. Все, кто встречается с ней, свидетельствуют о её присутствии; её воля сияет, как звезда, а взгляд пронзителен, как солнечные лучи. В одну минуту её язык может быть нежным и тёплым, а в следующую - требовательным и суровым. Кажется, никто не может скрыть от неё секрет, и её сверхъестественная способность находить справедливые решения сложных проблем снискала ей множество последователей. Многие уже начали следовать за ней по всей стране, когда она путешествует. Когда она уходит, кажется, что войны утихают, набеги прекращаются, а хаос отступает. После себя она оставляет закон, справедливость и примирение. Восхищение могущественных и смиренных людей поддерживает её. Многие говорят, что она, несомненно, благословлена богами - возможно, даже самой собой.\n\nЕё зовут Митра."

 historical_character.mythra: "Святая Митра была великой королевой Кхая, основавшей своё королевство в начале [Concept('thirdage', 'Третьей эпохи')|E] после падения Хайлузы. Она была известна как законодательница и честная правительница, благодаря чему для жителей региона наступил краткий золотой век. После её исчезновения однажды ночью на 77-м году правления одни объявили её святой, а другие - богиней, почитаемой как покровительница света, закона и истины. Позднее её культ стал одним из наиболее распространенных в кругах ариэнистов, где из-за сходства с богиней Солнца она была канонизирована как любимая святая и посланница."
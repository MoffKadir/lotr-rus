 ### Aragorn Events ###
 rangers.0101.t: "Дунэдайн из владения [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 rangers.0101.desc: "С тех пор, как пало королевство [GetTitleByKey('k_arthedain').GetNameNoTier], [dunedainarnor|El] жили в тайне, наблюдая за бывшим королевством [arnor|E]. С этой целью они разбили лагеря по всему [Concept( 'eriador', 'Эриадору' )|E], чтобы упредить любые угрозы, пытающиеся скрытно проникнуть в обезлюдевший регион.\n\nНыне я возглавляю один из этих лагерей, а мои следопыты бегают туда-сюда по многочисленным поручениям. Все дунэдайн присягают на верность персонажу [dunedain_chieftain.GetTitledFirstName], однако из-за огромной территории Эриадора, [dunedain_chieftain.GetSheHe] редко осуществляет повседневное управление лагерями, оставляя их доверенным лейтенантам.\n\nТем не менее, мы все еще связаны с [Select_CString(dunedain_chieftain.IsFemale, 'ней', 'ним' )] и обязаны [dunedain_chieftain.GetHerHim] нашей верностью. Возможно, нам следует обратиться за более прямыми указаниями к н[dunedain_chieftain.GetHerHim]?"
 rangers.0101.a: "[dunedain_chieftain.GetTitledFirstNameNoTooltip] будет направлять нас."
 rangers.0101.b: "Не нужно беспокоить Вождя. Мы справимся с этим." 

 rangers.0200.t: "Кончина Гилраэн"
 rangers.0200.desc: "Осенью, во время одного из своих путешествий по Северу, Арагорн навестил свою мать Гилраэн. Проведя вместе несколько дней, он приготовился отправиться в своё следующее путешествие, когда его мать пришла поговорить с ним. \n\n«Это наше последнее прощание, Эстель, сын мой. Заботы состарили меня, как одну из младших людей; и теперь, когда оно приближается, я не могу противостоять тьме нашего времени, которая сгущается над Средиземьем. Я скоро покину его»\n\nАрагорн попытался утешить её, сказав: «И всё же, возможно, за тьмой есть свет; и если это так, я бы хотел, чтобы ты увидела его и обрадовалась.» \n\nНо она ответила только этим линнодом: Онен и-Эстель Эдайн, у-чебин эстель аним; «Я дала надежду дунэдайн, я не оставила надежды для себя». \n\nС тяжёлым сердцем, Арагорн отправился выполнять свои обязанности и трудиться в поте лица. Гилраэн умерла до наступления следующей весны."
 rangers.0200.a: "Мама... Я очень скучаю по тебе, но я надеюсь, что ты обрела покой с отцом."

 ### Arassuil Events ###
 rangers.0300.t: "Растущая активность орков"
 rangers.0300.desc: "В последние месяцы [Concept('orcs', 'орки')|E] [Concept('mistymountains', 'Мглистых гор')|E] становятся все более беспокойными. Неоднократно они покидали свои подземные жилища и совершали набеги на земли, лежащие по обе стороны от горной цепи.\n\nХотя [rhovanion|E] находится за пределами нашей досягаемости, [Concept('dunedain', 'дунэдайн')|E] поклялись защищать [Concept('eriador', 'Эриадор')|E], и я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] сдержать эту клятву. Мы - щит, охраняющий это дикий край.\nМои разведчики узнали имя сильнейшего вождя среди орков. Это [azog.GetFirstName], правитель темных залов [Concept('moria', 'Мории')|E], который стремится объединить всех своих мерзких сородичей под своим знаменем.\n\nМои следопыты уже растянулись по просторам Севера, у меня мало ресурсов, чтобы справиться с этой новой угрозой. К счастью, мы не одиноки в этой борьбе. Я обращусь за советом к одному из ближайших союзников [Concept('dunedain', 'дунэдайн')|E] - Эльронду Полуэльфу из Ривенделла."
 rangers.0300.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отправиться в Имладрис как можно скорее."
 rangers.0300.a.tt: "Открывает [Concept('decision', 'решение')|E] по обращению за советом к Эльронду"
 rangers.0300.b: "Его нужно остановить любой ценой."

 rangers.0301.t: "Последний Домашний приют"
 rangers.0301.desc: "Мы с моими спутниками прошли по Великому восточному тракту через суровые холмы [Concept('rhudaur', 'Рудаура')|E] и добрались до бродов реки Бруинен. Здесь начинается скрытая тропа, по которой ходили лишь немногие. Среди [Concept('dunedainarnor', 'дунэдайн Арнора')|E] она хорошо известна, ибо ведет к Последнему Домашнему приюту на краю дикого края, где живёт [elrond.GetFirstName] Полуэльф. Сыновья наших вождей были воспитаны здесь, в скрытой долине Имладрис, обеспечивая выживание рода [Concept('isildur', 'Исильдура')|E] до тех пор, пока не придёт их время.\n\nЯ пробираюсь через эльфийский город и оказываюсь лицом к лицу с его хозяином в огромной библиотеке. «Приветствую тебя, [ROOT.Char.GetFirstName], сын #L [ROOT.Char.GetFather.GetFirstName]а#!!» Владыка Эльронд тепло приветствует меня. «Что привело тебя в Имладрис?»\n\nВ нескольких кратких словах передаю ему новости о распоясавшихся [Concept('orcs', 'орках')|E]."
 rangers.0301.a: "Я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел' )] просить вашего совета в этом деле."

 rangers.0302.t: "Тревожные вести"
 rangers.0302.desc: "Мой сын, [son_of_elrond.GetFirstName] вернулся из странствия в [lothlorien|E], за [Concept('mistymountains', 'Мглистыми горами')|E]. Он говорит о резком увеличении числа [Concept('orcs', 'орков')|E] в горах и предупреждает, что вскоре они могут хлынуть в [eriador|E]. Переход через перевалы был опасным делом, даже для таких опытных путников, как мои выносливые сыновья, и это само по себе тревожный факт.\n\nОрки уже беспокоили нас в прошлом, что привело к уходу моей бедной жены в Бессмертные земли - воспоминание, которое до сих пор причиняет мне сильную боль. Если мы не примем меры, подобные трагедии могут произойти снова.\n\nПоблизости живут [Concept('dunedainarnor', 'дунэдайн Арнора')|E], давние союзники Имладриса. Они охотно помогут нам в борьбе с орками."
 rangers.0302.a: "Я свяжусь с [Concept('dunedainarnor', 'дунэдайн Арнора')|E]."
 rangers.0302.a.tt: "Вы отправите послание следопытам Севера"

 rangers.0303.t: "Вождь дунэдайн"
 rangers.0303.desc: "В мой дом прибыл почетный гость. Это [dunedain_chieftain.GetName], ответивший на мое недавнее послание о возвышении [Concept('orcs', 'орков')|E] [Concept('mistymountains', 'Мглистых гор')|E]. Он приносит новые новости о недавних набегах и имя предводителя орков: Азог, владыка тьмы [Concept('moria', 'Мории')|E]. Дунэдайн просит моего совета, как справиться с этой новой угрозой.\n\nЯ на мгновение задумываюсь над его вопросами, прежде чем дать ответ. «Такого врага нелегко одолеть, друг мой. Если у тебя будет возможность нанести ему удар, твоя цель должна быть верной!» После небольшой паузы я добавляю:"
 rangers.0303.a: "Нужно выманить предводителя орков на открытое пространство."
 rangers.0303.b: "Нужно преодолеть долгий мрак [Concept('moria', 'Мории')|E], чтобы уничтожить этого врага."

 rangers.0304.t: "Мудрость Эльронда Полуэльфа"
 rangers.0304.desc: "Владыка Ривенделла кивает, на его суровом лице проступают слабые признаки печали. «Ты поступил мудро, друг мой. Мои сыновья отважились уйти далеко от Имладриса и столкнулись с тем же врагом, что и ты», - отвечает он. «Такой хитрый [Concept('orc', 'орк')|E], как этот Азог, - неуловимая добыча даже для такого опытного охотника, как вождь дунэдайн».\n\n«Перед тобой два пути, - продолжает он, - либо ты сумеешь выманить вождя орков на открытое место, устроив ему ловушку, либо... ты должен отважиться на долгую тьму [Concept('moria', 'Мории')|E] и убить врага в его логове».\n\nЭльронд молчит. Задача ясна, но выбор, как ее выполнить, остается за мной."
 rangers.0304.desc.a: "Владыка Ривенделла кивает, на его суровом лице проступают слабые признаки печали. «Ты поступил мудро, друг мой. Мои сыновья отважились уйти далеко от Имладриса и столкнулись с тем же врагом, что и ты», - отвечает он. «Такой хитрый [Concept('orc', 'орк')|E], как этот Азог, - неуловимая добыча даже для такого опытного охотника, как вождь дунэдайн».\n\n«Перед тобой два пути, - продолжает он, - либо ты сумеешь выманить вождя орков на открытое место, устроив ему ловушку, либо... ты должен отважиться на долгую тьму [Concept('moria', 'Мории')|E] и убить врага в его логове».\n\nЭльронд молчит. Задача ясна, но выбор, как ее выполнить, остается за мной."
 rangers.0304.a: "Я благодарю вас за мудрый совет."
 rangers.0304.a.tt: "Вы вернётесь в Угол Митэйтеля"

 rangers.0305.t: "Планирование следующего шага"
 rangers.0305.desc: "Я возвращаюсь из #L [GetTitleByKey('c_imladris').GetNameNoTier]а#! с новой решимостью. [azog.GetFirstName] - угроза безопасности и миру [Concept('eriador', 'Эриадора')|E], которую я [Select_CString(ROOT.Char.IsFemale, 'поклялась', 'поклялся' )] уничтожить.\n\nТеперь передо мной лежит несколько разных путей. Как предложил владыка Эльронд, я могу попытаться выманить зверя и поймать его в ловушку на открытой местности, вдали от помощи и союзников. Я также могу попытаться проникнуть во тьму под горами и бросить прямой вызов предводителю [Concept('orcs', 'орков')|E].\n\nДунэдайн никогда не поколеблются в своей решимости защищать Север. И я, как их вождь, тоже."
 rangers.0305.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] покончить с этой угрозой. Это мой долг."
 rangers.0305.a.tt: "Открывает [decision|El] по планированию следующего шага"

 rangers.0306.t: "Засада на орка"
 rangers.0306.desc: "Предыдущие набеги в [eriador|E] показали, что [Concept('orcs', 'орки')|E], которых возглавляет [azog.GetName], ищут легкие цели, приносящие большое количество добычи. Если мы хотим устроить для них ловушку, мы должны предложить достаточно заманчивую приманку, чтобы выманить их на открытое пространство.\n\nДля этого я приказал подготовить караван, направляющийся к Ирисным низинам, с провизией и другими ценными товарами. Я и мои лучшие следопыты будем следить за караваном, готовые нанести удар, как только орки заметят их приманку и попытаются захватить ее..."
 rangers.0306.a: "Я не позволю, чтобы [azog.GetFirstName] скрылся." 
 rangers.0306.a.tt: "Вы отправляетесь к каравану, чтобы устроить засаду на персонажа [azog.GetFirstName]"

 rangers.0316.t: "Расставливая ловушку"
 rangers.0316.desc: "Время пришло. Мы проходим через пустоши [Concept('eregion', 'Эрегиона')|E], следуя за караваном, который я наметил в качестве приманки для [Concept('orcs', 'орков')|E]. Мои разведчики сообщают, что приближается отряд налётчиков из [Concept('mistymountains', 'Мглистых гор')|E], которых возглавляет сам [azog.GetName].\n\nЯ готовлю лук и стрелы, когда шум налетчиков начинает нарастать. Я быстро даю сигнал своим следопытам. Выставляйте ловушку! Засада нашла свою цель, и теперь мы должны позаботиться о том, чтобы наша добыча не сбежала..."
 rangers.0316.a: "Ты у меня в руках, [azog.GetFirstName]..."
 rangers.0316.a.success: "Засада удалась"
 rangers.0316.a.success.tt: "Вы заманиваете в ловушку и убиваете персонажа [azog.GetFirstName]"
 rangers.0316.a.failure: "Засада не удалась"
 rangers.0316.a.failure.tt: "Орки отбросили ваших людей"
 
 rangers.0326.t: "Угроза орков повержена"
 rangers.0326.desc: "Наши стрелы летят точно в цель. Большинство [Concept('orcs', 'орков')|E] погибло еще до того, как они поняли, что попали в засаду. [azog.GetFirstName] убит метким ударом копья, пронзившим ему шею сзади.\n\nМы складываем туши орков в кучу и поджигаем ее, после чего отводим караван в безопасное место. Вскоре прибывают посланцы из Имладриса, поздравляющие меня с успехом. Лишившись своего амбициозного вождя, орки вскоре снова ополчатся друг на друга, перейдя к междоусобицам и вражде. Они не будут беспокоить [eriador|E] еще долгое время. Я позабочусь об этом!"
 rangers.0326.a: "Мне следует чаще прибегать к этому методу."
 rangers.0326.a.tt: "Вы вернётесь в Угол Митэйтеля"
 rangers.0326.b: "Одна угроза миновала, но мой дозор над Эриадором продолжается."
 rangers.0326.b.tt: "Вы вернётесь в Угол Митэйтеля"
 
 rangers.0336.t: "Засада раскрыта"
 rangers.0336.desc: "К нашему удивлению и шоку, [Concept('orcs', 'орки')|E] отбили нашу засаду! Мы не знаем, как, но по какой-то причине они знали, что мы их ждем. Будь прокляты их зоркие ночные глаза!\n\nБой прошел неудачно, и мои следопыты были отброшены. Многие были ранены, а караван потерян. Все, что мы можем сделать, это отступить на запад и разработать новый план."
 rangers.0336.a: "Я не собираюсь сдаваться."
 rangers.0336.a.tt: "По возвращении домой откроется новое [decision|El]."

 rangers.0307.t: "Смелая вылазка"
 rangers.0307.desc: "Собирая вокруг себя своих спутников, я чувствую, как тяжесть долга ложится на мои плечи. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] тайно отправиться к западным вратам [Concept('moria', 'Мории')|E], взяв с собой лишь несколько лучших бойцов. Моя задача стоит передо мной так же ясно, как солнце, пронзающее облака над нами. Мы должны войти во владения, где властвует [azog.GetName] и убить его.\n\nЭто задание будет зависеть как от скрытности, так и от силы оружия. Я знаю, что орочий военачальник горд и не сможет отвергнуть мой вызов, как только мы войдем в Морию. Когда я касаюсь рукояти своего верного клинка, меня переполняют решимость и уверенность. Я покончу с этой угрозой раз и навсегда."
 rangers.0307.a: "Мой клинок против его грубого скимитара!"
 rangers.0307.a.tt: "Вы отправитесь в [Concept('moria', 'Морию')|E], чтобы вызвать персонажа [azog.GetFirstName] на поединок"

 rangers.0317.t: "Пересекая Эрегион"
 rangers.0317.desc: "Быстро и бесшумно пройдя по пустым равнинам древнего Эрегиона, мой небольшой отряд наконец-то добрался до подножия [Concept('mistymountains', 'Мглистых гор')|E], где пролегает старая гномья дорога, ведущая к западным вратам [Concept('moria', 'Мории')|E]. Начался сильный дождь, и вскоре мы промокли и замерзли. Когда мы начинаем подниматься по старой лестнице, [Select_CString(caravan_master.IsFemale, 'моя караванщица', 'мой караванщик' )], [caravan_master.GetFirstName], останавливает меня. «Мы не должны приближаться к озеру», - предупреждает [caravan_master.GetSheHe] с бледным лицом. «Под водой скрывается ужас, как гласят легенды. Мы должны идти в обход».\n\nХотя эти истории мне небезызвестны, я ощущаю настоятельную необходимость не терпеть промедления. Мы должны найти нашу добычу, и найти ее как можно скорее. Можем ли мы сейчас рискнуть на долгий путь?"
 rangers.0317.a: "Вас страшит вода?"
 rangers.0317.a.tt: "#N Вы рискуете пробудить древнее зло#!"
 rangers.0317.a.tt.success: "Вы отбились от Глубинного Стража"
 rangers.0317.a.tt.failure: "Глубинный Страж ранит вас"
 rangers.0317.a.tt.failure_critical: "Глубинный Страж пожирает вас"
 rangers.0317.b: "Не тревожьте воду."
 rangers.0317.b.tt: "Вы попытаетесь пройти мимо озера как можно тише"

 rangers.0327.t: "Вызов"
 rangers.0327.desc: "Врата Дурина открываются после произнесения эльфийского слова «мэллон». Мы попадаем в пыльный чертог, где воздух тяжелый и пахнет разложением. Вскоре нас обнаруживает небольшой патруль [Concept('orcs', 'орков')|E], спускающийся по лестнице в противоположном конце зала. Мы быстро расправляемся с ними, убивая большинство из них, но случайно оставляя в живых несколько орков. «Отнесите это послание тому, кто называет себя владыкой Мории», - требую я, набирая весь свой авторитет. «Выходи, [azog.GetFirstName]! Выходи! Я, [ROOT.Char.GetFirstName] из дунэдайн, [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] бросить тебе вызов! Выходи, если ты не трус! Или скройся с позором навеки!»\n\nМой вызов эхом разносится по забытым коридорам, что лежат за вратами. Мы освобождаем пленных орков, и они бросаются прочь. Я знаю, что мои слова дойдут до их вождя, и готовлюсь к предстоящей битве..."
 rangers.0327.a: "Выходи, Азог! Выходи и предстань перед правосудием!"
 rangers.0327.a.tt: "Орк ответит на ваш вызов"

 rangers.0337.t: "Поединок"
 rangers.0337.desc: "Военачальник орков ответил на мой вызов! Окруженный отрядом своих сильнейших бойцов, закованных в сталь, он спускается по лестнице, ведущей в чертог внутри Врат Дурина. Остановившись в двух шагах от нас, он встречает мой взгляд. В глазах существа нет страха - только ненасытная жажда власти и резни. Выхватывая меч и поднимая его, чтобы бросить вызов, я напрягаю все свои нервы.\n\n«Что это еще такое?» - рычит орк. «Еще один нищий у моих дверей? Должен ли я заклеймить и тебя?»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'ошеломлена', 'ошеломлен' )] его угрозой, но не подаю виду. «Ты понесешь возмездие за горе, которое ты принес народам Эриадора, здесь и сейчас», - отвечаю я. [azog.GetFirstName] извергает проклятия и выхватывает свой орочий клинок. «Правда?» - рычит он. «Тогда подходи и сражайся! Я напомню вам, почему я хозяин!»\n\nУ меня остались считанные мгновения, чтобы решить, кто сразится с ним."
 rangers.0337.a: "Мой долг - сразиться с этим врагом [Select_CString(ROOT.Char.IsFemale, 'самому', 'самой' )]."
 rangers.0337.a.tt: "Вы сразитесь с персонажем [azog.GetFirstName] в поединке"
 rangers.0337.b: "[chosen_knight1.GetFirstName], этот бой - твой."
 rangers.0337.b.tt: "[chosen_knight1.GetFirstName] сразится с персонажем [azog.GetFirstName] в поединке"
 rangers.0337.c: "[chosen_knight2.GetFirstName], я доверяю твоим боевым навыкам."
 rangers.0337.c.tt: "[chosen_knight2.GetFirstName] сразится с персонажем [azog.GetFirstName] в поединке"

 rangers.0367.t: "Угроза повержена"
 rangers.0367.desc: "Безжизненное тело #L [azog.GetFirstName]а#! лежит передо мной. Мой клинок чернеет от его крови, капающей на мокрый каменный пол чертога. [Concept('orcs', 'Орки')|E] вопят от страха, отшатываясь перед мощью [dunedainarnor|El]. Они бегут обратно во тьму, из которой вышли, испуганные и опозоренные.\n\nПо мере того как стихает шум битвы и триумф победы, я чувствую усталость, но облегчение. Дело сделано. Наш враг убит, его власть над [Concept('moria', 'Морией')|E] разрушена. Оставшиеся в живых орки и гоблины будут трепетать в своих лачугах и снова начнут враждовать между собой, в этом я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )].\n\nЯ вытираю темную кровь со своего клинка и медленно убираю его в ножны. Пришло время покинуть это мрачное место и вернуться к свету дня."
 rangers.0367.a: "Я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]."
 rangers.0367.a.tt: "Вы вернётесь в Угол Митэйтеля, выполнив свой долг."
 rangers.0367.b: "Пусть это будет напоминанием для этих поганых орков."
 rangers.0367.b.tt: "Вы вернётесь в Угол Митэйтеля, выполнив свой долг."

 rangers.0377.t: "Поединок прерван"
 rangers.0377.desc: "[azog.GetName] отказался от нашей дуэли, отступив во тьму [Concept('moria', 'Мории')|E], куда мы не смеем следовать. Было бы глупо преследовать его в столь незнакомой для нас местности. Нас ждет ловушка, в этом я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )].\n\nНаш гамбит провалился, но мой долг остается. Я вернусь в Угол Митэйтеля, чтобы разработать новый план."
 rangers.0377.a: "Тебе недолго удастся избежать моего клинка, [azog.GetFirstName]."
 rangers.0377.a.tt: "Вы вернётесь домой. После этого откроется новое [Concept('decision', 'решение')|E]."

 rangers.0387.t: "Страшное поражение"
 rangers.0387.desc: "Трагедия постигла мою семью. Мой отец, [ROOT.Char.GetFather.GetFirstName] пал в бою. Его убил мерзкий [azog.GetName]!\n\nТеперь [Concept('orcs', 'орки')|E] [Concept('mistymountains', 'Мглистых гор')|E] несомненно, воодушевятся победой своего повелителя. Я должен отомстить за отца и положить конец их набегам в [eriador|E]! Как новый вождь [dunedainarnor|El], это моя клятвенная обязанность, и я выполню ее!\n\nОтец, я завершу то, что ты начал!"
 rangers.0387.a: "Я отомщу за тебя, отец!"
 rangers.0387.a.tt: "Открыто [Concept('decision', 'решение')|E] о противодействии орочьей угрозе"

 rangers.0308.t: "Подготовка к войне"
 rangers.0308.desc: "Мы, [Concept('dunedainarnor', 'дунэдайн Арнора')|E], - рассеянный народ. Нас не так много. Защита [Concept('eriador', 'Эриадора')|E] отнимает много сил, и у нас меньше способных бойцов, чем я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы иметь для такой войны, как эта. Поход на саму Черную бездну и изгнание ее темных обитателей - задача, которую мы не сможем решить в одиночку. Нам понадобятся союзники!\n\nМои мысли обращены к [Concept('elves', 'эльфам')|E] Имладриса. Они были в союзе с нами еще до падения [Concept('arnor', 'Арнора')|E], помогая нашим предкам во многих войнах, опустошавших север. Я вернусь к владыке Элронду и попрошу его помощи в этом деле. Возможно, он знает и других, кого можно убедить взять в руки оружие против орочьей угрозы. А потом, когда все будет готово, мы двинемся в поход на [Concept('moria', 'Морию')|E]."
 rangers.0308.a: "Я немедленно начну приготовления."
 rangers.0308.a.tt: "Вы снова посетите Ривенделл."

 rangers.0318.t: "Возвращение в Ривенделл"
 rangers.0318.desc: "Мы с моими спутниками снова пересекли реку Бруинен и вошли в скрытую долину Имладрис, вскоре придя к Последнему Домашнему приюту. Похоже, нашего прибытия ждали, ведь нас встречает [elrond.GetFirstName] прямо у входа в его библиотеку. Рядом с ним стоит [Concept('dwarf', 'гном')|E].\n\nЯ начинаю просить о помощи в предстоящей войне с [Concept('moria', 'Морией')|E]. Владыка Ривенделла принимает мое приглашение и обещает поддержку [Concept('elves', 'эльфов')|E], готовх сражаться. «Я предлагаю еще одного союзника, друг мой», - добавляет Полуэльф. «Это [brogur.GetName] из Железного гарнизона, который хочет войти в Морию по своим собственным причинам». Гном кланяется, приветствуя меня словами «К вашим услугам».\n\nВот это неожиданные союзники! Помощь гномов будет большим благом для нашего дела. Эльронд советует мне отправиться в города Бри и Митлонд, чтобы заручиться дальнейшей помощью."
 rangers.0318.a: "Это приятный сюрприз!"
 rangers.0318.a.tt: "Вы получите поддержку Железного гарнизона в войне против [Concept('moria', 'Мории')|E]"

 rangers.0328.t: "Встреча с жителями Бри"
 rangers.0328.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'попросила', 'попросил' )] официальной встречи с избранным лидером жителей Бри, коим является [breemayor.GetName]. Хотя [breemayor.GetSheHe] соглашается, я вижу недоверие к нам, следопытам, в [breemayor.GetHerHis] манерах и в том, как [breemayor.GetSheHe] старается всегда держать большой стол мэра между нами, как будто я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел' )] сюда ради ограбления.\n\nЭто жестокий поворот судьбы, что жители Бри даже не подозревают, какие ужасы живут в нескольких лигах от их причудливого городка, и что их хрупкий мир хранится под неустанным - и неблагодарным - дозором [Concept('dunedainarnor', 'дунэдайн Севера')|E].\n\nНо сейчас мне нужна их добрая воля. Сглотнув гнев, я начинаю объяснять своё дело..."
 rangers.0328.a: "Услышь меня, [breemayor.GetName]!"
 rangers.0328.a.success: "Ваши слова убедительны"
 rangers.0328.a.success.tt: "Люди Бри пополняют ваши ряды"
 rangers.0328.a.failure: "Вы не смогли убедить людей Бри"
 rangers.0328.a.failure.tt: "Оскорбившись, они отсылают ваш прочь"

 rangers.0338.t: "Гавань Митлонд"
 rangers.0338.desc: "Моя свита пересекла Башенные холмы и спустилась в долину реки Лун. Уже поздний вечер, и солнце уже село. Эльфийский город, построенный в устье реки, освещен лишь тусклыми лампами, чтобы не ослаблять свет звезд над головой.\n\nМы подходим к центральному зданию у причалов, где [cirdan.GetName] встречает меня. Послания из Имладриса опередили меня и сообщили хозяину гавани о моем приходе и цели. Он предлагает мне ту же поддержку, что я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] от владыки Ривенделла: те из [Concept('elves', 'эльфов')|E], кто готов взяться за оружие против зла на востоке, придут, когда я их призову.\n\nКирдан также советует мне посетить [Concept('dwarves', 'гномов')|E] [Concept('eredluin', 'Эред Луина')|E], ибо они тоже могут быть заинтересованы в помощи моей грядущей войне. Но могу ли я позволить себе еще один обходной маневр, в то время как силы [orcs|E]орков растут с каждым днем?"
 rangers.0338.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться в Угол Митэйтеля."
 rangers.0338.a.tt: "Вы вернётесь в южный Рудаур"
 rangers.0338.b: "Я сделаю крюк, чтобы поговорить с [Concept('dwarves', 'гномами')|E]."
 rangers.0338.b.tt: "Вы отправитесь в Залы Торина"

 rangers.0348.t: "Чертоги из камня"
 rangers.0348.desc: "После долгого и трудного путешествия через высочайшие перевалы [Concept('bluemountains', 'Синих гор')|E] я и моя свита наконец добрались до гномьего чертога [GetTitleByKey('c_ursel_zabad').GetNameNoTier]. [Select_CString(thorinshalldwarf.IsFemale, 'Правительница', 'Правитель' )] гномов, [thorinshalldwarf.GetName], принимает меня в своем тронном зале, высеченном прямо из отвесной скалы. Мне не по себе, учитывая, что над нашими головами возвышается гора, но я стараюсь скрыть свой дискомфорт.\n\n«[khazaddum|E] - место, о котором в моем зале говорят только тихим шепотом, - объясняет [thorinshalldwarf.GetFirstName]. Многие из клана Огнебородов отправились туда эпоху назад и не вернулись. Некоторые говорят, что Проклятие Дурина до сих пор бродит по этим пустым залам. И ты хочешь, чтобы мы последовали за тобой туда?»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'опешила', 'опешил' )] от [Select_CString(thorinshalldwarf.IsFemale, 'её', 'его' )] критического тона, но гном продолжает: «И какое это будет приключение! Призови моих воинов, когда придет время. Мы поможем тебе уничтожить этого орка, чтобы Кхазад-дум мог покоиться с миром до тех пор, пока не придет время его отвоевать». Я киваю, [Select_CString(ROOT.Char.IsFemale, 'удивлённая', 'удивлённый' )] и очень [Select_CString(ROOT.Char.IsFemale, 'обрадованная', 'обрадованный' )]."
 rangers.0348.a: "Пусть наша дружба процветает!"
 rangers.0348.a.tt: "Вы заключите взаимный [Concept('alliance', 'союз')|E] с персонажем [thorinshalldwarf.GetName]"

 rangers.0358.t: "В ожидании подходящего момента"
 rangers.0358.desc: "Наши приготовления почти завершены. Мы заключили союз и собрали провизию; теперь нам остается только решить, когда наступит подходящий момент для удара.\n\nС каждым днем [Concept('orcs', 'орки')|E] в [Concept('moria', 'Мории')|E] становятся все сильнее. И все же, если мы подождем, пока они отвлекутся на очередной набег или войну между собой, это значительно облегчит нашу задачу по очистке Черной ямы.\n\nГном [brogur.GetName] из Железного гарнизона призывает меня отдать приказ выступить в поход как можно скорее. В его глазах я вижу желание, которое, должно быть, горит в сердце каждого гнома: увидеть свое павшее королевство хотя бы раз в жизни."
 rangers.0358.a: "[brogur.GetFirstName], скоро мы выступим в поход."
 rangers.0358.a.tt: "Открывает [Concept('decision', 'решение')|E] по началу войны против [Concept('moria', 'Мории')|E]"
 elven_volunteers: "Эльфийские добровольцы"
 dwarven_volunteers: "Железный гарнизон"

 rangers.0368.t: "Очищение Чёрной бездны"
 rangers.0368.desc: "Время пришло! Мы собрали все свои силы, и наши армии готовы! Эльфы, гномы и люди вновь объединятся против общего врага. Провизия уже заготовлена, оружие и доспехи розданы. Следопыты облачились в сверкающие кольчуги древнего [Concept('arnor', 'Арнора')|E], а их мечи подобны дождю звезд, сверкающих в лучах солнца.\n\nЯ отдаю приказ и сажусь на коня. Наши воины двинутся в Морию!"
 rangers.0368.a: "Покажем им силу людей."

 rangers.0388.t: "Победа в глубинах"
 rangers.0388.desc: "Мы очистили Морию! [Concept('orcs', 'Орки')|E] потерпели полное поражение, а те немногие, кто выжил после резни, бежали на север, в темные туннели, куда мы не осмелились последовать. В мрачных залах древнего гномьего королевства теперь снова царит тишина - или так кажется.\n\nНаша война не прошла незамеченной, говорят мне [Concept('elves', 'эльфы')|E], сражавшиеся рядом с нами. Демон древнего мира бродит по глубоким ямам Мории, разбуженный шумом битвы и криками орков. Мория умиротворена, но Народ Дурина не сможет так просто ее заселить. Мы должны поторопиться и немедленно покинуть это место."
 rangers.0388.a: "В этих мрачных ямах наконец-то появился свет."
 rangers.0388.b: "Нам нельзя здесь оставаться."

 rangers.0378.t: "Поражение в глубинах"
 rangers.0378.desc: "Мы потерпели поражение! Враг вырвал победу из наших рук, как ночной вор. Многие пали и уже никогда не вернутся из тьмы [Concept('moria', 'Мории')|E], чтобы вновь увидеть свет дня. Отбившись, выжившие собираются у западных врат.\n\nО чем я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], когда [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] рискнуть на этот гамбит? Мория - владения орков. Их так просто оттуда не выгнать. Пока что мы должны спасти все, что сможем, и покинуть это место."
 rangers.0378.a: "Мы должны отступить!"
 rangers.0378.a.tt: "Вы можете выбрать новый подход к борьбе с орочьей угрозой."

 ### Eradan Events ###
 eradan_end_of_content: "#high Вы достигли конца текущего повествовательного сюжета Эрадана#!\n"
 eradan_safe_locations_tt: "#P Находясь в безопасном месте, например у брода Сарн, Бри, Имладрисе или Нординбаде, вы получаете доступ к второстепенному [Concept('decision', 'решению')|E], позволяющему вам побеседовать с местными персонажами и получить информацию о следующей миссии.#!\n"

 rangers.0400.t: "Призыв вождя"
 rangers.0400.desc: "Во время нашего пребывания у брода Сарн мы встречаемся с #L [halbarad.GetFirstName]ом#!, командиром местных Следопытов. Он передает мне письмо от нашего вождя. #S «Эрадан, друг мой, встреться со мной в «Гарцующем пони», как только сможешь»#!, - говорится в послании.\n\n«Призыв от вождя?», - заметила Андриэль, читая через мое плечо. «Это должно быть интересно», - говорит Фарин, держа топор наготове.\n\n«Счастливого пути, друзья мои», - добавляет Халбарад. «А пока мои люди позаботятся о том, чтобы эти броды были безопасны, а земли полуросликов были защищены. Если сможете, доложите мне, как только поговорите с Арагорном».\n\nЯ смотрю на север. Бри совсем рядом. Как только мы будем готовы к отъезду, мы поспешим."
 rangers.0400.a: "Мы немедленно отправимся в путь."
 rangers.0400.a.tt: "#S Вы спешно отправитесь в Бри#!"
 rangers.0400.b: "Сначала нам нужно разобраться с незаконченными делами."
 rangers.0400.b.tt: "#S Открывает [Concept('decision', 'решение')|E] для путешествия в Бри в более поздний момент#!"
 rangers.0400.c: "В этом нет необходимости."

 rangers.0401.t: "Темные слухи с севера"
 rangers.0401.desc: "Прибыв в город Бри, мы поспешили в «Гарцующий пони», старейший и самый известный трактир города. Внутри мы находим #L [aragorn.GetFirstName]а#!, моего вождя, в укромном уголке.\n\n«Рад видеть вас, друзья мои», - приветствует нас Арагорн. «Мне нужны ваши таланты. К северу отсюда находится Форност, некогда столица [Concept('arnor', 'Арнора')|E]. Одно из близлежащих поселений, [GetTitleByKey('c_rhunlest').GetNameNoTier], лежит в запустении со времён [Concept('angmar_wars', 'Ангмарских войн')|E]. Я слышал тревожные сообщения об активности гоблинов в этих руинах. Я бы и сам отправился, но у меня есть другое важное дело, которое я не могу отложить на потом».\n\nНе раздумывая, мы принимаем задание вождя. Бри - хорошая отправная точка для подготовки, ведь иметь дело с гоблинами может быть опасно..."
 rangers.0401.a: "Как прикажете, вождь."
 rangers.0401.a.tt: "#S Открывает сюжетный [Concept('task_contract', 'контракт')|E] в Рунлесте#!\n"

 rangers.0402.t: "Рунлест: Прибытие"
 rangers.0402.desc: "Мы подошли к разрушенным вратам #L [GetTitleByKey('c_rhunlest').GetNameNoTier]а#!, некогда оживлённого города, расположенного недалеко от столицы [Concept('arnor', 'Арнора')|E]. Время от времени [Concept('dunedainarnor', 'дунэдайн Арнора')|E] посещают эти руины, чтобы присматривать за могилами своих предков, но большую часть времени заброшенное поселение остается безмолвным и пустым.\n\nКогда мы приближаемся ко входу, [farin.GetFirstName] останавливается и принюхивается. «Гоблинский запах на ветру», - констатирует он и достает свой топор. «Что они делают здесь, так далеко от [Concept('mistymountains', 'Мглистых гор')|E], да еще и средь бела дня?» «Ничего хорошего, я полагаю», - отвечает [andriel.GetFirstName], приготовив посох.\n\n«Держите себя в руках, друзья», - напоминаю я им, не выпуская из рук клинок. Мы осторожно движемся вперед, через обрушенную арку главных городских ворот."
 rangers.0402.a: "Мы должны исследовать эти руины."

 rangers.0403.t: "Рунлест: Гоблины!"
 rangers.0403.desc: "Повернув за первый угол после входа в [GetTitleByKey('c_rhunlest').GetNameNoTier], мы наткнулись на отряд [Concept('goblins', 'гоблинов')|E], которые, похоже, рылись в обломках и развалинах неподалеку. Заметив нас, они достают свое грубое оружие и готовятся к нападению.\n\n«Они превосходят нас числом», - замечает [andriel.GetFirstName]. «Но перевес за нами!» - отвечает [farin.GetFirstName]. «За мной, покончим с ними, друзья!»\n\nГном, похоже, жаждет столкнуться с гоблинами лоб в лоб, но у нас нет выбора. Готовя свой клинок, я решаю..."
 rangers.0403.a: "За мной, в атаку!"
 rangers.0403.a.success: "Вы отбрасываете гоблинов"
 rangers.0403.a.failure: "...но получаете ранение в процесс"
 rangers.0403.b: "Из них получатся отличные мишени!"
 rangers.0403.b.tt: "Вы засыпаете гоблинов стрелами"

 rangers.0404.t: "Рунлест: Канализация"
 rangers.0404.desc: "Отбив первую волну [Concept('goblins', 'гоблинов')|E], мы отправляемся дальше исследовать разрушенный город. Следы гоблинов приводят нас в канализацию #L [GetTitleByKey('c_rhunlest').GetNameNoTier]а#!, где мы расправляемся с большим их количеством.\n\nЯ чищу свой меч, почерневший от крови гоблинов после часа боя. Воздух здесь сырой. Где же был этот путь? Мы уже поворачивали сюда?\n\n«Похоже, мы заблудились», - замечает [andriel.GetFirstName], оглядываясь направо и налево, пытаясь найти путь вперед. [farin.GetFirstName] постукивает себя по носу. «Нет, не заблудились», - уверенно говорит он. «Я все еще чувствую запах гоблинов. Если я хорошенько сосредоточусь...»\n\n«Нет, не заблудились», - уверенно говорит он. «Я все еще чувствую запах гоблинов. Если я хорошенько сосредоточусь...»"
 rangers.0404.a: "[andriel.GetFirstName], ты можешь указать верный путь?"
 rangers.0404.a.success: "[andriel.GetFirstName] находит путь"
 rangers.0404.a.failure: "Вы заблудились на несколько часов"
 rangers.0404.b: "[farin.GetFirstName], доверимся твоему нюху."
 rangers.0404.b.success: "[farin.GetFirstName] находит путь"
 rangers.0404.b.failure: "Вы заблудились на несколько часов"

 rangers.0405.t: "Рунлест: Орёл"
 rangers.0405.desc: "Выбравшись из канализации, мы наткнулись на заросший двор. Здесь кишат [Concept('goblins', 'гоблины')|E], но кое-что ещё привлекает моё внимание. В центре двора прикован большой орёл, который пытается вырваться на свободу. Мы должны его спасти!\n\nНам не требуется много времени, чтобы справиться с гоблинами, и [farin.GetFirstName] топором разбивает цепи, сковывающие орла. «Приветствую вас, друзья», - представилась птица. «Я Беларам, вассал Гваихира Повелителя ветров. Я в долгу перед вами за то, что вы освободили меня».\n\nБеларам объясняет, что прибыл в [GetTitleByKey('c_rhunlest').GetNameNoTier] по поручению сыновей [Concept('elrond', 'Эльронда')|E], которые выслеживают опасного [Concept('orc', 'орочьего')|E] военачальника с горы Грам. Это объясняет присутствие такого количества гоблинов..."
 rangers.0405.a: "Воистину хорошая встреча, Беларам."

 rangers.0406.t: "Рунлест: Тролль!"
 rangers.0406.desc: "Беларам взмывает в небо, обещая присматривать за нами сверху. Мы решаем попытаться найти сыновей [Concept('elrond', 'Эльронда')|E] - они знают больше о предводителе [Concept('goblins', 'гоблинов')|E], появившихся в #L [GetTitleByKey('c_rhunlest').GetNameNoTier]е#!.\n\nМы наткнулись ещё на несколько разрозненных групп врагов, уничтожая их на ходу, пока не оказались перед входом в одну из разрушенных башен город. Её охраняет огромный тролль. Заметив нас, чудовище злобно рычит и бросается в атаку."
 rangers.0406.a: "К оружию, друзья! Мы должны сразить это!"
 rangers.0406.a.success: "Вы убиваете тролля"
 rangers.0406.a.failure: "Тролль проносится мимо вас, нанося раны"
 rangers.0406.b: "Отвлечём его, чтобы орел смог убить тролля!"
 rangers.0406.b.success: "Беларам убивает отвлёкшегося тролля"
 rangers.0406.b.failure: "Тролль ранит вас и убегает"

 rangers.0407.t: "Рунлест: Сыновья Эльронда"
 rangers.0407.desc: "Войдя в руины башни, мы наконец встречаем сыновей [Concept('elrond', 'Эльронда')|E]: двух темноволосых [Concept('elves', 'эльфов')|E] в доспехах, с блестящими клинками в руках. «Приятно видеть дружелюбные лица среди моря врагов!» [elladan.GetFirstName] приветствует нас. «Воистину своевременная встреча», - добавляет [elrohir.GetFirstName], объясняя, как они выследили здесь предводителя [Concept('orcs', 'орков')|E] горы Грам, полагая, что он встречается с посланником [Concept('mordor', 'Мордора')|E] где-то в пределах #L [GetTitleByKey('c_rhunlest').GetNameNoTier]а#!.\n\n«Они должны быть прямо за этой дверью», - говорит Эльрохир, пока близнецы стараются развеять темный барьер, преграждающий нам путь через руины. Вскоре перед нами открывается путь."
 rangers.0407.a: "Мы сразимся плечом к плечу с вами, друзья."
 rangers.0407.b: "У вас случайно не найдётся эльфийских лекарств?"

 rangers.0408.t: "Рунлест: Военачальник горы Грам"
 rangers.0408.desc: "Вбежав в темный зал, мы замечаем две темные фигуры в центре комнаты. Одна из них - военачальник орков, которого описали сыновья [Concept('elrond', 'Эльронда')|E], а другая - фигура в капюшоне - должно быть, посланник [Concept('mordor', 'Мордора')|E]. «Вы должны разобраться с этим [Concept('orc', 'орком')|E], друзья!» кричит [elladan.GetFirstName], преследуя бегущего гонца вместе со своим братом.\n\nПредводитель орков рычит, размахивая оружием. Из тени появляются еще орки, и начинается бой."
 rangers.0408.a: "За мной, друзья! Мы не должны потерпеть неудачу."
 rangers.0408.a.success: "Вы убиваете персонажа [tharzog.GetName]"
 rangers.0408.a.failure: "[tharzog.GetName] ранит вас и убегает"

 rangers.0409.t: "Рунлест: Тёмная фигура" 
 rangers.0409.desc: "Мы расправляемся с последними [Concept('orcs', 'орками')|E] в зале и спешим вслед за сыновьями [Concept('elrond', 'Эльронда')|E] на вершину разрушенной башни. Когда мы достигаем полуразрушенной платформы, с потемневшего неба начинает лить дождь. Мы видим, как [elladan.GetFirstName] и [elrohir.GetFirstName] сражаются с тёмной фигурой в капюшоне, которая, похоже, призывает гром и молнию, чтобы облегчить побег. Как такое возможно?\n\nКак раз в тот момент, когда мы сокращаем расстояние, крылатая тень проносится вниз, унося темного посланника, а орел Беларам пускается в погоню.\n\nВскоре буря стихает, но у нас остается больше вопросов, чем ответов."
 rangers.0409.a: "Кем был этот таинственный незнакомец?"
 encroaching_shadows_name: "Надвигающиеся тени"
 servants_of_shadows: "Слуги Тени"

 rangers.0410.t: "Рунлест: Последствия"
 rangers.0410.desc: "Когда буря проходит, мы перегруппировываемся у городских ворот вместе с сыновьями [Concept('elrond', 'Эльронда')|E]. [Concept('goblins', 'Гоблины')|E] и [Concept('orcs', 'орки')|E] разбежались, а орел Беларам улетел в сторону [Concept('mistymountains', 'Мглистых гор')|E], чтобы доложить своему повелителю. [elrohir.GetFirstName] сообщает, что незнакомец в капюшоне, с которым они сражались, обладал колдовскими силами и смог сдерживать двух [Concept('elves', 'эльфов')|E] в течение значительного времени.\n\n«Должно быть, он пользуется благосклонностью Врага, раз получил такого падшего зверя, как эта крылатая тень», - говорит [elladan.GetFirstName]. «Мы продолжим расследование этой новой угрозы. А пока мы должны вернуться к нашему отцу в [imladris|E]».\n\nЯ киваю. Что касается меня и моих спутников, то лучше всего будет вернуться к броду Сарн и уже оттуда планировать наши дальнейшие действия."
 rangers.0410.a: "Мы доложим Халбараду у брода Сарн."

 rangers.0411.t: "Возвращение к бродам"
 rangers.0411.desc: "Мы входим в лагерь #L [halbarad.GetFirstName]а#!, спрятанный в холмах у брода Сарн, и рассказываем ему о событиях, произошедших в #L [GetTitleByKey('c_rhunlest').GetNameNoTier]е#!. Похоже, он сильно обеспокоен нашим описанием темного посланника. «Даже сыновья [Concept('elrond', 'Эльронда')|E] не смогли одолеть его? Это довольно тревожно».\n\n«В конце концов они бы одолели его, если бы он не сбежал, - замечает [andriel.GetFirstName], - но я разделяю ваше беспокойство. [eriador|E] может быть в опасности...»\n\n«Нет, если мы сможем найти этого незнакомца и положить конец его планам, - говорит [farin.GetFirstName] со свойственной ему уверенностью, и я соглашаюсь со своим крепким спутником. Мы не успокоимся, пока не покончим с этой угрозой."
 rangers.0411.a: "[eriador|E] должен быть в безопасности."
 rangers.0411.a.tt: "#weak Ваш сюжетный [Concept('task_contract', 'договор')|E] завершается успехом#!\n"

 rangers.0412.t: "Могильники: Неестественный туман"
 rangers.0412.desc: "Поначалу мы весьма успешно продвигались по заброшенным холмам Тирн-Гортада. Но после того как мы прошли мимо темного стоячего камня, найденного на вершине бесплодного холма, начал подниматься густой туман, заслоняя почти весь солнечный свет.\n\n«На ветру дурные предвестия», - говорит [andriel.GetFirstName]. «Да», - соглашается [farin.GetFirstName]. «Воздух вдруг стал холодным». «Не теряйте бдительности, друзья мои, - напоминаю я им, - и не спускайте глаз с пропавших следопытов. Что бы ни вызвало этот неестественный внезапный подъем тумана, это не к добру».\n\nЯ шагаю вперед с обнаженным клинком в руке. В голове возникает ощущение холода, словно недружелюбные глаза следят за каждым нашим шагом..."
 rangers.0412.a: "Мы найдём их."

 rangers.0413.t: "Могильники: Умертвия!"
 rangers.0413.desc: "Из тумана появляются они: Страшные умертвия с холодными как лед глазами. В их скелетных руках - грубое оружие, их исхудалые лица мрачны и беспощадны. Они еще не сосредоточили на нас все свое внимание, и при желании мы могли бы попытаться ускользнуть от них. Однако это затянет поиски пропавших следопытов, а мы не знаем, сколько времени осталось у этих людей...\n\n«Идём, - говорит [farin.GetFirstName], - я не боюсь мертвецов. Мы можем проложить через них путь».\n\n[andriel.GetFirstName] выглядит более осторожной, но молчит. Мне решать, как действовать дальше..."
 rangers.0413.a: "Мы уничтожим этих мерзких тварей!"
 rangers.0413.a.success: "Вы справились с умертвиями и идёте дальше"
 rangers.0413.a.failure: "Вы выиграли сражение, но умертвия ранят вас"
 rangers.0413.b: "Нам следует избегать этих существ."
 rangers.0413.b.tt: "#weak Это затянет поиски пропавших следопытов#!"

 rangers.0414.t: "Могильники: Королевский лист"
 rangers.0414.desc: "Продолжая поиски сквозь неумолимый туман, мы наткнулись на росток травы, растущей между двумя разбитыми обелисками древней работы. При ближайшем рассмотрении я узнаю форму растения и опознаю его как #italic ацелас#!, известный людям Бри как #italic королевский лист#!.\n\n«Целебная трава?» - спрашивает [andriel.GetFirstName], заглядывая мне через плечо. «Было бы разумно собрать ее для дальнейшего использования». «Да», - говорит [farin.GetFirstName]. «Кто знает, с какими существами мы столкнёмся в этих проклятых курганах»."
 rangers.0414.a: "Дайте мне минутку, чтобы собрать его."
 rangers.0414.b: "Я обработаю им свои раны."

 rangers.0415.t: "Могильники: В поисках следов"
 rangers.0415.desc: "Туман не желает рассеиваться, пока мы идем к одному из больших курганов. Из входа виден жуткий свет. «Не думаю, что мы найдем здесь твоих пропавших друзей-следопытов», - говорит [farin.GetName]. «У меня такое чувство, что нам стоит поискать в другом месте».\n\n«Древнее зло обитает в этих землях», - замечает [andriel.GetFirstName]. «В последние дни [Concept('cardolan', 'Кардолана')|E] [Concept('witchkingshort', 'Король-чародей')|E] наслал тёмных духов из [Concept('angmar', 'Ангмара')|E], чтобы истребить последних [Concept('dunedain', 'дунэдайн')|E], обитавших здесь. Нам следует получше изучить этот курган».\n\nЯ киваю, но не могу избавиться от чувства тревоги. По какому пути нам идти дальше?"
 rangers.0415.a: "Я доверюсь интуиции [andriel.GetFirstName]."
 rangers.0415.a.success: "[andriel.GetFirstName] находит путь"
 rangers.0415.a.failure: "Вы заблудились на некоторое время, прежде чем нашли какие-либо следы"
 rangers.0415.b: "Я доверюсь нюху #L [farin.GetFirstName]а#!."
 rangers.0415.b.success: "[farin.GetFirstName] находит путь"
 rangers.0415.b.failure: "Вы заблудились на некоторое время, прежде чем нашли какие-либо следы"

 rangers.0416.t: "Могильники: Надежда зажглась"
 rangers.0416.desc: "После многочасового поиска в курганах [farin.GetFirstName] издаёт предупреждающий крик, оповещая нас о тёмной фигуре, появляющейся из тумана. Но вместо очередного умертвия мы с удивлением обнаруживаем одного из следопытов, которых мы ищем: [luin.GetFirstName], следопыт из брода Сарн.\n\n«Н-не подходите», - заикается он, явно расстроенный. «Луин, друг мой, - успокаиваю я его, - это я, Эрадан. Это [andriel.GetFirstName] и [farin.GetFirstName], мои спутники. Мы пришли сюда за тобой. Расскажи нам, что случилось?»\n\nЛуин рассказывает о том, как умертвия напали из засады, утащив его бессознательного спутника. «Я едва спасся, блуждая в этом бесконечном тумане несколько дней, кажется...»"
 rangers.0416.a: "Теперь ты в безопасности, [luin.GetFirstName]."

 rangers.0417.t: "Могильники: Стоячий камень"
 rangers.0417.desc: "[luin.GetFirstName] дал нам подсказку, как найти его пропавшего спутника. «Я помню один камень, более высокий, чем все остальные. Именно там те умертвия устроили нам засаду. Один из самых больших курганов лежит неподалеку. Должно быть, именно туда они его и утащили!»\n\nВскоре туман рассеялся настолько, что мы смогли разглядеть вдали столб, о котором рассказывал Луин. Но не успеваем мы до него добраться, как оказываемся в окружении поднимающихся из-под земли умертвий!\n\n«Теперь мы попали в ту же самую ловушку, в которую ранее попали наши друзья», - говорит [farin.GetFirstName]. «Барук кхазад! Кхазад-ай-мену!» С яростным боевым кличем гном бросается в бой..."
 rangers.0417.a: "За мной, друзья. Дадим им отведать стали!"
 rangers.0417.b: "[andriel.GetFirstName], ты можешь изгнать этих духов?"
 rangers.0417.c: "Пока [farin.GetFirstName] отвлечёт их, я перебью этих умертвий одного за другим."

 rangers.0418.t: "Могильники: Великий курган"
 rangers.0418.desc: "Войдя в мрачные глубины огромного кургана, который находится за стоячим камнем, мы уничтожаем все новых и новых умертвий на своем пути, пока не оказываемся в подземном зале, выложенном гробницами, вделанными в стены. В центре стоит следопыт. «Киларан!» - кричит [luin.GetFirstName], но его спутник не отвечает. Глаза Киларана светятся жутким светом, и по его приказу из гробниц поднимаются умертвия с оружием в руках.\n\n«Его захватили злые духи!», - восклицает [andriel.GetFirstName]. «Слишком поздно», - говорит Луин. «Только смерть может освободить его...»"
 rangers.0418.a: "Прости нас, [kilaran.GetFirstName]..."
 rangers.0418.a.success: "Вы смогли освободить персонажа [kilaran.GetFirstName]"
 rangers.0418.a.failure: "Вы вынуждены убить персонажа [kilaran.GetFirstName]"

 rangers.0419.t: "Могильники: Веселый незнакомец"
 rangers.0419.desc: "Одержимый следопыт пал, но на каждое убитое умертвие, кажется, поднимается еще два. Мы пытаемся отступить, но все больше врагов преграждают нам путь к выходу из кургана. Внезапно земля начинает трястись, и с громким треском потолок расходится, впуская яркий солнечный свет.\n\n#italic «Свет озаряет старые курганы, изгоняя всю злобу,\nПусть спят мертвые в мире в своем королевском дворце».#!\n\nПесня странная, а певец еще более странный: мужчина в синем пиджаке и жёлтых ботинках. «Привет, друзья! Идемте, идемте, туман рассеялся. Посмотрите, как тепло светит солнце». Он выводит нас на улицу и вскоре прощается с нами, пританцовывая и напевая, пока исчезает среди холмов. Какой любопытный парень!"
 rangers.0419.a: "Мы должны последовать за ним некоторое время."
 rangers.0419.a.tt: "Некоторое время вы отдыхаете в доме #L [tom_bombadil.GetFirstName]а#!"
 rangers.0419.b: "Что ж, думаю, пора двигаться дальше."

 rangers.0420.t: "Могильники: Неожиданная компания"
 rangers.0420.desc: "Проходит совсем немного времени, и мы находим восточный выход из Могильников - каменистую тропу, ведущую вниз, к Зеленой дороге в долине внизу. У дороги мы с удивлением обнаруживаем #L [halbarad.GetFirstName]а#! вместе с несколькими его следопытами, которые заметили нас издалека.\n\n«Я рад видеть вас в безопасности», - говорит он. «Мы издалека увидели, как над курганами сгущаются неестественные тучи и сверкают молнии, и пришли проверить. Но, похоже, вы покончили со злом?»\n\nМы быстро излагаем события, и Хальбарад велит нам продолжить путь в [imladris|E], чтобы поговорить с [Concept('elrond', 'Эльрондом')|E] и выполнить наше первоначальное задание."
 rangers.0420.tt: "Вы завершаете [Concept('task_contract', 'контракт')|E], начатый у брода Сарн"
 rangers.0420.a: "Мы должны немедленно отправиться в путь."
 rangers.0420.a.tt: "Станет доступным новый сюжетный [Concept('task_contract', 'контракт')|E]"

 rangers.0421.t: "Последний домашний приют"
 rangers.0421.desc: "Многие мили пути по [Concept('eriador', 'Эриадору')|E] остались позади, и безмятежная долина [imladris|E] наконец-то приветствует нас. Скрытые эльфийские дозорные позволили нам пройти в долину, где живет [elrond|E] и его народ, и где стоит Последний домашний приют.\n\nВладыка Имладриса принимает нас в своей библиотеке и терпеливо слушает, как мы по очереди рассказываем ему о событиях в Рунлесте и в Могильниках. «Кое-что из того, что вы рассказали мне, я уже слышал от своих сыновей», - наконец отвечает Эльронд. «Но я рад, что вы пришли сюда, друзья. Есть задание, которое я намерен поручить вам, и о нем мы скоро поговорим. А пока отдохните здесь столько, сколько пожелаете. Вы, должно быть, устали после своих странствий»."
 rangers.0421.a: "Мы благодарим вас, владыка Эльронд."
 rangers.0421.a.tt: "#weak Ваш сюжетный [Concept('task_contract', 'договор')|E] завершается успехом#!\n"

 rangers.0422.t: "Троллье плато: Прибытие"
 rangers.0422.desc: "Путешествие по дебрям [Concept('rhudaur', 'Рудаура')|E] было нелёгким. Холмы и овраги этой земли делают передвижение по прямой почти невозможным. Но вот мы наконец-то стоим на краю провинции [GetTitleByKey('c_ettenmoors').GetNameNoTier] - суровой земли, печально известной тем, что в ней обитает множество каменных [Concept('trolls', 'троллей')|E].\n\nМестность здесь пустынная. По сравнению с густо поросшими лесом холмами Рудаура здесь мало растительности. Сильный ветер гуляет по каменистым скалам и расщелинам. Вдалеке виднеется одинокая черная птица, которая взлетает при нашем приближении.\n\n«В этих землях несложно найти великана», - говорит [andriel.GetFirstName], всматриваясь вдаль. «Да», - соглашается [farin.GetFirstName]. «Проследим за ним!»"
 rangers.0422.a: "Нужно немедленно искать следы."
 rangers.0422.b: "Сперва разобъём лагерь и соберём провизию."

 rangers.0423.t: "Троллье плато: Бескрайняя пустошь"
 rangers.0423.desc: "Несмотря на наши ожидания, найти каменного великана оказалось сложнее, чем мы думали. [GetTitleByKey('c_ettenmoors').GetNameNoTier] представляет собой безлюдную местность, лишённую растительности, за исключением нескольких кустов, растущих тут и там. Никаких следов нашей добычи пока не обнаружено.\n\n«Возможно, нам повезёт больше на севере, у хребта Грам», - предлагает [farin.GetFirstName]. С другой стороны, [andriel.GetFirstName] заявляет: «Если здесь нет следов, мы можем найти их на более спокойной местности к западу, где протекает несколько небольших рек»."
 rangers.0423.a: "Я прислушаюсь к совету #L [farin.GetFirstName]а#!."
 rangers.0423.b: "Я последую совету [andriel.GetFirstName]."

 rangers.0424.t: "Троллье плато: Засада орков"
 rangers.0424.desc: "Как только мы проходим мимо ряда больших камней, усеивающих ландшафт, позади нас раздается хриплый крик. Это засада орков! Небольшой отряд налётчиков сумел застать нас врасплох.\n\nМы быстро достаем оружие, готовясь к бою. Они уже почти настигли нас, но у меня есть несколько секунд, чтобы принять решение, как поступить с нашими врагами."
 rangers.0424.a: "Мы встретим их лицом к лицу!"
 rangers.0424.a.success: "Вы отбросили [Concept('orcs', 'орков')|E]"
 rangers.0424.a.failure: "[Concept('orcs', 'Орки')|E] одолели вас"
 rangers.0424.b: "Приготовить стрелы!"
 rangers.0424.b.tt: "Вы сразитесь с орками на расстоянии"

 rangers.0425.t: "Троллье плато: Возвращение Беларама"
 rangers.0425.desc: "По мере того как бой затягивается и на место сражения прибывают всё новые [Concept('orcs', 'орки')|E], шум битвы прерывается пронзительным криком. Мы уже слышали этот звук - он возвещает о прибытии одного из великих орлов севера. Благородная птица срывается вниз, разбрасывая перепуганных орков своими могучими крыльями. Вскоре немногие выжившие спасаются бегством.\n\n«Друзья мои!» - восклицает орел, приземляясь на вершину большой скалы. Это Беларам, которого мы встретили в руинах #L [GetTitleByKey('c_rhunlest').GetNameNoTier]а#!. «Воистину, хорошая встреча, Беларам», - говорит [andriel.GetFirstName]. «Твоё прибытие было очень удачным». «Я здесь по поручению моего господина, который беспокоится о безопасности этих земель после того, как один из каменных великанов из [Concept('mistymountains', 'Мглистых гор')|E] забрёл в [Concept('rhudaur', 'Рудаур')|E]», - объясняет Беларам. «Мне не нравится, что эти орки тоже были здесь», - ворчит [farin.GetFirstName]. «Боюсь, они тоже ищут этого великана»."
 rangers.0425.a: "[Select_CString(ROOT.Char.IsFemale, 'Рада', 'Рад' )] тебя видеть, Беларам!"

 rangers.0426.t: "Троллье плато: Рой врагов"
 rangers.0426.desc: "Как только Беларам снова взлетает, мы отправляемся дальше. С помощью зорких глаз орла мы наконец-то нашли след каменного великана и пошли по нему.\n\nЧерез несколько миль мы наталкиваемся на еще одну охотничью группу [Concept('orcs', 'орков')|E]. Но на этот раз они еще не знают о нашем присутствии..."
 rangers.0426.a: "Пусть отведаю наши клинки!"
 rangers.0426.b: "На этот раз мы сами устроим им засаду."

 rangers.0427.t: "Троллье плато: Нападение троллей"
 rangers.0427.desc: "Последний орк пал, но битва еще далека от завершения. Со свирепым ревом на поле боя обрушиваются не один, а #italic два#! огромных [Concept('trolls', 'тролля')|E]. Я смотрю в небо, но не вижу там Беларама. Похоже, пока что мы должны справиться с этими чудовищами без его помощи.\n\nТролли размахивают дубинами, издают еще один рев, а затем бросаются на нас..."
 rangers.0427.a: "Мы сразимся с ними, друзья."
 rangers.0427.a.success: "Вы сразили троллей"
 rangers.0427.a.failure: "Вы потерпели поражение"
 rangers.0427.b: "Мы должны отступить!"
 rangers.0427.b.success: "Вы успешно отступаете"
 rangers.0427.b.failure: "Вас поймали при попытке бегства"

 rangers.0428.t: "Троллье плато: Передышка"
 rangers.0428.desc: "Через некоторое время мы перегруппировываемся в укромном местечке между двумя зубчатыми скалами. Беларам снова появляется и приземляется рядом с нами. Высоко в небе эльфийские глаза [andriel.GetFirstName] замечают еще двух орлов.\n\nМы устали от наших тягот и могли бы отдохнуть. Но орёл просит нас поторопиться. Его спутники заметили каменного великана у одной из малых рек, который пробирается дальше на юг и запад. «Мы должны остановить его буйство здесь и сейчас», - говорит Беларам. «И нам понадобится ваша помощь, чтобы остановить его».\n\nКак долго мы можем позволить себе отдыхать? Как долго мы протянем, если не восстановим силы?"
 rangers.0428.a: "Мы не можем здесь долго задерживаться."
 rangers.0428.b: "Мы должны передохнуть, пока есть такая возможность."

 rangers.0429.t: "Троллье плато: Каменный великан"
 rangers.0429.desc: "Под руководством орлов мы наконец настигаем каменного великана. Он опустошает окрестности и оставляет на своем пути следы разрушений. Мы не можем надеяться победить его в одиночку, но орлы повергнут великана, если мы с моими спутниками сможем отвлечь его надолго. Это будет очень опасная задача, но наш долг - попытаться выиграть эту битву..."
 rangers.0429.a: "Мы должны отвлечь его, чтобы орлы смогли повалить его!"
 rangers.0429.a.success: "Великан повержен"
 rangers.0429.a.wounded: "Великан ранит вас, прежде чем пасть"
 rangers.0429.a.companion: "Великан ранит ваших спутников, прежде чем пасть"
 rangers.0429.a.failure: "Великан раздавил вас"

 rangers.0430.t: "Троллье плато: Тёмные замыслы"
 rangers.0430.desc: "Каменный великан пал. Когда мы готовимся покинуть место битвы, нам попадается несколько оставшихся [Concept('orcs', 'орков')|E], с которыми мы быстро расправляемся. Один из них несет темную эмблему и грубый рисунок, изображающий великана, которого мы только что победили.\n\n«Мне не знаком этот знак», - говорит [andriel.GetFirstName]. «Твой мастер должен знать», - предлагает [farin.GetFirstName]. «Если мы выясним, откуда взялись эти орки, то, возможно, еще узнаем их замыслы».\n\nКогда мы прощаемся с Беларамом и другими орлами, они обещают нам разведать, нет ли еще орков, и сообщить обо всем, что они обнаружат, в [Concept('imladris', 'Имладрис')|E]."
 rangers.0430.a: "[Concept('elrond', 'Эльронд')|E] должен услышать о том, что здесь произошло."
 rangers.0430.a.tt: "Вы поспешно вернётесь в [Concept('imladris', 'Имладрис')|E]"

 rangers.0431.t: "Возвращение в Ривенделл"
 rangers.0431.desc: "Когда взору предстает сокрытая долина [Concept('imladris', 'Имладрис')|E], я вздыхаю с глубоким облегчением. Позади остались долгие мили и тяжелые битвы, и здесь, в Последнем домашнем приюте, мы наконец-то сможем по-настоящему отдохнуть и восстановить силы.\n\nНайдя #L [elrond.GetFirstName]а#! в его библиотеке, мы передаём ему знак, найденный нами на последнем из [Concept('orcs', 'орков')|E]. Он нахмуривает брови, изучая эмблему. «Это из [Concept('gundabad', 'Гундабада')|E]», - объясняет Эльронд после недолгого молчания. «Боюсь, этот улей орков в самых северных горах снова пробудился. После битвы при [Concept('erebor', 'Эреборе')|E] мы надеялись, что Гундабад затихнет на долгие годы. Если они искали каменного великана, которого вы выследили, у них наверняка был замысел на этот счет».\n\nЭльронд делает паузу и смотрит каждому из нас в глаза. «Если мы хотим расшифровать смысл всего этого, вам придётся отправиться в Гундабад»."
 rangers.0431.a: "Гундабад... это не сулит ничего хорошего."
 rangers.0431.a.tt: "#weak Вы успешно завершаете [Concept('task_contract', 'контракт')|E] в Ривенделле#!\n"

 rangers.0432.t: "Гундабад: Выступившее воинство"
 rangers.0432.desc: "Путь на север, в грозные [Concept('mistymountains', 'Мглистые горы')|E], был нелёгким, но наконец мы достигли самых северных вершин этой горной цепи, где она встречается с горами [Concept('angmar', 'Ангмара')|E] на западе и [Concept('greymountains', 'Серыми горами')|E] на востоке.\n\nМы поднимаемся по заснеженному склону, как вдруг нас удивляет звук боевых рогов. В долине внизу большое войско орочьих налётчиков покинуло своё подземное логово и вышло на перевал. Похоже, удача была на нашей стороне и позволила нам избежать их обнаружения.\n\nНаблюдая за уходящим отрядом с безопасного расстояния, мы понимаем, что это может означать, что сам [Concept('gundabad', 'Гундабад')|E] будет охраняться менее строго."
 rangers.0432.a: "Интересно, куда они выступили..."

 rangers.0433.t: "Гундабад: Поиск входа"
 rangers.0433.desc: "После дня, проведённого в тщательных поисках одного из малых входов в [Concept('gundabad', 'Гундабад')|E], именно [farin.GetFirstName] делает открытие, которое мы так долго искали. Полуразрушенные ворота гномьей работы, за которыми наблюдает лишь горстка [Concept('orcs', 'орков')|E].\n\n«Клянусь [Concept('vardacharacter', 'Вардой')|E], это может быть наш шанс», - говорит [andriel.GetFirstName]. «Если мы быстро разделаемся с ними, то сможем войти в гору незамеченными». «Да», - говорит [farin.GetFirstName]. «А мой топор будет рад возможности отрубить пару голов»."
 rangers.0433.a: "Мы нападём напрямую!"
 rangers.0433.a.success: "Вы отбросили привратников без вреда для себя"
 rangers.0433.a.failure: "Вы получаете ранение в бою"
 rangers.0433.b: "Держите их на расстоянии, у нас есть стрелы для всех них!"
 rangers.0433.b.tt: "Вы утыкиваете привратников стрелами"

 rangers.0434.t: "Гундабад: Во тьму"
 rangers.0434.desc: "Нас окружает тьма. Мы вошли в сам [Concept('gundabad', 'Гундабад')|E], огромную сеть туннелей и тропинок, которые все глубже и глубже уходят в основание гор.\n\n[andriel.GetFirstName] и я испытываем беспокойство, зная, что над нашими головами находится невообразимая масса камня и скал. Но [farin.GetFirstName], похоже, чувствует себя в этих туннелях как дома. Мерцающий свет маленького фонаря в моей руке достигает лишь нескольких шагов. И всё же осознание того, что рядом со мной мой выносливый друг, облегчает тяжесть на сердце и в голове."
 rangers.0434.a: "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что с нами такой гном, как ты, [farin.GetFirstName]."

 rangers.0435.t: "Гундабад: Подземные просторы"
 rangers.0435.desc: "Продолжая исследовать бесконечные коридоры [Concept('gundabad', 'Гундабада')|E], мы не встретили почти ни одного живого существа, кроме нескольких бродячих орков, которых мы быстро и бесшумно разогнали. Повернув за очередной угол, мы внезапно оказываемся перед входом в огромную пещеру, освещенную мириадами далеких факелов и грубых ламп.\n\n«Это логово [Concept('goblins', 'гоблинов')|E]», - говорит [andriel.GetFirstName]. «Тех самых, с которыми мы сражались в разрушенном городе». «Чую», - подтверждает [farin.GetFirstName], - «Так вот что стало со священным местом, где когда-то пробудился Дурин Бессмертный». «Не позволяй своему сердцу отчаиваться, друг мой, - отвечает эльфийка. «Возможно, это не навсегда». Я киваю. Часто бывало так, что [andriel.GetFirstName] находила нужные слова, чтобы отвратить отчаяние."
 rangers.0435.a: "Хорошо, что ты здесь, [andriel.GetFirstName]."

 rangers.0436.t: "Гундабад: Глубочайший проход"
 rangers.0436.desc: "Пробираясь вглубь огромного грота, мы вдруг услышали вдалеке звуки боя. Подойдя ближе, мы замечаем пару [Concept('dwarves', 'гномов')|E], сцепившихся в бою с отрядом [Concept('orcs', 'орков')|E]. Вскоре все враги перебиты, и у нас появляется возможность поговорить.\n\n«Я - [nordri.GetFirstName], из #L [GetTitleByKey('c_nordinbad').GetNameNoTier]а#!, а это - [gundri.GetFirstName]», - объясняет один из гномов. «К вашим услугам! Мы пришли сюда, чтобы повредить великие кузни, которыми пользовались наши предки, когда мир был молод. Орки возродили их и используют для ковки оружия войны, угрожая всему северу! Этого мы не можем допустить».\n\nЯ киваю, и [farin.GetFirstName] выходит вперёд. «Благороднейшая задача! И мы поможем вам. Идёмте, поспешим в кузни!»"
 rangers.0436.a: "Мы перебьём столько орков, что они в ужасе разбегутся перед нами!"
 rangers.0436.b: "Мы должны завалить проход за собой."

 rangers.0437.t: "Гундабад: Кузни"
 rangers.0437.desc: "Нам удаётся пробиться к древним кузням глубоко под [Concept('gundabad', 'Гундабадом')|E]. Когда последний [Concept('orc', 'орк')|E] в большом кузнечном чертоге падает замертво, в зале воцаряется жуткая тишина, которую спустя несколько секунд нарушает звук орочьего рога, раздающийся вдалеке.\n\n«Сколько времени вам нужно, чтобы повредить кузни?» - спрашивает [andriel.GetFirstName], и [gundri.GetFirstName] отвечает: «Это займёт всего несколько минут!».\n\nМы все знаем, что эти несколько минут так просто не достанутся. Судя по звукам, почти все орки, оставшиеся в Гундабаде, выступили против нас, и они быстро приближаются..."
 rangers.0437.a: "Они не пройдут мимо нас!"
 rangers.0437.a.success: "Вам удалось выиграть достаточно времени"
 rangers.0437.a.failure: "Вы вынуждены поспешно отступить"

 rangers.0438.t: "Гундабад: Выход на поверхность"
 rangers.0438.desc: "Пещера за пещерой и туннель за туннелем. Мы должны бежать из [Concept('gundabad', 'Гундабада')|E], но [Concept('orcs', 'орки')|E] идут по пятам и преследуют нас всю дорогу от кузниц. У нас не было возможности отдохнуть и обсудить, какой путь выбрать, чтобы выбраться из этого подземного лабиринта.\n\n«Я знаю безопасный путь, - говорит [nordri.GetFirstName], - но нам понадобится время, чтобы добраться до него!» «Возможно, лучше направиться прямо к главным воротам», - предлагает [andriel.GetFirstName], указывая на большую арку, которая, похоже, ведет к более широкому пути, петляющему вверх."
 rangers.0438.a: "Я доверюсь совету Нордри."
 rangers.0438.b: "Самый быстрый путь - лучший!"

 rangers.0439.t: "Гундабад: Дневной свет"
 rangers.0439.desc: "Наконец-то мы снова чувствуем тёплое прикосновение солнца к нашим лицам. Долгий мрак [Concept('gundabad', 'Гундабада')|E] наконец-то позади. Но мы ещё не можем позволить себе отдохнуть.\n\n«Я раньше не слышал о #L [GetTitleByKey('c_nordinbad').GetNameNoTier]е#!», - говорит [farin.GetFirstName]. «Где он находится?» «В [Concept('greymountains', 'Серых горах')|E]», - объясняет [gundri.GetFirstName]. «Он был скрыт много лет, пережив даже натиск драконов, которые изгнали род Дурина на юг». «Мы могли бы взять вас туда с собой», - предлагает [nordri.GetFirstName]. «Возвышение Гундабада - дело, которое касается всех нас»."
 rangers.0439.a: "Мы должны предупредить их о растущей угрозе."
 rangers.0439.a.tt: "Вы отправитесь на родину Нордри, [GetTitleByKey('c_nordinbad').GetNameNoTier]."

 rangers.0440.t: "Скрытое святилище"
 rangers.0440.desc: "[Concept('nordinbad', 'Нординбад')|E] - последняя уцелевшая гномья твердыня в [Concept('greymountains', 'Серых горах')|E]. Это небольшая гномья крепость, вырезанная прямо в горах и спрятанная за тайной тропой, известной лишь ее немногочисленным обитателям.\n\nКогда мы входим в твердыню, нас встречает отец [nordri.GetFirstName], [gorin.GetName]. Он приветствует нас и благодарит за помощь сыну во время его миссии в [Concept('gundabad', 'Гундабаде')|E].\n\n«Меня беспокоит известие о столь активной активности орков в Гундабаде», - добавляет гномий владыка. «Нам придётся внимательно следить за ними и их армиями. Но пока что вы трое можете наслаждаться безопасностью моих чертогов»."
 rangers.0440.a: "Желанная возможность для отдыха."
 rangers.0440.a.tt: "#weak Вы успешно завершили [Concept('task_contract', 'контракт')|E], начатый в Ривенделле#!\n"

 rangers.0441.t: "Скорое поручение"
 rangers.0441.desc: "Прошло несколько дней после нашего прибытия в [GetTitleByKey('c_nordinbad').GetNameNoTier]. Меня и моих спутников вызвал [gorin.GetFirstName], владыка [Concept('nordinbad', 'Нординбада')|E]. Его измождённое лицо выдает горе, которое, должно быть, тяжким грузом лежит на его душе.\n\n«Друзья мои, - начинает он, - я решил, как ответить на угрозу [Concept('gundabad', 'Гундабада')|E]. Долгие годы наш клан был оторван от нашего народа, которые теперь снова поселились под Одинокой горой. Я считаю, что пришло время подтвердить нашу верность роду Дурина... и попросить их о помощи в войне, которая сейчас разгорается на наших границах».\n\nСтарый гном делает паузу, глядя каждому из нас в глаза. «Не согласитесь ли вы отправиться в [Concept('erebor', 'Эребор')|E] вместо меня, друзья мои? Если вы согласны, поспешите к лесным вратам [Concept('mirkwood', 'Лихолесья')|E], чтобы пройти там эльфийской тропой, ибо я боюсь, что брешь в Серых горах уже кишит орками...»"
 rangers.0441.a: "Мы доставим ваше послание королю-под-Горой."
 rangers.0441.a.tt: "Открывает новый сюжетный [Concept('task_contract', 'контракт')|E]"

 rangers.0442.t: "Лихолесье: Лесные врата"
 rangers.0442.desc: "Едва избежав орочьих патрулей, мы наконец добрались до западного края [Concept('mirkwood', 'Лихолесья')|E]. «Когда-то это был гостеприимный вход, охраняемый [Concept('elves', 'эльфами')|E] этой земли», - говорит [andriel.GetFirstName], «но теперь это не так».\n\nВрата пришли в явный упадок: мраморная арка разбита, а оставшийся камень основательно зарос колючими лозами. Проход в лес, лежащий под ними, почти заблокирован диким подлеском, который [farin.GetFirstName] быстро разрубает своим топором.\n\n«У меня плохое предчувствие», - бормочу я про себя, когда мы ступаем в мрачный лес."
 rangers.0442.a: "Мы не должны сходить с тропы!"
 rangers.0442.a.tt: "Вы начинаете путешествие по [Concept('mirkwood', 'Лихолесью')|E]"

 rangers.0443.t: "Лихолесье: Тьма под ветвями"
 rangers.0443.desc: "Поначалу мы неплохо продвигаемся по узкой тропе, ведущей через [Concept('mirkwood', 'Лихолесья')|E]. Но вскоре мы натыкаемся на место схватки: деревянная телега, сломанная рядом с тропинкой, и тела двух несчастных путников, неподвижно лежащие на земле. Когда мы приближаемся, один из них открывает глаза. «Он еще жив!», - восклицает [farin.GetFirstName], бросаясь к мужчине.\n\n«На нас напали великие пауки», - успевает сказать путник, слабо указывая на юг, где виднеется слабая тропа. Она ведет в сторону от основной тропы, глубже во тьму. «Они... они забрали... они забрали моих спутников...»\n\nМоим друзьям не нужно говорить ни слова. Я знаю, что они думают о том же, о чем и я."
 rangers.0443.a: "Не бойся. Мы спасём их."
 rangers.0443.a.tt: "Вы отправитесь в глубь [Concept('mirkwood', 'Лихолесья')|E], сойдя с эльфийской тропы..."

 rangers.0444.t: "Лихолесье: Восьминогие враги"
 rangers.0444.desc: "Когда мы входим в неизведанные леса вдали от эльфийской тропы, только благодаря знанию леса [andriel.GetFirstName] и зоркому взгляду #L [farin.GetFirstName]а#! удается выследить нашу добычу. Однако вскоре выясняется, что великие пауки [Concept('mirkwood', 'Лихолесья')|E] не слишком любят, когда их преследуют.\n\n[andriel.GetFirstName] издаёт резкий предупреждающий крик: «Эрадан, пригнись!» Я инстинктивно реагирую и бросаюсь на землю. Что-то проносится в воздухе не более чем на расстоянии вытянутой руки от моей головы, и, подняв голову, я вижу чудовищного паука, прыгающего ко мне..."
 rangers.0444.a: "К оружию, друзья!"
 rangers.0444.a.success: "Вы отбиваетесь от пауков"
 rangers.0444.a.failure: "Пауки ранят вас"

 rangers.0445.t: "Лихолесье: Запутанная тропа"
 rangers.0445.desc: "Чем дальше на юг мы идем по паучьей тропе, тем труднее становится продвигаться вперед. Подлесок здесь почти непроходим. Если бы не умение #L [farin.GetFirstName]а#! обращаться с топором, мы были бы вынуждены повернуть назад.\n\n«Эти пауки, должно быть, несли свою добычу по верхушкам деревьев», - говорит [andriel.GetFirstName], указывая вверх. «Так они обошли густые заросли». «Да», - соглашается [farin.GetFirstName]. «К сожалению, у нас нет такой роскоши».\n\nПодгоняемые мыслями о беспомощных путниках, пойманных пауками, мы движемся дальше. Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'измотанной', 'измотанным' )], но теперь я не могу повернуть назад..."
 rangers.0445.a: "Мы должны идти вперёд!"
 rangers.0445.b: "Возможно, немного передохнуть..."

 rangers.0446.t: "Лихолесье: Логово пауков"
 rangers.0446.desc: "Мы прошли по следам пауков много миль и теперь стоим перед заросшим холмом, возвышающимся в глубине самых темных уголков центрального [Concept('mirkwood', 'Лихолесья')|E]. К нашему удивлению, здесь есть свет: мерцающее красное пламя, которое несут тенистые фигуры, вскоре оказавшиеся орочьими факелоносцами.\n\n«Должно быть, они в сговоре с пауками», - шепчу я своим спутникам. «Вон там есть вход», - добавляет [andriel.GetFirstName], указывая направление. «Там мы найдем захваченных путников». «Будем надеяться, что они еще живы», - произносит [farin.GetFirstName], готовя свой верный топор."
 rangers.0446.a: "И орки, и пауки падут."
 rangers.0446.a.success: "Вы спасаете путников"
 rangers.0446.a.failure: "Вы находите только черепа и кости"
 rangers.0446.b: "И орки, и пауки падут."
 rangers.0446.b.success: "Вы спасаете путников"
 rangers.0446.b.failure: "Вы находите только черепа и кости"

 rangers.0447.t: "Лихолесье: Свежий пленник"
 rangers.0447.desc: "Выйдя из логова пауков, мы оказываемся лицом к лицу с другой группой орков, охраняющих эльфийского пленника. Они настолько удивлены нашим внезапным появлением, что мы быстро расправляемся с ними, освобождая эльфа.\n\n«Благодарю вас, друзья мои», - говорит он, представляясь. «Я - [glorhirin.GetFirstName] из Лесного королевства, выполняю поручение короля эльфов. Меня попросили доставить послание волшебнику Айвендилю, но когда я прибыл в [GetTitleByKey('c_rhosgobel').GetNameNoTier], то обнаружил, что обитель заполонили пауки. Вскоре после этого меня схватили. Маг пропал, что меня очень беспокоит, и я должен немедленно отправиться на его поиски...»"
 rangers.0447.a: "Мы поможем тебе в поисках."
 rangers.0447.a.tt: "Вы отправитесь дальше на юг в поисках [Concept('radagastcharacter', 'Радагаста')|E]"

 rangers.0448.t: "Лихолесье: Союз зла"
 rangers.0448.desc: "После долгих трудностей мы наконец-то добились успеха. Перед нами, на небольшой поляне, стоит орочий капитан рядом с королевой пауков [Concept('mirkwood', 'Лихолесья')|E]. Потерянный маг, [Concept('radagastcharacter', 'Радагаст')|E], привязан к ближайшему дереву.\n\n«Они заключили союз, как мы и боялись», - шепчет [glorhirin.GetFirstName], готовя свой лук.\n\nДальнейшие разговоры излишни. Мы должны спасти [Concept('radagastcharacter', 'Радагаста')|E] и уничтожить тех, кто его захватил."
 rangers.0448.a: "В бой!"
 rangers.0448.a.success: "Вы побеждаете врагов, освобождая мага"
 rangers.0448.a.wounded: "Вы побеждаете, но получаете ранение"
 rangers.0448.a.companion: "Спутник получает ранение в бою"
 rangers.0448.a.glorhirin: "Глорхирин убит, но Радагаст освобожден"
 rangers.0448.a.failure: "Вас одолели враги..."

 rangers.0449.t: "Лихолесье: На скрытых тропах"
 rangers.0449.desc: "Освободившись, [radagast.GetFirstName] быстро уводит нас с поляны. «Могут появиться больше [Concept('orcs', 'орков')|E]», - говорит он, делая небольшую паузу. «Лучше всего продолжать движение. Я знаю этот лес лучше многих, и здесь есть несколько безопасных троп. Следуйте за мной, друзья! В моей компании вы будете в безопасности».\n\nОн поворачивается, чтобы уйти, и мы следуем за ним."
 rangers.0449.a: "Интересно, куда он планирует нас привести..."
 rangers.0449.a.tt: "Вы последуете за #L [radagast.GetFirstName]ом#! через [Concept('mirkwood', 'Лихолесье')|E]"

 rangers.0450.t: "Обитель мага"
 rangers.0450.desc: "[Concept('istariconcept', 'Истари')|E] быстро ведёт нас по тропинкам, известным только ему одному. Вскоре мы стоим на краю тихой поляны, где стоит небольшая хижина. Это [GetTitleByKey('c_rhosgobel').GetNameNoTier], дом мага [Concept('radagastcharacter', 'Радагаста')|E].\n\n«Я знаю о ваших поручениях, - говорит Радагаст. «И хотя они не терпят отлагательств, я советую вам отдохнуть здесь хотя бы ночь. Не бойтесь нового нападения! Пауки разбегутся, пока не появится новая королева. Это займет их на некоторое время. Что касается орков... Их путь лежит далеко на север отсюда». Он смотрит на меня, поглаживая бороду. «Думаю, вы еще встретитесь с ними. А пока я говорю, что пора выпить чаю»."
 rangers.0450.a: "Да. Мы отдохнём здесь ночью."
 rangers.0450.a.tt: "#weak Вы успешно завершаете [Concept('task_contract', 'контракт')|E], начатый в [Concept('nordinbad', 'Нординбаде')|E]#!\n"

 rangers.0452.t: "Королевство лесных эльфов"
 rangers.0452.desc: "Наш переход через [Concept('mirkwood', 'Лихолесье')|E] подошёл к концу. Под руководством #L [glorhirin.GetFirstName]а#! нам удалось избежать дальнейших стычек с пауками и орками. Теперь мы стоим у входа в [GetTitleByKey('c_aradhrynd').GetNameNoTier], подземные чертоги владыки Лесного королевства.\n\n«Здесь наши пути должны разойтись, друзья мои», - говорит [glorhirin.GetFirstName]. «Я должен вернуться к своему сюзерену».\n\n«Но должно ли это быть так?», - вмешивается [andriel.GetFirstName]. «Король эльфов Зеленолесья - мудрый правитель. Разве нельзя убедить его позволить продолжить путешествие с нами?»\n\n«Если хотите знать моё мнение, то стоит спросить», - говорит [farin.GetFirstName], глядя на меня."
 rangers.0452.a: "Хорошо, если король удостоит нас аудиенцией..."
 rangers.0452.a.tt: "Вы войдёте в чертого эльфийского короля, #L [thranduil.GetFirstName]а#!"
 rangers.0452.b: "У нас нет времени на промедление. [Concept('nordinbad', 'Нординбад')|E] не может ждать!"
 rangers.0452.b.tt: "Вы продолжите путь к [Concept('erebor', 'Эребору')|E]"

 rangers.0453.t: "Аудиенция у эльфийского короля"
 rangers.0453.desc: "[glorhirin.GetFirstName] поручился за нас, разрешив пройти в чертоги эльфийского короля. Теперь я и мои спутники стоим перед троном, на котором восседает [thranduil.GetName], объясняя свою задачу и просьбу.\n\n«Мне интересно, кто это разбудил пауков у моих границ», - отвечает король, устремив на меня свой пронзительный взгляд. «Это было сделано не из злобы к вам, о великий король», - говорит [andriel.GetFirstName], выходя вперёд. «Я не нуждаюсь в твоих объяснениях, Андриэль из Ривенделла», - отвечает король. «Ничто в этом лесу не ускользает от моего внимания». Выражение его лица смягчается, на губах появляется ухмылка. «Тогда хорошо. Предложите мне убедительный аргумент, и я удовлетворю вашу просьбу»."
 rangers.0453.a: "[glorhirin.GetFirstName] будет очень полезен в предстоящем путешествии..."
 rangers.0453.a.success: "Вы смогли убедить короля"
 rangers.0453.a.success.tt: "[glorhirin.GetFirstName] присоединяется к вашему отряду"
 rangers.0453.a.failure: "Ваши слова не произвели впечатления на короля"
 rangers.0453.a.failure.tt: "[glorhirin.GetFirstName] остаётся в [Concept('mirkwood', 'Лихолесье')|E]" #ТУТ

 rangers.0454.t: "Вперёд, в Эребор"
 rangers.0454.desc: "Мы снова стоим на эльфийской тропе, ведущей через [Concept('mirkwood', 'Лихолесье')|E], и направляемся в [Concept('erebor', 'Эребор')|E]. Нам предстоит пройти ещё несколько миль, и тогда мы наконец покинем этот лес.\n\n[Concept('elves', 'Эльфы')|E] Лесного королевства подарили нам лампы, чтобы освещать наш путь, и мы больше не сойдём с него. Пусть наши ноги быстро несут нас к Одинокой горе!"
 rangers.0454.a: "Мне не терпится оставить этот лес позади."
 rangers.0454.a.tt: "Вы отправитесь в [Concept('erebor', 'Эребор')|E]"

 rangers.0455.t: "Король-под-Горой"
 rangers.0455.desc: "Мы миновали великий город [Concept('dale', 'Дэйл')|E] и подошли к вратам Одинокой горы. [farin.GetFirstName] быстро переговаривается со стражниками, которые открывают нам ворота, и вскоре мы стоим перед троном, на котором восседает [ereborking.GetFirstName], король-под-Горой.\n\n«Неужели [Concept('nordinbad', 'Нординбад')|E] выстоял все эти годы?» - говорит владыка [Concept('longbeards', 'Длиннобородов')|E], прочитав послание от правителя Нординбада. Он встает, хватаясь за свой красный топор. «Мы не можем позволить ему пасть, не так ли? [ereborprince.GetFirstName], сын мой! Собери сильный отряд и отправляйся в Нординбад, как только сможешь! Мы должны прийти на помощь нашим сородичам - или я недостоин этой короны на моём челе!»"
 rangers.0455.a: "Примите нашу благодарность, король [ereborking.GetFirstName]."
 rangers.0455.a.tt: "Вы завершили [Concept('task_contract', 'контракт')|E], начатый в Росгобеле\n"

 rangers.0456.t: "Страшная угроза с севера"
 rangers.0456.desc: "Вскоре после прибытия в [Concept('erebor', 'Эребор')|E], [ereborking.GetName] созывает нас к своему трону. «Мои разведчики сообщают о большом войске [Concept('orcs', 'орков')|E], движущемся на запад через [GetTitleByKey('k_grey_mountains').GetNameNoTier]. Несомненно, они в союзе с мерзостью, льющейся из [Concept('gundabad', 'Гундабада')|E]!»\n\nКороль гномов пристально смотрит на меня, продолжая. «Пока мой сын [ereborprince.GetFirstName] ведёт войско к #L [GetTitleByKey('c_nordinbad').GetNameNoTier]у#!, вы должны отправиться на север, чтобы помешать или задержать этот второй отряд. Я боюсь, что выживание [Concept('nordinbad', 'Нординбада')|E] зависит от вашего успеха! Идите быстро и не теряйте рассудка! Эти горы могут быть коварны».\n\n[farin.GetFirstName] выходит вперед, склоняясь перед своим королем. «Будет исполнено, мой повелитель», - заявляет он. И вот мы готовимся отправиться на север, в [Concept('greymountains', 'Серые горы')|E], как только сможем."
 rangers.0456.a: "Мы должны немедленно приготовиться к отъезду."
 rangers.0456.a.tt: "Станет доступным новый сюжетный [Concept('task_contract', 'контракт')|E]"

 rangers.0457.t: "Серые горы: В холод"
 rangers.0457.desc: "Обзаведясь быстрыми лошадьми в городе [Concept('dale', 'Дэйл')|E], мы быстро пересекли равнины к северу от [Concept('erebor', 'Эребора')|E] и достигли подножия владения [GetTitleByKey('k_grey_mountains').GetNameNoTier]. Воздух здесь стал холодным. Перед нами лежит заброшенный горный перевал, ведущий к заснеженным вершинам, которые теперь возвышаются вдали.\n\n«Лошади не могут идти дальше, - говорит [andriel.GetFirstName], - потому что эта местность слишком тяжела для них».\n\n«Они хорошо обучены», - отвечает [farin.GetFirstName]. «Они сами найдут дорогу в Дэйл. Но мы должны идти дальше!»\n\nЯ смотрю на извилистый путь перед нами. Пока что я не могу обнаружить здесь никаких следов орочьего войска..."
 rangers.0457.a: "Будем внимательно следить за появлением врагов."

 rangers.0458.t: "Серые горы: Орочья орда"
 rangers.0458.desc: "Прошло совсем немного времени, прежде чем мы взяли след по крайней мере значительной орды [Concept('orcs', 'орков')|E], шедшей на запад по неровному горному склону. Когда мы подходим ближе, они замечают нас и поворачивают назад, доставая свои скимитары и копья.\n\nУ этих орков нет никаких узнаваемых знаков, по крайней мере, на мой взгляд. На их щитах лишь грубые знаки, и они не несут ни одного знамени. Их подгоняет ровный бой военных барабанов, неустанно звучащих вдалеке.\n\n«Будем надеяться, что нам удастся отвлечь их достаточно долго, чтобы армия Эребора успела добраться до [Concept('nordinbad', 'Нординбада')|E]», - говорит [farin.GetFirstName], сопровождая свои слова боевым кличем и устремляясь вперед."
 rangers.0458.a: "Никто из них не пройдёт!"
 rangers.0458.a.success: "Вы сразили напавших орков"
 rangers.0458.a.failure: "Вы получили ранение в бою"
 rangers.0458.b: "Поразим их, когда они приблизятся!"
 rangers.0458.b.tt: "Вы потратите боеприпасы, чтобы сразить орков"

 rangers.0459.t: "Серые горы: Крылатый друг"
 rangers.0459.desc: "Орки не ослабевают, и все больше и больше их надвигается на нас. Как раз в тот момент, когда я собираюсь призвать к отступлению, над нашими головами проносятся три большие тени, и среди горных долин раздается пронзительный крик. Я сразу же узнаю ведущего орла: это Беларам, которого мы в последний раз видели на Тролльем плато.\n\nВскоре последние орки разбегаются или гибнут на каменистой земле. «Ещё раз приветствую вас, друзья мои!» Беларам приветствует нас, когда приземляется. «Мы заметили вас издалека и пришли к вам на помощь». «И ни на минуту не опоздали», - замечает [andriel.GetFirstName]. «Рада снова видеть тебя, Беларам. Что привело тебя в эти пустынные горы?»\n\n«Тревожные вести о большом скоплении орков дошли до моего владыки, Повелителя ветров. Я и мои спутники пришли сюда, чтобы подтвердить эти слухи, и мы их подтвердили». «Они идут на [GetTitleByKey('c_nordinbad').GetNameNoTier]», - говорит [farin.GetFirstName], хватаясь за свой топор. «И мы здесь, чтобы задержать или помешать им». «Благородная цель!» - говорит Беларам. «Я отправлю своих спутников к моему владыке, чтобы сообщить ему об этом, а сам буду сопровождать вас в [Concept('nordinbad', 'Нординбад')|E]»."
 rangers.0459.a: "Прими нашу благодарность, Беларам."
 rangers.0459.a.tt: "Вы отправитесь дальше на запад, в [GetTitleByKey('k_grey_mountains').GetNameNoTier]"

 rangers.0460.t: "Серые горы: Руины утраченной славы"
 rangers.0460.desc: "Вместе с орлом Беларамом мы отправляемся дальше в [Concept('greymountains', 'Серые горы')|E], по следам тех [Concept('orcs', 'орков')|E], которые избежали нашей короткой стычки. Вскоре становится ясно, что это был не авангард армии, шедшей на [GetTitleByKey('c_nordinbad').GetNameNoTier], а её тыл. Удвоив темп, мы отправляемся дальше, решив добраться до [Concept('nordinbad', 'Нординбада')|E] раньше, чем [Concept('orcs', 'орки')|E] окружат его.\n\nКогда мы проходим мимо больших гномьих развалин, [farin.GetFirstName] на мгновение останавливается. «Когда-то [Concept('longbeards', 'Длиннобороды')|E] правили всеми этими горами», - сетует он. «Неужели наш народ обречен снова и снова терять свои чертоги?»\n\nЯ ободряюще кладу руку на плечо Фарина. «Не поддавайся отчаянию. Мы спасем Нординбад, и твой род выстоит!» «Эрадан прав», - говорит [andriel.GetFirstName]. «Одинокая гора в безопасности. Я не верю, что какая-либо армия сможет пробить ее ворота, если только не прилетит еще один дракон»."
 rangers.0460.a: "Поднажмём!"
 rangers.0460.a.tt: "Вы следуете за [Concept('orcs', 'орками')|E] дальше на запад"

 rangers.0461.t: "Серые горы: Осаждённые горы"
 rangers.0461.desc: "По мере приближения к #L [GetTitleByKey('c_nordinbad').GetNameNoTier]у#!, мы подходим к большому утесу, обращенному на запад. В нем вырублена извилистая тропа, ведущая вглубь пропасти, лежащей перед нами. Вдалеке я замечаю любопытный красный огонек. «[andriel.GetFirstName], ты можешь определить, откуда он исходит?», - спрашиваю я.\n\nЭльфийка поворачивается ко мне, на её нестареющем лице написана печаль. «Мы опоздали», - говорит она. «[Concept('nordinbad', 'Нординбад')|E] охвачен пламенем. Если он еще не пал, то осажден и скоро будет захвачен».\n\nПри этих словах [farin.GetFirstName] подскакивает вперед. «Тогда чего мы ждем? Нам нельзя терять время!» «Я полечу вперед, - говорит Беларам, - и внесу сумятицу в ряды врага. Спешите, друзья! Нординбад еще может быть спасен»."
 rangers.0461.a: "Держитесь, храбрые гномы! Помощь уже в пути!"
 rangers.0461.a.tt: "Вы спешно отправляетесь в [GetTitleByKey('c_nordinbad').GetNameNoTier]"

 rangers.0462.t: "Осада Нординбада"
 rangers.0462.desc: "Наконец-то мы добрались до скрытой тропы, ведущей ко входу в [GetTitleByKey('c_nordinbad').GetNameNoTier]. Расправившись со всеми встречными [Concept('orcs', 'орками')|E], мы пробираемся наверх, где обнаруживаем, что в осаде наступило затишье. Похоже, орки не торопятся строить новые осадные орудия, способные проломить укрепленные гномьи ворота, что позволяет нам проскользнуть мимо.\n\nВскоре мы снова слышим грохот боевых барабанов. Стоя перед разрушенными воротами, я и мои спутники готовимся защищать [Concept('nordinbad', 'Нординбад')|E] любой ценой..."
 rangers.0462.a: "Ни один враг не ступит в [GetTitleByKey('c_nordinbad').GetNameNoTier]!"
 rangers.0462.a.success: "Вы удержали ворота и сразили вражеского командира."
 rangers.0462.a.scareoff: "Вам удалось удержать ворота достаточно долго"
 rangers.0462.a.wounded: "Вы добились успеха, но получили ранение"
 rangers.0462.a.companion: "Спутник получает ранение в бою"
 rangers.0462.a.defeat: "Вас отогнали от ворот"
 rangers.0462.a.failure: "Вас одолели враги..."

 rangers.0463.t: "Нординбад выстоял"
 rangers.0463.desc: "[Concept('orcs', 'Орки')|E] побеждены. С прибытием гномьей армии из [Concept('erebor', 'Эребора')|E], которой командует [thorin.GetName], наша победа была обеспечена. Мы достаточно долго удерживали ворота!\n\nЭта победа далась нам нелегко. Все трое получили ранения. Беларам, орел, был ранен арбалетным болтом и упал с неба; его судьба неизвестна. Сейчас он отдыхает в #L [GetTitleByKey('c_nordinbad').GetNameNoTier]е#!, ожидая своей участи.\n\nВойна еще не окончена. Принц [thorin.GetFirstName] планирует еще раз встретиться с врагами в поле, поклявшись взять штурмом ворота самого [Concept('gundabad', 'Гундабада')|E], если это потребуется. Как только мы сможем, мы присоединимся к нему в этой борьбе..."
 host_of_erebor: "Войско Эребора"
 rangers.0463.a: "Наши усилия стоили того."
 rangers.0463.a.tt: "Вы успешно завершили сюжетный [Concept('task_contract', 'контракт')|E], начатый в [Concept('erebor', 'Эреборе')|E]"

 rangers.0464.t: "Падение Нординбада"
 rangers.0464.desc: "Мы удерживали врата #L [GetTitleByKey('c_nordinbad').GetNameNoTier]а#! так долго, как могли, но в конце концов наша оборона была прорвана, и мы были сметены. Древние гномьи ворота были сломаны, а крепость, пережившая ярость драконов севера, была разграблена и уничтожена.\n\nАрмия из [Concept('erebor', 'Эребора')|E] прибыла слишком поздно и смогла открыть путь лишь немногим выжившим, чтобы спастись от резни. Мы должны присоединиться к ним и отступить к Одинокой горе, чтобы восстановить силы. И оплакивать падение [Concept('nordinbad', 'Нординбадf')|E], последнего остатка королевства Серых гор."
 rangers.0464.a: "Так покончено с неповиновением #L [GetTitleByKey('c_nordinbad').GetNameNoTier]а#!..."
 rangers.0464.a.tt: "Вы оступите в [Concept('erebor', 'Эребор')|E]"

 rangers.0465.t: "Возмездие за Нординбад"
 rangers.0465.desc: "TMP We must avenge [Concept('nordinbad', 'Нординбад')|E]"
 rangers.0465.a: "Нарастим наши силы, пока мы не будем готовы."
 rangers.0465.a.tt: "Разблокирует [Concept('decision', 'решение')|E], позволяющее развязать войну возмездия"
 lotr_avenge_nordinbad_name: "Возмездие за Нординбад"

 rangers.0466.t: "Разгром Гундабада"
 rangers.0466.desc: "TMP Gundabad has been taken."
 rangers.0466.a: "Успокойся, Горин! [Concept('nordinbad', 'Нординбад')|E] будет отстроен."
 rangers.0466.b: "Гномы возьмут Гундабад и очистят его."

 ### Talk to the Locals Events ###
 rangers.0701.t: "Беседа с местными жителями: Брод Сарн"
 rangers.0701.desc: "У брода Сарн находится небольшой лагерь [Concept('dunedainarnor', 'дунэдайн севера')|E], скрытый от посторонних глаз. Здесь, на южной границе Шира, следопыты по приказу своего вождя несут неусыпный дозор, следя за тем, чтобы никакое зло не проникло в мирные земли хоббитов.\n\nЛагерь невелик, но в нем есть все, что может понадобиться его обитателям. Палатки разбиты так, что в них может разместиться около дюжины следопытов.\n\nПока мы здесь, с кем нам следует поговорить?"
 rangers.0701.a: "Предводитель лагеря, [halbarad.GetFirstName]."
 rangers.0701.a.tt: "Вы решаете поговорить с Хальбарадом."
 rangers.0701.b: "[Select_CString(lorniel.IsFemale, 'Местная целительница', 'Местный целитель' )], [lorniel.GetFirstName]."
 rangers.0701.b.tt: "Вы решаете поговорить с Лорниэль."
 rangers.0701.c: "Мы закончили."
 rangers.0701.c.tt: "Вы возвращаетесь к своим приключениям."

 rangers.0702.t: "Беседа с местными: Хальбарад"
 rangers.0702.desc: "[halbarad.GetName] - правая рука вождя [Concept('dunedainarnor', 'дунэдайн севера')|E], надежный и опытный лидер. Когда я подхожу к нему, он одобрительно кивает. Я знаю его уже много лет и [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )] доверять его инстинктам.\n\n«Я рад, что ты на нашей стороне, [ROOT.Char.GetFirstName]», - говорит Хальбарад. «[eriador|E] огромен, а нас, следопытов, всегда было мало. Рад видеть с тобой и твоих друзей. Они будут большим подспорьем в грядущих приключениях».\n\n«Да», - говорит [farin.GetFirstName], похлопывая свой топор. «Не беспокойся. Мы защитим парня»."
 rangers.0702.a: "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] знать, что под вашим присмотром у бродов царит мир."
 rangers.0702.b: "Есть ли ещё задачи, которые мы должны решить?"
 rangers.0702.b.tt: "#weak Станет доступным новый [Concept('task_contract', 'контракт')|E]#!"

 rangers.0703.t: "Беседа с местными: Лорниэль"
 rangers.0703.desc: "[lorniel.GetFirstName] - одна из [Concept('dunedainarnor', 'дунэдайн севера')|E], расположенных у брода Сарн под руководством #L [halbarad.GetFirstName]а#!. Она искусная целительница и позаботилась о многих ранах, полученных мной за последние годы.\n\nКогда я подхожу, ее лицо озаряется. «[ROOT.Char.GetFirstName]! Как я рада тебя видеть! Как поживаешь? Надеюсь, ты там осторожен».\n\n«Я всегда осторожен, Лорниэль», - отвечаю я с улыбкой. «Я обещаю быть очень осторожным. А если случится худшее, у меня есть друзья, на которых можно положиться».\n\n«Это правда, - говорит [andriel.GetFirstName], - Мы присматриваем друг за другом в дороге»."
 rangers.0703.a: "Рад был повидаться с тобой."
 rangers.0703.b: "Я рад, что ты здесь, Лорниэль."
 rangers.0703.c: "Вообще-то... не могла бы ты осмотреть мою рану?"

 rangers.0711.t: "Беседа с местными: Бри"
 rangers.0711.desc: "Городок Бри - единственное крупное поселение людей в пустынных землях [Concept('eriador', 'Эриадора')|E]. Здесь люди живут бок о бок с хоббитами - одни непосредственно в Бри, другие в окрестных деревнях.\n\nЖители Бри в большинстве своём не замечают опасностей дебрей, в то время как [Concept('dunedainnorth', 'дунэдайн севера')|E] неустанно и безропотно следят за этими землями, защищая их от опасностей.\n\nПока мы здесь, есть несколько человек, с которыми мы могли бы поговорить."
 rangers.0711.a: "Мой вождь, [aragorn.GetFirstName]."
 rangers.0711.a.tt: "Вы решаете поговорить с Арагорном."
 rangers.0711.b: "Трактирщик, [barliman.GetName]."
 rangers.0711.b.tt: "Вы решаете поговорить с Барлиманом Баттербуром."
 rangers.0711.c: "Местный кузнец."
 rangers.0711.c.tt: "Вы решаете поговорить с одним из местных кузнецов."
 rangers.0711.d: "Мы закончили."
 rangers.0711.d.tt: "Вы возвращаетесь к своим приключениям"

 rangers.0712.t: "Беседа с местными: Арагорн"
 rangers.0712.desc: "[aragorn.GetName] - человек благородной крови и происхождения. Он возглавлял [Concept('dunedainnorth', 'дунэдайн севера')|E] в течение многих лет после смерти своего отца, а в последние годы стал моим другом. Он многому научил меня.\n\nПрежде чем мы покинем Бри, чтобы выполнить задание, которое дал нам Арагорн, он мог бы поделиться со мной полезной информацией по этому вопросу..."
 rangers.0712.a: "Расскажи мне о лучшем пути в Рунлест."
 rangers.0712.b: "Есть ли возможные опасности на дороге?"

 rangers.0713.t: "Беседа с местными: Барлиман Баттербур"
 rangers.0713.desc: "Самый популярный трактир в Бри - #italic «Гарцующий пони»#!, давно принадлежащий уважаемой семье Баттербур. Нынешний трактирщик, [barliman.GetFirstName], - человек занятой, но забывчивый. Как и многие другие бримены, он настороженно относится к следопытам, принимая их скрытность за злой умысел. К счастью, со мной гном.\n\n«Мастер Фарин!» - восклицает трактирщик, когда мы входим в главный зал трактира. «Как я рад вас видеть! Как продвигаются ваши путешествия, друг мой?» «Достаточно хорошо, Барлиман», - отвечает Фарин с улыбкой. Как друг Фарина, я думаю, что могу позволить себе задать несколько вопросов..."
 rangers.0713.a: "Закажем еду и напитки."
 rangers.0713.b: "У вас есть контракт для меня?"
 rangers.0713.b.tt: "#weak Станет доступным новый [Concept('task_contract', 'контракт')|E]#!"

 rangers.0714.t: "Беседа с местными: Кузнец из Бри"
 rangers.0714.desc: "Бри - город людей, и хотя они не всегда обладают мастерством [Concept('dwarves', 'гномов')|E] или [Concept('elves', 'эльфов')|E], когда дело доходит до металлургии, они все равно делают полезное и прочное оружие. В Бри можно найти кузнеца. Его товары достаточно хороши, а цены справедливы.\n\nЕсли я захочу, то смогу попросить у него новое снаряжение, прежде чем мы отправимся на север."
 rangers.0714.a: "Я куплю меч."
 rangers.0714.a.tt: "Вы получите артефакт-оружие"
 rangers.0714.b: "Я куплю лук."
 rangers.0714.b.tt: "Вы получите артефакт-оружие"
 rangers.0714.c: "Сейчас мне ничего не нужно."
 rangers.0714.c.tt: "Вы уходите, ничего не купив"

 rangers.0721.t: "Беседа с местными: Имладрис"
 rangers.0721.desc: "Скрытая долина [Concept('imladris', 'Имладрис')|E] является убежищем для многих [Concept('noldorelves', 'нолдор')|E], которые всё ещё живут в [Concept('middleearth', 'Средиземье')|E]. Под предводительством [Concept('elrond', 'Эльронда')|E] они оберегают эту долину уже много веков.\n\nВотчина #L [elrond.GetFirstName]а#!, прозванная «Последним домашним приютом», находится рядом с большим водопадом, ведь именно здесь могучая река Бруинен низвергается с [Concept('mistymountains', 'Мглистых гор')|E].\n\nПока я и мои спутники отдыхаем здесь, есть несколько человек, с которыми мы могли бы побеседовать..."
 rangers.0721.a: "Я поговорю с мастером #L [elrond.GetFirstName]ом#!."
 rangers.0721.a.tt: "Вы решаете поговорить с Эльрондом."
 rangers.0721.b: "Мы должны найти сыновей Эльронда."
 rangers.0721.b.tt: "Вы решаете поговорить с #L [elladan.GetFirstName]ом#! и #L [elrohir.GetFirstName]ом#!."
 rangers.0721.d: "Я вижу дочь Эльронда, [arwen.GetFirstName], неподалёку."
 rangers.0721.d.tt: "Вы решаете поговорить с леди Арвен."
 rangers.0721.c: "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что ныне здесь пребывает волшебник..."
 rangers.0721.c.tt: "Вы решаете обратиться к волшебнику"
 rangers.0721.e: "Мы закончили."
 rangers.0721.e.tt: "Вы возвращаетесь к своим приключениям."

 rangers.0722.t: "Беседа с местными: Эльронд"
 rangers.0722.desc: "[elrond.GetName] - владыка [Concept('imladris', 'Имладриса')|E] и давний союзник [Concept('dunedainnorth', 'дунэдайн севера')|E]. Многие из вождей моего народа воспитывались здесь в юности, а Ривенделл издавна был желанным местом отдыха для дунэдайн после долгих странствий и тягот [Concept('eriador', 'Эриадора')|E].\n\nЭльронда часто можно встретить в его библиотеке. Когда мы с моими спутниками приближаемся, я решаю позволить [andriel.GetFirstName] говорить самой. Имладрис - её дом, и она веками жила здесь в обществе Эльронда."
 rangers.0722.a: "Какие новости из-за рубежа, мастер Эльронд?"
 rangers.0722.b: "У вас есть контракт для меня?"
 rangers.0722.b.tt: "#weak Станет доступным новый [Concept('task_contract', 'контракт')|E]#!"

 rangers.0723.t: "Беседа с местными: Элладан и Эльрохир"
 rangers.0723.desc: "Сыновья [Concept('elrond', 'Эльронда')|E] пересеклись с нами во время исследования разрушенного города [GetTitleByKey('c_rhunlest').GetNameNoTier]. С тех пор они пытались выследить таинственную темную фигуру, с которой они столкнулись и сражались на вершине разрушенной крепости города. [andriel.GetFirstName] ведёт нас к #L [elladan.GetFirstName]у#! и #L [elrohir.GetFirstName]у#!, которых можно найти на одной из аллей Ривенделла, взирающих на огромный водопад внизу.\n\n«Как продвигается ваше расследование за те дни, что прошли с тех пор, как мы расстались?» - спрашивает Андриэль. «Мы знаем, что наш враг ушел на север», - отвечает Элладан. «Мы потеряли его след на краю Тролльего плато», - добавляет Эльрохир."
 rangers.0723.a: "Какие техники вы использовали для отслеживания?"
 rangers.0723.b: "Я хочу улучшить своё мастерство владения клинком..."

 rangers.0724.t: "Беседа с местными: Гэндальф Серый"
 rangers.0724.desc: "Не [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] я сделать первый шаг к волшебнику, как он уже заметил меня и вскоре предстал передо мной. Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] о нём - это не кто иной, как [gandalf.GetFirstName] Серый, давний друг хоббитов Шира, которых мы, следопыты, оберегаем.\n\n«[andriel.GetFirstName], это твои друзья, как я понимаю?» - говорит волшебник, поворачиваясь ко мне. Я представляюсь, как и [farin.GetFirstName], и Гэндальф кивает. «Я рад, что [Concept('eriador', 'Эриадор')|E] защищают такие воины. Другие дела отвлекают меня, иначе я бы помог вам». Он вздыхает, выдавая признаки непоколебимой, но усталой ауры."
 rangers.0724.a: "Есть ли на севере другие волшебники?"
 rangers.0724.b: "Что вы знаете о колдовстве?"

 rangers.0725.t: "Беседа с местными: Арвен"
 rangers.0725.desc: "Когда я подхожу к [arwen.GetFirstName], дочери #L [elrond.GetFirstName]а#!, я с удивлением замечаю, что рядом с ней стоит знакомая фигура. Это [aragorn.GetFirstName], мой вождь, с которым мы в последний раз виделись в «Гарцующем Пони» в Бри.\n\n«Рад снова видеть вас, друзья мои», - приветствует нас Арагорн и представляет леди, стоящую рядом с ним. Арвен улыбается [andriel.GetFirstName], ведь они давно знакомы, и грациозно кивает, узнав имена #L [farin.GetFirstName]а#! и моё.\n\n«Такие воины, как вы трое, долго хранили север», - говорит она с уважением. «Я понимаю, что впереди вас ждёт большая опасность. Но если вы останетесь верны друг другу, вы победите»."
 rangers.0725.a: "Благодарю за поддержку, леди Арвен."
 rangers.0725.b: "Мы победим, но нам нужны припасы."

 rangers.0731.t: "Беседа с местными: Нординбад"
 rangers.0731.desc: "После того как [Concept('dragon', 'драконы')|E] изгнали [Concept('dwarves', 'гномов')|E] Народа Дурина с Серых гор, долгое время считалось, что гномов не осталось так далеко на севере. И всё же крепость [GetTitleByKey('c_nordinbad').GetNameNoTier] выстояла, сохранившись до наших дней.\n\nГород очень мал. Он был высечен прямо в отвесной скале большой горы, которая укрывает его. Глубоко под ним лежит священное озеро Азан-зарам, красота которого всегда была его величайшим сокровищем.\n\nНам позволено пройти в эту скрытую крепость и свободно исследовать его залы. Здесь есть несколько гномов, с которыми мы могли бы поговорить..."
 rangers.0731.a: "Я поговорю с повелителем [Concept('nordinbad', 'Нординбада')|E], #L [gorin.GetFirstName]ом#!."
 rangers.0731.a.tt: "Вы решаете поговорить с #L [gorin.GetFirstName]ом#!"
 rangers.0731.b: "Надо посмотреть, что задумал [nordri.GetFirstName]."
 rangers.0731.b.tt: "Вы решаете поговорить с [nordri.GetFirstName]"
 rangers.0731.c: "Посмотрим, оправился ли [gundri.GetFirstName] от странствия."
 rangers.0731.c.tt: "Вы решаете поговорить с [gundri.GetFirstName]"
 rangers.0731.d: "Мы закончили."
 rangers.0731.d.tt: "Вы возвращаетесь к своим приключениям"
 
 rangers.0732.t: "Беседа с местными: Горин"
 rangers.0732.desc: "[gorin.GetName] правит [Concept('nordinbad', 'Нординбадом')|E] уже много лет. Родом из древних [Concept('greymountains', 'Серых гор')|E], он гордый и мудрый гномий правитель.\n\nКогда я подхожу к повелителю Нординбада, он ещё раз благодарит меня за спасение своего сына, [nordri.GetFirstName]. Он охотно рассказывает мне об истории своей скрытой горной твердыни и повествует о том, как гномы Нординбада поклялись вечно оберегать священное озеро Азан-зарам, пока род Дурина не вернется на север."
 rangers.0732.a: "Удивительно, что Нординбаду удалось пережить натиск драконов."
 rangers.0732.b: "У вас есть контракт для меня?"
 rangers.0732.b.tt: "#weak Станет доступным новый [Concept('task_contract', 'контракт')|E]#!" 
 
 rangers.0733.t: "Беседа с местными: Нордри"
 rangers.0733.desc: "Недалеко от кузниц [Concept('nordinbad', 'Нординбада')|E] мы встретили [nordri.GetFirstName], который усердно работает над созданием нового клинка для себя. Среди [Concept('dwarves', 'гномов')|E], говорит он мне, даже принцы и сыновья владык нередко обучаются искусству молота и наковальни, а также изготовлению оружия и доспехов.\n\n«Если хотите, вы могли бы взять в наших оружейных мастерских новое оружие для одного из ваших спутников», - предлагает [nordri.GetFirstName]. «Это будет прекрасной наградой за вашу помощь в [Concept('gundabad', 'Гундабаде')|E]!»"
 rangers.0733.a: "[farin.GetFirstName] должен получить новый топор!"
 rangers.0733.a.tt: "Фарин получает артефакт-оружие"
 rangers.0733.b: "Новый посох для [andriel.GetFirstName] был бы замечательным."
 rangers.0733.b.tt: "Андриэль получает артефакт-оружие"

 rangers.0734.t: "Беседа с местными: Гундри"
 rangers.0734.desc: "После недолгих поисков мы наткнулись на [gundri.GetFirstName] в одном из многочисленных коридоров [Concept('nordinbad', 'Нординбада')|E]. Старый воин, похоже, глубоко задумался и замечает нас только тогда, когда [farin.GetFirstName] произносит его имя.\n\n«Рад видеть вас, мои новые друзья. Вы пришли просить меня о помощи в вашем следующем приключении, куда бы оно вас ни привело?» «Мы никогда не заставим тебя покинуть дом», - отвечает [farin.GetFirstName]. «Но если бы ты мог уделить нам часок-другой, твой мудрый совет наверняка пригодился бы...»"
 rangers.0734.a: "Подземные бои - это, должно быть, гномья специализация!"
 rangers.0734.b: "Можно ли научиться вашей технике?"

 rangers.0741.t: "Беседа с местными: Росгобель"
 rangers.0741.desc: "Несмотря на то, что он расположен так близко к мраку [Concept('mirkwood', 'Лихолесья')|E], я чувствую себя спокойно в провинции [GetTitleByKey('c_rhosgobel').GetNameNoTier]. Неизвестно, когда [radagast.GetFirstName] основал здесь свою обитель, но если верить рассказам лесовиков, он живёт здесь уже много веков.\n\nЧасто бродя по лесам и долинам между Лихолесьем и [Concept('mistymountains', 'Мглистыми горами')|E], Бурый маг долгое время молча наблюдал за этими землями. Хотя обычно он держится особняком, гости не редкость в Росгобеле..."
 rangers.0741.a: "[radagast.GetFirstName] захочет услышать о наших приключениях."
 rangers.0741.a.tt: "Вы решаете поговорить с #L [radagast.GetFirstName]ом#!"
 rangers.0741.b: "Мы должны проведать #L [glorhirin.GetFirstName]а#!."
 rangers.0741.b.tt: "Вы решаете поговорить с #L [glorhirin.GetFirstName]ом#!"
 rangers.0741.c: "Мы закончили."
 rangers.0741.c.tt: "Вы возвращаетесь к своим приключениям"

 rangers.0742.t: "Беседа с местными: Радагаст"
 rangers.0742.desc: "Именно [andriel.GetFirstName] берёт на себя инициативу, когда мы с моими спутниками приближаемся к #L [radagast.GetFirstName]у#!, Бурому магу. Вскоре выясняется, что она уже встречала его раньше. Иногда я забываю, что Андриэль живет уже несколько столетий - даже тысячелетий.\n\n«Приятно видеть, что вы остались невредимы в плену у пауков», - говорит [andriel.GetFirstName]. «Не смею и думать о том, что они собирались сделать, если бы мы не пришли к вам на помощь».\n\nМаг сохраняет спокойствие, на его лице даже появляется слабая улыбка. «Я был уверен, что вы уже в пути, друзья мои», - говорит он. «Белка сказала мне об этом, когда я висел на дереве». «Белка?» - спрашивает [farin.GetFirstName], сбитый с толку. «А, видите ли, добрый господин гном, лесные звери - мои друзья», - объясняет Радагаст. «Ну, кроме этих угрюмых пауков, конечно»."
 rangers.0742.a: "Можно ли выучить речь животных?"
 rangers.0742.b: "У вас есть для нас задание перед отъездом?"
 rangers.0742.b.tt: "#weak Станет доступным новый [Concept('task_contract', 'контракт')|E]#!"

 rangers.0743.t: "Беседа с местными: Глорхирин"
 rangers.0743.desc: "Эльф из Лесного королевства [GetTitleByKey('k_lasgalen').GetNameNoTier], [glorhirin.GetFirstName], похоже, один из [silvanelves|E]лесных эльфов севера: немного меньше ростом, чем [andriel.GetFirstName] из [noldorelves|E]нолдор, но не менее зоркий и проворный.\n\n«Как твои раны?», - спрашиваю я, когда мы с моими спутниками подходим к Глорхирину, отдыхающему у небольшого ручья на краю поляны в провинции [GetTitleByKey('c_rhosgobel').GetNameNoTier]. «Они исцелятся и больше не будут мне мешать», - говорит эльф, которого, кажется, не беспокоят события, развернувшиеся в [Concept('mirkwood', 'Лихолесье')|E]. «Я буду сопровождать вас на пути в [Concept('erebor', 'Эребор')|E]», - предлагает он, - «поскольку я обязан вернуться к своему королю, как только смогу»."
 rangers.0743.a: "Мы благодарим тебя, друг."
 rangers.0743.b: "Полезно иметь при себе лесного проводника."

 rangers.0751.t: "Беседа с местными: Эребор"
 rangers.0751.desc: "[Concept('erebor', 'Эребор')|E]. Одинокая гора. Стоя в её огромных и величественных залах, я чувствую себя ничтожным. Я благоговею перед тем, что создали здесь [Concept('dwarves', 'гномы')|E], вырезав свои углубления прямо в прочных камнях отвесной горы.\n\nЭто дом #L [farin.GetFirstName]а#!, и ему не терпится показать его мне. Несмотря на то что нам скоро снова придётся уезжать, я думаю, мы сможем уделить ему часок-другой..."
 rangers.0751.a: "Мы можем ещё раз поговорить с королём #L [ereborking.GetFirstName]ом#!."
 rangers.0751.a.tt: "Вы решаете ещё раз поговорить с #L королём [ereborking.GetFirstName]ом#!"
 rangers.0751.b: "Посмотрим, как проходит подготовка войск."
 rangers.0751.b.tt: "Вы решаете поговорить с принцем #L [ereborprince.GetFirstName]ом#!"
 rangers.0751.c: "Мы закончили."
 rangers.0751.c.tt: "Вы возвращаетесь к своим приключениям"

 rangers.0752.t: "Беседа с местными: Даин Железностоп"
 rangers.0752.desc: "Я стою перед троном [Concept('erebor', 'Эребора')|E], на котором восседает король-под-Горой - [ereborking.GetFirstName]. «Что привело вас обратно, друзья?» - спрашивает он с веселым выражением лица под своей внушительной бородой.\n\n«Мой добрый спутник, [farin.GetFirstName], показывает мне свой дом», - отвечаю я, когда Фарин делает шаг вперед. «Простите за вторжение, мой сюзерен! Я лишь хотел, чтобы Эрадан увидел мастерство нашего народа!»\n\n«Благородная причина, Фарин. Да, парень. Ты хорошо поработал». Король снова смотрит на меня. «Есть ли что-нибудь ещё?»"
 rangers.0752.a: "Не могли бы вы выделить несколько воинов для нашего путешествия на север?"
 rangers.0752.b: "У вас есть задание для нас перед отъездом?"
 rangers.0752.b.tt: "#weak Станет доступным новый [Concept('task_contract', 'контракт')|E]#!"
 rangers.0752.c: "Мы должны объединиться, чтобы отомстить за [Concept('nordinbad', 'Нординбад')|E]."

 rangers.0753.t: "Беседа с местными: Торин Камнешлем"
 rangers.0753.desc: "Выйдя из величественных гномьих залов к главному входу в Одинокую гору, мы вскоре замечаем принца #L [ereborprince.GetFirstName]а#!, готовящего свои войска к долгому маршу в [GetTitleByKey('c_nordinbad').GetNameNoTier]. Когда мы приближаемся, он поворачивается к нам и хватает за предплечье #L [farin.GetFirstName]а#! в традиционном приветственном жесте.\n\n«Рад был видеть тебя дома в целости и сохранности, Фарин!» - говорит принц. «А еще лучше знать, что ты снова будешь в [Concept('nordinbad', 'Нординбаде')|E], сражаться на моей стороне!» Фарин кивает, демонстрируя глубокое уважение к своему командиру. «Скоро, мой повелитель. И пусть приходят те, кто может, говорю я! Мы будем защищать Нординбад до последнего»."
 rangers.0753.a: "Вы, должно быть, так же хорошо владеете топором, как и [farin.GetFirstName]."
 rangers.0753.b: "Что вы можете посоветовать нам для нашего пути через горы?"
 rangers.0753.c: "Помогите мне отомстить за падение [Concept('nordinbad', 'Нординбада')|E]!"

 ## Warden Thorondor of Rhudaur ##
 rangers.1000.t: "Зов Арассуиля"
 rangers.1000.desc: "Мы получили призыв от вождя дунэдайн Арассуиля, который требует нашего немедленного присутствия в наших домах. Похоже, что новости о растущем присутствии орков в северных Мглистых горах беспокоят вождя."
 rangers.1000.a: "Мы отправимся немедленно!"
 rangers.1000.a.tt: "#S Вы поспешно отправитесь в Найтгард#!"
 rangers.1000.b: "У нас нет времени."

 rangers.1001.t: "Приказы Арассуиля"
 rangers.1001.desc: "Как только мы прибыли в Найтгард, Арассуиль приказывает нам начать собирать силы и готовиться к битве с орками горы Грам, чтобы остановить их рост в горах. Он также сообщает нам, что его племянник Аратон пообещал помочь нам в предстоящей войне."
 rangers.1001.a: "Мы немедленно начнём подготовку!"
 rangers.1001.a.tt: "#S Разблокирует сюжетный [Concept('task_contract', 'контракт')|E] в Камет Брин#!\n"

 rangers.1002.t: "Прибытие в Камет Брин"
 rangers.1002.desc: "Мы прибыли в Камет Брин, заброшенную сторожевую башню дунэдайн в Рудауре. Наши разведчики сообщают, что видели орков с горы Грам, которые передвигаются вокруг древней башни. Мы готовимся войти в башню с отрядом в пару десятков человек."
 rangers.1002.a: "Войдём в башню."

 rangers.1003.t: "Орки"
 rangers.1003.desc: "Мы сталкиваемся с орками почти сразу же, как только оказываемся внутри сторожевой башни. Группа орков меньше нашей, так что мы сможем их победить."
 rangers.1003.a: "Дунэдайн, в атаку!"
 rangers.1003.a.success: "Мы перебили орков"
 rangers.1003.a.failure: "...но вы получили ранение"
 rangers.1003.b: "Из них получатся неплохие мишени!"
 rangers.1003.b.tt: "Вы легко утыкали орков стрелами"

 rangers.1004.t: "Хранилища Камет Брин"
 rangers.1004.desc: "После победы над орками мы находим хранилища Камет Брин. Они в основном разграблены, но в них еще осталось немного золота и оружия, которые, похоже, не были захвачены орками."
 rangers.1004.a: "Соберём всё, что можно."

 rangers.1005.t: "Засада!"
 rangers.1005.desc: "Когда мы выходим из башни, мы видим, что к нам приближается отряд орков, больший, чем предыдущий. Нам нужно быстро организовать наших людей, чтобы дать отпор врагам."
 rangers.1005.a: "В атаку!"
 rangers.1005.a.success: "Засада успешна"
 rangers.1005.a.failure: "Кому-то удалось ранить вас"
 rangers.1005.b: "Окружить их"
 rangers.1005.b.tt: "Вы сумели уничтожить отряд орков"

 rangers.1006.t: "Разведчица из Имладриса"
 rangers.1006.desc: "Когда мы победили орков, то заметили вдалеке одинокого всадника. Когда всадник подъезжает ближе, мы видим, что это эльфийка из Имладриса, член семьи лорда Эльронда. Она рассказывает о том, что только что произошло, и приглашает нас посетить Имладрис, чтобы попросить совета у владыки Эльронда."
 rangers.1006.a: "Мы встретимся с тобой вновь."

 rangers.1007.t: "Последствия"
 rangers.1007.desc: "Мы обнаружили, что орки северных Мглистых гор начинают проявлять смелость и продвигаются на юг до Камет Брин. Нам следует отправиться на юг и вернуться в Найтгард, чтобы доложить о наших успехах."
 rangers.1007.a: "Мы отправимся в путь."

 rangers.1008.t: "Возвращение"
 rangers.1008.desc: "Сразу же по возвращении в Найтгард я докладываю о наших выводах вождю. Он приказывает нам немедленно приступить к подготовке более масштабных действий против орков севера. Он также советует нам обратиться за советом к владыке Эльронду из Имладриса."
 rangers.1008.a: "Мы должны предотвратить будущие набеги."
 rangers.1008.a.tt: "#S Это конец текущего сюжетного контента#!\n"
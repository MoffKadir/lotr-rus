 ### Aragorn Events ###
 rangers.0101.t:0 "Дунэдайн из владения [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 rangers.0101.desc:0 "С тех пор, как пало королевство [GetTitleByKey('k_arthedain').GetNameNoTier], [dunedainarnor|El] жили в тайне, наблюдая за бывшим королевством [arnor|E]. С этой целью они разбили лагеря по всему [Concept( 'eriador', 'Эриадору' )|E], чтобы упредить любые угрозы, пытающиеся скрытно проникнуть в обезлюдевший регион.\n\nНыне я возглавляю один из этих лагерей, а мои следопыты бегают туда-сюда по многочисленным поручениям. Все дунэдайн присягают на верность персонажу [dunedain_chieftain.GetTitledFirstName], однако из-за огромной территории Эриадора, [dunedain_chieftain.GetSheHe] редко осуществляет повседневное управление лагерями, оставляя их доверенным лейтенантам.\n\nТем не менее, мы все еще связаны с [Select_CString(dunedain_chieftain.IsFemale, 'ней', 'ним' )] и обязаны [dunedain_chieftain.GetHerHim] нашей верностью. Возможно, нам следует обратиться за более прямыми указаниями к н[dunedain_chieftain.GetHerHim]?"
 rangers.0101.a:0 "[dunedain_chieftain.GetTitledFirstNameNoTooltip] будет направлять нас."
 rangers.0101.b:0 "Не нужно беспокоить Вождя. Мы справимся с этим." 

 rangers.0200.t:0 "Кончина Гилраэн"
 rangers.0200.desc:0 "Осенью, во время одного из своих путешествий по Северу, Арагорн навестил свою мать Гилраэн. Проведя вместе несколько дней, он приготовился отправиться в своё следующее путешествие, когда его мать пришла поговорить с ним. \n\n«Это наше последнее прощание, Эстель, сын мой. Заботы состарили меня, как одну из младших людей; и теперь, когда оно приближается, я не могу противостоять тьме нашего времени, которая сгущается над Средиземьем. Я скоро покину его»\n\nАрагорн попытался утешить её, сказав: «И всё же, возможно, за тьмой есть свет; и если это так, я бы хотел, чтобы ты увидела его и обрадовалась.» \n\nНо она ответила только этим линнодом: Онен и-Эстель Эдайн, у-чебин эстель аним; «Я дала надежду дунэдайн, я не оставила надежды для себя». \n\nС тяжёлым сердцем, Арагорн отправился выполнять свои обязанности и трудиться в поте лица. Гилраэн умерла до наступления следующей весны."
 rangers.0200.a:0 "Мама... Я очень скучаю по тебе, но я надеюсь, что ты обрела покой с отцом."

 ### Arassuil Events ###
 rangers.0300.t:0 "Растущая активность орков"
 rangers.0300.desc:0 "В последние месяцы [Concept('orcs', 'орки')|E] [Concept('mistymountains', 'Мглистых гор')|E] становятся все более беспокойными. Неоднократно они покидали свои подземные жилища и совершали набеги на земли, лежащие по обе стороны от горной цепи.\n\nХотя [rhovanion|E] находится за пределами нашей досягаемости, [Concept('dunedain', 'дунэдайн')|E] поклялись защищать [Concept('eriador', 'Эриадор')|E], и я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] сдержать эту клятву. Мы - щит, охраняющий это дикий край.\nМои разведчики узнали имя сильнейшего вождя среди орков. Это [azog.GetFirstName], правитель темных залов [Concept('moria', 'Мории')|E], который стремится объединить всех своих мерзких сородичей под своим знаменем.\n\nМои следопыты уже растянулись по просторам Севера, у меня мало ресурсов, чтобы справиться с этой новой угрозой. К счастью, мы не одиноки в этой борьбе. Я обращусь за советом к одному из ближайших союзников [Concept('dunedain', 'дунэдайн')|E] - Эльронду Полуэльфу из Ривенделла."
 rangers.0300.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отправиться в Имладрис как можно скорее."
 rangers.0300.a.tt:0 "Открывает [Concept('decision', 'решение')|E] по обращению за советом к Эльронду"
 rangers.0300.b:0 "Его нужно остановить любой ценой."

 rangers.0301.t:0 "Последний Домашний приют"
 rangers.0301.desc:0 "Мы с моими спутниками прошли по Великому восточному тракту через суровые холмы [Concept('rhudaur', 'Рудаура')|E] и добрались до бродов реки Бруинен. Здесь начинается скрытая тропа, по которой ходили лишь немногие. Среди [Concept('dunedainarnor', 'дунэдайн Арнора')|E] она хорошо известна, ибо ведет к Последнему Домашнему приюту на краю дикого края, где живёт [elrond.GetFirstName] Полуэльф. Сыновья наших вождей были воспитаны здесь, в скрытой долине Имладрис, обеспечивая выживание рода [Concept('isildur', 'Исильдура')|E] до тех пор, пока не придёт их время.\n\nЯ пробираюсь через эльфийский город и оказываюсь лицом к лицу с его хозяином в огромной библиотеке. «Приветствую тебя, [ROOT.Char.GetFirstName], сын #L [ROOT.Char.GetFather.GetFirstName]а#!!» Владыка Эльронд тепло приветствует меня. «Что привело тебя в Имладрис?»\n\nВ нескольких кратких словах передаю ему новости о распоясавшихся [Concept('orcs', 'орках')|E]."
 rangers.0301.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел' )] просить вашего совета в этом деле."

 rangers.0302.t:0 "Тревожные вести"
 rangers.0302.desc:0 "Мой сын, [son_of_elrond.GetFirstName] вернулся из странствия в [lothlorien|E], за [Concept('mistymountains', 'Мглистыми горами')|E]. Он говорит о резком увеличении числа [Concept('orcs', 'орков')|E] в горах и предупреждает, что вскоре они могут хлынуть в [eriador|E]. Переход через перевалы был опасным делом, даже для таких опытных путников, как мои выносливые сыновья, и это само по себе тревожный факт.\n\nОрки уже беспокоили нас в прошлом, что привело к уходу моей бедной жены в Бессмертные земли - воспоминание, которое до сих пор причиняет мне сильную боль. Если мы не примем меры, подобные трагедии могут произойти снова.\n\nПоблизости живут [Concept('dunedainarnor', 'дунэдайн Арнора')|E], давние союзники Имладриса. Они охотно помогут нам в борьбе с орками."
 rangers.0302.a:0 "Я свяжусь с [Concept('dunedainarnor', 'дунэдайн Арнора')|E]."
 rangers.0302.a.tt:0 "Вы отправите послание следопытам Севера"

 rangers.0303.t:0 "Вождь дунэдайн"
 rangers.0303.desc:0 "В мой дом прибыл почетный гость. Это [dunedain_chieftain.GetName], ответивший на мое недавнее послание о возвышении [Concept('orcs', 'орков')|E] [Concept('mistymountains', 'Мглистых гор')|E]. Он приносит новые новости о недавних набегах и имя предводителя орков: Азог, владыка тьмы [Concept('moria', 'Мории')|E]. Дунэдайн просит моего совета, как справиться с этой новой угрозой.\n\nЯ на мгновение задумываюсь над его вопросами, прежде чем дать ответ. «Такого врага нелегко одолеть, друг мой. Если у тебя будет возможность нанести ему удар, твоя цель должна быть верной!» После небольшой паузы я добавляю:"
 rangers.0303.a:0 "Нужно выманить предводителя орков на открытое пространство."
 rangers.0303.b:0 "Нужно преодолеть долгий мрак [Concept('moria', 'Мории')|E], чтобы уничтожить этого врага."

 rangers.0304.t:0 "Мудрость Эльронда Полуэльфа"
 rangers.0304.desc:0 "Владыка Ривенделла кивает, на его суровом лице проступают слабые признаки печали. «Ты поступил мудро, друг мой. Мои сыновья отважились уйти далеко от Имладриса и столкнулись с тем же врагом, что и ты», - отвечает он. «Такой хитрый [Concept('orc', 'орк')|E], как этот Азог, - неуловимая добыча даже для такого опытного охотника, как вождь дунэдайн».\n\n«Перед тобой два пути, - продолжает он, - либо ты сумеешь выманить вождя орков на открытое место, устроив ему ловушку, либо... ты должен отважиться на долгую тьму [Concept('moria', 'Мории')|E] и убить врага в его логове».\n\nЭльронд молчит. Задача ясна, но выбор, как ее выполнить, остается за мной."
 rangers.0304.desc.a:0 "Владыка Ривенделла кивает, на его суровом лице проступают слабые признаки печали. «Ты поступил мудро, друг мой. Мои сыновья отважились уйти далеко от Имладриса и столкнулись с тем же врагом, что и ты», - отвечает он. «Такой хитрый [Concept('orc', 'орк')|E], как этот Азог, - неуловимая добыча даже для такого опытного охотника, как вождь дунэдайн».\n\n«Перед тобой два пути, - продолжает он, - либо ты сумеешь выманить вождя орков на открытое место, устроив ему ловушку, либо... ты должен отважиться на долгую тьму [Concept('moria', 'Мории')|E] и убить врага в его логове».\n\nЭльронд молчит. Задача ясна, но выбор, как ее выполнить, остается за мной."
 rangers.0304.a:0 "Я благодарю вас за мудрый совет."
 rangers.0304.a.tt:0 "Вы вернётесь в Угол Митэйтеля"

 rangers.0305.t:0 "Планирование следующего шага"
 rangers.0305.desc:0 "Я возвращаюсь из #L [GetTitleByKey('c_imladris').GetNameNoTier]а#! с новой решимостью. [azog.GetFirstName] - угроза безопасности и миру [Concept('eriador', 'Эриадора')|E], которую я [Select_CString(ROOT.Char.IsFemale, 'поклялась', 'поклялся' )] уничтожить.\n\nТеперь передо мной лежит несколько разных путей. Как предложил владыка Эльронд, я могу попытаться выманить зверя и поймать его в ловушку на открытой местности, вдали от помощи и союзников. Я также могу попытаться проникнуть во тьму под горами и бросить прямой вызов предводителю [Concept('orcs', 'орков')|E].\n\nДунэдайн никогда не поколеблются в своей решимости защищать Север. И я, как их вождь, тоже."
 rangers.0305.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] покончить с этой угрозой. Это мой долг."
 rangers.0305.a.tt:0 "Открывает [decision|El] по планированию следующего шага"

 rangers.0306.t:0 "Засада на орка"
 rangers.0306.desc:0 "Предыдущие набеги в [eriador|E] показали, что [Concept('orcs', 'орки')|E], которых возглавляет [azog.GetName], ищут легкие цели, приносящие большое количество добычи. Если мы хотим устроить для них ловушку, мы должны предложить достаточно заманчивую приманку, чтобы выманить их на открытое пространство.\n\nДля этого я приказал подготовить караван, направляющийся к Ирисным низинам, с провизией и другими ценными товарами. Я и мои лучшие следопыты будем следить за караваном, готовые нанести удар, как только орки заметят их приманку и попытаются захватить ее..."
 rangers.0306.a:0 "Я не позволю, чтобы [azog.GetFirstName] скрылся." 
 rangers.0306.a.tt:0 "Вы отправляетесь к каравану, чтобы устроить засаду на персонажа [azog.GetFirstName]"

 rangers.0316.t:0 "Расставливая ловушку"
 rangers.0316.desc:0 "Время пришло. Мы проходим через пустоши [Concept('eregion', 'Эрегиона')|E], следуя за караваном, который я наметил в качестве приманки для [Concept('orcs', 'орков')|E]. Мои разведчики сообщают, что приближается отряд налётчиков из [Concept('mistymountains', 'Мглистых гор')|E], которых возглавляет сам [azog.GetName].\n\nЯ готовлю лук и стрелы, когда шум налетчиков начинает нарастать. Я быстро даю сигнал своим следопытам. Выставляйте ловушку! Засада нашла свою цель, и теперь мы должны позаботиться о том, чтобы наша добыча не сбежала..."
 rangers.0316.a:0 "Ты у меня в руках, [azog.GetFirstName]..."
 rangers.0316.a.success:0 "Засада удалась"
 rangers.0316.a.success.tt:0 "Вы заманиваете в ловушку и убиваете персонажа [azog.GetFirstName]"
 rangers.0316.a.failure:0 "Засада не удалась"
 rangers.0316.a.failure.tt:0 "Орки отбросили ваших людей"
 
 rangers.0326.t:0 "Угроза орков повержена"
 rangers.0326.desc:0 "Наши стрелы летят точно в цель. Большинство [Concept('orcs', 'орков')|E] погибло еще до того, как они поняли, что попали в засаду. [azog.GetFirstName] убит метким ударом копья, пронзившим ему шею сзади.\n\nМы складываем туши орков в кучу и поджигаем ее, после чего отводим караван в безопасное место. Вскоре прибывают посланцы из Имладриса, поздравляющие меня с успехом. Лишившись своего амбициозного вождя, орки вскоре снова ополчатся друг на друга, перейдя к междоусобицам и вражде. Они не будут беспокоить [eriador|E] еще долгое время. Я позабочусь об этом!"
 rangers.0326.a:0 "Мне следует чаще прибегать к этому методу."
 rangers.0326.a.tt:0 "Вы вернётесь в Угол Митэйтеля"
 rangers.0326.b:0 "Одна угроза миновала, но мой дозор над Эриадором продолжается."
 rangers.0326.b.tt:0 "Вы вернётесь в Угол Митэйтеля"
 
 rangers.0336.t:0 "Засада раскрыта"
 rangers.0336.desc:0 "К нашему удивлению и шоку, [Concept('orcs', 'орки')|E] отбили нашу засаду! Мы не знаем, как, но по какой-то причине они знали, что мы их ждем. Будь прокляты их зоркие ночные глаза!\n\nБой прошел неудачно, и мои следопыты были отброшены. Многие были ранены, а караван потерян. Все, что мы можем сделать, это отступить на запад и разработать новый план."
 rangers.0336.a:0 "Я не собираюсь сдаваться."
 rangers.0336.a.tt:0 "По возвращении домой откроется новое [decision|El]."

 rangers.0307.t:0 "Смелая вылазка"
 rangers.0307.desc:0 "Собирая вокруг себя своих спутников, я чувствую, как тяжесть долга ложится на мои плечи. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] тайно отправиться к западным вратам [Concept('moria', 'Мории')|E], взяв с собой лишь несколько лучших бойцов. Моя задача стоит передо мной так же ясно, как солнце, пронзающее облака над нами. Мы должны войти во владения, где властвует [azog.GetName] и убить его.\n\nЭто задание будет зависеть как от скрытности, так и от силы оружия. Я знаю, что орочий военачальник горд и не сможет отвергнуть мой вызов, как только мы войдем в Морию. Когда я касаюсь рукояти своего верного клинка, меня переполняют решимость и уверенность. Я покончу с этой угрозой раз и навсегда."
 rangers.0307.a:0 "Мой клинок против его грубого скимитара!"
 rangers.0307.a.tt:0 "Вы отправитесь в [Concept('moria', 'Морию')|E], чтобы вызвать персонажа [azog.GetFirstName] на поединок"

 rangers.0317.t:0 "Пересекая Эрегион"
 rangers.0317.desc:0 "Быстро и бесшумно пройдя по пустым равнинам древнего Эрегиона, мой небольшой отряд наконец-то добрался до подножия [Concept('mistymountains', 'Мглистых гор')|E], где пролегает старая гномья дорога, ведущая к западным вратам [Concept('moria', 'Мории')|E]. Начался сильный дождь, и вскоре мы промокли и замерзли. Когда мы начинаем подниматься по старой лестнице, [Select_CString(caravan_master.IsFemale, 'моя караванщица', 'мой караванщик' )], [caravan_master.GetFirstName], останавливает меня. «Мы не должны приближаться к озеру», - предупреждает [caravan_master.GetSheHe] с бледным лицом. «Под водой скрывается ужас, как гласят легенды. Мы должны идти в обход».\n\nХотя эти истории мне небезызвестны, я ощущаю настоятельную необходимость не терпеть промедления. Мы должны найти нашу добычу, и найти ее как можно скорее. Можем ли мы сейчас рискнуть на долгий путь?"
 rangers.0317.a:0 "Вас страшит вода?"
 rangers.0317.a.tt:0 "#N Вы рискуете пробудить древнее зло#!"
 rangers.0317.a.tt.success:0 "Вы отбились от Глубинного Стража"
 rangers.0317.a.tt.failure:0 "Глубинный Страж ранит вас"
 rangers.0317.a.tt.failure_critical:0 "Глубинный Страж пожирает вас"
 rangers.0317.b:0 "Не тревожьте воду."
 rangers.0317.b.tt:0 "Вы попытаетесь пройти мимо озера как можно тише"

 rangers.0327.t:0 "Вызов"
 rangers.0327.desc:0 "Врата Дурина открываются после произнесения эльфийского слова «мэллон». Мы попадаем в пыльный чертог, где воздух тяжелый и пахнет разложением. Вскоре нас обнаруживает небольшой патруль [Concept('orcs', 'орков')|E], спускающийся по лестнице в противоположном конце зала. Мы быстро расправляемся с ними, убивая большинство из них, но случайно оставляя в живых несколько орков. «Отнесите это послание тому, кто называет себя владыкой Мории», - требую я, набирая весь свой авторитет. «Выходи, [azog.GetFirstName]! Выходи! Я, [ROOT.Char.GetFirstName] из дунэдайн, [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] бросить тебе вызов! Выходи, если ты не трус! Или скройся с позором навеки!»\n\nМой вызов эхом разносится по забытым коридорам, что лежат за вратами. Мы освобождаем пленных орков, и они бросаются прочь. Я знаю, что мои слова дойдут до их вождя, и готовлюсь к предстоящей битве..."
 rangers.0327.a:0 "Выходи, Азог! Выходи и предстань перед правосудием!"
 rangers.0327.a.tt:0 "Орк ответит на ваш вызов"

 rangers.0337.t:0 "Поединок"
 rangers.0337.desc:0 "Военачальник орков ответил на мой вызов! Окруженный отрядом своих сильнейших бойцов, закованных в сталь, он спускается по лестнице, ведущей в чертог внутри Врат Дурина. Остановившись в двух шагах от нас, он встречает мой взгляд. В глазах существа нет страха - только ненасытная жажда власти и резни. Выхватывая меч и поднимая его, чтобы бросить вызов, я напрягаю все свои нервы.\n\n«Что это еще такое?» - рычит орк. «Еще один нищий у моих дверей? Должен ли я заклеймить и тебя?»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'ошеломлена', 'ошеломлен' )] его угрозой, но не подаю виду. «Ты понесешь возмездие за горе, которое ты принес народам Эриадора, здесь и сейчас», - отвечаю я. [azog.GetFirstName] извергает проклятия и выхватывает свой орочий клинок. «Правда?» - рычит он. «Тогда подходи и сражайся! Я напомню вам, почему я хозяин!»\n\nУ меня остались считанные мгновения, чтобы решить, кто сразится с ним."
 rangers.0337.a:0 "Мой долг - сразиться с этим врагом [Select_CString(ROOT.Char.IsFemale, 'самому', 'самой' )]."
 rangers.0337.a.tt:0 "Вы сразитесь с персонажем [azog.GetFirstName] в поединке"
 rangers.0337.b:0 "[chosen_knight1.GetFirstName], этот бой - твой."
 rangers.0337.b.tt:0 "[chosen_knight1.GetFirstName] сразится с персонажем [azog.GetFirstName] в поединке"
 rangers.0337.c:0 "[chosen_knight2.GetFirstName], я доверяю твоим боевым навыкам."
 rangers.0337.c.tt:0 "[chosen_knight2.GetFirstName] сразится с персонажем [azog.GetFirstName] в поединке"

 rangers.0367.t:0 "Угроза повержена"
 rangers.0367.desc:0 "Безжизненное тело #L [azog.GetFirstName]а#! лежит передо мной. Мой клинок чернеет от его крови, капающей на мокрый каменный пол чертога. [Concept('orcs', 'Орки')|E] вопят от страха, отшатываясь перед мощью [dunedainarnor|El]. Они бегут обратно во тьму, из которой вышли, испуганные и опозоренные.\n\nПо мере того как стихает шум битвы и триумф победы, я чувствую усталость, но облегчение. Дело сделано. Наш враг убит, его власть над [Concept('moria', 'Морией')|E] разрушена. Оставшиеся в живых орки и гоблины будут трепетать в своих лачугах и снова начнут враждовать между собой, в этом я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )].\n\nЯ вытираю темную кровь со своего клинка и медленно убираю его в ножны. Пришло время покинуть это мрачное место и вернуться к свету дня."
 rangers.0367.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]."
 rangers.0367.a.tt:0 "Вы вернётесь в Угол Митэйтеля, выполнив свой долг."
 rangers.0367.b:0 "Пусть это будет напоминанием для этих поганых орков."
 rangers.0367.b.tt:0 "Вы вернётесь в Угол Митэйтеля, выполнив свой долг."

 rangers.0377.t:0 "Поединок прерван"
 rangers.0377.desc:0 "[azog.GetName] отказался от нашей дуэли, отступив во тьму [Concept('moria', 'Мории')|E], куда мы не смеем следовать. Было бы глупо преследовать его в столь незнакомой для нас местности. Нас ждет ловушка, в этом я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )].\n\nНаш гамбит провалился, но мой долг остается. Я вернусь в Угол Митэйтеля, чтобы разработать новый план."
 rangers.0377.a:0 "Тебе недолго удастся избежать моего клинка, [azog.GetFirstName]."
 rangers.0377.a.tt:0 "Вы вернётесь домой. После этого откроется новое [Concept('decision', 'решение')|E]."

 rangers.0387.t:0 "Страшное поражение"
 rangers.0387.desc:0 "Трагедия постигла мою семью. Мой отец, [ROOT.Char.GetFather.GetFirstName] пал в бою. Его убил мерзкий [azog.GetName]!\n\nТеперь [Concept('orcs', 'орки')|E] [Concept('mistymountains', 'Мглистых гор')|E] несомненно, воодушевятся победой своего повелителя. Я должен отомстить за отца и положить конец их набегам в [eriador|E]! Как новый вождь [dunedainarnor|El], это моя клятвенная обязанность, и я выполню ее!\n\nОтец, я завершу то, что ты начал!"
 rangers.0387.a:0 "Я отомщу за тебя, отец!"
 rangers.0387.a.tt:0 "Открыто [Concept('decision', 'решение')|E] о противодействии орочьей угрозе"

 rangers.0308.t:0 "Подготовка к войне"
 rangers.0308.desc:0 "Мы, [Concept('dunedainarnor', 'дунэдайн Арнора')|E], - рассеянный народ. Нас не так много. Защита [Concept('eriador', 'Эриадора')|E] отнимает много сил, и у нас меньше способных бойцов, чем я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы иметь для такой войны, как эта. Поход на саму Черную бездну и изгнание ее темных обитателей - задача, которую мы не сможем решить в одиночку. Нам понадобятся союзники!\n\nМои мысли обращены к [Concept('elves', 'эльфам')|E] Имладриса. Они были в союзе с нами еще до падения [Concept('arnor', 'Арнора')|E], помогая нашим предкам во многих войнах, опустошавших север. Я вернусь к владыке Элронду и попрошу его помощи в этом деле. Возможно, он знает и других, кого можно убедить взять в руки оружие против орочьей угрозы. А потом, когда все будет готово, мы двинемся в поход на [Concept('moria', 'Морию')|E]."
 rangers.0308.a:0 "Я немедленно начну приготовления."
 rangers.0308.a.tt:0 "Вы снова посетите Ривенделл."

 rangers.0318.t:0 "Возвращение в Ривенделл"
 rangers.0318.desc:0 "Мы с моими спутниками снова пересекли реку Бруинен и вошли в скрытую долину Имладрис, вскоре придя к Последнему Домашнему приюту. Похоже, нашего прибытия ждали, ведь нас встречает [elrond.GetFirstName] прямо у входа в его библиотеку. Рядом с ним стоит [Concept('dwarf', 'гном')|E].\n\nЯ начинаю просить о помощи в предстоящей войне с [Concept('moria', 'Морией')|E]. Владыка Ривенделла принимает мое приглашение и обещает поддержку [Concept('elves', 'эльфов')|E], готовх сражаться. «Я предлагаю еще одного союзника, друг мой», - добавляет Полуэльф. «Это [brogur.GetName] из Железного гарнизона, который хочет войти в Морию по своим собственным причинам». Гном кланяется, приветствуя меня словами «К вашим услугам».\n\nВот это неожиданные союзники! Помощь гномов будет большим благом для нашего дела. Эльронд советует мне отправиться в города Бри и Митлонд, чтобы заручиться дальнейшей помощью."
 rangers.0318.a:0 "Это приятный сюрприз!"
 rangers.0318.a.tt:0 "Вы получите поддержку Железного гарнизона в войне против [Concept('moria', 'Мории')|E]"

 rangers.0328.t:0 "Встреча с жителями Бри"
 rangers.0328.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'попросила', 'попросил' )] официальной встречи с избранным лидером жителей Бри, коим является [breemayor.GetName]. Хотя [breemayor.GetSheHe] соглашается, я вижу недоверие к нам, следопытам, в [breemayor.GetHerHis] манерах и в том, как [breemayor.GetSheHe] старается всегда держать большой стол мэра между нами, как будто я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел' )] сюда ради ограбления.\n\nЭто жестокий поворот судьбы, что жители Бри даже не подозревают, какие ужасы живут в нескольких лигах от их причудливого городка, и что их хрупкий мир хранится под неустанным - и неблагодарным - дозором [Concept('dunedainarnor', 'дунэдайн Севера')|E].\n\nНо сейчас мне нужна их добрая воля. Сглотнув гнев, я начинаю объяснять своё дело..."
 rangers.0328.a:0 "Услышь меня, [breemayor.GetName]!"
 rangers.0328.a.success:0 "Ваши слова убедительны"
 rangers.0328.a.success.tt:0 "Люди Бри пополняют ваши ряды"
 rangers.0328.a.failure:0 "Вы не смогли убедить людей Бри"
 rangers.0328.a.failure.tt:0 "Оскорбившись, они отсылают ваш прочь"

 rangers.0338.t:0 "Гавань Митлонд"
 rangers.0338.desc:0 "Моя свита пересекла Башенные холмы и спустилась в долину реки Лун. Уже поздний вечер, и солнце уже село. Эльфийский город, построенный в устье реки, освещен лишь тусклыми лампами, чтобы не ослаблять свет звезд над головой.\n\nМы подходим к центральному зданию у причалов, где [cirdan.GetName] встречает меня. Послания из Имладриса опередили меня и сообщили хозяину гавани о моем приходе и цели. Он предлагает мне ту же поддержку, что я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] от владыки Ривенделла: те из [Concept('elves', 'эльфов')|E], кто готов взяться за оружие против зла на востоке, придут, когда я их призову.\n\nКирдан также советует мне посетить [Concept('dwarves', 'гномов')|E] Эред Луина, ибо они тоже могут быть заинтересованы в помощи моей грядущей войне. Но могу ли я позволить себе еще один обходной маневр, в то время как силы [orcs|E]орков растут с каждым днем?"
 rangers.0338.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться в Угол Митэйтеля."
 rangers.0338.a.tt:0 "Вы вернётесь в южный Рудаур"
 rangers.0338.b:0 "Я сделаю крюк, чтобы поговорить с [Concept('dwarves', 'гномами')|E]."
 rangers.0338.b.tt:0 "Вы отправитесь в Залы Торина"

 rangers.0348.t:0 "Чертоги из камня"
 rangers.0348.desc:0 "После долгого и трудного путешествия через высочайшие перевалы Синих гор я и моя свита наконец добрались до гномьего чертога [GetTitleByKey('c_ursel_zabad').GetNameNoTier]. [Select_CString(thorinshalldwarf.IsFemale, 'Правительница', 'Правитель' )] гномов, [thorinshalldwarf.GetName], принимает меня в своем тронном зале, высеченном прямо из отвесной скалы. Мне не по себе, учитывая, что над нашими головами возвышается гора, но я стараюсь скрыть свой дискомфорт.\n\n«[khazaddum|E] - место, о котором в моем зале говорят только тихим шепотом, - объясняет [thorinshalldwarf.GetFirstName]. Многие из клана Огнебородов отправились туда эпоху назад и не вернулись. Некоторые говорят, что Проклятие Дурина до сих пор бродит по этим пустым залам. И ты хочешь, чтобы мы последовали за тобой туда?»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'опешила', 'опешил' )] от [Select_CString(thorinshalldwarf.IsFemale, 'её', 'его' )] критического тона, но гном продолжает: «И какое это будет приключение! Призови моих воинов, когда придет время. Мы поможем тебе уничтожить этого орка, чтобы Кхазад-дум мог покоиться с миром до тех пор, пока не придет время его отвоевать». Я киваю, [Select_CString(ROOT.Char.IsFemale, 'удивлённая', 'удивлённый' )] и очень [Select_CString(ROOT.Char.IsFemale, 'обрадованная', 'обрадованный' )]."
 rangers.0348.a:0 "Пусть наша дружба процветает!"
 rangers.0348.a.tt:0 "Вы заключите взаимный [Concept('alliance', 'союз')|E] с персонажем [thorinshalldwarf.GetName]"

 rangers.0358.t:0 "В ожидании подходящего момента"
 rangers.0358.desc:0 "Наши приготовления почти завершены. Мы заключили союз и собрали провизию; теперь нам остается только решить, когда наступит подходящий момент для удара.\n\nС каждым днем [Concept('orcs', 'орки')|E] в [Concept('moria', 'Мории')|E] становятся все сильнее. И все же, если мы подождем, пока они отвлекутся на очередной набег или войну между собой, это значительно облегчит нашу задачу по очистке Черной ямы.\n\nГном [brogur.GetName] из Железного гарнизона призывает меня отдать приказ выступить в поход как можно скорее. В его глазах я вижу желание, которое, должно быть, горит в сердце каждого гнома: увидеть свое павшее королевство хотя бы раз в жизни."
 rangers.0358.a:0 "[brogur.GetFirstName], скоро мы выступим в поход."
 rangers.0358.a.tt:0 "Открывает [Concept('decision', 'решение')|E] по началу войны против [Concept('moria', 'Мории')|E]"
 elven_volunteers:0 "Эльфийские добровольцы"
 dwarven_volunteers:0 "Железный гарнизон"

 rangers.0368.t:0 "Очищение Чёрной бездны"
 rangers.0368.desc:0 "Время пришло! Мы собрали все свои силы, и наши армии готовы! Эльфы, гномы и люди вновь объединятся против общего врага. Провизия уже заготовлена, оружие и доспехи розданы. Следопыты облачились в сверкающие кольчуги древнего [Concept('arnor', 'Арнора')|E], а их мечи подобны дождю звезд, сверкающих в лучах солнца.\n\nЯ отдаю приказ и сажусь на коня. Наши воины двинутся в Морию!"
 rangers.0368.a:0 "Покажем им силу людей."

 rangers.0388.t:0 "Победа в глубинах"
 rangers.0388.desc:0 "Мы очистили Морию! [Concept('orcs', 'Орки')|E] потерпели полное поражение, а те немногие, кто выжил после резни, бежали на север, в темные туннели, куда мы не осмелились последовать. В мрачных залах древнего гномьего королевства теперь снова царит тишина - или так кажется.\n\nНаша война не прошла незамеченной, говорят мне [Concept('elves', 'эльфы')|E], сражавшиеся рядом с нами. Демон древнего мира бродит по глубоким ямам Мории, разбуженный шумом битвы и криками орков. Мория умиротворена, но Народ Дурина не сможет так просто ее заселить. Мы должны поторопиться и немедленно покинуть это место."
 rangers.0388.a:0 "В этих мрачных ямах наконец-то появился свет."
 rangers.0388.b:0 "Нам нельзя здесь оставаться."

 rangers.0378.t:0 "Поражение в глубинах"
 rangers.0378.desc:0 "Мы потерпели поражение! Враг вырвал победу из наших рук, как ночной вор. Многие пали и уже никогда не вернутся из тьмы [Concept('moria', 'Мории')|E], чтобы вновь увидеть свет дня. Отбившись, выжившие собираются у западных врат.\n\nО чем я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], когда [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] рискнуть на этот гамбит? Мория - владения орков. Их так просто оттуда не выгнать. Пока что мы должны спасти все, что сможем, и покинуть это место."
 rangers.0378.a:0 "Мы должны отступить!"
 rangers.0378.a.tt:0 "Вы можете выбрать новый подход к борьбе с орочьей угрозой."

 ### Eradan Events ###
 eradan_end_of_content:0 "#high Вы достигли конца текущего повествовательного сюжета Эрадана#!"

 rangers.0400.t:0 "Призыв вождя"
 rangers.0400.desc:0 "Во время нашего пребывания у брода Сарн мы встречаемся с #L [halbarad.GetFirstName]ом#!, командиром местных Следопытов. Он передает мне письмо от нашего вождя. #S «Эрадан, друг мой, встреться со мной в «Гарцующем пони», как только сможешь»#!, - говорится в послании.\n\n«Призыв от вождя?», - заметила Андриэль, читая через мое плечо. «Это должно быть интересно», - говорит Фарин, держа топор наготове.\n\n«Счастливого пути, друзья мои», - добавляет Халбарад. «А пока мои люди позаботятся о том, чтобы эти броды были безопасны, а земли полуросликов были защищены. Если сможете, доложите мне, как только поговорите с Арагорном».\n\nЯ смотрю на север. Бри совсем рядом. Как только мы будем готовы к отъезду, мы поспешим."
 rangers.0400.a:0 "Мы немедленно отправимся в путь."
 rangers.0400.a.tt:0 "#S Вы спешно отправитесь в Бри#!"
 rangers.0400.b:0 "Сначала нам нужно разобраться с незаконченными делами."
 rangers.0400.b.tt:0 "#S Открывает [Concept('decision', 'решение')|E] для путешествия в Бри в более поздний момент#!"
 rangers.0400.c:0 "В этом нет необходимости."

 rangers.0401.t:0 "Темные слухи с севера"
 rangers.0401.desc:0 "Прибыв в город Бри, мы поспешили в «Гарцующий пони», старейший и самый известный трактир города. Внутри мы находим #L [aragorn.GetFirstName]а#!, моего вождя, в укромном уголке.\n\n«Рад видеть вас, друзья мои», - приветствует нас Арагорн. «Мне нужны ваши таланты. К северу отсюда находится Форност, некогда столица [Concept('arnor', 'Арнора')|E]. Одно из близлежащих поселений, [GetTitleByKey('c_rhunlest').GetNameNoTier], лежит в запустении со времён [Concept('angmar_wars', 'Ангмарских войн')|E]. Я слышал тревожные сообщения об активности гоблинов в этих руинах. Я бы и сам отправился, но у меня есть другое важное дело, которое я не могу отложить на потом».\n\nНе раздумывая, мы принимаем задание вождя. Бри - хорошая отправная точка для подготовки, ведь иметь дело с гоблинами может быть опасно..."
 rangers.0401.a:0 "Как прикажете, вождь."
 rangers.0401.a.tt:0 "#S Открывает сюжетный [Concept('task_contract', 'контракт')|E] в Рунлесте#!"

 rangers.0402.t:0 "Рунлест: Прибытие"
 rangers.0402.desc:0 "Мы подошли к разрушенным вратам #L [GetTitleByKey('c_rhunlest').GetNameNoTier]а#!, некогда оживлённого города, расположенного недалеко от столицы [Concept('arnor', 'Арнора')|E]. Время от времени [Concept('dunedainarnor', 'дунэдайн Арнора')|E] посещают эти руины, чтобы присматривать за могилами своих предков, но большую часть времени заброшенное поселение остается безмолвным и пустым.\n\nКогда мы приближаемся ко входу, [farin.GetFirstName] останавливается и принюхивается. «Гоблинский запах на ветру», - констатирует он и достает свой топор. «Что они делают здесь, так далеко от [Concept('mistymountains', 'Мглистых гор')|E], да еще и средь бела дня?» «Ничего хорошего, я полагаю», - отвечает [andriel.GetFirstName], приготовив посох.\n\n«Держите себя в руках, друзья», - напоминаю я им, не выпуская из рук клинок. Мы осторожно движемся вперед, через обрушенную арку главных городских ворот."
 rangers.0402.a:0 "Мы должны исследовать эти руины."

 rangers.0403.t:0 "Рунлест: Гоблины!"
 rangers.0403.desc:0 "Повернув за первый угол после входа в [GetTitleByKey('c_rhunlest').GetNameNoTier], мы наткнулись на отряд [Concept('goblins', 'гоблинов')|E], которые, похоже, рылись в обломках и развалинах неподалеку. Заметив нас, они достают свое грубое оружие и готовятся к нападению.\n\n«Они превосходят нас числом», - замечает [andriel.GetFirstName]. «Но перевес за нами!» - отвечает [farin.GetFirstName]. «За мной, покончим с ними, друзья!»\n\nГном, похоже, жаждет столкнуться с гоблинами лоб в лоб, но у нас нет выбора. Готовя свой клинок, я решаю..."
 rangers.0403.a:0 "За мной, в атаку!"
 rangers.0403.a.success:0 "Вы отбрасываете гоблинов"
 rangers.0403.a.failure:0 "...но получаете ранение в процесс"
 rangers.0403.b:0 "Из них получатся отличные мишени!"
 rangers.0403.b.tt:0 "Вы засыпаете гоблинов стрелами"

 rangers.0404.t:0 "Рунлест: Канализация"
 rangers.0404.desc:0 "Отбив первую волну [Concept('goblins', 'гоблинов')|E], мы отправляемся дальше исследовать разрушенный город. Следы гоблинов приводят нас в канализацию #L [GetTitleByKey('c_rhunlest').GetNameNoTier]а#!, где мы расправляемся с большим их количеством.\n\nЯ чищу свой меч, почерневший от крови гоблинов после часа боя. Воздух здесь сырой. Где же был этот путь? Мы уже поворачивали сюда?\n\n«Похоже, мы заблудились», - замечает [andriel.GetFirstName], оглядываясь направо и налево, пытаясь найти путь вперед. [farin.GetFirstName] постукивает себя по носу. «Нет, не заблудились», - уверенно говорит он. «Я все еще чувствую запах гоблинов. Если я хорошенько сосредоточусь...»\n\n«Нет, не заблудились», - уверенно говорит он. «Я все еще чувствую запах гоблинов. Если я хорошенько сосредоточусь...»"
 rangers.0404.a:0 "[andriel.GetFirstName], ты можешь указать верный путь?"
 rangers.0404.a.success:0 "[andriel.GetFirstName] находит путь"
 rangers.0404.a.failure:0 "Вы заблудились на несколько часов"
 rangers.0404.b:0 "[farin.GetFirstName], доверимся твоему нюху."
 rangers.0404.b.success:0 "[farin.GetFirstName] находит путь"
 rangers.0404.b.failure:0 "Вы заблудились на несколько часов"

 rangers.0405.t:0 "Рунлест: Орёл"
 rangers.0405.desc:0 "Выбравшись из канализации, мы наткнулись на заросший двор. Здесь кишат [Concept('goblins', 'гоблины')|E], но кое-что ещё привлекает моё внимание. В центре двора прикован большой орёл, который пытается вырваться на свободу. Мы должны его спасти!\n\nНам не требуется много времени, чтобы справиться с гоблинами, и [farin.GetFirstName] топором разбивает цепи, сковывающие орла. «Приветствую вас, друзья», - представилась птица. «Я Беларам, вассал Гваихира Повелителя ветров. Я в долгу перед вами за то, что вы освободили меня».\n\nБеларам объясняет, что прибыл в [GetTitleByKey('c_rhunlest').GetNameNoTier] по поручению сыновей [Concept('elrond', 'Эльронда')|E], которые выслеживают опасного [Concept('orc', 'орочьего')|E] военачальника с горы Грам. Это объясняет присутствие такого количества гоблинов..."
 rangers.0405.a:0 "Воистину хорошая встреча, Беларам."

 rangers.0406.t:0 "Рунлест: Тролль!"
 rangers.0406.desc:0 "Беларам взмывает в небо, обещая присматривать за нами сверху. Мы решаем попытаться найти сыновей [Concept('elrond', 'Эльронда')|E] - они знают больше о предводителе [Concept('goblins', 'гоблинов')|E], появившихся в #L [GetTitleByKey('c_rhunlest').GetNameNoTier]е#!.\n\nМы наткнулись ещё на несколько разрозненных групп врагов, уничтожая их на ходу, пока не оказались перед входом в одну из разрушенных башен город. Её охраняет огромный тролль. Заметив нас, чудовище злобно рычит и бросается в атаку."
 rangers.0406.a:0 "К оружию, друзья! Мы должны сразить это!"
 rangers.0406.a.success:0 "Вы убиваете тролля"
 rangers.0406.a.failure:0 "Тролль проносится мимо вас, нанося раны"
 rangers.0406.b:0 "Отвлечём его, чтобы орел смог убить тролля!"
 rangers.0406.b.success:0 "Беларам убивает отвлёкшегося тролля"
 rangers.0406.b.failure:0 "Тролль ранит вас и убегает"

 rangers.0407.t:0 "Рунлест: Сыновья Эльронда"
 rangers.0407.desc:0 "Войдя в руины башни, мы наконец встречаем сыновей [Concept('elrond', 'Эльронда')|E]: двух темноволосых [Concept('elves', 'эльфов')|E] в доспехах, с блестящими клинками в руках. «Приятно видеть дружелюбные лица среди моря врагов!» [elladan.GetFirstName] приветствует нас. «Воистину своевременная встреча», - добавляет [elrohir.GetFirstName], объясняя, как они выследили здесь предводителя [Concept('orcs', 'орков')|E] горы Грам, полагая, что он встречается с посланником [Concept('mordor', 'Мордора')|E] где-то в пределах #L [GetTitleByKey('c_rhunlest').GetNameNoTier]а#!.\n\n«Они должны быть прямо за этой дверью», - говорит Эльрохир, пока близнецы стараются развеять темный барьер, преграждающий нам путь через руины. Вскоре перед нами открывается путь."
 rangers.0407.a:0 "Мы сразимся плечом к плечу с вами, друзья."
 rangers.0407.b:0 "У вас случайно не найдётся эльфийских лекарств?"

 rangers.0408.t:0 "Рунлест: Военачальник горы Грам"
 rangers.0408.desc:0 "Вбежав в темный зал, мы замечаем две темные фигуры в центре комнаты. Одна из них - военачальник орков, которого описали сыновья [Concept('elrond', 'Эльронда')|E], а другая - фигура в капюшоне - должно быть, посланник [Concept('mordor', 'Мордора')|E]. «Вы должны разобраться с этим [Concept('orc', 'орком')|E], друзья!» кричит [elladan.GetFirstName], преследуя бегущего гонца вместе со своим братом.\n\nПредводитель орков рычит, размахивая оружием. Из тени появляются еще орки, и начинается бой."
 rangers.0408.a:0 "За мной, друзья! Мы не должны потерпеть неудачу."
 rangers.0408.a.success:0 "Вы убиваете персонажа [tharzog.GetName]"
 rangers.0408.a.failure:0 "[tharzog.GetName] ранит вас и убегает"

 rangers.0409.t:0 "Рунлест: Тёмная фигура" 
 rangers.0409.desc:0 "Мы расправляемся с последними [Concept('orcs', 'орками')|E] в зале и спешим вслед за сыновьями [Concept('elrond', 'Эльронда')|E] на вершину разрушенной башни. Когда мы достигаем полуразрушенной платформы, с потемневшего неба начинает лить дождь. Мы видим, как [elladan.GetFirstName] и [elrohir.GetFirstName] сражаются с тёмной фигурой в капюшоне, которая, похоже, призывает гром и молнию, чтобы облегчить побег. Как такое возможно?\n\nКак раз в тот момент, когда мы сокращаем расстояние, крылатая тень проносится вниз, унося темного посланника, а орел Беларам пускается в погоню.\n\nВскоре буря стихает, но у нас остается больше вопросов, чем ответов."
 rangers.0409.a:0 "Кем был этот таинственный незнакомец?"
 encroaching_shadows_name:0 "Надвигающиеся тени"
 servants_of_shadows:0 "Слуги Тени"

 rangers.0410.t:0 "Рунлест: Последствия"
 rangers.0410.desc:0 "Когда буря проходит, мы перегруппировываемся у городских ворот вместе с сыновьями [Concept('elrond', 'Эльронда')|E]. [Concept('goblins', 'Гоблины')|E] и [Concept('orcs', 'орки')|E] разбежались, а орел Беларам улетел в сторону [Concept('mistymountains', 'Мглистых гор')|E], чтобы доложить своему повелителю. [elrohir.GetFirstName] сообщает, что незнакомец в капюшоне, с которым они сражались, обладал колдовскими силами и смог сдерживать двух [Concept('elves', 'эльфов')|E] в течение значительного времени.\n\n«Должно быть, он пользуется благосклонностью Врага, раз получил такого падшего зверя, как эта крылатая тень», - говорит [elladan.GetFirstName]. «Мы продолжим расследование этой новой угрозы. А пока мы должны вернуться к нашему отцу в [imladris|E]».\n\nЯ киваю. Что касается меня и моих спутников, то лучше всего будет вернуться к броду Сарн и уже оттуда планировать наши дальнейшие действия."
 rangers.0410.a:0 "Мы доложим Халбараду у брода Сарн."

 rangers.0411.t:0 "Возвращение к бродам"
 rangers.0411.desc:0 "Мы входим в лагерь #L [halbarad.GetFirstName]а#!, спрятанный в холмах у брода Сарн, и рассказываем ему о событиях, произошедших в #L [GetTitleByKey('c_rhunlest').GetNameNoTier]е#!. Похоже, он сильно обеспокоен нашим описанием темного посланника. «Даже сыновья [Concept('elrond', 'Эльронда')|E] не смогли одолеть его? Это довольно тревожно».\n\n«В конце концов они бы одолели его, если бы он не сбежал, - замечает [andriel.GetFirstName], - но я разделяю ваше беспокойство. [eriador|E] может быть в опасности...»\n\n«Нет, если мы сможем найти этого незнакомца и положить конец его планам, - говорит [farin.GetFirstName] со свойственной ему уверенностью, и я соглашаюсь со своим крепким спутником. Мы не успокоимся, пока не покончим с этой угрозой."
 rangers.0411.a:0 "[eriador|E] должен быть в безопасности."
 rangers.0411.a.tt:0 "#weak Ваш сюжетный [Concept('task_contract', 'договор')|E] завершается успехом#!"

 rangers.0412.t:0 "Могильники: Неестественный туман"
 rangers.0412.desc:0 "Поначалу мы весьма успешно продвигались по заброшенным холмам Тирн-Гортада. Но после того как мы прошли мимо темного стоячего камня, найденного на вершине бесплодного холма, начал подниматься густой туман, заслоняя почти весь солнечный свет.\n\n«На ветру дурные предвестия», - говорит [andriel.GetFirstName]. «Да», - соглашается [farin.GetFirstName]. «Воздух вдруг стал холодным». «Не теряйте бдительности, друзья мои, - напоминаю я им, - и не спускайте глаз с пропавших следопытов. Что бы ни вызвало этот неестественный внезапный подъем тумана, это не к добру».\n\nЯ шагаю вперед с обнаженным клинком в руке. В голове возникает ощущение холода, словно недружелюбные глаза следят за каждым нашим шагом..."
 rangers.0412.a:0 "Мы найдём их."

 rangers.0413.t:0 "Могильники: Умертвия!"
 rangers.0413.desc:0 "Из тумана появляются они: Страшные умертвия с холодными как лед глазами. В их скелетных руках - грубое оружие, их исхудалые лица мрачны и беспощадны. Они еще не сосредоточили на нас все свое внимание, и при желании мы могли бы попытаться ускользнуть от них. Однако это затянет поиски пропавших следопытов, а мы не знаем, сколько времени осталось у этих людей...\n\n«Идём, - говорит [farin.GetFirstName], - я не боюсь мертвецов. Мы можем проложить через них путь».\n\n[andriel.GetFirstName] выглядит более осторожной, но молчит. Мне решать, как действовать дальше..."
 rangers.0413.a:0 "Мы уничтожим этих мерзких тварей!"
 rangers.0413.a.success:0 "Вы справились с умертвиями и идёте дальше"
 rangers.0413.a.failure:0 "Вы выиграли сражение, но умертвия ранят вас"
 rangers.0413.b:0 "Нам следует избегать этих существ."
 rangers.0413.b.tt:0 "#weak Это затянет поиски пропавших следопытов#!"

 rangers.0414.t:0 "Могильники: Королевский лист"
 rangers.0414.desc:0 "Продолжая поиски сквозь неумолимый туман, мы наткнулись на росток травы, растущей между двумя разбитыми обелисками древней работы. При ближайшем рассмотрении я узнаю форму растения и опознаю его как #italic ацелас#!, известный людям Бри как #italic королевский лист#!.\n\n«Целебная трава?» - спрашивает [andriel.GetFirstName], заглядывая мне через плечо. «Было бы разумно собрать ее для дальнейшего использования». «Да», - говорит [farin.GetFirstName]. «Кто знает, с какими существами мы столкнёмся в этих проклятых курганах»."
 rangers.0414.a:0 "Дайте мне минутку, чтобы собрать его."
 rangers.0414.b:0 "Я обработаю им свои раны."

 rangers.0415.t:0 "Могильники: В поисках следов"
 rangers.0415.desc:0 "Туман не желает рассеиваться, пока мы идем к одному из больших курганов. Из входа виден жуткий свет. «Не думаю, что мы найдем здесь твоих пропавших друзей-следопытов», - говорит [farin.GetName]. «У меня такое чувство, что нам стоит поискать в другом месте».\n\n«Древнее зло обитает в этих землях», - замечает [andriel.GetFirstName]. «В последние дни [Concept('cardolan', 'Кардолана')|E] [Concept('witchkingshort', 'Король-чародей')|E] наслал тёмных духов из [Concept('angmar', 'Ангмара')|E], чтобы истребить последних [Concept('dunedain', 'дунэдайн')|E], обитавших здесь. Нам следует получше изучить этот курган».\n\nЯ киваю, но не могу избавиться от чувства тревоги. По какому пути нам идти дальше?"
 rangers.0415.a:0 "Я доверюсь интуиции [andriel.GetFirstName]."
 rangers.0415.a.success:0 "[andriel.GetFirstName] находит путь"
 rangers.0415.a.failure:0 "Вы заблудились на некоторое время, прежде чем нашли какие-либо следы"
 rangers.0415.b:0 "Я доверюсь нюху #L [farin.GetFirstName]а#!."
 rangers.0415.b.success:0 "[farin.GetFirstName] находит путь"
 rangers.0415.b.failure:0 "Вы заблудились на некоторое время, прежде чем нашли какие-либо следы"

 rangers.0416.t:0 "Могильники: Надежда зажглась"
 rangers.0416.desc:0 "После многочасового поиска в курганах [farin.GetFirstName] издаёт предупреждающий крик, оповещая нас о тёмной фигуре, появляющейся из тумана. Но вместо очередного умертвия мы с удивлением обнаруживаем одного из следопытов, которых мы ищем: [luin.GetFirstName], следопыт из брода Сарн.\n\n«Н-не подходите», - заикается он, явно расстроенный. «Луин, друг мой, - успокаиваю я его, - это я, Эрадан. Это [andriel.GetFirstName] и [farin.GetFirstName], мои спутники. Мы пришли сюда за тобой. Расскажи нам, что случилось?»\n\nЛуин рассказывает о том, как умертвия напали из засады, утащив его бессознательного спутника. «Я едва спасся, блуждая в этом бесконечном тумане несколько дней, кажется...»"
 rangers.0416.a:0 "Теперь ты в безопасности, [luin.GetFirstName]."

 rangers.0417.t:0 "Могильники: Стоячий камень"
 rangers.0417.desc:0 "[luin.GetFirstName] дал нам подсказку, как найти его пропавшего спутника. «Я помню один камень, более высокий, чем все остальные. Именно там те умертвия устроили нам засаду. Один из самых больших курганов лежит неподалеку. Должно быть, именно туда они его и утащили!»\n\nВскоре туман рассеялся настолько, что мы смогли разглядеть вдали столб, о котором рассказывал Луин. Но не успеваем мы до него добраться, как оказываемся в окружении поднимающихся из-под земли умертвий!\n\n«Теперь мы попали в ту же самую ловушку, в которую ранее попали наши друзья», - говорит [farin.GetFirstName]. «Барук кхазад! Кхазад-ай-мену!» С яростным боевым кличем гном бросается в бой..."
 rangers.0417.a:0 "За мной, друзья. Дадим им отведать стали!"
 rangers.0417.b:0 "[andriel.GetFirstName], ты можешь изгнать этих духов?"
 rangers.0417.c:0 "Пока [farin.GetFirstName] отвлечёт их, я перебью этих умертвий одного за другим."

 rangers.0418.t:0 "Могильники: Великий курган"
 rangers.0418.desc:0 "Войдя в мрачные глубины огромного кургана, который находится за стоячим камнем, мы уничтожаем все новых и новых умертвий на своем пути, пока не оказываемся в подземном зале, выложенном гробницами, вделанными в стены. В центре стоит следопыт. «Киларан!» - кричит [luin.GetFirstName], но его спутник не отвечает. Глаза Киларана светятся жутким светом, и по его приказу из гробниц поднимаются умертвия с оружием в руках.\n\n«Его захватили злые духи!», - восклицает [andriel.GetFirstName]. «Слишком поздно», - говорит Луин. «Только смерть может освободить его...»"
 rangers.0418.a:0 "Прости нас, [kilaran.GetFirstName]..."
 rangers.0418.a.success:0 "Вы смогли освободить персонажа [kilaran.GetFirstName]"
 rangers.0418.a.failure:0 "Вы вынуждены убить персонажа [kilaran.GetFirstName]"

 rangers.0419.t:0 "Могильники: Веселый незнакомец"
 rangers.0419.desc:0 "Одержимый следопыт пал, но на каждое убитое умертвие, кажется, поднимается еще два. Мы пытаемся отступить, но все больше врагов преграждают нам путь к выходу из кургана. Внезапно земля начинает трястись, и с громким треском потолок расходится, впуская яркий солнечный свет.\n\n#italic «Свет озаряет старые курганы, изгоняя всю злобу,\nПусть спят мертвые в мире в своем королевском дворце».#!\n\nПесня странная, а певец еще более странный: мужчина в синем пиджаке и жёлтых ботинках. «Привет, друзья! Идемте, идемте, туман рассеялся. Посмотрите, как тепло светит солнце». Он выводит нас на улицу и вскоре прощается с нами, пританцовывая и напевая, пока исчезает среди холмов. Какой любопытный парень!"
 rangers.0419.a:0 "Мы должны последовать за ним некоторое время."
 rangers.0419.a.tt:0 "Некоторое время вы отдыхаете в доме #L [tom_bombadil.GetFirstName]а#!"
 rangers.0419.b:0 "Что ж, думаю, пора двигаться дальше."

 rangers.0420.t:0 "Могильники: Неожиданная компания"
 rangers.0420.desc:0 "Проходит совсем немного времени, и мы находим восточный выход из Могильников - каменистую тропу, ведущую вниз, к Зеленой дороге в долине внизу. У дороги мы с удивлением обнаруживаем #L [halbarad.GetFirstName]а#! вместе с несколькими его следопытами, которые заметили нас издалека. «Я рад видеть вас в безопасности», - говорит он. «Мы издалека увидели, как над курганами сгущаются неестественные тучи и сверкают молнии, и пришли проверить. Но, похоже, вы покончили со злом?»\n\nМы быстро излагаем события, и Хальбарад велит нам продолжить путь в [imladris|E], чтобы поговорить с [Concept('elrond', 'Эльрондом')|E] и выполнить наше первоначальное задание."
 rangers.0420.a:0 "Мы должны немедленно отправиться в путь."
 rangers.0420.tt:0 "#weak Ваш сюжетный [Concept('task_contract', 'договор')|E] завершается успехом#!"

 rangers.0421.t:0 "Имладрис: Прибытие"
 rangers.0421.desc:0 "Многие мили пути по [eriador|E]Эриадору остались позади, и безмятежная долина [imladris|E] наконец-то приветствует нас. Скрытые эльфийские дозорные позволили нам пройти в долину, где живет [elrond|E] и его народ, и где стоит Последний домашний приют.\n\nВладыка Имладриса принимает нас в своей библиотеке и терпеливо слушает, как мы по очереди рассказываем ему о событиях в Рунлесте и в Могильниках. «Кое-что из того, что вы рассказали мне, я уже слышал от своих сыновей», - наконец отвечает Эльронд. «Но я рад, что вы пришли сюда, друзья. Есть задание, которое я намерен поручить вам, и о нем мы скоро поговорим. А пока отдохните здесь столько, сколько пожелаете. Вы, должно быть, устали после своих странствий»."
 rangers.0421.a:0 "Мы благодарим вас, владыка Эльронд."
 rangers.0421.a.tt:0 "#weak Ваш сюжетный [Concept('task_contract', 'договор')|E] завершается успехом#!"

 ### Talk to the Locals Events ###
 rangers.0701.t:0 "Беседа с местными жителями: Брод Сарн"
 rangers.0701.desc:0 "У брода Сарн находится небольшой лагерь [Concept('dunedainarnor', 'дунэдайн севера')|E], скрытый от посторонних глаз. Здесь, на южной границе Шира, следопыты по приказу своего вождя несут неусыпный дозор, следя за тем, чтобы никакое зло не проникло в мирные земли хоббитов.\n\nЛагерь невелик, но в нем есть все, что может понадобиться его обитателям. Палатки разбиты так, что в них может разместиться около дюжины следопытов.\n\nПока мы здесь, с кем нам следует поговорить?"
 rangers.0701.a:0 "Предводитель лагеря, [halbarad.GetFirstName]."
 rangers.0701.a.tt:0 "Вы решаете поговорить с Хальбарадом."
 rangers.0701.b:0 "[Select_CString(lorniel.IsFemale, 'Местная целительница', 'Местный целитель' )], [lorniel.GetFirstName]."
 rangers.0701.b.tt:0 "Вы решаете поговорить с Лорниэль."
 rangers.0701.c:0 "Мы закончили."
 rangers.0701.c.tt:0 "Вы возвращаетесь к своим приключениям."

 rangers.0702.t:0 "Беседа с местными: Хальбарад"
 rangers.0702.desc:0 "[halbarad.GetName] - правая рука вождя [Concept('dunedainarnor', 'дунэдайн севера')|E], надежный и опытный лидер. Когда я подхожу к нему, он одобрительно кивает. Я знаю его уже много лет и [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )] доверять его инстинктам.\n\n«Я рад, что ты на нашей стороне, [ROOT.Char.GetFirstName]», - говорит Хальбарад. «[eriador|E] огромен, а нас, следопытов, всегда было мало. Рад видеть с тобой и твоих друзей. Они будут большим подспорьем в грядущих приключениях».\n\n«Да», - говорит [farin.GetFirstName], похлопывая свой топор. «Не беспокойся. Мы защитим парня»."
 rangers.0702.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] знать, что под вашим присмотром у бродов царит мир."
 rangers.0702.b:0 "Есть ли ещё задачи, которые мы должны решить?"
 rangers.0702.b.tt:0 "#weak Станет доступным новый [Concept('task_contract', 'контракт')|E]#!"

 rangers.0703.t:0 "Беседа с местными: Лорниэль"
 rangers.0703.desc:0 "[lorniel.GetFirstName] - одна из [Concept('dunedainarnor', 'дунэдайн севера')|E], расположенных у брода Сарн под руководством #L [halbarad.GetFirstName]а#!. Она искусная целительница и позаботилась о многих ранах, полученных мной за последние годы.\n\nКогда я подхожу, ее лицо озаряется. «[ROOT.Char.GetFirstName]! Как я рада тебя видеть! Как поживаешь? Надеюсь, ты там осторожен».\n\n«Я всегда осторожен, Лорниэль», - отвечаю я с улыбкой. «Я обещаю быть очень осторожным. А если случится худшее, у меня есть друзья, на которых можно положиться».\n\n«Это правда, - говорит [andriel.GetFirstName], - Мы присматриваем друг за другом в дороге»."
 rangers.0703.a:0 "Рад был повидаться с тобой."
 rangers.0703.b:0 "Я рад, что ты здесь, Лорниэль."
 rangers.0703.c:0 "Вообще-то... не могла бы ты осмотреть мою рану?"

 rangers.0711.t:0 "Speak with the Locals: Bree"
 rangers.0711.desc:0 "The town of Bree is the single large settlement of Men in the desolate lands of [eriador|E]. Here, the Bree-men live alongside the Bree-hobbits - some directly in Bree, others in the surrounding few villages.\n\nThe inhabitants of Bree are mostly oblivious to the dangers of the wilderness, while the [dunedainnorth|E] uphold a tireless, thankless watch over their lands. shielding them from the dangers.\n\nWhile we are here, there are a few people we could talk to."
 rangers.0711.a:0 "My Chieftain, [aragorn.GetFirstName]."
 rangers.0711.a.tt:0 "You decide to speak with Aragorn."
 rangers.0711.b:0 "The Innkeeper, [barliman.GetName]."
 rangers.0711.b.tt:0 "You decide to speak with Barliman Butterbur."
 rangers.0711.c:0 "A local smith."
 rangers.0711.c.tt:0 "You decide to speak with one of the local smiths."
 rangers.0711.d:0 "We're done here."
 rangers.0711.d.tt:0 "You return to your adventures"
 
 rangers.0712.t:0 "Speak with the Locals: Aragorn"
 rangers.0712.desc:0 "[aragorn.GetName] is a man of noble blood and stature. He has led the [dunedainnorth|E] for many years after the death of his father, and has become my friend in recent years. He has taught me much.\n\nBefore we leave Bree in order to fulfill the mission Aragorn gave us, he might have some helpful information on the topic..."
 rangers.0712.a:0 "Tell me of the best route to Rhunlest."
 rangers.0712.b:0 "Are there any possible dangers on the road?"
 
 rangers.0713.t:0 "Speak with the Locals: Barliman Butterbur"
 rangers.0713.desc:0 "The most popular inn in Bree is the #italic Prancing Pony#!, long owned by the prestigious Butterbur family. The current innkeeper, [barliman.GetFirstName] is a busy but forgetful man. Just like many other Breemen, he is wary of the Rangers, mistaking their secrecy for malice. Luckly, I have a Dwarf at my side.\n\n"Master Farin!" the Innkeeper shouts as we enter the inn's main room. "How good to see you! How go your travels, friend?" "Eh, well enough, Barliman," replies Farin with a smile. As Farin's friend, I think I can afford to ask a few questions..."
 rangers.0713.a:0 "Let's just order food and drink."
 rangers.0713.b:0 "Do you have a contract for me?"
 rangers.0713.b.tt:0 "#weak A new generic [task_contract|E] becomes available#!"

 rangers.0714.t:0 "Speak with the Locals: Bree's Smith"
 rangers.0714.desc:0 "Bree is a town of Men, and even though they do not necessarily possess the skill of [dwarves|E] or [elves|E] when it comes to metallurgy, they still make useful and sturdy weapons. In Bree, a smith can be found. His wares are adequate and his prices fair.\n\nIf I so wished, I could ask him for some new equipment before we leave for our mission to the north."
 rangers.0714.a:0 "I will purchase a sword"
 rangers.0714.a.tt:0 "You gain a weapon artifact"
 rangers.0714.b:0 "I will purchase a bow"
 rangers.0714.b.tt:0 "You gain a weapon artifact"
 rangers.0714.c:0 "I don't need anything at the moment."
 rangers.0714.c.tt:0 "You leave without purchasing anything"
 #Rays of Madness
 lotr_khy.0014.t: "Лучи безумия"
 lotr_khy.0014.desc: "Сначала ходили шепотки и слухи, считавшиеся пустой болтовней. Придворные и слуги говорили о призраке, который по ночам бродит по залам и коридорам, проклиная прохожих. Слухи распространялись, и я наконец [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] своих шпионов для расследования. Меньше всего мне хотелось бы видеть призрака в собственном доме.\n\nОднако оказалось, что этот призрак на самом деле [possessed_consort.GetName], и мои шпионы сообщают, что она явно сошла с ума. Но новости становятся все хуже, ведь теперь она начала утверждать, что является смертным отражением самой Азиэ, распространяя ее свет и огонь.\n\nВ обычной ситуации ее бы изгнали со двора или, возможно, даже наказали, но, похоже, [possessed_consort.GetName] стала весьма популярной. Среди моих придворных и слуг есть немало тех, кто склоняется перед ней и произносит слова почтения; в шутку или всерьез - я не знаю. Если я поступлю опрометчиво, то рискую разжечь страсти. Если же я ничего не предприму, ее культ может бесконтрольно распространиться в моих стенах."
 lotr_khy.0014.a: "[possessed_consort.GetName] будет изгнана за свои опасные слова."
 lotr_khy.0014.b: "Публично осудить ее слова, но позволить ей остаться."

 ### Vasnan Events ###
 # The Vasnan Faction — A second part to the Vasnan intro event
 lotr_khy.0100.t: "Фракция Васнанов"
 lotr_khy.0100.desc: "[GetScriptedCharacterByHistoryID('lineofvasnan22').GetFirstNameNoTooltip], вместе со своим взрослым сыном и наследником #L [GetScriptedCharacterByHistoryID('lineofvasnan42').GetFirstNameNoTooltip]ом#! работал над тем, чтобы усилить и без того огромное влияние рода [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] в независимую политическую фракцию. Хотя они и пытались вновь расположить к себе [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName], они не желали принимать попытки Васнанов преодолеть разрыв, и поэтому личная неприязнь и политический диссонанс росли все больше и больше, пока между ними не осталось ничего, кроме ненависти.\n\n[GetScriptedCharacterByHistoryID('lineofdelawarhan97').GetDynastyHouseName] из провинции [GetTitleByKey('k_ashanur').GetNameNoTierNoTooltip] и непокорные [GetScriptedCharacterByHistoryID('lineofemetez53').GetDynastyHouseName] из провинции [GetTitleByKey('d_jorash').GetNameNoTier] присоединились к нашему делу вместе со многими более мелкими властителями, такими как [GetScriptedCharacterByHistoryID('lineofrakhohan19').GetDynastyHouseName] и [GetScriptedCharacterByHistoryID('lineofdelsuzan7').GetDynastyHouseName], почти весь юг и запад встал на нашу сторону.\n\nНесколько домов все еще находятся в нерешительности, например, [GetScriptedCharacterByHistoryID('lineofaspantamana68').GetDynastyHouseName] у границ или недавно основанные [GetScriptedCharacterByHistoryID('lineofwehzanez43').GetDynastyHouseName], мы должны постараться убедить их, если хотим снова увидеть Кхай под властью дружественной династии или, возможно, даже нашей собственной.\n\nВозможно, стоит начать с того, чтобы вынудить кузена #L [GetScriptedCharacterByHistoryID('lineofvasnan36').GetFirstName]а#! выбрать сторону."
 lotr_khy.0100.a: "Эпоха Васнанов, эпоха моего правления близка."
 lotr_khy.0100.b: "Пока мы осторожны, ничто не встанет у нас на пути."
 lotr_khy.0100.tt: "Вы попытаетесь отозвать [GetTitleByKey('c_meherafrin').GetName] у кузена #L [GetScriptedCharacterByHistoryID('lineofvasnan36').GetFirstName]а#!, #L [GetScriptedCharacterByHistoryID('lineofvasnan37').GetFirstName]а#!"

 # A Brother Bereft — Ashtadet Response to the Revocation of Meherafrin
 lotr_khy.0101.t: "Потерянный брат"
 lotr_khy.0101.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'наслаждалась', 'наслаждался' )] прекрасным ужином со своей семьей и большим количеством вина, когда один из моих слуг прервал меня. На лице мужчины отразился шок, и я [Select_CString(ROOT.Char.IsFemale, 'велела', 'велел' )] ему высказаться, что он и сделал - прибыл мой брат Нашак.\n\nУдивленный этим визитом и тем, почему мой слуга выглядел таким шокированным, я вышел ему навстречу, но увидел, что он был мокрый с головы до ног и привел с собой множество вещей и слуг.\n\nКогда он увидел меня, то посмотрел на меня так, словно я был его спасителем, схватил за руку и сказал: «Брат! Джаханабад захватил землю нашего отца, землю, которую ты доверил мне!»\n\nПохоже, мне предстоит принять серьезное решение."
 lotr_khy.0101.a: "Джаханабад вернёт Мехерафрин Нашаку."
 lotr_khy.0101.b: "Какое мне дело до Мехерафрина?"

 # A Cousin's Complaint — Vasnan Choice to Keep or Return Meherafrin
 lotr_khy.0102.t: "Жалобы кузена"
 lotr_khy.0102.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что такое может произойти, я [Select_CString(ROOT.Char.IsFemale, 'планировала', 'планировал' )] это, на самом деле. Аштад написал мне, требуя, чтобы я [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] земли его отца его брату Нашаку.\n\nС одной стороны, Аштад действительно управляет довольно процветающими землями Найшана, и этот человек, вероятно, будет весьма доволен, что ему удалось убедить меня передумать, так что вернуть его было бы целесообразно, тем более что бездетный Нашак, скорее всего, выберет одного из моих сыновей своим наследником.\n\nС другой стороны, доходы с земель Мехерафрина были бы очень полезны в моих спорах с Тирдаханом."
 lotr_khy.0102.a: "Конечно, дорогой кузен, я верну Мехерафрин Нашаку..."
 lotr_khy.0102.b: "Гнева Аштада не стоит бояться, а его благосклонности не стоит желать."

 # An Heir-ly Decision — Meherafrin Vasnan Heir Choice
 lotr_khy.0103.t: "Выбор наследника"
 lotr_khy.0103.desc: "Я стар и бездетен, и я не заинтересован в их рождении, поэтому я должен выбрать своего наследника из числа детей своих родственников.\n\nПервый вариант - Некшехр, старший сын моего сюзерена Джаханабада. Скорее всего, он уже объявил себя наследником и, скорее всего, возненавидит меня за то, что я выбрал не его. С другой стороны, он не самый подходящий кандидат для правителя, для народа Мехерафрина.\n\nДругой сын Джаханабада - тоже вариант, и хотя он не будет в восторге от моего выбора Адаршера, он примет его.\n\nЯ мог бы также выбрать своего юного внучатого племянника Тама и передать Мехерафрин в руки потомков моего отца."
 lotr_khy.0103.a: "Некшехр подойдёт."
 lotr_khy.0103.b: "Возможно, из Адаршера можно сделать хорошего правителя."
 lotr_khy.0103.c: "Тахм - идеальный наследник."

 # A Rational Cousin — Ashtadet Informed About Success
 lotr_khy.0104.t: "Разумный кузен"
 lotr_khy.0104.desc: "Поступили новости, и это именно то, что я надеялся услышать! Джаханабад любезно согласился вернуть Мехерафрин, объяснив, что это было простое недоразумение, которое привело к отнятию титула!\n\nПока Нашак собирался возвращаться, я быстро устроил в его честь прощальный пир. Я знал, что Джаханабад, в конце концов, прислушается к голосу разума."
 lotr_khy.0104.a: "Выпьем за это!"

 # To Despise or Forget — Ashtadet Grudge Choice
 lotr_khy.0105.t: "Презрение или прощение"
 lotr_khy.0105.desc: "Пришли новости, и это не то, что я надеялся услышать... Джаханабад отказался вернуть Мехерафрин Нашаку. Я ничего не могу сделать, чтобы заставить его, и поэтому Нашак останется при моем дворе, сожалея о потере земель нашего отца.\n\nОсталось решить, волнует ли меня то, что он мне отказал?"
 lotr_khy.0105.a: "Джаханабаду это с рук не сойдет."
 lotr_khy.0105.b: "Я приму это решение."

 # To Step Into the Fray — Ashtad Break with Vasnan Choice
 lotr_khy.0106.t: "Вмешательство в борьбу"
 lotr_khy.0106.desc: "Долгое время я [Select_CString(ROOT.Char.IsFemale, 'страдала', 'страдал' )] под гнетом своей семьи и их вражды с Тирдаханом. Да, у меня были некоторые преимущества, но и много недостатков тоже.\n\nЯ не могу прийти в себя от того, что, как я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )], Джаханабад сделал на прошлой неделе, я все это время [Select_CString(ROOT.Char.IsFemale, 'переживала', 'переживал' )], он зашел слишком далеко. Мне нужно найти что-то, что я могу сделать, чтобы навредить ему, подорвать его репутацию, подорвать его власть... что бы это могло быть?"
 lotr_khy.0106.a: "Я помогу Тирдахану, чем смогу!"
 lotr_khy.0106.b: "Я больше не буду Васнаном."
 lotr_khy.0106.c: "Я... не знаю..."

 ### Tirdahan Events ###

 lotr_khy.0150.t: "Нарастающий кризис"
 lotr_khy.0150.desc: "[GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstName] не успокоился на своих неудачах после этой катастрофы и начал подрывать мощь рода [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName]. После того, как умер [GetScriptedCharacterByHistoryID('lineofvasnan22').GetTitledFirstName], по воле рашанашана его верный шурин [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetFirstName] был назначен губернатором провинции [GetTitleByKey('k_sammar').GetNameNoTier], в надежде осадить выскочек из рода [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName].\n\nОднако знать побережья снова проигнорировала его указы и поддержала его амбициозного сына #L [GetScriptedCharacterByHistoryID('lineofvasnan42').GetName]а#!. Вместо этого он изгнал людей императора из города и убил #L [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetFirstName]а#!, сбросив его тело к ликующей толпе снаружи. Этот грандиозный провал только еще больше укрепил пошатнувшуюся репутацию рашанашана, и всё больше и больше вассалов державы стекаются под знамёна рода [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName], в поисках силы и награды.\n\nТеперь [GetScriptedCharacterByHistoryID('lineofvasnan42').GetName] восседает на Кьяновом троне в провинции [GetTitleByKey('c_west_samarth').GetNameNoTier], игнорируя указы своего сюзерена, а держава всё больше приближается к открытому противостоянию."
 lotr_khy.0150.a: "Моя империя рушится вокруг меня."

 lotr_khy.0151.t: "Якорь в буре"
 lotr_khy.0151.desc: "[GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] по натуре тихий человек, более склонный к уединенным исследованиям, чем к интригам при дворе, и этот затяжной конфликт сказался на нем. Друзья потеряны, его авторитет подорван, а число союзников сокращается.\n\nЕго старый друг и наставник [GetScriptedCharacterByHistoryID('lineofaspandad').GetTitledFirstName] уже много лет как мертв, таинственным образом исчез раньше своего времени, а их религиозные проекты так и не приблизились к завершению. Его союзник [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetName] убит, принесен в жертву в тщетной попытке разрешить кризис.\n\nПротив многочисленных жен и детей рода [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName], [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] имеет только двоих, его любимая [GetScriptedCharacterByHistoryID('lineofhoshedarmah163sister').GetFirstName] и дорогой [GetScriptedCharacterByHistoryID('lineoftirdahan9').GetFirstName]. Не имея кровного наследника, он должен обратиться к роду своего брата, детям противоречивого #L [GetScriptedCharacterByHistoryID('lineoftirdahan8').GetFirstName]а#!. В то время как старший [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] - храбрый и верный сын, независимо от его происхождения, младший [GetScriptedCharacterByHistoryID('lineoftirdahan11').GetFirstName] пошел в своего отца, ленивого и амбициозного.\n\nНесмотря на эти горести, на его стороне крепкий племянник [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] и его доверенный Саран [GetScriptedCharacterByHistoryID('lineofgushtahemez137').GetFirstName], но по мере того, как желание руководить ими угасает, слухи о том, что нужен новый монарх, становятся все громче."
 lotr_khy.0151.a: "Так много было потеряно из-за этой тщетной попытки."

 lotr_khy.0152.t: "Положение дел в державе"
 lotr_khy.0152.desc: "По мере того, как раскол между родами [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] и [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName] ширится, противостояние охватывает все области державы. Ни один аршан не останется в стороне от назревающего конфликта, и все должны выбрать сторону.\n\nПод имперские знамена встал род [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetDynastyHouseName], привлечённый королевским браком, и [GetScriptedCharacterByHistoryID('lineofgushtahemez137').GetDynastyHouseName], непримиримые конкуренты рода [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName]. Верный [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] по-прежнему контролирует [GetTitleByKey('d_khoshkaraz').GetNameNoTier], небольшой плацдарм, окруженный крепостями рода [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName].\n\nРод [GetScriptedCharacterByHistoryID('lineofdelawarhan82').GetDynastyHouseName] из [GetTitleByKey('k_ashanur').GetNameNoTierNoTooltip] и непокорные [GetScriptedCharacterByHistoryID('lineofemetez53').GetDynastyHouseName] из провинции [GetTitleByKey('d_jorash').GetNameNoTier] встали на сторону повстанцев, а также более мелкие властители, такие как [GetScriptedCharacterByHistoryID('lineofrakhohan19').GetDynastyHouseName] и [GetScriptedCharacterByHistoryID('lineofdelsuzan7').GetDynastyHouseName], почти весь юг и запад захвачены вражеским лагерем.\n\nНесколько домов всё ещё сохраняют нейтралитет, например, [GetScriptedCharacterByHistoryID('lineofaspantamana68').GetDynastyHouseName] у границ или недавно созданный род [GetScriptedCharacterByHistoryID('lineofwehzanez43').GetDynastyHouseName], которые еще могут изменить ход событий, если их удастся убедить.\n\nНаконец, все еще остается вероятность появления какого-то неожиданного игрока, возможно, свергнутый с трона род [GetScriptedCharacterByHistoryID('lineofaldhradan13').GetDynastyHouseName], незаметный [GetScriptedCharacterByHistoryID('lineofarvabaxan176').GetFirstNameRegnal] из [GetTitleByKey('k_anarike').GetNameNoTier], или [GetScriptedCharacterByHistoryID('lineofvasnan36').GetFirstName], который, по слухам, в ссоре со своим могущественным кузеном."
 lotr_khy.0152.a: "Король - это тот, кто может отстоять своё..."

 ### Jangi Events ###
 # Land ho! Arrival in Emelcyn!
 lotr_khy.0300.t: "Эмельсин!"
 lotr_khy.0300.desc: "С наступлением рассвета, когда солнечный свет заливает палубы «Кровавого Махина», мы впервые замечаем Эмельсин, Сторожевой шпиль, возвышающийся над лесистыми берегами Шайна, могучий маяк, охраняющий вход в Ормальский залив. От его вида у меня мурашки бегут по спине, об этом месте я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] только в рассказах старых моряков, но ни одна из историй, которые они рассказывают, никогда не передавала в полной мере #italic высоту#! сапфирового шпиля.\n\nНаш заход в гавань проходит без происшествий, вода спокойна, а ветер дует в наши паруса. Когда мы поднимаем якорь у причала, мы стараемся скрыть все отличительные признаки того, что наш корабль является пиратским. Довольные приготовлениями, мы направляемся в ближайшую таверну, довольно ветхую старую лачугу с прогнувшимися от времени деревянными балками. Мы прибыли в Ормал, наш давно потерянный дом, и вполне уместно, что мы сами попробовали его на вкус!"
 lotr_khy.0300.a: "Вперёд, команда! Удача ждёт!"

 # Tavern Tales
 lotr_khy.0301.t: "Рассказы в таверне"
 lotr_khy.0301.desc: "Когда я просыпаюсь и обнаруживаю, что лежу в полупьяном оцепенении на столе в таверне, я замечаю странную фигуру, крадущуюся ко мне. Он утверждает, что прошлой ночью слушал, как я [Select_CString(ROOT.Char.IsFemale, 'хвасталась', 'хвастался' )] своими пиратскими подвигами, и что, хотя все остальные отвергли мои рассказы о дерзких поступках как причудливый бред пьяницы, что-то во мне привлекло его внимание.\n\n#EMP «Прошли столетия с тех пор, как ваш род плавал в этих водах, я никогда не думал, что мы доживем до этого дня! В моем распоряжении находится древний альманах, который составил знаменитый Апайрабанда [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Джанез, в котором говорится о сокровищах нхазада Аразера, древнего правителя Харшандатта, невероятно богатого! Сам я слишком стар, чтобы искать его, но если ты согласишься взять меня с собой, любое сокровище, которое мы найдем, будет твоим!»#!\n\nДействительно, весьма интригующая перспектива, но доверяю ли я этому старику? Он не кажется опасным, но внешность может быть обманчива. Приветствие его на борту моего корабля может привлечь нежелательное внимание и привести к непредвиденным последствиям..."
 lotr_khy.0301.a: "Поиски сокровищ, достойных Апайрабанда!"
 lotr_khy.0301.a.tt: "Вы попытаетесь найти разбросанные кусочки карты сокровищ, используя альманах"
 lotr_khy.0301.b: "Ба, такие рассказы о зарытых сокровищах - не что иное, как сказки."
 lotr_khy.0301.b.tt: "#warning Эта опция завершает любое дальнейшее развитие сюжета#!"

 lotr_khy.0303.t: "Новый день и новый порт"
 lotr_khy.0303.tul_harar.desc: "Тул Харар! Жемчужина городов! Конечно, это не совсем точное описание — он не круглый и не блестящий, — но даже его злейшие враги согласятся, что если сравнивать Тул Харар с чем-либо, то с таким же успехом это мог быть кусок мусора, покрытый болезнетворными выделениями умирающего моллюска. Возможно, это самый старый портовый город на берегах Ормала, хотя когда-то он был величественным и впечатляющим, но, безусловно, знавал лучшие времена. В то время как шпили и купола сотен различных храмов в десятках архитектурных стилей, посвященных каждому богу на берегу залива, пронзают горизонт, обычные здания вдоль берега реки говорят о крайнем убожестве, а сама река полна мусора, смываемого из городов, расположенных выше по течению.\n\nСнявшись с якоря, позаботившись о том, чтобы мои самые доверенные люди охраняли корабль, я направляюсь к скромному храму неизвестного бога Сирсема, как указано в альманахе. Войдя внутрь, я сразу же направляюсь в кладовую и в ее пыльной глубине нахожу то, что ищу, - старый металлический сундук без замка, на котором нарисованы череп и скрещенные кости. Я открываю сундук..."
 lotr_khy.0303.pyrador.desc: "Пирадор! Теперь мы #italic действительно#! чего-то достигли! Отправившись на поиски сокровищ нхазада, #italic имеет#! смысл поискать подсказки в главном порту Харшандатта. Однако, когда я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )], я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] более чем немного [Select_CString(ROOT.Char.IsFemale, 'разочарована', 'разочарован' )]. Да, здесь есть доки, но город ни в малейшей степени не является яркой демонстрацией муранийского богатства, как я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )]. Это скромное прибрежное поселение, чуть больше деревни, и руины, разбросанные вокруг, совсем не похожи на то, как, как мне рассказывали, выглядят муранийские чудеса. Полагаю, этого следовало ожидать, на самом деле. Похоже, что Пирадор - это всего лишь перевалочный пункт, где товары выгружаются с речных барж Нуара на морские суда торговцев в Ормальском заливе.\n\nМои инструкции не приводят к месту в самом Пирадоре, а скорее заставляют меня отправиться пешком вдоль побережья в еще меньший городок Афредин. Прогулка по берегу приятна - над головой сияет солнце, и прохладный морской бриз смягчает его жару, хотя было бы гораздо приятнее, если бы у меня было #italic десять#! пальцев на ногах, чтобы чувствовать песок между ними!\n\nПрибыв в Афредин, я [Select_CString(ROOT.Char.IsFemale, 'попросила', 'попросил' )] разрешения поговорить с местным старостой. Мне пришлось приложить немного усилий, но в конце концов он согласился впустить меня в городское хранилище. И действительно, внутри оказалось старое письмо, запечатанное печатью, изображенной в альманахе. Я вскрываю его..."
 lotr_khy.0303.mejha.desc: "Следующая остановка в моем путешествии - Меджа, бывшая столица Меджанийского королевства, ныне распавшегося Харшандатта. Несмотря на то, что я [Select_CString(ROOT.Char.IsFemale, 'отделена', 'отделен' )] тысячами лет от древнего нхазада, сокровища которого я ищу, самобытный монолитный стиль Харшандатта и величественный дворец, возвышающийся над ним, заставляют мое сердце биться чаще, ускользая от счастья, которое еще может принадлежать мне!\n\nОгромные каменные здания города перемежаются с просторными и ухоженными садами, что стало возможным благодаря прибыльной торговле кьяной с высокогорья. К счастью для меня, на #italic этот раз#! альманах отправляет меня #italic не#! в сомнительное место, а на приятную прогулку по одному из таких садов!\n\nК сожалению, впечатления не такие приятные, как мне хотелось бы. Не из-за того, что сам сад виноват, а потому, что проклятый альманах советует мне начать #italic копать#!! Я чувствую себя невероятно неловко, когда роюсь в особенно красивой клумбе, бросаясь в глаза из-за своей колышки и повязки на глазу, прекрасно понимая, что это довольно неподобающее поведение для [Select_CString(ROOT.Char.IsFemale, 'той', 'того' )], кто ни капельки не [Select_CString(ROOT.Char.IsFemale, 'похожа на садовницу', 'похож на садовника' )]. Наконец, я натыкаюсь на что-то твердое своей ржавой лопатой, на ящик! Счищая грязь, я вижу, что он проштампован именно так, как указано в альманахе! Я открываю его..."
 lotr_khy.0303.samarth.desc: "Саммар, ворота в Кхай, состоит из двух половин. На западной стороне расположено огромное количество доков и пристаней, прочных и долговечных, являющихся двигателем процветания и торговли. Восточная половина имеет менее привлекательную репутацию из-за лабиринтообразных трущоб, которые раньше доминировали в нем. Между ними протянулся массивный мост - архитектурное чудо, которое стало возможным только благодаря объединенным усилиям величайшей империи, которую когда-либо видел этот уголок мира.\n\nНо я здесь не для того, чтобы осматривать достопримечательности, я здесь в поисках! Кровавый Махин благополучно пришвартован в Верхнем порту, и я направляюсь в городские катакомбы. Такой большой город, как этот, не мог позволить себе хоронить мумии за стенами, поэтому единственным вариантом было разместить их #italic под улицами#!. Раскопки этих катакомб также обеспечили удобный источник строительных материалов для дальнейшего строительства. Попасть в катакомбы довольно просто, красивое здание встречает посетителей, желающих почтить память умерших, а стражники держат масляные лампы зажженными в течение первой мили или около того, но по мере того, как мы продвигаемся дальше, все следы внешнего мира исчезают. Здесь легко заблудиться, возможно, навсегда. Наконец мы подходим к могиле бондаря Хушнаваза. За стенкой довольно маленького гроба спрятан листок бумаги..."
 lotr_khy.0303.kantilya.desc: "Считается, что Кантилья, балхъядский город, - это тот самый город, из которого мои далекие предки впервые отправились искать славы и богатства в открытом море, так что это #italic должно#! быть похоже на своего рода возвращение домой. Нужно выкроить минутку, чтобы посидеть на краю пирса, глядя на море, как, несомненно, делали мои предки во множестве случаев. Что это за жизнь, которая у меня есть? Вечно в бегах на корабле, который все больше сплачивают труд и надежда, капитан тающей команды, [Select_CString(ROOT.Char.IsFemale, 'последняя', 'последний' )] из Братства. У меня нет ни славы, ни богатства, и хотя они, возможно, ждут меня в моих нынешних поисках, если они все же ускользнут от меня, что у меня останется? Один глаз, одна нога и разбитые мечты прошлых поколений. Стоит ли продолжать в том же духе? Может быть, было бы лучше просто поселиться на суше, оставив море, которое мне так дорого? К счастью, я останавливаю себя, прежде чем погружаюсь слишком глубоко в самокопание. У меня есть работа, которую нужно делать, и сокровище, которое нужно искать! Согласно инструкции, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] направиться в старый ломбард под названием «Золотишко от Рахшандеха». Будем надеяться, что фрагмент карты все еще находится там по прошествии стольких десятилетий..."
 lotr_khy.0303.jorash.desc: "«Кровавый Махин» заходит в порт Йораш, который когда-то был столицей Балхъядской лиги, прежде чем был включен в империю Кхай. Балхьядцы никогда не могли сравниться с Анарикэ, но когда-то они были гордыми. Теперь это всего лишь прибрежные провинции империи Кхая, лишенные своей древней славы. Все вокруг нас свидетельствует о древнем морском наследии и процветании прошлых лет. На самом деле печально, что родина моих предков так низко пала.\n\nК счастью, к этому фрагменту альманаха прилагалась #italic карта#!. Почему Джанезу понадобилось так усложнять охоту, я действительно не могу понять. Карта к карте привела меня к старой пещере контрабандистов, внутренняя часть которой украшена выцветшими символами Апайрабанды. Находиться в таком месте, как это, кажется странным. Целью этого путешествия было возвращение домой, но груз прошлого давит на меня. Куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )], я не могу не представлять, как другие, такие же, как я, ведут свою пиратскую жизнь. Я думаю, что тогда у них было гораздо больше надежд, чем у меня сейчас. Товары, которые когда-то хранились здесь, давно исчезли, но в углу стоит пустая амфора из-под вина. Надеюсь, это #italic не#! пустая амфора..."
 lotr_khy.0303.kandalar.desc: "Кандалар - самый восточный балхъядский город, и за последние годы он пережил немало конфликтов. Пограничные стычки между Кхаем и Анарикэ, контролируемым кодьянцами, привели к необходимости укрепления этого города, чтобы контролировать восточную границу, и после недавней независимости Анарикэ он стал домом для значительной части имперских флотов Кхая. К счастью, во время нашего визита в этот порт все относительно спокойно, поскольку Анарикэ независима, но все еще признает сюзеренитет рашанашана Кхая, что делает вооруженный конфликт маловероятным.\n\nВзяв с собой нескольких моих лучших людей, мы направляемся к сторожке у ворот. Мы вежливо здороваемся со стражниками, которые выглядят крайне озадаченными нашей беспорядочной одеждой. Оказавшись в городе, мы дожидаемся наступления темноты, прежде чем бесшумно проникнуть в саму сторожку. Наша цель - добраться до вершины западной башни. Сегодня ночью, как назло, дежурит только один часовой. Мои люди умело отвлекают его, устраивая переполох на рынке, и он покидает свой пост. Я перебрасываю веревку через край башни и подтягиваюсь. Наверху, глубоко вдавленный в щель между двумя камнями парапета, лежит конверт. Я вытаскиваю его кончиком сабли."
 lotr_khy.0303.narikhar.desc: "Столица Анарикэ, Нарихар, является домом для самого большого флота кораблей, который я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], и это о чем-то говорит, учитывая, что я [Select_CString(ROOT.Char.IsFemale, 'побывала', 'побывал' )] в могучих гаванях #italic Вулмава#!! Украшенные звездами знамена развеваются на мачтах многочисленных кораблей, которые, похоже, подходят как для войны, так и для морской торговли. Легко понять, почему невольный союз Анарикэ с Кодьей, а затем и последующее подчинение ее флота нуждам короны Кхая, обернулись неизбежной гибелью для нас, Апайрабанда, в водах нашей юности. Масштаб этой армады потрясает меня до глубины души. Если бы я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] возродить свое Братство, мне было бы совсем не просто противостоять военно-морской мощи Анарикэ в открытом море.\n\nСойдя на берег, я направляюсь к складам дворца. Поначалу одинокий стражник отказывается впускать меня, но мой кортик ловко убеждает явно неопытного новобранца, что, возможно, его обязанности, в конце концов, не так уж и важны. Когда я направляюсь в погреба, от вида такого количества еды у меня просыпается аппетит, поэтому я беру с полок немного вяленого мяса. В погребе я нахожу то, что [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )], - выдержанный бочонок с надписью «на черный день»."
 lotr_khy.0303.inyaloni.desc: "По прибытии в Иньялони, второй город Анарикэ, мое первое впечатление таково, что все здесь как-то слишком #italic велико#!. Пропорции неправильные, как будто каждое строение было построено для существ, по крайней мере, на две головы выше обычного человека. В центре города #italic все#! #italic большое#!, что сильно контрастирует с более обычными зданиями на окраинах, мимо которых мы проезжали по пути в гавань. Кто мог построить такие сооружения и зачем? Местные жители выглядят такими же простыми [Concept('men', 'людьми')|E], как и я! Насколько я понимаю, эти здания, должно быть, невероятно древние, но то, как они выдержали испытание временем, создает впечатление, что они были построены всего несколько десятилетий назад!\n\nК сожалению, в альманахе, как правило, описываются довольно необычные места, которые, возможно, содержат фрагменты карты, поэтому вместо того, чтобы окунуться в атмосферу, я направляюсь в игорный дом под названием «Счастливая черепаха». Инструкции там более чем странные. Очевидно, если я покажу управляющему игорного дома довольно грубый рисунок осьминога на пятьдесят седьмой странице, то, возможно, найду то, что ищу. Несмотря на свой скептицизм, я прошу разрешения встретиться с управляющей, показываю ей рисунок, и, конечно же, она достает старый листок бумаги и протягивает его мне..."
 lotr_khy.0303.lyneria.desc: "Мы высаживаемся в Линерии, главном городе Линерийской лиги. Зал ста флагов возвышается над гаванью, о его роскоши можно только мечтать. Сверкающие золотые купола, обсидиановые колонны и ослепительная бирюзовая мозаика делают его незабываемым зрелищем, затмевая все окружающие здания. Не то чтобы эти здания не впечатляли сами по себе; обилие украшений из слоновой кости на каждой грани многих городских зданий делает их поистине впечатляющим зрелищем. По сравнению с Эмельсином, моим первым опытом пребывания в городе Лиги, становится ясно, почему Линерия заняла для себя первое место. Сторожевой шпиль - архитектурное чудо, но это всего лишь одно из чудес в городе, в остальном очень похожем на южные кварталы. В Линерии даже склады говорят о поразительном процветании города.\n\nВ альманахе указано, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти фрагмент карты в какой-нибудь общественной купальне! Петляя по крутым улочкам, я подхожу к зданию, которое не похоже ни на одну купальню, с которой я когда-либо [Select_CString(ROOT.Char.IsFemale, 'сталкивалась', 'сталкивался' )] в своей жизни. Проходя через величественные двери из красного дерева, я погружаюсь в кристально чистую воду, чтобы обдумать свой жизненный выбор, а вокруг меня расплывается грязное пятно. Заметив, что одна из блестящих бирюзовых плиток на стене слегка отслоилась, я осторожно снимаю ее, чтобы найти..."
 lotr_khy.0303.desc: "Что ж, думаю, сейчас я здесь, хотя и не совсем [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], #italic где#! это находится..."
 lotr_khy.0303.a: "А теперь давайте взглянем..."
 lotr_khy.0303.a.tt: "Вы попытаетесь найти фрагмент карты сокровищ"

 lotr_khy.0304.t: "Секретная карта к спрятанному сокровищу"
 lotr_khy.0304.desc: "Трепещите, ребята! Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] фрагмент карты! К сожалению, это не вся карта, так что мне нужно будет объединить ее с другими фрагментами карты, чтобы попытаться найти, где спрятаны сокровища нхазада Аразера. Однако сегодня мы радуемся, потому что удача сопутствует нам в наших поисках! Однако празднование придется отложить до тех пор, пока я не выпутаюсь из своего нынешнего положения."
 lotr_khy.0304.a: "Йо-хо, йо-хо, пиратская жизнь по мне!"
 lotr_khy.0304.a.tt: "Вы нашли фрагмент карты сокровищ"

 lotr_khy.0305.t: "Погоня за диким гусем"
 lotr_khy.0305.desc: "Долог путь, который мы проделали, но все равно ничего не меняется под солнцем. Будь проклят этот жалкий ублюдок [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Джанез. Все эти инструкции в его альманахе бесполезны. Я могу только надеяться, что кто-то еще добрался до этого фрагмента карты раньше меня. Невыносимо думать об альтернативе, что все это - просто какая-то дурацкая игра давно ушедшего Джанеза."
 lotr_khy.0305.a: "Досадно."

 lotr_khy.0306.t: "Сундук с сокровищами"
 lotr_khy.0306.desc: "Наконец-то у меня на столе в каюте лежат все фрагменты карты, которую составил [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Джанез. Я аккуратно складываю фрагменты воедино, чтобы получилась полная карта. Дорога, которая лежит передо мной, похоже, ведет дальше вглубь материка, чем я когда-либо [Select_CString(ROOT.Char.IsFemale, 'бывала', 'бывал' )] в своей жизни, вверх по Нуару, а оттуда в высокогорье на крайнем западе Харшандатта. Я [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] догадаться, что неразграбленная гробница нхазада будет находиться далеко от берега, но перспектива оставить море так далеко позади меня нервирует.\n\nЯ собираю свою команду на палубе и рассказываю им, куда мы направляемся. Если богатства нхазада Аразера станут нашими, это может стать нашим звездным часом!"
 lotr_khy.0306.a: "Жизнь Апайрабанды по мне."
 lotr_khy.0306.a.tt: "Вы направляетесь к месту, где находится сокровище"

 lotr_khy.0307.t: "Вход в гробницу"
 lotr_khy.0307.desc: "Мы прибыли в место, которое они называют Нафатир, на выжженные солнцем вершины гор Абрахана. Это оно. Крестиком обозначено это место. Я отправляю своих людей прочесать землю во всех направлениях в поисках входа в гробницу Аразера. Слева от меня раздается крик: мы нашли его! Все вместе мои люди стоят у валунов, прикрывая вход прочными канатами, их техника хорошо отточена за время жизни в море.\n\nМедленно, но верно открываются врата в глубины земли. С факелами в руках мы входим в темноту, спертый воздух и тысячелетняя пыль почти душат нас. Как и подобает любому отважному лидеру, я иду впереди, проклиная неровный пол и деревянную ногу.\n\nНе пройдя и ста шагов, я [Select_CString(ROOT.Char.IsFemale, 'споткнулась', 'споткнулся' )] о камень, из стены вылетела стрела и просвистела мимо моего лба. Это место - ловушка! Мне лучше не терять присутствия духа. Было бы ужасно обидно умереть, не добравшись до сокровищ."
 lotr_khy.0307.a: "Теперь поосторожнее, Джанги..."
 lotr_khy.0307.a.success: "Вам удаётся обойти все ловушки"
 lotr_khy.0307.a.failure: "Вы встречаете безвременный конец в ловушке"

 lotr_khy.0308.t: "Мертвецы на рассказывают историй"
 lotr_khy.0308.desc: "Благополучно пройдя по катакомбам, мы добираемся до сокровищницы и с вожделением смотрим на сокровища внутри, как вдруг [GetScriptedCharacterByHistoryID( 'lineofold_pirate_guy0' ).GetFirstNameNicknamed] замахивается на меня своим мечом!\n\n#italic «Когда я впервые встретил тебя в Эмельсине, я обещал тебе богатство, а я всегда держу свои обещания. Сам я не смог найти сокровище Аразера, и теперь оно принадлежит тебе. Я заберу его с твоего хладного трупа. Я требую поединка не на жизнь, а на смерть!»#!"
 lotr_khy.0308.a: "Держи себя в руках, мерзавец!"

 lotr_khy.0309.t: "Ограбить нхазада"
 lotr_khy.0309.desc: "Сокровищница #italic великолепна#!! Целые груды золота, великолепного золота! Столько золота, что я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] расплакаться! От стены до стены здесь висят украшения, мебель, регалии и огромные груды золотых слитков и мешков, набитых монетами. Это больше, чем я когда-либо [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] мечтать!\n\nЯ поворачиваюсь к своей команде, которая выглядит встревоженной. Очевидно, они опасаются, что нхазад Аразер, возможно, наложил проклятие на это сокровище. Однако, когда я объявляю, что всего этого более чем достаточно и что каждый может взять столько, сколько сможет унести, эти страхи, кажется, мгновенно исчезают. Возможно, они просто не захотели бы выносить все сокровища, если бы я [Select_CString(ROOT.Char.IsFemale, 'потребовала', 'потребовал' )] все это для #italic себя#!. Может, я и жадный человек, каким и должен быть любой Апайрабанда, но я не [Select_CString(ROOT.Char.IsFemale, 'несправедлива', 'несправедлив' )]. Моя команда доверяла мне, когда мы возвращались домой, несмотря ни на что, и теперь они заслужили свою долю того, что, возможно, станет последним сокровищем, награбленным Апайрабандой. Интересно, что теперь ждет нас, последних в своем роде?"
 lotr_khy.0309.a: "Я [Select_CString(ROOT.Char.IsFemale, 'богата', 'богат' )]! Невообразимо [Select_CString(ROOT.Char.IsFemale, 'богата', 'богат' )]!"

 lotr_khy.0310.opening: "Алчный капитан Джанги,"
 lotr_khy.0310.desc: "Я [Select_CString(sender.IsFemale, 'наслышана', 'наслышан' )] о ваших приключениях по всему Ормальскому заливу и [Select_CString(sender.IsFemale, 'хотела', 'хотел' )] бы услышать от вас еще что-нибудь. Настоящим я приглашаю вас посетить меня в моей столице. Постарайтесь не упустить эту редкую возможность."
 lotr_khy.0310.a: "Что ж, вот это уже интересно..."

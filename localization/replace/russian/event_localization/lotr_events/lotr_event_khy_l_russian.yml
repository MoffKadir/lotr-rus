 ### Khyan Flavour ###
 #A Vision Under the Sun
 lotr_khy.0001.t: "Видение под солнцем"
 lotr_khy.0001.desc: "Я обмахиваю себя веером и пью из прохладного бокала, чтобы хоть немного отдохнуть от жары. Сидя на своем троне, мне трудно сосредоточиться, хотя тент отбрасывает на меня прохладную тень. С моего лица капает пот.\n\nВнезапно двери в мои покои распахиваются, и вперед выходит один из моих сановников, а за ним - обгоревший полуголый мужчина. «Мой сюзерен, это - [random_mystic.GetName]. Похоже, он провёл неделю, сидя на плато под солнцем, и утверждает, что получил пророчество от самой Азиэ. Правда это или нет, но его проповеди собрали множество последователей, в том числе не мало влиятельных».\n\nЯ киваю и смотрю на мистика. Учитывая, что кожа у него алая, можно с уверенностью сказать, что он провел немало времени на солнце. Прежде чем я успеваю вымолвить хоть слово, он начинает лепетать. «Это правда... Сияние, пламя, жар... Она говорила со мной... да... и она коснулась меня своим пламенем... и она сказала... и она сказала, что мы должны подготовиться, ибо нам предстоят великие испытания... и неподготовленные и неправедные будут ГОРЕТЬ!»\n\nХотя я... скептик, если не сказать больше, его слова разгорелись в моих землях, как лесной пожар, и люди толпятся, чтобы хоть мельком увидеть его. Может быть, смириться с этим стариком и к лучшему."  
 lotr_khy.0001.a: "А что самое худшее он может сделать?"
 lotr_khy.0001.b: "У этого человека явно поджарились мозги!"

 #The Quiet Heretic
 lotr_khy.0002.t: "Еретик"
 lotr_khy.0002.desc: "До меня дошли слухи о странствующем ученом по имени [random_preacher.GetName], который начал проповедовать в моей столице. Он ставит под сомнение главенство солнечного культа Азиэ, призывая вернуться к поклонению всем небесным сферам. Сначала он собрал много последователей в сельской местности, но теперь его влияние растет среди недовольной молодежи.\n\nОн стал слишком влиятельным, чтобы его игнорировать. Синие мудрецы призывают меня подавить его и его взгляды, но есть много тех, кто восхищается его проницательностью и благоговеет перед ним. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать осторожно. Если нанести слишком сильный удар, он может стать мучеником; если игнорировать его, есть риск посеять несогласие в моих собственных храмах."
 lotr_khy.0002.a: "Разберитесь с этим еретиком!"
 lotr_khy.0002.b: "[random_preacher.GetName] примет участие в дебатах при дворе."
 lotr_khy.0002.b.success: ""
 lotr_khy.0002.toast.b.success: "Вы победили в дебатах с персонажем [random_preacher.GetName]"
 lotr_khy.0002.b.failure: ""
 lotr_khy.0002.toast.b.failure: "Вы проиграли в дебатах с персонажем [random_preacher.GetName]"

 #The Forgotten Scroll
 lotr_khy.0003.t: "Забытый свиток"
 lotr_khy.0003.desc: "Прохладный вечер, я брожу по библиотеке, и мои ноги уводят меня все дальше в глубь помещения. Я ищу, что почитать этой ночью, и когда я просматриваю ряды и столбцы томов и свитков, один из них привлекает мое внимание. Он кажется старым, но даже с учетом его возраста затейливые иллюстрации все еще четкие.\n\nВзяв его в руки, я вижу, что он называется #EMP «Медитации Первого рассвета»#!, но, что любопытно, он написан старинным шрифтом, и, что самое удивительное, датирован полуторавековой давностью. Я начинаю читать ее и быстро прихожу к пониманию, что она предлагает интерпретации природы Азиэ, которые резко расходятся с реформированными учениями Ариэн-Азиэ. Она предлагает множество идей на темы от космологии и эсхатологии до ритуалистики, некоторые из них знакомы, а некоторые совершенно чужды.\n\nКогда я рассказываю об этом своим ученым, они быстро расходятся во мнениях. Все внешне ставят под сомнение некоторые из ее более эзотерических идей, но приверженцы жесткой линии требуют ее сжечь, в то время как более умеренные считают, что ее следует скопировать для научных целей."
 lotr_khy.0003.a: "Вернём его на место."
 lotr_khy.0003.b: "Позволить учёным скопировать и изучать его содержание."
 lotr_khy.0003.c: "Объявить письмена запретными и уничтожить их."

 #Ancient Customs
 lotr_khy.0004.t: "Древние обычаи"
 lotr_khy.0004.desc: "Вереница просителей, жалующихся на своих подданных, супругов, домашний скот и соседей, движется вперед. Уже полдень, и когда я отсылаю простолюдина, жалующегося на навозную кучу племянника подруги его бабушки, вперед выходит группа необычных людей, одетых в платья из свободно ниспадающего шелка множества ярких цветов, доходящие им до пят.\n\nИх возглавляет старик с серебряной бородой до пояса, на голове у него пестрый колпак. Он представился как глава большой общины в сельской местности на востоке Кхая и приступил к прошению.\n\n«Среди нашего народа издавна существует священный и священный обычай совершать на рассвете прогулку по извилистым горным тропам под лучами восходящего солнца, символизирующего восхождение души к свету Азиэ. На протяжении многих поколений это приносило нам Ее благосклонность, и Она благословляла нас. В последние поколения этот наш дорогой обычай угас, но, что самое печальное, ваши сановники полностью запретили его». Теперь его голос стал более страстным. «Конечно, это оскорбление для Азиэ и принесет несчастье всем нам! Пожалуйста, позвольте нам почтить наших предков и Азиэ и совершить его еще раз, с вашего милостивого благословения».\n\nОднако мои советники советуют проявить осторожность. Многие дворяне не доверяют этим суровым племенам и их древним обычаям, считая их еретическими и раболепными. Может быть, лучше оттолкнуть этих людей, чтобы сохранить довольство более влиятельных чиновников?"
 lotr_khy.0004.a: "Я даю вам свое благословение на возрождение этого обряда."
 lotr_khy.0004.b: "Я отменю запрет, но не более того."
 lotr_khy.0004.c: "У моих сановников, несомненно, были веские причины запретить эту практику."

 #The Painted Mare
 lotr_khy.0005.t: "Расписные кобылы"
 lotr_khy.0005.desc: "Караван под предводительством торговца лошадьми по имени [merchant.GetName] прибыл к моему двору с востока, вызвав немалый переполох, ибо репутация его лошадей опережает его самого. Наконец я уступаю постоянному гулу моих придворных, чиновников и генералов и решаю наконец нанести визит этому купцу.\n\nВ его конюшнях воняет лошадьми и навозом, вокруг беспрестанно жужжат мухи, но наконец он подходит ко мне и кланяется. Он одет в тончайший шелк и украшен золотом. Уже одно это дает мне представление о том, сколько он может с меня взять.\n\nНаконец он представляет лошадей, и, несмотря на все мои сомнения, они действительно потрясающие. Возможно, дело в коричневом фоне конюшни, но лошади словно светятся. Их шкуры абсолютно белые, но с узорами от золотого до сиреневого; они сильные и высокие.\n\nИх красота возвысила бы мое величие, а свирепость могла бы переломить ход битвы, но стоят они, конечно, недешево. Стоит ли мне так тратиться, чтобы гоняться за восточными ветрами?"
 lotr_khy.0005.a: "Мне нужно их купить!"
 lotr_khy.0005.b: "Я бы [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] более выгодное предложение от бампо с кисточкой."
 lotr_khy.0005.c: "Обсудим цену."
 lotr_khy.0005.toast.c.success: "Вы успешно снижаете цену на лошадей"
 lotr_khy.0005.toast.c.failure: "Торговец поднимает цену на лошадей"
 
 #The Lost Studbook
 lotr_khy.0006.t: "Потерянная учётная книга"
 lotr_khy.0006.desc: "Слышен слабый ропот, когда ко мне приближается группа ученых, несущих на подушке старую обветренную книгу. По их словам, она была найдена в старых развалинах и является имперской учетной книгой самого Датувахьи I. Несмотря на возраст, она все еще впечатляет: ее малиновая обложка украшена серебряной подкладкой и четкими золотыми буквами.\n\nНа тонких страницах перечислены лучшие лошади, выведенные в ту золотую эпоху, дополненные подробными иллюстрациями. Несмотря на то что эти изображения поблекли, а изображенные на них звери давно исчезли, они впечатляют.\n\nМне в голову приходит мысль, хотя и причудливая. Возможно, если мы скрестим существующих лошадей особым образом, мы сможем воскресить этих древних коней! Это потребует денег, времени и усилий, но это возможно."
 lotr_khy.0006.a: "Немедленно приведите моих коневодов!"
 lotr_khy.0006.b: "Эта учётная книга ценна сама по себе."
 lotr_khy.0006.c: "Интересно, но не более того."
 lotr_khy.0006.studbook_name: "Учётная книга Датувахьи I"
 lotr_khy.0006.studbook_desc: "Императорская учётная книга - это подробный отчет о разведении лошадей в империи в начале Третьей эпохи. Составленная королевскими писцами и селекционерами, она содержит перечень кровных линий, признаков и родословных лошадей, выращенных для войны, церемоний и путешествий по всей державе.\n\nСтраница за страницей здесь перечислены имена самцов, самок, физические характеристики и родословные, которые когда-то ценились вельможами и полководцами. Многие из этих родословных вымерли, но некоторые заводчики видят возможность возродить некоторые из этих давно исчезнувших пород путем тщательного селекционного разведения."

 lotr_khy.0007.t: "Совет теней" #TBD
 lotr_khy.0007.desc: ""
 lotr_khy.0007.a: ""

 #The Warden’s Penance
 lotr_khy.0008.t: "Покаяние надзирателя"
 lotr_khy.0008.desc: "Сегодня я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] известие из провинции [province_scope.GetName], где обрушилось храмовое зернохранилище. Однако, что особенно примечательно, наместник провинции [province_ruler.GetName] - на которого возлагается большая часть вины - отложил свои лучшие одежды и присоединился к рабочим, чтобы устранить повреждения.\n\nОн трудился под солнцем, одетый в простую одежду, отказываясь даже от палатки и изысканной пищи. Конечно, многие хвалят этот поступок, но среди моего окружения есть и те, кто считает, что это вредит правильному управлению провинцией [province_scope.GetName] и создает опасный прецедент. Слухи об этом необычном проявлении распространились даже за пределы провинции, и на меня давят, требуя что-то сказать."
 lotr_khy.0008.a: "[province_ruler.GetName] заслуживает похвалы, пусть продолжает."
 lotr_khy.0008.b: "Приказать ему вернуться к своим обязанностям."
 lotr_khy.0008.c: "Призвать его ко двору для личной аудиенции."

 # An Excess of Frugality
 lotr_khy.0009.t: "Избыток бережливости"
 lotr_khy.0009.desc: "До меня дошли слухи о необычном движении, охватившем город [random_city.GetName], казалось бы, за одну ночь. После неурожая горожане начали облачаться в простые туники и выбрасывать свои украшения и ценности в знак протеста против чрезмерных действий местной администрации и, возможно, даже моего двора.\n\nСтатуи и фрески замазывают тканью или краской, и, что, пожалуй, хуже всего, торговцам, продающим ценные товары, отказывают во входе или даже применяют физическое насилие. Похоже, этому их протесту не видно конца, и, чтобы добиться наилучшего результата, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать осторожно.\n\nКупцы и дворяне, конечно, почти единодушно выступают против этого движения, но оно нашло сочувствие не только среди крестьян, но и среди духовенства."
 lotr_khy.0009.a: "Мы пируем, в то время как они влачат жалкое существование; возможно, они правы?"
 lotr_khy.0009.b: "Я не потерплю такой дерзости."
 lotr_khy.0009.c: "Мне всё равно."


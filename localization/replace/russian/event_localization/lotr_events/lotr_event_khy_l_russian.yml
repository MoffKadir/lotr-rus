 #Rays of Madness
 lotr_khy.0014.t: "Лучи безумия"
 lotr_khy.0014.desc: "Сначала ходили шепотки и слухи, считавшиеся пустой болтовней. Придворные и слуги говорили о призраке, который по ночам бродит по залам и коридорам, проклиная прохожих. Слухи распространялись, и я наконец [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] своих шпионов для расследования. Меньше всего мне хотелось бы видеть призрака в собственном доме.\n\nОднако оказалось, что этот призрак на самом деле [possessed_consort.GetName], и мои шпионы сообщают, что она явно сошла с ума. Но новости становятся все хуже, ведь теперь она начала утверждать, что является смертным отражением самой Азиэ, распространяя ее свет и огонь.\n\nВ обычной ситуации ее бы изгнали со двора или, возможно, даже наказали, но, похоже, [possessed_consort.GetName] стала весьма популярной. Среди моих придворных и слуг есть немало тех, кто склоняется перед ней и произносит слова почтения; в шутку или всерьез - я не знаю. Если я поступлю опрометчиво, то рискую разжечь страсти. Если же я ничего не предприму, ее культ может бесконтрольно распространиться в моих стенах."
 lotr_khy.0014.a: "[possessed_consort.GetName] будет изгнана за свои опасные слова."
 lotr_khy.0014.b: "Публично осудить ее слова, но позволить ей остаться."
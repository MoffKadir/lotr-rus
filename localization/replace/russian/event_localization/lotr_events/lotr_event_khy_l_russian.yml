 #Tide of Foreigners
 lotr_khy.0011.t: "Прилив чужеземцев"
 lotr_khy.0011.desc: "Хотя чужеземцы из дальних краёв, особенно торговцы, не являются чужаками в нашей стране, бывают моменты, когда их присутствие может вызвать напряженность. Похоже, это один из таких случаев. К моему двору прибыло посольство из города [coastal_city.GetName], состоящее из дворян, мещан и духовенства, во главе с представителем городского администратора.\n\n«Наши гавани почти неузнаваемы! Преступность процветает, и, что хуже всего, эти чужеземные корабли приносят с собой развращающие и вредные верования и суеверия. Варварские и странные моряки и купцы рассказывают сказки о злых, чужих богах, открыто распевают гимны на своих мерзких и оскорбительных языках. Это оскорбление для Азиэ!»\n\nРевнители моего двора требуют изгнать этих чужеземцев, боясь, что они развратят молодежь, нарушат закон и порядок и навлекут на себя божественный гнев. Однако нельзя отрицать, что эти купцы - жизненная сила многих городов, они поставляют двору много товаров и золота."
 lotr_khy.0011.a: "Приказать немедленно изгнать чужеземцев."
 lotr_khy.0011.b: "Разрешить их присутствие, но ограничить публичные проповеди."
 lotr_khy.0011.c: "Открыто приветствовать их в духе обмена."

 #A Salty Situation
 lotr_khy.0012.t: "Солёная ситуаци"
 lotr_khy.0012.desc: "То, что когда-то было жаркой, но организованной дискуссией, превратилось в шумный, отдающийся эхом поединок личных оскорблений и проклятий. Я устало оборачиваюсь к своим стражникам, и несколько громких ударов заставляют зал замолчать. Обе стороны пристально смотрят на меня.\n\nСлева - толпа дворян, мещан и крестьян, обвиняющих прибрежных купцов и магнатов в том, что они запасаются солью, взвинчивая цены до небес. Без соли, говорят они, не удается сохранить продукты, страдает скот, а простые люди голодают.\n\nКупцы, одетые в безупречные туники и узорчатые шаровары, толпятся в правой части зала. Они утверждают, что не совершают никаких правонарушений: море дает то, что дает, и они имеют право на прибыль.\n\nВ воздухе висит напряжение, и в любой момент может начаться новая перепалка. Прибрежные магнаты богаты и могущественны, и их поддержка может сделать или сломать их правление; но если их не контролировать, возможно, пострадает вся держава, и и без того глубокое напряжение может усугубиться. Стоит ли мне вмешиваться?"
 lotr_khy.0012.a: "Установить справедливые ограничения на цены на соль по всей державе."
 lotr_khy.0012.b: "Море дает то, что дает; оно всегда право."
 lotr_khy.0012.c: "Безусловно, здесь можно найти компромисс."
 lotr_khy.0012.toast.c.success: "Вы успешно побуждаете властителей к сотрудничеству"
 lotr_khy.0012.toast.c.failure: "Вам не удается заставить властителей сотрудничать"


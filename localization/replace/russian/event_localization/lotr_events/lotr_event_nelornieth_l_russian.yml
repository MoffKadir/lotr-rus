l_russian:

 # Nelornieth
 decision_nelornieth_diplo:0 "Отправить посольство в эльфийские земли"
 decision_nelornieth_diplo_tooltip:0 "Попытаться восстановить отношения с дальними родичами"
 decision_nelornieth_diplo_desc:0 "Мы изолированы и не имеем союзников в наших замыслах. Против восходящей Тени мы должны отбросить старые разногласия и обратиться к нашим дальним родичам - эльфам из дальних земель. Мы должны отправить посольство."
 decision_nelornieth_diplo_confirm:0 "Подготовить дипломатическую миссию"


 nelornieth.0001.t:0 "Посольство авари - Дипломатическая миссия"
 nelornieth.0001.desc.intro:0 "Мой канцлер подходит ко мне с пергаментом в руках.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], по вашей просьбе составлен список эльфийских королевств, сохранившихся в [middleearth|E]. Они таковы:"
 nelornieth.0001.desc.lasgalen:0 "\n\nКоролевство [erynlasgalen|E] занимает север самого большого леса Средиземья. Его подданные многочисленны, но замкнуты. Их опытные войска сделают их ценными союзниками."
 nelornieth.0001.desc.lorien:0 "\n\nКоролевство [lothlorien|E] среди золотых мэллирн приютилось у корней [Concept('mistymountains', 'Мглистых гор')|E]. Хотя оно невелико по размерам, [lorienking.GetTitledFirstNameNoTooltip] защищает его своей силой и сохраняет незапятнанным. Даже малая толика этой силы была бы очень полезна."
 nelornieth.0001.desc.random:0 "\n\nДо недавнего времени королевство [extrakingdom.GetName] было нам неизвестно. [Select_CString(extraking.IsFemale, 'Далёкая', 'Далёкий' )] [extraking.GetFirstNameRegnal] скорее всего с радостью примет наших послов."
 nelornieth.0001.desc.drel:0 "\n\nНа далёком юге держава [GetTitleByKey('k_drel').GetName] давно установила стабильные отношения с окружающими её людскими королевствами. Мы могли бы многому научиться у наших родичей-авари."
 nelornieth.0001.desc.end:0 "\n\nК какому правителю мы должны отправить посольство?»"
 nelornieth.0001.a:0 "[lasgalenking.GetFullName] примет наше посольство"
 nelornieth.0001.a.tt:0 "Вы готовитесь отправить посольство в Зеленолесье"
 nelornieth.0001.b:0 "[lorienking.GetFullName] примет наше посольство"
 nelornieth.0001.b.tt:0 "Вы готовитесь отправить посольство в Золотой Лес"
 nelornieth.0001.c:0 "[extraking.GetFullName] примет наше посольство"
 nelornieth.0001.c.tt:0 "Вы готовитесь отправить посольство в державу [extrakingdom.GetName]"
 nelornieth.0001.d:0 "Возможно, это не такая уж хорошая идея"
 nelornieth.0001.d.tt:0 "Вы откладываете эту идею на время"
 nelornieth.0001.e:0 "[drelking.GetFullName] примет наше посольство"
 nelornieth.0001.e.tt:0 "Вы готовитесь отправить посольство в королевство Дрэл"



 nelornieth.0002.t:0 "Посольство авари - Посол"
 nelornieth.0002.desc:0 "«Мы собрались здесь, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], по вашей просьбе. Чем мы можем быть полезны?» - спрашивает меня мой канцлер [chancellor.GetFirstNameNoTooltip].\n\nЯ им объясняю свой план посольства ко двору, которым правит [embassy_target.GetFullName]. Хотя некоторые сомневаются, никто из них не возражает против этой идеи.\n\nВыбор посла имеет решающее значение, кого я пошлю представлять нас среди наших родичей?"
 nelornieth.0002.a:0 "Канцлер [chancellor.GetFirstNameNoTooltip]. Ваш дипломатический талант сослужит нам хорошую службу."
 nelornieth.0002.a.tt:0 "Свойства этого персонажа сыграют решающую роль в успехе миссии"
 nelornieth.0002.b:0 "Управляющий [steward.GetFirstNameNoTooltip]. Будьте усердны, как всегда."
 nelornieth.0002.c:0 "Маршал [marshal.GetFirstNameNoTooltip]. Не разочаруйте меня."
 nelornieth.0002.d:0 "Тайный советник [spymaster.GetFirstNameNoTooltip]. Будьте моими глазами и ушами."

 nelornieth.0003.t:0 "Посольство авари - Наши давно забытые родичи"
 nelornieth.0003.desc:0 "Сегодня к моему двору прибыло удивительное посольство. Эти эльфы утверждают, что их [Select_CString(nelorniethking.IsFemale, 'прислала', 'прислал' )] [nelorniethking.GetTitleAsNameNoTooltip] племени авари в далёком Эрин Рун. Прибыв из легендарного леса Нелорниэт, со странными и экзотическими дарами в руках, они принесли послание мира и дружбы между нашими народами.\n\nИх возглавляет [ambassador.GetFirstNameNoTooltip], [Select_CString(ambassador.IsFemale, 'представляющая', 'представляющий' )] [Select_CString(nelorniethking.IsFemale, 'такую правительницу', 'такого правителя' )], как [nelorniethking.GetFirstNameNoTooltip] и [Select_CString(nelorniethking.IsFemale, 'её', 'его' )] королевство при моём дворе. Интересно, как пройдёт их миссия..."
 nelornieth.0003.a:0 "Добро пожаловать к моему двору."
 nelornieth.0003.b:0 "Они долго ждали, прежде чем попасть сюда, могут подождать ещё."

 nelornieth.0004.t:0 "Посольство авари - Чужеземные развлечения"
 nelornieth.0004.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] письмо от своего посла:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], мы прибыли в пункт назначения. [embassy_target.GetFullName] хорошо [Select_CString(embassy_target.IsFemale, 'приняла', 'принял' )] нас при своём дворе. Нам предоставили приятное жилье и свободу передвигаться по окрестностям.\n\nДля выполнения своей миссии я считаю, что настало время организовать мероприятие, на которое будет [Select_CString(embassy_target.IsFemale, 'приглашена', 'приглашён' )] [embassy_target.GetTitleAsNameNoTooltip], чтобы познакомить [embassy_target.GetHerHis] с нашими обычаями. С чего бы нам начать?»"
 nelornieth.0004.a:0 "Банкет из лучших блюд кухни авари."
 nelornieth.0004.a.tt:0 "Возможность для вашей цели и посла заявить о своей праздничной стороне"
 nelornieth.0004.b:0 "Организуйте охоту по нашим путям."
 nelornieth.0004.b.tt:0 "Возможность для вашей цели и посла показать свои охотничьи таланты"
 nelornieth.0004.c:0 "Минута медитации может помочь вам понять друг друга."
 nelornieth.0004.c.tt:0 "Возможность для вашей цели и посла обратиться к их созерцательной стороне"
 nelornieth.0004.d:0 "Приведите барда, чтобы он исполнил лучшие песни нашего народа."
 nelornieth.0004.d.tt:0 "Возможность для вашей цели и посла продемонстрировать свои певческие и писательские таланты"

 nelornieth.0005.t:0 "Посольство авари - Что теперь?"
 nelornieth.0005.desc:0 "Новое письмо от моего посла:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], мы подошли ко второй половине нашей миссии. Чтобы произвести наилучшее впечатление на хозяина, думаю, настало время организовать второе мероприятие, на которое будет [Select_CString(embassy_target.IsFemale, 'приглашена', 'приглашён' )] [embassy_target.GetTitleAsNameNoTooltip], чтобы познакомить [embassy_target.GetHerHis] с нашими обычаями. Как нам следует продолжить?»"

 nelornieth.0010.t:0 "Посольство авари - Потанцуем"
 nelornieth.0010.desc:0 "Посол авари официально пригласил меня в своё посольство на традиционный банкет. Как только я вхожу в зал, мои чувства наполняются вихрем ощущений, запахов и музыки, чуждых и в то же время странно знакомых мне.\n\nМеня усаживают на почётное место и преподносят самые странные блюда, сочетания мяса и травы, о которых никто из моих подданных и не мечтал. Когда еда съедена, а вино выпито, начинаются танцы под звуки арф и флейт."
 nelornieth.0010.a:0 "Такие невероятные вкусы! И такие замысловатые танцы!"
 nelornieth.0010.b:0 "Это не так увлекательно, как кажется."
 nelornieth.0010.c:0 "На мой вкус, здесь слишком много посторонних вкусов и звуков!"

 nelornieth.0011.t:0 "Посольство авари - Потанцуем"
 nelornieth.0011.desc.intro:0 "Мой сюзерен, мы организовали самый экстравагантный пир, который только можно было придумать, чтобы [embassy_target.GetTitledFirstNameNoTooltip] [Select_CString(embassy_target.IsFemale, 'порадовалась', 'порадовался' )].\n\nМы попросили поваров делегации приготовить лучшие блюда кухни авари, а музыканты сыграли самую живую классику для н[embassy_target.GetHerHis]."
 nelornieth.0011.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip], похоже, [Select_CString(embassy_target.IsFemale, 'получила', 'получил' )] огромное удовольствие, [embassy_target.GetSheHe] [Select_CString(embassy_target.IsFemale, 'оставалась', 'оставался' )] до тех пор, пока свет Эарендиля не начал угасать."
 nelornieth.0011.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] явно не [Select_CString(embassy_target.IsFemale, 'получила', 'получил' )] удовольствия от наших празднеств и вскоре [Select_CString(embassy_target.IsFemale, 'покинула', 'покинул' )] мероприятие с хмурым выражением лица."
 nelornieth.0011.desc.boredom:0 "\n\nХотя [embassy_target.GetSheHe] из вежливости [Select_CString(embassy_target.IsFemale, 'пыталась казаться заинтересованной', 'пытался казаться заинтересованным' )], [embassy_target.GetTitledFirstNameNoTooltip] вскоре [Select_CString(embassy_target.IsFemale, 'потеряла интерес и удалилась', 'потерял интерес и удалился' )] в свои покои."
 nelornieth.0011.a:0 "Нет такого празднества, как у авари!"
 nelornieth.0011.b:0 "[ambassador.GetFirstNameNoTooltip], что ты [Select_CString(ambassador.IsFemale, 'наделала', 'наделал' )]?"
 nelornieth.0011.c:0 "Ну, по крайней мере, вам удалось не обидеть [embassy_target.GetHerHis]."

 nelornieth.0020.t:0 "Посольство авари - Когда дует ветер"
 nelornieth.0020.desc:0 "Посол авари официально пригласил меня в своё посольство на охоту за обычаю авари.\n\nСначала мы оделись в лесные цвета и разрисовали лица тёмными красками и странными символами. Затем мы бесшумно разошлись по лесу.\n\nПосле некоторого времени без всякой видимоссти я слышу крик незнакомой птицы слева от меня и понимаю, что это сигнал одного из охотников. Он указывает направо, где пасётся великолепный десятирогий олень, совершенно не замечая нашего присутствия.\n\nМы приближаемся в тишине и против ветра, и, когда [ambassador.GetFirstNameNoTooltip] подаёт сигнал, я пускаю стрелу в сердце оленя, даруя ему быструю безболезненную смерть."
 nelornieth.0020.a:0 "Такой способ охоты просто захватывает!"
 nelornieth.0020.b:0 "Соглашусь, что это по-другому, но не очень захватывающе."
 nelornieth.0020.c:0 "Охота без лошадей и гончих? Отсталые дикари!"

 nelornieth.0021.t:0 "Посольство авари - Когда дует ветер"
 nelornieth.0021.desc.intro:0 "Мой сюзерен, мы устроили большую охоту, чтобы [embassy_target.GetTitledFirstNameNoTooltip] [Select_CString(embassy_target.IsFemale, 'порадовалась', 'порадовался' )].\n\nНаши охотники отыскали большого десятирогого оленя и, бесшумно, как шёпот, подвели [embassy_target.GetHerHis] так близко к добыче, что [embassy_target.GetSheHe] [Select_CString(embassy_target.IsFemale, 'могла', 'мог' )] почти коснуться её, прежде чем выпустить в упор смертоносную стрелу."
 nelornieth.0021.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip], похоже, [Select_CString(embassy_target.IsFemale, 'получила', 'получил' )] огромное удовольствие, [embassy_target.GetSheHe] [Select_CString(embassy_target.IsFemale, 'продолжала', 'продолжал' )] повторять, как это было захватывающе."
 nelornieth.0021.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] явно не [Select_CString(embassy_target.IsFemale, 'получила', 'получил' )] никакого удовольствия от нашей охоты и всю обратную дорогу [Select_CString(embassy_target.IsFemale, 'жаловалась', 'жаловался' )] на отсутствие лошадей и гончих."
 nelornieth.0021.desc.boredom:0 "\n\nХотя [embassy_target.GetSheHe] из вежливости [Select_CString(embassy_target.IsFemale, 'пыталась казаться заинтересованной', 'пытался казаться заинтересованным' )], [embassy_target.GetTitledFirstNameNoTooltip] явно не [Select_CString(embassy_target.IsFemale, 'впечатлилась', 'впечатлился' )] нашими традиционными методами."
 nelornieth.0021.a:0 "Я знал, что [embassy_target.GetSheHe] получит удовольствие от охоты."
 nelornieth.0021.b:0 "[ambassador.GetFirstNameNoTooltip], что ты [Select_CString(ambassador.IsFemale, 'наделала', 'наделал' )]?"
 nelornieth.0021.c:0 "Ну, по крайней мере, вам удалось не обидеть [embassy_target.GetHerHis]"

 nelornieth.0030.t:0 "Посольство авари - Случайное видение"
 nelornieth.0030.desc:0 "Посол авари официально пригласил меня в своё посольство для медитации по пути авари.\n\nМы некоторое время шли по лесу, пока не достигли уединённого места: поляны у лесной речушки.\n\n[ambassador.GetFirstNameNoTooltip] без слов садится рядом с рекой и кивком приглашает меня сделать то же самое.\n\nКогда мы начали медитировать, остальные члены делегации авари отступили за линию деревьев и начали бормотать песнопения на своём языке. В их песне я слышу шум ветра, крики диковинных птиц и волны далёких морей."
 nelornieth.0030.a:0 "Ощущения были захватывающими."
 nelornieth.0030.b:0 "Не понимаю, к чему эти песнопения."
 nelornieth.0030.c:0 "Я не могу сосредоточиться из-за шума!"

 nelornieth.0031.t:0 "Посольство авари - Случайное видение"
 nelornieth.0031.desc.intro:0 "Мой сюзерен, [embassy_target.GetTitledFirstNameNoTooltip] [Select_CString(embassy_target.IsFemale, 'приняла', 'принял' )] участие в организованном нами сеансе медитации авари.\n\nМы привели [embassy_target.GetHerHis] в уединённое место, чтобы вместе помедитировать, а мои помощники пели наши ритуальные песнопения, невидимые за деревьями."
 nelornieth.0031.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip], похоже, очень [Select_CString(embassy_target.IsFemale, 'оценила', 'оценил' )] этот опыт, [embassy_target.GetSheHe] постоянно [Select_CString(embassy_target.IsFemale, 'повторяла', 'повторял' )], как это было захватывающе."
 nelornieth.0031.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] явно не [Select_CString(embassy_target.IsFemale, 'получила', 'получил' )] никакого удовольствия от нашей медитации и [Select_CString(embassy_target.IsFemale, 'ушла, выглядя разъярённой', 'ушёл, выглядя разъярённым' )], вскоре после того, как мы начали."
 nelornieth.0031.desc.boredom:0 "\n\nХотя [embassy_target.GetSheHe] из вежливости [Select_CString(embassy_target.IsFemale, 'пыталась казаться заинтересованной', 'пытался казаться заинтересованным' )], [embassy_target.GetTitledFirstNameNoTooltip] явно не [Select_CString(embassy_target.IsFemale, 'впечатлилась', 'впечатлился' )] нашими медитативными ритуалами."
 nelornieth.0031.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что [embassy_target.GetSheHe] насладится моментом тишины."
 nelornieth.0031.b:0 "[ambassador.GetFirstNameNoTooltip], что ты [Select_CString(ambassador.IsFemale, 'наделала', 'наделал' )]?"
 nelornieth.0031.c:0 "Ну, по крайней мере, вам удалось не обидеть [embassy_target.GetHerHis]."

 nelornieth.0040.t:0 "Посольство авари - Мы можем быть героями"
 nelornieth.0040.desc:0 "Посол авари официально пригласил меня в своё посольство на декламацию между нашими народами.\n\nКогда мы прибыли, чужеземные поэты и музыканты уже заняли свои места, и [ambassador.GetFirstNameNoTooltip] предлагает мне петь [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )]. Я пою свои лучшие песни, за мной следует посол авари, за ним по очереди наши лучшие поэты, на истории о Берене и Лутиэн или [Concept('lastalliance', 'Последнем союзе')|E] отвечают сказания о [Concept('battleofpalisor', 'Битве при Палисоре')|E] и Великом походе."
 nelornieth.0040.a:0 "Мы так много о них не знали!"
 nelornieth.0040.b:0 "Думаю, их музыка вполне сносна."
 nelornieth.0040.c:0 "Эти безвкусные истории ничто по сравнению с нашими великими сказаниями."

 nelornieth.0041.t:0 "Посольство авари - Мы можем быть героями"
 nelornieth.0041.desc.intro:0 "Мой сюзерен, мы организовали декламацию певцов, которую [Select_CString(embassy_target.IsFemale, 'посетила', 'посетил' )] [embassy_target.GetTitledFirstNameNoTooltip].\n\nМы собрали наших лучших поэтов и музыкантов и пригласили [embassy_target.GetHerHis] сделать то же самое. Мы начали с песни о [Concept('battleofpalisor', 'Битве при Палисоре')|E], на которую ответили песней о [Concept('lastalliance', 'Последнем союзе')|E], после чего поэты отвечали друг другу с постоянно растущим мастерством и талантом."
 nelornieth.0041.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip], кажется, очень [Select_CString(embassy_target.IsFemale, 'оценила', 'оценил' )] этот опыт, [embassy_target.GetSheHe] даже [Select_CString(embassy_target.IsFemale, 'присоединилась', 'присоединился' )] к поэтам на некоторое время."
 nelornieth.0041.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] явно не [Select_CString(embassy_target.IsFemale, 'получила', 'получил' )] никакого удовольствия от нашей декламации и неодобрительно [Select_CString(embassy_target.IsFemale, 'хмурилась', 'хмурился' )] каждый раз, когда слово брал авари."
 nelornieth.0041.desc.boredom:0 "n\nХотя [embassy_target.GetSheHe] из вежливости [Select_CString(embassy_target.IsFemale, 'пыталась казаться заинтересованной', 'пытался казаться заинтересованным' )], [embassy_target.GetTitledFirstNameNoTooltip] явно не [Select_CString(embassy_target.IsFemale, 'впечатлилась', 'впечатлился' )] мастерством и сказаниями наших поэтов."
 nelornieth.0041.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что [embassy_target.GetSheHe] насладится нашими сказаниями."
 nelornieth.0041.b:0 "[ambassador.GetFirstNameNoTooltip],что ты [Select_CString(ambassador.IsFemale, 'наделала', 'наделал' )]?"
 nelornieth.0041.c:0 "Ну, по крайней мере, вам удалось не обидеть [embassy_target.GetHerHis]."

 nelornieth.0100.t:0 "Посольство авари - Стук по дереву"
 nelornieth.0100.desc.intro:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], наше посольство подходит к концу."
 nelornieth.0100.desc.success:0 "Я могу сказать, что наши дипломаты очень стараются сблизитҗ наши народы.\n\n[embassy_target.GetTitledFirstNameNoTooltip] с пониманием относится к нашему делу и предлагает вам попросить у н[embassy_target.GetHerHis] милости.\n\nЧто мне попросить?"
 nelornieth.0100.desc.failure:0 "К сожалению, мы вынуждены сообщить, что наша миссия не увенчалась успехом. [embassy_target.GetTitledFirstNameNoTooltip] в данный момент не [Select_CString(embassy_target.IsFemale, 'расположена', 'расположен' )] обсуждать дальнейшее развитие связей между нашими народами."
 nelornieth.0100.a:0 "Давайте станем союзниками в борьбе с грядущей тьмой."
 nelornieth.0100.a.tt:0 "Вы и [embassy_target.GetFirstNameNoTooltip] начнёте переговоры о заключении союза"
 nelornieth.0100.b:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'попросила', 'попросил' )] оружие, чтобы отбиваться от врагов."
 nelornieth.0100.b.tt:0 "[embassy_target.GetFirstNameNoTooltip] подарит вам великолепное оружие"
 nelornieth.0100.b.toast:0 "Вы получили великолепное оружие!"
 nelornieth.0100.c:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'попросила', 'попросил' )] воина из [embassy_target.GetHerHis] двора, чтобы он помог нам в наших битвах."
 nelornieth.0100.c.tt:0 "[embassy_target.GetFirstNameNoTooltip] пошлёт вам воина со своего двора"
 nelornieth.0100.c.toast:0 "Один из командиров персонажа [embassy_target.GetFirstNameNoTooltip] присоединяется к вашему двору"
 nelornieth.0100.d:0 "Вы разочаровали меня, [ambassador.GetFirstNameNoTooltip]. Я [Select_CString(ROOT.Char.IsFemale, 'возлагала', 'возлагал' )] большие надежды на вашу миссию"

 nelornieth.0101.t:0 "Посольство авари - Союз"
 nelornieth.0101.desc:0 "Посол авари просит о последней аудиенции перед своим отбытием. [ambassador.GetSheHe] передаёт просьбу, что [Select_CString(nelorniethking.IsFemale, 'направила', 'направил' )] [ambassador.GetHerHis] [nelorniethking.GetTitleAsNameNoTooltip]: о заключении официального союза между нашими народами. После столь грандиозной дипломатической миссии я [Select_CString(ROOT.Char.IsFemale, 'склонна', 'склонен' )] согласиться."
 nelornieth.0101.a:0 "Это было бы честью."
 nelornieth.0101.b:0 "Я не думаю, что это разумно."
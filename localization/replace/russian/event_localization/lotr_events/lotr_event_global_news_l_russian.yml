 news_event.0001.t: "Гражданская война теджин"
 news_event.0001.desc: "[GetTitleByKey('k_tedjin').GetName] охвачена волнениями, поскольку [Select_CString(defender.IsFemale, 'новая амбициозная', 'новый амбициозный' )] [defender.GetTitledFirstName] стремится продвинуть политические и религиозные реформы. В ответ на это более консервативные лорды конфедерации, которых возглавляет [attacker.GetTitledFirstName] начали тайно сопротивляться усилиям, что прилагает [defender.GetFirstNameNoTooltip], на каждом шагу.\n\nХотя мы могли бы быстро отмахнуться от внутренних распрей пустынных племён, теджин - известные бойцы и наемники, они занимают жизненно важный буфер между Умбаром и Беллакаром. Если [attacker.GetFirstNameNoTooltip] и [attacker.GetHerHis] соратникам-реакционерам удастся свергнуть персонажа [defender.GetFirstNameNoTooltip], их амбиции, несомненно, снова обратятся на юг.\n\nНаконец, кризис в конфедерации достиг критической точки. Формальные требования фракции реакционеров к катаджу-реформатору об отречении от престола были отвергнуты, и теперь обе стороны находятся в состоянии открытой войны.\n\nВремя для вмешательства заинтересованных сторон быстро истекает, так как будущее конфедерации висит на волоске."
 news_event.0001.a: "Беда снова зашевелилась."
 news_event.0001.b: "Какое мне дело до иноземных кочевников?"
 news_event.0001.c: "Возможно, это сыграет мне на руку..."

 news_event.0002.t: "Воины побережья"
 news_event.0002.desc: "[tedjinfounder.GetCulture.GetCollectiveNoun]ие войска, которыми командует [tedjinfounder.GetTitledFirstName] захватили большую часть западного побережья в королевстве, простирающемся от Харнена до залива Фелайя.\n\nЭти ревностные новообращённые в веру в [Concept('erutheone', 'Единого')|E] взялись за создание нового дома для себя в древних пиратских городах [GetTitleByKey('k_mardruak').GetBaseNameNoTier] и [GetTitleByKey('k_umbar').GetBaseNameNoTier].\n\nИ всё же их вожди не забыли, как [GetTitleByKey('k_haruzan').GetBaseNameNoTier] вмешался в их дела и давно затаили обиду. Возможно, со своего нового средоточия власти они попытаются даже напасть на сам [GetTitleByKey('c_amrun').GetBaseNameNoTier]."
 news_event.0002.a: "Триумф праведников!"
 news_event.0002.b: "Кто они - друзья или враги?"
 news_event.0002.c: "Если они стремятся к побережью, мы столкнём их в море..."

 news_event.0003.t: "Королевство праведников"
 news_event.0003.desc: "В ходе решающей кампании [tedjinfounder.GetTitledFirstName] [Select_CString(tedjinfounder.IsFemale, 'захватила', 'захватил' )] большую часть Харнена, подобравшись ближе к границам держав [GetTitleByKey('e_gondor').GetBaseNameNoTier] и [GetTitleByKey('e_mordor').GetBaseNameNoTier].\n\nВ таком выгодном положении они теперь имеют прочно удерживают торговлю с севера на юг как по суше, так и по морю, и обязательно преуспеют от этого.\n\nВремя покажет, продолжат ли они свой стремительный взлёт или падут из-за того, что подлетели слишком близко к [ariencharacter|E]."
 news_event.0003.a: "Наконец-то свет Эру пришёл в Ближний Харад!"
 news_event.0003.b: "Посмотрим, что будет дальше..."
 news_event.0003.c: "Они могут радоваться, но их ликование будет недолгим."

 news_event.0004.t: "Каджаджар вновь возвышается"
 news_event.0004.desc: "В результате шокирующего поворота событий [tedjinfounder.GetName] [Select_CString(tedjinfounder.IsFemale, 'возродила', 'возродил' )] грозную [tedjinfounder.GetCulture.GetCollectiveNoun]ую империю, что была известна в прошлом как [GetTitleByKey('e_tedjin').GetBaseNameNoTier].\n\nКаджаджар когда-то контролировал весь [GetTitleByKey('e_bellakar').GetBaseNameNoTier], но его сердце всегда находилось в северных провинциях Беллакар, [GetTitleByKey('k_mardruak').GetBaseNameNoTier] и [GetTitleByKey('k_felaya').GetBaseNameNoTier], и именно к ним обращались теджин, когда использовали это название.\n\nТеперь, после жестокого завоевания Мардруака и Фелайи, теджин, наконец, восстановили государство, которое так давно рухнуло, и древние дворцы владения [GetTitleByKey('c_joam').GetBaseNameNoTier] были провозглашены столицей этой возрождённой державы.\n\nПопытается ли [Select_CString(tedjinfounder.IsFemale, 'амбициозная', 'амбициозный' )] [tedjinfounder.GetTitledFirstName] восстановить Каджаджар в былых границах, а также завоевать южный Беллакар?"
 news_event.0004.a: "Кошмар прошлых веков..."
 news_event.0004.b: "Каджаджар вновь возвышается."
 news_event.0004.c: "Смотрите, как слабые бегут от сильных!"

 news_event.0005.t: "Мощь Каджаджара"
 news_event.0005.desc: "В стремительной кампании [tedjinfounder.GetCulture.GetName] из державы [GetTitleByKey('e_tedjin').GetBaseNameNoTier] воссоздали подвиги своих падших предков и сокрушили [GetTitleByKey('e_bellakar').GetBaseNameNoTier] под пятой.\n\nПоследние представители знатных родов Беллакара бежали в изгнание или были убиты, а в столице каджаджара [GetTitleByKey('c_joam').GetBaseNameNoTier] денно и ночно идут пиры.\n\nПосле окончательного падения Беллакара теджин восстановили и достигли вершины своей силы и могущества."
 news_event.0005.a: "Померк великий свет Юга."
 news_event.0005.b: "Каджаджар-али восстал."
 news_event.0005.c: "Тьма вновь правит в Изиндутарике!"

 news_event.0006.t: "Победа реформистов в Гражданской войне теджин"
 news_event.0006.desc: "Гражданская война в державе [GetTitleByKey('k_tedjin').GetName], которая велась между фракциями реформистов и реакционеров внутри королевства и опиралась поддержкой крупных держав региона, наконец-то подошла к концу.\n\nНесмотря на меньшую численность по сравнению с [defender.GetHerHis] мятежными подданными, [defender.GetTitledFirstName] [Select_CString(defender.IsFemale, 'одержала', 'одержал' )] решительную победы. Мятежные лорды, которых [Select_CString(attacker.IsFemale, 'возглавляла', 'возглавлял' )] [attacker.GetTitledFirstName], были усмирены, их ждёт лишение земель, изгнание или казнь.\n\nСтарые порядки быстро исчезают в землях теджин, и по мере проведения своих реформ [defender.GetTitledFirstNameNoTooltip] обратит свой взор на запад к побережью и может дажее бросить вызов гегемонии державы [GetTitleByKey('k_umbar').GetName]..."
 news_event.0006.a: "Доказательство того, что правое дело всегда победит!"
 news_event.0006.b: "Интересно."
 news_event.0006.c: "Как можно проиграть с таким численным преимуществом?"

 news_event.0007.t: "Победа реакционеров в Гражданской войне теджин"
 news_event.0007.desc: "Гражданская война в державе [GetTitleByKey('k_tedjin').GetName], которая велась между фракциями реформистов и реакционеров внутри королевства и опиралась поддержкой крупных держав региона, наконец-то подошла к концу.\n\nВ конце концов, катадж [defender.GetName], [Select_CString(defender.IsFemale, 'поддерживающая', 'поддерживающий' )] реформы, [Select_CString(defender.IsFemale, 'была свергнута', 'был свергнут' )] своими вассалами и [Select_CString(defender.IsFemale, 'пыталась', 'пытался' )] бежать в изгнание со своими сторонниками.\n\n[Select_CString(attacker.IsFemale, 'Занявшая', 'Занявший' )] [defender.GetHerHis] место [Select_CString(attacker.IsFemale, 'новая', 'новый' )] [attacker.GetTitledFirstName] публично [Select_CString(attacker.IsFemale, 'заявила', 'заявил' )] о своём намерении покончить с всеми зловредными «чужеземными» влияниями в [attacker.GetHerHis] державе и сокрушить сам их источник - Фелайю.\n\nПохоже, что теджин готовятся к новой попытке завоевать земли, которые они так давно потеряли..."
 news_event.0007.a: "Злые дела приводят к злым последствиям."
 news_event.0007.b: "Интересно."
 news_event.0007.c: "Пусть это будет началом более жестокого завоевания."

 news_event.0008.t: "Сближение Беллакара и Фелайи"
 news_event.0008.desc: "Хотя технически регион [GetTitleByKey('k_felaya').GetBaseNameNoTier] никогда не был независимым от державы [GetTitleByKey('e_bellakar').GetBaseName], на практике [GetTitleByKey('k_felaya').GetBaseNameNoTier] действовала полностью автономно со тех времён, когда ею правил [amrozir.GetFirstNameRegnal] почти 1000 лет назад.\n\nПериоды сближения и отчуждения между провинцией и более крупным королевством, поскольку в религиозном плане она отличалась от южных земель королевства, а её культура взращивала растущую гордость за их уверенность в себе. В прошлом Первые лорды даже воевали с Беллакаром, когда те переступали границы.\n\nНыне отношения, похоже, окончательно наладились, поскольку Первый лорд Фелайи официально прибыл в [GetTitleByKey('c_nilulonde').GetBaseNameNoTier], чтобы выразить почтение и присягнуть на верность своему новому повелителю, чего не было со времён, когда этими землями правили [masrakayan.GetTitledFirstName] и [zimrubel.GetTitledFirstName].\n\nЭто сближение, по-видимому, в значительной степени произошло потому, что [bellakarruler.GetTitledFirstName|U] своей осторожной дипломатией, уверениями народу Фелайи в отношении их статуса в рамках большого королевства [Select_CString(bellakarruler.IsFemale, 'сумела', 'сумел' )] устранить раскол без болезненного и кровавого повторного завоевания."
 news_event.0008.a: "Вместе мы сильнее."
 news_event.0008.b: "Поздравляем?"
 news_event.0008.c: "Вместе или порознь, они падут."

 news_event.0009.t: "Хоннин из Сузуш Агхора"
 news_event.0009.desc: "Незамеченные, непрошенные и шокировавшие весь [bayoftulwang|E], представители [honnin_restorer.GetCulture.GetCollectiveNoun]их племён, живущие в регионе [GetTitleByKey('d_suza_sumar').GetBaseNameNoTier], прошли маршем по державе [GetTitleByKey('k_ray').GetBaseName], захватывая города и расселяя свой народ небольшими группами по всей земле.\n\nХоннины были первыми людьми, поселившимися в Рае, и построили первые монолитные каменные сооружения в этом регионе. Именно они первыми научили аписайских харадрим обрабатывать камень и заниматься земледелием.\n\nОднако, когда харадрим переселились в плодородные и пышные долины, сосуществование учителей и учеников превратилось в безмолвное перетягивание каната. Хоннины, нелюдимые на вид и медленно размножающиеся, были вытеснены расплодившимися бозишнарудами в Суза Сумаре, откуда они потеряли большую часть своих знаний и учений.\n\nНо теперь всё изменилось. Хоннины, которых возглавляет [honnin_restorer.GetTitledFirstName] вернули себе исконную родину, которую они называют Сузуш Агхор. Они уже возводят новые великие каменные сооружения и, похоже, полны решимости никогда больше не подвергаться разрушениям, от которых они начали оправляться."
 news_event.0009.a: "Пусть он познают мир и благоденствие."
 news_event.0009.b: "Победа маленьких людей!"
 news_event.0009.c: "Подождите, что?"

 news_event.0010.t: "Поход энтов"
 news_event.0010.desc: "Великая сила, древняя по рождению и могуществу, пробудилась и изменила ход мира, нежданно и негаданно. Из глубины леса Фангорн древние онодрим, известные людям как [ents|El], выступили на войну против Изенгарда, стремясь отомстить жаждущему власти [saruman.GetFirstName]у.\n\nВ жестокой решающей битве кольцо [Concept( 'isengard', 'Изенгарда' )|E] было прорвано, а его ямы были затоплены рекой Изен, что вызвало наводнение в долине, когда энты разрушили колоссальную дамбу, возведённую Саруманом. Теперь Саруман - пленник в своей собственной башне, и энты выследили всех его урук-хаев в округе, уничтожив остатки его сил.\n\nСегодня Дети Йаванны нанесли решительный удар тьме."
 news_event.0010.a: "Триумф всего доброго в этом мире!"
 news_event.0010.b: "Отлично. Значит, мне теперь нужно начать беспокоиться о деревьях?"
 news_event.0010.c: "Мерзкие создания... Сжечь их всех!"

 news_event.0012.t: "Война за восстановление потомков Кастамира"
 news_event.0012.desc: "Со времён гондорской [Concept( 'kinstrife', 'Распри Родичей' )|E], в результате которой [castamir.GetFirstNameNicknamed] захватил трон у своего кузена #L [eldacar.GetFirstName]а#!, [umbar|E] стал прибежищем изгнанных потомков Кастамира. Они давно замышляют вернуть себе трон, и их пропаганда часто подталкивает пиратов к набегам и грабежам. \n\nОднако Умбар был слишком разобщён, чтобы представлять какую-либо угрозу для [Concept( 'gondor', 'Гондора' )|E]. До сих пор. Умбар един, и после долгих лет подготовки владыка Анадунэ объявил о своём намерении вернуть себе трон предков, если потребуется, силой. Всё [middleearth|E] ждёт новостей об исходе..."
 news_event.0012.a: "Эхо прошлого"
 news_event.0012.b: "Амбициозно... хотя их претензии в лучшем случае сомнительны!"
 news_event.0012.c: "Отлично... Гондор окружён со всех сторон."

 news_event.0013.t: "Потомки Кастамира вновь повержены"
 news_event.0013.desc: "После долгой и жестокой кампании [defender.GetName] [Select_CString(defender.IsFemale, 'добилась', 'добился' )] того, что [attacker.GetName] [Select_CString(attacker.IsFemale, 'загнана', 'загнан' )] обратно в море. \n\nПотомки Кастамира вернутся к размышлениям о своих постоянных неудачах, а [gondor|E] снова будет в безопасности от разрушений Анадунэ.\n\nВ [Concept( 'umbar', 'Умбаре' )|E] центральная власть рушится по мере того, как местные капитаны и военачальники захватывают внутренние земли королевства - им определённо суждено пережить период нестабильности."
 news_event.0013.a: "Пусть узурпаторы с позором приползут обратно в Умбар!"
 news_event.0013.b: "Много бойни, и всё напрасно."
 news_event.0013.c: "Проклятье! Неужели Минас Тирит никогда не падёт?"

 news_event.0014.t: "Правление потомков Кастамира"
 news_event.0014.desc: "После долгой и жестокой кампании [attacker.GetName] [Select_CString(attacker.IsFemale, 'одержала', 'одержал' )] победу над персонажем [defender.GetName] и [Select_CString(attacker.IsFemale, 'закрепила', 'закрепил' )] исторические претензии своей семьи на трон державы [GetTitleByKey('e_castamir').GetBaseNameNoTier]. Всё Средиземье вздрогнуло от этой новости, старая басня внезапно стала реальностью.\n\nВновь род [castamir.GetFirstName]а восседает на троне [Concept( 'gondor', 'Гондора' )|E], но что они решат с ним делать, пока никто не может сказать..."
 news_event.0014.a: "Увы, что мы должны дожить до такого дня."
 news_event.0014.b: "Пусть глупые дунэдайн ссорятся между собой..."
 news_event.0014.c: "Победа, о которой давно мечтали, наконец-то достигнута!"

 news_event.0015.t: "Объединённый Харад"
 news_event.0015.desc: "Долгое время это считалось невозможным. Но [unifier.GetTitledFirstName] [Select_CString(unifier.IsFemale, 'бросила', 'бросил' )] вызов Морю Дюн и впервые в известной истории [Select_CString(unifier.IsFemale, 'создала', 'создал' )] единую державу [GetTitleByKey('h_harad').GetBaseNameNoTier], от богатых земель харузов на севере до самых отдалённых пустынь на юге.\n\nНарод [Concept( 'harad', 'Харада' )|E] больше не будет второсортной державой, пешкой в играх [Concept( 'numenoreans', 'нуменорцев' )|E] или Саурона. Вместо этого они станут могущественным государством, великой империей - единым Харадом!\n\nИстория не забудет этот день, хотя годы уйдут, как песок в море."
 news_event.0015.a: "Ах..."
 news_event.0015.b: "Хорошо."
 news_event.0015.c: "Ура!"

 news_event.0016.t: "Дунландцы основали Отри Дунхайнн"
 news_event.0016.desc: "В результате череды событий, которых мало кто ожидал, [Concept( 'dunlendings', 'дунландцы' )|E] Энедвайта разгромили [rohirrim|El] и подчинили себе земли коневодов, создав новое, разросшееся верховное королевство. Их недавно коронованный предводитель теперь ведёт тысячи дунландских поселенцев через Изен в древние земли Каленардона. \n\nТеперь всё внимание приковано к тому, в какую сторону двинутся дунландцы. Удовлетворятся ли они своими новыми завоеваниями, или же их амбициям нет предела?"
 news_event.0016.a: "Увы коневодам!"
 news_event.0016.b: "Давняя мечта сбылась."
 news_event.0016.c: "Наконец-то! Коневоды пали!"

 news_event.0017.t: "Основание верховного королевства Эрин Ласгален"
 news_event.0017.desc: "На протяжении многих поколений [elves|El] [Concept( 'greenwoodshort', 'Зеленолесья' )|E] медленно отступали, собираясь в северной трети леса и покидая свои прежние столицы.\n\nВеликое королевство Орофера уменьшилось, а посягательства [Concept( 'conceptracemen', 'людей' )|E] и Тени изменили лес. Южный лес стал тёмным и извращённым местом, недружелюбным и опасным.\n\nНо после долгой и изнурительной кампании эльфы, наконец, отвоевали южный лес, объявили о восстановлении прежнего королевства [greenwood|E] и принялись снова превращать великий лес в место света и красоты."
 news_event.0017.a: "Королевство Орофера восстановлено!"
 news_event.0017.b: "Это не самая лучшая новость для лесовиков..."
 news_event.0017.c: "Будь прокляты эти остроухие черти!"

 news_event.0018.t: "Возвышение Верховного тана!"
 news_event.0018.desc: "С незапамятных времён лесовики и их собратья в Долине оставались отчаянно независимыми как от чужаков, так и друг от друга. Лишь в самых тяжёлых случаях разрозненные племена избирали единого правителя, Верховного тана или «Аледегана», чтобы объединить свои усилия против общего врага. \n\nНо времена изменились. До нас дошли новости о том, что под властью новой сильной династии было создано новое великое королевство Аледегана, объединившее как Долину Андуина, так и традиционные земли лесовиков в великом Зеленолесье. Разрозненные народы леса и Долины присягнули новому вождю и признали право его наследников на вечное правление. После долгих веков раздоров, похоже, в северных землях возвысилась новая сила..."
 news_event.0018.a: "За леса и долины!"
 news_event.0018.b: "Но будут ли они союзниками или угрозой?"
 news_event.0018.c: "Эти дикари скоро снова будут воевать между собой..."

 news_event.0019.t: "Королевство эотеод восстановлено!"
 news_event.0019.desc: "Долгие годы остатки древних эотеод цеплялись за тени своего былого могущества, ведя скрытную жизнь в расселинах под [Concept('greymountains', 'Серыми горами')|E]. С уходом Эорла и Леофра с большей частью эотеод, их угасающие остатки были слишком слабы, чтобы отстаивать свои права на Долину, а давление со стороны набегов гоблинов и узурпаторов-лесовиков надолго отняло всякую надежду на возрождение.\n\nВсе же под властью под руководством нового владыки «фрамлинги» сплотились. И вновь в северной Долине господствуют сыновья Фрама, доблесть которых доказана на острие меча, и королевство эотеод возрождается у истоков Великой реки. \n\nХодят даже слухи о том, что возрождённое Северное королевство может попытаться утвердить себя над сыновьями Эорла и Леофра на юге..."
 news_event.0019.a: "Гордый народ, возродившийся!"
 news_event.0019.b: "Пока они оставят нас в покое..."
 news_event.0019.c: "*Вздох* Больше коневодов?"

 news_event.0020.t: "Беллакар возвращает Мардруак"
 news_event.0020.desc: "На протяжении многих поколений Мардруак был неотъемлемой частью Беллакара. В нём располагались города, которые помогли сформировать основу Беллакарской лиги, и он оставался (в основном) лояльной провинцией на протяжении всех вторжений теджин и вплоть до Третьей Эпохи. Но в Дни Раздора и Мардруак, и Фелайя вышли из-под контроля Беллакара. \n\nТеперь, когда Фелайя уже склонилась перед троном в Нилулондэ, до нас дошли новости о том, что Беллакар вернул последнюю из своих северных провинций под контроль. Кажется, наконец-то Беллакар вновь возвышается..."
 news_event.0020.a: "Превосходно! Мардруакские пираты были плохи для ведения дел."
 news_event.0020.b: "Ну, полагаю, это сделает судоходство более безопасным..."
 news_event.0020.c: "Будь прокляты эти напыщенные беллакарцы!"

 news_event.0021.t: "Воссоединение эотеод"
 news_event.0021.desc: "Со времен Эорла и его великого похода на юг никто не правил всеми эотеод.\n\nНекоторые отстали при Леофре, заселив южную часть долины Андуина, тогда как некоторые вообще отказались уходить, влача тяжёлое и хрупкое существование на землях северного Андуина. Однако до нас доходит известие, что этому долгому расколу больше нет места.\n\nНыне [Select_CString(unifier.IsFemale, 'великая', 'великий' )] [unifier.GetName] [Select_CString(unifier.IsFemale, 'принял', 'принял' )] мантию воссоединённых эотеод, призывая свои народы отбросить то, что их разделяет, и снова объединиться в единый народ. В каждом дворе теперь задают вопрос: куда теперь повернут коневоды?"
 news_event.0021.a: "Вперёд, эорлинги!"
 news_event.0021.b: "Мои сны будут тревожить грохот копыт..."
 news_event.0021.c: "Трижды проклятые коневоды!"

 #news_event.0022.t: "Тень на песках"
 #news_event.0022.desc: "Давным-давно Золотой король Абрахана господствовал в [Concept( 'farharad', 'Дальнем Хараде' )|E]. После долгого периода упадка его тёмная тень вернулась, чтобы восстановить своё господство в засушливых, выжженных землях Абрахана.\n\nНыне он укрепил своё королевство и покорил свирепых нафаратов. Теперь его взгляд обращён на запад, и он намерен напомнить [haradrim|El] об их верности Тёмному Властелину. Тень падает на пески и растёт."
 #news_event.0022.a: "Абрахан вновь возвышается."
 #news_event.0022.b: "Нас ждут мрачные дни борьбы."
 #news_event.0022.c: "Слуги Зигура пробудились."

 news_event.0023.t: "Ужас царит на Севере"
 news_event.0023.desc: "Долгие годы казалось, что армии Горы [gundabad|E] бездействуют. Действительно, после поражения Горы и [Concept('dolguldur', 'Дол Гулдура')|E] от рук Свободных народов в Битве Пяти Воинств многие полагали, что [Concept('orcish', 'орочья')|E] угроза на Севере будет лишь пустяковым неудобством по сравнению с прежними временами, но, похоже, это предположение было далеко от истины.\n\nВозобновив своё наступление на земли северян, орки Гундабада пролили немало крови, завоевав многие территории в [Concept('anduinvale', 'Долине Андуина')|E], и вряд ли они остановятся на этом."
 news_event.0023.a: "Они не должны продвинуться дальше!"
 news_event.0023.b: "Долгие годы мира явно ослабили северян."
 news_event.0023.c: "Северные земли не будут знать покоя!"

 news_event.0024.t: "Гондорский ренессанс"
 news_event.0024.desc: "Поражение [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E] оказало неизгладимое влияние на [dunedain|El] [Concept( 'gondor', 'Гондора' )|E], которые наконец-то освободились от Тени. Их правитель, больше не вынужденный концентрировать всё своё внимание на обороне, начал финансировать многих учёных, художников и мыслителей, вызвав культурное возрождение среди [Concept( 'gondorians', 'гондорцев' )|E].\n\nОни начали заново открывать для себя утраченную мудрость прошлого и применять её в повседневной жизни. Вероятно, это начало нового [Concept( 'gondorian', 'гондорского' )|E] золотого века процветания и открытий."
 news_event.0024.a: "Наследники Вестернессе вступили в новую эпоху."
 news_event.0024.b: "Будем надеяться, что они принесут на наши земли мир, а не завоевания."
 news_event.0024.c: "Их гордыня станет их гибелью."

 news_event.0025.t: "[my_dorfdad.GetFirstNameNoTooltip] Возродившийся"
 news_event.0025.desc: "Глубоко в горах [new_dorfdad.GetFirstName]"
 news_event.0025.desc.intro: "Глубоко в горах [dwarves|El] из "
 news_event.0025.desc.longbeard: "клана [Concept( 'longbeard', 'Длиннобородов' )|E]"
 news_event.0025.desc.firebeard: "клана [Concept( 'firebeard', 'Огнебородов' )|E]"
 news_event.0025.desc.broadbeam: "клана [Concept( 'broadbeam', 'Широкозадов' )|E]"
 news_event.0025.desc.ironfist: "клана [Concept( 'ironfist', 'Железноруков' )|E]"
 news_event.0025.desc.stiffbeard: "клана [Concept( 'stiffbeard', 'Жесткобородов' )|E]"
 news_event.0025.desc.blacklock: "клана [Concept( 'blacklock', 'Черновласов' )|E]"
 news_event.0025.desc.stonefoot: "клана [Concept( 'stonefoot', 'Камненогов' )|E]"
 news_event.0025.desc.fallback: "благословенного клана"
 news_event.0025.desc.outro: "празднуют то, что их [GetTrait('dwarf_father').GetName( GetNullCharacter )] [my_dorfdad.GetFirstNameNicknamed] возродился. Новым его воплощением стал [new_dorfdad.GetFirstNameNicknamed].\n\nПо благословению [Concept( 'mahalcharacter', 'Махала' )|E], каждому из семи гномьих [Concept('dwarffathers', 'праотцов')|E] суждено семь раз возрождаться в своём роду."
 news_event.0025.a: "Кхазад ай-мену!"
 news_event.0025.b: "Дети Аулэ находятся в приподнятом настроении."
 news_event.0025.c: "Кто?"

 news_event.0026.t: "[my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'коронована', 'коронован' )]"
 news_event.0026.desc: "Глубоко под горами, [new_dorfdad.GetFirstName]"
 news_event.0026.desc.intro: "Глубоко под горами, [Concept('dwarves', 'гномы')|E] из"
 news_event.0026.desc.longbeard: "клана [Concept('longbeard', 'Длиннобородов')|E]"
 news_event.0026.desc.firebeard: "клана [Concept('firebeard', 'Огнебородов')|E]"
 news_event.0026.desc.broadbeam: "клана [Concept('broadbeam', 'Широкозадов')|E]"
 news_event.0026.desc.ironfist: "клана [Concept('ironfist', 'Железноруков')|E]"
 news_event.0026.desc.stiffbeard: "клана [Concept('stiffbeard', 'Жесткобородов')|E]"
 news_event.0026.desc.blacklock: "клана [Concept('blacklock', 'Черновласов')|E]"
 news_event.0026.desc.stonefoot: "клана [Concept('stonefoot', 'Камненогов')|E]"
 news_event.0026.desc.fallback: "ликующего клана"
 news_event.0026.desc.outro: "празднуют радостное событие - [my_dorfdad.GetFirstNameNicknamedRegnal], их переродившийся #TOOLTIP:GAME_TRAIT,dwarf_father,[GetNullCharacter] #L праотец#!#!, взошёл на трон своего народа!\n\nПо воле [Concept('mahalcharacter', 'Махала')|E] их отец снова принимает на мантию лидерства, чтобы вести клан к славе и процветанию."
 news_event.0026.a: "Славься, Махал!"
 news_event.0026.b: "Дети Аулэ обретут смелость на долгие годы вперёд."
 news_event.0026.c: "И что?"

 news_event.0027.t: "[my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'умерла', 'умер' )]"
 news_event.0027.desc: "В глубинах гор, [new_dorfdad.GetFirstName]"
 news_event.0027.desc.intro: "В глубинах гор, [Concept('dwarves', 'гномы')|E] из "
 news_event.0027.desc.longbeard: "клана [Concept('longbeard', 'Длиннобородов')|E]"
 news_event.0027.desc.firebeard: "клана [Concept('firebeard', 'Огнебородов')|E]"
 news_event.0027.desc.broadbeam: "клана [Concept('broadbeam', 'Широкозадов')|E]"
 news_event.0027.desc.ironfist: "клана [Concept('ironfist', 'Железноруков')|E]"
 news_event.0027.desc.stiffbeard: "клана [Concept('stiffbeard', 'Жесткобородов')|E]"
 news_event.0027.desc.blacklock: "клана [Concept('blacklock', 'Черновласов')|E]"
 news_event.0027.desc.stonefoot: "клана [Concept('stonefoot', 'Камненогов')|E]"
 news_event.0027.desc.fallback: "скорбящего клана"
 news_event.0027.desc.outro: "скорбят о кончине своего #TOOLTIP:GAME_TRAIT,dwarf_father,[GetNullCharacter] #L праотца#!#!. [my_dorfdad.GetFirstNameNicknamedRegnal] [Select_CString(my_dorfdad.IsFemale, 'вернулась', 'вернулся' )] в объятия [Concept('mahalcharacter', 'Махала')|E].\n\nГоре охватывает их, ибо теперь они должны продолжать жизнь без направляющей руки своего праотца."
 news_event.0027.a: "[Glossary('Махал ай-мену','mahal_ai_menu_gloss')], [my_dorfdad.GetFirstNameNoTooltip]..." 
 news_event.0027.b: "Детям Аулэ потребуется время, чтобы оправиться от этой потери."
 news_event.0027.c: "И что?"

 news_event.0028.t: "Тень отступает" # Vector - PLACEHOLDER
 news_event.0028.desc: "Войско Свободных народов вновь ворвалось в Мордор и одержало победу над Темным Властелином. Возглавляемая [Concept('maglor', 'Маглором')|E] из [Concept('feanorian', 'рода Феанора')|E], эта коалиция ворвалась в Барад-Дур и сразилась с самим [Concept('sauron', 'Сауроном')|E]. По слухам, завязалась ожесточенная битва магии и песен, но в конце концов Свободные народы одержали победу. После падения Саурона войско поспешно отступило, так как колоссальная башня начала рушиться под собственной тяжестью.\n\nБывшие владения Саурона содрогнулись от потери своего повелителя, лишившись его направляющей воли. Среди тех, кто объявил себя его наследниками, начались междоусобицы, а другие решили отречься от верности Темному Властелину. Когда-то считавшаяся неприступной, великая империя Саурона теперь кажется практически неизбежной и рухнет, как его башня, под собственным весом.\n\nСвободные народы могут вздохнуть с облегчением, ведь по странному стечению обстоятельств тень отступила." # Vector - PLACEHOLDER
 news_event.0028.a: "Рассвет настал!" # Vector - PLACEHOLDER
 news_event.0028.b: "Это будет иметь серьезные последствия." # Vector - PLACEHOLDER
 news_event.0028.c: "Будь они все прокляты!" # Vector - PLACEHOLDER

 news_event.0029.t: "Падение Беллакара"
 news_event.0029.stormhost.desc: "Случилось немыслимое. Некогда процветающее королевство [bellakar|E] было разгромлено войсками Грозового Воинства. Когда-то его белокаменные башни сверкали на солнце, возвышаясь над зелёными холмами и плодородными полями. Купцы из далёких стран восхищались богатством и великолепием его городов - земли, где ещё звучала мудрость [anadune|E]. \n\nЛегионы [southerndragonarmyadunaic|E], облачённые в чёрные доспехи, пронеслись по этим землях, как буря. Ни жалости, ни пощады не было тем, кто осмелился выступить против них. Беллакарцы сражались доблестно, их сердца пылали гордостью за свое древнее наследие, но одна лишь доблесть не могла противостоять приливу гибели, который сломил их. \n\nНарод, некогда свободный и гордый, теперь трудится в цепях, его дух сломлен игом новых жестоких хозяев."
 news_event.0029.mardat.desc: "Случилось немыслимое. Некогда процветающее королевство [bellakar|E] было разгромлено фанатиками Кхаз-грамаза из [Concept('ray', 'Раи')|E]. Когда-то его белокаменные башни сверкали на солнце, возвышаясь над зелёными холмами и плодородными полями. Купцы из далёких стран восхищались богатством и великолепием его городов - земли, где ещё звучала мудрость [anadune|E].\n\nЛегионы Кхаз-грамаза, облачённые в чёрные доспехи, пронеслись по этим землях, как буря. Ни жалости, ни пощады не было тем, кто осмелился выступить против них. Беллакарцы сражались доблестно, их сердца пылали гордостью за свое древнее наследие, но одна лишь доблесть не могла противостоять приливу гибели, который сломил их.\n\nНарод, некогда свободный и гордый, теперь трудится в цепях, его дух сломлен игом новых жестоких хозяев."
 news_event.0029.a: "Надвигающаяся тьма поглотила очередной источник света..."
 news_event.0029.b: "Так пало очередное [realm_in_exile|El]"
 news_event.0029.c: "Ничто не сможет противостоять [Concept('darklord', 'Тёмному Властелину')|E]!"

 news_event.0030.t: "Буря прошла"
 news_event.0030.desc: "[southerndragonarmy|E] терпит поражение от воинств [Concept('bellakar', 'Беллакара')|E]. Грозовое Воинство, на которое изнутри давило открытое восстание коренных жителей [Concept('bayoftulwang', 'залива Тулванг')|E] и многочисленные неудачные походы на берега Беллакара, было разгромлено. Южная Буря явилась и прошла во второй раз. \n\nЗалив Тулванг освободился от ига владык-[Concept('anbalukkhori', 'анбалукхори')|E], а аркхор Ан-Балкумагана вновь претендует на единоличное господство над [Concept('numenorean', 'нуменорской')|E] колонией. \n\nЛишь время покажет, что ждёт эту землю, давно омрачённую тьмой."
 news_event.0030.a: "Тусклый свет возвращается на некогда омрачённые земли."
 news_event.0030.b: "Буря вновь прошла."
 news_event.0030.c: "Ещё одна Великая Армада уничтожена..."

 news_event.0031.t: "Восстание в Тулванге"
 news_event.0031.desc: "Напряжённость в [southerndragonarmyadunaic|E], державе [Concept('black_numenorean', 'чёрных нуменорцев')|E] на далёком Юге, достигла предела. Почувствовав благоприятную возможность после вторжения Грозового Воинства в Беллакар, коренное население [Concept('bayoftulwang', 'залива Тулванг')|E], долгое время находившиеся под властью [Concept('anbalukkhori', 'анбалукхори')|E], подняли восстание против Грозового Воинства.\n\nТулвангцы - свирепый и выносливый народ, и они наверняка дадут жестокий отпор. Ан-Балкумаган уже пережил бесчисленное множество восстаний коренного населения, и лишь немногие из них увенчались успехом. Однако если это восстание окажется победоносным, то [bayoftulwang|E] может измениться навсегда."
 news_event.0031.a: "Пусть пройдёт Буря, пусть будет отомщена пролитая кровь их народа."
 news_event.0031.b: "Прольётся много крови, независимо от победителя."
 news_event.0031.c: "Они дикари, и не более того."

 news_event.0032.t: "Победа тулвангских мятежников"
 news_event.0032.desc: "Многовековой власти [Concept('anbalukkhori', 'анбалукхори')|E] над [Concept('bayoftulwang', 'заливом Тулванг')|E] положен конец. Решительные и воинственные тулвангские мятежники одержали верх над силами [Concept('black_numenorean', 'чёрных нуменорцев')|E] [Concept('southerndragonarmyadunaic', 'Тон ан-Кхарлока')|E], уничтожив большую часть их войск.\n\nОгромные территории [Concept('bayoftulwang', 'залива Тулванг')|E] были освобождены от власти Грозового Воинства, и впервые за долгие годы коренные жители региона избавились от чужеземного владычества. Эта победа также изменила баланс сил в регионе в сторону от влияния Саурона и свела на нет большую часть его работы по умиротворению региона.\n\nВосходит солнце нового Тулванга."
 news_event.0032.a: "Огонь свободы и любви никогда не угаснет."
 news_event.0032.b: "Это повлечёт за собой серъёзные последствия."
 news_event.0032.c: "Проклятые дикари! Их ждёт гибель, и они узнают своё место!"

 news_event.0033.t: "Поражение тулвангских мятежников"
 news_event.0033.desc: "Мятежники [Concept('bayoftulwang', 'залива Тулванг')|E], восставшие против [Concept('southerndragonarmyadunaic', 'Тон ан-Кхарлока')|E], стремясь обрести свободу от своих [Concept('adunaic', 'адунайских')|E] владык, потерпели поражение. После долгих и жестоких столкновений силы Грозового Воинства разгромили войска восставших и планомерно уничтожили опорные пункты мятежников по всему [Concept('bayoftulwang', 'заливу Тулванг')|E].\n\nМногие [Concept('anbalukkhori', 'анбалукхори')|E] были убиты мятежниками, но потери местного населения - в том числе мирного - намного превышают потери их недругов. Бесчисленные деревни были сожжены, пленные перебиты, а те, кто был связан с потенциальными повстанцами, казнены.\n\nКак и многие до них, они пытались освободиться от гнёта анбалукхори и потерпели неудачу."
 news_event.0033.a: "Удастся ли когда-нибудь остановить Тьму?"
 news_event.0033.b: "Надежды было мало."
 news_event.0033.c: "Как будто у этих дикарей был шанс чего-то добиться."


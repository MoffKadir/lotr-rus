 news_event.0034.t: "Прибытие Воинства Валинора"
 news_event.0034.desc: "С Забытого Запада, из-за замкнутых морей, пришли они.\n\nМогучие корабли, без весел, но несравненные по красоте. Сверкающие доспехи. Гордые знамена, поднятые в знак неповиновения. Великие орлы парят в вышине, их взмахи крыльев - гимн суровой буре. В глубинах звучат рога, вторя забытой человеческими ушами песне. Это воинство, непостижимое для смертных.\n\nПо мере того как тени поглощают [middleearth|E], исполнилась невозможное - Бессмертные вновь пришли в земли смертных, чтобы спасти их от тирании Тьмы. Во главе их стоит [eonwecharacter|E], знаменосец и глашатай [manwecharactershort|E], Старшего Короля. Его лицо сурово, словно высечено из камня, ибо грядущая битва несомненно принесет опустошение в [middleearth|E], будь то победа или поражение.\n\nНастал гнев [valar|E]."
 news_event.0034.good: "Хвала Валар!"
 news_event.0034.evil: "Сбросим эти реликвии древности в море!"
 news_event.0034.neutral: "Кто они, эти пришельцы из мифов и песен? Неужели это боги?"

 news_event.0035.t: "Новая заря для Тани-Хазада"
 news_event.0035.desc: "В результате необычного поворота событий давно разрозненные земли Тани-Хазада оказались объединены под единым знаменем. [unifier.GetName], [Select_CString(unifier.IsFemale, 'одна', 'один' )] из великих правителей этих земель, [Select_CString(unifier.IsFemale, 'добилась', 'добился' )] того, что многие считали невозможным, - [Select_CString(unifier.IsFemale, 'объединила', 'объединил' )] гордых, но независимых принцев [balan_lai|E]. На заседании совета повисло напряжение, когда [unifier.GetTitledFirstNameNoTooltip] [Select_CString(unifier.IsFemale, 'возвестила', 'возвестил' )] собравшихся в священных залах места их встречи о начале эпохи, полной могущества, процветания и общей цели.\n\nПод ропот надежды и неуверенности собравшиеся властители отложили в сторону свои разногласия, одни - по убеждению, другие - по необходимости, и один за другим поклялись в верности новому имперскому порядку. Теперь [unifier.GetTitledFirstNameNoTooltip] [Select_CString(unifier.IsFemale, 'облечена', 'облечен' )] в мантию [Select_CString(unifier.IsFemale, 'правительницы', 'правителя' )] не только одного королевства, но и всего Тани-Хазада, империи, рожденной из пепла разобщенности. Однако под позолоченной поверхностью все еще слышны шепотки несогласия.\n\nБудет ли это новое королевство процветать и ознаменует собой эру мира и прогресса, или же это всего лишь затишье перед бурей мятежей и интриг?"
 news_event.0035.a: "Время покажет..."

 news_event.0036.t: "Крах старого порядка"
 news_event.0036.desc: "То, что веками служило основой правления в Тани-Хазаде, теперь разорвано руками [Select_CString(dissolver.IsFemale, 'одной', 'одного' )] из них. [dissolver.GetName], [Select_CString(dissolver.IsFemale, 'одна', 'один' )] из великих правителей этих земель, некогда гордо [Select_CString(dissolver.IsFemale, 'восседавшая', 'восседавший' )] в рядах [balan_lai|E], [Select_CString(dissolver.IsFemale, 'действовала', 'действовал' )] с поразительной решительностью. На собрании, которое началось с тонко завуалированной враждебности, [dissolver.GetTitledFirstNameNoTooltip] [Select_CString(dissolver.IsFemale, 'объявила', 'объявил' )] о роспуске Совета, отбросив институт, который поддерживал баланс власти на протяжении многих поколений.\n\nКогда [dissolver.GetHerHis] слова эхом разнеслись по залу, собравшиеся властители впали в хаос. Одни в страхе бежали, другие жаждали крови. Старого порядка, со всеми его традициями и хрупким миром, больше нет. Некогда могущественный [balan_lai|E] рушится, и каждый принц теперь предоставлен сам себе, не зная, какому авторитету следовать.\n\nТо, что осталось от Тани-Хазада, стоит на краю пропасти. Будут ли оставшиеся принцы создавать новые владения в вакууме власти, или же [dissolver.GetFirstNamePossessiveNoTooltip] своей авантюрой приведёт к быстрому укреплению власти под своим управлением?"
 news_event.0036.a: "Время покажет..."

 news_event.0037.t: "Завоевания и разрушения"
 news_event.0037.desc: "Залы [balan_lai|E], некогда бывшие оплотом единства и силы, теперь стоят безмолвными и заброшенными. [dissolver.GetName] [Select_CString(dissolver.IsFemale, 'пронеслась', 'пронесся' )] по Тани-Хазаду с силой урагана, низвергая принцев одного за другим. Совет собрался в спешке, но их попытки сопротивляться были тщетны. Когда [dissolver.GetFirstNamePossessiveNoTooltip] [Select_CString(dissolver.IsFemale, 'повела', 'повел' )] свои войска в вратам твердыни Совета, правящие принцы бежали или сдались, а древний институт [balan_lai|E] растворился в пыли под тяжестью завоевания.\n\n[dissolver.GetTitledFirstNameNoTooltip] [Select_CString(dissolver.IsFemale, 'развесила', 'развесил' )] свои знамёна над руинами эпохи, а народы Тани-Хазада смотрят в будущее, определяемое не их собственными владыками, а чужаком. Некоторые шепчутся, что это смертельный удар по правлению харадунай, другие же надеются, что [dissolver.GetFirstNamePossessiveNoTooltip] принесет под своей властью новый порядок и стабильность после многих лет междоусобиц и интриг.\n\nНачнет ли [Select_CString(dissolver.IsFemale, 'завоевательница', 'завоеватель' )] эпоху господства, или же огонь восстания и сопротивления будет пылать жарче, чем когда-либо, на пепелище старого совета?"
 news_event.0037.a: "Время покажет..."

 news_event.0038.t: "Тени Мордора"
 news_event.0038.desc: "Пламя видно вплоть до провинции [GetTitleByKey('c_pelargir').GetNameNoTier] на побережье. [GetTitleByKey('c_minas_tirith').GetNameNoTier] пал под натиском войск [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E], и стены [Concept('whitetower', 'Белой башни')|E] почернели от пепла и дыма.\n\nПока на её стенах поднимаются знамёна [Concept('mordor', 'Мордора')|E], уцелевшие Свободные народы мучает один вопрос: знаменует ли это конец [Concept('thirdage', 'Третьей эпохи')|E]? Кто сможет противостоять надвигающейся тьме?"
 news_event.0038.a: "Все Средиземье подчинится моей власти."
 news_event.0038.b: "За Тёмного Властелина!"
 #news_event.0038.dunedain: "All is not lost!"
 news_event.0038.c: "Сила людей потерпела поражение."
 news_event.0038.d: "Зову вас на бой, люди Запада!"
 news_event.0038.e: "Тьма обрушилась на дунэдайн."

 news_event.0040.t: "Харван вторгается в Гондор"
 news_event.0040.desc: "Подтверждая подозрения многих, великое королевство [haradrim|El] Харван начало наступление на Гондор, пытаясь отвоевать у [Concept('gondorians', 'гондорцев')|E] давно оспариваемые земли Харондора. Для многих это вторжение не стало неожиданностью, поскольку ходили слухи, что огромные войска и флоты уже давно собираются, готовясь к великому наступлению.\n\nОднако независимо от того, ожидалось это или нет, Гондору, скорее всего, предстоит сложная борьба с захватчиками, которые пытаются напасть на Гондор с двух сторон.\n\nОсновная часть войск харадрим движется по суше с юга, в то время как пираты [Concept('umbar', 'Умбара')|E] предприняли свою собственную атаку на гондорское побережье, скорее всего, желая воспользоваться удобным случаем, а не из какой-то изначальной договорённости."
 news_event.0040.a: "Пусть доблесть [dunedain|El] восторжествует!"
 news_event.0040.b: "Горе нечестивым [dunedain|El]!"
 news_event.0040.c: "Залив Бельфалас покраснеет от крови."

 news_event.0041.t: "Освобождение Гондора"
 news_event.0041.desc: "В результате подвига, который многие считали невозможным, [gondor|E], некогда оплот Запада, родился заново. После тяжелой и трудоемкой кампании, возглавляемой капитанами Свободных народов, большая часть бывших свободных территорий Гондора была освобождена от власти Тьмы, и хотя восстановление от ее порчи займет долгие годы, среди Свободных народов царит ликование.\n\nТеперь [liberatedruler.GetName] правит из Минас Тирита и оберегает возрожденное королевство. Те, кто выступает против целей Запада, полны ярости и отчаяния, и они, скорее всего, не будут сидеть сложа руки после этой неудачи. Пока что на западе теплится надежда; будет ли это закат или рассвет - еще предстоит узнать."
 news_event.0041.a: "Какие радостные новости!"
 news_event.0041.b: "Проклятые дунэдайн!"
 news_event.0041.c: "Интересный поворот событий..."

 news_event.0050.t: "Гнев дракона"
 news_event.0050.desc: "К потрясению многих, [erebor|E] и [dale|E], одни из самых могущественных и процветающих королевств во всём [Concept('rhovanion', 'Рованионе')|E], пали от [Concept('dragon', 'драконьего')|E] пламени. Долгое время [Concept('dwarves', 'гномы')|E] и [Concept('northmen', 'северяне')|E] Дэйла богатели, а самоцвет [arkenstone|E] был реликвией рода Дурина и символом богатства [Concept('lonelymountain', 'Одинокой горы')|E]. Однако богатство двух народов стало их погибелью, ибо драконы жаждут золота с мрачной и неистовой страстью.\n\nКак ураган с севера явился Смауг Золотой, последний и величайший из огнедышащих драконов Севера, и его ярости не смогли противостоять ни [Concept('dalemen', 'дэйлцы')|E], ни гномы. Многие подданные обоих королевств погибли, а воины, посланные против дракона, были испепелены.\n\nДэйл и Эребор были разрушены в результате нападения, а выжившие бежали в пустоши, не имея другого выбора. В то время как Смауг дремлет на своих золотых горах, большая часть северных земель осмысливает случившееся."
 news_event.0050.a: "#TOLKIENQUOTE: Багровое пламя взвилось над горами...#!"
 news_event.0050.b: "Жадность погубила многих." 
 news_event.0050.c: "Сколько земель для захвата!"

 news_event.0051.t: "Обезглавленный король"
 news_event.0051.desc: "Король Народа Дурина, [Thror.GetFirstName], был убит. Его тело разрублено, а голова отрублена. Конец его правления знаменует начало великой войны между всеми кланами [Concept('dwarves', 'гномов')|E] и бесчисленными полчищами [Concept('orcs', 'орков')|E] Мглистых гор. Много битв пройдет в норах и пещерах, чтобы отплатить за обиды, причиненные орками, и вернуть утраченные чертоги Длиннобородов, от [Concept('khazaddum', 'Кхазад-дума')|E] до [Concept('gundabad', 'Гундабада')|E]. Собралось великое войско гномов, и они выступили навстречу великой славе или гибели."
 news_event.0051.a: "Барук кхазад! [Glossary('Кхазад ай-мену','khazad_ai_menu_gloss')]!"
 news_event.0051.b: "Эта война нас не касается." 
 news_event.0051.c: "Вонючий бородач получил по заслугам."

 news_event.0052.t: "Теджин вновь едины"
 news_event.0052.desc: "Со времени окончательного поражения катаджата [GetTitleByKey('e_tedjin').GetBaseNameNoTier] в 941 году, [tedjinfounder.GetCulture.GetName] оставались разобщенными и рассеянными, прикованными к высоким плоскогорьям над побережьем #L [GetTitleByKey('k_mardruak').GetBaseNameNoTier]а#!. Там они и остались, мало затронутые ветрами мира, кочевой народ налетчиков и скотоводов, людей замкнутых и немногословных.\n\nНо какая-то искра зажгла угли их древней славы, и народ Маладума восстал. [Select_CString(tedjinfounder.IsFemale, 'Объединившая', 'Объединивший' )] их [tedjinfounder.GetTitledFirstName] своей хитростью пробудит этих искусных воинов от оцепенения и сможет раздуть эту маленькую искру до всепоглощающего пламени..."
 news_event.0052.a: "Очередная буря надвигается на [bellakar|E]..."
 news_event.0052.b: "В пустыне всегда возвышаются и рушатся королевства."
 news_event.0052.c: "Воины Маладума пронесутся по всем землям!"

 news_event.0053.t: "Гибель дракона"
 news_event.0053.desc: "Смауг Золотой, величайшее из бедствий, могущественнейший из огнедышащих [Concept('drakes', 'змеев')|E] севера, пал. Среди дымящихся руин Эсгарота на Долгом озере он пал замертво, его сердце пронзила черная стрела Дэйла, реликвия рода Гириона. К изумлению и удивлению всех народов севера, от [lasgalendrimelves|El] [Concept('woodlandrealm', 'Лесного королевства')|E] до [Concept('northmen', 'северян')|E] Эсгарота и [Concept('dwarves', 'гномов')|E] Железных холмов, а также оппортунистов среди горных [Concept('goblins', 'гоблинов')|E].\n\nВ течение многих лет Смауг представлял большую угрозу для всего Севера, особенно для несчастных жителей Озёрного города, на которых он часто охотился. Эребор и Дэйл были разрушены драконом, но с его смертью многое стало возможным. Богатства двух некогда могущественных королевств, включая бесценный [arkenstone|E], находятся там, чтобы взять их; гномы и северяне, несомненно, захотят получить свое древнее золото.\n\nИбо теперь многие возвращаются на родину своих предков, желая обрести новые дома или древние драгоценности, и, возможно, Дэйл и Эребор родятся заново, такие же процветающие, как и прежде."
 news_event.0053.a: "Пусть в этот край вернется процветание."
 news_event.0053.b: "Из-за этого золота, вероятно, возникнут большие разногласия."
 news_event.0053.c: "Сколько земель для захвата!"

 news_event.0054.t: "Рассвет Золотого королевства"
 news_event.0054.desc: "Бунтиг Медлокан, бывший наемник, а ныне полководец, совершил поступок, который многие считали невозможным, и с помощью дипломатии объединил золотые степи Руна под одним знаменем. После ошеломляющей победы над воинством вторгшихся вариагов из Кханда Бунтиг был провозглашён локе-каном конфедерации рунских племён Медлошукайна, что стало кульминацией его многолетних усилий по созданию единой державы истерлингов.\n\nВеками племена и кланы Руна воевали друг с другом, не имея централизованной власти, и на равнинах царили насилие и хаос. Начало конца этой кровавой эпохи было положено, когда молодой Бунтиг, ранее бывший наемником в Хараде и Гондоре, начал призывать различных властителей и вождей земли отбросить разногласия и объединиться, и эта риторика распространилась среди простых людей как лесной пожар. Перед лицом вторжения вариагов эта мечта воплотилась в жизнь.\n\nВремя покажет, продержится ли эта новая империя долго, или она станет лишь заметкой в кровавой летописи истерлингов Руна."
 news_event.0054.a: "Будем надеяться, что они не погрузятся во тьму."
 news_event.0054.b: "Пусть высвободится новая империя балхот!"
 news_event.0054.c: "На что же обратят внимание истерлинги в следующий раз?"

 news_event.0055.t: "Поселенцы в Аризисе"
 news_event.0055.desc: "Конфликты в других странах в последнее время заставляют многих искать свою судьбу в Аризисе. Многие из них, от военных беженцев и религиозных инакомыслящих до искателей приключений и торговцев, решили обосноваться в оазисе [GetTitleByKey('c_maresh').GetNameNoTier] благодаря усилиям, которые [Select_CString(maresh_ruler.IsFemale, 'предприняла', 'предпринял' )] [maresh_ruler.GetTitledFirstName] чтобы привлечь их туда.\n\nХотя Великое Песчаное море и раньше встречало свою долю авантюрных караванщиков, надеющихся заработать на пересечении опасного Огненного зеркала, [Concept('trans_haradric_trade', 'харадская торговля')|E] сейчас неуклонно растёт между владениями [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] и [GetGeographicalRegion('middleearth_harad_near_harnen').GetName], а [GetTitleByKey('c_maresh').GetNameNoTier] быстро становится основным перевалочным пунктом для [Concept('trans_haradric_merchants', 'харадских купцов')|E] вдоль этих торговых путей. Очевидно, что [Select_CString(maresh_ruler.IsFemale, 'дальновидная', 'дальновидный' )] [maresh_ruler.GetFirstName] понимает, что для н[maresh_ruler.GetHerHis] важно вложиться в этот регион и заложить основы для потенциального славного будущего."
 news_event.0055.a: "Его значение будет расти со временем."

 news_event.0056.t: "Свод законов Мареша"
 news_event.0056.desc: "Со временем оазис [GetTitleByKey('c_maresh').GetNameNoTier] приобрёл всё большую известность как место отдыха [Concept('trans_haradric_merchants', 'харадских купцов')|E]. В этом форпосте представители разных сект и культур объединились, чтобы построить процветающий город. Однако между разными народами, которые теперь называли оазис своим домом, неизбежно возникали конфликты. Какое-то время они были незначительными, но конфликты, охватившие оазис, стали слишком масштабными, чтобы их игнорировать. Жители Мареша, разделённые религией и культурой, ополчились друг на друга, а мелкие недоразумения привели к открытой вражде между различными семьями и общинами, угрожая [Concept('maresh_prosperity', 'процветанию Мареша')|E].\n\nОднако некоторые утверждают, что сейчас ситуация меняется, поскольку [maresh_ruler.GetTitledFirstName] [Select_CString(maresh_ruler.IsFemale, 'собрала', 'собрал' )] различные стороны в этих распрях, чтобы вместе договориться о непростом мире. Вместе они составили основу для свода законов - синтеза их различных традиций. Однако ещё предстоит выяснить, хватит ли [maresh_ruler.GetHerHis] достижений для восстановления могущества Оазиса, или же он ослаб настолько, что станет легкой мишенью для других возвышающихся держав региона..."
 news_event.0056.a: "Скромное начало."

 news_event.0057.t: "Монетный двор Мареша"
 news_event.0057.desc: "С тех пор как давным-давно был основан город [GetTitleByKey('c_maresh').GetNameNoTier] он стал важной остановкой на торговых путях Моря Дюн в западной части Аризиса. Через него проходит много золота, и он также расположен рядом с несколькими местными медными рудниками.\n\nПоэтому неудивительно, что [maresh_ruler.GetTitledFirstName] [Select_CString(maresh_ruler.IsFemale, 'выступила', 'выступил' )] с инициативой основать в #L [GetTitleByKey('c_maresh').GetNameNoTier]е#!, монетный двор, который будет использовать это золото и медь. О качестве монет, отчеканенных здесь, уже быстро распространяются слухи, а дополнительная торговля, несомненно, увеличит [Concept('maresh_prosperity', 'процветание Мареша')|E]."
 news_event.0057.a: "Его процветание делает его мишенью для военачальников..."

 news_event.0058.t: "Гидротехнические проекты вдоль реки Ризис"
 news_event.0058.desc: "[GetTitleByKey('c_maresh').GetNameNoTier], одно из великих поселений Аризиса, издавна полагалось на реку Ризис и другие близлежащие источники воды для своих нужд. Ныне [maresh_ruler.GetTitledFirstName] следит за большим расширением водных ресурсов города - укрепляет все существующие гидравлические проекты и создаёт новые.\n\nЭто обеспечит жителей города еще более качественной водой и позволит [Concept('maresh_prosperity', 'процветанию Мареша')|E] расти на протяжении многих поколений."
 news_event.0058.a: "Процветание города растёт с каждым днём."

 news_event.0059.t: "Стены вокруг Мареша"
 news_event.0059.desc: "На протяжении многих поколений [GetTitleByKey('c_maresh').GetNameNoTier] служил своеобразными вратами, соединявшими [GetGeographicalRegion('middleearth_harad_near').GetName] и [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] через [GetGeographicalRegion('middleearth_harad_dunesea').GetName]. Однако уже довольно долгое время местные жители считают, что существующие оборонительные сооружения в этом районе недостаточны.\n\nПоэтому [maresh_ruler.GetTitledFirstName] и другие лидеры общин возглавили строительство более основательной системы обороны, включающей стену и несколько больших ворот, которые окружают большую часть оазиса, где находится Мареш.\n\nТеперь [Concept('maresh_prosperity', 'процветание Мареша')|E] лучше защищено от чужеземных налётчиков, и гости могут с благоговением смотреть на мощные оборонительные сооружения, защищающие этот процветающий оазис."
 news_event.0059.a: "Необходимый шаг."

 news_event.0060.t: "Короли караванов Аризиса"
 news_event.0060.desc: "Некогда малозаселенная пустыня, населенная несколькими аранийскими племенами, превратилась в одно из самых богатых держав, окружающих [GetGeographicalRegion('middleearth_harad_dunesea').GetName]. За столетия [GetTitleByKey('k_arysis').GetNameNoTier] превратился в сияющую жемчужину Великого Песчаного моря.\n\nАризорцы воспользовались своим стратегическим положением между [Concept('nearharad', 'Ближним Харадом')|E] и [Concept('khy', 'Кхаем')|E], чтобы сколотить состояние благодаря [Concept('trans_haradric_trade', 'харадской торговле')|E]. На протяжении многих поколений оазис [GetTitleByKey('c_maresh').GetNameNoTier] рос и принимал всё больше и больше поселенцев. Теперь [Concept('maresh_prosperity', 'процветание Мареша')|E] делает его вершиной торгового города, а его мудрые правители используют своё богатство, чтобы превратить Аризис в единое государство между Харненом и Ормальским заливом.\n\nСо своей великой башни короли Аризиса спокойно наблюдают за постоянным потоком караванов, движущихся в их столицу, и их прозорливость и мудрость обязательно приведут Аризис к неслыханному доселе золотому веку."
 news_event.0060.a.arysis: "Наша цивилизация процветает."
 news_event.0060.a: "Впечатляет."

 news_event.0061.t: "Возвышение намало"
 news_event.0061.desc: "В течение многих лет группа купцов, известная как [Concept('namalo', 'намало')|E], расширяла своё участие в торговле пряностями в [Concept('farharad', 'Дальнем Хараде')|E]. В частности, они сосредоточились на контроле над потоком пряностей с полей Сирайна.\n\nЧтобы полностью монополизировать свой контроль, они и [namalo_founder.GetTitledFirstName], [Select_CString(namalo_founder.IsFemale, 'которая', 'который' )] правит большей частью этих земель, заключили сделку.\n\nНевозможно отрицать, что #italic намало#! становится одним из самых влиятельных торговых кланов в регионе, благодаря своему мастерству в торговле пряностями, а также разнообразию этнического происхождения, что дает им большую гибкость в отношениях с другими. Теперь их лидеры даже начинают смотреть за пределы торговли пряностями, стремясь расширить свои политические, торговые и культурные сети, поселившись среди общин различных [Concept('haradric', 'харадских')|E] народов."
 news_event.0061.a: "К чему приведут их свершения?"

 news_event.0062.t: "Падение Гондора"
 news_event.0062.desc: "Шокирующие новости! Орды [Concept('orcs', 'орков')|E] пересекли [anduin|E], заполонили Пеленнор и в конце концов разграбили Белый город, Минас Тирит. [gondor|E], некогда гордый оплот Запада, разбит и разгромлен, его вожди уничтожены, а народ в отчаянии. Дорога на запад теперь открыта для бесконечных легионов Мордора, грабящих и убивающих на своем пути.\n\nМир меняется, и угли [Concept('numenor', 'Нуменора')|E] угасают. На мир надвигается удушливая тьма, и кто теперь сможет противостоять ей?"
 news_event.0062.a: "Нет! Все Свободные народы должны объединиться, иначе мы скоро станем рабами."
 news_event.0062.b: "Белый город пал. Путь на запад открыт."
 news_event.0062.c: "Наконец-то проклятые дунэдайн пали! Они спаслись от волны, а теперь сгорят!"

 news_event.0063.t: "Всевидящее Око закрыто"
 news_event.0063.desc: "В шокирующей демонстрации силы оружия войска Гондора двинулись на Мордор, разграбив Темную башню и уничтожив Темного властелина в самом сердце его власти. Темная башня, лишившись своего хозяина, быстро рухнула, опустошив окрестности.\n\nПосле великой битвы единство, царившее во владениях Темного властелина, стало стремительно распадаться. Лишившись вождей, бывшие слуги Темного властелина начали ожесточённо враждовать между собой, среди орков и людей, знаменуя собой новую эру войн в бывших землях Саурона.\n\nОдновременно с этим потеря своего бога вызвала серьезный кризис веры у последователей Всевидящего Ока. Многие быстро обратились в другие верования, а те немногие, что остались, быстро разорвали друг друга, борясь за власть. Культ Всевидящего Ока, некогда главенствующий в Мордоре и во всех владениях Саурона, был практически уничтожен.\n\nНаступает новая эпоха, в которой, похоже, будет доминировать возрождающееся королевство дунэдайн. Как бы то ни было, власть Мордора сломлена бесповоротно, возможно, навсегда."
 news_event.0063.desc.a: "В шокирующей демонстрации силы оружия [killer_of_sauron.GetPrimaryTitle.GetAdjectiveNoTooltip]ие войска двинулись на Мордор, разграбив Темную башню и уничтожив Темного властелина в самом сердце его власти. Темная башня, лишившись своего хозяина, быстро рухнула, опустошив окрестности.\n\nПосле великой битвы единство, царившее во владениях Темного властелина, стало стремительно распадаться. Лишившись вождей, бывшие слуги Темного властелина начали ожесточённо враждовать между собой, среди орков и людей, знаменуя собой новую эру войн в бывших землях Саурона.\n\nОдновременно с этим потеря своего бога вызвала серьезный кризис веры у последователей Всевидящего Ока. Многие быстро обратились в другие верования, а те немногие, что остались, быстро разорвали друг друга, борясь за власть. Культ Всевидящего Ока, некогда главенствующий в Мордоре и во всех владениях Саурона, был практически уничтожен.\n\nНаступает новая эра. Как бы то ни было, власть Мордора сломлена бесповоротно, возможно, навсегда."
 news_event.0063.a: "Но исчезнет ли когда-нибудь по-настоящему зло из Арды Искажённой?"
 news_event.0063.b: "Пусть наступит мир, в конце эпохи."
 news_event.0063.c: "Этого не может быть..."
 news_event.0063.d: "НЕТ... НЕТ... НЕТ!!!"

 news_event.0064.t: "Возвращение Ангмара"
 news_event.0064.desc: "После окончания [Concept('angmar_wars', 'Ангмарских войн')|E] тёмное королевство [Concept('witchkingshort', 'Короля-чародея')|E] пришло в полный упадок. К западу от [Concept('mistymountains', 'Мглистых гор')|E] не осталось ни одного [Concept('orc', 'орка')|E]. Но теперь всё изменилось. Ангмар вновь возвышается.\n\n[angmarholder.GetName] [Select_CString(angmarholder.IsFemale, 'сумела', 'сумел' )] возродить колдовское королевство. С такой темной силой, владеющей севером, мир в [Concept('eriador', 'Эриадоре')|E], как опасаются, будет нарушен довольно скоро..."
 news_event.0064.a: "Тёмные времена для народов [Concept('eriador', 'Эриадора')|E]!"
 news_event.0064.b: "Безусловно, это сюрприз. Но будет ли он желанным?"
 news_event.0064.c: "Скоро весь север будет пылать."

 news_event.0065.t: "Падение ариэнизма"
 news_event.0065.desc: "В результате шокирующего поворота событий королевство [Concept('khy', 'Кхай')|E] подверглось вторжению и было разгромлено! Захватчики из Сирайна проложили кровавый путь через границу прямо в сердце ариэнизма, в священном месте Заринуша, подожгли и полностью разрушили его.\n\nПосле публичной казни главы культа Богини солнца культ Ариэн был серьезно разрушен. Только время покажет, смогут ли они оправиться от такого ужасного бедствия..."
 news_event.0065.a: "Какая трагедия!"
 news_event.0065.b: "Похоже, их судьба изменилась..."
 news_event.0065.c: "Как это восхитительно!"

 news_event.0066.t: "Беллакар усмирил своё пустынное пограничье"
 news_event.0066.desc: "После тысячелетий частых стычек и борьбы с племенами западного Моря Дюн, королевство [Concept('bellakar', 'Беллакар')|E] полностью обезопасило свои восточные границы. Народы этой земли теперь исповедуют беллаказскую веру и становятся все более лояльными к новым правителям своих земель.\n\nПоскольку поселенцы из более бедных районов Беллакара начинают прибывать в большую часть Моря Дюн в поисках возможностей на новых землях, политическая и культурная гегемония королевства над его недавними завоеваниями кажется надежной, по крайней мере, на данный момент."
 news_event.0066.a: "Славный день для южных Верных!"
 news_event.0066.b: "Будет ли эта великая держава моим другом или врагом?"
 news_event.0066.c: "Наверняка эти надменные племена не потерпят такого слабого правления..."

 news_event.0067.t: "Восстановление древнего Лурмсакуна"
 news_event.0067.desc: "На протяжении бесчисленных поколений Лурмсакун страдал от набегов и вторжений из [Concept('khand', 'Кханда')|E]. И всё же лурмсакары, при неожиданном повороте событий, смогли победить и изгнать вариагов с большей части Нижнего Кханда. Оватакион лежит в руинах, так как многие из его бесценных артефактов перевезены в новую столицу Лурмсакуна - Оватаррак, бывшую крепость вариагов. Похоже, древнее королевство [Concept('haradrim', 'харадрим')|E] восстановлено в былом величии."
 news_event.0067.a: "Пусть их народы познают мир и процветание."
 news_event.0067.b: "Возвышается очередное пустынное королевство."
 news_event.0067.c: "Проклятые дикари!"

 news_event.0068.t: "Восстановление Эделлонда"
 news_event.0068.desc: "Властители [Concept('gondor', 'Гондора')|E] сочли нужным пригласить [Concept('elves', 'эльфов')|E] вновь заселить Эделлонд, гавань, которая долгое время бездействовала в заливе Бельфалас. Итак, [edhellondruler.GetName] следит за восстановлением порта, чтобы стройные эльфийские корабли снова могли отправляться отсюда в плавание: либо по Прямому Пути в [Concept('valinor', 'Валинор')|E], либо навестить своих северных родичей в [Concept('lindon', 'Линдоне')|E]."
 news_event.0068.a: "[Concept('elves', 'Эльфы')|E] вернулись на прекрасные берега Бельфаласа."
 news_event.0068.b: "Почему это должно меня волновать?"
 news_event.0068.c: "Ба! Это не имеет значения, они всё равно падут."

 news_event.0069.t: "Очищение Мории"
 news_event.0069.desc: "Когда [Concept('orcs', 'орки')|E] во всё возрастающем количестве вторглись в [Concept('eriador', 'Эриадор')|E], вождь [Concept('dunedainnorth', 'дунэдайн севера')|E], [arassuil.GetName], взял на себя задачу восстановить мир в тихих северных землях.\n\nСобрав союзников из всех свободных народов Эриадора, дунэдайн взяли штурмом тёмные залы [Concept('moria', 'Мории')|E] и изгнали оттуда всех орков, которых смогли найти.\n\nТеперь Чёрная бездна снова погрузилась в сон, но надолго ли, не могут с уверенностью сказать даже Мудрые..."
 news_event.0069.a: "Чёрная бездна не будет беспокоить нас ещё много лет."
 news_event.0069.b: "Почему меня должна заботить какая-то забытая гномья дыра?"
 news_event.0069.c: "Этого нельзя допустить!"


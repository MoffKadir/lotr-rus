 news_event.0071.t: "Падение Лотлориэна"
 news_event.0071.desc: "Золотой лес [Concept('lothlorien', 'Лотлориэна')|E] пылает, и [Concept('elves', 'эльфы')|E] рассеяны по ветру, побеждённые своими врагами. Карас Галадон, некогда бывший сердцем эльфийского рода на земле, пал, а вместе с ним и королевство света Лориэна.\n\nТолько время покажет, удастся ли вернуть Золотой лес, или его свет угаснет навсегда..."
 news_event.0071.a: "[Concept('elves', 'Эльфы')|E] потеряли своё сокровенное святилище."
 news_event.0071.b: "Воистину, странные времена..."
 news_event.0071.c: "Прекрасно!"

 news_event.0072.t: "Возрождение Лотлориэна"
 news_event.0072.desc: "По неожиданному стечению обстоятельств [Concept('elves', 'эльфы')|E] [Concept('lothlorien', 'Лотлориэна')|E] вернулись в Золотой лес, очистив его от скверны, охватившей после падения Карас Галадона. Теперь под деревьями снова поются песни, и галадрим неустанно трудятся, чтобы вернуть Сердцу эльфийского рода на земле его былое великолепие."
 news_event.0072.a: "Великое зло было исправлено."
 news_event.0072.b: "Какое интересное развитие событий!"
 news_event.0072.c: "Ну и что? Мы можем уничтожить его ещё раз..."

 news_event.0073.t: "Разрушенные чертоги Эльфийского короля"
 news_event.0073.desc: "[Concept('elven', 'Эльфийское')|E] прибежище Арадринд, которое долгое время служило столицей Лесного королевства ласгалендрим, было вырвано из-под контроля эльфов. После долгой и упорной битвы, в ходе которой было пролито много крови как в окрестных лесах, так и в чертогах и коридорах самого великого королевского владения, последние стойкие защитники эльфов были, наконец, изгнаны из этого региона, либо бежав, либо погибнув в бою.\n\nСами королевские чертоги, вырубленные в земле и служившие главной сокровищницей, складом и крепостью, подверглись большому осквернению и разграблению. То, что нельзя было украсть или унести с собой, было предано огню, взломано или разобрано на части. С окрестностями дело обстояло не намного лучше: участки пышных и древних лесов были преданы огню или топору. Это, несомненно, будет тяжелой потерей для эльфов и, возможно, похоронным звоном для лесных эльфов Ласгалена."
 news_event.0073.a: "Какая трагедия для всего Средиземья!"
 news_event.0073.b: "Возможно, это станет концом угасающих эльфов."
 news_event.0073.c: "Пусть жалкие эльфы зачахнут и погибнут!"

 news_event.0074.t: "Восстановление Ласгалена"
 news_event.0074.desc: "Ценой большого труда и стараний, совершив поступок, который многие считали маловероятным, [Concept('elves', 'эльфы')|E] вернули себе древние и разрушающиеся чертоги Арадринда, некогда столицы Лесного королевства [Concept('mirkwood', 'Лихолесья')|E].\n\nПосле долгой и кровопролитной кампании, в ходе которой сражались как в лесах, так и в пещерах, эльфы изгнали захватчиков из этого ценного и важного места, и эльдар очень радуются.\n\nОднако эльфам предстоит ещё многое сделать, и их победа - это горькая радость. Некогда величественные чертоги Трандуила, которые служили оплотом северного Лихолесья и местом многих песен и пиршеств, теперь обветшали и прокляты. Сама земля в шрамах из-за врагов, ручьи осквернены, бесчисленные деревья, старые и новые, срублены. Из королевских покоев эльфов разграблено все ценное, а то, что осталось, обуглилось и гниет. Эльфам предстоит проделать большую работу, если они хотят, чтобы Арадринд когда-нибудь обрёл былое величие."
 news_event.0074.a: "Вкусим горечи со сладостью и будем радоваться."
 news_event.0074.b: "Эльфам предстоит проделать большую работу."
 news_event.0074.c: "Последний триумф угасающей и бессильной расы."

 news_event.0075.t: "Ривенделл в огне"
 news_event.0075.desc: "Ривенделл, Последний Домашний приют к востоку от моря, вырван из под [Concept('elven', 'эльфийского')|E] контроля. С момента своего основания полуэльфом [Concept('elrondshort', 'Эльрондом')|E] во времена Войны эльфов и [Concept('sauroncharacter', 'Саурона')|E], он служил святилищем и цитаделью эльдар, защищенной магией Вильи, кольца Огня. Так же и это было пристанищем для уставших, местом отдыха, знаний и песен.\n\nОднако ни тайность Сокрытой долины, ни сила и доблесть её защитников не смогли спасти прибежище. Великие природные укрепления Имладриса - бурлящая река Бруинен и высокие скалы, окружающие долину, - были преодолены ценой больших потерь; в результате знаменитые залы, библиотеки и сады Имладриса были опустошены. Те, кто не сбежал через потайные ходы, были перебиты, и большая часть долины была охвачена пламенем. Один из последних оплотов эльдар в [Concept('middleearth', 'Средиземье')|E] пал."
 news_event.0075.a: "Звезда во тьме угасла."
 news_event.0075.b: "Несомненно, это смертельный удар для эльфов."
 news_event.0075.c: "Время эльфов ушло!"

 news_event.0076.t: "Восстановление Имладриса"
 news_event.0076.desc: "Сокрытая долина Ривенделл, некогда бывшая твердыней и прибежищем эльдар, которая пала к удивлению многих, была восстановлена. После жестокой битвы, в ходе которой [Concept('elves', 'эльфы')|E] переправились через Бруинен и преодолели вражескую оборону, вся долина вернулась под контроль эльфов, а их враги отступили под градом стрел. Эта новость стала великой радостью для Свободных народов [Concept('middleearth', 'Средиземья')|E], как разжигание затихшего пламени, но многое еще предстоит сделать.\n\nТо, что когда-то было образом Амана, возможно, безвозвратно изменилось. Долина несёт на себе явные следы вражеского контроля: её некогда нетронутые и чистые ручьи теперь загрязнены, а пышная зелень и золотые леса из дубов и тополей вырублены в огромных количествах. Библиотеки Ривенделла, некогда хранившие великие знания, известные во всем эльфийском мире и на западе, были разорены и сожжены в огромном количестве, и остались только те произведения, которые были захвачены во время первоначального бегства эльфов. Многие здания и жилища были превращены в пепел, а бесчисленные ценности разграблены. Сокрытую долину когда-то называли Последним Домашним приютом к востоку от моря, прибежищем для слабых и усталых; чтобы она снова обрела этот статус, потребуется много времени и усилий."
 news_event.0076.a: "Все победы тьмы недолговечны - свет выстоит."
 news_event.0076.b: "Хватит ли этого для того, чтобы переломить ситуацию для эльфов?"
 news_event.0076.c: "Ба! Последняя победа умирающей расы."

 news_event.0077.t: "Падение Митлонда"
 news_event.0077.desc: "В результате великого и жестокого удара по [Concept('elves', 'эльфам')|E] и всем Свободным народам Серые гавани [Concept('mithlond', 'Митлонда')|E], самого западного королевства эльфов в [Concept('middleearth', 'Средиземье')|E], пали. Основанные на заре [Concept('secondage', 'Второй эпохи')|E] Кирданом после [Concept('warofwrath', 'Войны Гнева')|E], они долгое время служили последним пунктом назначения бесчисленных эльфов, стремившихся отплыть на запад, в [Concept('undyinglands', 'Бессмертные земли')|E]. С тех пор они стали оплотом эльдар в [Concept('eriador', 'Эриадоре')|E], и хотя для многих это всего лишь временная остановка на пути на Запад, он выстоял в войнах, наиболее известен тем, что пережил осаду самого [Concept('sauroncharacter', 'Саурона')|E].\n\nОднако удача отвернулась от [Concept('lindon', 'Линдона')|E], и жемчужно-белые причалы и серые волны окрасились в красный. Город подвергся разграблению, а корабли тех, кто не успел бежать, были сожжены дотла. Многие жители начали своё последнее путешествие быстрее, чем ожидалось, в то время как другие, всё ещё стремившиеся остаться в Средиземье, бежали в холмы и горы, окружающие залив Лун, надеясь позже перегруппироваться. Несомненно, падение того, что когда-то считалось самым безопасным эльфийским королевством, станет серьёзным, возможно, смертельным ударом для всего эльфийского рода."
 news_event.0077.a: "Придёт ли помощь с Запада? Вмешаются ли валар?"
 news_event.0077.b: "Я сомневаюсь, что эльфы смогут оправиться от этого."
 news_event.0077.c: "Скатертью дорога, раз и навсегда."

 news_event.0078.t: "Освобождение Серых гаваней"
 news_event.0078.desc: "[Concept('elven', 'Эльфийские')|E] корабли снова бороздят Лун. Серые гавани [Concept('mithlond', 'Митлонда')|E] снова в руках эльфов. Для эльдар и Свободных народов это проблеск надежды, для их врагов - разочарование и неудача. И снова стук молотков перекрывает шум набегающих волн, а паруса сияют в лучах рассвета и сумерек.\n\nНо не всё так радостно для эльдар. Гавани несут на себе следы захвата, и хотя их возвращение - великий подвиг, лишь немногие верят, что ситуация изменится к лучшему; ибо эльфы по-прежнему являются угасающей расой, и освобождение [Concept('lindon', 'Линдона')|E] не принесёт ничего, кроме освобождения их пути на Запад.\n\nЕсли эльдар хотят пережить угасание эпохи, это всего лишь первый шаг на долгом и трудном пути."
 news_event.0078.a: "Это победа добра."
 news_event.0078.b: "Посмотрим, что из этого выйдет."
 news_event.0078.c: "Пусть эти трусы бегут на Запад!"


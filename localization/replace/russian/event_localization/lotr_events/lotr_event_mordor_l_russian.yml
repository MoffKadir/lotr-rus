 news_event.0042.t: "Извержение Роковой горы"
 news_event.0042.desc: "На протяжении тысячелетий вулканическая гора в сердце [Concept('mordor', 'Мордора')|E] оставалась бездействующей, ожидая возвращения истинного Властелина Мордора. Теперь, по воле судьбы, неожиданной даже для самых мудрейших, [sauronthedarklordcharacter|E] вновь сделал Землю Теней своим владением, открыто провозгласив свою власть над ней.\n\nСаурон начинает отстраивать свою Темную башню, и пламя на Роковой горе разгорается с новой силой. Тьма Мордора начинает распространяться, и [gondor|E] должен укреплять оборону своих восточных границ, так как вскоре она подвергнется испытанию..."
 news_event.0042.a: "Тень Мордора вновь восстаёт..."
 news_event.0042.b: "Да здравствует Темный Властелин Мордора!"
 news_event.0042.c: "Неожиданное развитие событий..."
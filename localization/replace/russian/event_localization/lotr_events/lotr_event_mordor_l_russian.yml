l_russian:
 mordor.1000.t: "Долгий мир"
 mordor.1000.desc: "[mordor|E] дремлет. Мы оттягиваем время и готовим эту землю к возвращению нашего повелителя, [Concept('sauroncharacter', 'Саурона')|E], который скрывается в #L [GetTitleByKey('c_amon_lanc').GetNameNoTier]е#!, тайно собирая свои силы.\n\nМордор, на данный момент, является разделённо землёй. На севере мы, слуги Саурона, властвуем над дикими и вздорными орками, а на юге рабская сила нурниагов кормит наши войска. Однако для того, чтобы Тёмная башня вновь возвысилась, предстоит проделать большую работу, и мой долг как повелителя Девяти - сделать это. Передо мной открывается множество путей.\n\nНа западе наместники [Concept('gondor', 'Гондора')|E] собирают свои силы. Много веков назад я отнял у них Минас-Итиль, и хотя они не предпринимали попыток вернуть его, они всё ещё представляют угрозу. Оборона во владениях [GetTitleByKey('c_morannon').GetNameNoTier] и [GetTitleByKey('minas_ithil').GetNameNoTier] должна быть усилена, если мы хотим защититься от любой внешней угрозы, и их чёрные стены будут оплотом против врагов Саурона.\n\nИ всё же эта стратегия полностью оборонительная. Я мог бы сосредоточиться на том, чтобы превратить враждующие племена [Concept('orcs', 'орков')|E] в грозную боевую силу, покончив с междоусобицей и выведя породу, достойную Мордора, и тогда эта новая армия могла бы стать и копьём, и щитом Мордора.\n\nНа западе лежит [GetTitleByKey('k_ithilien').GetNameNoTier], Сад Гондора, с его богатыми лесными ресурсами, которые мы могли бы разграбить.\n\nМой третий вариант - [GetTitleByKey('k_nurn').GetNameNoTier], где живут высокомерные нурниаги. Припасы, собираемые на их рабских плантациях, необходимы, но их усмирение и применение более прямого подхода к рабской экономике может оказаться полезным в долгосрочной перспективе.\n\nИ, разумеется, в Горгороте таится огромный промышленный потенциал, который только и ждёт, чтобы его раскрыли."
 mordor.1000.desc.a: "Я предпринял первые шаги по подготовке [Concept('mordor', 'Мордора')|E] к возвращению [Concept('sauroncharacter', 'Саурона')|E], но, возможно, предстоит сделать ещё больше.\n\nЯ должен убедиться, что Тёмная земля готова принять своего законного хозяина!"
 mordor.1000.a: "Я превращу орков в настоящую боевую силу!"
 mordor.1000.b: "Опустошим Итилиэн, сад [Concept('gondor', 'Гондора')|E]."
 mordor.1000.c: "Укрепить нашу оборону, чтобы наши враги не осадили Мордор."
 mordor.1000.d: "Нурниагов нужно усмирить и лишить своей гордыни."
 mordor.1000.e: "Нужно разжечь огни промышленности."
 mordor.1000.f: "Мы многого достигли. Послать весточку Повелителю..."
 breeding_orcs: "План разведения"
 raids_on_ithilien: "Усиление набегов"
 building_defenses: "Укрепление обороны"
 managing_vassals: "Управление вассалами"
 building_spree: "Строительная лихорадка"

 next_mission_effect: "Через некоторое время появится новая задача"

 mordor.1001.t: "Закрытие Мордора"
 mordor.1001.desc: "Наши усилия не пропали даром. Каждый холм теперь под присмотром, каждый проход в Мордор хорошо защищён.\n\nМы улучшили укрепления и собрали осадные припасы, а на воротах и стенах стоят сильнейшие из [Concept('orcs', 'орков')|E]. Черные стены наших крепостей выше, чем когда-либо, а ворота укреплены железом и сталью. Наши стены не будут пробиты, наши гарнизоны не дрогнут, наши земли не будут осквернены никем, кроме нас!\n\nНо как бы я ни был доволен недавним успехом, я не могу забывать, что всегда есть еще над чем работать. Скоро я сделаю следующий шаг, чтобы Мордор был готов к возвращению своего истинного повелителя..."
 mordor.1001.a: "Никто не войдет в Мордор незамеченным."

 mordor.1002.t: "Возвышение Моргульского воинства"
 mordor.1002.desc: "Моргульское воинство готово. Много времени было потрачено на селективное разведение и интенсивные тренировки, чтобы превратить [Concept('orcs', 'орков')|E] [Concept('mordor', 'Мордора')|E] в силу, способную поразить владык Запада, когда их призовут. Теперь пришло время определиться с моим главным оружием - элитным ядром воинств Тёмного властелина.\n\nВооружённые до зубов и закованные в броню многочисленные чёрные уруки сильнее любого другого орка. Карагоры - это варги, но совершенные, размером с лошадь и почти такие же умные. Наконец, есть олог-хай, огромные тролли, больше похожие на орков, чем на своих более тупых сородичей, свирепые и твёрдые, как камень. Кто лучше всего поведёт мое войско против [Concept('dunedain', 'дунэдайн')|E]?"
 mordor.1002.a: "Уруки опустошат Гондор."
 mordor.1002.b: "Никому не скрыться от грозных карагоров!"
 mordor.1002.c: "Ни один человек не устоит перед силой олог-хай!"

 mordor.1003.t: "Реорганизация Нурна"
 mordor.1003.desc: "Нурниаги традиционно правили своими землями самостоятельно, не обращая внимания на приказы из Моргула и заботясь больше о собственном достатке, чем о военном производстве. В связи с грядущими переменами им пора в полной мере сыграть свою роль, и огромные рабовладельческие фермы Нурна необходимы для обеспечения нас продовольствием.\n\nВозможно, было бы лучше просто оставить их как есть или даже предоставить им больше самостоятельности в управлении своими владениями. Однако твёрдая рука вполне может извлечь гораздо больше пользы из этих мрачных полей, если будет время, а время у нас, безусловно, есть."
 mordor.1003.a: "Уровень производства вырастет со временем."
 mordor.1003.b: "Твёрдая рука обеспечит ту эффективность, к которой я стремлюсь."
 mordor.1003.c: "Нурниаги хорошо поработали и должны быть вознаграждены."
 mordor.1003.d: "Я сам буду руководить работами!"
 mordor.1003.e: "Здесь справится доверенный лейтенант..."

 mordor.1004.t: "Итилиэн в огне"
 mordor.1004.desc: "[Concept('orcs', 'Орки')|E] с факелами кишат в так называемом Саду [Concept('gondor', 'Гондора')|E], сжигая и рубя все, что им вздумается. Итилиэн опустошается с каждым днем.\n\nПостроены большие лесозаготовительные лагеря, а древесина используется в осадных мастерских Удуна. Скоро военная машина орков станет поистине неостановимой."
 mordor.1004.a: "Весь Итилиэн сгорит."

 mordor.1005.t: "Огни промышленности"
 mordor.1005.desc: "Горгорот, возможно, когда-то и был пустым и безлюдным, но с этим покончено! Сейчас он охвачен бесчисленными кострами, а на равнинах возводятся здания, крепости и поселения. Кузницы и оружейные склады собирают оружие для Моргульского воинства, в то время как кузницы и мастерские возводят всё более прочные стены и башни, чтобы вместить растущие легионы. Мордор растёт, и эта мощь скоро должна распространиться по всему миру..."
 mordor.1005.a: "Пусть ревут кузни!"

 mordor.1010.t: "Зов Мордора"
 mordor.1010.desc: "Ночью он прибывает с беззвездного неба. Его крылатая тварь приземляется и склоняется передо мной, а всадник сходит с места и следует его примеру. Я велю ему говорить.\n\n«Я принес весть из [Concept('mordor', 'Мордора')|E], Величайший», - говорит он, Кхамул, Второй из Девяти. «Все готово для вас, повелитель, и готово к вашму прибытию. Темная башня готова восстать заново по вашему приказу»\n\nПришло ли мне время вернуться в Мордор, вновь воздвигнуть Тёмную башню и явить себя всем? Или мне следует повременить и подождать, пока не настанет час, благоприятный для моего появления?"
 mordor.1010.a: "Настало время вернуться в [mordor|E]."
 mordor.1010.b: "Время ещё не пришло..."

 mordor.1011.t: "Возвращение Тёмного Властелина"
 mordor.1011.desc: "Время пришло. [mordor|E] был достаточно подготовлен к возвращению своего законного повелителя. Он скоро прибудет.\n\nОн переделает Тёмную башню и открыто провозгласит себя Властелином Мордора. Пусть пламя Ородруина вспыхнет при виде его пришествия, и пусть властители Запада, противостоящие его могуществу, затрепещут в своих чертогах и крепостях. Их время скоро настанет.\n\nПусть земля содрогнётся и заревёт от пришествия своего законного повелителя: [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E], Властелина колец, Властелина земли!"
 mordor.1011.a: "Я передам власть над Мордором своему повелителю."

 mordor.1012.t: "Судьба Короля-чародея"
 mordor.1012.desc: "Время пришло. «Час настал, Муразор, Первый из Девяти».\n\nЯ преклоняюсь перед [Concept('sauroncharacter', 'Сауроном')|E], восседающим на своем темном троне в сокровенном святилище Темной башни.\n\n«Твои деяния были благородны. Теперь Темная башня восстала заново, и я поставил перед тобой новую цель. Минас-Моргул, завоеванный тобой, станет твоей новой обителью в моем служении. Отсюда ты будешь командовать моими армиями, пока не придет время, когда ты нападешь на [Concept('gondor', 'Гондор')|E], как я прикажу».\n\nЯ кланяюсь и смотрю на запад, на бледные стены далекого Минас Моргула. Скоро наши враги падут перед тенью Мордора.\n\n«Ступай, Муразор, ибо такова моя воля», - отпускает меня мой повелитель."
 mordor.1012.a: "Я должен готовиться к войне."
 mordor.1012.b: "Моему повелителю предстоит много работы..."

 mordor.1013.t: "Наведение порядка в державе"
 mordor.1013.desc: "Потребовалась целая эпоха, но наконец-то [mordor|E] снова мой. И хотя [witchking.GetName] хорошо подготовил эти земли к моему возвращению, у меня осталось несколько задач, с которыми я должен справиться.\n\nОдна из них касается судьбы #L [GetTitleByKey('k_nurn').GetNameNoTier]а#!. Король-чародей усмирил гордых нурниагов, чтобы повысить производительность труда. Я мог бы отменить это решение и восстановить их род королей, обеспечив их непоколебимую верность... но, как верно заметил мой самый доверенный слуга, это приведет к некоторому сокращению производства пищи.\n\nЯ также могу просто сохранить статус-кво и править Нурном самостоятельно, или же передать его другому верному лейтенанту."
 mordor.1013.a: "Я верну нурниагам королевский титул."
 mordor.1013.b: "Там будут жить более верные слуги."
 mordor.1013.c: "Мы сохраним статус-кво."

 mordor.1014.t: "Судьба Дол-Гулдура"
 mordor.1014.desc: "Теперь, когда Барад-дур восстал заново и я стал известен всем, остается вопрос, что делать с моей прежней обителью Дол-Гулдур. Много ужаса и тени я обрушил оттуда на эльфов и лесовиков [Concept('mirkwood', 'Лихолесья')|E], и многие следы моего влияния все еще видны.\n\nКто-то может назвать прямое владение невыполнимым, но я - Властелин колец, Великолепный король, и моё Око всё видит. Если я захочу, чтобы Дол-Гулдур стал моим, да будет так!\n\nНо разве мои назгул не являются продолжением моей воли, как пальцы моей руки? Если бы я назначил туда одного из моих назгул, они могли бы действовать от моего имени и действовать против моего врага на расстоянии, в то время как я направлю свою великую и славную мощь против [Concept('gondor', 'Гондора')|E]."
 mordor.1014.a: "Направить туда Второго из Девяти в качестве моего лейтенанта."
 mordor.1014.b: "Я буду управлять Дол-Гулдуром непосредственно отсюда."

 mordor.1015.t: "Новый повелитель Дол-Гулдура"
 mordor.1015.desc: "Теперь, когда Второй из Девяти пребывает в Дол-Гулдуре и правит из него, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, в какой мере он должен действовать. Большая автономия может сделать Дол-Гулдур более уязвимым, но мне придется тратить меньше ресурсов на его защиту.\n\nВ противном случае, если дань будет выплачиваться [Concept('mordor', 'Мордору')|E], то мои силы будут укреплены для долгой войны с [Concept('gondor', 'Гондором')|E]; за счёт моего лейтенанта и его усилий против [Concept('elves', 'эльфов')|E] [Concept('mirkwood', 'Лихолесья')|E] и [Concept('lothlorien', 'Лотлориэна')|E]."
 mordor.1015.a: "Пока что он получит свободу действий."
 mordor.1015.b: "Я разрешу ему сжечь их леса."
 mordor.1015.c: "Время ещё не настало"
 mordor.1015.c.tt: "[khamul.GetName] останется вашим [Concept('vassal', 'вассалом')|E]."

 mordor.1016.t: "Тьма Дол-Гулдура"
 mordor.1016.desc: "Сердце замирает в ночи и зовет меня посмотреть на него, на черное беззвездное небо. Я не вижу его глазами, но чувствую сердцем. Долгое время зло населяло Дол-Гулдур, Колдовскую гору, некогда светлый и прекрасный [GetTitleByKey('c_amon_lanc').GetNameNoTier]. Но сейчас все иначе.\n\nУ Дол-Гулдура теперь новый владыка - не сам Великий враг, выдающий себя за Некроманта, а один из его лейтенантов. Долгое время [Concept('sauroncharacter', 'Саурон')|E] тайно пребывал в Колдовской горе, и его присутствие отравляло [Concept('mirkwood', 'Лихолесье')|E], но он не нападал на нас напрямую. Боюсь, теперь это уже не так, ибо Тёмная башня вновь возвысилась, и по этому знаку все слуги [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E] воспрянут духом, а Свободные народа [Concept('middleearth', 'Средиземья')|E] столкнутся в великой битве."
 mordor.1016.a: "Дол Гулдур будет грозным врагом..."

 mordor.1022.t: "Некромант раскрыт"
 mordor.1022.desc: "Наше расследование в [GetTitleByKey('c_amon_lanc').GetNameNoTier] открыло правду, которой многие из нас так долго боялись: Некромант из Дол Гулдура - не кто иной, как сам [sauronthedarklordcharacter|E], вернувшийся после поражения в войне [Concept('lastallianceshort', 'Последнего союза')|E]!\n\nМы спешно готовимся к войне, ибо нельзя позволить такому злу оставаться так близко к нашим домам и нашему народу. Мы должны вырвать у него контроль над [Concept('dolguldur', 'Дол-Гулдуром')|E] и обратить его в бегство, если это возможно."
 mordor.1022.a: "За великое Зеленолесье!"

 mordor.1023.t: "Некромант раскрыт"
 mordor.1023.desc: "Пришло время раскрыть себя. Я больше не Некромант.\n\nИ хотя это обличье служило мне долго, мир изменился. Теперь, когда мои враги слабы и считают себя в безопасности, я вновь окутаю его тьмой..."
 mordor.1023.a: "Тьма нарастает."

 mordor.1024.t: "Некромант раскрыт"
 mordor.1024.desc.evil: "Небо темнеет, когда из руин Дол-Гулдура до меня доходят удивительные новости. Некромант, обитающий там, оказался не кем иным, как [Concept('sauronthedarklordcharacter', 'Тёмным властелином')|E]!\n\nЭто означает, что он готов вновь начать войну с ненавистными [Concept('elves', 'эльфами')|E]. Мы будем на его стороне, когда придет время!"
 mordor.1024.desc.good: "В результате шокирующего поворота событий Некромант из Дол-Гулдура оказался не кем иным, как [Concept('sauronthedarklordcharacter', 'Тёмным властелином')|E], о чем некоторые Мудрые давно догадывались.\n\nСаурон открыто заявил о себе. Это значит, что он набрал достаточно сил, чтобы снова развязать войну во всем [middleearth|E]. Это воистину темные дни!"
 mordor.1024.a: "Мы должны подготовиться к тому, что нас ждет."

 mordor.2000.t: "Власть!"
 mordor.2000.desc: "Я - [ROOT.GetCharacter.GetTitleAsNameNoTooltip]! По всем выжженным равнинам и мерзким норам державы [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], [Concept('orcs', 'орки')|E], от самого великого солдата-орка до самого ничтожного снага, боятся МОЕГО имени!\n\nПока я греюсь в лучах славы [Select_CString(ROOT.Char.IsFemale, 'величайшей', 'величайшего' )] из орков #L [GetTitleByKey('e_mordor').GetNameNoTierNoTooltip]а#!, [chancellor.GetNameNoTooltip] подходит ко мне, сжимая свои руки и склонив голову. «О [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], скромное предложение от [Select_CString(chancellor.IsFemale, 'этой ничтожнейшей', 'этого ничтожнейшего' )] из орков... не послать ли нам гонцов к другим вождям орков #L [GetTitleByKey('k_gorgoroth').GetNameNoTier]а#! и рассказать им о вашем величии?»\n\nЛюбопытное предложение. Может быть, эти личинки, прячущиеся в своих норах, наконец-то склонят передо мной свои вонючие головы! С другой стороны, громких [Concept('orcs', 'орков')|E] часто заставляют замолчать другие орки, не говоря уже о тарках из Чёрных врат!"
 mordor.2000.a: "Разослать всадников по всему Мордору! Кого волнует, что некоторые не вернутся?"
 mordor.2000.a.tt: "Мордорский дозор узнает об этом..."
 mordor.2000.a.success: "Ваши соседи впечатлены"
 mordor.2000.a.success.toast: "Впечатлённые соседи"
 soldier_orcs_of_mordor: "Орочьи воины Мордора"
 mordor.2000.a.failure: "Ваши соседи раздражены"
 mordor.2000.a.failure.toast: "Раздражённые соседи"
 scum_of_mordor: "Мордорское отребье"
 mordor.2000.b: "Будем сидеть тихо и в безопасности..."
 rabble_of_mordor: "Мордорский сброд"

 mordor.2001.t: "Власть..."
 mordor.2001.desc: "До ушей моих солдат и офицеров дошла весть о том, что в выжженных пустошах #L [GetTitleByKey('k_gorgoroth').GetNameNoTier]а#! [Select_CString(watch_on_mordor_target.IsFemale, 'появилась новая предводительница', 'появился новый вождь' )] [Concept('orc', 'орков')|E]. Хотя [Glossary('ирх','orch_gloss')] никогда по-настоящему не представляли большой угрозы для Мордорского дозора, их никогда не следует предоставлять самим себе. И если [watch_on_mordor_target.GetTitledFirstName] сумеет объединить разрозненные владения орков и кочующие банды региона [watch_on_mordor_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], то у н[watch_on_mordor_target.GetHerHis] может хватить хитрости и силы, чтобы объединить весь [GetTitleByKey('e_mordor').GetNameNoTierNoTooltip] против [Concept('men', 'людей')|E] #L [GetTitleByKey('e_gondor').GetNameNoTierNoTooltip]а#! и всех Свободных народов в придачу, если [Concept('southkingdom', 'Южное королевство')|E] потерпит поражение.\n\nНо я не [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )] своё место. Я - [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] Мордорского дозора. Я не отступлю от своего долга, потому что мы - первая и важнейшая защита от Тьмы в Тёмной стране. Мне решать, как бороться с этой растущей угрозой..."
 mordor.2001.a: "Я отправлюсь в [ROOT.GetCharacter.GetLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] и обращусь за помощью. В этом нет ничего постыдного..."
 mordor.2001.a.tt: "Вы отправитесь в путь в поисках помощи"
 mordor.2001.b: "Мы подготовимся, и [watch_on_mordor_target.GetFirstNameNoTooltip] налетит как коса на камень."
 mordor.2001.b.success: "Ваши соседи и сюзерен впечатлены"
 mordor.2001.b.failure: "Ваша самодостаточность остаётся незамеченной"
 mordor.2001.c: "Никакой помощи не требуется - мы нанесём удар прямо сейчас!"
 mordor.2001.c.success: "Ваши соседи и сюзерен поражены вашим мужеством"
 mordor.2001.c.failure: "Ваша храбрость остаётся незамеченной"

 mordor.2002.t: "Помощь из дома"
 mordor.2002.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до столицы державы [gondor_liege.GetPrimaryTitle.GetBaseNameNoTier], земли людей, которым я служу, и дом тех, кого я защищаю от [Glossary('ирх','orch_gloss')] в [Concept('landofshadows', 'Тёмной стране')|E]. И вот я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] просить помощи у моего сюзерена, в надежде, что [gondor_liege.GetTitledFirstName] поможет нам, чтобы защититься от угрозы, которую представляет [watch_on_mordor_target.GetTitledFirstName] и [watch_on_mordor_target.GetHerHis] [Concept('orcs', 'орки')|E]. Я могу только надеяться, что мои слова не останутся незамеченными, и что моя рука опирается на доблесть и силу народа державы [gondor_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 mordor.2002.a: "О [Select_CString(gondor_liege.IsFemale, 'великая', 'великий' )] [gondor_liege.GetFirstNameNoTooltip], услышь эту просьбу..."

 mordor.2003.t: "Аудиенция с дозором"
 mordor.2003.desc: "Хотя я и [Select_CString(ROOT.Char.IsFemale, 'владычица', 'владыка' )] державы [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTier], я слежу за чужими землями - эти добровольцы, которые являются моими глазами, ушами и, когда нужно, мечами, составляют [GetTitleByKey('d_watch_on_mordor').GetNameNoTier], и они защищают нашу землю от ненависти, злобы и смерти, которые навлекают на нас [Concept('orcs', 'орки')|E] из [Concept('mordor', 'Мордора')|E]. Но суровые [Concept('men', 'люди')|E] Дозора не лишены нужды, и сегодня [lord_commander.GetTitledFirstName], [Select_CString(lord_commander.IsFemale, 'предводительница', 'предводитель' )] этих суровых воинов, [Select_CString(lord_commander.IsFemale, 'пришла', 'пришёл' )] ко мне с делом огромной важности.\n\n«О [Select_CString(ROOT.GetCharacter.IsFemale, 'великая', 'великий' )] [ROOT.GetCharacter.GetFirstNameNoTooltip], выслушай эту просьбу от своего покорного слуги, [lord_commander.GetFirstNameNoTooltip]. Тень восходит в #L [GetTitleByKey('e_mordor').GetNameNoTierNoTooltip]е#!, и в регионе [watch_on_mordor_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [Select_CString(watch_on_mordor_target.IsFemale, 'появилась новая хитрая и сильная орочья предводительница', 'появился новый хитрый и сильный орочий вождь' )] - [watch_on_mordor_target.GetHerHis] имя - [watch_on_mordor_target.GetFirstNameNicknamedRegnal]. Я боюсь, что силы Дозора могут ослабеть перед лицом этой новой угрозы. Прошу, [ROOT.Char.Custom('FormOfAddressForLiege')], помогите нам с мечом в руке и встаньте на защиту державы [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] с отважными сыновьями Мордорского дозора!»\n\n[ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] вряд ли может позволить себе бессмысленные войны, а у Дозора в избытке оружия. Но, возможно, подавление Зла не будет лишним..."
 mordor.2003.a: "К сожалению, [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] не может вам помочь."
 mordor.2003.b: "Я пришлю 30 наших лучших воинов!"
 watch_auxiliaries: "Вспомогательные войска Мордорского дозора"
 mordor.2003.c: "Земли Мордора темны, поэтому свет должен сражаться как одно целое!"

 mordor.2004.t: "Дозор выстоял"
 mordor.2004.desc.no_troop: "Я не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )], но [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] этого - [gondor_liege.GetPrimaryTitle.GetBaseNameNoTier] не может прислать нам солдат. Мордорский дозор должен выстоять своими силами.\n\n"
 mordor.2004.desc.troop: "[gondor_liege.GetPrimaryTitle.GetBaseNameNoTier] прислал нам солдат, тридцать лучших лучников и мечников. [gondor_liege.GetPrimaryTitle.GetBaseNameNoTier] укрепил дозор, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти хорошее применение этой новой силе.\n\n"
 mordor.2004.desc: "Когда я покидаю [gondor_liege.GetPrimaryTitle.GetBaseNameNoTier], которым правит мой сюзерен, [gondor_liege.GetTitledFirstName], я закаляю своё сердце перед предстоящими испытаниями. [Concept('orc', Select_CString(watch_on_mordor_target.IsFemale, 'Орчиха', 'Орк' ))|E] [watch_on_mordor_target.GetFirstName] не будет бездействовать, поэтому я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подготовить своих солдат и держать дозор наготове. [gondor_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] должен выстоять!"
 mordor.2004.a: "Итак, началось..."

 mordor.2005.t: "Сражение дозора"
 mordor.2005.desc: "[gondor_liege.GetTitledFirstName] [Select_CString(gondor_liege.IsFemale, 'ошеломила', 'ошеломил' )] меня и весь двор, заявив, что [gondor_liege.GetPrimaryTitle.GetBaseNameNoTier] поддержит [GetTitleByKey('d_watch_on_mordor').GetNameNoTier] в борьбе с [Concept('orcs', 'орками')|E], которых возглавляет [watch_on_mordor_target.GetTitledFirstName]. Надежда зажглась в сердцах дозорных, и, несомненно, [watch_on_mordor_target.GetFirstNameNoTooltip] теперь сожалеет о своём смелом заявлении. Справедливость восторжествует по всему #L [GetTitleByKey('e_mordor').GetNameNoTierNoTooltip]у#!, а [Glossary('ирх','orch_gloss')] должны быть уничтожены!"
 mordor.2005.a: "Итак, началось!"

 mordor.2006.t: "Сражение дозора"
 mordor.2006.desc: "До меня дошли слухи, что [lord_commander.GetTitledFirstName] [Select_CString(lord_commander.IsFemale, 'подготовил', 'подготовил' )] своих тарков, чтобы напасть на [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Но [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] принадлежит #italic мне# ! Бейте в колокола! Будите солдат и отбросов! Мы отправляемся на войну. [Select_CString(lord_commander.IsFemale, 'Вонючая', 'Вонючий' )] [lord_commander.GetFirstNameNoTooltip] будет [Select_CString(lord_commander.IsFemale, 'выпотрошена', 'выпотрошен' )] моими руками как заколотая свинья!"
 mordor.2006.a: "Режьте... бейте... сдирайте с них кожу!"

 mordor.2007.t: "Великое воинство"
 mordor.2007.desc: "Затаивших дыхание разведчиков приводят ко мне, и из их слов я узнаю правду, которая пробирает меня до костей. [lord_commander.GetTitledFirstName] [Select_CString(lord_commander.IsFemale, 'подготовил', 'подготовил' )] своих тарков, чтобы напасть на [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] - и [gondor_liege.GetTitledFirstName] со своим сверкающим серебром войском [Select_CString(gondor_liege.IsFemale, 'поддержала', 'поддержал' )] [Select_CString(lord_commander.IsFemale, 'её', 'его' )]. Они скоро выступят на [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], если верить словам посланников.\n\nСначала я дрожу от страха, а затем от ярости! [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] принадлежит лишь #italic мне# ! Бейте в колокола! Будите солдат и отбросов! Мы отправляемся на войну. [lord_commander.GetFirstNameNoTooltip] и [gondor_liege.GetFirstNameNoTooltip] будут насажены на колья моих стен!"
 mordor.2007.a: "Режьте... бейте... сдирайте с них кожу!"

 news_event.0042.t: "Извержение Роковой горы"
 news_event.0042.desc: "На протяжении тысячелетий вулканическая гора в сердце [Concept('mordor', 'Мордора')|E] оставалась бездействующей, ожидая возвращения истинного Властелина Мордора. Теперь, по воле судьбы, неожиданной даже для самых мудрейших, [sauronthedarklordcharacter|E] вновь сделал Тёмную страну своим владением, открыто провозгласив свою власть над ней.\n\nСаурон начинает отстраивать свою Темную башню, и пламя на Роковой горе разгорается с новой силой. Тьма Мордора начинает распространяться, и [gondor|E] должен укреплять оборону своих восточных границ, так как вскоре она подвергнется испытанию..."
 news_event.0042.a: "Тень Мордора вновь восстаёт..."
 news_event.0042.b: "Да здравствует Темный властелин Мордора!"
 news_event.0042.c: "Неожиданное развитие событий..."
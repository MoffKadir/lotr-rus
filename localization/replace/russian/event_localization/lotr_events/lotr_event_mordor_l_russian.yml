l_russian:
 mordor.1000.t: "Долгий мир"
 mordor.1000.desc: "[mordor|E] дремлет. Мы оттягиваем время и готовим эту землю к возвращению нашего повелителя, [Concept('sauroncharacter', 'Саурона')|E], который скрывается в #L [GetTitleByKey('c_amon_lanc').GetNameNoTier]е#!, тайно собирая свои силы.\n\nМордор, на данный момент, является разделённо землёй. На севере мы, слуги Саурона, властвуем над дикими и вздорными орками, а на юге рабская сила нурниагов кормит наши войска. Однако для того, чтобы Тёмная башня вновь возвысилась, предстоит проделать большую работу, и мой долг как повелителя Девяти - сделать это. Передо мной открывается множество путей.\n\nНа западе наместники [Concept('gondor', 'Гондора')|E] собирают свои силы. Много веков назад я отнял у них Минас Итиль, и хотя они не предпринимали попыток вернуть его, они всё ещё представляют угрозу. Оборона во владениях [GetTitleByKey('c_morannon').GetNameNoTier] и [GetTitleByKey('minas_ithil').GetNameNoTier] должна быть усилена, если мы хотим защититься от любой внешней угрозы, и их чёрные стены будут оплотом против врагов Саурона\n\nИ всё же эта стратегия полностью оборонительная. Я мог бы сосредоточиться на том, чтобы превратить враждующие племена [Concept('orcs', 'орков')|E] в грозную боевую силу, покончив с междоусобицей и выведя породу, достойную Мордора, и тогда эта новая армия могла бы стать и копьём, и щитом Мордора.\n\nНа западе лежит [GetTitleByKey('k_ithilien').GetNameNoTier], Сад Гондора, с его богатыми лесными ресурсами, которые мы могли бы разграбить.\n\nМой третий вариант - [GetTitleByKey('k_nurn').GetNameNoTier], где живут высокомерные нурниаги. Припасы, собираемые на их рабских плантациях, необходимы, но их усмирение и применение более прямого подхода к рабской экономике может оказаться полезным в долгосрочной перспективе..."
 mordor.1000.desc.a: "Я предпринял первые шаги по подготовке [Concept('mordor', 'Мордора')|E] к возвращению [Concept('sauroncharacter', 'Саурона')|E], но, возможно, предстоит сделать ещё больше.\n\nЯ должен убедиться, что Тёмная земля готова принять своего законного хозяина!"
 mordor.1000.a: "Я превращу орков в настоящую боевую силу!"
 mordor.1000.a.tt: "Открывает решение по созданию грозного войска"
 mordor.1000.b: "Опустошим Итилиэн, сад [Concept('gondor', 'Гондора')|E]."
 mordor.1000.b.tt: "Открывает решение по расширения влияния на [GetTitleByKey('k_ithilien').GetNameNoTier]"
 mordor.1000.c: "Укрепить нашу оборону, чтобы наши враги не осадили Мордор."
 mordor.1000.c.tt: "Открывает решение по укреплению проходов в Мордор"
 mordor.1000.d: "Нурниагов нужно усмирить и лишить своей гордыни."
 mordor.1000.d.tt: "Открывает решение по реорганизации рабской экономики Нурна"
 mordor.1000.e: "Мы многого достигли. Послать весточку Повелителю..."
 mordor.1000.e.tt: "Открывает решение по призыву [Concept('sauroncharacter', 'Саурона')|E] к возвращению в Мордор"

 mordor.1001.t: "Укрепление Мордора"
 mordor.1001.desc: "Наши усилия не пропали даром. Каждый холм теперь под присмотром, каждый проход в Мордор хорошо защищён.\n\nМы улучшили укрепления и собрали осадные припасы, а на воротах и стенах стоят сильнейшие из [Concept('orcs', 'орков')|E]. Черные стены наших крепостей выше, чем когда-либо, а ворота укреплены железом и сталью. Наши стены не будут пробиты, наши гарнизоны не дрогнут, наши земли не будут осквернены никем, кроме нас!\n\nНо как бы я ни был доволен недавним успехом, я не могу забывать, что всегда есть еще над чем работать. Скоро я сделаю следующий шаг, чтобы Мордор был готов к возвращению своего истинного повелителя..."
 mordor.1001.a: "Никто не войдет в Мордор незамеченным."
 mordor.1001.a.tt: "Через некоторое время появится новая дилемма"

 mordor.1002.t: "Возвышение Моргульского воинства"
 mordor.1002.desc: "Моргульское воинство готово. Много времени было потрачено на селективное разведение и интенсивные тренировки, чтобы превратить [Concept('orcs', 'орков')|E] [Concept('mordor', 'Мордора')|E] в силу, способную поразить владык Запада, когда их призовут. Ни солнце, ни дождь не помешают им, они сильны и высоки, но быстры в движениях и точны в атаках. Когда придет время, война опустошит земли [Concept('gondor', 'Гондора')|E] и за его пределами, и орки будут в первых рядах сражающихся.\n\nКак бы я ни был доволен недавним успехом, я не могу забывать, что всегда есть еще над чем работать. Скоро я сделаю следующий шаг, чтобы Мордор был готов к возвращению своего истинного повелителя..."
 mordor.1002.a: "Я высвобожу Моргульское воинство в своё время..."
 mordor.1002.a.tt: "Через некоторое время появится новая дилемма"

 mordor.1003.t: "Реорганизация Нурна"
 mordor.1003.desc: "Гордыне нурниагов пришёл конец. Низведённые до [Concept('duke', 'герцогов')|E] под моим непосредственным контролем, они подчинятся изменениям, которые я предписал, или лишатся даже последних крох власти, которые у них остались.\n\nБогатства Нурна больше не будут тратиться на расточительное проявление гордыни, а перейдут непосредственно в нашу военную казну и на нужды орд [Concept('mordor', 'Мордора')|E]. Больше нам не придется торговаться с безрассудными и богатыми властителями, разбогатевшими на армиях рабов, и ни у кого из амбициозных выскочек больше не будет возможности лишить наши армии продовольствия. Теперь рабы трудятся непосредственно во имя Темного Властелина, и никого другого!\n\nКак бы я ни был доволен недавним успехом, я не могу забывать, что всегда есть еще над чем работать. Скоро я сделаю следующий шаг, чтобы Мордор был готов к возвращению своего истинного повелителя..."
 mordor.1003.a: "Уровень производства вырастет со временем."
 mordor.1003.a.tt: "Через некоторое время появится новая дилемма"

 mordor.1004.t: "Возвращение Тёмного Властелина"
 mordor.1004.desc: "Время пришло. [mordor|E] был достаточно подготовлен к возвращению своего законного повелителя. Он скоро прибудет.\n\nОн переделает Тёмную башню и открыто провозгласит себя Властелином Мордора. Пусть пламя Ородруина вспыхнет при виде его пришествия, и пусть властители Запада, противостоящие его могуществу, затрепещут в своих чертогах и крепостях. Их время скоро настанет.\n\nПусть земля содрогнётся и заревёт от пришествия своего законного повелителя: [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E], Властелина колец, Властелина земли!"
 mordor.1004.a: "Я передам власть над Мордором своему повелителю."

 mordor.1005.t: "Судьба Короля-чародея"
 mordor.1005.desc: "Время пришло. «Час настал, Муразор, Первый из Девяти».\n\nЯ преклоняюсь перед [Concept('sauroncharacter', 'Сауроном')|E], восседающим на своем темном троне в сокровенном святилище Темной башни.\n\n«Твои деяния были благородны. Теперь Темная башня восстала заново, и я поставил перед тобой новую цель. Минас Моргул, завоеванный тобой, станет твоей новой обителью в моем служении. Отсюда ты будешь командовать моими армиями, пока не придет время, когда ты нападешь на Гондор, как я прикажу».\n\nЯ кланяюсь и смотрю на запад, на бледные стены далекого Минас Моргула. Скоро наши враги падут перед тенью Мордора.\n\n«Ступай, Муразор, ибо так я приказал», - отпускает меня мой повелитель."
 mordor.1005.a: "Я должен готовиться к войне."
 mordor.1005.b: "Моему повелителю предстоит много работы..."

 mordor.1006.t: "Зов Мордора"
 mordor.1006.desc: "Ночью он прибывает с беззвездного неба. Его крылатая тварь приземляется и склоняется передо мной, а всадник сходит с места и следует его примеру. Я велю ему говорить.\n\n«Я принес весть из [Concept('mordor', 'Мордора')|E], Величайший», - говорит он, Кхамул, Второй из Девяти. «Все готово для вас, повелитель, и готово к вашму прибытию. Темная башня готова восстать заново по вашему приказу»\n\nПришло ли мне время вернуться в Мордор, вновь воздвигнуть Тёмную башню и явить себя всем? Или мне следует повременить и подождать, пока не настанет час, благоприятный для моего появления?"
 mordor.1006.a: "Настало время вернуться в [mordor|E]."
 mordor.1006.b: "Время ещё не пришло..."

 mordor.1007.t: "Итилиэн в огне"
 mordor.1007.desc: "[Concept('orcs', 'Орки')|E] с факелами кишат в так называемом Саду [Concept('gondor', 'Гондора')|E], сжигая и рубя все, что им вздумается. Итилиэн опустошается с каждым днем.\n\nПостроены большие лесозаготовительные лагеря, а древесина используется в осадных мастерских Удуна. Скоро военная машина орков станет поистине неостановимой.\n\nКак бы я ни был доволен недавним успехом, я не могу забывать, что всегда есть еще над чем работать. Скоро я сделаю следующий шаг, чтобы Мордор был готов к возвращению своего истинного повелителя..."
 mordor.1007.a: "Весь Итилиэн сгорит."
 mordor.1007.a.tt: "Через некоторое время появится новая дилемма"

 mordor.1008.t: "Наведение порядка в державе"
 mordor.1008.desc: "Потребовалась целая эпоха, но наконец-то [mordor|E] снова мой. И хотя [witchking.GetName] хорошо подготовил эти земли к моему возвращению, у меня осталось несколько задач, с которыми я должен справиться.\n\nОдна из них касается судьбы #L [GetTitleByKey('k_nurn').GetNameNoTier]а#!. Король-чародей усмирил гордых нурниагов, чтобы повысить производительность труда. Я мог бы отменить это решение и восстановить их род королей, обеспечив их непоколебимую верность... но, как верно заметил мой самый доверенный слуга, это приведет к некоторому сокращению производства пищи.\n\nЯ также могу просто сохранить статус-кво и править Нурном самостоятельно, или же применить еще более радикальный подход, связав его правителей напрямую с бьющимся сердцем Мордора - Темной башней Барад-дур..."
 mordor.1008.a: "Нурн будет расчленён ещё сильнее."
 mordor.1008.b: "Я верну нурниагам королевский титул."
 mordor.1008.c: "Мы сохраним статус-кво."

 mordor.1009.t: "Судьба Дол Гулдура"
 mordor.1009.desc: "Теперь, когда Барад-дур восстал заново и я стал известен всем, остается вопрос, что делать с моей прежней обителью Дол Гулдур. Много ужаса и тени я обрушил оттуда на эльфов и лесовиков [Concept('mirkwood', 'Лихолесья')|E], и многие следы моего влияния все еще видны.\n\nКто-то может назвать прямое владение невыполнимым, но я - Властелин колец, Великолепный король, и моё Око всё видит. Если я захочу, чтобы Дол Гулдур стал моим, да будет так!\n\nНо разве мои назгул не являются продолжением моей воли, как пальцы моей руки? Если бы я назначил туда одного из моих назгул, они могли бы действовать от моего имени и действовать против моего врага на расстоянии, в то время как я направлю свою великую и славную мощь против [Concept('gondor', 'Гондора')|E]."
 mordor.1009.a: "Направить туда Второго из Девяти в качестве моего лейтенанта."
 mordor.1009.b: "Я буду управлять Дол Гулдуром непосредственно отсюда."

 mordor.1010.t: "Новый повелитель Дол Гулдура"
 mordor.1010.desc: "Теперь, когда Второй из Девяти пребывает в Дол Гулдуре и правит из него, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, в какой мере он должен действовать. Большая автономия может сделать Дол Гулдур более уязвимым, но мне придется тратить меньше ресурсов на его защиту.\n\nВ противном случае, если дань будет выплачиваться [Concept('mordor', 'Мордору')|E], то мои силы будут укреплены для долгой войны с [Concept('gondor', 'Гондором')|E]; за счёт моего лейтенанта и его усилий против [Concept('elves', 'эльфов')|E] [Concept('mirkwood', 'Лихолесья')|E] и [Concept('lothlorien', 'Лотлориэна')|E]."
 mordor.1010.a: "Пока что он получит свободу действий."
 mordor.1010.b: "Я разрешу ему сжечь их леса."
 mordor.1010.c: "Время ещё не настало"
 mordor.1010.c.tt: "[khamul.GetName] останется вашим [Concept('vassal', 'вассалом')|E]."

 mordor.1011.t: "Тьма Дол Гулдура"
 mordor.1011.desc: "Сердце замирает в ночи и зовет меня посмотреть на него, на черное беззвездное небо. Я не вижу его глазами, но чувствую сердцем. Долгое время зло населяло Дол Гулдур, Колдовскую гору, некогда светлый и прекрасный [GetTitleByKey('c_amon_lanc').GetNameNoTier]. Но сейчас все иначе.\n\nУ Дол Гулдура теперь новый владыка - не сам Великий Враг, выдающий себя за Некроманта, а один из его лейтенантов. Долгое время [Concept('sauroncharacter', 'Саурон')|E] тайно пребывал в Колдовской горе, и его присутствие отравляло [Concept('mirkwood', 'Лихолесье')|E], но он не нападал на нас напрямую. Боюсь, теперь это уже не так, ибо Тёмная башня вновь возвысилась, и по этому знаку все слуги [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E] воспрянут духом, а Свободные народа [Concept('middleearth', 'Средиземья')|E] столкнутся в великой битве."
 mordor.1011.a: "Дол Гулдур будет грозным врагом..."

 mordor.1012.t: "Некромант раскрыт"
 mordor.1012.desc: "Наше расследование в [GetTitleByKey('c_amon_lanc').GetNameNoTier] открыло правду, которой многие из нас так долго боялись: Некромант из Дол Гулдура - не кто иной, как сам [sauronthedarklordcharacter|E], вернувшийся после поражения в войне [Concept('lastallianceshort', 'Последнего союза')|E]!\n\nМы спешно готовимся к войне, ибо нельзя позволить такому злу оставаться так близко к нашим домам и нашему народу. Мы должны вырвать у него контроль над [Concept('dolguldur', 'Дол Гулдуром')|E] и обратить его в бегство, если это возможно."
 mordor.1012.a: "За великое Зеленолесье!"

 mordor.1013.t: "Некромант раскрыт"
 mordor.1013.desc: "Пришло время раскрыть себя. Я больше не Некромант.\n\nИ хотя это обличье служило мне долго, мир изменился. Теперь, когда мои враги слабы и считают себя в безопасности, я вновь окутаю его тьмой..."
 mordor.1013.a: "Тьма нарастает."

 mordor.1014.t: "Некромант раскрыт"
 mordor.1014.desc.evil: "Небо темнеет, когда из руин Дол Гулдура до меня доходят удивительные новости. Некромант, обитающий там, оказался не кем иным, как [Concept('sauronthedarklordcharacter', 'Тёмным Властелином')|E]!\n\nЭто означает, что он готов вновь начать войну с ненавистными [Concept('elves', 'эльфами')|E]. Мы будем на его стороне, когда придет время!"
 mordor.1014.desc.good: "В результате шокирующего поворота событий Некромант из Дол Гулдура оказался не кем иным, как [Concept('sauronthedarklordcharacter', 'Тёмным Властелином')|E], о чем некоторые Мудрые давно догадывались.\n\nСаурон открыто заявил о себе. Это значит, что он набрал достаточно сил, чтобы снова развязать войну во всем [middleearth|E]. Это воистину темные дни!"
 mordor.1014.a: "Мы должны подготовиться к тому, что нас ждет."

 mordor.2000.t: "Власть"
 mordor.2000.desc: "Я - [ROOT.GetCharacter.GetTitleAsNameNoTooltip]! По всем выжженным равнинам и мерзким норам державы [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], [Concept('orcs', 'орки')|E], от самого великого солдата-орка до самого ничтожного снага, боятся МОЕГО имени!\n\nПока я греюсь в лучах славы [Select_CString(ROOT.Char.IsFemale, 'величайшей', 'величайшего' )] из орков владения [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], [chancellor.GetNameNoTooltip] подходит ко мне, сжимая свои руки склонив голову. «О [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], скромное предложение от [Select_CString(chancellor.IsFemale, 'этой ничтожнейшей', 'этого ничтожнейшего' )] из орков... не послать ли нам гонцов к другим вождям орков #L [GetTitleByKey('k_gorgoroth').GetNameNoTier]а#! и рассказать им о вашем величии?»\n\nЛюбопытное предложение. Может быть, эти личинки, прячущиеся в своих норах, наконец-то склонят передо мной свои вонючие головы! С другой стороны, громких [Concept('orcs', 'орков')|E] часто заставляют замолчать другие орки, не говоря уже о тарках из Чёрных врат!"
 mordor.2000.a: "Разослать всадников по всему Мордору! Кого волнует, что некоторые не вернутся?"
 mordor.2000.b: "Будем сидеть тихо и в безопасности..."
 mordor.2000.a.success: "Ваши соседи впечатлены"

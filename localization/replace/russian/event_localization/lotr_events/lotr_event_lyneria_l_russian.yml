 lyneria.0001.t:0 "Линерийская лига"
 lyneria.0001.desc.start:0 "Я правлю городом солёных ветров и шумных гаваней, где вес имени измеряется в монетах, а не в коронах.\n\nЛинерийская лига - не королевство; это договор об автономии, амбициях и взаимной защите. Каждый город держит свой совет, свои монеты, свои обиды, но когда на горизонте поднимаются паруса чужих флотов, мы поднимаем наши знамена вместе.\n\n"
 lyneria.0001.desc.lyneria:0 "Отсюда, из Линерии, я вижу Лигу во всей полноте... её богатства, её соперничество, её беспокойный дух. Великий порт гудит от голосов со всех морей, его доки завалены товарами, которые связывают полмира воедино. Править здесь - значит ходить по острию ножа, ибо власть течет, как вода, всегда меняясь, всегда выискивая слабину.\n\n"
 lyneria.0001.desc.nymara:0 "Здесь, в Нимаре, высечен в камне и стали завет Лиги. Мы - врата, через которые должны проходить дикие ветры Сирайна, последний бастион на границе. Наши стены крепки и горды, их возвели не короли, а граждане. Каждая сторожевая башня, венчающая нашу оборону, - это обещание: нас не согнуть, не купить, не сломить.\n\n"
 lyneria.0001.desc.emelcyn:0 "Эмельсин стоит на краю цивилизации, где по заросшим дорогам привозят слоновую кость и пряности из глубоких джунглей полуострова Слоновой Кости. Сапфировый шпиль возвышается над нашей гаванью, словно оправленная в камень драгоценность, прекрасная, но непреклонная. Днем через наши ворота проходят торговцы и посланники, ночью - разведчики и шпионы. Мы - глаза Лиги на дальних рубежах, и мы внимательно следим за ними.\n\n"
 lyneria.0001.desc.other:0 "Наш город не входит в великий триумвират Лиги... пока, по крайней мере. Но мы делаем свое дело. Рынки звенят серебряными языками, верфи поют молотом и пламенем, а наши знамена развеваются без стыда. Каждая заработанная монета, каждая заключенная сделка приближают нас к величию.\n\n"
 lyneria.0001.desc.end:0 "Править здесь - значит балансировать между гордостью и выгодой, независимостью и единством. Лига не требует лояльности. Она требует ценности. И я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] доказать свою ценность золотом, камнем и волей."
 lyneria.0001.a:0 "Будем процветать как единое целое."

 lyneria.0002.t:0 "Подписание хартии Лиги"
 lyneria.0002.desc:0 "Спустя много лет то, о чем раньше говорили лишь абстрактно или как о причудливой идее, наконец стало реальностью. Предводители Линерийской лиги собрались на совет, провели долгие переговоры и подписали Конкордат. Хартия Лиги ратифицирована.\n\nТо, что когда-то было слабым оборонительным и экономическим союзом, теперь оформилось в единую, сплочённую державу. Купеческие князья и гражданские советы присягнули на верность [Select_CString(new_king_ruler.IsFemale, 'новой правительнице, которой стала', 'новому правителю, которым стал' )] [new_king_ruler.GetTitledFirstName], признав [new_king_ruler.GetHerHis] главенство ради всеобщего блага.\n\nДругие поклялись в верности. Хартия лежит передо мной. Поставить ли мне своё имя рядом с другими или проложить свой собственный курс?"
 lyneria.0002.a:0 "За торговлю, за мир, за единство... Я присоединюсь к ним."
 lyneria.0002.b:0 "Это не та Лига, которую я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]. Я выстою в одиночестве."

 lyneria.0003.t:0 "Подписание хартии Лиги"
 lyneria.0003.desc:0 "Все началось с писем, обещаний, частных встреч за вином и благовониями. Я [Select_CString(ROOT.Char.IsFemale, 'обращалась', 'обращался' )] к городу за городом, взвешивая эго, уравновешивая соперничество, формируя видение единства.\n\nТеперь, наконец, главы Лиги подписали Конкордат. Старые узы необходимости стали узами закона. Хартией державы. Один голос, одно будущее, и у его руля - я.\n\nПеро высохло. Печати поставлены. Лига перерождается."
 lyneria.0003.a:0 "Ни один город не останется в стороне."

 lyneria.1001.t:0 "Печать Тул Харара"
 lyneria.1001.desc:0 "Мы поставили свою печать на Тул Харар, сверкающее устье Сирайна, выходящее к морю. Здесь река Сиреша несет товары из глубины материка: индиго, редкие красители, пряности и шелка - все это течет на внешние рынки через один-единственный город.\n\nТеперь этот город склоняется перед нами. Наши купцы имеют первоочередные права на грузы и концессии, наши портовые мастера ходят по докам. В каждом куске ткани и урне с пряностями витает аромат нашей прибыли."
 lyneria.1001.a:0 "Их сокровища теперь принадлежат нам."

 lyneria.1002.t:0 "Дельта королей"
 lyneria.1002.desc:0 "Мои люди стоят в гавани Пирадора, центрального порта Харшандатта, огибаемого ветвями реки Нуар. Этот город папирусных архивов и благовонных масел когда-то служил древним нхазадам. Теперь он наполняет казну державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nИх ремесленники и каменщики делятся своими секретами с нашими строителями. Наши архитекторы чертят купола, вдохновленные их горизонтом. Пирадор может лежать далеко от наших стен, но его камни теперь строят наше будущее."
 lyneria.1002.a:0 "Пусть каждый кирпич, заложенный от моего имени, запечатлит этот день."

 lyneria.1003.t:0 "Корни исцеления, плоды силы"
 lyneria.1003.desc:0 "Рынки Меджи переполнены щедростью кьяновых деревьев, из которого получают целебный сок, богатые масла, дрова, фрукты и многое другое. Теперь, когда великий город открывает свои порты для державы господства державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], сила его знаний о травах становится нашей.\n\nНаши лекари говорят, удивляясь увиденному. Наши аптекари уже приступили к работе. Это больше, чем торговля, это омоложение."
 lyneria.1003.a:0 "Даже дышать стало легче."

 lyneria.1004.t:0 "Врата в Кхай"
 lyneria.1004.desc:0 "В Самарте сходятся все торговые пути из обширных земель Кхая и выливаются в море. Некогда нуменорский, всегда имперский, город сияет возрастом и мощью. Их благовония клубятся, как священный дым, их стеклянная посуда сверкает, как глаза богов.\n\nТеперь же монеты державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] весят тяжелее памяти. Мы взимаем пошлины, набираем людей в доках и призываем их толпы к нашим цветам."
 lyneria.1004.a:0 "Даже древние империи должны склониться перед новым золотом."

 lyneria.1005.t:0 "Соль, камень и власть"
 lyneria.1005.desc:0 "Кантилья лежит между морем и скалами, являясь естественным оплотом и горнилом торговли. Из его хранилищ поступают соль, смола и затвердевшая канифоль, необходимые для кораблей, дорог и военных машин.\n\nБлагодаря тому, что мы владеем его пристанью и складами, наши флоты плывут дальше, а наши купцы ходят по дорогам, вымощенным балхьядской солью. Хватка державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] крепнет."
 lyneria.1005.a:0 "Мы скрепляем нашу силу солью и пламенем."

 lyneria.1006.t:0 "Вино Йораша"
 lyneria.1006.desc:0 "Йораш, где оливковые рощи соприкасаются с морем, а виноградники каскадом спускаются по освещенным солнцем террасам. Их масло гладко, как шелк, их вино темно, как память. А теперь их грузы поступают в наши погреба.\n\nТорговля здесь - это не только пропитание, но и праздник, изысканность и влияние. Каждый стол в державе [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] теперь повторяет пир Йораша."
 lyneria.1006.a:0 "Пусть выпьют за нашу удачу."

 lyneria.1007.t:0 "Древесина и инструменты из Кандалара"
 lyneria.1007.desc:0 "Холмы Кандалара богаты деревьями и знаниями. Их плотники строят не только корабли, но и инструменты, с помощью которых их строят. Именно эти сокровища теперь поступают к нам, упакованные в ящики с печатью державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nВерфи в моей державе перекликаются с новыми ритмами, пилы пилят острее, а ветер доносит запах чужеземной сосны."
 lyneria.1007.a:0 "Мы сами определяем свою судьбу, и теперь у нас есть инструменты для этого."

 lyneria.1008.t:0 "Самоцветы Анарикэ"
 lyneria.1008.desc:0 "Нарихар, жемчужина побережья и врата к богатствам Анарикэ, теперь расцвечен нашими цветами. Его серебряные жилы, его глубокие сапфиры, блеск его шахт - все это теперь подпадает под наши пошлины и налоги.\n\nЭто не безделушки для тщеславия. Это богатство, чтобы впечатлять дворы, оплачивать войска и вписывать наше имя в мировые учётные книги."
 lyneria.1008.a:0 "Мы сияем ярче любого самоцвета."

 lyneria.1009.t:0 "Якорная стоянка Иньялони"
 lyneria.1009.desc:0 "Иньялони - не пустующий порт, это восходящее солнце Анарикэ, город, где встречаются амбиции и тропическое великолепие. Теперь его лиственные породы и морской жемчуг связаны с нами, и мы можем направлять его торговлю в нужное русло.\n\nНо более того, он - оплот. Опора. Присутствие, поселившееся глубоко в сердце Анарикэ. Моя хватка над заливом стала еще крепче."
 lyneria.1009.a:0 "Корона может лежать на суше, но завоевывается она на волнах."

 lyneria.1010.t:0 "Приказы Линерии"
 lyneria.1010.desc:0 "Торговый город Линерия - это рынок идей, мастерства и неослабевающих амбиций. Его гильдии независимы до мелочей, менялы говорят на всех языках, а монета течет быстрее, чем маршируют армии.\n\nЗаявить о своём влиянии здесь - значит приложить руку к рычагам региональной торговли. Слоновая кость из джунглей, шедевры из ремесленных мастерских и неугомонная энергия свободных умов - все это теперь пульсирует из Линерии под флагом державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 lyneria.1010.a:0 "Пусть рынки богатеют, а кузницы пылают."
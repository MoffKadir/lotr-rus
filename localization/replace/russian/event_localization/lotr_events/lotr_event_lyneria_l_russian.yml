 lyneria.0001.t:0 "Линерийская лига"
 lyneria.0001.desc.start:0 "Я правлю городом солёных ветров и шумных гаваней, где вес имени измеряется в монетах, а не в коронах.\n\nЛинерийская лига - не королевство; это договор об автономии, амбициях и взаимной защите. Каждый город держит свой совет, свои монеты, свои обиды, но когда на горизонте поднимаются паруса чужих флотов, мы поднимаем наши знамена вместе.\n\n"
 lyneria.0001.desc.lyneria:0 "Отсюда, из Линерии, я вижу Лигу во всей полноте... её богатства, её соперничество, её беспокойный дух. Великий порт гудит от голосов со всех морей, его доки завалены товарами, которые связывают полмира воедино. Править здесь - значит ходить по острию ножа, ибо власть течет, как вода, всегда меняясь, всегда выискивая слабину.\n\n"
 lyneria.0001.desc.nymara:0 "Здесь, в Нимаре, высечен в камне и стали завет Лиги. Мы - врата, через которые должны проходить дикие ветры Сирайна, последний бастион на границе. Наши стены крепки и горды, их возвели не короли, а граждане. Каждая сторожевая башня, венчающая нашу оборону, - это обещание: нас не согнуть, не купить, не сломить.\n\n"
 lyneria.0001.desc.emelcyn:0 "Эмельсин стоит на краю цивилизации, где по заросшим дорогам привозят слоновую кость и пряности из глубоких джунглей полуострова Слоновой Кости. Сапфировый шпиль возвышается над нашей гаванью, словно оправленная в камень драгоценность, прекрасная, но непреклонная. Днем через наши ворота проходят торговцы и посланники, ночью - разведчики и шпионы. Мы - глаза Лиги на дальних рубежах, и мы внимательно следим за ними.\n\n"
 lyneria.0001.desc.other:0 "Наш город не входит в великий триумвират Лиги... пока, по крайней мере. Но мы делаем свое дело. Рынки звенят серебряными языками, верфи поют молотом и пламенем, а наши знамена развеваются без стыда. Каждая заработанная монета, каждая заключенная сделка приближают нас к величию.\n\n"
 lyneria.0001.desc.end:0 "Править здесь - значит балансировать между гордостью и выгодой, независимостью и единством. Лига не требует лояльности. Она требует ценности. И я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] доказать свою ценность золотом, камнем и волей."
 lyneria.0001.a:0 "Будем процветать как единое целое."
 trait_specific_ongoing.1014.t:0 "Море придёт снова"
 trait_specific_ongoing.1014.desc:0 "Посреди ночи гром сотрясает небо за вашим окном, грохот волн заставляет весь мир дрожать. В ноздри ударяет резкий запах соли. Было ли когда-нибудь море так близко к вашим залам? Кажется, что оно смыкается вокруг вас, словно пожирая самые основы земли, которые в противном случае отделяли бы вас от великой синевы. \n\nКогда вы слушаете бушующие воды, в ваше сердце проникает страх. Может быть, море пришло, чтобы закончить работу, начатую в древней Анадунэ? Ваши руки дрожат, грохот в голове становится всё громче. \n\nОно здесь. Море снова пришло, чтобы положить конец оборванным потомкам Анадунэ."
 trait_specific_ongoing.1014.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] рассказать об этом всем! Наши люди должны подготовиться!"
 trait_specific_ongoing.1014.b:0 "Бегииите! Спасайте свои жизни! Море поглотит нас всех!"
 trait_specific_ongoing.1014.c:0 "Нет... Не может быть. Никто не должен знать, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] держать эту информацию при себе."
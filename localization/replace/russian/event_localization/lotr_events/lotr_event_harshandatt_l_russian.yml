 ### Decision Events ###
 harshandatt.0001.t: "Восстановление Харшандатта!"
 harshandatt.0001.desc: "Веками древний Харшандатт лежал в руинах, разделенный между мелкими враждующими государствами нуара и меджанийцев. Довольно! В этот день я займу трон восстановленного Харшандатта, неоспоримого нхазада всех земель Нуары и Меджанира с благословения великого Анхура.\n\nХенудт и вонэт всех богов собираются вокруг меня, счищая грязь с моей кожи, затем обливают меня маслами для умащения и благовониями, произнося при этом молитвы о защите. Они почтительно наряжают меня в самые изысканные наряды и угощают церемониальным пивом, стараясь не смотреть мне, [Select_CString(ROOT.Char.IsFemale, 'дочери', 'сыну' )] Саатх, в глаза. Приготовления завершены, и они проводят меня в тронный зал, где я впервые приветствую своих подданных в качестве нхазада. Воздух наполняется благовониями, когда я появляюсь из-за развевающихся занавесей. Я занимаю свое место, и тысячи прихожан падают на колени в благоговении. Я [Select_CString(ROOT.Char.IsFemale, 'стала живой богиней', 'стал живым богом' )]."
 harshandatt.0001.a: "Пусть они поклоняются своему нхазаду!"
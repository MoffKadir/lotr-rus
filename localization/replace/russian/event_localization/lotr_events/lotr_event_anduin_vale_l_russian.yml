 anduin_vale.0102.t: "Королевство верховного тана"
 anduin_vale.0102.desc: "Поколениями лесовики и их родичи из [Concept('anduinvale', 'Долины')|E] оставались ярыми борцами за независимость, как от внешних сил, так и друг от друга. Только пред лицом страшной необходимости разрозненные племена выбирали единого правителя, верховного тана или «Аледегана», чтобы объединить силы против общего врага.\n\nНо времена изменились. Под властью вашей династии было создано новое государство, объединившее земли долины Андуина и исконные земли лесовиков, населяющих Зеленолесье. Такие разные народы леса и долины приняли вашу власть и право ваших наследников на непрерывное наследование. Больше никому не удастся разделить ваш народ: ни оркам, ни варгам, ни противнику пострашнее. Вы создали государство верховного тана, Аладегану!"
 anduin_vale.0102.a: "Теперь я аладеган!"
 anduin_vale.0102.a.tt: "Вы создали титул империи Аладегана"

 anduin_vale.0106.t: "Королевство эотеод возрождено!"
 anduin_vale.0106.desc: "Долгие годы мой народ был лишь тенью своего былого могущества, покорно склоняясь пред невзгодами судьбы вёл бренную жизнь под сенью [Concept('greymountains', 'Серых гор')|E]. После ухода Эорла и Леофра с большей частью эотеод, те, кто остался, были слишком слабы, чтобы заявить свои права на всю [Concept('anduinvale', 'Долину')|E], а постоянные набеги [Concept('goblin', 'гоблинов')|E] и лесовиков не оставляли надежду на изменения к лучшему.\n\nНо мне удалось сплотить всех фрамлингов под своим началом, и теперь северная Долина вновь принадлежит истинным сынам Фрама. Мы доказали свою отвагу остриём меча, мы вновь оседлали своих коней и возродили Королевство эотеод у истоков Великой реки.\n\nСреди моих наиболее смелых и амбициозных представителей моего народа даже ходят толки о возможном создании королевства Севера, которому суждено править сынами Эорла и Леофра на юге..."
 anduin_vale.0106.a: "Королевство всадников возрождено!"
 anduin_vale.0106.a.tt: "Вы объединили свою державу и возродили Королевство эотеод"

 anduin_vale.0107.t: "Интеграция Твейнмантла"
 anduin_vale.0107.desc: "[Concept('greymountains', 'Серые горы')|E] возвышаются над небом, пронзая облака. Они, несомненно, являются владениями [Concept('dwarves', 'гномов')|E], таких как выносливый народ, живущий в [Concept('nordinbad', 'Нординбаде')|E]. Но Твейнмантл - это край холмов, идеальный для выращивания наших любимых выносливых коней.\n\nИздавна наши предки жили здесь, на самом северном просторе [Concept('anduinvale', 'Долины Андуина')|E], и теперь пришло время официально включить эти предгорья в состав нашего королевства. Все, кто живет здесь, будут подчиняться всадникам, правящим Долиной, - отныне и вовеки веков."
 anduin_vale.0107.a: "Пусть Твейнмантл займёт своё законное место."


 ## Kultamieli Event Chain - T.A. 1349 ##

 anduin_vale.0110.t: "Рушащаяся конфедерация"
 anduin_vale.0110.desc: "Наконец-то эта жалкая Лангвеллская конфедерация распалась. Смерть величайших и влиятельнейших владык из их маленькой коалиции привела к тому, что они набросились друг на друга, как лающие псы, обмениваясь обвинениями и оскорблениями; и в конце концов вражда между ними стала невыносимой. Их клятвы в дружбе и братстве были забыты и растоптаны.\n\nСеверяне всегда были слабыми и трусливыми, немногим отличающимися от бешеных, но беззубых щенков. И всё же по моей воле их гибель была ускорена, и они съежились в страхе перед моей тенью, перед тенью севера, перед тенью [Concept('angmar', 'Ангмара')|E]. Скоро они станут рабами, и не более того."
 anduin_vale.0110.a: "Север созрел для жатвы."

 anduin_vale.0111.t: "Крах конфедерации"
 anduin_vale.0111.desc: "Распри и междоусобицы между владыками Лангвеллской конфедерации наконец достигли переломного момента. Смерть самых влиятельных вождей конфедерации привела к усилению паранойи, а обмен обвинениями и оскорблениями между некогда хотя бы номинальными союзниками стал более ядовитым и жестоким, чем когда-либо прежде.\n\nКлятвы забыты, бывшие друзья ополчились друг на друга, и всем ясно, что коалиция распалась. Угроза [Concept('angmar', 'Ангмара')|E] по-прежнему нависает над всем севером, но, похоже, мы должны в одиночку пережить надвигающийся шторм и не возлагать надежды на других."
 anduin_vale.0111.a: "Что же нам теперь делать?"


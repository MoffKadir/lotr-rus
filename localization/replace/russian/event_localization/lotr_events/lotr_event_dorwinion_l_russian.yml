 dorwinion.0001.t:0 "Выбирая сторону"
 dorwinion.0001.desc:0 "Годами две политических фракции доминировали на арене Дорвиниона: Винные лорды и Великие купцы.\n\nВеликие купцы были первыми верховными лордами державы. Они разжились несметными богатствами, активно эксплуатируя торговые маршруты на восток и запад. Эти гиганты коммерции являются купеческой элитой крупных городов Дорвиниона. Многие из них заручились поддержкой извне.\n\nВинные лорды же, напротив, снискали богатство благодаря владению и распоряжению акрами и акрами плодородных земель. Они пожинали плоды Йаванны, производя львиную долю экспортируемых Дорвинионом товаров."
 dorwinion.0001.a:0 "Мы выберем сторону Винных лордов"
 dorwinion.0001.b:0 "Мы предпочтём Великих Купцов"
 dorwinion.0001.c:0 "Их цели для нас ничего не значат. Мы сохраним нейтралитет"

 dorwinion.0002.t:0 "Выбирая сторону"
 flavourevent.0002.desc.winelords:0 "Ситуация в державе серьёзно изменилась с тех пор, как моя династия встала на сторону Винных лордов. Возможно, пришло время пересмотреть свои политические предпочтения..."
 flavourevent.0002.desc.mastermerchants:0 "Ситуация в державе серьёзно изменилась с тех пор, как моя династия встала на сторону Великих купцов. Возможно, пришло время пересмотреть свои политические предпочтения..."
 dorwinion.0002.a:0 "Мы выберем сторону Винных лордов"
 dorwinion.0002.b:0 "Мы предпочтём Великих купцов"
 dorwinion.0002.c:0 "Их цели для нас ничего не значат. Пришла пора нейтралитета"
 dorwinion.0002.d:0 "Хотя... может и не стоит"

 dorwinion.0004.t:0 "Новый порядок"
 dorwinion.0004.desc:0 "Качество винограда определяет качество вина больше, чем любой другой фактор. То же самое верно и в отношении руководства, и [dorwinion|E] видел свою долю недобросовестных правителей, которые добились своего избрания, обманывая и давая обещания, о которых они забывали, как только выборы заканчивались.\n\nТакая ложь и мелкие дрязги больше не будут беспокоить королевство! Наряду с избавлением от коррумпированной системы, мы покончили с фракционностью, которая угрожала разрушить всю нашу политику!\n\nОтныне наши правители будут воплощать истинную суть правления - старинную смесь традиций, благородства и безграничного потенциала Дорвиниона, объединённую под эгидой одной династии."
 dorwinion.0004.a:0 "Ушли в прошлое избирательные бюллетени, их заменила царственная элегантность наследственного правления!"
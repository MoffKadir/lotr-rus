 lotr_thani_hazad.3012.a:0 "Король Терилаэн проявил великодушие!"
 lotr_thani_hazad.3012.a.tt:0 "Вы вернётесь домой, чтобы спланировать свой следующий шаг"

 lotr_thani_hazad.3014.t:0 "Посещение принцев: Оставшийся двор"
 lotr_thani_hazad.3014.desc_arimith:0 "Разобравшись с принцем державы [GetTitleByKey('d_gimileth').GetNameNoTier], только один из членов [balan_lai|E] остаётся непосещённым. \n\n[seregul.GetName], который правит державой [GetTitleByKey('k_pel').GetNameNoTier], расположенной на восточной стороне Желтых гор. Быстрый в гневе и эгоистичный, иметь с ним дело будет нелегко. \n\nПрямое обращение к нему вряд ли принесет желаемые результаты, поэтому я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как лучше подойти к этому деликатному делу."
 lotr_thani_hazad.3014.desc_imrazor:0 "Разобравшись с принцем державы [GetTitleByKey('d_gimileth').GetNameNoTier], только один из членов [balan_lai|E] остаётся непосещённым. \n\n[seregul.GetName], который правит державой [GetTitleByKey('k_pel').GetNameNoTier], расположенной на восточной стороне Желтых гор. Быстрый в гневе и эгоистичный, иметь с ним дело будет нелегко. \n\nПрямое обращение к нему вряд ли принесет желаемые результаты, поэтому я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как лучше подойти к этому деликатному делу."
 lotr_thani_hazad.3014.a:0 "Лучшая надежда - если [seregul.GetFirstName] выйдет из игры..."
 lotr_thani_hazad.3014.b:0 "Нет надежды на то, что [seregul.GetFirstName] примет мою сторону..."
 lotr_thani_hazad.3014.b.tt:0 "[seregul.GetName] будет [Select_CString(seregul.IsFemale, 'проигнорирована', 'проигнорирован' )]. \nВеликий совет начнется через два месяца."
 lotr_thani_hazad.3014.c:0 "Я отправлю ему послание со своей просьбой."
 lotr_thani_hazad.3014.c.tt:0 "[seregul.GetName] получит от вас письмо с просьбой о поддержке."
 lotr_thani_hazad.3014.it:0 "[seregul.GetName] не убеждается вашим письмом"
 lotr_thani_hazad.3014.tt:0 "[seregul.GetName] отвергает вашу просьбу и проголосует против вас."
 lotr_thani_hazad.3014.d:0 "Принц [seregul.GetFirstName] лучше отнесётся к личному визиту."
 lotr_thani_hazad.3014.d.tt:0 "Вы отправитесь в [GetTitleByKey('c_arpel').GetNameNoTier], которым правит [seregul.GetName]." 

 lotr_thani_hazad.3015.t:0 "Посещение принцев: Последний двор"
 lotr_thani_hazad.3015.desc_arimith:0 "Побывав в землях державы [GetTitleByKey('d_gimileth').GetNameNoTier], только один из членов [balan_lai|E] остаётся непосещённым. Правитель державы [GetTitleByKey('k_pel').GetName].  \n\nВступив в ряды [balan_lai|E] совсем недавно, его характер мне неизвестен. Очень важно произвести хорошее первое впечатление на нового члена совета, если я хочу добиться успеха в своем плане по получению еще одного голоса в свою пользу..."
 lotr_thani_hazad.3015.desc_imrazor:0 "Побывав в землях державы [GetTitleByKey('d_gimileth').GetNameNoTier], только один из членов [balan_lai|E] остаётся непосещённым. Правитель державы [GetTitleByKey('k_pel').GetName].  \n\nВступив в ряды [balan_lai|E] совсем недавно, его характер мне неизвестен. Очень важно произвести хорошее первое впечатление на нового члена совета, если я хочу добиться успеха в своем плане по получению еще одного голоса в свою пользу..."
 lotr_thani_hazad.3015.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] познакомиться с новым принцем."
 lotr_thani_hazad.3015.b:0 "Это всего лишь один голос, и он может быть оставлен без внимания."
 lotr_thani_hazad.3015.b.tt:0 "Вы будете полагаться на те голоса, которые уже получили. \nВеликий совет [balan_lai|E] начнётся через несколько недель..."

 lotr_thani_hazad.3016.t:0 "Посещение принцев: Принц в клетке"
 lotr_thani_hazad.3016.desc:0 "Мой план окупился! [seregul.GetName] был схвачен и проводит время под домашним арестом. \n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, что делать с моим ценным пленником..."
 lotr_thani_hazad.3016.a:0 "Он будет гнить в заточении до окончания заседания совета."
 lotr_thani_hazad.3016.b:0 "Если он обещает проголосовать в нашу пользу, он может уйти..."
 lotr_thani_hazad.3016.b.tt:0 "Вы положитесь на то, что [seregul.GetName] сдержит своё слово и отпустите его. \nВеликий совет [balan_lai|E] начнётся через несколько недель..." 

 lotr_thani_hazad.3017.t:0 "Посещение принцев: Ключевая ошибка"
 lotr_thani_hazad.3017.desc:0 "Проклятье! [seregul.GetName] вырвался из моих рук, сорвав мою попытку похитить его. \n\nЭто серьезная неудача, но не обязательно роковая, если я соберу достаточно голосов, чтобы одолеть тех, кто выступает против нашего брака во время заседания [balan_lai|E]..."
 lotr_thani_hazad.3017.a:0 "Остаётся только надеяться, что [seregul.GetFirstName] не сорвёт голосование..."
 lotr_thani_hazad.3017.a.tt:0 "Вы вынуждены продолжить, не заручившись поддержкой #L [seregul.GetFirstName]а#!. \nВеликий совет [balan_lai|E] начнётся через несколько недель..."

 lotr_thani_hazad.3018.t:0 "Посещение принцев: Правитель Пэла"
 lotr_thani_hazad.3018.desc_seregul:0 "Войдя в большой зал, которым правит [seregul.GetName], я готовлюсь к предстоящему противостоянию. \n\nГордый правитель державы [GetTitleByKey('k_pel').GetName] не склонится на мою сторону так просто. Высокомерный человек, он считает себя выше прочих членов [balan_lai|E]. \n\n«О чём вы пришли просить меня, [ROOT.Char.GetFirstName]?» - приветствует меня принц, когда я предстаю перед его высоким троном. \n\nЯ задаюсь вопросом, готовясь подбирать слова с особой тщательностью..."
 lotr_thani_hazad.3018.desc:0 "Войдя в большой зал, которым правит [seregulsuccessor.GetName], я задаюсь вопросом, кто взял бразды правления этими землями в свои руки. Предшественник принца, Серегул, был гордым человеком, которого многие называли высокомерным. \n\nЧто, если его преемник будет таким же? Как привести убедительные доводы тому, о ком я ничего не знаю?"
 lotr_thani_hazad.3018.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел' )], чтобы выразить свою щедрость соседу по ту сторону гор."
 lotr_thani_hazad.3018.b:0 "Я буду вам очень [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )], друг."
 lotr_thani_hazad.3018.a.it:0 "Подкуп успешен"
 lotr_thani_hazad.3018.a.tt:0 "[seregulsuccessor.GetName] проголосует в вашу пользу, когда придёт время."
 lotr_thani_hazad.3018.b.it:0 "Ваши обещания не убедили принца"
 lotr_thani_hazad.3018.b.tt:0 "[seregulsuccessor.GetName] проголосует против вас, когда придёт время."

 lotr_thani_hazad.3020.t:0 "Посещение принцев: Великий совет"
 lotr_thani_hazad.3020.desc_seregul:0 "The day has finally come. The Great Council of the [balan_lai|E] has gathered to discuss the matter of a marriage between two of its members. \n\nI cannot help but feel anxious as our leader steps up to announce the result of votes in favour and against my request. \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... allowed!" [balan_lai_leader.GetFirstName] exclaims, to my relief and joy. \n\nWith Seregul's support, my dream has finally come true. I turn my head to catch the gaze of my beloved. \n\nMany a dreamless night have I spent rehearsing what I would say this day, but now I am too overcome by my emotions to deliver any speech."
 lotr_thani_hazad.3020.desc_seregul_rots:0 "The day has finally come. The Great Council of the [balan_lai|E] has gathered to discuss the matter of a marriage between two of its members. \n\nI cannot help but feel anxious as our leader steps up to announce the result of votes in favour and against my request. \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... allowed!" [balan_lai_leader.GetFirstName] exclaims, to my relief and joy. \n\nPrince Seregul was mysteriously absent from this meeting, facilitating this outcome while he enjoys his house arrest in a secure chamber of my palace. \n\nI turn my head to catch the gaze of my beloved. \n\nMany a dreamless night have I spent rehearsing what I would say this day, but now I am too overcome by my emotions to deliver any speech."
 lotr_thani_hazad.3020.desc:0 "The day has finally come. The Great Council of the [balan_lai|E] has gathered to discuss the matter of a marriage between two of its members. \n\nI cannot help but feel anxious as our leader steps up to announce the result of votes in favour and against my request. \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... allowed!" [balan_lai_leader.GetFirstName] exclaims, to my relief and joy. \n\nI turn my head to catch the gaze of my beloved. Many a dreamless night have I spent rehearsing what I would say this day, but now I am too overcome by my emotions to deliver any speech."
 lotr_thani_hazad.3020.a:0 "We can finally marry..."
 
 lotr_thani_hazad.3023.t:0 "Visiting the Princes: The Great Council"
 lotr_thani_hazad.3023.desc:0 "The day has finally come. The Great Council of the [balan_lai|E] has gathered to discuss the matter of a marriage between two of its members. \n\nI cannot help but feel anxious as our leader steps up to announce the result of votes in favour and against my request. \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... forbidden!" a herald announces. \n\nThese words strike me harder than any foe ever has. I feel as if time stands still. The gaze of the Council turns to me and my beloved. \n\nRealizing all has been in vain, I am filled with frustration and sorrow..."
 lotr_thani_hazad.3023.a:0 "This is outrageous, It's unfair! We belong together!"

 lotr_thani_hazad.3024.t:0 "A Princely Marriage"
 lotr_thani_hazad.3024.desc:0 "[imrazor.GetName], the ruler of the [GetTitleByKey('d_alsarias').GetName], has been visiting most - if not all - of my fellow [balan_lai|E] members, travelling the length of the [thanihazad|E] to make a personal appeal to each of them. His plea was simple, yet also dangerous, for us to allow a marriage between him and Lady [arimith.GetFirstName] the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], another esteemed member of the [balan_lai|E]. \n\nAfter the ballots regarding [imrazor.GetFirstName]'s request were cast, a herald announced the results: \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... allowed!" revealing that the majority of the Balan-lai had voted in favour of the request. \n\nWasting no time, [imrazor.GetFirstName] and [arimith.GetFirstName], spoke their vows to each other, uniting their realms with their marriage. Only time will tell how this will affect the balance of power in the Thâni-Hazâd..."
 lotr_thani_hazad.3024.tt:0 "[imrazor.GetName] marries [arimith.GetName]"
 lotr_thani_hazad.3024.a:0 "The seven Princedoms are now six..."
 
 lotr_thani_hazad.3025.t:0 "A Union Averted"
 lotr_thani_hazad.3025.desc:0 "[imrazor.GetName], the ruler of the [GetTitleByKey('d_alsarias').GetName], has been visiting most - if not all - of my fellow [balan_lai|E] members, travelling the length of the [thanihazad|E] to make a personal appeal to each of them. His plea was simple, yet also dangerous, for us to allow a marriage between him and Lady [arimith.GetFirstName] the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], another esteemed member of the [balan_lai|E]. \n\nAfter the ballots regarding [imrazor.GetFirstName]'s request were cast, a herald announced the results: \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... forbidden!" revealing that most of the Balan-lai had voted against the request. \n\nThere's no way to be sure how the couple shall react to this news..."
 lotr_thani_hazad.3025.tt:0 "[imrazor.GetName] was impeded from marrying [arimith.GetName]"
 lotr_thani_hazad.3025.a:0 "Did they truly think our ancient traditions would be set aside just for them?"

  lotr_thani_hazad.3030.t:0 "A Prince's Plea" # Phôrakon
 lotr_thani_hazad.3030.desc:0 "Early in the morning as I enter my council chambers, my herald announces the presence of an unexpected yet welcome visitor; my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for him to express the reason for this visit: I'm being asked to give my support in quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. Such a marriage has the potential to unify two of the princedoms. \n\nI must decide carefully what answer I should give to this unusual request..."
 lotr_thani_hazad.3030.a:0 "Of course I will support you. Go in peace, my friend."
 lotr_thani_hazad.3030.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married."
 lotr_thani_hazad.3030.b:0 "Nonsense! You shan't upset the ways of the [balan_lai|E]..."
 lotr_thani_hazad.3030.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3031.t:0 "A Prince's Plea" #Karaag
 lotr_thani_hazad.3031.desc:0 "After unsuccessfully attempting to sort out a dispute between merchants, I come back into my council chambers, and my herald announces the presence of a visitor; my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for him to express the reason for this visit: I'm being asked to give my support in quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. Such a marriage has the potential to unify two of the princedoms. \n\nI must decide carefully what answer I should give to this unusual request..."
 lotr_thani_hazad.3031.a:0 "You'll have my support if you help me resolve a trade dispute."
 lotr_thani_hazad.3031.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married in exchange for them dealing with the mercantile dispute."
 lotr_thani_hazad.3031.b:0 "Bah! I've more important things to do than listening to your #EMP drivel!#!"
 lotr_thani_hazad.3031.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3032.t:0 "A Prince's Plea" #Arthazroc
 lotr_thani_hazad.3032.desc:0 "My fellow [balan_lai|E] [chain_participant.GetName] had requested an audience to discuss a "delicate matter". \n\nIt does not take long for the reason for this visit to be revealed: I'm being asked to give my support in quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. \n\nOur realms have long existed in a well-kept balance of power, such a union would greatly tip the scales in favour of a single Prince... I must decide carefully what answer I should give to this unusual request."
 lotr_thani_hazad.3032.a:0 "You'll have my support if you offer me some... concessions in return."
 lotr_thani_hazad.3032.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married in exchange for whatever they're willing to concede."
 lotr_thani_hazad.3032.b:0 "Their realms united would greatly upset the balance of power in the Thâni-Hazâd."
 lotr_thani_hazad.3032.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes." 
 
 lotr_thani_hazad.3033.t:0 "A Prince's Plea" #Daroc
 lotr_thani_hazad.3033.desc:0 "While overlooking my commander's planned drills for the day I am interrupted by my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for the reason for this visit to be revealed: \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. \n\nAt first I'm outraged that a Prince would dare come to me to request help on such an inconsequential matter, considering my Princedom is the foremost defence against our foes and how willfully ignored my pleas for reinforcements have been by the rest of the [balan_lai|E]. But then I realised this could be the answer I have been hoping for...
 lotr_thani_hazad.3033.a:0 "You'll have my support if you aid me in defending the realm."
 lotr_thani_hazad.3033.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married in exchange for their help bolstering your defences."
 lotr_thani_hazad.3033.b:0 "I will not be distracted from my task! Begone, [chain_participant.GetFirstName]."
 lotr_thani_hazad.3033.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3034.t:0 "A Prince's Plea" #Derei
 lotr_thani_hazad.3034.desc:0 "Just as I am on my way to a lesson with [terilaen.GetFirstName], my herald announces an unexpected visit; my fellow [balan_lai|E] member, [chain_participant.GetName] had arrived seeking a meeting. \n\nIt does not take long for the reason for this visit to be revealed. [chain_participant.GetFirstName] is asking me to give my support in quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. Some lords will think of this as an insult to our traditions. \n\nAs I carefully consider what answer I should give to this unusual request. My friend and mentor [terilaen.GetName] comes forth, apparently already aware of [chain_participant.GetFirstName]'s goal, he counsels me to grant my support to the request in the name of love..."
 lotr_thani_hazad.3034.a:0 "Such requests are not to be refused, I will vote in your favour!"
 lotr_thani_hazad.3034.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married."
 lotr_thani_hazad.3034.b:0 "[terilaen.GetFirstName] is wise, but does not understand the duty of the [balan_lai|E]..."
 lotr_thani_hazad.3034.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] - and [terilaen.GetFirstName]'s - wishes."
 
 lotr_thani_hazad.3035.t:0 "A Prince's Plea" #Seregul
 lotr_thani_hazad.3035.desc:0  "As I am resting on my throne after a meeting with my council, I am surprised by my guards informing me that [chain_participant.GetName] had arrived requesting a meeting. \n\nAfter making [chain_participant.GetHerHis] way to me, [chain_participant.GetFirstName] explains the purpose of this visit: I am being asked to give my support in quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been rare in the history of [thanihazad|E], and will surely not be supported lightly in a Great Council. And with good reason, the union of two realms would greatly upset the balance in the region. \n\nBut if the vote depended on my approval, both Princes would be in my debt... \nI must decide carefully what to do about this unusual request."
 lotr_thani_hazad.3035.a:0 "Who am I to stand in the way of true love?"
 lotr_thani_hazad.3035.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married... and hope they remember who allowed it."
 lotr_thani_hazad.3035.b:0 "This would upset the balance of power in the Thâni-Hazâd!"
 lotr_thani_hazad.3035.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3103.t:0 "Visiting the Princes: Surprising Rejection" 
 lotr_thani_hazad.3103.desc:0 "[phorakon.GetName] is the leader of the [balan_lai|E], and has ruled wisely over the [GetTitleByKey('k_gimilthani').GetName] in his long years. \n\nConfident in his support, I presented my plea and asked for his vote before him when I arrived in [GetTitleByKey('c_uruloni').GetNameNoTier]. \n\nTo my dismay [phorakon.GetFirstName] has denied his support in this matter! Claiming that our marriage is an affront to our traditions... \n\nIf not even him supports my cause, what can I expect from the rest?
 lotr_thani_hazad.3103.a:0 "I never expected him to be so cold and uncaring..."
 lotr_thani_hazad.3103.a.tt:0 "You will continue your journey"
 
 lotr_thani_hazad.3104.t:0 "Visiting the Princes: No Audience Granted"
 lotr_thani_hazad.3104.desc:0 "Arriving at the court of [karaag.GetName], I find myself waiting a long time in the Prince's hall until finally, I am told by one of his heralds that the Prince is currently indisposed for the rest of the day. \n\nClearly unwilling to even receive me, [karaag.GetFirstName] refuses to grant me an audience. \n\nApparently he is "too busy" to find the time for a fellow member of the [balan_lai|E]..."
 lotr_thani_hazad.3104.a:0 "We must hope he will also be too busy to attend the next council of the princes."
 lotr_thani_hazad.3104.a.tt:0 "You must decide whether to continue your travels or return to your capital."
 
 lotr_thani_hazad.3107.t:0 "Visiting the Princes: The Suspicious Prince"
 lotr_thani_hazad.3107.desc:0 "[arzathroc.GetName] has granted me an audience and listened to my request. But as I await his reply, I notice that I caught him in a foul mood. My worst fears are confirmed once he gives me his answer: \n\n"A union between two of the [balan_lai|E], is it?", he fixes his gaze upon me and continues: "Our realms have long existed in a well-kept balance of power, you seek to destroy it with this... this union! A thinly veiled attempt to tip the scales in your favour, greatly so! Is it not?" \n\nI am at a loss for words, not knowing how he can even consider such vile accusations. \n\n"I cannot allow this, [ROOT.Char.GetFirstName]." he states, dashing my hopes of success."
 lotr_thani_hazad.3107.a:0 "Hopefully, the other princes will be more mindful of my goal..."
 lotr_thani_hazad.3107.a.tt:0 "You will continue your journey"
 
 lotr_thani_hazad.3108.t:0 "Visiting the Princes: A Military Mind"
 lotr_thani_hazad.3108.desc:0 "As I approach the citadel of [GetTitleByKey('d_holzoreth').GetNameNoTier], I find [daroc.GetName] overlooking some maps surrounded by his commanders. After he dismisses them, I explain my goal to him when suddenly, he interrupts me:\n\n"You would speak of such trifling matters when threats of invasion and war loom on the horizon?"\n\nClearly, neither my words nor my passions will sway his vote. I must choose my words carefully so as not to anger him further. "Your vigil along the northern borders keeps us all safe, my Prince. To prove that I both respect and admire your arduous task, I shall..."\n\nDaroc interrupts me again: "You shall what? Make empty promises? I refuse to be distracted from my duties any longer, begone now!" And just like that, I am escorted out of the encampment by his guards..."
 lotr_thani_hazad.3108.a:0 "May his duties also keep him from attending the next council!"
 lotr_thani_hazad.3108.a.tt:0 "You must decide whether to continue your travels or return to your capital."
 
 lotr_thani_hazad.3111.t:0 "Visiting the Princes: Youngest of the Balan-lai"
 lotr_thani_hazad.3111.desc:0 "The [GetTitleByKey('d_gimileth').GetName] is a realm that is said to be very close to the [avari|E] of [GetTitleByKey('k_drel').GetNameNoTier] - although many doubt that such a realm truly still exists. The few travellers that dare pass beneath the ancient trees of the large forest along Gimilêth's southern border and manage to return speak of an unending maze of trees. Still, I must be focused on what comes next. \n\nAs I stand in Derei's throneroom, I explain my goal of marrying my soulmate, afterwards, the young Derei seems incapable of giving me an immediate answer, he seems to be visibly struggling to come to a decision. \n\nMaybe with a few more choice words I could influence the outcome..."
 lotr_thani_hazad.3111.a:0 "Allow me to clear any lingering doubts [derei.GetFirstName], I've come to-"
 lotr_thani_hazad.3111.a.tt:0 "You are suddenly interrupted by a surprising visitor"

 lotr_thani_hazad.3114.t:0 "Visiting the Princes: A Momentous Decision"
 lotr_thani_hazad.3114.desc:0 "With my talks here resolved, I must decide whether I want to press on with my journey or return home for now. \n\nNot far to the north lie the capitals of the two northernmost Princes of the [balan_lai|E], the rulers of the [GetTitleByKey('d_inzilloni').GetName] and the [GetTitleByKey('d_holzoreth').GetName]. \n\nBut I have now spent many days away from my realm, mayhaps it would be wiser to return to my home for now, and continue my princely visits at a later time?"
 lotr_thani_hazad.3114.a:0 "I must press on!"
 lotr_thani_hazad.3114.tt:0 "You will continue your journey and travel north."
 lotr_thani_hazad.3114.b:0 "For now, I must return to my realm."
 lotr_thani_hazad.3114.b.tt:0 "You will return home. You can continue the journey at a later time."
 
 lotr_thani_hazad.3118.t:0 "Visiting the Princes: The Harsh Ruler of Pêl"
 lotr_thani_hazad.3118.desc:0 "As I make my way into the Great Hall of the ruler of Pêl, I steel myself for the upcoming confrontation. \n\nThe proud ruler of [GetTitleByKey('k_pel').GetName] will not be easily swayed to my side. An arrogant [seregulsuccessor.GetLadyLord], [seregulsuccessor.GetSheHe] sees [seregulsuccessor.GetHerselfHimself] to be above his peers - even above many of the [balan_lai|E]. \n\n"What is it you have come to ask of me, [ROOT.Char.GetFirstName]?" the Prince greets me as I stand before his high seat. Quickly, I explain my reason for being here but I am cut off: \n\n"I see!" [seregulsuccessor.GetFirstName] exclaims with a foreboding laugh. "Just so, you would unite both realms and amass more power than any single [balan_lai|E]? I will not allow it! Not while I am a part of this council shall your union receive my blessing, mark my words. Now get out of my sight!" \n\nI leave the Prince's hall, unsatisfied and insulted by [seregulsuccessor.GetHerHis] harsh words."
 lotr_thani_hazad.3118.a:0 "It seems this journey has been for naught."
 lotr_thani_hazad.3118.a.tt:0 "You will return to your home. \nThe great council will begin in two months."


 lotr_thani_hazad.3000.t:0 "Вопрос любви"
 lotr_thani_hazad.3000.desc_arimith:0 "Долгое время [imrazor.GetName], [Select_CString(imrazor.IsFemale, 'моя северная соседка, стремилась', 'мой северный сосед, стремился' )] завоевать моё расположение. И я [Select_CString(ROOT.Char.IsFemale, 'ответила', 'ответил' )] [Select_CString(imrazor.IsFemale, 'ей', 'ему' )] взаимностью, лишь несколько месяцев назад проникнувшись к [Select_CString(imrazor.IsFemale, 'ней', 'нему' )] романтическими чувствами. \n\nНаши отношения ставят нас в затруднительное положение. Разумеется, мы хотим объявить о нашем союзе и соединить наши сердца в браке. Однако вряд ли [balan_lai|E], наши соправители державы [GetTitleByKey('e_thani_hazad').GetName], одобрят это. \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, стоит ли мне сосредоточиться на желаниях своего сердца и попытаться довести наш брак до конца, даже вопреки противодействию других членов совета. \n...или будет мудрее остаться тайными любовниками."
 lotr_thani_hazad.3000.desc_imrazor:0 "Моё сердце жаждет общества [arimith.GetName], милой певчей птички моей мечты, с момента нашей первой встречи много лет назад. \n\nВсего несколько месяцев назад она, наконец, обратила на меня свой взор, превзойдя мои надежды и дав понять, что романтические чувства взаимны! \n\nРазумеется, теперь мы оба хотим объявить о нашем союзе во всеуслышание и соединить наши сердца в браке, поскольку устали держать отношения в тайне. Однако вряд ли [balan_lai|E], наши соправители державы [GetTitleByKey('e_thani_hazad').GetName], одобрят это. \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, стоит ли мне сосредоточиться на желаниях своего сердца и попытаться довести наш брак до конца, даже вопреки противодействию других членов совета. \n...или будет мудрее остаться тайными любовниками."
 lotr_thani_hazad.3000.a:0 "Я уговорю принцев разрешить этот брак!"
 lotr_thani_hazad.3000.b:0 "Они никогда не позволят нам быть вместе..."

 lotr_thani_hazad.3001.t:0 "Разлученные возлюбленные"
 lotr_thani_hazad.3001.desc_arimith:0 "С тяжелым сердцем и рукой я сажусь писать письмо моему возлюбленному. \n\n#EMP [imrazor.GetFirstName], мой милый принц,#! \n\n#EMP Я боюсь, что теперь нашим мечтам о браке не суждено сбыться.#! \n\nЯ откладываю перо и на мгновение задумываюсь над следующими словами, которые я хочу записать. \n\nЧто теперь будет с моими отношениями с принцем моей мечты?"
 lotr_thani_hazad.3001.desc_imrazor:0 "Печаль наполняет мое сердце, когда я сажусь писать письмо своей возлюбленной. \n\n#EMP [arimith.GetFirstName], мой лучезарный цветок,#! \n\n#EMP Я боюсь, что теперь нашим мечтам о браке не суждено сбыться.#! \n\nСо слезами на глазах я откладываю перо, раздумывая над тем, какие слова написать дальше. \n\nЧто теперь будет с моими отношениями с женщиной моей мечты?"
 lotr_thani_hazad.3001.a:0 "Мы останемся тайными любовниками."
 lotr_thani_hazad.3001.b:0 "Этим отношениям должен быть положен конец - ради блага державы."

 lotr_thani_hazad.3002.t:0 "Посещение принцев: Грандиозное путешествие"
 lotr_thani_hazad.3002.desc_arimith:0 "Решив, что наша любовь будет открыто признана, [imrazor.GetFirstName] и я планируем убедить других членов [balan_lai|E] разрешить наш брак.  \n\nМы пришли к выводу, что будет лучше, если только один из нас отправится ко двору каждого из принцев и лично обратится к ним. \n\nЯ отправлюсь в это путешествие, преодолев [GetTitleByKey('e_thani_hazad').GetName], а Имразор будет управлять нашими державами до моего возвращения. \n\nТеперь мне осталось решить, когда я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отправиться ко двору первого принца..."
 lotr_thani_hazad.3002.desc_imrazor:0 "Решив, что наша любовь будет открыто признана, [arimith.GetFirstName] и я планируем убедить других членов [balan_lai|E] разрешить наш брак. \n\nМы пришли к выводу, что будет лучше, если только один из нас отправится ко двору каждого из принцев и лично обратится к ним. \n\nЯ отправлюсь в это путешествие, преодолев [GetTitleByKey('e_thani_hazad').GetName], а Аримит будет управлять нашими державами до моего возвращения. \n\nТеперь мне осталось решить, когда я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отправиться ко двору первого принца..."
 lotr_thani_hazad.3002.a:0 "Я больше не буду медлить! Подайте мне моего коня!"
 lotr_thani_hazad.3002.b:0 "Нет, еще нет..."

 lotr_thani_hazad.3003.t:0 "Посещение принцев: Глава Балан-лай"
 lotr_thani_hazad.3003.desc_arimith:0 "[phorakon.GetName] - глава [balan_lai|E] и занимает этот престижный пост уже много лет. Его слова имеют особое значение, но возраст уже настигает его. \n\nОн встречает меня с теплой улыбкой на исхудавшем лице. \n\n«Как приятно видеть Цветок Юга в моих чертогах!» - говорит он с уважением, - «Это желанный отдых от рутины, с которой я имею дело в эти дни». А теперь, дорогая Аримит, прошу, скажите, зачем вы пришли?» \n\nДолго объяснять не приходится, и вскоре улыбка Форакона мягко расширяется. «Вы получите мое благословение, фазэнэль из Карасаласа. Мне приятно знать, что мой друг [imrazor.GetFirstName] окажется в умелых и прекрасных руках». \n\nПовернувшись, я [Select_CString(ROOT.Char.IsFemale, 'вздохнула', 'вздохнул' )] с облегчением, получив один голос в свою пользу."
 lotr_thani_hazad.3003.desc_imrazor:0 "[phorakon.GetName], глава [balan_lai|E], считает себя моим наставником и является моим близким другом. Как только я прибываю к его двору, он принимает меня приветливо и радостно, и мне не требуется много времени, чтобы объяснить причину моего пребывания здесь. \n\nЯ понимаю, как мне повезло, что на моей стороне такой друг. «Ступай с миром, сын мой», - говорит он, пообещав проголосовать в мою пользу, когда соберется следующий совет принцев, чтобы обсудить вопрос о браке между [arimith.GetFirstName] и мной."
 lotr_thani_hazad.3003.a:0 "Бодрящее начало моих странствий!"

 lotr_thani_hazad.3004.t:0 "Посещение принцев: Торговый спор"
 lotr_thani_hazad.3004.desc_arimith:0 "Прибыв ко двору, которым правит [karaag.GetName], я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] встречен придворными, которые объяснили, что принц сейчас занят. После долгого ожидания в его зале он наконец прибывает в дурном настроении, не желая давать мне аудиенцию, но будучи вынужденным сделать это из-за того, что я тоже являюсь членом совета [balan_lai|E]. \n\nВыслушав мою просьбу, он не проявляет должного внимания, бросая скрытые взгляды в сторону выходов из зала, словно с трудом удерживая себя от того, чтобы не вернуться к работе, которой он был занят, когда я [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошел' )] в его крепость. \n\n«Во внешнем дворе толпятся купцы, препирающиеся между собой о мнимой несправедливости и несправедливых тарифах», - говорит Карааг. «Уладьте для меня этот спор, и я проголосую в вашу пользу». \n\nОчевидно, что ему не хватило терпения самому разобраться в ситуации. \n\nКакая-то часть меня жалеет его. Принц Карааг мог бы стать блестящим правителем, если бы только он заботился о том, чтобы... ну, #EMP править.#"
 lotr_thani_hazad.3004.desc_imrazor:0 "Прибыв ко двору, которым правит [karaag.GetName], я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] встречен придворными, которые объяснили, что принц сейчас занят. После долгого ожидания в его зале он наконец прибывает в дурном настроении, не желая давать мне аудиенцию, но будучи вынужденным сделать это из-за того, что я тоже являюсь членом совета [balan_lai|E]. \n\nВыслушав мою просьбу, он не проявляет должного внимания, бросая скрытые взгляды в сторону выходов из зала, словно с трудом удерживая себя от того, чтобы не вернуться к работе, которой он был занят, когда я [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошел' )] в его крепость. \n\n«Во внешнем дворе толпятся купцы, препирающиеся между собой о мнимой несправедливости и несправедливых тарифах», - говорит Карааг. «Уладьте для меня этот спор, и я проголосую в вашу пользу». \n\nОчевидно, что ему не хватило терпения самому разобраться в ситуации. \n\nКакая-то часть меня жалеет его. Принц Карааг мог бы стать блестящим правителем, если бы только он заботился о том, чтобы... ну, #EMP править.#"
 lotr_thani_hazad.3004.a:0 "А что, заботы купцов можно умерить с помощью монет?"
 lotr_thani_hazad.3004.b:0 "Я уговорю их найти общий язык!"
 lotr_thani_hazad.3004.c:0 "Я не обычная дворняга, чтобы ты мной командовал, [karaag.GetFirstName]!"
 lotr_thani_hazad.3004.a.success:0 "Вы убеждаете купцов"
 lotr_thani_hazad.3004.a.failure:0 "Вам не удается убедить купцов"
 lotr_thani_hazad.3004.a.success.tt:0 "К облегчению принца Караага, спор купцов был разрешен."
 lotr_thani_hazad.3004.a.failure.tt:0 "Спор купцов продолжается. Вам не удалось добиться расположения принца."
 lotr_thani_hazad.3004.c.tt:0 "Вы отказываетесь выполнять поручения, которые явно ниже вашего достоинства."
 lotr_thani_hazad.3004.c.it:0 "[karaag.GetFirstName] разочарован вашим выбором"
 lotr_thani_hazad.3004.c.it.tt:0 "[karaag.GetFirstName], скорее всего, проголосует не в вашу пользу, когда придет время."

 lotr_thani_hazad.3005.t:0 "Посещение принцев: Важное решение"
 lotr_thani_hazad.3005.desc_arimith:0 "Убедившись в твердости позиции Караага, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, продолжать ли мне путешествие или пока вернуться домой. \n\nНедалеко на севере находятся столицы двух самых северных принцев [balan_lai|E], правителей владений [GetTitleByKey('d_inzilloni').GetName] и [GetTitleByKey('d_holzoreth').GetName]. \n\nНо я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] уже много дней вдали от державы [GetTitleByKey('d_karasalas').GetNameNoTier] - возможно, будет разумнее пока вернуться домой, и продолжить княжеские визиты позже?"
 lotr_thani_hazad.3005.desc_imrazor:0 "Убедившись в твердости позиции Караага, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, продолжать ли мне путешествие или пока вернуться домой. \n\nНедалеко на севере находятся столицы двух самых северных принцев [balan_lai|E], правителей владений [GetTitleByKey('d_inzilloni').GetName] и [GetTitleByKey('d_holzoreth').GetName]. \n\nНо я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] уже много дней вдали от державы [GetTitleByKey('d_alsarias').GetNameNoTier] - возможно, будет разумнее пока вернуться домой, и продолжить княжеские визиты позже?"
 lotr_thani_hazad.3005.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] продолжать!"
 lotr_thani_hazad.3005.b:0 "Сейчас я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться в свою державу и к своей любви."
 lotr_thani_hazad.3005.b.tt:0 "Вы вернетесь домой. Вы можете продолжить путешествие позже."

 lotr_thani_hazad.3006.t:0 "Посещение принцев: Зов севера"
 lotr_thani_hazad.3006.desc_arimith:0 "Отдохнув от посещения принцев [balan_lai|E] и вернувшись домой некоторое время назад, я задаюсь вопросом, не настало ли время вновь отправиться в путь. \n\nНе отправиться ли мне к самым северным дворам принцев владений [GetTitleByKey('d_inzilloni').GetNameNoTier] и [GetTitleByKey('d_holzoreth').GetNameNoTier]?"
 lotr_thani_hazad.3006.desc_imrazor:0 "Отдохнув от посещения принцев [balan_lai|E] и вернувшись домой некоторое время назад, я задаюсь вопросом, не настало ли время вновь отправиться в путь. \n\nНе отправиться ли мне к самым северным дворам принцев владений [GetTitleByKey('d_inzilloni').GetNameNoTier] и [GetTitleByKey('d_holzoreth').GetNameNoTier]?"
 lotr_thani_hazad.3006.a:0 "Сейчас самое время! Я поеду на север."
 lotr_thani_hazad.3006.b:0 "Я еще не [Select_CString(ROOT.Char.IsFemale, 'придумала', 'придумал' )], как лучше их убедить..."

 lotr_thani_hazad.3007.t:0 "Посещение принцев: Двор Артазрока"
 lotr_thani_hazad.3007.desc_arimith:0 "[arzathroc.GetName] удостоил меня аудиенцией и терпеливо выслушал мою просьбу. Ожидая его ответа, я не могу не испытывать подозрений по поводу его поведения и манер. \n\n«Союз между двумя членами [balan_lai|E], не так ли?» - спокойно говорит принц, устремив на меня свой взгляд. «Наши державы долгое время существовали в условиях равновесия сил», - продолжает Артазрок. «Ваш союз сильно склонит чашу весов в пользу одного принца, не так ли?» \n\nЕго слова заставляют меня содрогнуться, и, хотя я стараюсь скрыть это, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти убедительный аргумент, который убедит настороженного принца проголосовать в мою пользу..."
 lotr_thani_hazad.3007.desc_imrazor:0 "[arzathroc.GetName] удостоил меня аудиенцией и терпеливо выслушал мою просьбу. Ожидая его ответа, я не могу не испытывать подозрений по поводу его поведения и манер. \n\n«Союз между двумя членами [balan_lai|E], не так ли?» - спокойно говорит принц, устремив на меня свой взгляд. «Наши державы долгое время существовали в условиях равновесия сил», - продолжает Артазрок. «Ваш союз сильно склонит чашу весов в пользу одного принца, не так ли?» \n\nЕго слова заставляют меня содрогнуться, и, хотя я стараюсь скрыть это, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти убедительный аргумент, который убедит настороженного принца проголосовать в мою пользу..."
 lotr_thani_hazad.3007.a:0 "Заверить его в том, что если обе державы станут единым целым, будут уступки."
 lotr_thani_hazad.3007.a.it:0 "Опасения Артазрока рассеиваются, и он проголосует в вашу пользу"
 lotr_thani_hazad.3007.a.tt:0 "Он согласился проголосовать в вашу пользу, когда придет время."
 lotr_thani_hazad.3007.b:0 "Золото может убедить его там, где не смогли помочь слова..."
 lotr_thani_hazad.3007.b.it:0 "Принц Артазрок отказывается от взятки"
 lotr_thani_hazad.3007.b.tt:0 "Возмущенный, он заявил, что проголосует против вас, когда придет время."
 lotr_thani_hazad.3007.c:0 "Обсудим этот деликатный вопрос подробнее, друг."
 lotr_thani_hazad.3007.a.success:0 "Вам удалось убедить принца Артазрока"
 lotr_thani_hazad.3007.a.failure:0 "Вам не удалось убедить принца Артазрока"
 lotr_thani_hazad.3007.a.success.tt:0 "Поддавшись вашим уговорам, принц Артазрок соглашается проголосовать в вашу пользу."
 lotr_thani_hazad.3007.a.failure.tt:0 "Принц Артазрок вряд ли проголосует в вашу пользу."


 lotr_thani_hazad.3008.t:0 "Посещение принцев: Северный бастион"
 lotr_thani_hazad.3008.desc_arimith:0 "Подойдя к цитадели [GetTitleByKey('d_holzoreth').GetNameNoTier], я обнаруживаю, что [daroc.GetName] склонился над картами в окружении своих военачальников. После того как он распустил их, я объясняю ему свою цель, как вдруг он прерывает меня. \n\n«Вы говорите о таких пустяках, когда на горизонте маячит угроза вторжения и войны?» \n\nОчевидно, что ни мои слова, ни мои эмоции не повлияют на его голос. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно подбирать слова, чтобы не разозлить его еще больше. «Ваш бдительный контроль за северными границами обеспечивает нашу всеобщую безопасность, мой принц. Чтобы доказать, что я уважаю и восхищаюсь вашим нелегким долгом, я...» \n\nДарок смотрит на меня, скрестив руки."

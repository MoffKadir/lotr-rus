 lotr_thani_hazad.3008.a:0 "...отправлю вам на помощь часть своих воинов."
 lotr_thani_hazad.3008.a.tt:0 "Вы отправите часть войск на помощь пограничным гарнизонам Холзорета."
 lotr_thani_hazad.3008.b:0 "...выделю дополнительные средства на содержание ваших гарнизонов."
 lotr_thani_hazad.3008.b.tt:0 "Вы потратите часть своего дохода на выплату жалования солдатам Холзорета."
 lotr_thani_hazad.3008.c:0 "...обещаю прийти к вам на помощь, если вы подвергнетесь вторжению."
 lotr_thani_hazad.3008.c.it:0 "Ваши слова не убедили принца"
 lotr_thani_hazad.3008.c.tt:0 "[daroc.GetName] не убежден вашими пустыми обещаниями."
 sent_soldiers_to_holzoreth:0 "В Холзорет отправлены солдаты"
 sent_soldiers_to_holzoreth_desc:0 "Солдаты были отправлены на укрепление северной обороны Холзорета, ослабив ваши силы."
 holzoreth_border_bolstered:0 "Усиленная граница"
 holzoreth_border_bolstered_desc:0 "Пограничные гарнизоны были усилены войсками, посланными другим членом Балан-лай."
 paying_soldiers_of_holzoreth:0 "Выплата жалования солдатам Холзорета"
 paying_soldiers_of_holzoreth_desc:0 "Часть ваших доходов идет на выплату жалования солдатам Холзорета."
 holzoreth_soldiers_paid:0 "Выплаченное солдатское жалование"
 holzoreth_soldiers_paid_desc:0 "Часть жалования ваших солдат выплачивается другим членом Балан-лай."

 lotr_thani_hazad.3009.t:0 "Посещение принцев: Дорога домой"
 lotr_thani_hazad.3009.desc_arimith:0 "После завершения переговоров с принцем Дароком я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, продолжать ли мне путешествие или пока вернуться домой. \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы легко нанять корабль, чтобы он доставил меня на юг, к берегам державы [GetTitleByKey('d_gimileth').GetNameNoTier], где находится следующий принц. \n\nНо я уже много дней [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] вдали от своей державы [GetTitleByKey('d_karasalas').GetNameNoTier] - могу ли я позволить себе воздерживаться от своих княжеских обязанностей еще дольше, чем уже [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )]?"
 lotr_thani_hazad.3009.desc_imrazor:0 "После завершения переговоров с принцем Дароком я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, продолжать ли мне путешествие или пока вернуться домой. \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы легко нанять корабль, чтобы он доставил меня на юг, к берегам державы [GetTitleByKey('d_gimileth').GetNameNoTier], где находится следующий принц. \n\nНо я уже много дней [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] вдали от своей державы [GetTitleByKey('d_alsarias').GetNameNoTier] - могу ли я позволить себе воздерживаться от своих княжеских обязанностей еще дольше, чем уже [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )]?"
 lotr_thani_hazad.3009.tt:0 "Вы заручились текушим количеством голосов в свою пользу [Var('imrazor_success_chance').GetValue]."
 lotr_thani_hazad.3009.a:0 "Проследуем ко двору принца Дэрая."
 lotr_thani_hazad.3009.b:0 "У меня есть дела при дворе."
 lotr_thani_hazad.3009.b.tt:0 "Вы вернетесь домой и сможете продолжить свои княжеские визиты в более позднее время."

 lotr_thani_hazad.3010.t:0 "Посещение принцев: Снова в путь"
 lotr_thani_hazad.3010.desc_arimith:0 "Прошло некоторое время с тех пор, как я в последний раз [Select_CString(ROOT.Char.IsFemale, 'посещала', 'посещал' )] одного из принцев [balan_lai|E]. Интересно, не пришло ли время снова отправиться в путь...\n\nНе отправиться ли мне к юго-западному двору принца державы [GetTitleByKey('d_gimileth').GetNameNoTier]?"
 lotr_thani_hazad.3010.desc_imrazor:0 "Прошло некоторое время с тех пор, как я в последний раз [Select_CString(ROOT.Char.IsFemale, 'посещала', 'посещал' )] одного из принцев [balan_lai|E]. Интересно, не пришло ли время снова отправиться в путь...\n\nНе отправиться ли мне к юго-западному двору принца державы [GetTitleByKey('d_gimileth').GetNameNoTier]?"
 lotr_thani_hazad.3010.a:0 "Продолжим путь!"
 lotr_thani_hazad.3010.b:0 "Я отложу это на более поздний срок..."

 lotr_thani_hazad.3011.t:0 "Посещение принцев: Младший из Балан-лай"
 lotr_thani_hazad.3011.desc_arimith:0 "[GetTitleByKey('d_gimileth').GetName] - держава, которая, как говорят, очень близка к [avari|El] из королевства [GetTitleByKey('k_drel').GetNameNoTier] - хотя многие сомневаются, что такое королевство действительно еще существует. Те немногие путники, которые осмеливаются пройти под древними деревьями большого леса вдоль южной границы Гимилета и которым удается вернуться, говорят о бесконечном лабиринте деревьев. \n\nОднако ходят слухи, что [derei.GetName] изредка принимает при своём дворе [Concept('elves', 'эльфов')|E]... \n\nСтоя у входа в тронный зал Дэрая, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] изложить свои доводы."
 lotr_thani_hazad.3011.desc_imrazor:0 "[GetTitleByKey('d_gimileth').GetName] - держава, которая, как говорят, очень близка к [avari|El] из королевства [GetTitleByKey('k_drel').GetNameNoTier] - хотя многие сомневаются, что такое королевство действительно еще существует. Те немногие путники, которые осмеливаются пройти под древними деревьями большого леса вдоль южной границы Гимилета и которым удается вернуться, говорят о бесконечном лабиринте деревьев. \n\nОднако ходят слухи, что [derei.GetName] изредка принимает при своём дворе [Concept('elves', 'эльфов')|E]... \n\nСтоя у входа в тронный зал Дэрая, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] изложить свои доводы."
 lotr_thani_hazad.3011.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти способ убедить его."
 lotr_thani_hazad.3011.tt:0 "Вы попытаетесь убедить молодого принца."

 lotr_thani_hazad.3012.t:0 "Посещение принцев: Неожиданный гость"
 lotr_thani_hazad.3012.desc_arimith:0 "Когда я вхожу в залы принца Дэрая, я начинаю произносить свою речь. \n\n«[derei.GetFirstName], я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )]...», но меня прерывает неизвестный голос. \n\n«Чтобы доказать, что истинная любовь - это блаженство, не так ли?» \n\nЯ поворачиваюсь и вижу фигуру, прислонившуюся к колонне. В его руках лежит лютня, и пальцы отыгрывают несколько нот. \n\n«Король [terilaen.GetFirstName]!», - восклицает Дэрай, в его голосе слышится удивление и облегчение. Он быстро передает свои опасения эльфу, и по манере их речи я понимаю, что они очень близки: «Но что, если голосование провалится, даже при моей поддержке? Что, если другие принцы сочтут это за оскорбление?» \n\n«Это не имеет значения», - голос эльфийского короля теперь звучит ясно, как хрусталь, прорезая все тени. Веселость, которой он отличался, исчезла, как солнце за тучами, оставив после себя суровую и холодную уверенность. «Любовь бесценна. И именно по этой причине любовь - более страшный и грозный враг, чем любая ненависть. И если им следует преградить путь, опасаясь беды, ты можешь навлечь её другим путём». И так же внезапно к нему вернулось тепло. «А я так люблю счастливые исходы. Поэтому я бы выступил за доброту и дружбу. Но, как всегда, мой юный ученик, решение должно быть только за тобой. Ибо жить с ним будешь ты и твои потомки, а не я!»\n\nПосле недолгого раздумья принц Дэрай заявляет о своей полной поддержке моей цели - в немалой степени благодаря вмешательству короля Терилаэна из королевства [GetTitleByKey('k_drel').GetNameNoTier]."

 lotr_thani_hazad.2110.t:0 "Проклятие тиранов"
 lotr_thani_hazad.2110.desc:0 "Бесчисленные годы анбалукхори из [Concept('anbalkumagan', 'Ан-Балкумагана')|E], возможно, самая большая угроза для нас, кроме самого [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E], жестоко подавляли своих подданных, особенно тех, в чьих жилах не течёт [Concept('adunaic', 'адунайская')|E] кровь.\n\nПротив этого ига было поднято множество восстаний, но ни одно из них не увенчалось успехом. Однако недавно появились новые вести. [Select_CString(tulwangi_leader.IsFemale, 'Некая', 'Некий' )] [tulwangi_leader.GetName], [Select_CString(tulwangi_leader.IsFemale, 'красноречивая мятежница, сплотила', 'красноречивый мятежник, сплотил' )] вокруг себя немало последователей среди рабов и местного населения [southerndragonarmyadunaic|E].\n\nНесколько попыток восстаний в истории достигали такого успеха, и хотя многое находится в руках судьбы, с дополнительной помощью [Select_CString(tulwangi_leader.IsFemale, 'эта мятежница', 'этот мятежник' )] может привести [anbalkumagan|E] к новой, свободной эпохе."
 lotr_thani_hazad.2110.a:0 "Мы предложим им небольшой отряд."
 lotr_thani_hazad.2110.b:0 "Мы должны отдать всё, что в наших силах!"
 lotr_thani_hazad.2110.c:0 "Любое восстание против анбалукхори обречено."

 lotr_thani_hazad.2111.t:0 "Помощь от Первого лорда"
 lotr_thani_hazad.2111.desc:0 "PLACEHOLDER - Felaya offers a small army"
 lotr_thani_hazad.2111.a:0 "Любая помощь приветствуется!"
 lotr_thani_hazad.2111.b:0 "Этого слишком мало."

 lotr_thani_hazad.2112.t:0 "Воинство Фелайи"
 lotr_thani_hazad.2112.desc:0 "PLACEHOLDER - Felaya offers a large army"
 lotr_thani_hazad.2112.a:0 "Мы были бы глупцами, если бы отвергли это!"
 lotr_thani_hazad.2112.b:0 "Нам не нужны чужеземные воины."

 lotr_thani_hazad.2113.t:0 "Повстанцы на севере"
 lotr_thani_hazad.2113.desc:0 "До меня дошли вести о разгорающемя восстании в государстве анбалукхори, величайших из наших врагов. Хотя это вполне естественно, что мы, [Concept('adunai', 'адунайцы')|E], властвуем над менее развитыми народами, анбалукхори относятся к своим подданным не лучше, чем скоту. Они бесцеремонно эксплуатируют их.\n\nПоэтому они не раз сталкивались с восстаниями, а недавно [Select_CString(tulwangi_leader.IsFemale, 'некая', 'некий' )] [tulwangi_leader.GetName], предположительно [Select_CString(tulwangi_leader.IsFemale, 'опытная и харизматичная мятежница, стала', 'опытный и харизматичный мятежник, стал' )] вербовать рабов и местное население под свои знамёна. Хотя далеко не факт, что [Select_CString(tulwangi_leader.IsFemale, 'эта мятежница', 'этот мятежник' )] достигнет успеха, анбалукхори - одна из наших главных угроз. Поэтому помощь восставшим может оказаться полезной для ослабления и сдерживания Грозового Воинства, если не для чего-то большего."
 lotr_thani_hazad.2113.a:0 "Мы отправим несколько добровольцев."
 lotr_thani_hazad.2113.b:0 "Возможно, при достаточной помощи они смогут полностью уничтожить анбалукхори."
 lotr_thani_hazad.2113.c:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )] использовать воинов для защиты своей державы."


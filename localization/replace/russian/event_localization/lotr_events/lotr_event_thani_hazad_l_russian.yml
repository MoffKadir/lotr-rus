 lotr_thani_hazad.2116.t:0 "Великое Тулвангское восстание"
 lotr_thani_hazad.2116.desc:0 "[southerndragonarmyadunaic|E] сталкивается с огнём восстания. Они долго угнетали мой народ, и вот теперь он выступил против тирании. Хотя я вассал анбалукхори, они никогда не скрывали своего презрения ко мне и моему народу.\n\nПочему же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] склоняться перед моими проклятыми повелителями? Почему я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] служить им и помогать им, в то время как они убивают моих родичей? Я могу покорить край земли во имя своих хозяев, а они все равно отвергнут меня и будут обращаться со мной как с [Select_CString(ROOT.Char.IsFemale, 'дикаркой, достойной', 'дикарём, достойным' )] лишь рабства.\n\nВозможно, сейчас настал час, когда я могу сразиться за свою честь и отомстить за притеснения моего народа."
 lotr_thani_hazad.2116.a:0 "Я больше не буду [Select_CString(ROOT.Char.IsFemale, 'рабыней', 'рабом' )] проклятой Тьмы!"
 lotr_thani_hazad.2116.b:0 "Они обречены."

 lotr_thani_hazad.2120.t:0 "Судьба Тулванга"
 lotr_thani_hazad.2120.desc:0 "Солнце, прохладный ветер и лазурное небо озаряли Тулванг, а в долинах бежали ручьи и речушки, сверкавшие, как самые прекрасные драгоценные камни, и пело море. Теперь они окутаны дымом, и ветер разносит дым.\n\nВ лучах заката берега сверкали золотом, а теперь на них лежат гниющие мертвецы, и море окрашено в алый цвет. Изумрудные рощи провинции [GetTitleByKey('c_rumyar').GetNameNoTier] тянулись вечно, и летом в их тени пели птицы и цикады. А теперь там лишь зола.\n\nПоля - море пепла и железа, а на горизонте поднимается дым.\n\nКопья моих воинов блестят, а в глазах моих командиров - жажда крови. Мои враги разбиты. Тулванг находится в моей власти."
 lotr_thani_hazad.2120.a:0 "Земля и море станут красными от крови."
 lotr_thani_hazad.2120.a.tt:0 "Вы прикажете своим воинам убивать всех живых существ, которых они смогут найти, разграбить земли и принести вам все, что имеет ценность."
 lotr_thani_hazad.2120.b:0 "Зачем отнимать столько жизней, если можно использовать их с пользой?"
 lotr_thani_hazad.2120.b.tt:0 "Вы поработите множество местных жителей, используя их на своих землях за счет налогов и ополчения, которые вы можете получить от своих вассалов."
 lotr_thani_hazad.2120.c:0 "Они и так унижены!"
 lotr_thani_hazad.2120.c.tt:0 "Вы прекратите разграбление местных земель, хотя ущерб уже нанесен."


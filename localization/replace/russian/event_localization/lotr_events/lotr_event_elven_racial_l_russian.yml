 ### Childbirth ###
 current_fea:0 "#V Текущая Фэа: [GetPlayer.GetPrimarySpouse.MakeScope.Var('more_children_willingness').GetValue|0]#!"
 fea_cost_5:0 "#N Изменение Фэа: -5#!"
 fea_cost_10:0 "#N Изменение Фэа: -10#!"
 fea_cost_15:0 "#N Изменение Фэа: -15#!"

 elven_racial.0001.t:0 "Слияние душ"
 elven_racial.0001.desc:0 "Я и [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] приняли решение попытаться завести ребёнка. Период воспитания детей для эльфов Арды является одним из наиболее приятных в жизни. Нам кажется, что время пришло. Когда души наши слились воедино в браке, слились и наши тела, породив прекрасную новую жизнь."
 elven_racial.0001.a:0 "Окутаем же друг друга любовью!"

 elven_racial.0002.t:0 "Новая жизнь"
 elven_racial.0002.desc:0 "Я и [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] дали начало новой жизни. Этот прекрасный малыш ещё слаб, а значит ему или ей придётся долгое время провести в утробе матери. Нам нужно будет относиться к чаду с нежностью, вкладывать собственные фэа в его развитие, вплоть до самого рождения."
 elven_racial.0002.a:0 "Да будет же фэа сильно!"

 elven_racial.0003.t:0 "Фокусируя фэа (1)"
 elven_racial.0003.desc:0 "Наше дитя растёт, но приложив больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0003.a:0 "Всегда можно сделать чуть больше!"
 elven_racial.0003.b:0 "Наше дитя ни в чём не нуждается."

 elven_racial.0004.t:0 "Фокусируя фэа (2)"
 elven_racial.0004.desc:0 "Наше дитя растёт, но приложив ещё больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0004.a:0 "Всегда можно сделать чуть больше!"
 elven_racial.0004.b:0 "Наше дитя ни в чём не нуждается."

 elven_racial.0005.t:0 "Фокусируя фэа (3)"
 elven_racial.0005.desc:0 "Наше дитя растёт, но приложив гораздо больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0005.a:0 "Всегда можно сделать чуть больше!"
 elven_racial.0005.b:0 "Наше дитя ни в чём не нуждается."

 elven_racial.0006.t:0 "Рождение ребёнка"
 elven_racial.0006.desc:0 "Пока я укачиваю новорожденного младенца на руках, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] озаряется улыбкой, полной счастья.\n\n«Наверное пора выбрать имя?»\n\nИмя [child.GetFirstNameNoTooltip] всегда казалось мне подходящим... Но теперь, когда я держу [child.GetHerHis] в руках, подходит ли имя по-прежнему?"
 elven_racial.0006.a:0 "Отличное имя!"

 elven_racial.0007.t:0 "Близнецы"
 elven_racial.0007.desc:0 "К моему приятному удивлению, нас благословили двумя жизнями, а не одной! Пока я укачиваю новорождённых на руках, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] озаряется улыбкой, полной счастья.\n\n«Есть на примете пара имён?»\n\nХороший вопрос! Какие же имена подойдут лучше всего?"
 elven_racial.0007.a:0 "[ROOT.Char.GetFaith.HighGodName] точно благоволит нам!"

 elven_racial.0008.t:0 "Пазл сложился"
 elven_racial.0008.desc:0 "Пока я держу младенца на руках, любовь моей жизни, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] тепло обнимает меня.\n\n«Вот и сложился пазл нашей семьи, да, любовь моя?»"
 elven_racial.0008.a:0 "О большем нельзя и мечтать."

 ### Maintenance ###

 elven_racial.0102.t:0 "Бессмертие эльфов"
 elven_racial.0102.desc:0 "[elves|E] населяли [middleearth|E] многими веками с тех пор, как пробудились у чистых вод [cuivienen|E]. Проходили эпохи, мир старел, а Перворождённые одерживали громкие победы и терпели сокрушительные поражения.\n\nИ всё же, я помню их так, словно это было вчера – мои первые годы в..."
 elven_racial.0102.a:0 "...эпоху угасания, [Concept( 'thirdage', 'Третью Эпоху' )|E]."
 elven_racial.0102.a.tt:0 "Ваш возраст между 120 и 3000 годами."
 elven_racial.0102.b:0 "...долгое лето [Concept( 'secondage', 'Второй Эпохи' )|E]."
 elven_racial.0102.b.tt:0 "Ваш возраст между 3000 и 6440 годами."
 elven_racial.0102.c:0 "...героические годы [Concept( 'firstage', 'Первой Эпохи' )|E]."
 elven_racial.0102.c.tt:0 "Ваш возраст между 6440 и 7030 годами."
 elven_racial.0102.d:0 "...в звёздные годы [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E], до первого восхода солнца."
 elven_racial.0102.d.tt:0 "Ваш возраст составляет 7031 лет"
 elven_racial.0102.e:0 "И нечего мне задирать нос, даже сейчас, в [ROOT.Char.GetAge] я всё ещё практически младенец!"
 elven_racial.0102.e.tt:0 "Ваш возраст останется таким же, каким был задан в редакторе персонажа"

 ### CBs ###

 elven_racial.0200.t:0 "Ярость эльфов"
 elven_racial.0200.desc:0 "Покинув свои сокрытые роскошные чертоги, эльфы, которыми руководит [attacker.GetFirstNameNoTooltip] теперь выступили против нас, возжелав искоренить то, что считают угрозой. В частности наша религия, [ROOT.Char.GetFaith.GetAdjective], беспокоит их больше всего, ведь в ней они видят поклонение своему древнейшему врагу.\n\nНо если мы покаемся и искренне отвергнем [ROOT.Char.GetFaith.GetAdjective], они наверняка смилостивятся и проявят милосердие. Но такой разворот от нашей веры наверняка разозлит очень многих..."
 elven_racial.0200.a:0 "[ROOT.Char.GetFaith.GetAdjective] и все мрачные ритуалы этой веры больше не для нас!"
 elven_racial.0200.toast.t:0 "[defender.GetFirstNameNoTooltip] идёт на уступки"
 elven_racial.0200.b:0 "Так пусть же бессмертные явятся и познают смерть."

 ### Schemes ###

 elven_racial.0300.t:0 "Отвержение"
 elven_racial.0300.desc:0 "[target.GetName] отвергает меня."
 elven_racial.0300.a:0 "Эльфы предпочитают держаться своих..."

 ### Introduction ###

 elven_racial.0500.t:0 "Благодать Перворожденных"
 elven_racial.0500.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] среди старших детей Эру, бессмертных [Concept( 'elves', 'эльфов' )|E]. Как [Select_CString(ROOT.Char.IsFemale, 'таковая', 'таковой' )], я не [Select_CString(ROOT.Char.IsFemale, 'подвержена', 'подвержен' )] превратностям судьбы смертных.\n\nМы не страдаем от болезней или старости и можем умереть только от тяжелых ран или ужасного горя.\n\nМы [Concept( 'marry', 'вступаем в брак' )|E] только по любви, и верим что фэа [Concept( 'soulmates', 'родственных душ' )|E] смешивается в процессе. Для нас рождение ребенка - это сознательное [decision|El], и мы будем растить только по одному за раз, пока они не достигнут [Concept( 'majority', 'совершеннолетия' )|E] в возрасте 50 лет.\n\nНикто из нашего рода не вступал в брак с [Concept( 'conceptracemen', 'людьми' )|E] со времён легендарных героев эдайн, в [Concept( 'firstage', 'Первую Эпоху' )|E], и никто не сделает этого снова, если не будет предписано [eru|E].\n\nМы правим из [Concept( 'elven_refuges', 'эльфийских пристанищ' )|E], и наши войска редко покидают наши дома, разве что для того, чтобы вернуть захваченные земли, помочь осаждённому соседу с силами Зла или для того, чтобы очистить земли от приспешников [Concept( 'sauronthedarklordcharacter', 'Темного Властелина' )|E]."
 elven_racial.0500.a:0 "Маэ гованнэн."

 ### Sailing West ###

 elven_racial.1000.t: "Путь на запад"
 elven_racial.1000.a.desc: "Много лет я живу на этом берегу, и листья растут, как ветвистые годы. И всё же в моём сердце всегда было неспокойно, в нем жила невосполнимая тоска по моему далёкому дому на Западе. И вот наконец пришло время исполнить это желание, покинув печали и воспоминания [Concept('middleearth', 'Средиземья')|E] ради обещаний [Concept('valinor', 'Валинора')|E]."
 elven_racial.1000.cirdan.desc: "Я долгое время [Select_CString(ROOT.Char.IsFemale, 'была хозяйкой', 'был хозяином' )] Серых гаваней, но наконец мой дозор подошёл к концу, и я могу отплыть на Последнем корабле."
 elven_racial.1000.amroth.desc: "Я долго [Select_CString(ROOT.Char.IsFemale, 'заботилась', 'заботился' )] об этой [Concept('elves', 'эльфийской')|E] гавани и [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] много кораблей по воде. Теперь, по крайней мере, пришло моё время отплыть и отправиться на запад от гавани Кобас."
 elven_racial.1000.edhellond.desc: "К югу лежит Эделлонд, гавань синдар у берегов Гондора. Там, в заливе Бельфалас, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы приобрести корабль, чтобы отправиться в путь через море."
 elven_racial.1000.mithlond.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы отправиться на запад, к Серым гаваням, в вечный Линдон. Там пребывает Кирдан Корабел, который заботится о них, пока не отплывёт Последний корабль."
 elven_racial.1000.coast.desc: "Если вблизи или вдали нет никаких гаваней, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы в одиночестве отправиться на побережье в спокойном раздумье, чтобы построить свой собственный корабль перед отплытием на запад."
 elven_racial.1000.b.desc: "Я отправляюсь к морю, чтобы искать Запад, поля и горы, которые всегда благословенны. Я слышу зов, и путь мой долог."
 elven_racial.1000.a: "Я отправлюсь в провинцию [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b: "Я отправлюсь в провинцию [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c: "Я построю собственный корабль."
 elven_racial.1000.a.tt: "Вы начинаете путешествие в провинцию [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b.tt: "Вы начинаете путешествие в провинцию [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c.tt: "Вы начинаете путешествие в провинцию [sailing_point.GetName]"

 elven_racial.1001.t: "Гавани"
 elven_racial.1001.desc: "Хотя многие из моего народа отплывают на запад из одной из наших гаваней, не все отплывают из устоявшегося порта. Волею случая или по собственному желанию я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до берега и [Select_CString(ROOT.Char.IsFemale, 'построила', 'построил' )] здесь свой корабль. Это простое судно, но его вполне достаточно, чтобы отправиться в странствие по дружелюбным морям по Прямому пути. Работа завершена, и, проведя последние приготовления, я как никогда остро ощущаю зов волн."
 elven_racial.1001.cirdan.desc: "Наконец-то мой путь подошёл к концу. Долгое время я [Select_CString(ROOT.Char.IsFemale, 'заботилась', 'заботился' )] об этой гавани, обитая у серых берегов, пока не отплыл Последний корабль. Наконец-то моя служба завершилась, и я [Select_CString(ROOT.Char.IsFemale, 'спокойна', 'спокоен' )]: я [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )] плыть на запад, [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )] покинуть эту гавань и в последний раз пуститься в плавание по волнам. [middleearth|E] больше не нуждается во мне, и я могу исполнить свое самое большое желание."
 elven_racial.1001.amroth.desc: "Долгое время я [Select_CString(ROOT.Char.IsFemale, 'жила', 'жил' )] у моря, охраняя эту тихую гавань. Это было плодотворное время, и я дорожу отношениями, которые [Select_CString(ROOT.Char.IsFemale, 'наладила', 'наладил' )] с теми, кто проходил через эту гавань. Плодотворным было и мое сотрудничество с [Concept('dunedain', 'дунэдайн')|E] [Concept('gondor', 'Гондора')|E], и я знаю, что оставляю это место в надежных руках. И все же, наконец, пришло время покинуть это пристанище, оставить его пустым и безмолвным, отправившись на Запад в поисках лучших гаваней."
 elven_racial.1001.edhellond.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] в Эделлонд, гавань синдар. Основанный фалатрим, бежавшими от разграбления Бритомбара и Эглареста, он уже давно служит надежной гаванью в южных землях. Более тихий, чем Митлонд, Эделлонд - скорее гавань, чем порт, и многие эльфы предпочитают жить здесь годами после того, как впервые отправились за море. Мой путь ведет меня дальше, мимо почти безмолвного города к причалу, где на якоре стоит небольшой белый корабль, готовый переправить меня через море."
 elven_racial.1001.mithlond.desc: "Когда я подхожу к гавани, [guide.GetName] выходит поприветствовать меня. Он очень высок, у него длинная борода, он седой и старый, но глаза его зоркие, как звезды. Он смотрит на нас и кланяется, ведя нас в гавань. Там на причале стоит белый корабль, укомплектованный и подготовленный к нашему путешествию на запад."
 elven_racial.1001.a: "Всё готово."

 elven_racial.1002.t: "Прямой путь"
 elven_racial.1002.desc: "Наконец я поднимаюсь на борт, и паруса поднимаются, и дует ветер, и корабль медленно скользит по длинному серому первому пути. И корабль выходит в открытое море и уходит на запад, пока, наконец, в дождливую ночь я не почувствую в воздухе сладкий аромат и не услышу пение над водой. И тогда кажется, что серая завеса дождя превращается в серебристое стекло, откидывается, и я вижу белые берега, а за ними - далекую зеленую страну под стремительным восходом солнца."
 elven_racial.1002.a: "Наконец-то!"
 sail_to_valinor: "Вы прибыли в [Concept('valinor', 'Валинор')|E]"

 elven_racial.1003.t: "Прощание с друзьями"
 elven_racial.1003.desc: "Когда я готовлюсь к отплытию на запад, [Select_CString(sad_heir.IsFemale, 'моя наследница', 'мой наследник' )] [sad_heir.GetName] выходит проводить меня. [sad_heir.GetSheHe] с трудом сдерживает печаль, провожая меня, но мы знаем, что это расставание, каким бы горьким оно ни было, не навсегда. [sad_heir.GetSheHe] тоже когда-нибудь отправится по Прямому пути на запад, чтобы присоединиться ко мне в [Concept('valinor', 'Валиноре')|E].\n\nЯ отворачиваюсь от того, что было моим домом на протяжении многих лет, и смотрю вдаль, на свой долгожданный дом за морем. Тоска по морю поднимается во мне, и я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] немедленно отправиться в путь."
 elven_racial.1003.a: "Прощайте, друзья! Я слышу зов."
 elven_racial.1003.b: "У меня еще много дел!"
 elven_racial.1003.b.tt: "Вы возвращаетесь домой"

 ### Wander the Forests ###
 
 elven_racial.1201.t: "Прогулка по лесам: Отправляясь в путь"
 elven_racial.1201.desc: "PLACEHOLDER I'm going to take a walk in the nearby forests."
 elven_racial.1201.a: "В путь."
 elven_racial.1201.a.tt: "Вы отправитесь в лес во владении [destiny_forest_province.GetName]"

 elven_racial.1210.t: "Прогулка по лесам: Раненый олень"
 elven_racial.1210.desc: "PLACEHOLDER We've come across a wounded stag in the woods of [destiny_forest_province.GetName]."
 elven_racial.1210.a: "Увы! Всё дорогое проходит."
 elven_racial.1210.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться исцелить его."

 elven_racial.1211.t: "Прогулка по лесам: Звёздный свет под ветвями"
 elven_racial.1211.desc: "PLACEHOLDER As I wander the forests of [destiny_forest_province.GetName] the starlight passes through the leaves to shine upon me."
 elven_racial.1211.a: "Я в безопасности под светом Эльберет."
 elven_racial.1211.b: "Какую мудрость хранят наши дорогие звёзды?"

 elven_racial.1212.t: "Прогулка по лесам: Молодое деревце"
 elven_racial.1212.desc: "PLACEHOLDER In a dark and dreary corner of the forest of [destiny_forest_province.GetName], a single ray of light shines upon a young sapling."
 elven_racial.1212.a: "Даже в самых мрачных уголках леса процветает жизнь."
 elven_racial.1212.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] позабочусь об этом ростке."

 elven_racial.1213.t: "Прогулка по лесам: Проблеск редкого оперения"
 elven_racial.1213.desc: "На тихой поляне леса во владении [destiny_forest_province.GetName] пролетает редкая птица, её яркое оперение - мимолётное чудо среди вековых деревьев. Её песня нежна и чиста, её редко слышат даже те, кто хорошо знает этот лес. На краткий миг все заботы мира словно исчезают, уносясь в нежном полёте птицы.\n\nТакое зрелище часто воспринимается как доброе предзнаменование, напоминание о том, что красота и надежда сохраняются даже в самых древних местах."
 elven_racial.1213.a: "Даже самые древние леса таят в себе новые обещания."
 elven_racial.1213.b: "Знак грядущих прекрасных дней."

 elven_racial.1214.t: "Прогулка по лесам: Пьяный разгул"
 elven_racial.1214.desc: "Когда я иду по безмятежному лесу во владении [destiny_forest_province.GetName], смех моих родичей достигает моих ушей задолго до того, как я их увижу. Группа эльфов, чьи шаги нетверды, а лица раскраснелись, шатается среди деревьев, распевая песни на лилейной мелодии, далёкие от их обычной сдержанности.\n\nВ воздухе вокруг них витает аромат вина и беззаботного веселья. Они приветствуют меня широкими улыбками, предлагают мне кубок, призывая присоединиться к их веселью."
 elven_racial.1214.a: "Я присоединюсь к веселью."
 elven_racial.1214.b: "Эльфы так себя не ведут."

 elven_racial.1215.t: "Прогулка по лесам: Утешение Варды"
 elven_racial.1215.desc: "Когда я и моя свита тихо проходим по тихим полянам и лугам владения [destiny_forest_province.GetName], я замечаю, что смотрю на небо чаще, чем обычно. Наступила ночь, и за зелёным пологом над головой появились самые дорогие огни, известные [Concept('elves', 'эльфам')|E]: звёзды [Concept('vardacharacter', 'Варды')|E].\n\nЯ умолкаю. Мои вечные печали на мгновение утихают, когда звёздный свет озаряет моё лицо.\n\n«После всего, что произошло, я всё ещё здесь», - понимаю я. «И, возможно, мне ещё предстоит сыграть свою роль в этом мире»."
 elven_racial.1215.a: "Пока светят звезды, я выстою."
 elven_racial.1215.b: "Я... Теперь я понимаю... Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] проложить новый путь."

 elven_racial.1216.t: "Прогулка по лесам: Лесное пиршество"
 elven_racial.1216.desc: "Сквозь высокий изумрудный полог владения [destiny_forest_province.GetName] просачивается свет, и могучие ветви колышутся от ветра, доносящегося с птичьей трелью. Высокие стволы, кажется, склоняются при нашем появлении. Я делаю глубокий вдох, и воздух кажется достойным Таникветиля.\n\n«Принесите столы!»\n\nС должной поспешностью мои слуги выносят столы и устанавливают их на зелёной опушке, а затем наступает черед еды.\n\nФрукты, спелые и пухлые, яркие, как драгоценные камни; грибы в пикантном соусе; свежий и ароматный хлеб; тарелки с сочными и ароматными овощами; серебряные чаши, наполненные каким-то оранжевым рагу, исходящим паром.\n\nЯ чувствую себя очень [Select_CString(ROOT.Char.IsFemale, 'голодной', 'голодным' )]."
 elven_racial.1216.a: "Надеюсь, пир пройдёт хорошо!"
 elven_racial.1216.a.tt: "Вы устраиваете пир в лесу владения [destiny_forest_province.GetName]"

 elven_racial.1217.t: "Прогулка по лесам: Веселье повсюду"
 elven_racial.1217.desc: "PLACEHOLDER Yeah this feast in [destiny_forest_province.GetName] is a great success!"
 elven_racial.1217.a: "Воистину, радостное сборище!"

 elven_racial.1218.t: "Прогулка по лесам: Потревоженный пир"
 elven_racial.1218.desc: "PLACEHOLDER Our forest party in [destiny_forest_province.GetName] has been disturbed by an intruder!!"
 elven_racial.1218.a: "Погасить огни и покинуть это место."
 elven_racial.1218.b: "Очень хорошо... пусть разделят наше веселье."

 elven_racial.1219.t: "Прогулка по лесам: Заклятые враги"
 elven_racial.1219.desc: "Войдя в лес владения [destiny_forest_province.GetName], моя свита не сразу обнаружила тревожные следы. Подлесок был вытоптан окованными железом сапогами, а некоторые деревья срублены.\n\n«Будь проклята их жажда разрушения!» восклицаю я, когда впереди раздаётся предостерегающий крик. Осквернители леса были замечены: бродячий отряд [Concept('orcs', 'орков')|E]. Мои последователи смотрят на меня, ожидая немедленного решения, что делать..."
 elven_racial.1219.a: "К оружию! Пленных не брать!"
 elven_racial.1219.a.success: "Вы сразили орков"
 elven_racial.1219.a.failure: "Вы получили ранение в бою"
 elven_racial.1219.b: "Мы должны бежать!"

 elven_racial.1220.t: "Прогулка по лесам: Возрождённая надежда"
 elven_racial.1220.desc: "Я и моя свита уже довольно долго следуем по лесным тропам во владении [destiny_forest_province.GetName], и я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что некая атмосфера уныния омрачает любое веселье и песни. Остановившись на короткий отдых на уединенной поляне, я обращаюсь к присутствующим [Concept('elves', 'эльфам')|E].\n\nЕсли я хочу вдохновить их и возродить надежду в их сердцах, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно подбирать слова. С другой стороны, я могу сказать каждому из них ободряющие слова, что повысит мой авторитет среди них."
 elven_racial.1220.a: "Я верну надежду угнетённым."
 elven_racial.1220.b: "Я обращусь к своей свите со словами ободрения."

 elven_racial.1299.t: "Прогулка по лесам: Возвращение ко двору"
 elven_racial.1299.desc: "Время моих скитаний под деревьями подошло к концу. Придворные и родичи ждут моего возвращения, и лес больше не может приковывать всё моё внимание... по крайней мере, сейчас. Пришло время мне вернуться на своё место в державе."
 elven_racial.1299.a: "На этом мои странствия заканчиваются."
 elven_racial.1299.a.tt: "Вы вернётесь в свою столицу"
 elven_racial.0001.t: "Слияние душ"
 elven_racial.0001.desc: "Я и [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] приняли решение попытаться завести ребёнка. Период воспитания детей для эльфов Арды является одним из наиболее приятных в жизни. Нам кажется, что время пришло. Когда души наши слились воедино в браке, слились и наши тела, породив прекрасную новую жизнь."
 elven_racial.0001.a: "Окутаем же друг друга любовью!"

 elven_racial.0002.t: "Новая жизнь"
 elven_racial.0002.desc: "Я и [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] дали начало новой жизни. Этот прекрасный малыш ещё слаб, а значит ему или ей придётся долгое время провести в утробе матери. Нам нужно будет относиться к чаду с нежностью, вкладывать собственные фэа в его развитие, вплоть до самого рождения."
 elven_racial.0002.a: "Да будет же фэа сильно!"

 elven_racial.0003.t: "Фокусируя фэа (1)"
 elven_racial.0003.desc: "Наше дитя растёт, но приложив больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0003.a: "Всегда можно сделать чуть больше!"
 elven_racial.0003.b: "Наше дитя ни в чём не нуждается."

 elven_racial.0004.t: "Фокусируя фэа (2)"
 elven_racial.0004.desc: "Наше дитя растёт, но приложив ещё больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0004.a: "Всегда можно сделать чуть больше!"
 elven_racial.0004.b: "Наше дитя ни в чём не нуждается."

 elven_racial.0005.t: "Фокусируя фэа (3)"
 elven_racial.0005.desc: "Наше дитя растёт, но приложив гораздо больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0005.a: "Всегда можно сделать чуть больше!"
 elven_racial.0005.b: "Наше дитя ни в чём не нуждается."

 elven_racial.0006.t: "Рождение ребёнка"
 elven_racial.0006.desc: "Пока я укачиваю новорожденного младенца на руках, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] озаряется улыбкой, полной счастья.\n\n«Наверное пора выбрать имя?»\n\nИмя [child.GetFirstNameNoTooltip] всегда казалось мне подходящим... Но теперь, когда я держу [child.GetHerHis] в руках, подходит ли имя по-прежнему?"
 elven_racial.0006.a: "Отличное имя!"

 elven_racial.0007.t: "Близнецы"
 elven_racial.0007.desc: "К моему приятному удивлению, нас благословили двумя жизнями, а не одной! Пока я укачиваю новорождённых на руках, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] озаряется улыбкой, полной счастья.\n\n«Есть на примете пара имён?»\n\nХороший вопрос! Какие же имена подойдут лучше всего?"
 elven_racial.0007.a: "[ROOT.Char.GetFaith.HighGodName] точно благоволит нам!"

 elven_racial.0008.t: "Пазл сложился"
 elven_racial.0008.desc: "Пока я держу младенца на руках, любовь моей жизни, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] тепло обнимает меня.\n\n«Вот и сложился пазл нашей семьи, да, любовь моя?»"
 elven_racial.0008.a: "О большем нельзя и мечтать."

 ### Maintenance ###

 elven_racial.0102.t: "Бессмертие эльфов"
 elven_racial.0102.desc: "[elves|E] населяли [middleearth|E] многими веками с тех пор, как пробудились у чистых вод [cuivienen|E]. Проходили эпохи, мир старел, а Перворождённые одерживали громкие победы и терпели сокрушительные поражения.\n\nИ всё же, я помню их так, словно это было вчера – мои первые годы в..."
 elven_racial.0102.a: "...эпоху угасания, [Concept( 'thirdage', 'Третью Эпоху' )|E]."
 elven_racial.0102.a.tt: "Ваш возраст между 120 и 3000 годами."
 elven_racial.0102.b: "...долгое лето [Concept( 'secondage', 'Второй Эпохи' )|E]."
 elven_racial.0102.b.tt: "Ваш возраст между 3000 и 6440 годами."
 elven_racial.0102.c: "...героические годы [Concept( 'firstage', 'Первой Эпохи' )|E]."
 elven_racial.0102.c.tt: "Ваш возраст между 6440 и 7030 годами."
 elven_racial.0102.d: "...в звёздные годы [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E], до первого восхода солнца."
 elven_racial.0102.d.tt: "Ваш возраст составляет 7031 лет"
 elven_racial.0102.e: "И нечего мне задирать нос, даже сейчас, в [ROOT.Char.GetAge] я всё ещё практически младенец!"
 elven_racial.0102.e.tt: "Ваш возраст останется таким же, каким был задан в редакторе персонажа"

 ### CBs ###

 elven_racial.0200.t: "Ярость эльфов"
 elven_racial.0200.desc: "Покинув свои сокрытые роскошные чертоги, [Concept('elves', 'эльфы')|E], которыми руководит [attacker.GetFirstNameNoTooltip] теперь выступили против нас, возжелав искоренить то, что считают угрозой. В частности наша религия, [ROOT.Char.GetFaith.GetAdjective], беспокоит их больше всего, ведь в ней они видят поклонение своему древнейшему врагу.\n\nНо если мы покаемся и искренне отвергнем [ROOT.Char.GetFaith.GetAdjective], они наверняка смилостивятся и проявят милосердие. Но такой разворот от нашей веры наверняка разозлит очень многих..."
 elven_racial.0200.a: "[ROOT.Char.GetFaith.GetAdjective] и все мрачные ритуалы этой веры больше не для нас!"
 elven_racial.0200.toast.t: "[defender.GetFirstNameNoTooltip] идёт на уступки"
 elven_racial.0200.b: "Так пусть же бессмертные явятся и познают смерть."

 elven_racial.0201.t: "Война убеждений"
 elven_racial.0201.desc: "К моему двору прибывает гонец с плохими новостями. Банда бродячих авантюристов, которых возглавляет [attacker.GetName], сплотила своих воинов, готовых выступить против самой моей державы! Они, в основном, выступают против нашей #L [ROOT.Char.GetFaith.GetName|l]ой#! веры, поскольку видят в ней опасное поклонение тьме и злобе.\n\nЕсли бы мы искренне раскаялись и отвергли #L [ROOT.Char.GetFaith.GetName|l]ую#! веру, то они, несомненно, проявят снисходительность и милосердие. Однако, такое предательство веры, несомненно, вызовет гнев многих..."
 elven_racial.0201.a: "Мы больше не будем следовать тёмными #L [ROOT.Char.GetFaith.GetName|l]ими#! путями!"
 elven_racial.0201.toast.t: "[defender.GetFirstNameNoTooltip] уступает"
 elven_racial.0201.b: "Тогда пусть эти «искатели приключений» придут и познают смерть."

 elven_racial.0202.t: "Перемены"
 elven_racial.0202.desc: "[Select_CString(elven_chancellor.IsFemale, 'Моя последовательница', 'Мой последователь' )], [elven_chancellor.GetName], [Select_CString(elven_chancellor.IsFemale, 'пришла', 'пришёл' )] ко мне с вестью, которое превзошло все ожидания. Земли [renewal_title.GetName] были очищены от тьмы и теперь представлены мне, как их [Select_CString(ROOT.Char.IsFemale, 'законной правительнице', 'законному правителю' )]!\n\nЭто неожиданный поворот событий, и всё же - восстановление региона [renewal_title.GetNameNoTier] - сложное начинание. Чувствую ли я себя [Select_CString(ROOT.Char.IsFemale, 'готовой', 'готовым' )] взять на себя такую ответственность и оставить позади свободу путешествий?"
 elven_racial.0202.a: "Пришло время вернуться в [renewal_title.GetNameNoTier]."
 elven_racial.0202.b: "Пусть другие возьмут на себя эту задачу."

 ### Schemes ###

 elven_racial.0300.t: "Отвержение"
 elven_racial.0300.desc: "[target.GetName] отвергает меня."
 elven_racial.0300.a: "Эльфы предпочитают держаться своих..."

 ### Introduction ###

 elven_racial.0500.t: "Благодать Перворожденных"
 elven_racial.0500.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] среди старших детей Эру, бессмертных [Concept( 'elves', 'эльфов' )|E]. Как [Select_CString(ROOT.Char.IsFemale, 'таковая', 'таковой' )], я не [Select_CString(ROOT.Char.IsFemale, 'подвержена', 'подвержен' )] превратностям судьбы смертных.\n\nМы не страдаем от болезней или старости и можем умереть только от тяжелых ран или ужасного горя.\n\nМы [Concept( 'marry', 'вступаем в брак' )|E] только по любви, и верим что фэа [Concept( 'soulmates', 'родственных душ' )|E] смешивается в процессе. Для нас рождение ребенка - это сознательное [decision|El], и мы будем растить только по одному за раз, пока они не достигнут [Concept( 'majority', 'совершеннолетия' )|E] в возрасте 50 лет.\n\nНикто из нашего рода не вступал в брак с [Concept( 'conceptracemen', 'людьми' )|E] со времён легендарных героев эдайн, в [Concept( 'firstage', 'Первую Эпоху' )|E], и никто не сделает этого снова, если не будет предписано [eru|E].\n\nМы правим из [Concept( 'elven_refuges', 'эльфийских пристанищ' )|E], и наши войска редко покидают наши дома, разве что для того, чтобы вернуть захваченные земли, помочь осаждённому соседу с силами Зла или для того, чтобы очистить земли от приспешников [Concept( 'sauronthedarklordcharacter', 'Темного Властелина' )|E]."
 elven_racial.0500.a: "[Glossary('Маэ гованнэн','mae_govannen_gloss')]."

 # Widowhood
 elven_racial.0700.t: "Разделённые смертью"
 elven_racial.0700.desc: "Вопреки всем ожиданиям, [Select_CString(dead_character.IsFemale, 'моя супруга', 'мой супруг' )] [dead_character.GetFirstNameNoTooltip] [Select_CString(dead_character.IsFemale, 'умерла', 'умер' )], а [dead_character.GetHerHis] дух покинул тело.\n\nСреди [Concept('eldar', 'эльдар')|E] брак - это не только [Glossary('хроа','hroa_gloss')], но и бессмертная [Glossary('фэа','fea_gloss')], союз души и тела на все времена. Мы также надеемся, что однажды мы снова встретимся в [Concept('valinor', 'Валиноре')|E], когда наше пребывание в [Concept('hallsofmandos', 'Чертогах Мандоса')|E] окончится.\n\nТаким образом, [Concept('eldar', 'эльдар')|E] не вступают в повторный брак, и когда это правило было нарушено всего один раз, то #E [Concept('feanor','последующие события')]#! принесли немало скорби." #TODO - Add Statue of Finwe and Miriel concept for here
 elven_racial.0700.a: "Прощай, [dead_character.GetFirstNameNoTooltip], когда-нибудь мы встретимся вновь!"

 ### Sailing West ###

 elven_racial.1000.t: "Путь на запад"
 elven_racial.1000.a.desc: "Много лет я живу на этом берегу, и листья растут, как ветвистые годы. И всё же в моём сердце всегда было неспокойно, в нем жила невосполнимая тоска по моему далёкому дому на Западе. И вот наконец пришло время исполнить это желание, покинув печали и воспоминания [Concept('middleearth', 'Средиземья')|E] ради обещаний [Concept('valinor', 'Валинора')|E]."
 elven_racial.1000.cirdan.desc: "Я долгое время [Select_CString(ROOT.Char.IsFemale, 'была хозяйкой', 'был хозяином' )] Серых гаваней, но наконец мой дозор подошёл к концу, и я могу отплыть на Последнем корабле."
 elven_racial.1000.amroth.desc: "Я долго [Select_CString(ROOT.Char.IsFemale, 'заботилась', 'заботился' )] об этой [Concept('elves', 'эльфийской')|E] гавани и [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] много кораблей по воде. Теперь, по крайней мере, пришло моё время отплыть и отправиться на запад от гавани Кобас."
 elven_racial.1000.edhellond.desc: "К югу лежит Эделлонд, гавань синдар у берегов Гондора. Там, в заливе Бельфалас, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы приобрести корабль, чтобы отправиться в путь через море."
 elven_racial.1000.mithlond.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы отправиться на запад, к Серым гаваням, в вечный Линдон. Там пребывает Кирдан Корабел, который заботится о них, пока не отплывёт Последний корабль."
 elven_racial.1000.coast.desc: "Если вблизи или вдали нет никаких гаваней, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы в одиночестве отправиться на побережье в спокойном раздумье, чтобы построить свой собственный корабль перед отплытием на запад."
 elven_racial.1000.b.desc: "Я отправляюсь к морю, чтобы искать Запад, поля и горы, которые всегда благословенны. Я слышу зов, и путь мой долог."
 elven_racial.1000.a: "Я отправлюсь в провинцию [GetTitleByKey('c_mithrhulond').GetNameNoTier]."
 elven_racial.1000.b: "Я отправлюсь в провинцию [GetTitleByKey('c_edhellond').GetNameNoTier]."
 elven_racial.1000.c: "Я построю собственный корабль."
 elven_racial.1000.a.tt: "Вы начинаете путешествие в провинцию [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b.tt: "Вы начинаете путешествие в провинцию [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c.tt: "Вы начинаете путешествие в провинцию [sailing_point.GetName]"

 elven_racial.1001.t: "Гавани"
 elven_racial.1001.desc: "Хотя многие из моего народа отплывают на запад из одной из наших гаваней, не все отплывают из устоявшегося порта. Волею случая или по собственному желанию я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до берега и [Select_CString(ROOT.Char.IsFemale, 'построила', 'построил' )] здесь свой корабль. Это простое судно, но его вполне достаточно, чтобы отправиться в странствие по дружелюбным морям по Прямому пути. Работа завершена, и, проведя последние приготовления, я как никогда остро ощущаю зов волн."
 elven_racial.1001.cirdan.desc: "Наконец-то мой путь подошёл к концу. Долгое время я [Select_CString(ROOT.Char.IsFemale, 'заботилась', 'заботился' )] об этой гавани, обитая у серых берегов, пока не отплыл Последний корабль. Наконец-то моя служба завершилась, и я [Select_CString(ROOT.Char.IsFemale, 'спокойна', 'спокоен' )]: я [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )] плыть на запад, [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )] покинуть эту гавань и в последний раз пуститься в плавание по волнам. [middleearth|E] больше не нуждается во мне, и я могу исполнить свое самое большое желание."
 elven_racial.1001.amroth.desc: "Долгое время я [Select_CString(ROOT.Char.IsFemale, 'жила', 'жил' )] у моря, охраняя эту тихую гавань. Это было плодотворное время, и я дорожу отношениями, которые [Select_CString(ROOT.Char.IsFemale, 'наладила', 'наладил' )] с теми, кто проходил через эту гавань. Плодотворным было и мое сотрудничество с [Concept('dunedain', 'дунэдайн')|E] [Concept('gondor', 'Гондора')|E], и я знаю, что оставляю это место в надежных руках. И все же, наконец, пришло время покинуть это пристанище, оставить его пустым и безмолвным, отправившись на Запад в поисках лучших гаваней."
 elven_racial.1001.edhellond.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] в Эделлонд, гавань синдар. Основанный фалатрим, бежавшими от разграбления Бритомбара и Эглареста, он уже давно служит надежной гаванью в южных землях.\n\nБолее тихий, чем Митлонд, Эделлонд - скорее гавань, чем порт, и многие эльфы предпочитают жить здесь годами после того, как впервые отправились за море. Мой путь ведет меня дальше, мимо почти безмолвного города к причалу, где на якоре стоит небольшой белый корабль, готовый переправить меня через море."
 elven_racial.1001.mithlond.desc: "Когда я подхожу к гавани, [guide.GetName] выходит поприветствовать меня. Он очень высок, у него длинная борода, он седой и старый, но глаза его зоркие, как звезды. Он смотрит на нас и кланяется, ведя нас в гавань. Там на причале стоит белый корабль, укомплектованный и подготовленный к нашему путешествию на запад."
 elven_racial.1001.a: "Всё готово."

 elven_racial.1002.t: "Прямой путь"
 elven_racial.1002.desc: "Наконец я поднимаюсь на борт, и паруса поднимаются, и дует ветер, и корабль медленно скользит по длинному серому первому пути. И корабль выходит в открытое море и уходит на запад, пока, наконец, в дождливую ночь я не почувствую в воздухе сладкий аромат и не услышу пение над водой.\n\nИ тогда кажется, что серая завеса дождя превращается в серебристое стекло, откидывается, и я вижу белые берега, а за ними - далекую зеленую страну под стремительным восходом солнца."
 elven_racial.1002.a: "Наконец-то!"
 sail_to_valinor: "Вы прибыли в [Concept('valinor', 'Валинор')|E]"

 elven_racial.1003.t: "Прощание с друзьями"
 elven_racial.1003.desc: "Когда я готовлюсь к отплытию на запад, [Select_CString(sad_heir.IsFemale, 'моя наследница', 'мой наследник' )] [sad_heir.GetName] выходит проводить меня. [sad_heir.GetSheHe] с трудом сдерживает печаль, провожая меня, но мы знаем, что это расставание, каким бы горьким оно ни было, не навсегда. [sad_heir.GetName] тоже когда-нибудь отправится по Прямому пути на запад, чтобы присоединиться ко мне в [Concept('valinor', 'Валиноре')|E].\n\nЯ отворачиваюсь от того, что было моим домом на протяжении многих лет, и смотрю вдаль, на свой долгожданный дом за морем. Тоска по морю поднимается во мне, и я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] немедленно отправиться в путь."
 elven_racial.1003.a: "Прощайте, друзья! Я слышу зов."
 elven_racial.1003.b: "У меня еще много дел!"
 elven_racial.1003.b.tt: "Вы возвращаетесь домой"

 elven_racial.1004.t: "[elf_trying_to_depart.GetFirstName]: Зов моря"
 elven_racial.1004.desc: "До моих ушей дошли тревожные новости о том, что [elf_trying_to_depart.GetName] планирует отправиться в Бессмертные земли [Concept('valinor', 'Валинора')|E]. В то время как все [Concept('elves', 'эльфы')|E] вольны отправиться в гавани, когда устанут от [Concept('middleearth', 'Средиземье')|E], каждый эльф, покидающий эти берега, ослабляет наш народ, который все еще остается здесь и осмеливается бросить вызов тьме.\n\n[Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я попытаться отговорить [elf_trying_to_depart.GetHerHis], чтобы [elf_trying_to_depart.GetFirstName] [Select_CString(elf_trying_to_depart.IsFemale, 'осталась', 'остался' )]?"
 elven_racial.1004.a: "В [Concept('middleearth', 'Средиземье')|E] ещё есть надежда. Оставайся, [elf_trying_to_depart.GetFirstName]."
 elven_racial.1004.b: "Твоя усталость пройдёт на благословенном Западе."
 elven_racial.1004.a.tt.success: "Ваши слова убедительны"

 ### Wander the Forests ###
 
 elven_racial.1201.t: "Прогулка по лесам: Отправляясь в путь"
 elven_racial.1201.desc: "Зов леса манит, и я с небольшой свитой отправляюсь в лесные глубины владения [destiny_forest_province.GetName]. Возвышающиеся деревья стоят как древние часовые, их листья тихо шелестят на ветру, словно делясь своей вечной мудростью.\n\nПока мы идём, мир вокруг нас затихает, и воздух наполняется безмятежным спокойствием. Нет ни спешки, ни бремени - только спокойное общение с природой и тихое утешение в её объятиях."
 elven_racial.1201.a: "В путь."
 elven_racial.1201.a.tt: "Вы отправитесь в лес во владении [destiny_forest_province.GetName]"

 elven_racial.1210.t: "Прогулка по лесам: Раненый олень"
 elven_racial.1210.desc: "Пробираясь по лесу владения [destiny_forest_province.GetName], мы наткнулись на раненого оленя, его некогда гордый торс теперь развалился на лесной подстилке. Существо лежит в агонии, его дыхание неглубокое и затрудненное, боль заметна в каждом движении его тела. Его глаза, хотя и затуманенные страданием, хранят спокойную силу, словно сопротивляясь неизбежному.\n\nЛес, кажется, скорбит вместе с ним, воздух тяжёл и неподвижен, перед нами разворачивается борьба жизни и смерти."
 elven_racial.1210.a: "Увы! Всё дорогое проходит."
 elven_racial.1210.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться исцелить его."

 elven_racial.1211.t: "Прогулка по лесам: Звёздный свет под ветвями"
 elven_racial.1211.desc: "Когда я брожу по древним лесам владения [destiny_forest_province.GetName], шёпот листвы, кажется, говорит на языке, который старше самого времени. Звёзды над головой пронзают полог, словно глаза Валар, их свет проникает сквозь ветви и касается меня, прохладный и безмятежный.\n\nКаждый луч - словно благословение самой Эльберет, тихое напоминание о том, что даже в самой глубокой тени свет звёзд будет направлять и защищать. В этот момент я чувствую себя одновременно [Select_CString(ROOT.Char.IsFemale, 'маленькой и бесконечной', 'маленьким и бесконечным' )], частью чего-то вечного."
 elven_racial.1211.a: "Я в безопасности под светом Эльберет."
 elven_racial.1211.b: "Какую мудрость хранят наши дорогие звёзды?"

 elven_racial.1212.t: "Прогулка по лесам: Молодое деревце"
 elven_racial.1212.desc: "В темном и мрачном уголке леса во владении [destiny_forest_province.GetName], где растут высокие и густые деревья, отбрасывая на землю длинные тени, сквозь полог пробивается одинокий луч света. Он освещает молодой саженец, нежные листья которого трепещут на лёгком ветерке.\n\nНа краткий миг окружающий мрак отступает, как будто само сердце леса затаило дыхание в благоговении. Саженец - символ стойкости жизни, проблеск надежды среди древних и вечных деревьев."
 elven_racial.1212.a: "Даже в самых мрачных уголках леса процветает жизнь."
 elven_racial.1212.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] позабочусь об этом ростке."

 elven_racial.1213.t: "Прогулка по лесам: Проблеск редкого оперения"
 elven_racial.1213.desc: "На тихой поляне леса во владении [destiny_forest_province.GetName] пролетает редкая птица, её яркое оперение - мимолётное чудо среди вековых деревьев. Её песня нежна и чиста, её редко слышат даже те, кто хорошо знает этот лес. На краткий миг все заботы мира словно исчезают, уносясь в нежном полёте птицы.\n\nТакое зрелище часто воспринимается как доброе предзнаменование, напоминание о том, что красота и надежда сохраняются даже в самых древних местах."
 elven_racial.1213.a: "Даже самые древние леса таят в себе новые обещания."
 elven_racial.1213.b: "Знак грядущих прекрасных дней."

 elven_racial.1214.t: "Прогулка по лесам: Пьяный разгул"
 elven_racial.1214.desc: "Когда я иду по безмятежному лесу во владении [destiny_forest_province.GetName], смех моих родичей достигает моих ушей задолго до того, как я их увижу. Группа эльфов, чьи шаги нетверды, а лица раскраснелись, шатается среди деревьев, распевая песни на лилейной мелодии, далёкие от их обычной сдержанности.\n\nВ воздухе вокруг них витает аромат вина и беззаботного веселья. Они приветствуют меня широкими улыбками, предлагают мне кубок, призывая присоединиться к их веселью."
 elven_racial.1214.a: "Я присоединюсь к веселью."
 elven_racial.1214.b: "Эльфы так себя не ведут."

 elven_racial.1215.t: "Прогулка по лесам: Утешение Варды"
 elven_racial.1215.desc: "Когда я и моя свита тихо проходим по тихим полянам и лугам владения [destiny_forest_province.GetName], я замечаю, что смотрю на небо чаще, чем обычно. Наступила ночь, и за зелёным пологом над головой появились самые дорогие огни, известные [Concept('elves', 'эльфам')|E]: звёзды [Concept('vardacharacter', 'Варды')|E].\n\nЯ умолкаю. Мои вечные печали на мгновение утихают, когда звёздный свет озаряет моё лицо.\n\n«После всего, что произошло, я всё ещё здесь», - понимаю я. «И, возможно, мне ещё предстоит сыграть свою роль в этом мире»."
 elven_racial.1215.a: "Пока светят звезды, я выстою."
 elven_racial.1215.b: "Я... Теперь я понимаю... Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] проложить новый путь."
 elven_racial.1215.c: "Пусть [Concept('hope', 'надежда')|E] возродится благодаря красоте света Эльберет."

 elven_racial.1216.t: "Прогулка по лесам: Лесное пиршество"
 elven_racial.1216.desc: "Сквозь высокий изумрудный полог владения [destiny_forest_province.GetName] просачивается свет, и могучие ветви колышутся от ветра, доносящегося с птичьей трелью. Высокие стволы, кажется, склоняются при нашем появлении. Я делаю глубокий вдох, и воздух кажется достойным Таникветиля.\n\n«Принесите столы!»\n\nС должной поспешностью мои слуги выносят столы и устанавливают их на зелёной опушке, а затем наступает черед еды.\n\nФрукты, спелые и пухлые, яркие, как драгоценные камни; грибы в пикантном соусе; свежий и ароматный хлеб; тарелки с сочными и ароматными овощами; серебряные чаши, наполненные каким-то оранжевым рагу, исходящим паром."
 elven_racial.1216.a: "Я чувствую себя очень [Select_CString(ROOT.Char.IsFemale, 'голодной', 'голодным' )]."
 elven_racial.1216.a.tt: "Вы устраиваете пир в лесу владения [destiny_forest_province.GetName]"

 elven_racial.1217.t: "Прогулка по лесам: Веселье повсюду"
 elven_racial.1217.desc: "Мы пируем под лазурным небом в провинции [destiny_forest_province.GetName], ветви деревьев отбрасывают на нас прохладную тень. Веселье сопровождается трелью цикад.\n\nЕда почти так же хороша, как и окружающая обстановка. Мы сытно едим, пьём охлажденное вино и веселимся. Хлеб мягкий, но хрустящий, политый маслом; грибы и овощи сочные и ослепительно ароматные; рагу сытное и дымное; фрукты сладкие, как лето.\n\nВскоре от блюд остаются лишь крошки и объедки. Компания веселая, хотя и немного вялая, и я сижу и слушаю пение птиц. Настоящее блаженство - это сытый живот."
 elven_racial.1217.a: "Воистину, радостное сборище!"

 elven_racial.1218.t: "Прогулка по лесам: Потревоженный пир"
 elven_racial.1218.desc: "Мы пируем под лазурным небом во владении [destiny_forest_province.GetName], ветви деревьев отбрасывают на нас прохладную тень. Веселье сопровождается трелью цикад. И в тот момент, когда я чувствую, как на меня наваливается чувство великой расслабленности, грубый голос прерывает веселье.\n\n«И-извините, добрые люди, но мы заблудились в этом лесу, и... мы голодны и сбились с пути», - говорит [uninvited_traveler.GetName], ведя небольшую группу оборванцев прямо на нашу праздничную поляну.\n\nЭльфы вокруг задыхаются от шока. Через несколько секунд все взгляды обращаются ко мне, ожидая от меня решения. Должны ли мы позволить это вторжение? Или прогнать этих нарушителей?"
 elven_racial.1218.a: "Погасить огни и покинуть это место."
 elven_racial.1218.b: "Очень хорошо... пусть разделят наше веселье."

 elven_racial.1219.t: "Прогулка по лесам: Заклятые враги"
 elven_racial.1219.desc: "Войдя в лес владения [destiny_forest_province.GetName], моя свита не сразу обнаружила тревожные следы. Подлесок был вытоптан окованными железом сапогами, а некоторые деревья срублены.\n\n«Будь проклята их жажда разрушения!» восклицаю я, когда впереди раздаётся предостерегающий крик. Осквернители леса были замечены: бродячий отряд [Concept('orcs', 'орков')|E]. Мои последователи смотрят на меня, ожидая немедленного решения, что делать..."
 elven_racial.1219.a: "К оружию! Пленных не брать!"
 elven_racial.1219.a.success: "Вы сразили орков"
 elven_racial.1219.a.failure: "Вы получили ранение в бою"
 elven_racial.1219.b: "Мы должны бежать!"

 elven_racial.1220.t: "Прогулка по лесам: Возрождённая надежда"
 elven_racial.1220.desc: "Я и моя свита уже довольно долго следуем по лесным тропам во владении [destiny_forest_province.GetName], и я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что некая атмосфера уныния омрачает любое веселье и песни. Остановившись на короткий отдых на уединенной поляне, я обращаюсь к присутствующим [Concept('elves', 'эльфам')|E].\n\nЕсли я хочу вдохновить их и возродить надежду в их сердцах, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно подбирать слова. С другой стороны, я могу сказать каждому из них ободряющие слова, что повысит мой авторитет среди них."
 elven_racial.1220.a: "Я верну надежду угнетённым."
 elven_racial.1220.b: "Я обращусь к своей свите со словами ободрения."

 elven_racial.1221.t: "Прогулка по лесам: Беспокойный миг"
 elven_racial.1221.desc: "Это была чудесная прогулка по оживлённым лесам владения [destiny_forest_province.GetName]. Я и [elven_spouse.GetFirstName], [Select_CString(elven_spouse.IsFemale, 'моя дорогая спутница', 'мой дорогой спутник' )], шагаем рядом, и я понимаю, насколько мне приятно [elven_spouse.GetHerHis] общество.\n\nЯ замедляю шаг, позволяя нашей свите пройти мимо нас, пока не остаемся только мы двое. Заглянув в [elven_spouse.GetHerHis] глаза, я вижу, как в них отражается любовь, которую я питаю к [Select_CString(elven_spouse.IsFemale, 'ней', 'нему' )].\n\nЯ нежно обнимаю [elven_spouse.GetHerHis], и мы некоторое время стоим в тишине, наслаждаясь обществом друг друга."
 elven_racial.1221.a: "Это особенная ночь, [Select_CString(elven_spouse.IsFemale, 'моя дорогая', 'мой дорогой' )], ты не находишь?"
 elven_racial.1221.b: "Давай поговорим, ты и я, как в молодости."

 elven_racial.1222.t: "Прогулка по лесам: Галантность эльфийских владык"
 elven_racial.1222.desc: "Путешествуя по безмятежным лесам [destiny_forest_province.GetName], мы вышли на небольшую поляну под лучами полуденного тёплого солнца. Моя свита начинает устраиваться, чтобы немного передохнуть от наших скитаний, но я чувствую себя беспокойно и не могу сидеть.\n\nМой [Concept('marshal', 'маршал')|E], [elven_marshal.GetName], подходит ко мне. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], не могли бы некоторые упражнения облегчить ваши беспокойные мысли?», - предлагает [elven_marshal.GetSheHe], протягивая клинок."
 elven_racial.1222.a: "Мне всегда нравилось сражаться под деревьями."
 elven_racial.1222.b: "Тогда очень хорошо. Приготовься!"

 elven_racial.1223.t: "Прогулка по лесам: Шёпот на ветру"
 elven_racial.1223.desc: "Рассеянный свет проникает сквозь изумрудный полог над головой, легкий ветерок шевелит листья. Затем — слабый, мелодичный и безошибочно узнаваемый — я слышу голос, зовущий меня по имени. Он плывет между деревьями, как полузабытый сон, маня меня из глубины леса.\n\nЭто очень необычно. Что могло быть источником этого голоса? Когда я поворачиваюсь в его сторону, я вижу, как [chaplain.GetName] наблюдает за мной с неодобрительным выражением лица..."
 elven_racial.1223.a: "Я последую за этим голосом. Возможно, это послание..."
 elven_racial.1223.b: "Здесь не место гоняться за призраками. Не сходите с пути!"

 elven_racial.1224.t: "Прогулка по лесам: Отголоски давно ушедшей эпохи"
 elven_racial.1224.desc: "Наш путь пролегает мимо древних руин. Покрытые мхом и плющом камни, с которыми мы сталкиваемся, говорят об их легендарном прошлом. Стиль, без сомнения, эльфийский — нежный, элегантный и душераздирающе древний.\n\nЯ провожу пальцами по выцветшей резьбе, смысл которой стерся со временем. Древние колонны лежат сломанными среди корней, а потрепанные непогодой статуи безмолвно взирают сквозь густой подлесок. Говорят, что многие такие места были заброшены, когда Перворождённые ушли на Запад.\n\nВозможно, когда-то здесь был зал музыки или святилище знаний. Стоя среди его разрушающегося изящества, я почти слышу голоса, доносящиеся из—за ветра - поющие, смеющиеся, скорбящие."
 elven_racial.1224.a: "Эти старые камни... здесь всё ещё есть мудрость."
 elven_racial.1224.b: "Пусть память о них сохранится за пределами камня."
 elven_racial.1224.c: "Пусть лес вернёт себе то, что он помнит."

 elven_racial.1225.t: "Прогулка по лесам: Изменение характера"
 elven_racial.1225.desc: "По мере того, как наши странствия уводят нас всё глубже и глубже в леса владения [destiny_forest_province.GetName], я обнаруживаю, что отступаю всё дальше и дальше, глубоко [Select_CString(ROOT.Char.IsFemale, 'погружённая', 'погружённый' )] в свои мысли.\n\n[Concept('elves', 'Эльфы')|E] [Concept('middleearth', 'Средиземья')|E] находятся в опасности из-за Долгого поражения и теней, которые сгущаются по мере того, как наша собственная доблесть начинает угасать. И с каждым новым временем года все больше Перворожденных уходит на запад, к гаваням, чтобы никогда не возвращаться к этим берегам.\n\nНе пора ли изменить курс? [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я быть [Select_CString(ROOT.Char.IsFemale, 'той', 'тем' )], кто изменит эту судьбу?"
 elven_racial.1225.a: "Я буду бороться за весь эльфийский род."
 elven_racial.1225.b: "Нет. Я [Select_CString(ROOT.Char.IsFemale, 'та', 'тот' )], кто я есть. И этого достаточно."

 elven_racial.1226.t: "Прогулка по лесу: Потерянная провизия"
 elven_racial.1226.desc: "Глубоко в густых лесах провинции [destiny_forest_province.GetName] моя свита наткнулась на тайник с ящиками, наполненными провизией, используемой путешественниками и следопытами, которые иногда бродят по этим землям. Провизия испортится в течение нескольких недель, и маловероятно, что кто-нибудь скоро придёт и заберёт её.\n\nКонечно, было бы расточительством оставлять эти запасы спрятанными здесь, в лесу, но что с ними делать?"
 elven_racial.1226.a: "Продать в ближайшей деревне."
 elven_racial.1226.b: "Проследить, чтобы они нашли достойное применение."

 elven_racial.1299.t: "Прогулка по лесам: Возвращение ко двору"
 elven_racial.1299.desc: "Время моих скитаний под деревьями подошло к концу. Придворные и родичи ждут моего возвращения, и лес больше не может приковывать всё моё внимание... по крайней мере, сейчас. Пришло время мне вернуться на своё место в державе."
 elven_racial.1299.a: "На этом мои странствия заканчиваются."
 elven_racial.1299.a.tt: "Вы вернётесь в свою столицу"

 elven_racial.1401.t: "Патрулирование границ: Начало пути"
 elven_racial.1401.desc: "Рассвет становится бледным и тихим, когда я готовлюсь к патрулированию границ державы [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]. Для [Concept('elven', 'эльфийских')|E] [Concept('ruler', 'правителей')|E] нет ничего необычного в том, что они принимают активное участие в обороне державы, и я не исключение. Открытой угрозы нет, но я чувствую знакомое чувство настороженности, побуждающее меня двигаться вперёд.\n\nЯ чувствую успокаивающее присутствие моих спутников и дозорных, которые собираются вокруг меня, приводя в порядок мои мысли, прежде чем я переступлю порог своих чертогов и отправлюсь в дебри. Для нас бдительность - неотъемлемая часть нашего существования; это память о прошедших эпохах и обещание беречь то, что осталось от красоты.\n\nЯ бросаю последний взгляд на тихий горизонт, а затем веду свой отряд вперһд. Что бы ни ждало нас за приграничьем, будь то опасность или мир, мы идём навстречу этому со спокойной решимостью."
 elven_racial.1401.a: "Следуйте за мной!"
 elven_racial.1401.a.tt: "Вы отправитесь в провинцию [patrol_target_county.GetNameNoTier]"
 elven_racial.1401.tt_1: "[knight1.GetName] присоединяется к вашему патрулю"
 elven_racial.1401.tt_2: "[knight2.GetName] присоединяется к вашему патрулю"

 elven_racial.1403.t: "Патрулирование границ: Проклятые враги"
 elven_racial.1403.desc: "Поскольку наш патруль ведёт нас в регион [border_patrol_province.GetName], моему отряду не требуется много времени, чтобы обнаружить тревожные следы. Подлесок был вытоптан ногами в сапогах, окованными железом, а некоторые деревья срублены.\n\n«Будь проклята их мерзкая жажда разрушения!», - восклицаю я, когда впереди раздаётся предупреждающий крик. Были замечены нарушители: бродячий отряд [Concept('orcs', 'орков')|E]. Мои рыцари смотрят на меня, ожидая быстрого решения о том, что делать..."

 elven_racial.1404.t: "Патрулирование границ: Орки-мародёры"
 elven_racial.1404.desc: "Пока мой патруль прочёсывает пограничные земли владения [border_patrol_province.GetName], ветер разносит неприятный запах, который ни с чем нельзя спутать. Я поднимаю руку, и дозорные позади меня замолкают. Деревья шепчут о насилии, их песня искажена страхом, и ещё до того, как я вижу силуэты впереди, я знаю, что мы не одни.\n\nМы преодолеваем невысокий хребет, и вот они: отряд [Concept('orcs', 'орков')|E]-мародёров, достаточно смелых, чтобы подобраться так близко к нашим землям. Они движутся с грубой целеустремленностью, таща добычу, оставляя за собой сломанные кусты и вытоптанную землю. Их грубый смех режет мне слух, оскорбляя слух любого эльфа.\n\nМоя рука нащупывает рукоять моего меча, и спокойная решимость окутывает меня, словно мантия. Вот почему мы бодрствуем ночь за ночью. Я делаю один вдох, ровный и чистый, и готовлюсь решить, как нам противостоять этой угрозе."
 elven_racial.1404.a: "[knight1.GetFirstName], ударь сильно и верно."
 elven_racial.1404.b: "[knight2.GetFirstName], ты возглавишь штурм."
 elven_racial.1404.c: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] разберусь с этой угрозой."
 elven_racial.1404.a.duel_success: "[knight1.GetName] побеждает орков"
 elven_racial.1404.a.duel_failure: "Ваши силы отброшены назад"
 elven_racial.1404.b.duel_success: "[knight2.GetName] побеждает орков"
 elven_racial.1404.b.duel_failure: "Ваши силы отброшены назад"
 elven_racial.1404.c.duel_success: "Вы побеждаете орков"
 elven_racial.1404.c.duel_failure: "Вы вынуждены отступить"
 elven_racial.1404.success.toast.t: "Орки разбежались"
 elven_racial.1404.failure.toast.t: "Ваша атака неудачна"

 elven_racial.1405.t: "Патрулирование границ: [human_villager.GetCulture.GetCollectiveNounNoTooltip]ая деревня"
 elven_racial.1405.desc: "Ветер меняется, когда мы проезжаем владение [border_patrol_province.GetName], принося с собой слабый запах дыма от очага и вспаханной земли - деревни #L [human_villager.GetCulture.GetCollectiveNoun|l]их#! [Concept('men', 'людей')|E]. Я веду своих спутников на возвышенность, и там, среди невысоких холмов, находится это место. Из их труб поднимаются тонкие струйки дыма; фигуры медленно передвигаются по полям, не подозревая, что за ними наблюдают.\n\nЗемля вокруг нас тихая, её не тревожат ни тени, ни злоба. И всё же стражи границы встревожены, опасаясь, что наше внезапное появление может вызвать тревогу или привлечь нежелательное внимание к нашей державе. Я ещё мгновение изучаю деревню. Какая-то часть меня задаётся вопросом, какие вести могут принести эти люди и нужны ли им наши наставления. Другая часть призывает к молчанию и дистанцированию, к старому инстинкту оставаться незамеченными..."
 elven_racial.1405.a: "Я подойду к ним открыто, им нечего бояться."
 elven_racial.1405.b: "Мы понаблюдаем издалека, наше присутствие должно оставаться незамеченным."

 elven_racial.1406.t: "Патрулирование границ: Вражеский лагерь"
 elven_racial.1406.desc: "Тонкий, жирный столб дыма вьётся над линией деревьев во владении [border_patrol_province.GetName], и мои чувства сразу обостряются. За зарослями ежевики раскинулся лагерь орков; грубые палатки, разбросанное снаряжение и кострище, в котором тлеют тлеющие угли. Их стражники бездельничают, их внимание притуплено бездельем.\n\nЯ жестом призываю к тишине, и мои спутники растворяются в подлеске, как в сгущающихся сумерках. С нашего наблюдательного пункта я наблюдаю, как орки препираются, едят, дремлют, совершенно не подозревая о том, как близко их судьба уже притаилась в темноте. Их слишком много для прямого удара, но в самом лагере царит беспорядок. Веревки болтаются, оружие лежит без присмотра, а припасы свалены в кучу на открытом месте, без охраны.\n\nМеня охватывает спокойная уверенность. Мы должны действовать быстро и незаметно. Наш путь остаётся ясен: этот лагерь не будет угрожать нашим границам на рассвете."
 elven_racial.1406.a: "По моему приказу [knight1.GetName] устроит саботаж."
 elven_racial.1406.a.duel_success: "[knight1.GetName] проникает [Select_CString(knight1.IsFemale, 'незамеченной', 'незамеченным' )] и саботирует поставки орков, сея хаос в их рядах"
 elven_racial.1406.a.duel_failure: "Несмотря на навыки персонажа [knight1.GetName], [Select_CString(knight1.IsFemale, 'она обнаружена', 'он обнаружен' )] и едва успевает скрыться, предупреждая орков о ваших намерениях"
 elven_racial.1406.b: "[knight2.GetName], займись этим."
 elven_racial.1406.b.duel_success: "[knight2.GetName] умело нарушает пути сообщения орков, вызывая замешательство и неразбериху"
 elven_racial.1406.b.duel_failure: "[knight2.GetName] [Select_CString(knight2.IsFemale, 'обнаружен', 'обнаружен' )] во время попытки саботажа, что ставит под угрозу вашу миссию"
 elven_racial.1406.c: "Я лично возглавлю эту миссию."
 elven_racial.1406.c.duel_success: "Вам удаётся проскользнуть мимо стражников-орков и поджечь их склады"
 elven_racial.1406.c.duel_failure: "Ваша попытка саботажа замечена, что вынуждает вас поспешно отступить"
 elven_racial.1406.success.toast.t: "В лагере орков царит беспорядок"
 elven_racial.1406.failure.toast.t: "Ваша попытка саботажа сорвана"

 elven_racial.1407.t: "Патрулирование границ: Тихое спокойствие"
 elven_racial.1407.desc: "Тропа во владении [border_patrol_province.GetName] ведёт нас через нетронутые дебри, и с каждым моим шагом кажется, что мир вокруг нас дышит гармонией. Ветер не разносит запаха злобы, ни одна треснувшая ветка не выдаёт скрытой опасности. Я слышу только нежный шелест листьев, колеблемый терпеливым ветерком.\n\nНа какое-то время мне кажется, что беды окружающего мира были сдержаны какой-то невидимой милостью. Я глубоко дышу, позволяя тишине погрузиться в мои мысли. Это те моменты, которые напоминают мне, почему мы несём это бдение.\n\nМы стремимся не просто противостоять теням, но и защитить хрупкий мир, который царит в таких местах, как это. На данный момент границам ничто не угрожает, и я иду дальше с обновлённым духом."
 elven_racial.1407.a: "В державе всё прекрасно."

 elven_racial.1408.t: "Патрулирование границ: Бродячий тролль"
 elven_racial.1408.desc: "Когда я и мой отряд патрулировали границу у региона [border_patrol_province.GetName], мы вскоре обнаружили следы одинокого бродячего [Concept('troll', 'тролля')|E]. Следуя по следу, мы вскоре обнаружили нашу добычу. Прямо перед нами возвышается горный [Concept('troll', 'тролль')|E], огромный и толстый.\n\nСущество ещё не знает о нас, но тролли представляют серьезную угрозу как для путешественников, так и для поселений, и я припоминаю, что они превращаются в камень под воздействием солнечного света.\n\nЯ делаю шаг вперёд, решив противостоять троллю не мечами, а словами. Драка может привести к тяжёлым ранам и, возможно, даже к смерти, но если я смогу отвлекать тролля своими словами до рассвета, кровопролития не будет."
 elven_racial.1408.a: "[knight1.GetFirstName], отвлеки его загадкой!"
 elven_racial.1408.duel_success: "Тролль не замечает ничего, пока не становится слишком поздно"
 elven_racial.1408.duel_failure: "Тролль приходит в ярость и нападает"
 elven_racial.1408.b: "[knight2.GetFirstName], спроси его, какое у него любимое блюдо!"
 elven_racial.1408.c: "Я попробую отвлечь его глупой песенкой!"
 elven_racial.1408.success.toast.t: "Тролль превращается в камень"
 elven_racial.1408.failure.toast.t: "Вам не удаётся занять тролля достаточно долго"

 elven_racial.1409.t: "Патрулирование границ: Мирный путешественник"
 elven_racial.1409.desc: "Когда мы следуем по извилистой тропинке во владении [border_patrol_province.GetName], впереди появляется одинокая фигура. Путник идёт легко, в капюшоне, и движется с грацией, которую ни один смертный не смог бы спутать. Ещё до того, как странник приближается, я поднимаю руку, призывая патруль притормозить и подождать.\n\nНезнакомец останавливается, когда мы приближаемся, его глаза блестят из-под тени плаща. В нём нет страха, только любопытство и спокойное признание, как будто наша встреча была просто ещё одной нитью в дорожном гобелене. Я коротко здороваюсь, и странник отвечает мне легким наклоном головы.\n\nЯ не ощущаю никаких теней между нами, только спокойную стойкость человека, прошедшего долгие мили в одиночестве. Возможно, он несёт вести из далёких гаваней, а возможно, просто путешествует туда, куда ведёт память. Какова бы ни была причина, эта встреча кажется нам долгожданным благословением."
 elven_racial.1409.a: "Обменяемся новостями, а затем продолжим наш патруль."
 elven_racial.1409.b: "Пойдём с нами, друг. В компании дорога становится приятнее."

 elven_racial.1410.t: "Патрулирование границ: Старый путевой камень"
 elven_racial.1410.desc: "Когда мы патрулируем тихую пограничную тропу во владении [border_patrol_province.GetName], моё внимание привлекает мерцание бледного камня под завесой плюща. Я останавливаю отряд и подхожу ближе, раздвигая листья, чтобы показать выветрившуюся поверхность, украшенную плавными линиями.\n\nЭто древний путевой камень, созданный эльфами задолго до того, как большинство из тех, кто сейчас ходит по этим землям, начали дышать. Руны покрыты мхом, но очертания остаются знакомыми, напоминая о маршрутах, по которым когда-то ходили бдительные сородичи.\n\nЛёгкий ветерок шевелит ветви над головой, рассеивая солнечный свет по поверхности камня. Я чувствую, как в моём сердце поселяется спокойная решимость. Дорога может меняться, стражи могут приходить и уходить, но цель остается. Под моими пальцами камень кажется прохладным и прочным. Я прослеживаю едва заметные знаки - отметки расстояния, безопасных путей, сторожевых постов, которые, возможно, теперь существуют только в памяти..."
 elven_racial.1410.a: "Я попытаюсь изучить его."
 elven_racial.1410.a.duel_success: "Вам удаётся найти смысл в рунах"
 elven_racial.1410.a.duel_failure: "Ваша попытка прочесть руны провалилась"
 elven_racial.1410.success.toast.t: "Вы выяснили, кто возвёл путевой камень"
 elven_racial.1410.failure.toast.t: "Ваш патруль движется вперёд"
 elven_racial.1410.b: "Пусть он продолжит дозор, ничем не потревоженный."

 elven_racial.1411.t: "Патрулирование границ: Заброшенная деревня"
 elven_racial.1411.desc: "Мы выходим из-за деревьев на поляну, где когда-то стояла деревня, но нас не встречает ни звука. Ветер шевелит незакрытые ставни и разбросанную солому, принося с собой слабый, стойкий запах дыма от очага, который давно выветрился.\n\nМои спутники обмениваются тревожными взглядами. Даже не видя ни единого следа, я чувствую, что это место было заброшено в течение некоторого времени. Нет никаких признаков битвы или бегства, только пустота. Что бы ни заставило их уйти, это произошло очень тихо, оставив после себя пустоту, которая гудит в неподвижном воздухе.\n\nТяжесть ложится мне на грудь, когда я останавливаюсь в центре деревни. Я коротко склоняю голову, мысленно молясь за души, которые когда-то называли это место своим домом. Затем я снова собираю свой патруль. Независимо от того, находим ли мы ответы или только носим с собой вопросы, мы не можем долго задерживаться в этом эхе ушедших жизней."
 elven_racial.1411.a: "Мы должны выяснить, что здесь произошло."
 elven_racial.1411.a.duel_success: "Вы нашли ответ"
 elven_racial.1411.success.toast.t: "Деревня была заброшена много лет назад"
 elven_racial.1411.a.duel_failure: "Вы не можете понять причину"
 elven_racial.1411.failure.toast.t: "Беспокойство распространяется среди вашего отряда"
 elven_racial.1411.b: "Мы должны продолжить путь."
 elven_racial.1411.c: "Обыскать деревню в поисках всего, что ещё можно использовать."

 elven_racial.1412.t: "Патрулирование границ: Подходящее место"
 elven_racial.1412.desc: "С течением дня пейзаж во владении [border_patrol_province.GetName] расширяется, открывая взору возвышенность из мягкой земли с видом на тихий ручей. Почва здесь твердая и сухая, с трех сторон защищенная высокими соснами, чьи ветви сплетаются вместе, словно стражи.\n\nМой патруль инстинктивно продвигается вперёд, проверяя местность. Ручей, чистый и холодный, является отличным источником воды. Охотничьи тропы пролегают неподалеку, но не слишком близко. Когда я прохожу по периметру, я почти ощущаю отголосок того, что могло бы быть: постоянно горящий сторожевой костер, палатки, укрытые под ветвями, убежище для тех, кто охраняет эти границы.\n\nЯ останавливаюсь на вершине холма, любуясь открывшимся видом: дикая местность, простирающаяся спокойно и непрерывно во всех направлениях. Это место равновесия, тихой силы. И богатое природными ресурсами."
 elven_racial.1412.a: "Разобьём здесь лагерь."
 elven_racial.1412.b: "Мы должны двигаться дальше, у нас нет времени."
 elven_racial.1412.c: "Соберите припасы, а потом мы продолжим."

 elven_racial.1413.t: "Патрулирование границ: Нарушители границ"
 elven_racial.1413.desc: "Мы сворачиваем на тропу во владении [border_patrol_province.GetName] и обнаруживаем там небольшой отряд [Concept('men', 'людей')|E], судя по виду, усталых путников, их плащи отяжелели от пыли, а лица осунулись после долгих миль пути. Они вздрагивают при нашем приближении, но не убегают. Вместо этого их [Select_CString(trespasser_leader.IsFemale, 'предводительница', 'предводитель' )] выходит вперёд, уперев руки в бока, в [trespasser_leader.GetHerHis] глазах тихая мольба.\n\nЯ чувствую, как меняется настрой моего патруля за моей спиной, настороженность сменяется любопытством. Смертные редко подходят так близко без причины. В их повозках нет ни оружия, ни знамён, только скромные пожитки семей, путешествующих по дорогам. Некоторые баюкают детей, другие опираются на трости, стертые до блеска. Очевидно, что они ищут проход в наши земли, надежное убежище от бед, от которых они не могут убежать. Их причины серьезны, но границы, которые мы охраняем, нелегко открыть даже тем, кто в них нуждается.\n\nПрогоним ли мы их мягко, как это принято у нас? Или потребуем немедленно уйти, если не хватит слов? Или же мы окажем им милость и наставим, рискуя привлечь внимание других, которые могут последовать за ними?"
 elven_racial.1413.a: "Я уговорю их повернуть назад."
 elven_racial.1413.a.duel_success: "Вы убедили путников"
 elven_racial.1413.success.toast.t: "[Concept('men', 'Люди')|E] решают поселиться в другом месте"
 elven_racial.1413.a.duel_failure: "Вы не смогли убедить [Concept('men', 'людей')|E]"
 elven_racial.1413.failure.toast.t: "Вы вынуждены изгнать их силой"
 elven_racial.1413.b: "Они должны быть отброшены силой"
 elven_racial.1413.c: "Обменяемся с ними новостями и припасами."
 elven_racial.1413.d: "Позволить им заселить окрестности."

 elven_racial.1414.t: "Патрулирование границ: Исчезающие следы"
 elven_racial.1414.desc: "Когда мы идём по тропе во владении [border_patrol_province.GetName], что-то неуловимое привлекает моё внимание: едва заметная линия на земле, наполовину скрытая мхом и временем. Я останавливаюсь, приседаю, чтобы смахнуть опавшие иголки. Под ними пролегает след такой древней тропы, что даже сама земля, кажется, забыла о ней. Воздух вокруг кажется другим, как будто сама память витает здесь, ожидая, когда кто-нибудь обратит на нее внимание.\n\nИнтересно, кто проходил здесь последним? Эльф, человек или что-то ещё более древнее? Земля безмолвна, хранит свои тайны; и всё же я чувствую лёгкое возбуждение любопытства, тянущее меня к краям моих мыслей. Остальные участники моего патруля собираются рядом, тихо перешептываясь, поскольку чувствуют ту же странность.\n\nЕсли мы пойдём по этой забытой тропинке, кто знает, куда она может привести? Можем ли мы позволить себе такой обход и отвлечение внимания? И всё же оставить это позади - значит позволить ещё одному маленькому фрагменту мира ещё глубже погрузиться в безвестность..."
 elven_racial.1414.a: "Пройдём по этим следам."
 elven_racial.1414.a.tt: "Вы исследуете едва заметный след..."
 elven_racial.1414.lost.toast.t: "Вы заблудились в глуши"
 elven_racial.1414.neutral.toast.t: "Вы не нашли ничего примечательного"
 elven_racial.1414.orcs.toast.t: "Вы нашли и перебили отставших орков"
 elven_racial.1414.loot.toast.t: "Вы нашли сокровище"
 elven_racial.1414.artifact_desc: "Вы нашли в дебрях [Concept('elven', 'эльфийскую')|E] брошь, утерянную на протяжении веков."
 elven_racial.1414.b: "На это нет времени."

 elven_racial.1415.t: "Патрулирование границ: Странствующие гномы"
 elven_racial.1415.desc: "До сих пор наш патруль проходил без происшествий, но когда один из разведчиков, посланных вперёд, поспешно возвращается к нам, ситуация, похоже, меняется. «Впереди на дороге [Concept('dwarves', 'гномы')|E]», - сообщает разведчик. «Похоже, это странствующий купеческий караван».\n\nВстреча со странствующими гномами не является чем-то необычным во многих частях [Concept('middleearth', 'Средиземья')|E], и они, как правило, не создают проблем [Concept('elves', 'эльфам')|E]. Я подаю знак своим спутникам спрятать оружие в ножны, и мы медленно приближаемся к гномам, не выказывая никакой враждебности. «Рады встрече», - приветствую я их [Select_CString(dwarven_merchant.IsFemale, 'предводительницу, которая', 'предводителя, который' )] склоняет голову. «Да. Я [dwarven_merchant.GetName]. К вашим услугам».\n\nПоскольку обе группы останавливаются, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как продолжить встречу."
 elven_racial.1415.a: "Мы обменяемся с ними новостями и продолжим путь."
 elven_racial.1415.b: "Посмотрим, есть ли у них что-то для обмена."
 elven_racial.1415.c: "Нам следует запастись провизией."
 elven_racial.1415.b.copper: "Получен минерал - медь"
 elven_racial.1415.b.iron: "Получен минерал - железо"
 elven_racial.1415.b.ruby: "Получен минерал - рубин"
 elven_racial.1415.b.diamond: "Получен минерал - алмаз"

 elven_racial.1416.t: "Патрулирование границ: Авантюристы из далёких краёв"
 elven_racial.1416.desc: "Мы поднимаемся на невысокий холм, и там, под рассеянным светом ветвей, я замечаю небольшую группу путешественников, пробирающихся вдоль опушки леса. Их плащи окрашены в цвета далёкого [Concept('gondor', 'Гондора')|E], потрёпанные непогодой, но узнаваемые безошибочно, а сапоги отяжелели от пыли долгой дороги. Когда они замечают нас, то сразу же останавливаются, инстинктивно хватаясь за рукояти мечей, прежде чем узнают, кто стоит перед ними.\n\nЯ веду свой патруль вперёд, протягивая руки для приветствия на всеобщем языке. [Concept('men', 'Люди')|E] постепенно расслабляются, хотя усталость обволакивает их, как вторая кожа. В голосе их предводителя слышится смесь смирения и гордости; я думаю, у них смелые сердца, даже если они мало что понимают в тех землях, по которым они сейчас ступают.\n\nИх присутствие даёт нам возможность работать сообща, чтобы отогнать тени, если мы того пожелаем..."
 elven_racial.1416.a: "Спросить у них новости из далёких земель."
 elven_racial.1416.b: "Нам на какое-то время пригодятся опытные бойцы."
 elven_racial.1416.c: "Союз людей и эльфов, как это было в незапамятные времена."
 elven_racial.1416.alliance: "Вы и [gondorian_adventurer.GetFirstName] заключите союз"

 elven_racial.1499.t: "Патрулирование границ: Долг исполнен"
 elven_racial.1499.desc: "Моё патрулирование приграничья подошло к концу. Дела двора и моего народа ждут моего возвращения.\n\nВ своё время патрулирование границ продолжится. Но сейчас мне нужно вернуться в державу."
 elven_racial.1499.a: "Патруль окончен, пора возвращаться."
 elven_racial.1499.a.tt: "Вы вернётесь в свою столицу"
 elven_racial.1499.a.tt.laamp: "Вы вернётесь в свой [Concept('camp', 'лагерь')|E]"
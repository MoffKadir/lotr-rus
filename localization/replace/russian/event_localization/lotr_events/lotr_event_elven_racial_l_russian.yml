 ### Childbirth ###
 current_fea:0 "#V Текущая Фэа: [GetPlayer.GetPrimarySpouse.MakeScope.Var('more_children_willingness').GetValue|0]#!"
 fea_cost_5:0 "#N Изменение Фэа: -5#!"
 fea_cost_10:0 "#N Изменение Фэа: -10#!"
 fea_cost_15:0 "#N Изменение Фэа: -15#!"

 elven_racial.0001.t:0 "Слияние душ"
 elven_racial.0001.desc:0 "Я и [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] приняли решение попытаться завести ребёнка. Период воспитания детей для эльфов Арды является одним из наиболее приятных в жизни. Нам кажется, что время пришло. Когда души наши слились воедино в браке, слились и наши тела, породив прекрасную новую жизнь."
 elven_racial.0001.a:0 "Окутаем же друг друга любовью!"

 elven_racial.0002.t:0 "Новая жизнь"
 elven_racial.0002.desc:0 "Я и [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] дали начало новой жизни. Этот прекрасный малыш ещё слаб, а значит ему или ей придётся долгое время провести в утробе матери. Нам нужно будет относиться к чаду с нежностью, вкладывать собственные фэа в его развитие, вплоть до самого рождения."
 elven_racial.0002.a:0 "Да будет же фэа сильно!"

 elven_racial.0003.t:0 "Фокусируя фэа (1)"
 elven_racial.0003.desc:0 "Наше дитя растёт, но приложив больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0003.a:0 "Всегда можно сделать чуть больше!"
 elven_racial.0003.b:0 "Наше дитя ни в чём не нуждается."

 elven_racial.0004.t:0 "Фокусируя фэа (2)"
 elven_racial.0004.desc:0 "Наше дитя растёт, но приложив ещё больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0004.a:0 "Всегда можно сделать чуть больше!"
 elven_racial.0004.b:0 "Наше дитя ни в чём не нуждается."

 elven_racial.0005.t:0 "Фокусируя фэа (3)"
 elven_racial.0005.desc:0 "Наше дитя растёт, но приложив гораздо больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0005.a:0 "Всегда можно сделать чуть больше!"
 elven_racial.0005.b:0 "Наше дитя ни в чём не нуждается."

 elven_racial.0006.t:0 "Рождение ребёнка"
 elven_racial.0006.desc:0 "Пока я укачиваю новорожденного младенца на руках, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] озаряется улыбкой, полной счастья.\n\n«Наверное пора выбрать имя?»\n\nИмя [child.GetFirstNameNoTooltip] всегда казалось мне подходящим... Но теперь, когда я держу [child.GetHerHis] в руках, подходит ли имя по-прежнему?"
 elven_racial.0006.a:0 "Отличное имя!"

 elven_racial.0007.t:0 "Близнецы"
 elven_racial.0007.desc:0 "К моему приятному удивлению, нас благословили двумя жизнями, а не одной! Пока я укачиваю новорождённых на руках, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] озаряется улыбкой, полной счастья.\n\n«Есть на примете пара имён?»\n\nХороший вопрос! Какие же имена подойдут лучше всего?"
 elven_racial.0007.a:0 "[ROOT.Char.GetFaith.HighGodName] точно благоволит нам!"

 elven_racial.0008.t:0 "Пазл сложился"
 elven_racial.0008.desc:0 "Пока я держу младенца на руках, любовь моей жизни, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] тепло обнимает меня.\n\n«Вот и сложился пазл нашей семьи, да, любовь моя?»"
 elven_racial.0008.a:0 "О большем нельзя и мечтать."

 ### Maintenance ###

 elven_racial.0102.t:0 "Бессмертие эльфов"
 elven_racial.0102.desc:0 "[elves|E] населяли [middleearth|E] многими веками с тех пор, как пробудились у чистых вод [cuivienen|E]. Проходили эпохи, мир старел, а Перворождённые одерживали громкие победы и терпели сокрушительные поражения.\n\nИ всё же, я помню их так, словно это было вчера – мои первые годы в..."
 elven_racial.0102.a:0 "...эпоху угасания, [Concept( 'thirdage', 'Третью Эпоху' )|E]."
 elven_racial.0102.a.tt:0 "Ваш возраст между 120 и 3000 годами."
 elven_racial.0102.b:0 "...долгое лето [Concept( 'secondage', 'Второй Эпохи' )|E]."
 elven_racial.0102.b.tt:0 "Ваш возраст между 3000 и 6440 годами."
 elven_racial.0102.c:0 "...героические годы [Concept( 'firstage', 'Первой Эпохи' )|E]."
 elven_racial.0102.c.tt:0 "Ваш возраст между 6440 и 7030 годами."
 elven_racial.0102.d:0 "...в звёздные годы [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E], до первого восхода солнца."
 elven_racial.0102.d.tt:0 "Ваш возраст составляет 7031 лет"
 elven_racial.0102.e:0 "И нечего мне задирать нос, даже сейчас, в [ROOT.Char.GetAge] я всё ещё практически младенец!"
 elven_racial.0102.e.tt:0 "Ваш возраст останется таким же, каким был задан в редакторе персонажа"

 ### CBs ###

 elven_racial.0200.t:0 "Ярость эльфов"
 elven_racial.0200.desc:0 "Покинув свои сокрытые роскошные чертоги, эльфы, которыми руководит [attacker.GetFirstNameNoTooltip] теперь выступили против нас, возжелав искоренить то, что считают угрозой. В частности наша религия, [ROOT.Char.GetFaith.GetAdjective], беспокоит их больше всего, ведь в ней они видят поклонение своему древнейшему врагу.\n\nНо если мы покаемся и искренне отвергнем [ROOT.Char.GetFaith.GetAdjective], они наверняка смилостивятся и проявят милосердие. Но такой разворот от нашей веры наверняка разозлит очень многих..."
 elven_racial.0200.a:0 "[ROOT.Char.GetFaith.GetAdjective] и все мрачные ритуалы этой веры больше не для нас!"
 elven_racial.0200.toast.t:0 "[defender.GetFirstNameNoTooltip] идёт на уступки"
 elven_racial.0200.b:0 "Так пусть же бессмертные явятся и познают смерть."

 ### Schemes ###

 elven_racial.0300.t:0 "Отвержение"
 elven_racial.0300.desc:0 "[target.GetName] отвергает меня."
 elven_racial.0300.a:0 "Эльфы предпочитают держаться своих..."

 ### Introduction ###

 elven_racial.0500.t:0 "Благодать Перворожденных"
 elven_racial.0500.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] среди старших детей Эру, бессмертных [Concept( 'elves', 'эльфов' )|E]. Как [Select_CString(ROOT.Char.IsFemale, 'таковая', 'таковой' )], я не [Select_CString(ROOT.Char.IsFemale, 'подвержена', 'подвержен' )] превратностям судьбы смертных.\n\nМы не страдаем от болезней или старости и можем умереть только от тяжелых ран или ужасного горя.\n\nМы [Concept( 'marry', 'вступаем в брак' )|E] только по любви, и верим что фэа [Concept( 'soulmates', 'родственных душ' )|E] смешивается в процессе. Для нас рождение ребенка - это сознательное [decision|El], и мы будем растить только по одному за раз, пока они не достигнут [Concept( 'majority', 'совершеннолетия' )|E] в возрасте 50 лет.\n\nНикто из нашего рода не вступал в брак с [Concept( 'conceptracemen', 'людьми' )|E] со времён легендарных героев эдайн, в [Concept( 'firstage', 'Первую Эпоху' )|E], и никто не сделает этого снова, если не будет предписано [eru|E].\n\nМы правим из [Concept( 'elven_refuges', 'эльфийских пристанищ' )|E], и наши войска редко покидают наши дома, разве что для того, чтобы вернуть захваченные земли, помочь осаждённому соседу с силами Зла или для того, чтобы очистить земли от приспешников [Concept( 'sauronthedarklordcharacter', 'Темного Властелина' )|E]."
 elven_racial.0500.a:0 "Маэ гованнэн."

 ### Sailing West ###

 elven_racial.1000.t: "Путь на запад"
 elven_racial.1000.a.desc: "For many years I have dwelt on this hither shore, and leaves have grown like the branching years. Yet ever there has been an unquiet in my heart, a longing unfufilled for my long home in the West. Now at last the time has come to act on that desire, leaving the sorrows and memories of [middleearth|E] for the promise of [valinor|E]."
 elven_racial.1000.cirdan.desc: "I have long tended the Grey Havens, but at last my watch has come to an end, and I am at liberty to depart on the Last Ship."
 elven_racial.1000.amroth.desc: "I haven long tended this haven of the [elves|E], and sent many a ship over water. Now at least my own time has come to depart myself and sail west from Cobas Haven."
 elven_racial.1000.edhellond.desc: "To the south lies Edhellond, haven of the Sindar upon the coasts of Gondor. There on the Bay of Belfalas I might aquire a ship to bear me across the sea."
 elven_racial.1000.mithlond.desc: "I might fare westward still to the Grey Havens, in the land of Lindon the long-guarded. They dwells Cirdan the Shipwright, tending them until the Last Ship sails."
 elven_racial.1000.coast.desc: "Apart from any haven near or far, I might go to the coast on my own in quiet contemplation, to build my own ship before sailing into the west. "
 elven_racial.1000.b.desc: "Seaward I go, to seek the West, and fields and mountains ever blest. I hear the call, and journey long before me lies."
 elven_racial.1000.a: "Я отправлюсь в провинцию [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b: "Я отправлюсь в провинцию [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c: "Я построю собственный корабль."
 elven_racial.1000.a.tt: "Вы начинаете путешествие в провинцию [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b.tt: "Вы начинаете путешествие в провинцию [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c.tt: "Вы начинаете путешествие в провинцию [sailing_point.GetName]"

 elven_racial.1001.t: "Гавани"
 elven_racial.1001.desc: "Though many of my people sail west from one of our havens, not all depart from an established port. By chance or choice I have made my way to the shore, and here have I contructed my own ship. It is a simple craft, but sufficent to ride the friendly seas over the straight road. The work is complete, and as I run through the final checks I feel more than ever the siren-call of the waves."
 elven_racial.1001.cirdan.desc: "At last, my labour is at an end. Long I have tended this haven, dwelling by the grey shores until the Last Ship sails. My service has finally concluded, and I am at peace: free to sail west, free to leave this haven, and upon the waves on final time. [middleearth|E] no longer has need of me, and I may fufil my greatest desire."
 elven_racial.1001.amroth.desc: "Long I have dwelt by the sea, guarding this quiet haven. It has been a fruitful time, and I treasure the relationships I have built with those who habe passed through this haven. Fruitful too has been my partnership with the [dunedain|E] of [gondor|E], and I know I leave this site in trustworthy hands. Yet at last the time has come to depart at last, and leave this haven empty and silent, sailing West for better havens still."
 elven_racial.1001.edhellond.desc: "I have come to Edhellond, the haven of the Sindar. Founded by Falathrim fleeing the sack of Brithombar and Eglarest, it has long provided a safe haven in the southern lands. Quieter than Mithlond, Edhellond is almost more refuge than port, with many elves choosing to live here for years after first seeking the sea. My path leads me on past the near-silent city to the waterfront, where a small white ships sits at anchor ready to shepherd me over sea."
 elven_racial.1001.mithlond.desc: "As I come to the havens, [guide.GetName] comes forth to greet me. Very tall is he, his beard is long, and he is grey and old, save that his eyes are keen as stars. He looks at us and bows, leading us into the havens. There lies a white ship upon the quayside, stocked and prepared for our journey into the west."
 elven_racial.1001.a: "All is now ready"

 elven_racial.1002.t: "Прямой путь"
 elven_racial.1002.desc: "At last I go aboard, and the sails are drawn up, and the wind blows, and slowly the ship slips away down the long grey first. And the ship goes out into the High Sea and passes on into the West, until at last, on a night of rain, I smell a sweet fragrance on the air and hear the sound of singing coming over the water. And then it seems that the grey rain-curtain turns all to silven glass and is rolled back, and I behold white shores, and beyond them a far green country under a swift sunrise."
 elven_racial.1002.a: "Наконец-то!"

 elven_racial.1003.t: "Прощание с друзьями"
 elven_racial.1003.desc: "As I prepare to depart west, my heir [sad_heir.GetName] comes out to see me off. [sad_heir.GetHerHim] can hardly hold in the sorrow as I depart, but we know that this parting, however bittersweet, is not forever. [sad_heir.GetHerHim] too will someday take the Straight Road west to join me in [valinor|E].\n\nI turn my back on what has been my home for many yéni, and look afar at my long home across the sea. The sea-longing rises in me, and I am ready to be off at once."
 elven_racial.1003.a: "Farewell, friends! I hear the call."
 elven_racial.1003.b: "I have still too much to do!"
 elven_racial.1003.b.tt: "Вы возвращаетесь домой"
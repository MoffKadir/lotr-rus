 ### MODIFIERS ###

 dwarven_decorated_ceilings_dynasty_modifier: "$great_project_type_dwarven_capital_02_contribution_decorated_ceilings$"
 dwarven_decorated_ceilings_dynasty_modifier_desc: "Великолепное сочетание форм и элементов декора сводов этой династии вызывает у окружающих духовный отклик."

 dwarven_dynastic_statues_modifier: "$great_project_type_dwarven_capital_03_contribution_dynastic_statues$"
 dwarven_dynastic_statues_modifier_desc: "Образы гномьих королей, высеченные из живой скалы, вдохновляют горожан работать усерднее и эффективнее."
 dwarven_gilded_ceilings_dynasty_modifier: "$great_project_type_dwarven_capital_03_contribution_gilded_ceilings$"
 dwarven_gilded_ceilings_dynasty_modifier_desc: "Позолоченные своды, украшающие гномью столицу, являются одним из главных достижений этой династии."

 dwarven_great_mirrors_province_modifier: "$great_project_type_dwarven_capital_04_contribution_great_mirrors$"
 dwarven_great_mirrors_province_modifier_desc: "Огромные зеркала направляют свет как на плантации, так и на городские площади."
 dwarven_contributor_great_mirrors_reward_province_effect_tt: "Владение [province.GetName] получает модификатор «[GetModifier('dwarven_great_mirrors_province_modifier').GetNameWithTooltip]»"
 dwarven_contributor_great_mirrors_reward_effect_tt: "Владение [owner.GetCapitalLocation.GetName] получает модификатор «[GetModifier('dwarven_great_mirrors_province_modifier').GetNameWithTooltip]»"
 mandala_carven_pillars_modifier: "$great_project_type_dwarven_capital_04_contribution_carven_pillars$"
 mandala_carven_pillars_modifier_desc: "Эти резные колонны придают торжественность и красоту местной гномьей столице."
 dwarven_bejeweled_ceilings_dynasty_modifier: "$great_project_type_dwarven_capital_04_contribution_bejeweled_ceilings$"
 dwarven_bejeweled_ceilings_dynasty_modifier_desc: "Самоцветы, мерцающие в свете фонарей, озаряют небо подобно звёздам — очередное достижение этой династии."

 dwarven_waterways_defense_modifier: "$great_project_type_dwarven_capital_05_contribution_waterways$"
 dwarven_waterways_defense_modifier_desc: "Эти водные пути, помимо содействия торговле и строительным работам, также помогают сдерживать чужаков и им подобных."
 dwarven_pillar_forest_modifier: "$great_project_type_dwarven_capital_05_contribution_pillar_forest$"
 dwarven_pillar_forest_modifier_desc: "Этот впечатляющий лес колонн рассказывает историю знаменитой гномьей династии."
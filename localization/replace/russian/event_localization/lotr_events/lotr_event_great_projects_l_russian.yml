l_russian:


 lotr_great_project.1000.t.base: "Столица"
 lotr_great_project.1000.t.second: "$lotr_great_project.1000.t.base$: расчистка руин во владении [project_location.GetNameNoTooltip]"
 lotr_great_project.1000.t.third: "$lotr_great_project.1000.t.base$: реконструкция владения [project_location.GetNameNoTooltip]"
 lotr_great_project.1000.t.fourth: "$lotr_great_project.1000.t.base$: восстановление владения [project_location.GetNameNoTooltip]"
 lotr_great_project.1000.t.final: "$lotr_great_project.1000.t.base$: слава владения [project_location.GetNameNoTooltip]"
 lotr_great_project.1000.desc.second: "Wow so cool - PLACEHOLDER"
 #"The temple has expanded, now encompassing more shrines and ornaments — all carefully built, all reflecting reverence to #EMP me#!. \n\nMy servants hover around me like shadows as I walk around the temple, taking in every nook and cranny, meeting my followers as I go. I feel my power grow with each bowed head and respectfully averted glance.\n\nThis is #EMP my#! time."
 lotr_great_project.1000.desc.third: "Wow so cool - PLACEHOLDER"
 #"The temple, now expanded into a larger compound, is bustling with a general commotion. Now there is room to house dozens of far-away travelers as well as local clergy. The daily worship never ceases.\n\nThe travelers — here to see me. The clergy — here to worship me.\n\nThe crowds diligently part to let me through, and I pause briefly to touch a few bowed heads along my path. My people. My followers. My divinity."
 lotr_great_project.1000.desc.fourth: "Wow so cool - PLACEHOLDER"
 #"As the sun rises over the temple complex, the reflection pools light up in divine magnificence.\n\nI take in the sight of the temple, now complete with wide water features and a small reliquary, gathering the most exquisite of relics.\n\nSlowly, I nod — yes, this is where I am meant to be. This is what I am meant to do. My followers need me; I am here to guide their path, and in return they have built me this splendid temple. We will accomplish great things, #EMP together.#!"
 lotr_great_project.1000.desc.final: "Wow so cool - PLACEHOLDER"
 #"The final stone has finally been placed in my complex in [project_location.GetNameNoTooltip].\n\nThe temple palace awaits. I allow myself a moment of pure joy and awe as I look out over the transcendent spires, arches and [Glossary( 'barays', 'BARAY_GLOSS' )]. The temple is filled with an otherworldly splendor.\n\nAround me people are cheering and dancing, celebrating one of my largest achievements — one which will be remembered for ages to come."
 lotr_great_project.1000.a.second: "Мы превратим эти руины в наш дом."
 lotr_great_project.1000.a.third: "Теперь мы кое-чего достигли..."
 lotr_great_project.1000.a.fourth: "Вот мое #EMP истинное#! предназначение."
 lotr_great_project.1000.a.final: "Это истинная дань уважения Махалу."

 lotr_great_project.1010.t: "Награды из столицы"
 lotr_great_project.1010.desc: "[Select_CString(envoy.IsFemale, 'Посланница, которую', 'Посланник, которого')] [Select_CString(overlord_scope.IsFemale, 'отправила моя', 'отправил мой')] [ROOT.Char.Custom2('RelationToMe', overlord_scope)], [overlord_scope.GetTitledFirstName|l], прибывает ко мне на заре: «[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Столица во владении [project_location.GetNameNoTooltip] наконец возведена!»\n\n «[Select_CString(overlord_scope.IsFemale, 'Наша милостивая', 'Наш милостивый')] [overlord_scope.GetTitleAsNameNoTooltip] [Select_CString(overlord_scope.IsFemale, 'отправила', 'отправил')] меня выразить вам признательность за ваш щедрый вклад в столь важное дело!» Со страстью в глазах [Select_CString(envoy.IsFemale, 'посланница', 'посланник')] красочно описывает замысловатые шпили, арки и водные пути, которые придают чертогу неземное великолепие.\n\nЯ одобрительно киваю, [Select_CString(ROOT.Char.IsFemale, 'довольная', 'довольный')] своим вкладом в благое дело."
 lotr_great_project.1010.a: "Передай мои наилучшие пожелания."



 ### Decision Events ###
 daen.0100.t: "Восхождение Горного отца"
 daen.0100.desc: "Я стою на вершине крутого утёса, откуда открывается вид на мою столицу в долине внизу. Гордость разгорается в моём сердце, когда я вижу, чего добился мой народ. Мы, люди гор, объединились в одно [Concept('kingdom', 'королевство')|E] - невиданный доселе подвиг!\n\nНекоторые стали называть меня «Горным отцом». Я буду носить это имя с честью. Эти земли - наши, и никто не отнимет их у нас! Я позабочусь об этом, клянусь."
 daen.0100.a: "Приходите, народ гор!"
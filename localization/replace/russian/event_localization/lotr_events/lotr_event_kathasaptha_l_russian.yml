l_russian:
 # Decision
 decision_kathasaptha_manuscript: "Изучить религиозный манускрипт"
 decision_kathasaptha_manuscript_tooltip: "Изучить известный религиозный текст из [Concept('farharad', 'Дальнего Харада')|E]."
 decision_kathasaptha_manuscript_desc: "В [Concept('bayoftulwang', 'заливе Тулванг')|E] границы между [Concept('adunaic', 'адунайскими')|E] и [Concept('haradric', 'харадскими')|E] традициями размыты. Для правителя считается хорошей практикой изучать и интерпретировать рукописи из разных источников."
 decision_kathasaptha_manuscript_confirm: "Выбрать рукопись для изучения."
 decision_kathasaptha_manuscript_effect_tooltip_1: "Вы получите [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('medium_piety_gain')]#! [Concept('piety', 'благочестия')|E] после завершения изучения"
 decision_kathasaptha_manuscript_effect_tooltip_2: "Если у вас есть хотя бы #V [GetPlayer.MakeScope.ScriptValue('kathasaptha_manuscript_learning_req_value')]#! [learning_i|E] [Concept('learning', 'учёности')|E], вы можете воспользоваться возможностью лично прокомментировать свою копию рукописи, чтобы получить дополнительные [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('medium_prestige_gain')]#! [Concept('prestige', 'престижа')|E], но на это время получите [Concept('modifier', 'модификатор')|E] [GetModifier('kathasaptha_annotating_manuscript').GetNameWithTooltip]"
 decision_kathasaptha_manuscript_select_text: "Вокруг [Concept('bayoftulwang', 'залива Тулванг')|E] религиозные границы размыты, и от меня ожидают изучения текстов из разных источников."
 kathasaptha_manuscript_PICK_TYPE: "$decision_kathasaptha_manuscript_confirm$"
 kathasaptha_manuscript_kathasaptha_name: "#Bold Катхасапта#!"
 kathasaptha_manuscript_kathasaptha_desc: "$kathasaptha_manuscript_kathasaptha_name$"
 kathasaptha_manuscript_kathasaptha_tooltip: "Сборник указов и письменных свидетельств, лежащих в основе религиозного развития [Concept('bellakar', 'Беллакара')|E].\n\nПри экипировании этот [Concept('artifact', 'артефакт')|E] снижает затраты [gold_i|E] [Concept('gold', 'золота')|E] для [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]»."
 kathasaptha_manuscript_katpolozay_name: "#Bold Кат-Полозай#!"
 kathasaptha_manuscript_katpolozay_desc: "$kathasaptha_manuscript_katpolozay_name$"
 kathasaptha_manuscript_katpolozay_tooltip: "#bold Кат-Полозай#! - это песня и миф о сотворении мира, на которых основана большая часть дальне-харадской теологии.\n\nПри экипировании этот [Concept('artifact', 'артефакт')|E] предоставляет дополнительный [prestige_i|E] [Concept('prestige', 'престиж')|E] при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]»."
 kathasaptha_manuscript_urenanvale_name: "#Bold Орэ’н Авалэ#!"
 kathasaptha_manuscript_urenanvale_desc: "$kathasaptha_manuscript_urenanvale_name$"
 kathasaptha_manuscript_urenanvale_tooltip: "В #bold «Орэ'н Авалэ»#! (ад. «День возрождения») изучен важный священный день, отмечаемый в [Concept('bellakar', 'Беллакаре')|E].\n\nПри экипировании этот [Concept('artifact', 'артефакт')|E] предоставляет вам дополнительное повышение [opinion_i|E] [Concept('opinion', 'мнения')|E] каждого участника при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]»."
 kathasaptha_manuscript_bozishkolir_name: "#Bold Бозиш-Колир#!"
 kathasaptha_manuscript_bozishkolir_desc: "$kathasaptha_manuscript_bozishkolir_name$"
 kathasaptha_manuscript_bozishkolir_tooltip: "В #bold «Бозиш-Колир»#! рассматриваются сходства и различия между описаниями богов в [Concept('farharad', 'Дальнем Хараде')|E] и [Concept('bellakar', 'Беллакаре')|E].\n\nПри экипировании этот [Concept('artifact', 'артефакт')|E] предоставляет дополнительное [piety_i|E] [Concept('piety', 'благочестие')|E] при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]»."
 kathasaptha_manuscript_gatarazay_name: "#Bold Гатар-Азай#!"
 kathasaptha_manuscript_gatarazay_desc: "$kathasaptha_manuscript_gatarazay_name$"
 kathasaptha_manuscript_gatarazay_tooltip: "В #bold «Гатар-Азай»#! рассматриваются различные устные пересказы [Concept('legend_of_iunast', 'легенды Юнаста')|E].\n\nПри экипировании этот [Concept('artifact', 'артефакт')|E] предоставляет дополнительную [legitimacy_i|E] [Concept('legitimacy', 'легитимность')|E] при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]»."
 kathasaptha_manuscript_missingmountain_name: "#Bold Пропавшая гора#!"
 kathasaptha_manuscript_missingmountain_desc: "$kathasaptha_manuscript_missingmountain_name$"
 kathasaptha_manuscript_missingmountain_tooltip: "[Concept('bellakari', 'Беллакарский')|E] текст, в котором оплакивается [Concept('downfall', 'Низвержение')|E] и потеря [Concept('meneltarma', 'Менельтармы')|E].\n\nПри экипировании этот [Concept('artifact', 'артефакт')|E] позволяет потерять больше [stress_loss_i|E] [Concept('stress', 'стресса')|E] при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]»."
 kathasaptha_manuscript_emissariesinnature_name: "#Bold Посланцы природы#!"
 kathasaptha_manuscript_emissariesinnature_desc: "$kathasaptha_manuscript_emissariesinnature_name$"
 kathasaptha_manuscript_emissariesinnature_tooltip: "Книга о священных животных, обитающих в землях, окружающих [Concept('bayoftulwang', 'залив Тулванг')|E], и о том, как они связаны с богами.\n\nПри экипировании этот [Concept('artifact', 'артефакт')|E] предоставляет дополнительный [Concept('lifestyle_experience', 'опыт образа жизни')|E] при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]»."
 kathasaptha_manuscript_scoldingtheflames_name: "#Bold Укоряя пламя#!"
 kathasaptha_manuscript_scoldingtheflames_desc: "$kathasaptha_manuscript_scoldingtheflames_name$"
 kathasaptha_manuscript_scoldingtheflames_tooltip: "Яростный упрёк Адрат-Ватре, выступающей за ортодоксальное понимание богов [Concept('ray', 'Раи')|E].\n\nПри экипировании [Concept('artifact', 'артефакт')|E] позволяет своему владельцу увеличить [control_i] [Concept('control', 'контроль')|E] в [Concept('counties', 'графствах')|E] [Concept('domain', 'домена')|E], на которые воздействует [Concept('activity', 'занятие')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]». Этот эффект зависит от [Concept('activity_option', 'параметра занятия')|E] #V $lotr_firstfruits_fruit_alms_type$#!."
 kathasaptha_annotating_manuscript: "Комментирование религиозной рукописи"
 kathasaptha_annotating_manuscript_desc: "Этот персонаж изучает и комментирует религиозную рукопись из [Concept('bayoftulwang', 'залива Тулванг')|E], прилагая дополнительные усилия для формулирования собственной интерпретации маргиналий."


 # Artifacts
 kathasaptha_manuscript_opening_desc: "Один из многих религиозных текстов, широко распространенных и изучаемых по всему [Concept('bayoftulwang', 'заливу Тулванг')|E]. [GetPlayer.Custom('kathasaptha_manuscript_creator')]\n\n"
 kathasaptha_manuscript_creator_others_name: ""
 kathasaptha_manuscript_creator_self_name: " Эта конкретная версия содержит заметки, в которых угадывается [ROOT.Char.GetCulture.GetLanguage.GetName], которые [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] [ROOT.Char.GetTitledFirstName], добавив собственные мысли и интерпретации."

 kathasaptha_artifact_kathasaptha_name: "Катхасапта"
 kathasaptha_artifact_kathasaptha_desc: "$kathasaptha_manuscript_opening_desc$ Эта рукопись представляет собой сборник указов и письменных свидетельств времён правления короля Зимребала «Железной руки» из [Concept('bellakar', 'Беллакара')|E], которые легли в основу религиозного развития колонии. Среди прочего, в нём содержатся видения, которые он получил от Ладноки, зарождение традиции восхождения на Изиндутарик и формализация развивающегося синкретизма державы.\n\n#EMP При экипировании этот [Concept('artifact', 'артефакт')|E] снижает затраты [gold_i|E] [Concept('gold', 'золота')|E] для [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]».#!"
 kathasaptha_artifact_katpolozay_name: "Кат-Полозай"
 kathasaptha_artifact_katpolozay_desc: "$kathasaptha_manuscript_opening_desc$ Эта рукопись является копией #bold Кат-Полозай#!, оригинальной песни и мифа о сотворении мира, на которых основана большая часть дальне-харадской теологии. Эта копия содержит только оригинальный гимн, а не пространный кодекс законов и чести или множество дополнительных историй и материалов, которые можно было бы включить в полное священное писание [Concept('ray', 'Раи')|E].\n\n#EMP При экипировании этот [Concept('artifact', 'артефакт')|E] повышает продолжительность [Concept('county_modifier', 'модификатора')|E] [GetModifier('firstfruits_festival_county_modifier').GetNameWithTooltip] от [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]» на #P +20%#!.#!"
 kathasaptha_artifact_urenanvale_name: "Орэ’н Авалэ"
 kathasaptha_artifact_urenanvale_desc: "$kathasaptha_manuscript_opening_desc$ В этой рукописи рассматриваются теологические основы #bold «Орэ'н Авалэ»#! (ад. «День возрождения»), [Concept('bellakarean', 'беллакарского')|E] священного праздника, который был учреждён королем Зимребалом «Железной рукой» после его первого видения Ладноки. Следуя его примеру, монархи Тумаквэ поднимаются на Изиндутарик, подражая древним королям [Concept('numenor', 'Нуменора')|E], вознося молитву [Concept('eru','Эру')|E] на вершине.\n\n#EMP При экипировании этот [Concept('artifact', 'артефакт')|E] предоставляет владельцу дополнительное повышение [opinion_i|E] [Concept('opinion', 'мнения')|E] каждого участника при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]».#!"
 kathasaptha_artifact_bozishkolir_name: "Бозиш-Колир"
 kathasaptha_artifact_bozishkolir_desc: "$kathasaptha_manuscript_opening_desc$ Эта рукопись представляет собой копию #bold «Бозиш-Колир»#!, бозишнарского трактата, в котором рассматриваются сходства и различия между традиционным дальне-харадским пантеоном и [Concept('kolirgods','Колир')|E] из [Concept('bellakari','беллакарских')|E] традиций. Её составила [GetScriptedCharacterByHistoryID('linedeyeypriestess1').GetFirstNameNicknamed], [Concept('ray','райская')|E] жрица. Во время молитвы во владении [GetTitleByKey('d_briy_miyesec').GetNameNoTier] ей было ниспослано видение от Ладноки, в котором она узнала, что её долгом было не проповедовать, а слушать. Большую часть своей жизни она провела, путешествуя по [Concept('bayoftulwang', 'заливу Тулванг')|E], опрашивая людей из всех слоев общества об их представлениях о богах. В конечном итоге ее путешествия завершились в провинции [GetTitleByKey('b_tresti').GetNameNoTier], где она записала свои находки под покровительством верховного заклинателя.\n\n#EMP При экипировании этот [Concept('artifact', 'артефакт')|E] предоставляет на #P +20%#! больше [piety_i|E] [Concept('piety', 'благочестие')|E] при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]».#!"
 kathasaptha_artifact_gatarazay_name: "Гатар-Азай"
 kathasaptha_artifact_gatarazay_desc: "$kathasaptha_manuscript_opening_desc$ Эта рукопись является копией #bold Гатар-Азай#!, книги, которую написал влиятельный учёный [manuscript_original_author.GetFirstNameNicknamed] из державы [GetTitleByKey('d_sarwa').GetNameNoTier]. В нем он сравнивает различные устные варианты [Concept('legend_of_iunast', 'легенды Юнаста')|E], которые рассказывают в [Concept('bayoftulwang', 'заливе Тулванг')|E] и за его пределами. Наконец, он пытается восстановить первоначальную версию, рассказанную Гатарой, спутницей Юнаста. Хотя мнения о выводах, сделанных автором, расходятся, книга стала неотъемлемой частью теологических дискуссий в [Concept('farharad', 'Дальнем Хараде')|E].\n\n#EMP При экипировании этот [Concept('artifact', 'артефакт')|E] позволяет потерять больше [stress_loss_i|E] [Concept('stress', 'стресса')|E] при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]».#!"
 kathasaptha_artifact_missingmountain_name: "Пропавшая гора"
 kathasaptha_artifact_missingmountain_desc: "$kathasaptha_manuscript_opening_desc$ Эта рукопись является одной из нескольких реконструкций #bold «Пропавшей горы»#!, важного [Concept('bellakari', 'беллакарского')|E] религиозного текста, написанного вскоре после [Concept('downfallofnumenor', 'Низвержения Нуменора')|E]. Автор, мореход по имени [GetScriptedCharacterByHistoryID('linesuldor9').GetFirstNameNicknamed], провёл свою юность в Нуменоре, прежде чем покинуть остров, когда [Concept('pharazon', 'Фаразон')|E] пришел к власти. В своей книге он оплакивает утрату [Concept('meneltarma', 'Менельтармы')|E] и её последствия для верующих в колониях. Важно отметить, что он приводит один из последних рассказов из первых рук о Трех молитвах, возносимых Тар-Палантиром.\n\n#EMP При экипировании этот [Concept('artifact', 'артефакт')|E] предоставляет дополнительную [legitimacy_i|E] [Concept('legitimacy', 'легитимность')|E] в зависимости от [Concept('piety_level', 'уровня набожности')|E] при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]».#!"
 kathasaptha_artifact_emissariesinnature_name: "Посланцы природы"
 kathasaptha_artifact_emissariesinnature_desc: "$kathasaptha_manuscript_opening_desc$ В этой рукописи рассматриваются священные животные [Concept('bayoftulwang', 'залива Тулванг')|E] и божества, связанные с ними. Наиболее примечательным является длинный раздел, посвященный роли кошек как посланниц богини Иштры, и эта ассоциация только усилилась в течение [Concept('thirdage', 'Третьей эпохи')|E].\n\n#EMP При экипировании этот [Concept('artifact', 'артефакт')|E] предоставляет дополнительный [Concept('lifestyle_experience', 'опыт образа жизни')|E] при проведении [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]».#!"
 kathasaptha_artifact_scoldingtheflames_name: "Укоряя пламя"
 kathasaptha_artifact_scoldingtheflames_desc: "$kathasaptha_manuscript_opening_desc$ Эта рукопись представляет собой влиятельный трактат, яростно критикующий Аудрат-Ватру. Написанный известным заклинателем около 1750 года [Concept('ageTA', 'Т.Э.')|E], её можно рассматривать как ответ на проватранские настроения, набиравшие популярность в то время.\n\n#EMP При экипировании [Concept('artifact', 'артефакт')|E] позволяет владельцу повысить [control_i] [Concept('control', 'контроль')|E] в [Concept('counties', 'графствах')|E] [Concept('domain', 'домена')|E], затронутых [Concept('activity', 'занятием')|E] «[GetActivityType( 'activity_firstfruits_festival' ).GetName]». Этот эффект меняется в зависимости от [Concept('activity_option', 'варианта занятия')|E] #V $lotr_firstfruits_fruit_alms_type$#!.#!"

 # Event Custom Loc with lowercase 'the' where appropriate
 kathasaptha_artifact_subject_kathasaptha_name: "Катхасапта"
 kathasaptha_artifact_subject_katpolozay_name: "Кат-Полозай"

 # Events
 kathasaptha.0050.t: "Изучение рукописи: [ROOT.Char.Custom('kathasaptha_manuscript_subject')|U]"
 kathasaptha.0050.desc.intro: "Согласно #L [ROOT.Char.GetFaith.GetName|l]им#! традициям правители обычно изучают религиозные тексты со всего [Concept('bayoftulwang', 'залива Тулванг')|E], даже те, которые принадлежат к другим конфессиям. Несмотря на различия в наших убеждениях и практике, способность смотреть на мир под другим углом зрения следует рассматривать как силу, а не как признак враждебности. В конечном счете, все мы - служители [ROOT.Char.GetFaith.PantheonTerm] в той или иной степени.\n\n"
 kathasaptha.0050.desc.chaplain: "[Select_CString(court_chaplain.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName], [Select_CString(court_chaplain.IsFemale, 'которой', 'которому' )] я [Select_CString(ROOT.Char.IsFemale, 'поручила', 'поручил' )] достать мне копию рукописи #bold [ROOT.Char.Custom('kathasaptha_manuscript_subject')]#!, предмета моего исследования, обращается ко мне: «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], я [Select_CString(court_chaplain.IsFemale, 'нашла', 'нашёл' )] эту копию рукописи для вас. Вы ни в коем случае не обязаны заниматься этим до такой степени, чтобы это могло повлиять на ваши другие обязанности, хотя это, несомненно, повысило бы вашу набожность в глазах ваших подданных»."
 kathasaptha.0050.desc.fallback: "[ROOT.Char.GetFaith.PriestNeuter], которому я [Select_CString(ROOT.Char.IsFemale, 'поручила', 'поручил' )] достать мне копию рукописи #bold [ROOT.Char.Custom('kathasaptha_manuscript_subject')]#!, предмета моего исследования, обращается ко мне: «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], я нашёл эту копию рукописи для вас. Вы ни в коем случае не обязаны заниматься этим до такой степени, чтобы это могло повлиять на ваши другие обязанности, хотя это, несомненно, повысило бы вашу набожность в глазах ваших подданных»"
 kathasaptha.0050.a: "Я просто прочту её."
 kathasaptha.0050.b: "Я тщательно изучу её!"
 kathasaptha.0050.tooltip: "Изучение рукописи займёт до года, после чего вы получите [Concept('artifact', 'артефакт')|E]."
 kathasaptha.0050.tooltip_2: "Качество [Concept('artifact', 'артефакта')|E] будет случайным"
 kathasaptha.0050.tooltip_3: "Качество [Concept('artifact', 'артефакта')|E] будет зависеть от вашего [Concept('skill', 'навыка')|E] [learning_i|E][Concept('learning', 'учёности')|E]"

 kathasaptha.0051.t: "$kathasaptha.0050.t$: Итог"
 kathasaptha.0051.desc.self: "После многих дней и недель, казалось бы, бесконечных размышлений, я [Select_CString(ROOT.Char.IsFemale, 'закончила', 'закончил' )] изучение рукописи – увлекательного понимания верований [Concept('bayoftulwang', 'залива Тулванг')|E]. Этот экземпляр священного текста, украшенный собственными комментариями и пометками на полях, вдохновит моих последователей и поможет им понять мои личные мысли по этому поводу.\n\nЭта рукопись, в частности, представляет собой"
 kathasaptha.0051.desc.other: "После многих дней и недель, казалось бы, бесконечных размышлений, я [Select_CString(ROOT.Char.IsFemale, 'закончила', 'закончил' )] изучение рукописи, что позволило мне получить захватывающее представление о верованиях [Concept('bayoftulwang', 'залива Тулванг')|E]. Хотя я и не [Select_CString(ROOT.Char.IsFemale, 'комментировала', 'комментировал' )] этот экземпляр священного текста, он по-прежнему представляет для меня личную ценность.\n\nЭта рукопись, в частности, представляет собой"
 kathasaptha.0051.a: "Я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] лучше понимать свои убеждения."

 kathasaptha.0051.desc.kathasaptha: "#bold Катхасапту#!, сборник указов и письменных свидетельств времён правления короля [Concept('zimrebal_long', 'Зимребала «Железной руки»')|E] из [Concept('bellakar', 'Беллакара')|E], которые легли в основу религиозного развития колонии. Среди прочего, в нём содержатся видения, которые он получил от Ладноки, зарождение традиции восхождения на Изиндутарик и формализация развивающегося синкретизма державы."
 kathasaptha.0051.desc.katpolozay: "#bold Кат-Полозай#!, оригинальную песню и миф о сотворении мира, на которых основана большая часть дальне-харадской теологии. Эта копия содержит только оригинальный гимн, а не пространный кодекс законов и чести или множество дополнительных историй и материалов, которые можно было бы включить в полное священное писание [Concept('ray', 'Раи')|E]."
 kathasaptha.0051.desc.urenanvale: "#bold Орэ'н Авалэ#!, текст, рассматриваюший теологические основы «Дня возрождения», [Concept('bellakarean', 'беллакарского')|E] священного праздника, который был учреждён королем [Concept('zimrebal_long', 'Зимребалом «Железной рукой»')|E] после его первого видения Ладноки. Следуя его примеру, монархи Тумаквэ поднимаются на Изиндутарик, подражая древним королям [Concept('numenor', 'Нуменора')|E], вознося молитву [Concept('eru','Эру')|E] на вершине."
 kathasaptha.0051.desc.bozishkolir: "#bold Бозиш-Колир#!, бозишнарский трактат, в котором рассматриваются сходства и различия между традиционным дальне-харадским пантеоном и [Concept('kolirgods','Колир')|E] из [Concept('bellakari','беллакарских')|E] традиций. Её составила [GetScriptedCharacterByHistoryID('linedeyeypriestess1').GetFirstNameNicknamed], [Concept('ray','райская')|E] жрица. Во время молитвы во владении [GetTitleByKey('d_briy_miyesec').GetNameNoTier] ей было ниспослано видение от Ладноки, в котором она узнала, что её долгом было не проповедовать, а слушать. Большую часть своей жизни она провела, путешествуя по [Concept('bayoftulwang', 'заливу Тулванг')|E], опрашивая людей из всех слоев общества об их представлениях о богах. В конечном итоге ее путешествия завершились в провинции [GetTitleByKey('b_tresti').GetNameNoTier], где она записала свои находки под покровительством верховного заклинателя.."
 kathasaptha.0051.desc.gatarazay: "#bold Гатар-Азай#!, книга, которую написал влиятельный учёный [manuscript_original_author.GetFirstNameNicknamed] из державы [GetTitleByKey('d_sarwa').GetNameNoTier]. В нем он сравнивает различные устные варианты [Concept('legend_of_iunast', 'легенды Юнаста')|E], которые рассказывают в [Concept('bayoftulwang', 'заливе Тулванг')|E] и за его пределами. Наконец, он пытается восстановить первоначальную версию, рассказанную Гатарой, спутницей Юнаста. Хотя мнения о выводах, сделанных автором, расходятся, книга стала неотъемлемой частью теологических дискуссий в [Concept('farharad', 'Дальнем Хараде')|E]."
 kathasaptha.0051.desc.missingmountain: "#bold Пропавшую гору#!, важный [Concept('bellakari', 'беллакарский')|E] религиозный текст, написанный вскоре после [Concept('downfallofnumenor', 'Низвержения Нуменора')|E]. Автор, мореход по имени [GetScriptedCharacterByHistoryID('linesuldor9').GetFirstNameNicknamed], провёл свою юность в Нуменоре, прежде чем покинуть остров, когда [Concept('pharazon', 'Фаразон')|E] пришел к власти. В своей книге он оплакивает утрату [Concept('meneltarma', 'Менельтармы')|E] и её последствия для верующих в колониях. Важно отметить, что он приводит один из последних рассказов из первых рук о Трех молитвах, возносимых Тар-Палантиром."
 kathasaptha.0051.desc.emissariesinnature: "#bold Посланцев природы#!, текст, рассматривающий священных животных [Concept('bayoftulwang', 'залива Тулванг')|E] и божеств, связанных с ними. Наиболее примечательным является длинный раздел, посвященный роли кошек как посланниц богини Иштры, и эта ассоциация только усилилась в течение [Concept('thirdage', 'Третьей эпохи')|E]."
 kathasaptha.0051.desc.scoldingtheflames: "#bold Укоряя пламя#!, влиятельный трактат, яростно критикующий Аудрат-Ватру. Написанный известным заклинателем около 1750 года [Concept('ageTA', 'Т.Э.')|E], её можно рассматривать как ответ на проватранские настроения, набиравшие популярность в то время."

 kathasaptha.0100.t: "$kathasaptha.0050.t$: Отмена"
 kathasaptha.0100.desc: "Некоторое время назад я [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] изучать рукопись из [Concept('bayoftulwang', 'залива Тулванг')|E].\n\nТеперь я верю в [ROOT.Char.GetFaith.GetAdjective|l], конфессию, которая не практикует [GetFaithDoctrine('tenet_bellakari_syncretism').GetBaseName]. Таким образом, я [Select_CString(ROOT.Char.IsFemale, 'прекратила', 'прекратил' )] свои исследования и размышления."
 kathasaptha.0100.a: "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] новый путь."
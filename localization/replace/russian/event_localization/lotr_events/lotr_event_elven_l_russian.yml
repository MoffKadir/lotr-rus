 elven.0150.t: "Посланник фэй"
 elven.0150.desc: "Сегодня утром ко мне домой пришел незнакомец. Они представились посланниками Лучезарной Госпожи, эмиссарами Двора Фэй! Они говорят о восходящей тьме в [Concept('dolguldur', 'Дол Гулдуре')|E] и предлагают нам защиту и руководство в нашей борьбе с этой угрозой. Тем не менее, многие члены моего клана с подозрением относятся к этому посланнику — действительно ли они были отправлены [foldewyncharacter|E]?\n\nЕсли мы станем подданными Фэй, мы сможем возродить древние [Concept('claim', 'претензии')|E] моего клана на [GetTitleByKey('d_drownholt').GetNameNoTier]!! Мне предстоит решить судьбу моего народа."
 elven.0150.a: "Мы будем благодарны Лучезарной Госпоже за её защиту."
 elven.0150.att: "Вы станете протекторатом Госпожи [Concept('dwimordene', 'Двимордена')|E]."
 elven.0150.c: "Мы будем благодарны Лучезарной Госпоже за её защиту."
 elven.0150.c.tt: "Вы отправитесь в [dwimordene|E] и поблагодарите её за защиту."
 elven.0150.b: "Мы выносливые люди, мы можем выстоять во тьме самостоятельно."
 elven.0150.btt: "Вы отклоняете предложение Лучезарной Госпожи и ведёте свой народ самостоятельно."

 elven.0151.t: "Леофринги преклоняют колено"
 elven.0151.desc: "Мои посланники вернулись из земель леофрингов на юге с хорошими новостями. Правители народа Леофра сделали мудрый выбор и присягнули на верность Лучезарной Госпоже [Concept('dwimordene', 'Двимордена')|E], как они называют меня.\n\nС поддержкой Золотого леса они теперь вольны убедить своих собратьев, живущих на восточных берегах [Concept('anduin', 'Андуина')|E], последовать их примеру, если они того пожелают."
 elven.0151.a: "Благородное решение."
 elven.0151.a.tt: "Леофринги стали вашим протекторатом"

 elven.0152.t: "Леофринги отказываются"
 elven.0152.desc: "Мои посланники возвращаются из земель леофрингов на юге с дурными вестями. Правители народа Леофра решили отвергнуть наше милостивое предложение о верности и желают остаться независимыми.  \n\nОчень жаль, ведь мы могли бы многому научить их и защитить от тьмы, которая возвышается на востоке."
 elven.0152.a: "Я лишь [Select_CString(ROOT.Char.IsFemale, 'желала', 'желал' )] их защитить. Увы."

 elven.0153.t: "Люди Келебранта присягают на верность."
 elven.0153.desc: "Сегодня к моему двору [Select_CString(parthruler.IsFemale, 'прибыла', 'прибыл' )] [parthruler.GetWomanMan]. [parthruler.GetSheHe] [Select_CString(parthruler.IsFemale, 'представилась', 'представился' )] как [parthruler.GetFullName], [Select_CString(parthruler.IsFemale, 'предводительница', 'предводитель' )] клана [Concept( 'northmen', 'северян' )|E] из Парт Келебранта. \n\n«Я [Select_CString(parthruler.IsFemale, 'прибыла', 'прибыл' )] в [dwimordene|E], чтобы лично выразить свою благодарность за вашу защиту от Тени. В последнее время мы слышали мрачные слова из Драунхольта об ужасных делах и жертвах, совершённых во имя их нового бога.» \n\nКроме того, [parthruler.GetSheHe] [Select_CString(parthruler.IsFemale, 'объяснила', 'объяснил' )], что несколько поколений назад [parthruler.GetHerHis] народ всё еще жил в провинции [GetTitleByKey('d_drownholt').GetNameNoTier], пока кланы не разделились после спора о престолонаследии и не были вынуждены пересечь [Concept('anduin', 'Андуин')|E].\n\nКогда распространились вести о том, что я, Сияющая Леди, стала их покровительницей, притязания клана Гутмундинга снова укрепились, и они желают вернуть себе свою древнюю усадьбу, павшую во власти Тени. Несмотря на то, что их мало, их народ обрёл новую надежду и готов сражаться."
 elven.0153.a: "Вместе мы сможем отбросить Тьму."
 elven.0153.a.tt: "Леофринги стали вашим протекторатом"

 elven.0154.t: "Надвигающаяся тень"
 elven.0154.desc: "Теперь, когда мои южные границы защищают верные леофринги, которых возглавляет [parthruler.GetName], мои мысли обращены на восток. За великой рекой [Concept('anduin', 'Андуин')|E] лежат низменности #L [GetTitleByKey('d_drownholt').GetNameNoTier]а#!, где люди жили с давних пор.\n\nЗа ними раскинулись тёмные ветви [Concept('mirkwood', 'Лихолесья')|E], где на Амон Ланке возвышается тёмная крепость [Concept('dolguldur', 'Дол-Гулдур')|E]. Когда-то в этих руинах обитало зло, пока Белый совет не изгнал его, но в последние годы тьма вернулась.\n\nЕсли мы хотим сдержать растущие тени, мы должны помочь людям Парта Келебранта, чтобы они могли завладеть Драунхольтом и не допустить врага к восточным берегам реки..."
 elven.0154.a: "Призвать Золотое воинство! Мы пересечём Андуин!"
 elven.0154.b: "Надо получше подготовиться."
 elven.0154.b.tt: "Разблокирует [Concept('decision', 'решение')|E], позволяющее пересечь Андуин позднее"

 elven.0101.t: "Королевская свадьба"
 elven.0101.desc: "Когда мой дорогой друг [mithrandircharacter|E] передал мне Элессар, он предсказал, что я буду всего лишь присматривать за ним, и что он в конечном итоге перейдёт к тому, кто примет имя «Эльфийский камень».\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'предвидела', 'предвидел' )] этот день в своём зеркале, когда моя внучка выполнит свое предназначение и она и [aragorn.GetFirstName] поженятся.\n\nЭто одновременно и радостный и горестный день для меня: [arwen.GetFirstName] явно счастлива, её красота сияет сильнее, чем когда-либо, живой образ Лютиэн древности. Но этим браком она выбирает Участь [Concept('men', 'людей')|E] и навсегда разлучается со мной."
 elven.0101.a: "Как и было предсказано, Эльфийский камень достанется Элессару."
 elven.0101.b: "Я не могу заставить себя расстаться с ним."

 elven.0102.t: "Королевская свадьба"
 elven.0102.desc: "Леди Галадриэль приехала с Арвен на свадебное торжество в [minastirith|E]. Когда приходит её очередь поздравлять нас, она дарит мне Эльфийский камень, зелёный Элессар из пророчеств. С ним я исцелю своих страждущих людей."
 elven.0102.a: "Это королевский подарок!"

 elven.0104.t: "Стихи, полные восхищения"
 elven.0104.desc: "Пока я прохожу по залу, мне навстречу выходит [wedding_attending_elf.GetName], [Select_CString(wedding_attending_elf.IsFemale, 'сияющая', 'сияющий' )] от счастья. «Разве это не самое радостное событие века? Нет, что я говорю... самое радостное событие эпохи!»\n\n[wedding_attending_elf.GetFirstName] завлекает меня своим счастьем, и я от души улыбаюсь. «Это следовало бы изложить в стихах», - думаю я про себя, быстро доставая из своих вещей свиток и перо. Но на чём мне следует сосредоточить внимание, когда я пишу такое стихотворение?"
 elven.0104.a: "Стихотворение в память об этом обнадеживающем событии."
 elven.0104.b: "Стихотворение, демонстрирующее мое мастерство владения письменным словом."

 # Eltariel Events
 elven.0200.t: "Подкрепление от Владычицы"
 elven.0200.desc: "Когда мой отряд начинает разбивать лагерь на ночь, моё внимание привлекает внезапное движение в тени сбоку. Выхватив клинок, я разворачиваюсь, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] встретить новую угрозу лицом к лицу, но из тени выходят не враги, а три знакомых лица.\n\n«Приветствую тебя, Эльтариэль», - приветствуют меня вновь прибывшие. «Мы действительно рады встрече. Владычица послала нас разыскать тебя, чтобы предложить помощь в твоих поисках, если она тебе понадобится».\n\n[rumilien.GetFirstName], [mirwen.GetFirstName] и [cuilebeth.GetFirstName] пользуются большим уважением среди галадрим и были бы более чем способны помочь мне в охоте. Но, с другой стороны, две охотничьи группы могли бы охватить большую территорию, чем одна..."
 elven.0200.a: "[Select_CString(ROOT.Char.IsFemale, 'Рада', 'Рад' )] вас видеть. Присоединяйтесь к нам."
 elven.0200.b: "Мы должны разделиться и охотиться по отдельности."
 elven.0200.alliance: "Вы и [rumilien.GetName] заключаете [Concept('alliance', 'союз')|E]"

 #Enter/Leave realm events
 elven.0300.t: "Падение Карас Галадона"
 elven.0300.desc: "В воздухе витает запах горящих #italic мэллорнов!#. [lorien|E], эльфийское королевство Золотого леса, получило страшную рану. \n\nВраги преодолели нашу оборону и древнюю защиту, наложенную на эту землю Владычицей галадрим, и захватили наш город на вершине деревьев, сжигая и разоряя его по своему усмотрению. \n\nТе из нашего народа, кто не пал в бою, обращены в бегство и рассеяны по лесу мэллорнов, окружающему горящие руины..."
 elven.0300.a: "Так пало сердце эльфийского рода на земле..."
 
 elven.0301.t: "Наше эльфийское сердце вновь разгорелось"
 elven.0301.desc: "С верхушек деревьев повсюду слышны песни победы, и великая радость наполняет землю. Карас Галадон, резиденция правителей [Concept('lorien', 'Лориэна')|E], был отвоеван нашим народом. \n\nТеперь галадрим займутся тяжелым трудом по восстановлению разрушенного города в его былом великолепии. Деревья должны быть посажены заново, а живые изгороди восстановлены. Это будет нелегкий и небыстрый процесс, но мы доведем его до конца."
 elven.0301.a: "Карас Галадон должен быть возрожден."

 elven.0302.t: "Падение Ласгалена"
 elven.0302.desc: "Огромные ветви высоких деревьев, старых, как мир, почернели и были сломаны. На многие мили вокруг только пепельные пни, а земля иссечена шрамами и суха, потому что пролила все свои слезы. Прекрасные ручьи, сладкие, как весна, стали красными от крови и тел и бурыми от грязи и падших вещей.\n\nАрадринд, на протяжении многих лет бывший столицей Лесного королевства, обнажён, как и Менегрот много веков назад. Огромные чертоги, вырубленные в земле, с их широкими и извилистыми коридорами, были подожжены; оружейные, залы, кухни, подвалы и сокровищницы были разграблены; так же как и всевозможные красивые вещи были осквернены, разбросаны и разбиты вдребезги."
 elven.0302.a: "Неужели это гибель Лесного королевства?"

 elven.0303.t: "Востановление Арадринда"
 elven.0303.desc: "Благодаря силе и надежде [Concept('elves', 'эльфов')|E], некогда великие и славные залы Арадринда, бывшей столицы Лесного королевства, были восстановлены. Долгое время они были захвачены, и многие прекрасные вещи, которые когда-то были здесь, теперь исчезли. Ибо деревья, старые, как горы, погибли, ручьи были осквернены и загрязнены, а земля всё ещё носит глубокие шрамы, на заживление которых уйдёт целая эпоха.\n\nЧертоги тоже покрыты шрамами. Огромные каменные ворота разрушены, а каменные колонны, высеченные из живого камня, покрыты шрамами, хотя враг и не смог преодолеть это препятствие.\n\nКогда я вхожу, меня охватывает огромная пустота, потому что ничего из того, что когда-то было здесь прекрасным, не осталось. Деревья и растения засохли или сгорели, хрустальные лампы разбиты, некогда высокий трон искривлен и осквернён. Это мрачное зрелище.\n\nИ всё же мы Перворождённые, и мы пережили много суровых испытаний, и хотя на это может уйти много лет, эти чертоги возродятся заново, и свет и пение птиц снова вернутся."
 elven.0303.a: "У нас много работы, но сперва мы отпразднуем."

 elven.0304.t: "Падение Сокрытой долины"
 elven.0304.desc: "Последний Домашний приют к востоку от моря опустошён. [Concept('imladris', 'Имладрис')|E], жемчужина эльфийского мира, охвачен пламенем. Хотя мы сражались яростно и стойко, враг пересёк бурлящий Бруинен и преодолел наши последние укрепления, а все, кто не бежал, были перебиты.\n\nТеперь Сокрытая долина разграблена и обезображена. Тома и предания прошлых эпох используются в качестве растопки, а огромные библиотеки и архивы, в которых они когда-то хранились, превратились в кладовые и склады оружия. Прекрасные виды, напоминающие о [Concept('numenor', 'Нуменоре')|E] за морем, окутаны дымом и пеплом. От буков и дубов в долине остались лишь пни, а ручьи стали бурыми от крови и грязи. Всё, что когда-то было здесь прекрасным, теперь утрачено или осквернено. Ривенделл сломлен."
 elven.0304.a: "Это горе для эльдар."

 elven.0305.t: "Возвращение Ривенделла"
 elven.0305.desc: "Павший [Concept('imladris', 'Имладрис')|E] был возвращён. Последний Домашний приют к востоку от моря, который так долго находился в запустении и был предан разграблению, был вырван из лап врага. Ибо мы перешли Бруинен, который, хотя и был разграблен, не пренебрег нашим переходом и в конце концов выбил врага из долины.\n\nНо теперь радость смешана с горем, потому что долина изменилась, и на ней еще долго будут оставаться шрамы. Жилища, некогда прославленные на весь запад, разграблены, и лишь немногие пережили пламя и разрушения. Огромные залы для пиршеств и песен были разрушены. И это не говоря уже о самой Сокрытой долине, потому что некогда зеленые рощи и заросли дубов и буков, которые колыхались на розовом рассветном ветру, исчезли, канули в лету, и все, что осталось, - это сломанные бревна и голая земля."
 elven.0305.a: "Многое предстоит сделать, прежде чем Ривенделл вновь станет святилищем."

 elven.0306.t: "Тысячи горящих кораблей"
 elven.0306.desc: "Солнце садится на западе, и гавани погружаются во тьму. Со времён [Concept('secondage', 'Второй эпохи')|E] [Concept('middleearth', 'Средиземья')|E] Серые гавани [Concept('mithlond', 'Митлонда')|E] обращены на запад, к Эльфийскому дому за морем, и оттуда на протяжении двух эпох [Concept('elves', 'эльфы')|E] отправлялись по Прямому пути. С этим покончено.\n\nВ результате, возможно, смертельного удара по эльдар, великий и древний морской порт пал. Корабли тлеют, а над причалами поднимается дым. Залив Лун стал красным от крови, а жилища и верфи разграблены.\n\nИ что теперь станет с Перворождёнными? Куда они убегут на закате эпохи? Неужели надежда покинула нас, и наш последний свет угас? Возможно, а возможно, и нет; ведь так погибли [Concept('gondolin', 'Гондолин')|E], Дориат и Нарготронд, но, несмотря на то, что мы пережили много горя и страданий, мы выжили. Кто знает, что ждёт нас в будущем..."
 elven.0306.a: "Серые гавани стали красными."

 elven.0307.t: "Обновление Серых гаваней"
 elven.0307.desc: "[Concept('mithlond', 'Митлонд')|E] вернулся под власть [Concept('elven', 'эльфов')|E]. Хотя это потребовало большого кровопролития и было унесено много жизней, Серые гавани были вырваны из лап врага, а в его верфях и причалах стоят гордые и красивые эльфийские корабли. Воздух соленый и с привкусом дыма.\n\nПуть к отступлению снова открыт. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что скоро сюда придут как отряды эльфов, так и эльфы-одиночки, прежде чем они отправятся по Прямому пути на запад через Разделяющие моря в [Concept('valinor', 'Валинор')|E]. Вновь молот будет звучать днем и ночью, когда корабелы приступят к работе, последней в этом [Concept('middleearth', 'Средиземье')|E], и плоды их последнего труда, высокие и гордые, уплывут в сгущающихся сумерках.\n\nИ всё же, не ради этого ли была одержана наша победа? Это не последняя ярость против угасающего света, а всего лишь временная мера, которая ничего не сможет поделать с угасанием эпохи и уходом древней и почитаемой расы. Я оглядываюсь по сторонам, и всё ещё вижу разрушенные дома, сожжённые верфи и поваленные деревья; и хотя эльфийские знамена развеваются на стенах и серебряных башнях, безошибочно угадывается запустение. Не является ли это всего лишь отражением нашей судьбы, гордой и в то же время обветшалой? Но я поднимаю глаза и вижу в рассветном небе одинокую серебряную звезду. Эстель."
 elven.0307.a: "И снова эльфийские руки трудятся над эльфийскими творениями."

 elven.0308.t: "Падение Кварцевого чертога"
 elven.0308.desc: "Ветераны Палисора встретили достойных соперников, как и феи; сокрытые прекрасные пруды и изумрудные рощи были разграблены. Огромная дверь Кава-Миргаллы, являющаяся свидетельством творчества как фей, так и [Concept('elves', 'эльфов')|E], сотворённая из мерцающего кварца и древних деревьев, соединенных воедино, была разломана на части; и многие ценные и красивые вещи были похищены.\n\nМногие бежали от разграбления, как айну, так и Перворождённые, в глухие леса и джунгли, где годы лежат толстым слоем, как листья деревьев, старых, как мир. Что теперь станет с нашими родичами, рассеянными и потерянными? Мы не отправились на запад, ибо мы пенни, и море не зовёт нас. Но, возможно, такова наша судьба, и мы не можем больше избегать её. Не пора ли Отказавшимся прислушаться к зову [Concept('valargods', 'Валар')|E]..."
 elven.0308.a: "...Или Средиземье останется нашим домом, несмотря на то, что мир состарится и увянет?"

 elven.0309.t: "Восстановление пенни"
 elven.0309.desc: "Хотя это и сопровождалось большим кровопролитием, в конце концов наши дома и чертоги были отбиты из грязных лап врага. Кровь впиталась в землю, но Нелорниэт снова в руках эльфов. Кварцевый чертог захвачен, и не осталось ни одного врага, они скрылись из виду и не вызывают беспокойства.\n\nИ всё же мы больше не безупречны. Некогда нетронутые и чистые пруды и ручьи покраснели, а древние деревья, на которых жили птицы и звери, пали, и сам лес скорбит. Ветер печален. Многие из фей, духов леса, тоже ушли; и маловероятно, что они вернутся, ибо они среди айнур, которые появились на свет до того, как была создана Эа.\n\nЗемля ещё долго будет нести на себе шрамы, возможно, навсегда. Скрытые пруды и поляны, на которые раньше не обращал внимания никто, кроме зверей, фей и эльфов, были осквернены. Но мы восстановим их. Мы - Перворождённые. У нас есть время."
 elven.0309.a: "Средиземье - наш дом, и здесь мы останемся до скончания веков."


l_russian:

 elven.0150.t: "Посланник фэй"
 elven.0150.desc: "Сегодня утром ко мне домой пришел незнакомец. Они представились посланниками Лучезарной Госпожи, эмиссарами Двора Фэй! Они говорят о восходящей тьме в [Concept('dolguldur', 'Дол Гулдуре')|E] и предлагают нам защиту и руководство в нашей борьбе с этой угрозой. Тем не менее, многие члены моего клана с подозрением относятся к этому посланнику — действительно ли они были отправлены [foldewyncharacter|E]?\n\nЕсли мы станем подданными Фэй, мы сможем возродить древние [Concept('claim', 'претензии')|E] моего клана на [GetTitleByKey('d_drownholt').GetNameNoTier]!! Мне предстоит решить судьбу моего народа."
 elven.0150.a: "Мы будем благодарны Лучезарной Госпоже за её защиту."
 elven.0150.att: "Вы станете протекторатом Госпожи [Concept('dwimordene', 'Двимордена')|E]."
 elven.0150.c: "Мы будем благодарны Лучезарной Госпоже за её защиту."
 elven.0150.c.tt: "Вы отправитесь в [dwimordene|E] и поблагодарите её за защиту."
 elven.0150.b: "Мы выносливые люди, мы можем выстоять во тьме самостоятельно."
 elven.0150.btt: "Вы отклоняете предложение Лучезарной Госпожи и ведёте свой народ самостоятельно."

 elven.0151.t: "Леофринги преклоняют колено"
 elven.0151.desc: "Мои посланники вернулись из земель леофрингов на юге с хорошими новостями. Правители народа Леофра сделали мудрый выбор и присягнули на верность Лучезарной Госпоже [Concept('dwimordene', 'Двимордена')|E], как они называют меня.\n\nС поддержкой Золотого леса они теперь вольны убедить своих собратьев, живущих на восточных берегах [Concept('anduin', 'Андуина')|E], последовать их примеру, если они того пожелают."
 elven.0151.a: "Благородное решение."
 elven.0151.a.tt: "Леофринги стали вашим протекторатом"

 elven.0152.t: "Леофринги не склонятся"
 elven.0152.desc: "Мои посланники возвращаются из земель леофрингов на юге с дурными вестями. Правители народа Леофра решили отвергнуть наше милостивое предложение о верности и желают остаться независимыми.  \n\nОчень жаль, ведь мы могли бы многому научить их и защитить от тьмы, которая возвышается на востоке."
 elven.0152.a: "Я лишь [Select_CString(ROOT.Char.IsFemale, 'желала', 'желал' )] их защитить. Увы."

 elven.0153.t: "Люди Келебранта присягают на верность."
 elven.0153.desc: "Сегодня к моему двору [Select_CString(parthruler.IsFemale, 'прибыла', 'прибыл' )] [parthruler.GetWomanMan]. [parthruler.GetSheHe] [Select_CString(parthruler.IsFemale, 'представилась', 'представился' )] как [parthruler.GetFullName], [Select_CString(parthruler.IsFemale, 'предводительница', 'предводитель' )] клана [Concept( 'northmen', 'северян' )|E] из Парт Келебранта. \n\n«Я [Select_CString(parthruler.IsFemale, 'прибыла', 'прибыл' )] в [dwimordene|E], чтобы лично выразить свою благодарность за вашу защиту от Тени. В последнее время мы слышали мрачные слова из Драунхольта об ужасных делах и жертвах, совершённых во имя их нового бога.» \n\nКроме того, [parthruler.GetSheHe] [Select_CString(parthruler.IsFemale, 'объяснила', 'объяснил' )], что несколько поколений назад [parthruler.GetHerHis] народ всё еще жил в провинции [GetTitleByKey('d_drownholt').GetNameNoTier], пока кланы не разделились после спора о престолонаследии и не были вынуждены пересечь [Concept('anduin', 'Андуин')|E].\n\nКогда распространились вести о том, что я, Сияющая Леди, стала их покровительницей, притязания клана Гутмундинга снова укрепились, и они желают вернуть себе свою древнюю усадьбу, павшую во власти Тени. Несмотря на то, что их мало, их народ обрёл новую надежду и готов сражаться."
 elven.0153.a: "Вместе мы сможем отбросить Тьму."
 elven.0153.a.tt: "Леофринги стали вашим протекторатом"

 elven.0101.t: "Королевская свадьба"
 elven.0101.desc: "Когда мой дорогой друг [mithrandircharacter|E] передал мне Элессар, он предсказал, что я буду всего лишь присматривать за ним, и что он в конечном итоге перейдёт к тому, кто примет имя «Эльфийский камень».\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'предвидела', 'предвидел' )] этот день в своём зеркале, когда моя внучка выполнит свое предназначение и она и [aragorn.GetFirstName] поженятся.\n\nЭто одновременно и радостный и горестный день для меня: [arwen.GetFirstName] явно счастлива, её красота сияет сильнее, чем когда-либо, живой образ Лютиэн древности. Но этим браком она выбирает Участь [Concept('men', 'людей')|E] и навсегда разлучается со мной."
 elven.0101.a: "Как и было предсказано, Эльфийский камень достанется Элессару."
 elven.0101.b: "Я не могу заставить себя расстаться с ним."

 elven.0102.t: "Королевская свадьба"
 elven.0102.desc: "Леди Галадриэль приехала с Арвен на свадебное торжество в [minastirith|E]. Когда приходит её очередь поздравлять нас, она дарит мне Эльфийский камень, зелёный Элессар из пророчеств. С ним я исцелю своих страждущих людей."
 elven.0102.a: "Это королевский подарок!"

 #Enter/Leave realm events
 elven.0300.t: "Падение Карас Галадона"
 elven.0300.desc: "В воздухе витает запах горящих #italic мэллорнов!#. [lorien|E], эльфийское королевство Золотого леса, получило страшную рану. \n\nВраги преодолели нашу оборону и древнюю защиту, наложенную на эту землю Владычицей галадрим, и захватили наш город на вершине деревьев, сжигая и разоряя его по своему усмотрению. \n\nТе из нашего народа, кто не пал в бою, обращены в бегство и рассеяны по лесу мэллорнов, окружающему горящие руины..."
 elven.0300.a: "Так пало сердце эльфийского рода на земле..."
 
 elven.0301.t: "Наше эльфийское сердце вновь разгорелось"
 elven.0301.desc: "С верхушек деревьев повсюду слышны песни победы, и великая радость наполняет землю. Карас Галадон, резиденция правителей [Concept('lorien', 'Лориэна')|E], был отвоеван нашим народом. \n\nТеперь галадрим займутся тяжелым трудом по восстановлению разрушенного города в его былом великолепии. Деревья должны быть посажены заново, а живые изгороди восстановлены. Это будет нелегкий и небыстрый процесс, но мы доведем его до конца."
 elven.0301.a: "Карас Галадон должен быть возрожден."

 # Sirgala Last Alliance Elendil Transfer/Starting Event
 elven.0501.t: "PALCEHOLDE - Vector"
 elven.0501.desc: "PALCEHOLDE - Vector"
 elven.0501.a: "PALCEHOLDE - Vector"
 elven.0501.b: "PALCEHOLDE - Vector"

 elven.0700.t: "Провозглашение Восточного Лориэна"
 elven.0700.desc: "Долго мы взирали на [anduin|E], мысленно сражаясь со злобными обитателями Колдовского холма. Долго мы сражались с долгим поражением, наш народ редел, наши лесные родичи бежали на север, [greenwood|E] превратилось в тёмное и туманное место, преследуемое злобными зверями и жестокими приспешниками [Concept( 'dolguldur', 'Дол Гулдура' )|E]. Теперь, наконец, тьма рассеялась. Крепость [Concept( 'khamul', 'Кхамула' )|E] была разрушена, а её подземелья открыты небу, и порча, которую она распространяла, наконец-то развеяна.\n\nБольшая часть нашего народа теперь удалилась туда, бродит по лесу и ухаживает за ним, возвращая свет и песни в Лес Зелёных Листьев. На время, пусть и короткое, он будет провозглашен частью королевства [lorien|E], и получит наше благословение и защиту. Когда наш народ окончательно покинет Среднеземье, те, кто придёт после нас, найдут здесь освящённую землю."
 elven.0700.a: "Пусть название «[mirkwood|E]» будет навеки забыто"

 elven.0701.t: "Золотое воинство в походе"
 elven.0701.desc: "Время пришло. Пока [Concept('elves', 'эльфы')|E] Золотого леса готовятся пересечь [Concept('anduin', 'Андуин')|E] и разрушить грозную крепость [Concept('dolguldur', 'Дол-Гулдур')|E], я готовлюсь к предстоящим битвам. Королевство Некроманта не будет захвачено легко - но мы должны занять его во имя блага всех свободных народов [Concept('rhovanion', 'Рованиона')|E].\n\nПусть [Concept('khamul', 'Кхамул')|E] трепещет в своей тёмной вотчине, ибо ярость эльфов настигла его. Пусть рухнут стены Дол-Гулдура и обнажатся его ямы!"
 elven.0701.a: "Переправимся через Андуин, собравшись с силами."

 elven.0800.t: "Возрождённый Ост-ин-Эдиль"
 elven.0800.desc: "Когда-то [ostinedhil|E] был маяком знаний нолдор, мечтой, воплощённой в жизнь, чтобы построить королевства справедливые, свободные и открытые для всех. Но его гостеприимство стало гибелью, ибо пришёл [sauroncharacter|E] и обманул Гвайт-и-Мирдайн, и через них появились [ringsofpower|E]. Они отказались отдать [Concept('threeringsofelves', 'Кольца')|E], поняв замысел Саурона, и тогда в [eregion|E] пришла война, и Город [eldar|El], [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], был разрушен.\n\nС тех пор никто не селится в руинах, ибо горе и боль падения пропитали всю землю. Но теперь все изменилось. [Concept('elves', 'Эльфы')|E] вновь пришли в павший город, и со временем и трудом раны земли были вновь затянуты. Залы воздвигнуты заново - мощное свидетельство стойкости духа и триумфа надежды над отчаянием.\n\nИ все знают, что это результат моего руководства. Под моей рукой Земля златокузнецов возродилась, а шрамы от грехов Саурона исцелились. Пусть по всей земле вновь зазвонят колокола - ведь солнце никогда не померкнет, а ночь должна уступить место дню. Давайте танцевать, смеяться и любить, ведь мы живем!"
 elven.0800.a: "Пусть мы будем маяком для всех эпох."

 elven.0801.t: "Королевство Сиргала"
 elven.0801.desc: "Во [Concept( 'secondage', 'Второй Эпохе' )|E] [Concept('elves', 'эльфы')|E]-сиррандрай из державы [GetTitleByKey('k_sirgala').GetNameNoTier] некогда странствовали по большей части [Concept( 'eriador', 'Эриадора' )|E], но большая часть их народа обитала между Барандуином и южным [eredluin|E]. У них было мало опыта в ведении войн, и, восхищенные славой [Concept( 'elves', 'эльфов' )|E] Запада, они стремились к тесным связям с ними, поклявшись в верности новому королевству [lindon|E] и верховному королю Гиль-галаду.\n\nОднако, хотя они и слышали сказки, никто не мог подготовить их к развращению [Concept( 'sauroncharacter', 'Саурона' )|E], и в [Concept('waroftheelvesandsauron', 'Войне эльфов и Саурона')|E] их земли были выжжены, а их народ истреблён. [dunedain|E] всё чаще приходили и заселяли эти земли, и к концу Второй Эпохи они были эльфийскими только по названию. Казалось, что сиррандрай и Сиргала обречены на исчезновение в памяти и мифах, особенно после того, как земля была уступлена [Concept( 'elendil', 'Элендилю' )|E].\n\nОднако судьба поворачивается странным образом. С падением королевства [arnor|E] древние земли Сирандрая вновь остались без хозяина. Теперь я вновь [Select_CString(ROOT.Char.IsFemale, 'привела', 'привёл' )] наш народ в эти земли и [Select_CString(ROOT.Char.IsFemale, 'отвоевала', 'отвоевал' )] Сиргалу во имя эльфов. Не будем больше бежать - мы вернём себе земли, потерянные из-за жестокости Саурона!"
 elven.0801.a: "Сиргала больше никогда не падёт!"

 elven.0802.t: "Новый верховный король"
 elven.0802.desc: "Долгие годы у [noldorelves|El] не было верховного короля. Казалось, в нём не было нужды, ибо наше время ушло, и мы покидали эти берега. Однако, похоже, предназначение нолдор ещё не выполнено, и мир по-прежнему нуждается в силе верховных королей.\n\nПосле созыва собрания нолдор Запада и встречи с Кирданом я взошёл на трон, чтобы обеспечить непререкаемое лидерство в это время надвигающейся тени. Линдон медленно пробуждается от долгой дремоты, но всё ещё остаётся тенью того, чем он когда-то был. Хотя некоторые могут скептически отнестись к этому решению, большинство согласны с ним и с моей коронацией. В грядущие времена нам понадобятся доблесть [Concept( 'fingolfin', 'Финголфина' )|E], изобретательность [Concept( 'feanor', 'Феанора' )|E] и мудрость Гил-галада, чтобы противостоять тьме."
 elven.0802.a: "Тяжела та голова, что носит корону."

 elven.0803.t: "Границы Сиргалы"
 elven.0803.desc: "После бесчисленных лет древние границы Сиргалы, какими они были до [Concept('waroftheelvesandsauron', 'войны эльфов и Саурона')|E], восстановлены. И хотя эльфов по-прежнему гораздо меньше, чем было в те времена, это возрождение - знак того, что не всё потеряно. Из пепла вырастает новое, и тем быстрее, если есть садовники, которые за ним ухаживают."
 elven.0803.a: "Наступило время, когда цветы распустятся вновь."

 elven.0804.t: "Дубовый чертог Борнмира"
 elven.0804.desc: "Хотя по сравнению с чертогами [Concept('noldorelves', 'нолдор')|E] резиденция короля сиррандрай, чертог Борнмира, был простоват и не лишён своего очарования. Изделия из дерева, выточенные из могучих кедров и дубов, свидетельствовали о том, что работа по дереву требует не меньшего мастерства, чем по камню. К сожалению, во время [Concept('waroftheelvesandsauron', 'войны эльфов и Саурона')|E] он был захвачен орочьими войсками, и ни у кого не хватило духу отстроить его заново.\n\nИ вот теперь он вновь возвышается нашими руками, не менее искусными, чем те, что были до него. Пусть он станет символом нашего народа и его способности воспрянуть вновь, несмотря на горе и боль."
 elven.0804.a: "Он был королём на резном троне, в древесном чертоге с многочисленными колоннами..."

 elven.0805.t: "Востановленное наследие"
 elven.0805.desc: "Вторая впоха во многом стала зенитом славы для многих - нуменорцев, гномов Кхазад-дума и эльфов земель Запада. Самым могущественным из всех владык эльдар был Гиль-галад, чья власть на пике своего могущества, как говорят, простиралась даже до самого Великого Зеленолесья.\n\nНа протяжении большей части Второй эпохи Гиль-галад выступал в роли сюзерена большей части Эриадора, поддерживая мир и выступая в качестве последней инстанции в спорах между многочисленными народами региона. Когда путешественники отправлялись в путь, они могли быть уверены, что Королевский закон сохранит мир, независимо от местных владык, будь то люди или эльфы.\n\nС ростом могущества колонистов дунэдайн все большая часть региона попадала в серые зоны правового поля - подданные нуменорской короны, но живущие на землях, традиционно считавшихся частью владений Гиль-галада. Только с приходом Элендиля и основанием Арнора эта юридическая трясина будет решена, и Гиль-галад официально передаст власть над всеми не-эльфами в регионе своему другу.\n\nОднако после того, как Арнор угас, а эльфы вновь обрели власть в регионе, старая вотчина Гиль-галада была восстановлена. [Select_CString(ROOT.Char.IsFemale, 'Верховная королева', 'Верховный король' )] эльфов Запада отныне вновь рассматривается как последний арбитр и сюзерен всех Свободных народов к востоку от Мглистых гор, их опора и гарант."
 elven.0805.a: "Эти земли снова будут под надежной защитой!"

 elven.2100.t: "Провозглашение глашатая Валинора"
 elven.2100.desc: "Они пришли с запада. Из-за пределов сгинувших морей и разрушенного мира пришел флот, великий и ужасный. Их знамена ярки и многообразны, их доспехи сияют, как рассвет. Их мечи древние и острые, их стрелы летят за горизонт. Во главе их стоит [eonwecharacter|E], глашатай [manwecharactershort|E], и говорит он голосом Старшего Короля, наместника [eaworld|E]. В его руках и знамя, и клинок, и молния, явленная, чтобы вершить суд над смертными землями.\n\nЕго голос несется по ветрам его хозяина, сильный и ясный. Все, кроме самых развращенных, вздрагивают от его грома, когда он проносится по равнинам и в глубине горных перевалов. Тьма обращается в бегство, когда он проходит мимо. И на его голос откликается воинство, трубы из серебра и золота возвещают о его приходе.\n\nЭто призыв. Призыв вновь выступить на войну, вновь сплотиться под знаменем Манвэ и войск [Concept('undyinglands', 'Бессмертных Земель')|E]. Призыв к совместному бою, пока [Concept('sauroncharacter', 'Тьма')|E] не будет вновь изгнана из этих земель и они не станут свободными. Призыв ко всем справедливым и свободным народам."
 elven.2100.a: "Под знамена Старшего Короля!"
 elven.2100.b: "Мы стоим гордо!"

 ### Elven artifact burns evil characters

 elven.9999.t:0 "Творение эльфов"
 elven.9999.desc:0 "Этот артефакт, который я только что [Select_CString(ROOT.Char.IsFemale, 'приобрела', 'приобрёл' )], несомненно, сотворён руками этой проклятой и коварной расы, эльфов. Я не могу отрицать, что он по-своему красив, и я не могу удержаться, чтобы не взять его в руки и не восхититься своим новым приобретением."
 elven.9999.a:0 "Жжётся! Проклятая штука обожгла меня!"
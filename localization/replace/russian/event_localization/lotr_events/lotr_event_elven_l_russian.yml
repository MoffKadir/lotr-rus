 # Lothlórien Events
 elven.0700.t: "Провозглашение Восточного Лориэна"
 elven.0700.desc: "Долго мы взирали на [anduin|E], мысленно сражаясь со злобными обитателями Колдовского холма. Долго мы сражались с долгим поражением, наш народ редел, наши лесные родичи бежали на север, [greenwood|E] превратилось в тёмное и туманное место, преследуемое злобными зверями и жестокими приспешниками [Concept( 'dolguldur', 'Дол Гулдура' )|E]. Теперь, наконец, тьма рассеялась. Крепость [Concept( 'khamul', 'Кхамула' )|E] была разрушена, а её подземелья открыты небу, и порча, которую она распространяла, наконец-то развеяна.\n\nБольшая часть нашего народа теперь удалилась туда, бродит по лесу и ухаживает за ним, возвращая свет и песни в Лес Зелёных Листьев. На время, пусть и короткое, он будет провозглашен частью королевства [lorien|E], и получит наше благословение и защиту. Когда наш народ окончательно покинет Среднеземье, те, кто придёт после нас, найдут здесь освящённую землю."
 elven.0700.a: "Пусть название «[mirkwood|E]» будет навеки забыто"

 elven.0701.t: "Золотое воинство в походе"
 elven.0701.desc: "Время пришло. Пока [Concept('elves', 'эльфы')|E] Золотого леса готовятся пересечь [Concept('anduin', 'Андуин')|E] и разрушить грозную крепость [Concept('dolguldur', 'Дол-Гулдур')|E], я готовлюсь к предстоящим битвам. Королевство Некроманта не будет захвачено легко - но мы должны занять его во имя блага всех свободных народов [Concept('rhovanion', 'Рованиона')|E].\n\nПусть [Concept('khamul', 'Кхамул')|E] трепещет в своей тёмной вотчине, ибо ярость эльфов настигла его. Пусть рухнут стены Дол-Гулдура и обнажатся его ямы!"
 elven.0701.a: "Переправимся через Андуин, собравшись с силами."

 # Decision Events
 elven.0750.t: "Из двух королевств - одно"
 elven.0750.desc: "Наконец-то, раскол [Concept('kinnlai', 'кинн-лай')|E] преодолён, и разногласия между нашими родичами устранены. В Юсакане и Талилане [Concept('elves', 'эльфы')|E] радуются, и [Concept('hope', 'надежда')|E] растёт, поскольку две враждующие линии наконец-то объединились под моим началом.\n\nМы воздвигнем высокий шпиль в ознаменование этого радостного события. Тени этого мира не одолеют нас - ни сегодня, ни до тех пор, пока времена года исполняют свой нескончаемый танец в тихих лесах Далёкого юга."
 elven.0750.a: "И моё сердце радуется."

 elven.0800.t: "Возрождённый Ост-ин-Эдиль"
 elven.0800.desc: "Когда-то [ostinedhil|E] был маяком знаний нолдор, мечтой, воплощённой в жизнь, чтобы построить королевства справедливые, свободные и открытые для всех. Но его гостеприимство стало гибелью, ибо пришёл [sauroncharacter|E] и обманул Гвайт-и-Мирдайн, и через них появились [ringsofpower|E]. Они отказались отдать [Concept('threeringsofelves', 'Кольца')|E], поняв замысел Саурона, и тогда в [eregion|E] пришла война, и Город [eldar|El], [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], был разрушен.\n\nС тех пор никто не селится в руинах, ибо горе и боль падения пропитали всю землю. Но теперь все изменилось. [Concept('elves', 'Эльфы')|E] вновь пришли в павший город, и со временем и трудом раны земли были вновь затянуты. Залы воздвигнуты заново - мощное свидетельство стойкости духа и триумфа надежды над отчаянием.\n\nИ все знают, что это результат моего руководства. Под моей рукой Земля златокузнецов возродилась, а шрамы от грехов Саурона исцелились. Пусть по всей земле вновь зазвонят колокола - ведь солнце никогда не померкнет, а ночь должна уступить место дню. Давайте танцевать, смеяться и любить, ведь мы живем!"
 elven.0800.a: "Пусть мы будем маяком для всех эпох."

 elven.0801.t: "Королевство Сиргала"
 elven.0801.desc: "Во [Concept( 'secondage', 'Второй Эпохе' )|E] [Concept('elves', 'эльфы')|E]-сиррандрай из державы [GetTitleByKey('k_sirgala').GetNameNoTier] некогда странствовали по большей части [Concept( 'eriador', 'Эриадора' )|E], но большая часть их народа обитала между Барандуином и южным [eredluin|E]. У них было мало опыта в ведении войн, и, восхищенные славой [Concept( 'elves', 'эльфов' )|E] Запада, они стремились к тесным связям с ними, поклявшись в верности новому королевству [lindon|E] и верховному королю Гиль-галаду.\n\nОднако, хотя они и слышали сказки, никто не мог подготовить их к развращению [Concept( 'sauroncharacter', 'Саурона' )|E], и в [Concept('waroftheelvesandsauron', 'Войне эльфов и Саурона')|E] их земли были выжжены, а их народ истреблён. [dunedain|E] всё чаще приходили и заселяли эти земли, и к концу Второй Эпохи они были эльфийскими только по названию. Казалось, что сиррандрай и Сиргала обречены на исчезновение в памяти и мифах, особенно после того, как земля была уступлена [Concept( 'elendil', 'Элендилю' )|E].\n\nОднако судьба поворачивается странным образом. С падением королевства [arnor|E] древние земли Сирандрая вновь остались без хозяина. Теперь я вновь [Select_CString(ROOT.Char.IsFemale, 'привела', 'привёл' )] наш народ в эти земли и [Select_CString(ROOT.Char.IsFemale, 'отвоевала', 'отвоевал' )] Сиргалу во имя эльфов. Не будем больше бежать - мы вернём себе земли, потерянные из-за жестокости Саурона!"
 elven.0801.a: "Сиргала больше никогда не падёт!"

 elven.0802.t: "Новый верховный король"
 elven.0802.desc: "Долгие годы у [noldorelves|El] не было верховного короля. Казалось, в нём не было нужды, ибо наше время ушло, и мы покидали эти берега. Однако, похоже, предназначение нолдор ещё не выполнено, и мир по-прежнему нуждается в силе верховных королей.\n\nПосле созыва собрания нолдор Запада и встречи с Кирданом я взошёл на трон, чтобы обеспечить непререкаемое лидерство в это время надвигающейся тени. Линдон медленно пробуждается от долгой дремоты, но всё ещё остаётся тенью того, чем он когда-то был. Хотя некоторые могут скептически отнестись к этому решению, большинство согласны с ним и с моей коронацией. В грядущие времена нам понадобятся доблесть [Concept( 'fingolfin', 'Финголфина' )|E], изобретательность [Concept( 'feanor', 'Феанора' )|E] и мудрость Гил-галада, чтобы противостоять тьме."
 elven.0802.a: "Тяжела та голова, что носит корону."

 elven.0803.t: "Границы Сиргалы"
 elven.0803.desc: "После бесчисленных лет древние границы Сиргалы, какими они были до [Concept('waroftheelvesandsauron', 'войны эльфов и Саурона')|E], восстановлены. И хотя эльфов по-прежнему гораздо меньше, чем было в те времена, это возрождение - знак того, что не всё потеряно. Из пепла вырастает новое, и тем быстрее, если есть садовники, которые за ним ухаживают."
 elven.0803.a: "Наступило время, когда цветы распустятся вновь."

 elven.0804.t: "Дубовый чертог Борнмира"
 elven.0804.desc: "Хотя по сравнению с чертогами [Concept('noldorelves', 'нолдор')|E] резиденция короля сиррандрай, чертог Борнмира, был простоват и не лишён своего очарования. Изделия из дерева, выточенные из могучих кедров и дубов, свидетельствовали о том, что работа по дереву требует не меньшего мастерства, чем по камню. К сожалению, во время [Concept('waroftheelvesandsauron', 'войны эльфов и Саурона')|E] он был захвачен орочьими войсками, и ни у кого не хватило духу отстроить его заново.\n\nИ вот теперь он вновь возвышается нашими руками, не менее искусными, чем те, что были до него. Пусть он станет символом нашего народа и его способности воспрянуть вновь, несмотря на горе и боль."
 elven.0804.a: "Он был королём на резном троне, в древесном чертоге с многочисленными колоннами..."

 elven.0805.t: "Востановленное наследие"
 elven.0805.desc: "[Concept('secondage', 'Вторая эпоха')|E] во многом стала зенитом славы для многих - [Concept('numenoreans', 'нуменорцев')|E], [Concept('dwarves', 'гномов')|E] [Concept('khazaddum', 'Кхазад-дума')|E] и [Concept('elves', 'эльфов')|E] [Concept('westlands', 'земель Запада')|E]. Самым могущественным из всех владык эльдар был Гиль-галад, чья власть на пике своего могущества, как говорят, простиралась даже до самого [Concept('greenwood', 'Зеленолесья')|E].\n\nНа протяжении большей части Второй эпохи Гиль-галад выступал в роли сюзерена большей части [Concept('eriador', 'Эриадора')|E], поддерживая мир и выступая в качестве последней инстанции в спорах между многочисленными народами региона. Когда путешественники отправлялись в путь, они могли быть уверены, что Королевский закон сохранит мир, независимо от местных владык, будь то люди или эльфы.\n\nС ростом могущества колонистов [Concept('dunedain', 'дунэдайн')|E] все большая часть региона попадала в серые зоны правового поля - подданные нуменорской короны, но живущие на землях, традиционно считавшихся частью владений Гиль-галада. Только с приходом [Concept('elendil', 'Элендиля')|E] и основанием [Concept('arnor', 'Арнора')|E] эта юридическая трясина будет решена, и Гиль-галад официально передаст власть над всеми не-эльфами в регионе своему другу.\n\nОднако после того, как Арнор угас, а эльфы вновь обрели власть в регионе, старая вотчина Гиль-галада была восстановлена. [Select_CString(ROOT.Char.IsFemale, 'Верховная королева', 'Верховный король' )] эльфов Запада отныне вновь рассматривается как последний арбитр и сюзерен всех Свободных народов к востоку от [Concept('mistymountains', 'Мглистых гор')|E], их опора и гарант."
 elven.0805.a: "Эти земли снова будут под надежной защитой!"

 elven.0817.t: "Восточные земли"
 elven.0817.desc: "Наследие верховного короля [Concept('noldor', 'нолдор')|E] простиралось за пределы [Concept('mistymountains', 'Мглистых гор')|E], которые граничат с землями [Concept('eriador', 'Эриадора')|E], далеко за их пределы, ибо его покровительство распространялось и на [Concept('men', 'людей')|E] и [Concept('elves', 'эльфов')|E] [Concept('anduinvale', 'Долины Андуина')|E], до самых ветвей [Concept('greenwoodshort', 'Зеленолесья')|E], укрывающих землю. Владычество Гиль-галада над этими землями было утрачено в самом начале, но его восстановление восходит к его господству над этими землями, когда эльдар действительно господствовали на этих землях."
 elven.0817.a: "И вновь никто не сможет бросить нам вызов."

 # Kinn-lai Ardinak events
 elven.0806.t: "Берега Ардинака"
 elven.0806.desc: "[Concept('ardinak', 'Ардинак')|E]. Многие мечтали заселить этот проклятый остров, и многие претендовали на него. Здесь, наконец, меня встречают мрачные напоминания о тех прошлых неудачах. Наш корабль причаливает к полуразрушенному каменному причалу, без сомнения, построенному [Concept('numenoreans', 'нуменорцами')|E], которых уже давно нет в живых. Вдалеке видны остатки их некогда цитадели, Шан-та-Рон, ныне заросшей и разрушенной. Крепость со всех сторон окружали густые джунгли, такие густые, каких я никогда не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )].\n\nГде-то здесь находится гробница Таураклаксы, место, где король Тайналаннн в незапамятные времена сражался со слугой [Concept('morgothcharacter', 'Моргота')|E]. Если проклятию суждено быть снятым, это произойдет там, где оно возникло. Я уже чувствую тень на своем сердце. Проклятие каким-то образом коснулось меня даже сейчас. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] спешить к месту назначения, но куда?"
 elven.0806.a: "В джунглях есть пещеры, из которых можно попасть в гробницу."
 elven.0806.b: "Под Шан-та-Роном есть катакомбы - туда мы можем войти."

 elven.0807.t: "Ядовитая чаща"
 elven.0807.desc: "[Select_CString(ROOT.Char.IsFemale, 'Гордая', 'Гордый' )] [Concept('avari', 'авари')|E], я чувствую себя в джунглях как дома. На моей родине нет ни птицы, ни зверя, которые могли бы помешать моей свите; мне все известно, как и цветы, и деревья, и каждый камень на земле.\n\nЭто место другое.\n\nЧто-то глубоко неправильное в здешней жизни, вода отравлена, и это проникает в корни. Всё растёт не в том направлении, в котором нужно. Те немногие животные, которые остались, наблюдают за нами со злыми намерениями и мешают нам при любой возможности. Если мы продолжим в том же темпе, нас поглотит сокрушительная чаща."
 elven.0807.a: "Земля больна, она требует исцеления."
 elven.0807.b: "Никто не сможет помешать нашему продвижению."
 elven.0807.c: "Это отвратительное место. Прожжём себе путь."

 elven.0808.t: "Слабеющий дух"
 elven.0808.desc: "По мере того как моя свита продвигается вперед, джунгли становятся всё темнее, тени длиннее. На сердце у меня становится тяжело, и я ловлю себя на том, что тоскую по прохладному бризу на берегу и нежному танцу солнечных лучей на волнах. Здесь нет солнца, только зияющий зев пещеры, темнее смолы, готовый поглотить нас целиком. Я знаю, что внутри находится гробница и конец нашего путешествия. Когда я зажигаю факел и готовлюсь войти, я вижу, как моя свита колеблется.\n\nОни умоляют меня передумать. «Там ждёт только смерть, - умоляют они, - или что-то похуже». Хотя каждый из них поклялся выполнить эту миссию, их дух теперь колеблется, и они отказываются идти дальше. Они просят у вас разрешения вернуться на берег."
 elven.0808.a: "Друзья, это всего лишь короткий отрезок ночи. И скоро рассвет!"
 elven.0808.b: "Они исполнят свои клятвы, даже если при этом им придётся умереть."
 elven.0808.c: "Я позволю им уйти."

 elven.0809.t: "Врата Шан-та-Рона"
 elven.0809.desc: "Я подхожу со своей свитой к воротам Шан-та-Рона. Даже сейчас, спустя тысячелетия после его падения, это впечатляющее зрелище. Бастион за бастионом, башни и купола - свидетельство могущества [Concept('numenor', 'Нуменора')|E] на пике его могущества. Стены из черного мрамора возвышаются над нами и перекрывают въезд в город. Хотя [Concept('numenoreans', 'нуменорцев')|E] не осталось, чтобы противостоять нам, похоже, что этот пост охраняют новые стражи. Огромные стальные ворота запечатаны и затянуты толстой паутиной. Сверху я различаю снующих гигантских пауков.\n\nХотя один из нашего отряда мог бы взобраться на стену и проскользнуть мимо часовых, отродья Энанагосни умны и наверняка поймают нас, если бы мы попытались взобраться вместе."
 elven.0809.a: "Я прокрадусь внутрь и открою ворота изнутри."
 elven.0809.b: "Лобовая атака. Они не смогут противостоять нам всем."
 elven.0809.c: "Посторожите здесь, я войду [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]."

 elven.0810.t: "Беспокойные мертвецы"
 elven.0810.desc: "Я иду по улицам Шан-та-Рона. Хотя они заросли и были разрушены временем, я не могу не представлять их такими, какими они были в те последние дни. Какими они, должно быть, были, когда остров охватила эпидемия? Что с теми бесчисленными мертвецами, унесенными чумой? Вскоре я нахожу ответ на свой вопрос. Ступени ведут вниз, под улицы, в извилистые катакомбы длиной в мили. Сюда помещали жертв проклятия, пока не осталось никого, кто мог бы забрать мертвых.\n\nВходя, я чувствую, как тень всё сильнее сжимает моё сердце. Здесь царит великая боль, смятение и ненависть. Я [Select_CString(ROOT.Char.IsFemale, 'окружена', 'окружен' )] мертвецами, и мертвые хранят это место. Они не позволят мне пройти, если только я не [Select_CString(ROOT.Char.IsFemale, 'одина', 'один' )] из них.\n\nОни восстают и достают клинки из ножен."
 elven.0810.a: "Вперёд, на битву!"
 elven.0810.b: "Стойте, духи! Я вам не враг."
 elven.0810.c: "Именем [ROOT.Char.GetFaith.HighGodNamePossessive], я обрекаю вас на покой."

 elven.0811.t: "Ардинак: Отброшены назад"
 elven.0811.desc: "Увы! Мне не справиться с Ардинаком. Моя свита, потрёпанная, вынуждена поспешно отступить к берегу. Хотя мы и ранены, это еще не конец. У нас достаточно припасов, чтобы предпринять еще одну попытку. По мере того как мы проводим реорганизацию, отряд обращается ко мне за руководством."
 elven.0811.a: "Мы бросим вызов джунглям."
 elven.0811.b: "Мы прорвёмся через Шан-та-Рон."

 elven.0812.t: "Гробница Таураклаксы"
 elven.0812.desc: "Наконец, я вхожу в гробницу. Каменная кладка здесь старше, чем в [Concept('numenor', 'Нуменоре')|E], это грубая и зловещая рухлядь, построенная самим Таураклаксой. Я представляю, каково было Тайналанну отправиться сюда, сразиться с Таураклаксой во всей его мощи. Хотя он уничтожил его физическую форму, дух ужаса выстоял, и его яд распространился по всему [Concept('ardinak', 'Ардинаку')|E]. Проклятие коснулось Тайналанна, а много лет спустя оно коснулось и Шан-та-Рона. Теперь проклятие проникает своими щупальцами в моё сердце.\n\nЕсли я хочу покончить с проклятием раз и навсегда, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] победить Таураклаксу как духом, так и могуществом. Я успокаиваю свой разум, насколько могу, и погружаюсь в медитацию.\n\nЯ делаю вдох, закрываю глаза, выдыхаю. Я - [Glossary('фэа','fea_gloss')] и я [Glossary('хроа','hroa_gloss')]. Я двигаюсь медленно, направляя свою энергию в каждую методичную стойку."
 elven.0812.a: "Начать ритуал."

 elven.0813.t: "Царство кошмаров"
 elven.0813.desc: "Ритуал провалился! Я изо всех сил пытаюсь успокоить свой разум, но это бесполезно. Мой факел гаснет, и я погружаюсь в царство кошмаров и безумия! Я чувствую, как во мне нарастает страх, мои руки дрожат, когда насмешливый голос приветствует меня.\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'меньшая эльфийка', 'меньший эльф' )], чем Тайналанн, - говорит он, - и всё же более [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )], чем те жалкие немногие, что придут после тебя».\n\nПеред моим взором предстают картины разрушения. Я вижу падение моей державы и победу тьмы. Я вижу чуму, которая распространяется повсюду, убивая тысячи. Это всё моя вина!"
 elven.0813.a: "Хватит твоей лжи, чудовище!"
 elven.0813.b: "Нет! Надежда всё ещё есть!"

 elven.0814.t: "Поединок воли"
 elven.0814.desc: "Мой разум сосредотачивается, моя воля обретает силу, и Таураклакса открывается мне. Тень на стене, но она больше, полна злобы и ядовитой ненависти. На мгновение каждый из нас колеблется, а затем начинается танец.\n\nЯ двигаюсь, как вода, сначала медленно, а затем все быстрее, с силой сокрушающего потока. В свою очередь, Проклятие [Concept('ardinak', 'Ардинака')|E] дает волю своей ярости, цепляясь за края моего разума, разрывая все нити, которые только может. Страх, отчаяние, разбитое сердце и сожаление - я напрягаю свой разум, чтобы противостоять потоку эмоций, который выпускает на волю тень.\n\nМы погружаемся в глубины, с которыми сражаемся, и снова выходим на поверхность. Мы оба замедляемся, наш дух истощен. Конец близок."
 elven.0814.a: "Один последний удар..."

 elven.0815.t: "Побеждённое проклятие"
 elven.0815.desc: "Раздается пронзительный крик, похожий на звук вонзающихся ножей, звук тысячи голосов, кричащих в агонии и отчаянии, и на мгновение я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], кто из нас двоих его издал. Звук длится мгновение, а затем затихает.\n\nИ тут я слышу пение птиц.\n\nОдинокий луч солнечного света пробивается сквозь кроны деревьев, и я чувствую, как тяжесть спадает с моего сердца. Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это. Проклятие снято. Я ковыляю обратно на свой корабль, и эта мрачная задача наконец-то позади. Потребуются годы, чтобы восстановить это место должным образом, но эта работа может начаться уже сейчас."
 elven.0815.a: "Мне нужно прилечь."

 elven.0816.t: "Ардинак: Провал"
 elven.0816.desc: "Вы бросаетесь на Таураклаксу, он замирает, делает ложный выпад и наносит удар. Раздается пронзительный крик, похожий на удары вонзающихся ножей, звук тысячи голосов, кричащих в агонии и отчаянии. Только когда я ощущаю холодную землю на своем лице, я понимаю, что звук исходит из моих собственных легких.\n\nЯ чувствую, что мой разум разрушается, когда проклятие полностью овладевает мной. Мне требуется вся моя сила, чтобы увернуться от его следующей атаки и вырваться из транса. Ползая, стеная, я убегаю из гробницы, и по пути слышу смех Таураклаксы.\n\n«Возвращайся, когда будешь [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )], о [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] Тайналана! Я буду ждать!»"
 elven.0816.a: "Что я [Select_CString(ROOT.Char.IsFemale, 'высвободила', 'высвободил' )]?"

 elven.2100.t: "Провозглашение глашатая Валинора"
 elven.2100.desc: "Они пришли с запада. Из-за пределов сгинувших морей и разрушенного мира пришел флот, великий и ужасный. Их знамена ярки и многообразны, их доспехи сияют, как рассвет. Их мечи древние и острые, их стрелы летят за горизонт. Во главе их стоит [eonwecharacter|E], глашатай [manwecharactershort|E], и говорит он голосом Старшего Короля, наместника [eaworld|E]. В его руках и знамя, и клинок, и молния, явленная, чтобы вершить суд над смертными землями.\n\nЕго голос несется по ветрам его хозяина, сильный и ясный. Все, кроме самых развращенных, вздрагивают от его грома, когда он проносится по равнинам и в глубине горных перевалов. Тьма обращается в бегство, когда он проходит мимо. И на его голос откликается воинство, трубы из серебра и золота возвещают о его приходе.\n\nЭто призыв. Призыв вновь выступить на войну, вновь сплотиться под знаменем Манвэ и войск [Concept('undyinglands', 'Бессмертных Земель')|E]. Призыв к совместному бою, пока [Concept('sauroncharacter', 'Тьма')|E] не будет вновь изгнана из этих земель и они не станут свободными. Призыв ко всем справедливым и свободным народам."
 elven.2100.a: "Под знамена Старшего Короля!"
 elven.2100.b: "Мы стоим гордо!"

 ### Elven artifact burns evil characters
 elven.9999.t:0 "Творение эльфов"
 elven.9999.desc:0 "Этот артефакт, который я только что [Select_CString(ROOT.Char.IsFemale, 'приобрела', 'приобрёл' )], несомненно, сотворён руками этой проклятой и коварной расы, эльфов. Я не могу отрицать, что он по-своему красив, и я не могу удержаться, чтобы не взять его в руки и не восхититься своим новым приобретением."
 elven.9999.a:0 "Жжётся! Проклятая штука обожгла меня!"
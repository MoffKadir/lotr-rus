 lotr_house_customizer.0001.desc: "#P Добро пожаловать в Редактор домов#!! Пожалуйста, следуйте этим инструкциям, чтобы правильно использовать эту функцию.\n\nЕсли вы хотите играть за #N вымерший дом#!, вы можете выбрать этот вариант и найти дом в регионе его происхождения.\n\nЕсли вы хотите играть за члена живого дома, вам нужно найти кого-то из этого дома, щелкнуть правой кнопкой мыши на его портрете и выбрать «Присоединиться к дому»."
 lotr_house_customizer.0001.a: "Я хочу играть за #N вымерший дом#!."
 lotr_house_customizer.0001.b: "Я хочу играть за #P сохранившийся дом#!."


 gondor.3805.t: "Претензии персонажа [ROOT.Char.GetName]: Принц Дол Амрота"
 gondor.3805.desc: "Из всех благородных и великих владык [Concept('gondor', 'Гондора')|E], пожалуй, никто, кроме наместников и королей, не обладает такой доблестью, как принцы [Concept('dol_amroth', 'Дол Амрота')|E]. Их Лебединые рыцари очень горды, башни - высоки, а вид их серебряных кораблей на серо-белом море прекрасен.\n\nГоворят, что, как и в моём древнем роду, в жилах принцев течёт эльфийская кровь. И хотя это всего лишь слухи, трудно отнестись к ним с недоверием, ведь они высоки и царственны, красивы лицом, а глаза у них серые. Мои притязания во многом зависят от того, поддержит ли меня [daprince.GetFirstName], ведь [daprince.GetHerHis] поддержка, возможно, наиболее важна для меня из всех владык Гондора."

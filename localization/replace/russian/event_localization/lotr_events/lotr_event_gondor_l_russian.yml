 gondor.3806.t: "Претензии персонажа [ROOT.Char.GetName]: Совет Гондора"
 gondor.3806.desc: "Час настал. В зале Башни собрались властители [Concept('gondor', 'Гондора')|E], я и [Select_CString(steward.IsFemale, 'наместница', 'наместник' )] [steward.GetFirstName]. Когда я сажусь на своё кресло в центре огромного белого зала, в моем сердце появляется нотка нервозности.\n\nВеликий белый трон Гондора гордо возвышается на высоком многоступенчатом помосте, а на нижней ступеньке стоит черное кресло наместников. Властители и [Select_CString(steward.IsFemale, 'наместница', 'наместник' )] смотрят на меня, как и давно умершие короли - мои предки, - высеченные из камня и стоящие во весь рост между огромными колоннами.\n\nЯ прочищаю горло и излагаю свое дело."
 gondor.3806.a: "Я обращусь напрямую к [Select_CString(steward.IsFemale, 'наместнице, которой', 'наместнику, которым' )] является [steward.GetFirstName]."
 gondor.3806.a.success: "[Select_CString(steward.IsFemale, 'Наместница', 'Наместник' )] признаёт ваши притязания"
 gondor.3806.a.failure: "[Select_CString(steward.IsFemale, 'Наместница', 'Наместник' )] отвергает ваши притязания"
 gondor.3806.a.failure.tt: "У Гондора нет короля. Гондору не нужен король."
 gondor.3806.b: "Я задействую свои хорошие отношения с [Select_CString(steward.IsFemale, 'Наместницей', 'Наместником' )]."
 gondor.3806.b.tt: "[Select_CString(steward.IsFemale, 'Наместница', 'Наместник' )] [steward.GetFirstName] поддержит ваши притязания"
 gondor.3806.c: "Я прибегну к объединенной поддержке властителей Гондора."
 gondor.3806.c.tt: "Поддержка властителей Гондора подтверждает ваши притязания."

 news_event.0039.t: "Возвращение короля"
 news_event.0039.desc: "На торжественной церемонии в гондорской столице, [newking.GetFirstName], наследник [Concept('isildur', 'Исильдура')|E] и вождь дунэдайн [Concept('arnor', 'Арнора')|E], был провозглашен королем [Concept('gondor', 'Гондора')|E], верховным королем дунэдайн-в-изгнании, владыкой Запада. Он доказал свою личность вне всяких сомнений, владея осколками Нарсиля, клинка [Concept('elendil', 'Элендиля')|E], и его притязания были приняты властителями и народом Гондора.\n\nДолгие годы дунэдайн прозябали в холодных северных землях [Concept('eriador', 'Эриадора')|E], присматривая за людьми и оберегая их. Теперь их вождь прибыл в Гондор. \n\nНароды юга не ожидали такого события, ведь род Исильдура давно считался вымершим и угасшим. Но уже чувствуется перемена ветров, воля народа звенит в волнах, а серебряные трубы возвещают о его непокорности. Гондор, долгое время пребывавший в состоянии летаргии, выходит из оцепенения и, кажется, вновь обретает свои давно угасшие силы.\n\nСоюзники Гондора ликуют, а те, кто настроен против дунэдайн, охвачены великим ужасом и отчаянием, предвидя в возвращении короля свою гибель."
 news_event.0039.a: "Перекован будет клинок, корону король обретёт."
 news_event.0039.b: "Проклятые дунэдайн! Скоро придёт ваш конец, с королём или без него."
 news_event.0039.c: "Странное дело! Что будет дальше?"

 ### GONDOR KING-STRIFE EVENTS ###

 gondor.0550.t: "Король отвергнут"
 gondor.0550.desc: "О делах в Минас Тирите пришли шокирующие вести. Правящий наместник отказал Арагорну II из арнорских дунэдайн в праве на гондорский трон, хотя ему и были предоставлены доказательства происхождения Арагорна и его родословная. Однажды подобная претензия на корону уже была отвергнута, но тогда был жив наследник [Concept('anarion', 'Анариона')|E], который мог претендовать на престол. Кто может быть достойней потомка Исильдура?\n\nВ крови вскипает ярость от мысли о том, что Арагорн и Торонгиль это один и тот же человек. Торонгиль, полководец, разгромивший Умбар и бывший верным советником Эктелиона II. Если он был достоин править Гондором тогда, почему сейчас ему отказывают в этом?\n\nНаглость предательства наместником [Concept('gondor', 'Гондора')|E] и его народа разозлила людей в Дол-Амроте. Такое предательство не может оставаться без ответа, и мои гонцы уже мчатся во все уголки державы с призывом всем лордам, сохранившим верность отечеству, прибыть в Дол-Амрот для обсуждения дальнейшей судьбы королевства."
 gondor.0550.a: "Призовём всех верных сынов Гондора под крыло Серебряного Лебедя!"

 gondor.0551.t: "Король отвергнут"
 gondor.0551.desc: "О делах в Минас Тирите пришли шокирующие вести. Правящий наместник отверг притязания Арагорна II из [Concept('arnor', 'арнорских')|E] [Concept('dunedain', 'дунэдайн')|E] на гондорский престол, хотя ему и были предоставлены доказательства происхождения Арагорна и его родословная. Однажды подобная претензия на корону уже была отвергнута, но тогда был жив наследник [Concept('anarion', 'Анариона')|E], который мог претендовать на престол. Кто может быть достойней потомка Исильдура?\n\nВ крови вскипает ярость от мысли о том, что Арагорн и легендарный Торонгиль - это один и тот же человек. Торонгиль, полководец, разгромивший [Concept('umbar', 'Умбар')|E] и бывший верным советником Эктелиона II.\n\nНедоумение переросло в яростный гнев по поводу двуличия наместника, и многие называют его действия предательством [Concept('gondor', 'Гондора')|E]. В Дол Амроте созывают большой совет для обсуждения последних событий, и многие лорды уже заявили о своём намерении принять в нём участие."
 gondor.0551.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть там... Я чувствую это!"
 gondor.0551.b: "У меня и без того полно дел."

 gondor.0552.t: "Ропот в Минас Тирите"
 gondor.0552.desc: "В то время как Арагорн хладнокровно принял отказ наместника, погрузившись в мрачную печаль, но по городу распространилось беспокойство. Стража перешёптывается, что глупо отказываться от короля в нелёгкий час, когда [Concept('gondor', 'Гондор')|E] окружён врагами, а других наследников [Concept('anarion', 'Анариона')|E] в живых нет. Многие открыто осуждают вопиющий захват власти наместниками, который слишком забыли своё предназначение за долгие века правления Гондором.\n\nКупеческие гильдии жалуются на перебои в торговле, ходят слухи о том, что в Дол Амроте собираются все великие лорды королевства."
 gondor.0552.a: "Пусть говорят!"

 gondor.0553.t: "Соглашение Дол Амрота"
 gondor.0553.desc: "Наконец-то великие лорды [Concept('gondor', 'Гондора')|E] собрались, чтобы обсудить вопрос об отвергнутых наместником притязаниях  Арагорна на престол. Знать из восточных земель королевства представлена негусто - многие попросту проигнорировали приглашение, слишком занятые обороной своих рубежей от Мордора.\n\nКак [Select_CString(ROOT.Char.IsFemale, 'хозяйка и принцесса', 'хозяин и принц' )] Дол Амрота, я беру инициативу и начинаю собрание пламенной речью, призывающей тотчас же выступать на Минас Тирит и короновать законного короля, если потребуется - силой. К моему разочарованию, многие лорды выступают за более взвешенный подход - сперва предъявить правящему наместнику ультиматум.\n\nСпустя некоторое время, резолюция была составлена на четырёх языках - [sindarin|El], [quenya|El], всеобщий язык и высокий адунаик. В ней кратко и чётко изложены требования: восстановить королевскую власть по линии Элендиля, и короновать Арагорна II из Артедайна и Арнора под именем Арагорна I Гондорского. В противном случае, лорды возьмутся за оружие, чтобы восстановить законного правителя Гондора."
 gondor.0553.a: "Я подпишусь [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )], хотя и не ожидаю, что предатель отступится."

 gondor.0554.t: "Соглашение Дол Амрота"
 gondor.0554.desc: "Наконец-то великие лорды [Concept('gondor', 'Гондора')|E] собрались, чтобы обсудить вопрос об отвергнутых наместником притязаниях Арагорна на престол. Знать из восточных земель королевства представлена негусто - многие попросту проигнорировали приглашение, слишком занятые обороной своих рубежей от Мордора.\n\nПринц Дол Амрота берёт инициативу и начинает собрание пламенной речью, призывающей тотчас же выступать на Минас Тирит и короновать законного короля, если потребуется - силой. Остальные лорды несколько умерили его пыл и в конце концов уговорили сперва предъявить правящему наместнику ультиматум.\n\nСпустя некоторое время, резолюция была составлена на четырёх языках - [sindarin|El], [quenya|El], общий язык и высокий адунаик. В ней кратко и чётко изложены требования: восстановить королевскую власть по линии Элендиля, и короновать Арагорна II из Артедайна и Арнора под именем Арагорна I Гондорского. В противном случае, лорды возьмутся за оружие, чтобы восстановить законного правителя Гондора."
 gondor.0554.a: "Подайте мне перо - я подпишу ультиматум..."
 gondor.0554.b: "Это безумие! (Вы покидаете собрание.)"

 gondor.0555.t: "Ультиматум роялистов"
 gondor.0555.desc: "Поздно вечером в Минас Тирит прибыл всадник и вручает мне петицию с изложением требований лордов [Concept('gondor', 'Гондора')|E].\n\nОни требуют коронации Арагорна, причём немедленной, иначе они будут вынуждены исправить силой, как они выразились, «последние ошибки в суждениях наместника». Всем в Минас Тирите ясен смысл послания. Если король не будет коронован и его притязания не будут приняты, его сторонники возьмут в руки оружие от его имени, даже без его приказа.\n\nВпрочем, и я не останусь без сторонников. Провинции Анориэн, Итилиэн и Лоссарнах не присоединились к петиции, их больше волнует надвигающаяся угроза с востока, чем внутренний спор о лидерстве. Но эти провинции гораздо слабее роялистских, и Тёмный Властелин не преминет возможностью нанести удар по ослабленному внутренними распрями Гондору..."
 gondor.0555.a: "У нас нет выбора. Гондор изъявил свою волю."
 gondor.0555.b: "Я не собираюсь поддаваться на шантаж и становиться слугой дикаря с севера!"

 ###
 gondor.0556.t: "Наместник уступает"
 gondor.0556.desc: "Лига роялистов получила ответ, и я со вздохом облегчения читаю его в своих покоях. В нём сообщается о намерении наместника отказаться от своих глупых возражений и передать власть над [Concept('gondor', 'Гондором')|E] законному наследнику Исильдура.\n\nПохоже, что пламя восстания угасло, хотя я не могу не чувствовать, что Гондор менее един, чем мне казалось раньше, и именно в тот в час, когда единство нужно больше всего."
 gondor.0556.a: "Наконец-то хоть какой-то смысл."

 gondor.0557.t: "Королевская распря"
 gondor.0557.desc: "Лиге роялистов был направлен ответ, и я с мрачным спокойствием читаю его в своих покоях. В нём яростно обличаются все подписавшие ультиматум как вредители и предатели [Concept('gondor', 'Гондора')|E]. Далее говорится о том, что правящий принц Дол Амрота должен быть лишён своего титула и отправлен в изгнание за организацию этого «восстания против законной власти наместника».\n\nТаким образом, все надежды на мирное решение исчерпаны - наследники Имразора должны покинуть свой сияющий город у моря и отправиться в путь во имя чести и избранного ими короля."
 gondor.0557.a: "Вперёд, рыцари Серебряного Лебедя!"

 gondor.0558.t: "Королевская распря"
 gondor.0558.desc: "В [Concept('gondor', 'Гондоре')|E], несколько месяцев находившемся в смятении после отказа наместника наследнику Исилдура в правах на престол, разразилась смута. Роялисты под предводительством принца Дол Амрота взялись за оружие, чтобы силой передать власть над Гондором законному королю. Наместник, в свою очередь, пытается собрать всех возможных союзников, чтобы удержаться у власти.\n\nВ этой войне никто не останется безучастным - нужно выбрать одну из сторон. Но мы также можем воспользоваться моментом, чтобы скинуть с себя ярмо Гондора..."
 gondor.0558.a: "У Гондора появится король!"
 gondor.0558.b: "Долой предателей!"
 gondor.0558.c: "Мы станем свободными, какими когда-то были наши отцы."
 gondor.0558.d: "Я не возьму Гондор силой, если он мне откажет"

 gondor.0559.t: "Раздор в Гондоре"
 gondor.0559.desc: "Мой грозный повелитель, настал великий шанс! [Concept('gondor', 'Гондор')|E], этот великий оплот людей, ополчился против самого себя и раздираем внутренними распрями. Пока взор Белой Башни обращён на его внутренние провинции, возможно, никогда не наступит лучшего времени, чтобы попытаться продвинуться до Андуина - или даже дальше! Мы ждём лишь вашего приказа, повелитель, чтобы немедленно выступить на Гондор."
 gondor.0559.a: "Отправить все легионы в леса Итилиэна!"
 gondor.0559.b: "Отправить все легионы на равнины Анориэна!"
 gondor.0559.c: "Мы не будем торопиться..."

 gondor.0560.t: "Королевская распря"
 gondor.0560.desc: "[gondor|E], оплот надежды Юга, погряз во второй гражданской войне, которая может оказаться ещё кровопролитнее, чем древняя [kinstrife|E].\n\nРоялисты, возглавляемые принцем Дол Амрота, взялись за оружие, с целью восстановить правление рода Элендиля на троне Гондора и свергнуть наместника. Надежды на мирное разрешение конфликта угасли, когда наместник отверг дворянскую петицию и объявил изменниками тех, кто её подписал.\n\nНаибольшей поддержкой наместник пользуется в провинциях Анориэн, Итилиэн и Лоссарнах, но даже там большинство его сторонников не абсолютно. Большинство западных властителей перешли на сторону роялистов, и на этот раз никакое войско северян не спасёт владыку Минас Тирита..."
 gondor.0560.a: "Интересно..."

 gondor.0561.t: "Тьма наносит удар"
 gondor.0561.desc: "Воспользовавшись возможностью, предоставленной внтренними распрями [Concept('gondor', 'Гондора')|E], Мордор начал полномасштабное вторжение на восточные границы королевства. Войско наместника отвлечено на борьбу Лигой роялистов, и надежда на победу невелика..."
 gondor.0561.a: "Надежды на мир нет."

 gondor.0562.t: "Возвращение короля"
 gondor.0562.desc: "После кровопролитных сражений, наконец, наместник был вынужден отступить, и король въехал в [capital_county_scope.GetNameNoTier], его положение и право на власть обеспечены поддержкой знати [Concept('gondor', 'Гондора')|E].\n\nИ хотя Гондор ослаблен недавними внутренними распрями, в сердцах людей зародилась горячая надежда. Король умело лечит как тела, так и души, и королевство уже потихоньку начинает оправляться от ран.\n\nНаконец, трон королей больше не пустует, и Гондор начинает пробуждаться от долгого сна. Наступает новая эпоха, и это слышно в ветрах и чувствуется в земле. Наступили дни Короля, и да будут они благословенны."
 gondor.0562.a: "Я защищу свой народ."

 gondor.0563.t: "Судьба наместников"
 gondor.0563.desc: "После коронации настало время принять решение о должности наместника [Concept('gondor', 'Гондора')|E]. На протяжении многих поколений дом Хурина справедливо правил Гондором, но ныне они навлекли войну и распрю в эти земли, и поэтому необходимо принять решение.\n\nНаиболее рьяные члены Лиги роялистов требуют казнить как наместника, так и его наследников. Другие придерживаются более примирительной точки зрения, настаивая на домашнем аресте и помиловании остальных членов семьи. Можно, конечно, изгнать его из королевства.\n\nЧто касается самой должности, все согласились с тем, что она больше не может быть наследуемой. Однажды, наместник был таким же советником, как и остальные, главой Совета Гондора - наместники обрели большую власть в последние годы правления [Concept('anarion', 'Анариона')|E], который полагался на них во всём. Но если вернуть наместников к их первоначальным обязанностям, это пойдёт на пользу королевству."
 gondor.0563.a: "Такое предательство можно искупить только взмахом топора палача!"
 gondor.0563.b: "Запереть смутьянов под замок."
 gondor.0563.c: "Навеки изгнать этого вероломного пса из наших владений!"

 gondor.0564.t: "Возвращение короля"
 gondor.0564.desc: "После кровопролитной гражданской войны наместники были вынуждены отступить, и Арагорн II, наследник Исильдура и вождь дунэдайн Арнора, был провозглашён королем [Concept('gondor', 'Гондора')|E], его положение и право на правление обеспечены поддержкой знати.\n\nНесмотря на то, что Гондор был изранен недавними распрями внутри него, в сердцах его жителей зародилась горячая надежда. Король оказывается целителем как духов, так и тел, а само королевство, похоже, уже идёт на поправку от нанесенных им самим себе ран.\n\nГондор, долгое время пребывавший в летаргии, пробуждается от оцепенения и начинает выходить из своего долгого, летаргического сна. Союзники Гондора ликуют, а те, кто настроен против дунэдайн, охвачены великим ужасом и отчаянием, предвидя в возвращении короля свою гибель."
 gondor.0564.a: "Перекован будет клинок, корону король обретёт."
 gondor.0564.b: "Проклятые дунэдайн! Скоро придёт ваш конец, с королём или без него."

 gondor.0565.t: "Горькая победа"
 gondor.0565.desc: "Хотя мы победили и свергли тиранических наместников, это горькая победа, превратившаяся в пепел во рту. Наш король, наш законный, справедливый, славный король мёртв, хотя мы не знаем, как это случилось.\n\nНеужели [Concept('gondor', 'Гондор')|E] вновь понесет потерю своих королей, а род Эльроса прервётся навсегда? Кто заступится перед Единым в святилище Миндоллуина от имени Верных?\n\nВозможно, на севере ещё остались дальние потомки дома Исильдура, откуда пришёл король, - даже если они не имеют прямого происхождения, на данный момент достаточно происхождения."
 gondor.0565.a: "Послать гонца на север со всей поспешностью."
 gondor.0565.b: "Послать гонца на север со всей поспешностью."

 gondor.0566.t: "Король из рода Элендиля"
 gondor.0566.desc: "Наш гонец сообщает об успехе — хотя законный король Арагорн трагически погиб, не дождавшись коронации, не вся линия Исильдура на Севере угасла вместе с ним.\n\nХотя этот кандидат не обладает родословной и знатностью Арагорна, он, тем не менее, благороден и царственен — из них мог бы получиться если не великий, то, по крайней мере, хороший король.\n\nВ память об Арагорне, Исильдуре и Элендиле мы пригласим его занять трон [Concept('gondor', 'Гондора')|E], чтобы наследники Элендиля вновь возглавили Верных."
 gondor.0566.a: "Мы предложим ему корону."
 gondor.0566.b: "Мы предложим ему корону и брак с Дол Амротом: так родится новая династия!"

 gondor.0567.t: "Король дунэдайн"
 gondor.0567.desc: "После долгих кровопролитий и раздоров, наконец, наместники были вынуждены уступить, и король вошёл в Минас Тирит, его положение и право на власть были гарантированы поддержкой знати [Concept('gondor', 'Гондора')|E].\n\nХотя Гондор был ослаблен из-за недавней внутренней борьбы, в сердцах его народа начало проявляться смутное подобие надежды. Хотя он и не является человеком такого высокого положения, как покойный Арагорн, новый король доказал свою компетентность в своей роли и делает всё возможное, чтобы помочь королевству залечить раны, нанесённые им самим себе.\n\nНаконец-то трон королей больше не пустует, и Гондор начинает пробуждаться от своего долгого летаргического сна. Наступает рассвет новой эры, это слышно в ветре и ощущается на земле. Дни Короля наконец наступили, и да будут они благословенны."
 gondor.0567.a: "Я буду защищать свой народ."

 gondor.0568.t: "Король дунэдайн"
 gondor.0568.desc: "После кровопролитной гражданской войны наместники были вынуждены уступить. Хотя Арагорн, возможно, не дожил до момента, когда на его голову будет возложена корона, королём [Concept('gondor', 'Гондора')|E] был провозглашён [dunedain|El] из его рода, а его положение и право на правление были обеспечены поддержкой знати.\n\nХотя Гондор был изранен недавними внутренними распрями, в сердцах ее народа начало проявляться смутное подобие надежды. Хотя он и не такой выдающийся человек, как покойный Арагорн, новый король доказывает свою компетентность в своей роли и делает все возможное, чтобы помочь королевству залечить раны, нанесенные самому себе.\n\nГондор, долгое время пребывавший в летаргии, пробуждается от оцепенения и начинает выходить из своего долгого, летаргического сна. Союзники Гондора ликуют, а те, кто настроен против дунэдайн, охвачены великим ужасом и отчаянием, предвидя в возвращении короля свою гибель."
 gondor.0568.a: "Наконец-то мир. Лишённый короны взойдёт на трон."
 gondor.0568.b: "Проклятые дунэдайн! Скоро придёт ваш конец, с королём или без него."

 gondor.0569.t: "Король дунэдайн"
 gondor.0569.desc: "Трагедия за трагедией — наш всадник вернулся с плохими новостями и сообщил, что не осталось никого, кто мог бы претендовать на корону Элендиля. Люди получили тяжёлую рану в этот день, и больше всех - Верные.\n\nНо теперь предстоит решить, кто возглавит [gondor|E], ибо он должен быть сильным и единым — если род Элендиля не сохранится, то хотя бы сохранятся их деяния, пока не исчезнет память о тех днях. После долгих споров властители Гондора соглашаются, что новый король будет избран из их числа, и ему будет поручено поддерживать их традиции и обряды во имя Верных.\n\nПринц Дол Амрота был избран единогласно своими собратьями за его благородство, праведность и древнее родство дома Имразора с владыками Андуниэ и, таким образом, с Эльросом Тар-Миньятуром. Он будет нести корону Гондора, пока жив."
 gondor.0569.a: "Правлению сыновей Элендиля пришёл конец. Возвышается Лебединый король."

 gondor.0570.t: "Лебединый король"
 gondor.0570.desc: "В торжественной церемонии во владении [capital_county_scope.GetNameNoTier] принц Дол Амрота был коронован. В знак уважения он постановил, что впредь ни один король не будет носить Крылатую Корону, поскольку она является реликвией рода Элендиля и останется с ними в памяти до тех пор, пока мир не будет переделан и все несправедливости не будут исправлены.\n\nНи великие песни, ни бурные овации не приветствуют нового короля, но он их и не ждал. В этот день [gondor|E] обрёл короля, но потерял гораздо больше."
 gondor.0570.a: "Корона не стоит такого горя."

 gondor.0571.t: "Король дунэдайн"
 gondor.0571.desc: "После кровопролитной гражданской войны наместники были вынуждены уступить. Однако трагедия всё же постигла роялистов: будущий король Арагорн погиб, не увидев короны, возложенной на его голову, и не осталось ни одного живого [dunedain|El] из его рода, чтобы занять его место, последняя надежда на возвращение к правлению сыновей Эльроса угасла.\n\nПосле долгих споров властители [Concept('gondor', 'Гондора')|E] согласились, что новый король отныне будет избираться из их числа, и ему будет поручено поддерживать их традиции и обряды во имя Верных. В торжественном проявлении достоинства принц Дол Амрота был избран среди лордов Гондора, чтобы короноваться на скромной церемонии в Минас Тирите.\n\nСоюзники Гондора вздохнули с облегчением: Гондор возвращается к миру, а те, кто настроен против дунэдайн, радуются ослабленному состоянию, в котором оказался их противник из-за внутреннего конфликта."
 gondor.0571.a: "Наконец-то мир, но какой ценой?"
 gondor.0571.b: "Доказательство глупости и слабости дунэдайн! Гондор скоро падет, с королём или без."
 gondor.0571.c: "Выбрать короля? Что за глупость!"

 gondor.0572.t: "Конец Лиги роялистов"
 gondor.0572.desc: "Мои войска нанесли решительное поражение лордам-роялистам, которым приходилось маневрировать на каждом шагу. Мятежные лорды были взяты под стражу и теперь ожидают моего приговора.\n\nЛиния Исилдура останется на Севере - я прочно [Select_CString(ROOT.Char.IsFemale, 'утвердила', 'утвердил' )] дом Хурина в качестве верховной власти в [Concept('gondor', 'Гондоре')|E]."
 gondor.0572.a: "Пусть никто больше не оспаривает мою власть!"

 gondor.0573.t: "Корона Гондора"
 gondor.0573.desc: "После поражения Лиги роялистов мне в голову пришла новая, радикальная мысль.\n\nВ менее знатных землях наместник мог бы претендовать на трон всего через несколько лет после исчезновения короля. Но род Хурина на протяжении многих поколений были слугами лишь по имени, на деле будучи полноправными властителями. Возможно, настало время признать, что время наследников Элендиля и их правления [Concept('gondor', 'Гондором')|E] прошло.\n\nМой дом более чем заслужил трон — займём ли мы его наконец и объявим себя королями из рода Хурина? Или будем ждать, надеясь, что наследник [Concept('anarion', 'Анариона')|E] однажды объявится?"
 gondor.0573.a: "Более не наместник — отныне и навеки я король!"
 gondor.0573.b: "Единый наказывает узурпаторов — вспомнить только Ар-Фаразона или Кастамира..."

 gondor.0574.t: "Наместники захватывают трон"
 gondor.0574.desc: "После победы над Лигой роялистов наместники сделали еще один шаг в укреплении своего контроля над [Concept('gondor', 'Гондором')|E]. Объявив их притязания недействительными из-за их долгого отсутствия, дом Хурина низложил линию [Concept('anarion', 'Анариона')|E]. Они заняли трон Гондора по праву силы и дальнего родства с линией Анариона. Теперь первый король линии Хурина, бывший наместник должен узаконить свою правление над Верными дунэдайн и дал понять, что намерен взойти к святилищу Миндоллуина в качестве доказательства своей легитимности. Время покажет, примут ли притязания этого нового королевского дома [erutheone|E] и [valar|E], или же они будут осуждены за то, что осмелились узурпировать власть у рода Элендиля."
 gondor.0574.a: "Такая жадность и наглость..."

 gondor.0575.t: "Триумф наместников"
 gondor.0575.desc: "После долгой борьбы и раздоров наместник [Concept('gondor', 'Гондора')|E] торжествует над униженной Лигой роялистов. Они неоспоримо доказали своё положение и власть в Гондоре, и независимость властителей Гондора была ограничена. Наместник Гондора останется правящей силой в Минас Тирите, пока не появится наследник из линии [Concept('anarion', 'Анариона')|E]."
 gondor.0575.a: "Быть по сему..."

 ### GONDOR DECISION EVENTS ###

 gondor.1000.t: "Возвращение Харондора"
 gondor.1000.desc: "На протяжении многих лет Харондор медленно ускользал из-под контроля [Concept('gondor', 'Гондора')|E], харадрим обретали там всё большую власть и вытесняли дунэдайн с их земель. Теперь, наконец, ситуация изменилась, и провинция полностью восстановлена. \n\nДа будет сказано, что Харондор больше не является спорной землёй  — Гондор отвоевал своё!"
 gondor.1000.a: "Великий день для всех дунэдайн."

 gondor.1001.t: "Гондор провозглашает провинцию Харондор"
 gondor.1001.desc: "В грандиозном заявлении королевские власти [Concept('gondor', 'Гондора')|E] провозгласили, что провинция Харондор наконец-то полностью отвоёвана. Они обещают, что приложат все усилия, чтобы восстановить разрушенную инфраструктуру провинции и восстановить экономику раздираемой войной провинции. Многие задаются вопросом, не является ли это вестником более крупного гондорского отвоевания других потерянных территорий. \n\nКак бы то ни было, теперь никто не может отрицать, что Гондор крепко контролирует Харондор."
 gondor.1001.a: "Поздравляем Минас Тирит."
 gondor.1001.b: "Будь они прокляты! Они не имеют права на эту землю, колонизаторы и узурпаторы!"

 gondor.1002.t: "Провинция Андраст"
 gondor.1002.desc: "Хотя теоретически Андраст всегда был частью [Concept('gondor', 'Гондора')|E], на практике Андраст был в лучшем случае разрозненной сетью данников дунэдайн за пределами земель, контролируемых Тарагрондостом, а в худшем — полностью независимым регионом. Скалистые горы и холмистая местность затрудняют создание надёжной коммуникации и логистических сетей, но после долгой работы и забот регион, по крайней мере, кажется, объединяется под управлением новой провинциальной администрации. \n\nНаходясь в Тарагрондосте, когда-то одинокой цитадели дунэдайн на враждебной земле, я уже могу видеть, как эта земля объединяется с большим Гондором, начинают течь новые товары, приезжают торговцы из ближних и дальних краёв. Меха, мёд и деревья из Андраста текут на восток, обмениваясь на вина, пшеницу и красивую одежду из сердца Гондора. Хотя впереди ещё много работы, я могу быть [Select_CString(ROOT.Char.IsFemale, 'спокойна', 'спокоен' )] за своё наследие, так как я, наконец, [Select_CString(ROOT.Char.IsFemale, 'интегрировала', 'интегрировал' )] самую проблемную из провинций Гондора."
 gondor.1002.a: "Дунэдайн или андратрим, мои подданные будут процветать, рука об руку."

 gondor.1003.t: "Великая гавань Умбара"
 gondor.1003.desc: "С момента основания [Concept('realms_in_exile', 'королевств-в-изгнании')|E] [umbar|E] — само по себе третье из таких королевств — метался между раздражением и ножом, занесённым в сердце [Concept('gondor', 'Гондора')|E]. Во время правления Эарниля I гавани наконец перешли под контроль Гондора, и они оставались частью Крылатой Короны в течение 500 лет. Он стал гондорским королевством претендентов, когда туда бежали сыновья Кастамира Узурпатора, и с тех пор он был прибежищем пиратов и врагов Гондора. Умбардакилю удалось подчинить его на несколько лет, но его труды все равно сошли на нет, и пираты так и остались необузданным бедствием.\n\nОднако теперь, после решающей кампании, в ходе которой королевский флот вошёл в великий порт, Умбар вновь пал перед гондорской мощью. Настало время уничтожить угрозу навсегда — с помощью ассимиляции и интеграции. Пусть Умбар станет процветающей провинцией Гондора, этой великой гаванью нуменорцев."
 gondor.1003.a: "Эарниль был бы доволен — его наследие в безопасности!"

 gondor.5001.t: "Восстановление Королевского тракта"
 gondor.5001.desc: "С моим решением восстановить Королевский тракт, некогда соединявший королевства [arnor|E] и [gondor|E], великая работа начнется без промедления. \n\nНа это потребуется много недель и месяцев, но, поскольку земли, окружающие дорогу, находятся под моим контролем, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мои рабочие выполнят свои задачи в срок."
 gondor.5001.a: "Ожидание стоит потраченного времени!"
 gondor.5001.a.tt: "Строительство Королевского тракта займёт от 1 до 2 лет."

 gondor.5002.t: "Королевский тракт восстановлен"
 gondor.5002.desc: "Я с радостью [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] известие от моих рабочих на Королевском тракте: строительство завершено! \n\nСкоро через эти земли потечёт торговля, как это было во времена наших предков!"
 gondor.5002.a: "День радости для всей державы!"
 gondor.5002.a.tt: "Вы начнете получать доход от торговли на Королевском тракте."

 ### GONDOR REGNAL NAMES EVENTS ###

 decision_gondor_regnal_names: "Принять тронное имя"
 decision_gondor_regnal_names_tooltip: "Имена покойных королей Гондора известны всему Средиземью. Возможно, мне стоит принять одно из таких имён?"
 decision_gondor_regnal_names_desc: "Хотя королевство [gondor|E] возрождается, нам не следует забывать героев нашей истории. Ведь именно благодаря деяниям могущественных нуменорских монархов королевство выдержало века раздоров и войн, и чтобы выдержать грядущие испытания, нам надо походить на них во всём. \n\nВозможно принятие одного из имён древних королей в качестве тронного имени напомнит всем о славе былых дней, и это зажжёт огонь надежды на лучшие времена."
 decision_gondor_regnal_names_confirm: "Рассмотрим варианты."

 gondor.1100.t: "Тронное имя"
 gondor.1100.desc: "Хотя королевство [gondor|E] возрождается, нам не следует забывать героев нашей истории. Ведь именно благодаря деяниям могущественных нуменорских монархов королевство выдержало века раздоров и войн, и чтобы выдержать грядущие испытания, нам надо походить на них во всём. \n\nВозможно принятие одного из имён древних королей в качестве тронного имени напомнит всем о славе былых дней, и это зажжёт огонь надежды на лучшие времена."
 gondor.1100.a: "Я приму новое имя."
 gondor.1100.b: "Ерунда. Моё имя меня вполне устраивает."

 gondor.1101.t: "Тронное имя"
 gondor.1101.desc: "Какое имя я выберу?"
 gondor.1101.a: "Элендиль"
 gondor.1101.a.tt: "Элендиль, «Служитель звёзд», друг эльфов. Предводитель Верных, основатель королевств-в-изгнании, верховный король дунэдайн. Имя с огромным наследием."
 gondor.1101.b: "Исильдур"
 gondor.1101.b.tt: "Исильдур, «Слуга Луны», старший сын Элендиля, отсёкший палец с кольцом с руки Врага. Имя, связанное с отвагой и злым роком."
 gondor.1101.c: "Анарион"
 gondor.1101.c.tt: "Анарион, «Сын Солнца», младший сын Элендиля, основатель рода гондорских королей. Имя для светлого правления."
 gondor.1101.d: "Менелдиль"
 gondor.1101.d.tt: "Менелдиль, «Друг Небес», последний рождённый в Нуменоре представитель королевского рода, имя для наследника Верных."
 gondor.1101.e: "Следующая страница"

 gondor.1102.t: "Тронное имя"
 gondor.1102.desc: "Какое имя я выберу?"
 gondor.1102.a: "Эарендиль"
 gondor.1102.a.tt: "Эарендиль Мореход, прародитель людей и эльфов, имя для того, кого ждёт славная судьба."
 gondor.1102.b: "Ромендакиль"
 gondor.1102.b.tt: "Ромендакиль, «Победитель Востока», имя для того, кто способен запугать Восток."
 gondor.1102.c: "Турамбар"
 gondor.1102.c.tt: "Турамбар, «Повелитель Судьбы», имя для того, кто сам определяет свой путь."
 gondor.1102.d: "Тараннон"
 gondor.1102.d.tt: "Тараннон, «Королевский Дар», имя для того, чьё сердце тяготеет к морю."
 gondor.1102.e: "Следующая страница"

 gondor.1103.t: "Тронное имя"
 gondor.1103.desc: "Какое имя я выберу?"
 gondor.1103.a: "Эарниль"
 gondor.1103.a.tt: "Эарниль, «Друг моря», имя для строителя широких гаваней и крепких кораблей."
 gondor.1103.b: "Кирьяндиль"
 gondor.1103.b.tt: "Кирьяндиль, «Друг кораблей», имя для покровителя торговли и мягкого влияния."
 gondor.1103.c: "Хьярмендакиль"
 gondor.1103.c.tt: "Хьярмендакиль, «Победитель юга», имя для того, кто усмирил Юг."
 gondor.1103.d: "Атанатар"
 gondor.1103.d.tt: "Атанатар, «Отец людей», имя для хранителя мира, которого подданные считают своим вторым отцом."
 gondor.1103.e: "Следующая страница"

 gondor.1104.t: "Тронное имя"
 gondor.1104.desc: "Какое имя я выберу?"
 gondor.1104.a: "Нармакиль"
 gondor.1104.a.tt: "Нармакиль, «Пламенный меч», имя, знаменующее разруху и упадок, дурное предзнаменование для короля."
 gondor.1104.b: "Валакар"
 gondor.1104.b.tt: "Валакар, «Шлем Валар», имя для ревнителя веры."
 gondor.1104.c: "Эльдакар"
 gondor.1104.c.tt: "Эльдакар, «Эльфийский шлем», имя для того, в чьём профиле видно благородство Эльдар."
 gondor.1104.d: "Алдамир"
 gondor.1104.d.tt: "Алдамир, «Древесный самоцвет», имя для того, кто любит природу и естественную красоту."
 gondor.1104.e: "Следующая страница"

 gondor.1105.t: "Тронное имя"
 gondor.1105.desc: "Какое имя я выберу?"
 gondor.1105.a: "Минардиль"
 gondor.1105.a.tt: "Минардиль, «Друг башен», имя для того, кто более всего ценит знание."
 gondor.1105.b: "Тарондор"
 gondor.1105.b.tt: "Тарондор, «Королевский камень», имя для того, кто стойко выносит все тяготы этой жизни и не ломается под напором невзгод."
 gondor.1105.c: "Телумехтар"
 gondor.1105.c.tt: "Телумехтар, «Небесный воитель», имя для того, кто способен оседлать ветер."
 gondor.1105.d: "Эарнур"
 gondor.1105.d.tt: "Эарнур, сокращённая форма имени Эарендур, «Слуга Моря», имя для прославленного воина-победителя."
 gondor.1105.e: "Ни одно из них мне не подходит."

 gondor.1106.t: "Новое имя для новой Эпохи"
 gondor.1106.desc: "Рога трубят призыв, и Стража Цитадели расступается передо мной, обнажая отражающий яркое солнце белый мрамор внутреннего двора [Concept('minastirith', 'Минас Тирита')|E]. Десятки придворных, офицеров и иностраных послов пришли на церемонию принятия мной нового, тронного имени. \n\n[ROOT.Char.GetFullNameRegnal]... Так странно слышать это имя, но отныне меня будут называть именно так."
 gondor.1106.a: "Пусть оно останется в анналах истории."

 ### Pelargir Marines ###
 gondor.1200.t: "Пеларгирские мореходы"
 gondor.1200.desc: "После долгих лет упорных и напряжённых тренировок новый класс пеларгирских мореходов наконец-то готов к развертыванию. Обученные тактике абордажа и проникновения в дополнение к владению мечок, все они являются одними из лучших моряков, которых Королевский флот может предложить [Concept('gondor', 'Гондору')|E]. Не все, кто пытается стать мореходом, доходят до этого дня, но те, кому это удаётся, пользуются большим почетом на флоте. \n\nТеперь вопрос только в том, как лучше их использовать."
 gondor.1200.a: "Мореходы обезопасят для нас моря!"

 ### OATH OF EORL EVENTS ###

 gondor.2000.t: "Клятва Кириона"
 gondor.2000.desc: "В [Concept('minastirith', 'Минас Тирит')|E] из Эдораса прибыл всадник, желающий получить срочную аудиенцию у владыки Белой Башни. После того, как его ввели, он сразу же переходит к делу — враги сильно теснят [Concept('rohan', 'Рохан')|E], королевство призывает [Concept('gondor', 'Гондор')|E] на помощь, как обе державы поклялись во времена Эорла и Кириона. Много раз обе стороны взывали к клятве, и лишь немногие случаи, когда она не была исполнена, были вызваны тем, что оба королевства одновременно подвергались нападению.\n\nЧто ответит Белая Башня этому посланнику Коневодов? Поддержит ли Гондор своего северного союзника?"
 gondor.2000.a: "Наши народы - как отец и сын. А отец заботится о своём сыне."
 gondor.2000.b: "Следует отправить войско по подобию древнего Северного воинства."
 gondor.2000.c: "Отправить отряд наших людей на укрепление Риддермарка."
 gondor.2000.d: "У нас слишком мало сил... К сожалению, Рохану придётся пока подождать."

 gondor.2001.t: "Сбор рохиррим"
 gondor.2001.desc: "«Рога, рога, рога. Тёмные склоны Миндолуина отразили их протяжным эхом. Звучали большие рога севера. Наконец пришёл Рохан». \n\nНа наш призыв рохиррим ответили сполна. Даже сейчас их могучие рога слышны в холмах, а земля содрогается от приближения их великой конницы. Наследники Эорла не забыли ни [Concept('gondor', 'Гондор')|E], ни свою клятву, и теперь несутся нам на помощь во всеоружии.\n\nОбъединившись в нашей великой борьбе, доблесть Гондора и [Concept('rohan', 'Рохана')|E] выстоит против всех, кто попытается их уничтожить."
 gondor.2001.a: "Надежда зажглась."

 gondor.2002.t: "Всадники Рохана"
 gondor.2002.desc: "Из [Concept('rohan', 'Рохана')|E] прибыло войско, чтобы помочь нам в нашей войне. Хотя они не могут выделить всю свою армию, чтобы помочь нам, рохиррим послали сильное войско, хорошо оснащённое и возглавляемое одним из их лучших властителей.\n\nУже начались дискуссии о том, как лучше всего использовать мощную кавалерию рохиррим в грядущих сражениях и как лучше снабжать их теперь, когда они находятся здесь, в [Concept('gondor', 'Гондоре')|E]. Но такие проблемы ничтожны перед лицом прибытия к нам на помощь дорогих друзей и старых союзников.\n\nС их кавалерией, охраняющей наш фланг и громящей тылы врагов, наше положение уже не кажется таким ужасным."
 gondor.2002.a: "Мы не забудем их преданность и дружбу."

 gondor.2003.t: "Вспомогательные войска Рохана"
 gondor.2003.desc: "Рохиррим прислали вспомогательные войска, чтобы помочь нам в битве. Суровые и эффективные, эти войска немногочисленны, но они компенсируют это своим рвением и боевым духом. Их уже начали использовать в качестве очень эффективных разведывательных групп, и им удалось организовать несколько эффективных засад в координации с нашими капитанами передовых отрядов.\n\nХотя хотелось бы большего, посланники рохиррим говорят, что в данный момент они не могут выделить больше людей. Мы обойдемся теми людьми, что у нас есть, а то, что рохиррим прислали даже это небольшое количество, служит напоминанием о том, что мы не одиноки в нашей борьбе и не лишены друзей в мире."
 gondor.2003.a: "Несколько воинов лучше, чем ни одного."

 gondor.2004.t: "Где ныне всадник, где конь боевой?"
 gondor.2004.desc: "Мы отправили всадника с Красной стрелой несколько недель назад, но он вернулся только сейчас, глубоко разочарованный. По его лицу видно, что помощи от коневодов не будет.\n\nВ объяснение он говорит, что Повелители коней заявили, что сейчас слишком заняты своими делами, чтобы оказать [Concept('gondor', 'Гондору')|E] какую-либо помощь, но что они не забудут Гондор и, как только смогут, пришлют войска, чтобы помочь нам в наших войнах. Конечно, к тому времени наша собственная война вполне может закончиться."
 gondor.2004.a: "Это понятно, но вызывает сожаление."

 ### Destroy Mordor ###
 gondor.2100.t: "Последняя битва"
 gondor.2100.desc: "Слишком долго Тёмный Властелин в своей чёрной башне был проклятием для сыновей Нуменора! Мы не знаем ни отдыха, ни покоя, наша оборона всегда испытывается. Наши сыновья истекают кровью, а наши дети плачут от страха. Не бывать этому! [Concept('gondor', 'Гондор')|E] не дрогнет в страхе, а пойдёт вперёд с высоко поднятой головой. Мы на корню уничтожим Темного Властелина, и сделаем его землю такой опустошённой, что он никогда больше не сможет воздвигнуть её заново. \n\nЯ вижу в ваших глазах тот же страх, который сжимал моё сердце. Возможно наступит день, когда мужество оставит род людей и мы предадим друзей и мы разорвём все узы дружбы, но только не сегодня! Может быть, придёт час волков, когда треснут щиты и настанет закат эпохи людей, но только не сегодня! Сегодня мы сразимся, за всё что вы любите на этой славной Земле!"
 gondor.2100.a: "Зову вас на бой! Люди с запада!"
 gondor.2100.a.tt: "Что бы ни случилось, пусть никто не скажет, что люди Нуменора дрогнули в страхе и предпочли отчаяние. Здесь, в конце, давайте ухватимся за надежду, даже если она будет безрассудной."

 gondor.2101.t: "Нападение гондорцев"
 gondor.2101.desc: "Гондор решил предпринять полномасштабное наступление на нашу державу, желая полностью нас уничтожить. Они уже идут через Итилиэн к Минас Итилю и скоро войдут в Горгорот."
 gondor.2101.a: "Так высокомерно... стоит усмирить Гондор."

 gondor.2102.t: "Падение Чёрной Башни"
 gondor.2102.desc: "Хотя это далось дорогой ценой, наконец-то Мордор сокрушён яростью дунэдайн. Смерти Эарнура, Элендиля, Исильдура и гибель самого Нуменора наконец-то отомщены, а Тёмный Властелин изгнан, его физическая форма развоплощена. Его могучая башня рухнула без его воли, поддерживающей её, и его войска в ужасе бежали перед яростью Запада. Считалось, что этого невозможно добиться силой оружия, но дунэдайн сделали то, что не смогли сделать их нуменорские предки, и наконец-то с корнем уничтожили творения Саурона. \n\nВ Средиземье наступает новая эпоха, эпоха торжествующего Запада и воссоединённых Древа и Скипетра. Долго будет жить эта память, пока будут стоять троны Валар."
 gondor.2102.desc.a: "Хотя это далось дорогой ценой, наконец-то Мордор сокрушён яростью [killer_of_sauron.GetCulture.GetCollectiveNounNoTooltip|l]ого народа. Тёмный Властелин изгнан, его физическая форма развоплощена. Его могучая башня рухнула без его воли, поддерживающей её, и его войска в ужасе бежали после исчезновения своего хозяина. Считалось, что этого невозможно добиться силой оружия, но [killer_of_sauron.GetCulture.GetNameNoTooltip|l] сделали то, о чём и не мечтали их предки, и наконец-то с корнем уничтожили творения Саурона. \n\nВ Средиземье наступает новая эпоха, свободная от тени Саурона."
 gondor.2102.desc.b: "#TOLKIENQUOTE Пойте, пойте, люди башни Анора,\nИбо кончилась власть Саурона\nИ Тёмная башня пала!\n\nПойте, радуйтесь, воины Башни-Стража,\nНе напрасна была ваша стража,\nИбо Чёрные Врата разбиты\nИ король ваш прошёл в них с победой!\n\nПой и радуйся, славный Запад,\nИбо король опять грядёт воцариться -\nОн будет жить с вами и править вами\nДо конца дней ваших!\n\nОбновится засохшее Древо:\nОн посадит его на высоком месте -\nИ благословлён будет ваш город!#!"
 gondor.2102.a: "Но придёт ли когда-нибудь конец злу в Арде Искажённой?"
 gondor.2102.b: "#bold Пойте же, люди!#!"

 # Replaced by news_event.0056
 gondor.2103.t: "Всевидящее Око закрыто"
 gondor.2103.desc: "Демонстрируя шокирующую силу оружия, войска [Concept('gondor', 'Гондора')|E] двинулись на Мордор, разграбив Тёмную Башню и повергнув Тёмного Властелина в самом сердце его могущества. Темная Башня, лишённая своего хозяина, стремительно рухнула, опустошив окрестности.\n\nПосле великой битвы единство во владениях Темного Властелина начало быстро распадаться. Обезглавленное руководство бывших слуг Тёмного Властелина быстро начало ополчаться друг на друга, орков и людей, возвещая новую эру войн в бывших землях Саурона.\n\nОдновременно с этим потеря своего бога вызвала серьезный кризис веры у последователей Всевидящего Ока. Многие быстро отвернулись к другим религиям, а те немногие, что остались, быстро разорвали друг друга на части, борясь за власть. Культ Всевидящего Ока, некогда главенствующий верой в Мордоре и во всех владениях Саурона, был практически уничтожен.\n\nНаступает новая эпоха, в которой, похоже, будет господствовать возрождающееся королевство дунэдайн. Как бы то ни было, власть Мордора сломлена бесповоротно, возможно, навсегда."
 gondor.2103.desc.a: "Демонстрируя шокирующую силу оружия, войска [killer_of_sauron.GetPrimaryTitle.GetCollectiveNounNoTooltip]ого народа двинулись на Мордор, разграбив Тёмную Башню и повергнув Тёмного Властелина в самом сердце его могущества. Темная Башня, лишённая своего хозяина, стремительно рухнула, опустошив окрестности.\n\nПосле великой битвы единство во владениях Темного Властелина начало быстро распадаться. Обезглавленное руководство бывших слуг Тёмного Властелина быстро начало ополчаться друг на друга, орков и людей, возвещая новую эру войн в бывших землях Саурона.\n\nОдновременно с этим потеря своего бога вызвала серьезный кризис веры у последователей Всевидящего Ока. Многие быстро отвернулись к другим религиям, а те немногие, что остались, быстро разорвали друг друга на части, борясь за власть. Культ Всевидящего Ока, некогда главенствующий верой в Мордоре и во всех владениях Саурона, был практически уничтожен.\n\nНаступает новая эпоха. Как бы то ни было, власть Мордора сломлена бесповоротно, возможно, навсегда."
 gondor.2103.a: "Близится рассвет, Тьма отступает."
 gondor.2103.b: "НЕТ... НЕТ... НЕТ!!!"
 shadow_of_mordor_clears_tt: "[GetBuilding('shadow_of_mordor').GetName] будет удалена из [Concept('wilderness', 'дебрей')|E] за пределами региона [GetGeographicalRegion('middleearth_mordor_gorgoroth').GetName]"

 gondor.2104.t: "$gondor.2103.t$"
 gondor.2104.desc: "Свершилось невозможное. Неведомыми путями Саурон был повержен. Темная Башня, лишенная своего хозяина, стремительно рухнула, опустошив окрестности. \n\nЕдинство, существовавшее во владениях Тёмного Властелина, стало быстро распадаться. Обезглавленное руководство бывших слуг Тёмного Властелина быстро начало ополчаться друг на друга, орков и людей, знаменуя собой новую эпоху войн в бывших землях Саурона. \n\nОдновременно с этим потеря своего бога вызвала серьёзный кризис веры у последователей Всевидящего Ока. Многие быстро отвернулись к другим религиям, а те немногие, что остались, быстро разорвали друг друга на части, борясь за власть. Культ Всевидящего Ока, некогда главенствующий в Мордоре и во всех владениях Саурона, был практически уничтожен. \n\nНаступает новая эпоха. Как бы то ни было, власть Мордора сломлена безповоротно, возможно, навсегда."
 gondor.2104.a: "$gondor.2103.a$"
 gondor.2104.b: "$gondor.2103.b$"


 ### Fate of Isildur ###
 gondor.2201.t: "Судьба Исильдура"
 gondor.2201.desc: "открыв огромный стальной сундук, вы находите в нём всего два предмета. Во-первых, цепочка с маленькой золотой коробочкой, предназначенная для ношения на шее. Шкатулка имеет прекрасную бархатную оправу внутри, предназначенную для кольца, и тут экспедицию озаряет: это, несомненно, то самое ожерелье, с которым Исильдур держал Правящее Кольцо, срезав его с руки самого Саурона.\n\nСледующим, однако, является большая награда. Золотой цилиндр без всяких знаков или орнамента покоится на тонкой серебряной подушке. Когда его открывают, раздаётся слышимый вздох. На цепочке из митриля, сияющий древним светом, внутри находится огромный драгоценный камень, инкрустированный золотом и митрилем. Это Элендильмир, Звезда Элендиля, Звезда Северного королевства, принесенная из Нуменора до того, как он пал, и реликвия Северного королевства. Он был утерян вместе с Исильдуром, и с тех пор короли Арнора носили Малый Элендильмир, копию, сделанную по его образу и подобию эльфами Имладриса. \n\nС этими артефактами судьба Исильдура теперь проясняется. Похоже, что его труп был обнаружен Саруманом во время его многолетних поисков Единого, и он лишил его всех сокровищ. Затем он сжёг тело, чтобы стереть все следы местонахождения Исильдура и замедлить всех, кто пытался отыскать Единое Кольцо.\n\nИтак, теперь история Исильдура может быть написана полностью, как о его доблести, так и о его неудачах. Хотя он пал и его последний великий выбор потерпел крах, мы не должны позволять этому умалять его многочисленные благородные деяния, ибо в истории есть нечто большее, чем её окончание."
 gondor.2201.a: "Покойся с миром, сын Нуменора!"

 ### Search the Tower of Orthanc ###
 gondor.2200.t: "Обыск башни Ортанк"
 gondor.2200.desc: "Изенгард слишком долго оставался без хранителя ключей. После того, как Саруман стал хранителем Изенгарда, дунэдайн быстро потеряли всякое понимание того, что происходит в великой башне. Теперь, когда предательство Сарумана раскрыто, а башня отвоёвана, необходимо выяснить, что он мог спрятать внутри.\n\nПервым важным открытием становится огромный запас еды несравненного качества, достойных королевского стола — соленая свинина, изысканные вина, дичь всех сортов, картофель лучшего сорта и многие другие изысканные деликатесы. Однако самым удивительным является обнаружение нескольких бочек, заполненных до краев Лонгботтома листом! Этот лист - самый высококачественный в известном мире, его выращивают на юге Шира. Импорт из-за пределов Шира обходится дорого, поскольку Бри обычно является единственным местом, где можно заключить такие сделки. Известно, что Белый Маг пренебрежительно отзывался о привычке Гэндальфа Серого курить трубку, но, похоже, и сам был не без греха!\n\nПройдя дальше, поисковый отряд продолжает восхождение на башню. В кабинете Сарумана среди множества томов и безделушек неизвестного устройства была обнаружена потайная дверь, замаскированная за гобеленом. Внутри - огромный стальной сундук с тяжёлым замком, соответствующим ключу, обнаруженному вместе с Ключом Ортанка. Мы могли бы открыть его, но трубочное зелье ждёт..."
 gondor.2200.a: "Любопытно... что может стоить всех этих секретов?"
 gondor.2200.b: "Лонгботтомский лист? Приз, достойный короля, подайте мне трубку!"

 ###The Enemy at our Gates###
 gondor.2202.t: "Враг у наших ворот"
 gondor.2202.desc: "Никогда прежде орки не осмеливались заходить так далеко на нашу территорию, всего в нескольких сотнях метров от нашей стены. К счастью, наши разведчики выследили и убили этих смакурров. Это плохое предзнаменование. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как поступить в этой ситуации."
 gondor.2202.a: "Удвоить наши патрули!"
 gondor.2202.b: "Ищите день и ночь, соберите наши войска, переверните каждый камень!"
 gondor.2202.c: "Я выслежу и лично убью всех уцелевших смакурров"

 ### Reclamation of Minas Ithil ###
 gondor.2300.t: "Отвоевание Минас Итиля"
 gondor.2300.desc: "Наконец-то Минас Итиль, город Исильдура и некогда дом Белого Древа, отвоёван у сил Саурона. Но радости в этой победе нет. Мерзкие деяния Короля-чародея запятнали саму землю, и на некогда сияющий город Луны до сих пор жалко смотреть. Ни один человек не сможет поселиться здесь на долгие годы."
 gondor.2300.a: "Все заживет со временем."

 gondor.2301.t: "Очищение Минас Итиля"
 gondor.2301.desc: "Хотя прошло много долгих лет, наконец-то следы порчи Короля-чародея в Минас Итиле поблекли. Растительная жизнь снова расцветает, а сияющие стены теперь светятся мягким светом полной луны, а не болезненным резким светом смерти."
 gondor.2301.a: "Утулиэ'н аурэ! Аута и ломэ!"

 ### Reclaim Calenardhon ###

 gondor.2400.t: "Возвращение Каленардона"
 gondor.2400.desc: "[Concept('gondor', 'Гондор')|E] не может быть в безопасности без верного союзника на нашей северной границе. Трагическое падение королевства Эорла означает, что мы вынуждены сделать то, что раньше казалось немыслимым — отправиться на север и самим занять Рохан. \n\nКак только древняя земля Каленардона вновь окажется под контролем Гондора, мы сможем начать думать о ее дальнейшей судьбе."
 gondor.2400.a: "Враг будет изгнан из Каленардона, а наши границы защищены!"

 gondor.2401.t: "Гондор вторгается в Рохан!"
 gondor.2401.desc: "Глупые дунэдайн заявили, что, поскольку рохиррим больше не управляют Роханом, древнее пожалование Каленардона, сделанное наместником Кирионом, недействительно. Гондор намерен вернуть свои древнюю земли силой оружия, и его войска уже собираются. Мы должны отбросить их назад и доказать, что Гондор навсегда потерял Каленардон!"
 gondor.2401.a: "Собрать войска!"

 ### Reintegrate Calenardhon ###

 gondor.2500.t: "Провинция Каленардон"
 gondor.2500.desc: "Это не то, чего мы желали или даже мечтали. Мы думали, что союз с рохиррим и родом Эорла будет длиться вечно. Но этому не суждено было случиться. Теперь великая Зелёная провинция вновь официально подчинена власти Скипетра [Concept('gondor', 'Гондора')|E], и мы должны начать долгую работу по заселению, восстановлению и обороне протяжённой границы Андуина."
 gondor.2500.a: "Каленардон вновь принадлежит Гондору!"

 gondor.2501.t: "Гондор реинтегрирует Каленардон"
 gondor.2501.desc: "Вновь заняв все свои прежние территории между Андуином и горами, Гондор провозгласил, что Каленардон снова стал провинцией [Concept('gondor', 'Гондора')|E], и что с этого момента он будет защищать северные границы государства."
 gondor.2501.a: "Вот вам и рохиррим."

 gondor.2502.opening: "Предложение из Гондора"
 gondor.2502.desc: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nНесмотря на падение дома Эорла, Гондору удалось прогнать тех, кто хотел захватить Рохан. Теперь, когда земли отвоёваны, Гондор предлагает вассалитет всем рохиррим, которые ещё находятся в регионе."
 gondor.2502.a: "Мы принимаем это предложение."
 gondor.2502.b: "Нам лучше жить самим по себе."

 ### Reintegrate Dor Rhúnen ###

 gondor.2700.t: "Провинция Дор Рунен"
 gondor.2700.desc: "На протяжении многих веков [GetTitleByKey('e_gondor').GetNameNoTier] держал под своей властью обширные земли [Concept( 'rhovanion', 'Рованиона' )|E]. Его войска доходили до [Concept( 'seaofrhun', 'Моря Рун' )|E], и во всём регионе царил мир. Были налажены связи со свирепыми северянами, нашими дальними родичами, а вино из державы [GetTitleByKey('k_dorwinion').GetNameNoTier] и деликатесы с самого дальнего востока попали на рынки [Concept('gondor', 'Гондора')|E].\n\nЮжный Рованион перешёл под власть Скипетра как провинция [GetTitleByKey('k_south_rhovanion').GetNameNoTier], но он был лишь слегка заселён. Со временем запустение, чума и происки [Concept( 'sauroncharacter', 'Саурона' )|E] привели к потере восточных провинций Гондора. Но теперь, после долгой борьбы, они вновь находятся под властью Гондора.\n\nИстерлинги больше никогда не вырвут их из нашей хватки!"
 gondor.2700.a: "Дор Рунен вновь принадлежит Гондору!"

 gondor.2701.t: "Гондор реинтегрирует Дор Рунен"
 gondor.2701.desc: "На протяжении многих веков [Concept('gondor', 'Гондор')|E] удерживал под своей властью обширные земли Рованиона. Его войска доходили до Моря Рун, и во всём регионе царил мир. Были налажены связи с свирепыми северянами, своими дальними родичами, а вино из Дорвиниона и деликатесы с самого дальнего востока попали на рынки Гондора. \n\nЮжный Рованион перешёл под власть Скипетра как провинция Дор Рунен, но он был лишь слегка заселён. Со временем запустение, чума и происки Врага привели к потере восточных провинций Гондора. Но теперь, после долгой борьбы, они вновь под контролем Гондора."
 gondor.2701.a: "Ну надо же."


 ## The Siege of Gondor ##
 gondor.2600.t: "Осада Гондора"
 gondor.2600.desc: "Настало время величайшей битвы нашего времени. Здесь удар будет самым сильным, и мы должны устоять, чтобы мир людей не пал.\n\nБесчисленные войска [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] пересекли [anduin|E] и движутся к [Concept( 'minastirith', 'Минас Тириту' )|E].\n\nПризовём ли мы на помощь или будем в одиночку противостоять надвигающейся буре?"
 gondor.2600.a: "Зажечь сигнальные огни!"
 gondor.2600.b: "Никто не придёт к нам на помощь."

 gondor.2601.t: "Гондор зовёт на помощь"
 gondor.2601.desc: "Большие двери моего зала распахиваются, вбегает мой маршал [marshal.GetTitledFirstNameNoTooltip] и кланяется перед моим троном, прерывисто дыша.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], сигнальные огни зажглись, [liege.GetTitleAsNameNoTooltip] призывает всех боеспособных солдат встать на защиту [Concept( 'gondor', 'Гондора' )|E] в час нужды!»\n\n«Ответим ли мы на зов, [Select_CString(ROOT.Char.IsFemale, 'повелительница', 'повелитель' )]?»"
 gondor.2601.a: "Наши клятвы будут исполнены"
 gondor.2601.b: "Я пошлю столько, сколько удастся собрать в спешке"
 gondor.2601.c: "Мы не можем растягивать наши силы, они нужны для защиты моей вотчины."

 gondor.2602.t: "Воины Пеларгира"
 gondor.2602.desc: "Я слышу, как они поют перед тем, как промаршировать: "
 gondor.2602.desc.a: "шеренга за шеренгой"
 gondor.2602.desc.b: "дружная рота"
 gondor.2602.desc.c: "Пеларгирских мореходов, посланных Морским владыкой. Сильные и бодрые, готовые защищать [gondor|E]"
 gondor.2602.a: "Древние клятвы ещё в силе!"
 gondor.2602.b: "Так мало пришло!"
 pelargir_marines: "Пеларгирские мореходы"

 gondor.2603.t: "Рыцари Дол Амрота"
 gondor.2603.desc: "Высокие, как лорды, сероглазые, темноволосые, "
 gondor.2603.desc.a: "множество"
 gondor.2603.desc.b: "отряд"
 gondor.2603.desc.c: "рыцарей в полной сбруе верхом на серых конях въезжают в город, за позолоченным знаменем Дол Амрота с кораблём и серебряным лебедем."
 knights_of_dol_amroth: "Рыцари Дол Амрота"

 gondor.2604.t: "Рыбаки Толфаласа"
 gondor.2604.desc: "Рыбаки из Толфаласа откликнулись на наш зов и отправили"
 gondor.2604.desc.a: "множество"
 gondor.2604.desc.b: "несколько"
 gondor.2604.desc.c: "легковооружённых, но выносливых воинов с копьями и сетями."
 fishermen_of_tolfalas: "Рыбаки Толфаласа"

 gondor.2605.t: "Далёкий Кобас"
 gondor.2605.desc: "Из земель владыки Анфаласа пришли"
 gondor.2605.desc.a: "многочисленные"
 gondor.2605.desc.b: "немногочисленные"
 gondor.2605.desc.c: " воины, охотники, пастухи и жители маленьких деревень, одетые скудно, если не считать одежды своего правителя."
 anfalas_country_folk: "Селяне Анфаласа"

 gondor.2606.t: "Лучники Ламедона"
 gondor.2606.desc: "Из Мотронда, из долины Чернокорня в Ламедон прибыло"
 gondor.2606.desc.a: "большое количество"
 gondor.2606.desc.b: "три отряда"
 gondor.2606.desc.c: " высоких лучников, зорких и бдительных."
 archers_of_lamedon: "Лучники Ламедона"

 gondor.2607.t: "Зелёный Пиннат Гелин"
 gondor.2607.desc: "С зелёных холмов Пиннат Гелин прибыли "
 gondor.2607.desc.a: "многочисленные отряды"
 gondor.2607.desc.b: "сотни"
 gondor.2607.desc.c: "доблестных воинов в зелёной одежде, чтобы пополнить наши силы."
 pinnath_gelin_gallant_men: "Доблестные люди Пиннат Гелина"

 gondor.2608.t: "Удалённый Андраст"
 gondor.2608.desc: "Владыка Андраста прислал нам "
 gondor.2608.desc.a: "множество"
 gondor.2608.desc.b: "немного"
 gondor.2608.desc.c: " отрядов его непокорных, но свирепых воинов с далёкого мыса. Их храбрость будет бесценна для поднятия боевого духа наших людей."
 andrast_mountaineers: "Горцы Андраста"

 gondor.2609.t: "Верные харондорим"
 gondor.2609.desc: "Воины Харондора в бронзовой броне, выветренные палящим солнцем и многочисленными битвами в засушливых землях против людей Харада, проходят мимо ворот в"
 gondor.2609.desc.a: "тесном строю"
 gondor.2609.desc.b: "небольшими отрядами"
 gondor.2609.desc.c: ". Верный принц Харондора прислал своих лучших людей, их опыт и знание нашего Врага будут бесценны в грядущей битве."
 harondor_spahi: "Харондорские спахи"

 gondor.2610.t: "Золотой принц Харнендора"
 gondor.2610.desc: "Торговый владыка Харнендора прислал нам"
 gondor.2610.desc.a: "множество"
 gondor.2610.desc.b: "элитных воинов"
 gondor.2610.desc.c: ", их богато украшенные доспехи блестят на солнце, это лучшее, что можно купить за золото, текущее в дельте Харнена."
 mirlond_guard: "Стражи Мирлонда"

 gondor.2611.t: "Капитаны Умбара"
 gondor.2611.desc: "Владыка Умбара откликнулся на наш зов и прислал нам на помощь"
 gondor.2611.desc.a: "большой флот"
 gondor.2611.desc.b: "флотилию"
 gondor.2611.desc.c: "кораблей с белыми парусами, на борту которых находились закалённые моряки, привыкшие сражаться с пиратами в открытом море."
 corsairs_of_umbar: "Пираты Умбара"

 gondor.2612.t: "Отвоёванный Каленардон"
 gondor.2612.desc: "Владыка отвоёванного Каленардона прислал нам"
 gondor.2612.desc.a: "лес копий, состоящий"
 gondor.2612.desc.b: "кавалерийское крыло, состоящее"
 gondor.2612.desc.c: "из храбрых и верных [rohirrim|El]. Их конная мощь пригодится, чтобы преследовать врага и задерживать его продвижение."
 riders_of_calenardhon: "Всадники Каленардона"

 gondor.2800.t: "Эльфы в Эделлонде"
 gondor.2800.desc: "Гавань Эделлонда пустовала сотни лет, с момента смерти Амрота в 1981 году Т.Э. \n\nБлагодаря решимости мне удалось связаться с эльфами, желающими вернуться и поселиться в Эделлонде, чтобы принести процветание региону, который пустовал тысячу лет. Теперь мне предстоит назначить лидера эльфов, которые займут Эделлонд и будут поддерживать со мной связь."
 gondor.2800.a: "Галадрим известны своим мастерством"
 gondor.2800.a_tt: "Вы просите эльфа с наследием галадрим возглавить Эделлонд."
 gondor.2800.b: "Лесные эльфы опытны в вопросах сельского хозяйства."
 gondor.2800.b_tt: "Вы просите эльфа из Ласгалена возглавить Эделлонд."
 gondor.2800.c: "Фалатрим известны своим морским путем"
 gondor.2800.c_tt: "Вы просите эльфа из Линдона возглавить Эделлонд."
 gondor.2800.d: "Нолдор известны своим воинским искусством" # Noldor elf
 gondor.2800.d_tt: "Вы просите эльфа из Имладриса возглавить Эделлонд."

 gondor.2801.t: "Эльфы в Эделлонде"
 gondor.2801.desc: "Правитель [Concept('gondor', 'Гондора')|E] предложил превратить наш порт в собственное королевство, отражающее славу Старших дней и подчиняющееся только Гондору.\n\nКроме того, Гондор пообещал предоставить нам Дол Амрот как часть нашего нового королевства, если мы сможем каким-то образом получить его."
 gondor.2801.a: "Мы воспрянем как гордое эльфийское королевство"
 gondor.2801.b: "Время ещё не пришло"

 gondor.2802.t: "Эльфы в Эделлонде"
 gondor.2802.desc: "Эльфы наконец-то прибыли к моим берегам, принося с собой дары для людей, живущих рядом с Эделлондом.\n\nСо временем между людьми и эльфами может возникнуть дружба, как это было во времена Войны Последнего союза, но пока я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сосредоточиться на укреплении связей между моим народом и недавно прибывшими эльфами."
 gondor.2802.a: "Пора сосредоточиться на более важных делах."
 gondor.2802.b: "Интересно, как они будут править..."

 gondor.2803.t: "Эльфы в Эделлонде"
 gondor.2803.desc: "До меня дошло известие, что эльфы в Эделлонде приняли мое предложение и теперь стоят во главе возрождённого королевства Эделлонд, подчиняясь только мне. Этому дню стоит радоваться, ибо он, несомненно, укрепит узы между людьми и эльфами."
 gondor.2803.a: "Пусть они процветают в грядущие века!"

 gondor.2804.opening: "Отказ от королевства"
 gondor.2804.desc: "Из-за внутренних конфликтов мы были вынуждены отказаться от вашего предложения, вернув щедрые дары, которые вы прислали, чтобы помочь нам возвысить нашу новую родину до королевства."
 gondor.2804.a: "Может быть, однажды они возвысятся"

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### Gondor gets a decision on whether to recognise their claim on Bellakar and give them a choice to vassalize themselves to Gondor, or to renounce their claim on the southern faithful ####
 gondor.2901.t: "Единая вера, единое королевство?"
 gondor.2901.desc: "За последние годы королевства [Concept('gondor', 'Гондор')|E] и [Concept('bellakar', 'Беллакар')|E] сблизились ещё больше, и наши правящие династии теперь объединены кровью. Наше почти непостижимая победа над Сауроном привело к удивительному чувству обновления и надежды во всех королевствах Верных, и даже в Беллакаре многие теперь утверждают, что линия Элендиля действительно божественно назначена Валар - и править, и возносить молитвы, и мольбы от имени Верных.\n\nМногие, кто чувствует глубокую преданность беллакарской династии Тумаквэ, видят короля Гондора, в жилах которого течёт кровь Тумаквэ, и утверждают, что нет необходимости идти на компромисс между своей верой и преданностью. Теперь у меня есть шанс преуспеть там, где Элендиль потерпел неудачу, утвердить своё лидерство над всеми Верными и, наконец, объединить Беллакар и Гондор. [high_king_of_bellakar.GetName] [Select_CString(high_king_of_bellakar.IsFemale, 'могла', 'мог' )] бы получить от меня предложение: в обмен на признание меня своим сюзереном и отказ от титула [Select_CString(high_king_of_bellakar.IsFemale, 'верховной королевы она и её', 'верховного короля он и его' )] наследники могут сохранить трон Беллакара и своих вассалов... но можно ли [Select_CString(high_king_of_bellakar.IsFemale, 'её', 'его' )] переубедить?"
 gondor.2901.a: "Отправить посла — пора объединять Верных!"
 gondor.2901.b: "Нет. Я владыка королевства Элендиля, а не Беллакара."

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### Gondor gets event to offer felaya vassalage as-well ONLY if felaya is independent ####
 gondor.2902.t: "Фелайский вопрос"
 gondor.2902.desc: "Фелайя, некогда входившая в состав Беллакара, но ныне давно ставшая независимой под властью собственного короля, столкнулась с теми же масштабными социальными и религиозными изменениями, которые недавно потрясли Беллакар. \n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, стоит ли протянуть им руку, как я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это с их соседями, и спросить, присягнут ли они на верность линии Элендиля. С другой стороны, возможно, это оттолкнёт наших собратьев-беллакарцев..."
 gondor.2902.a: "Послать эмиссара - посмотрим, что они скажут"
 gondor.2902.b: "Предоставить их Беллакару..."


 ### Bellakar receives message about making alliance with Gondor ### CORRECT
 gondor.2950.t: "Предложение с севера"
 gondor.2950.desc: "Уже несколько лет с севера приходят слухи, принесенные торговцами и захваченными корсарами, относительно королевства [Concept('gondor', 'Гондор')|E]. Похоже, они пережили период обновления с момента возвращения династии Элендиля на трон, и после многих лет упадка вновь установили контроль над землями Харондора и Умбара. \n\nНо последние новости не заставили себя ждать - мой управляющий сообщает мне, что прибыли послы, которых [Select_CString(high_king_of_gondor.IsFemale, 'направила', 'направил' )] [high_king_of_gondor.GetName]. Они предлагают восстановить старый союз, который так хорошо служил Беллакару в борьбе с угрозой теджин. \n\nЯ размышляю о клятве моего предка Загартора из Нилулони и Долге Элендиля. Когда-то наши королевства сражались плечом к плечу. И всё же долг Элендиля был оплачен. А короли Гондора всегда были высокомерны и горды, считая себя единственными истинными предводителями Верных. Можно ли доверять далекому Гондору, чтобы он пришёл нам на помощь? И должна ли кровь Беллакара проливаться за королевство, основатель которого когда-то думал обращаться с нами как с сатрапией?"
 gondor.2950.a: "Пришло время возродить союз. Мы скрестим мечи!"
 gondor.2950.b: "Мы должны заняться своими делами..."
 gondor.2950.a.tt: "Вы и [high_king_of_gondor.GetTitledFirstNameNoTooltip] заключаете союз."

 ### Bellakar accepts alliance offer ### CORRECT
 gondor.2951.t: "Возрождённый союз"
 gondor.2951.desc: "Наконец-то наши эмиссары вернулись, сопровождаемые послами из Беллакара. Я дивлюсь их внешнему виду, ибо, хотя на первый взгляд они кажутся выходцами из Харада, в их осанке и свете их глаз все еще можно увидеть наследие Нуменора. \n\nВ мою руку вкладывают свиток с пурпурной печатью Тумаквэ. \n\nРазвернув его, я быстро просматриваю тонкий адунайский шрифт, к которому [Select_CString(high_king_of_bellakar.IsFemale, 'приложила', 'приложил' )] руку [high_king_of_bellakar.GetName]. Но мой взгляд притягивает последняя строка, написанная на безупречном [Concept('sindarin', 'синдарине')|E]: \n\n«Как Элендиль и Масилион до нас, скрестим мечи вместе!» \n\nЗначит, союз будет заключён. Верные с юга помогут нам в час нужды. Теперь мы должны подготовиться к тому, чтобы направить эту новую Лигу против наших врагов..."
 gondor.2951.a: "Верные снова объединились"

 ### Bellakar declines alliance offer ### CORRECT
 gondor.2952.t: "Отказ Беллакара"
 gondor.2952.desc: "Наконец-то наши эмиссары вернулись, и моё сердце замирает, когда я вижу, что они без сопровождения. Неужели Беллакар не прислал послов в Минас Тирит?\n\nВ мою руку вкладывают свиток с пурпурной печатью Тумаквэ. \n\nРазвернув его, я быстро просматриваю тонкий адунайский шрифт, к которому [Select_CString(high_king_of_bellakar.IsFemale, 'приложила', 'приложил' )] руку [high_king_of_bellakar.GetName]. Моё сердце опускается ещё ниже. Слова почтительны, но тверды: \n\n«Клятвы были даны, и клятвы были исполнены. Теперь у нас нет долгов ни перед Гондором, ни перед Беллакаром. Слишком долго наши королевства были разделены, и теперь Беллакар должен сам решать свои дела...»"
 gondor.2952.a: "В одиночестве..."

 ### Gondor received message that Bellakar ruler died, renew alliance ### CORRECT
 gondor.2953.t: "Возрождённый союз"
 gondor.2953.desc: "Когда я сижу и просматриваю последние отчеты своего совета, меня прерывает мой управляющий, сообщая мне новости с юга — [dead_high_king_of_bellakar.GetName] из [Concept('bellakar', 'Беллакара')|E] [Select_CString(dead_high_king_of_bellakar.IsFemale, 'мертва', 'мёртв' )]. \n\n[Select_CString(dead_high_king_of_bellakar.IsFemale, 'Её', 'Его' )] [Select_CString(high_king_of_bellakar.IsFemale, 'преемница', 'преемник' )], [high_king_of_bellakar.GetName], пишет мне, чтобы заверить, что политика Беллакара не изменилась, и что они желают возобновить союз между нашими королевствами. При этом они признают, что не имеют претензий ни ко мне, ни к моему королевству. Это союз по выбору, а не по обязательству.\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, продолжать ли связывать Беллакар и [Concept('gondor', 'Гондор')|E], или же настало время освободиться от далёких уз."
 gondor.2953.a: "Вместе мы сильнее. Возобновить союз!"
 gondor.2953.b: "Мы должны заняться своими делами..."


 numenoreanblood.1001.t: "Одна жизнь, [Select_CString(dead_character.IsFemale, 'одна спутница жизни', 'один спутник жизни')]"
 numenoreanblood.1001.desc: "[Select_CString(dead_character.IsFemale, 'Моя спутница', 'Мой спутник')] жизни, [dead_character.GetTitledFirstName], [Select_CString(dead_character.IsFemale, 'скончалась', 'скончался')], как и бесчисленные поколения [Concept('men', 'людей')|E] до нас.\n\nСреди нашего народа принято брать только одного супруга, как это заведено у [eldar|El]. Закон древнего [Concept('numenor', 'Нуменора')|E], который мы и по сей день соблюдаем, дозволяет взять другого, если я ещё в полноте своих дней желаю завести детей. Однако это не одобряется - многие сочтут это отказом от святости союза между мужем и женой.\n\nПоскольку у меня уже есть дети, такой выбор не будет воспринят окружающими благосклонно. Мне предстоит сделать выбор. Последую ли я традиции и не возлюблю никого более, или найду себе [Select_CString(dead_character.IsFemale, 'новую спутницу', 'нового спутника')] жизни, невзирая на общественное порицание?"
 numenoreanblood.1001.a: "Никто не восполнит пустоту в моём сердце, возникшую когда [dead_character.GetTitledFirstName] [Select_CString(dead_character.IsFemale, 'умерла', 'умер')]!"
 numenoreanblood.1001.b: "Моё сердце по-прежнему пылает желанием завести детей и новую любовь."

 ### DENETHOR EVENTS ###
 garrison_of_minas_tirith: "Стражи Цитадели"

 gondor.0120.t: "Оборона Осгилиата"
 gondor.0120.desc: "[anduin|E] — последний рубеж обороны [Concept('gondor', 'Гондора')|E], и его нужно удержать любой ценой – а значит, ни при каких обстоятельствах нельзя сдавать [GetTitleByKey('b_osgiliath').GetNameNoTier] и [GetTitleByKey('b_cair_andros').GetNameNoTier]. Войска Мордора выступили к провинции [GetTitleByKey('b_east_osgiliath').GetNameNoTier], чтобы захватить необходимые для переправы мосты, по которым можно перейти Андуин и нанести удар в самое сердце [Concept('southernkingdom', 'Южного королевства')|E].\n\nЯ не могу позволить себе сдать город без боя – враг должен пролить кровь за свою добычу. Гондор должен быть полностью мобилизован, а гарнизон [Concept('osgiliath', 'Осгилиата')|E] будет отчаянно сражаться, чтобы продержаться до подхода подкреплений."
 gondor.0120.a: "Занять позиции! Приготовиться к бою!"
 garrisons_of_osgiliath: "Гарнизон Осгилиата"

 ### BOROMIR EVENTS ###
 gondorian_honorguard_force: "Гондорский почётный караул"
 horn_of_gondor_modifier: "Рог Гондора"
 horn_of_gondor_modifier_desc: "Этот персонаж обладает Рогом [Concept('gondor', 'Гондора')|E], древним артефактом, доверенным капитану Белой Башни. Его раскатистый звук можно расслышать за многие лиги. Он вдохновляет союзников и вселяет ужас в сердца врагов."

 ### FARAMIR EVENTS ###
 ithilien_rangers_force: "Следопыты Итилиэна"

 gondor.0301.t: "Второй сын Дэнетора"
 gondor.0301.desc: "Долго я выносил холод со стороны моего отца. Он попрекает меня, игнорирует мои усилия, привели они к успеху или нет. Только мой брат, Боромир, был ко мне добр. Следует ли мне посвятить свою жизнь защите королевства, или мне, наконец, стоит искать утешения и долгожданной привязанности в объятиях?"
 gondor.0301.a: "Гондор и его народ нуждаются во мне, как никогда."
 gondor.0301.a.tt: "Настанет время и для любви..."
 gondor.0301.b: "Любовь и забота – всё, что мне нужно..."

 gondor.0302.t: "Воительница Рохана"
 gondor.0302.desc: "Во время разведывательной операции, в полях на западном берегу Андуина, я наткнулся на одинокого всадника-роханца. Он силён и ловко обращается с мечом луком: он завалил оленя одним выстрелом, а разделяло их без малого пятьдесят метров. Я наблюдаю из укрытия за тем, как он свежует тушу, но вдруг мне начинает казаться, что он знает о моём присутствии.\n\nТолько когда он закончил, я решаю приблизиться, выставив перед собой руки ладонями вперёд в знак мирных намерений. Человек оглядывается на меня, и глаза его щурятся через прорези в шлеме... Я подхожу ближе, и замечаю всё больше странностей. Броня его уж сильно велика, а глаза очень почти сияют.\n\nНи говоря ни слова, всадник встаёт и идёт мне навстречу, снимая с головы шлем, под которым оказывается не иссушенное ветрами лицо всадника Риддермарка, а прекраснейшая дева. Её длинные волосы как будто золотые нити, а кожа бела и прекрасна, словно зимний снег. Я не могу выразить словами свои чувства; я настолько изумлён, что не знаю, как себя вести. Неужели роханская воительница та, кого я искал всю жизнь?"
 gondor.0302.a: "Наконец, любовь, сладкая и блаженная..."
 gondor.0302.b: "Она безродная рохирримка. Мне не подобает брать такую в жёны."

 gondor.0303.t: "Воительница Рохана"
 gondor.0303.desc: "Новые вести из Белого города. Взойдя на престол, верховный король Арагорн взял в жёны деву из Рохана. Хотя многие скептически относятся к этому выбору, её очевидное мастерство владения мечом и копьём не имеет себе равных. Может, мне пора подумать над устроением собственного брака?"
 gondor.0303.a: "Ну конечно. Не стоило мне так долго тянуть."

 gondor.0304.t: "Предводитель следопытов"
 gondor.0304.desc: "Проезжая через поля, что растянулись вдоль западного берега Андуина, я замечаю одинокого следопыта из Итилиэна, который разбил лагерь на берегу. Он силён и ловко обращается с мечом луком: он завалил оленя одним выстрелом, а разделяло их без малого пятьдесят метров. Я остаюсь в тени, пока он свежует и разделывает оленя. Меня не покидает чувство, что он знает о моём присутствии.\n\nТолько после того, как он закончил я решаюсь приблизиться, слегка приподняв руки в знак моих добрых намерений.\n\nВ полном молчании следопыт тянется к шлему и быстрым движением снимает его, являя свету красивое и благородное лицо, темные волосы и серые глаза, выдающие гордость и уверенность в себе. Я не могу выразить словами свои чувства; я настолько [Select_CString(ROOT.Char.IsFemale, 'изумлена', 'изумлён' )], что не знаю, как себя вести. Неужели итилиэнский следопыт тот, кого я [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )] всю жизнь?"
 gondor.0304.a: "Наконец, любовь, сладкая и блаженная..."
 gondor.0304.b: "Дом Эорла долгие годы правил этими землями. Я выйду замуж за Фарамира из Гондора, но только на своих условиях."
 gondor.0304.c: "Я всего лишь одна из рохиррим. Я не могу выйти за него."

 gondor.0305.t: "Служение наместников"
 gondor.0305.desc: "Вот уже тысячу лет, с тех пор как таинственно исчез [earnur.GetName] и пал [house|El] [earnur.GetHouse.GetBaseName], наместники из [Concept( 'house', 'дома' )|E] [mardil.GetHouse.GetBaseName] защищали и заботились о народе [Concept( 'gondor', 'Гондора' )|E]. \n\nПосле моего возвращения на трон и возвращения давно оспариваемых земель Итилиэна, возможно, наместники должны быть вознаграждены за их тысячелетнюю службу и удостоены княжеской чести, положения среди знати [Concept( 'gondor', 'Гондора' )|E], уступая лишь королю."
 gondor.0305.a: "Линия Хурина отныне будет править как принцы Итилиэна"
 gondor.0305.b: "Итилиэн принадлежит мне по праву рождения, как [Select_CString(ROOT.Char.IsFemale, 'наследнице', 'наследнику' )] Исильдура"


 ### DOL AMROTH EVENTS ###
 swan_knights_force: "Рыцари Лебедя"

 gondor.0401.t: "Орден Лебедя"
 gondor.0401.desc: "Серебро, сверкающее и переливающееся серебро, но не для пира, а для войны. Крылатые шлемы и синие плащи: рыцарь Дол-Амрота являет собой произведение искусства, сжимая в руке длинное копьё и гордо подняв голову.\n\nИменно так весь мир видит рыцарей из Дор-эн-Эрниля, но в самом ордене знают горькую правду. Рыцарство мертво, а вместо него лишь коррупция, кумовство, да пустое бахвальство. Если Орден Лебедя и возродится, тому, кто решит за это взяться, предстоит немало работы. Придётся расширить Амротские Резервы, проследить за выполнением клятвы Эдэллонда, вновь сформировать прибрежные отряды и восстановить древний Орден Тирит-Аэар. И только тогда принцы Дол Амрота восстановят свою честь. Новый орден – Серебряного Лебедя – займёт место старого."
 gondor.0401.a: "Предстоит много работы."

 gondor.0402.t: "Амротские новобранцы"
 gondor.0402.desc: "Несмотря на то, что рядовые солдаты были наименее почётной должностью в Ордене Лебедя, именно в них дух настоящего старого ордена сохранялся лучше всего. Однако их ряды со временем заметно поредели, ведь в службе рядового члена ордена мало чести.\n\nНам следует восстановить костяк ордена до надлежащего уровня."
 gondor.0402.a: "Трубите в горны! Пусть каждый знает об указе, что [Select_CString(ROOT.Char.IsFemale, 'издала', 'издал' )] [ROOT.Char.GetTitleAsNameNoTooltip]!"

 gondor.0403.t: "Набор амротских рекрутов"
 gondor.0403.desc: "Ответив на призыв своего сюзерена, народ Дол Амрота доказал, что он достоин высших почестей. Они оставили в прошлом своё происхождение и вступили в ряды амротских солдат, испытывая лишения и усердно тренируясь.\n\nЭти воины – костяк наших элитных войск, и никто не смеет сомневаться в их отваге или чести! Мы позаботимся о том, чтобы их уважали за ту жертву, которую они принесли."
 gondor.0403.a: "Прекрасные новости! Пусть воины построятся во дворе!"
 amrothian_reserves: "Амротские новобранцы"

 gondor.0404.t: "Люди Эделлонда"
 gondor.0404.desc: "Эделлонд, получивший своё имя в честь эльфийской державы, располагавшейся здесь когда-то, является богатейшей областью в Дор-эн-Эрниле. Местные стараются подражать эльфийскому военному искусству, в отличие от всего остального [Concept( 'gondor', 'Гондора' )|E], хранящего свои военные доктрины со времён [Concept( 'numenor', 'Нуменора' )|E]. Их ряды в ордене постепенно редели, практически не пополняясь из-за разложения, царящего в ордене. Следует вспомнить старые клятвы.\n\nЕсли их получится присоединить к войску княжества, они принесут с собой свои технологии и тактические уловки."
 gondor.0404.a: "Отправить самых быстрых гонцов, чтобы собрать людей!"

 gondor.0405.t: "Прибытие воинов Эделлонда"
 gondor.0405.desc: "Народ Эделлонда прибыл на зов, как того [Select_CString(ROOT.Char.IsFemale, 'пожелала', 'пожелал' )] их [ROOT.Char.GetTitleAsNameNoTooltip], прихватив свои луки и лошадей. Следопыты Нимродель, обученные в военных традициях [sindarelves|E], составляют большую часть контингента войск, но их сопровождают и рыцари Эделлонда. В отличие от остальных [Concept( 'gondorian', 'гондорских' )|E] рыцарей, эти бойцы сражаются при помощи лука, не слезая с лошадей, что позволяет им наносить противнику огромный урон и при этом избегать сшибок и ближнего боя.\n\nВойска княжества усилятся многократно."
 gondor.0405.a: "Они послужат нам примером."
 edhellond_soldiers: "Воины Эделлонда"

 gondor.0406.t: "Отряды прибрежной гвардии"
 gondor.0406.desc: "Когда-то Дор-эн-Эрниль мог бросить вызов морякам Пеларгира, и прибрежная гвардия давала бой пиратам в открытом море и на берегу, и слава о них гремела по всему побережью. Однако, когда Пеларгир официально стал портовой столицей королевства, прибрежная гвардия лишилась финансирования и от неё осталась горстка береговых смотрителей.\n\nЕсли бы мы могли возродить их, они стали бы грозной силой."
 gondor.0406.a: "Сейчас же начинайте подготовку!"

 gondor.0407.t: "Расширение корпуса прибрежной гвардии"
 gondor.0407.desc: "С тяжёлыми двуручными мечами в руках, гвардейцы готовы возвращать себе былую славу. Закованные в броню, они способны бросить вызов лучшим подразделениям врага.\n\nС ними Дол Амрот может вновь начать распространять своё влияния на море. Наши берега защищены как никогда."
 gondor.0407.a: "У пиратов нет ни шанса."
 seaward_soldiers: "Прибрежная гвардия"

 gondor.0408.t: "Восстановление Хранителей клятвы Тирит-Аэар"
 gondor.0408.desc: "Тирит-Аэар, «Прибрежная башня» в переводе с [Concept('sindarin', 'синдарина')|E] — это высокая башня Дор-эн-Эрниля, построенная обитавшими в регионе [Concept( 'elves', 'эльфами' )|E]. Это имя получили и элитные подразделения гвардии, что несёт свой дозор у башни, Хранители клятвы Тирит-Аэар, лучшие из прибрежных гвардейцев. Они обязаны приносить клятву во имя чести и отваги, подавая пример непоколебимой стойкости характера. И из всех подразделений былого ордена, это больше всего отошло от идеалов, раздавая должности за деньги или по родству, а не за заслуги. Придётся постараться, чтобы восстановить их былую славу.\n\nМы начнём с изгнания из ордена взяточников, а потом отыщем тех, кто будет достоин нести службу в ордене."
 gondor.0408.a: "Отберите достойнейших для церемониального принесения присяги."

 gondor.0409.t: "Восстановление клятвы"
 gondor.0409.desc: "Пришлось попотеть, чтобы выдавить из ордена глубоко пустивших корни коррупционеров, однако теперь орден Хранителей клятвы начинает отдалённо соответствовать своему имени. Новобранцы всерьёз воспринимают данные ими клятвы, символ рыцарской чести и отваги.\n\nТирит-Аэар в надёжных руках и никогда не падёт."
 gondor.0409.a: "Они станут гордостью Гондора."
 tirith_aear_soldiers: "Хранители клятвы Тирит-Аэар"

 gondor.0410.t: "Реформирование королевской Лебединой Стражи"
 gondor.0410.desc: "Лучшие из лучших, королевская Лебединая Стража оберегает жизнь и покой принцев Дол-Амрота днём и ночью. В бой они первыми бросаются вслед за своим предводителем и [ROOT.Char.GetTitleAsNameNoTooltip] может не сомневаться, что в случае необходимости они с радостью положат свою жизнь на алтарь.\n\nМы больше не позволим политике влиять на назначения в ряды ордена! Только достойные будут приняты, те, кто чист сердцем и достоин нести знамя прославленного подразделения."
 gondor.0410.a: "Только чистые сердцем будут удостоены чести."

 gondor.0411.t: "Орден Серебряного Лебедя"
 gondor.0411.desc: "Воплощение [Concept( 'numenorean', 'нуменорских' )|E] добродетелей, королевский Орден Серебряного Лебедя остаётся вершиной гондорского рыцарства. Непревзойдённые по силе духа и боевым навыкам, в их ряды вступают только лучшие. Получить приглашение в орден значит удостоится наивысшей почести, доступной в землях Дол Амрота, и это не только высокое положение, но и огромная ответственность.\n\nС этими людьми принцам нечего бояться, ведь они окружены воплощением чести и отваги, самыми умелыми воинами Дор-эн-Эрниля."
 gondor.0411.a: "Такого великолепия мы не видели много веков."
 royal_swan_guard_troops: "Рыцари Серебряного Лебедя"


 ### RETURN OF THE KING EVENTS ###
 gondor.0500.t: "Трон Южного королевства"
 gondor.0500.desc: "Уже много поколений трон [Concept('gondor', 'Гондора')|E] пустует, с тех пор, как король Эарнур исчез в Минас Итиле в 2050 году Т.Э. Хотя наместники несли свою благородную службу, отсутствие короля стало зияющей раной в королевстве, которую не исцелит никакая верная служба. Народ теряет веру, а Тьма на востоке становится всё смелее, испытывая границы Гондора на прочность.\n\nМного лет назад, я служил благородному наместнику Эктелиону под именем Торонгиль. Я возглавил атаку на гавань Умбар и сжёг пиратский флот. Но сейчас враги Гондора повсюду, а не только на море, и его доблесть дрогнула от напряжения.\n\nКогда-то Южное королевство отвергло притязания [Concept('arvedui', 'Арведуи')|E], но с тех пор многое изменилось. Возможно, настало время наследникам Исильдура вновь заявить о себе и вновь претендовать на то, чтобы править и направлять Гондор."
 gondor.0500.a: "Пришло время заявить о себе."
 gondor.0500.b: "Наследники Исильдура - короли Севера, а не Юга."
 gondor.0500.a.tt: "Здесь нет верного наместника, который бы поприветствовал вас."

 gondor.0501.t: "Возвращение короля"
 gondor.0501.desc: "Мужчина, высокий и мрачный, прибыл в столицу с севера, прося моей аудиенции. Поначалу, внимательно разглядывая его, ко мне приходит странное ощущение, что он мне знаком. И вдруг меня осеняет. Хоть его волосы сильно отросли, а в их черноте видна едва заметная проседь, передо мной вне всяких сомнений стоит Торонгиль, служивший Эктелиону.\n\nОн заявляет, что пришёл за тем, что принадлежит ему по праву рождения. Он представляется как Арагорн II, сын Араторна, вождь [Concept('dunedainarnor', 'дунэдайн Арнора')|E], наследник [Concept('isildur', 'Исильдура')|E], сына [Concept('elendil', 'Элендиля')|E]. В подтверждение своих притязаний, он демонстрирует обломки Нарсиля, Белого Пламени, которым срезали кольцо с пальца [Concept('sauroncharacter', 'Саурона')|E]. Он также показывает Кольцо Барахира, спасённое из [Concept('numenor', 'Нуменора')|E], и свидетельство [Concept('elves', 'эльфов')|E] [Concept('rivendell', 'Ривенделла')|E] и северян, пришедших вместе с ним. Нет никаких сомнений в том, что он говорит правду.\n\nОднажды Совет [Concept('gondor', 'Гондора')|E] уже отверг подобные претензии со стороны [Concept('northernkingdom', 'Северного королевства')|E], но род [Concept('anarion', 'Анариона')|E] пресёкся. Что скажет Правящий наместник Гондора?"
 gondor.0501.a: "Наместники долго ждали этого часа. Гондор приветствует своего короля."
 gondor.0501.a.tt1: "[aragorn.GetFirstName] будет принят с распростёртыми объятиями."
 gondor.0501.a.tt2: "#P Арагорн становится королём, и у вас есть выбор: играть за Арагорна или за наместника Дэнетора.#!"
 gondor.0501.b: "В Гондоре нет короля. Гондору не нужен король."
 gondor.0501.b.tt1: "Вы отвергаете [aragorn.GetFirstName]а."
 gondor.0501.b.tt2: "#N Вы пытаетесь удержать власть, рискуя вызвать гражданскую войну в королевстве.#!"
 gondor.0501.c: "Я не #italic потерплю ничего:#! ни умаления жизни, ни угасания любви, ни ослабления чести."
 gondor.0501.c.tt1: "Вы совершаете самоубийство перед лицом утраты своей власти."
 gondor.0501.c.tt2: "#P Арагорн станет королем, и у вас будет выбор: играть за Арагорна или остаться в роли нового наместника.#!"

 gondor.0502.t: "Возвращение короля"
 gondor.0502.desc: "Под всеобщее одобрение король въехал в [capital_county_scope.GetNameNoTier]. Простолюдины и знать едины в радости от этого неожиданного благословения, и острое чувство скорых перемен охватило город. Менестрели слагают строки в честь правителя, а историки рассказывают о его богатой родословной, и все люди стараются сделать этот город красивее, чем он был когда-либо. Те, кто помнят Торонгиля с Севера, перешёптываются о том, что король и герой войны просто неотличимы друг от друга.\n\nНаконец, трон королей не пустует, а [gondor|E] пробуждается после долгого летаргического сна. Начинается новая эпоха, грядёт ветер перемен и даже сама земля это чувствует.\n\nНастало время королей, да будет оно благословенно!"
 gondor.0502.a: "Я защищу свой народ."

 gondor.0503.opening: "Возвращение короля"
 gondor.0503.desc: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nЯ Арагорн, сын Араторна, верховный король [Concept('arnor', 'Арнора')|E] и [Concept('gondor', 'Гондора')|E]. Я пришёл заявить о своих правах как наследника [Concept('isildur', 'Исильдура')|E], и, хотя вы этого не знаете, мы, Следопыты, уже давно защищаем вас от опасностей этой земли.\n\nНыне я прошу вас вспомнить о клятвах ваших предков и возобновить клятвы верности."
 gondor.0503.a: "Мы приветствуем это предложение и с радостью принимаем его."
 gondor.0503.b: "Мы прекрасно обходились без помощи королей."

 gondor.0504.t: "Элессар или Арагорн?"
 gondor.0504.desc: "В давние времена [Concept('numenorean', 'нуменорские')|E] короли брали себе тронные имена на [quenya|El]. И хотя эта традиция давно канула в небытие, я могу возродить её. Люди прозвали меня «Эльфийским камнем» - возможно, это подходящее имя для короля? Есть и те, кто подталкивает меня к тому, чтобы взять себе церемониальное имя на адунайском языке."
 gondor.0504.a: "Тар-Элессар, потомок Эльроса."
 gondor.0504.b: "Я был Арагорном, Арагорном и останусь."
 gondor.0504.c: "Ар-Нимрузимир, сын Нуменора"

 gondor.0505.t: "Новый дом для новой эпохи?"
 gondor.0505.desc: "Род [Concept('isildur', 'Исильдура')|E] и его отца [Concept('elendil', 'Элендиля')|E] снова правит в [Concept('minastirith', 'Минас Тирите')|E]. Но для нас наступает новая эпоха и новый [gondor|E]. Стоит ли мне добавить ещё одну ветвь к великому древу потомков Эльроса, и дать начало новому королевскому дому?"
 gondor.0505.a: "Да будет дом Тельконтар."
 gondor.0505.b: "Правящий дом останется домом Исильдура."

 gondor.0506.t: "Мечта давних дней..."
 gondor.0506.desc: "Впервые я встретил Арвен [Glossary('Ундомиэль','undomiel_gloss')] в садах [Concept('rivendell', 'Ривенделла')|E], когда мне было двадцать лет, и тогда я принял её за Лутиэн, ведь она была прекраснейшей из ныне живущих. На холме Керин Амрот в [Concept('lorien', 'Лориэне')|E] мы поклялись друг другу в верности, под тенью востока и в сумерки запада. Я прошёл многие испытания, и теперь пришло время выполнить данные друг другу обещания."
 gondor.0506.a: "Мечта давних дней наконец сбылась"
 gondor.0506.a.tt: "Взять в жёны Арвен Ундомиэль."
 gondor.0506.b: "Я мечтаю о воительнице из Рохана..."
 gondor.0506.b.tt: "Взять в жёны Эовин из Риддермарка."
 gondor.0506.c: "В моих грёзах есть место только деве высокого нуменорского рода..."
 gondor.0506.c.tt: "Взять в жёны Лотириэль из Дол Амрота."
 gondor.0506.d: "Цветок с Юга..."
 gondor.0506.d.tt: "Взять в жёны Ладнокали из Беллакара."
 gondor.0506.e: "Я не могу отделить Арвен от её народа..."
 gondor.0506.e.tt: "Отказаться от женитьбы, в данный момент."

 gondor.0507.t: "Возрождение славы Гондора"
 gondor.0507.desc: "Наконец король вернулся в [gondor|E], и его народ ликует. Но с востока дуют злые ветры, и медленно растущее коварство вылилось в яростную ненависть, знаменующую возвращение старейшего врага. Время покажет, было ли возвращение короля началом новой эпохи... или концом для всех."
 gondor.0507.a: "Куда бы нас ни привела судьба..."
 grey_company_force: "Серая дружина"
 aragorn_southern_host: "Королевское воинство"

 gondor.0508.t: "Королева носит ребёнка"
 gondor.0508.desc: "Наконец, многие века разделённые линии полу[Concept('elven', 'эльфов')|E] воссоединились, и теперь этот союз утвердился, ведь Арвен ждёт ребёнка. Это счастливое событие, и весь [minastirith|E] присоединяется к королю в ликовании в ожидании наследника престола."
 gondor.0508.a: "Вот бы это был мальчик."

 gondor.0509.t: "Наследник королей людей"
 gondor.0509.desc: "Арвен разрешается от бремени быстро и без мук, а ребёнок выглядит сильным и здоровым. С первого раза ясно, что он сын своих родителей, и он будет сильным, мудрым и красивым, когда возмужает. Какое же имя будет носить последний отпрыск угасающих эльфов и будущий король [Concept('men', 'людей')|E]?"
 gondor.0509.a: "Я назову его Эльдарион."

 gondor.0510.t: "Второй ребёнок"
 gondor.0510.desc: "И снова, королева Арвен беременна, и в королевстве растёт нетерпение: все гадают, достанется ли принцу Эльдариону брат или сестра."
 gondor.0510.a: "Мальчик или девочка?"

 gondor.0511.t: "Третье пришествие Тинувиэль?"
 gondor.0511.desc: "После трудных родов, королю принесли его второго ребёнка и первую дочь. Она вылитая мать, и всем понятно, что когда её юность расцветет, в красоте ей не будет равных. Как же назвать её, соперницу Вечерней Звезды, проявившуюся красу прежних дней?"
 gondor.0511.a: "Я назову её Лутиэн."

 gondor.0512.t: "Третья беременность"
 gondor.0512.desc: "Королева снова ждёт ребёнка, и некоторые придворные шутят, что король и королева собираются сделать лучшую версию владыки Элронда, и планируют побить рекорд [Concept('feanor', 'Феанора')|E], если смогут."
 gondor.0512.a: "Воистину, мы благословлены."

 gondor.0513.t: "Память о ваньяр"
 gondor.0513.desc: "Как и её сестра, новорождённая дочь прекрасна, но её красота отличается от красоты сестры и матери. В её глазах будто пылает древний огонь, и король вспоминает леди Галадриэль. Как же назвать её, эту далёкую наследницу рода Финарфина?"
 gondor.0513.a: "Её имя будет Индис."

 gondor.0514.t: "Последняя беременность"
 gondor.0514.desc: "Королева снова беременна, но августейшая чета считает, что этот раз будет последним. Они не называют причин тем, кто спрашивает их, но они выглядят уверенными, и двор готовится к рождению члена королевской семьи - возможно, последнего из этого поколения."
 gondor.0514.a: "Больше никаких детей? А почему бы и нет?"

 gondor.0515.t: "Последний ребёнок Арагорна и Арвен"
 gondor.0515.desc: "Молодая принцесса, как и её сестра, наделена пылающими светлыми глазами, с интересом впитывающими происходящее вокруг. Арвен говорит, что этот взгляд напоминает пронизывающий взгляд её бабушки, и оцепенев на миг, король смеётся и соглашается. Похоже, простого воспоминания о взоре леди Галадриэль достаточно, чтобы заставить могучего короля пошатнуться. Как назвать последнего ребёнка Арагорна и Арвен?"
 gondor.0515.a: "Её будут звать Элтариэль."

 gondor.0516.t: "Судьбоносный выбор"
 gondor.0516.desc: "Наконец-то род [Concept('isildur', 'Исильдура')|E] снова у власти. И хотя я больше не правящий наместник королевства, я счастлив видеть радость и процветение в своей стране. Настала новая эпоха, и мне решать, какой путь выбрать..."
 gondor.0516.a: "Я [ROOT.Char.GetName] - наместник Гондора."
 gondor.0516.b: "Наш долг выполнен."
 gondor.0516.b.tt: "Вы будете играть за Арагорна II, верховного короля Гондора."

 gondor.0520.t: "Трон Северного королевства"
 gondor.0520.desc: "Хотя наследники [Concept('isildur', 'Исильдура')|E] не являются королями Юга, королевством [arnor|E] правит линия Исильдура, восходящая к самому [Concept('elendil', 'Элендилю')|E].\n\nОднако последние остатки Арнора получили два смертельных удара - битву при Форносте и потопление корабля [Concept('arvedui', 'Арведуи')|E]. С тех пор никто не пытался восстановить некогда великое королевство.\n\nОднако с принятием решения остаться на Севере всё больше [dunedain|El] открыто рассматривают эту идею."
 gondor.0520.a: "Пришло время дунэдайн Арнора вновь заявить о себе."
 gondor.0520.a.tt1: "Вы пытаетесь восстановить Арнор как [aragorn.GetFirstName]."
 gondor.0520.b: "Арнора больше нет, и мы, уцелевшие, должны смириться с этой реальностью."
 gondor.0520.b.tt1: "Вы сохраняете статус-кво и отказываетесь от любых претензий на Арнор."

 gondor.0521.opening: "Предложение от наследника Исильдура"
 gondor.0521.desc: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nЯ Арагорн, сын Араторна и верховный король Арнора. Я пришел заявить о своих правах наследника Исильдура, и, хотя вы этого не знаете, мы, Следопыты, уже давно защищаем вас от опасностей этой земли.\n\nТеперь я прошу вас почтить клятвы ваших предков и возобновить клятвы верности."
 gondor.0521.a: "Мы приветствуем это предложение и с радостью принимаем его."
 gondor.0521.b: "Мы прекрасно обходились без помощи королей."

 gondor.0522.t: "Трон королей"
 gondor.0522.desc: "С тех пор как мои предки получили право охранять и поддерживать разрушенную столицу Арнора, они знали, что наследник Исильдура рано или поздно вернётся, чтобы поселиться в этих залах. И вот этот день настал: дунэдайн вновь явили себя миру. Хотя потеря Аннуминаса велика, предложение земель взамен очень привлекательно."
 gondor.0522.a: "Я отдам Аннуминас."
 gondor.0522.b: "Аннуминас мой, отныне и навсегда!"

 gondor.0523.t: "Королевская реликвия"
 gondor.0523.desc: "С тех пор как пал последний король [Concept('gondor', 'Гондора')|E], Булава [Concept('anarion', 'Анариона')|E], традиционное оружие наследных принцев, находилась на попечении моих предшественников. Мы берегли ее на случай возвращения короля, хотя уже давно потеряли всякую надежду на то, что это произойдет.\n\nНо теперь пришло известие, что король вернулся в Минас Тирит, и настало время вернуть реликвию."
 gondor.0523.a: "Булава вернётся во владение королей."
 gondor.0523.b: "Булава моя, королям она не нужна."

 gondor.0524.t: "Жемчужина Запада"
 gondor.0524.desc1: "[eldarion.Char.GetFirstName], my beloved son, first child of [Glossary('Undómiel','undomiel_gloss')], heir to the throne of [ROOT.Char.GetTitleAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] is celebrating his sixteenth birthday, and now truly takes his place in the world as future king. Though I am often busy, I have ensured that nothing but my family shall require my attention on this very special day.\n\nThe nobility and peasantry alike have begun to look to him as a source of continuing hope for the realm, as he steps into a more active role in the running of the realm, with some even having started to call him [Glossary('Andúmir','andumir_gloss')]!"
 gondor.0524.desc2: "It is my sixteenth birthday, and I, son of [ROOT.Char.GetFather.GetFirstName] and [Glossary('Undómiel','undomiel_gloss')] will soon cast aside my regency and take up my throne.\n\nThough I wish I could to spend the day celebrating, my duties do not leave me with any time for such festivities for I stand as the hope and future of the West. As more people, both of noble and peasant origin look to me for hope, they have taken to calling me [Glossary('Andúmir','andumir_gloss')]. I can only hope to live up to their expectations as I prepare to step into my role as king."
 gondor.0524.a: "[eldarion.Char.GetSheHe] - воистину будущее Запада и всех людей."

 embrace_arnorian_culture_vassals_custom:1 "Каждый $dunedain_collective_noun$ий [vassal|El]"
 embrace_arnorian_culture_counties_custom:1 "Каждое $dunedain_collective_noun$ое [county|El] в пределах вашей [Concept( 'realm', 'державы' )|E]"

 news_event.0011.t: "Возвращение короля"
 news_event.0011.desc: "На торжественной церемонии в столице Гондора Арагорн II, наследник Исильдура и вождь дунэдайн Арнора, был провозглашён королём [Concept('gondor', 'Гондора')|E], верховным королём дунэдайн в изгнании, владыкой Запада. Он вне всяких сомнений доказал свою личность, имея при себе Андуриль, перекованный Нарсиль, и его притязания были приняты владыками и народом Гондора. \n\nВ юности он был Торонгилем, Орлом Звезды, и как в Гондоре, так и в Рохане это имя служило доблестью и отличием. Народ Гондора не забыл своего великого капитана, вернувшегося в неожиданный час, и его радость ярка, как летнее солнце. \n\nЭто событие, которого не ждали народы юга - род Исильдура давно считался погибшим и угасшим. Но уже чувствуется перемена ветра, народная воля звенит на волнах, и серебряные трубы провозглашают их неповиновение. Гондор, долгое время находившийся в летаргии, выходит из оцепенения и, кажется, восстанавливает свою давно угасшую силу. \n\nСоюзники Гондора ликуют, в то время как те, кто настроен против дунэдайн, охвачены великим ужасом и отчаянием, предвидя в возвращении короля свою гибель."
 news_event.0011.a: "Будет сломанный меч откован, и снова Лишённый короны взойдёт на трон!"
 news_event.0011.b: "Проклятые дунэдайн! Ваш конец придёт скоро, с королём или без."
 news_event.0011.c: "Странное дело! Что будет дальше?"

 ### RETURN OF THE KING - EDITION ###

 gondor.3800.t: "Возвращение короля"
 gondor.3800.desc: "Обсуждение закончено. Точные моменты размыты, но, выходя из зала, я глубоко вдыхаю прохладный воздух и смотрю на [minastirith|E] сверху, теперь уже как король. Кажется, что ветер дует мне в спину, и рога [Concept('gondor', 'Гондора')|E] звучат, и глашатаи говорят рокочущими голосами, пронзающими небо.\n\nЛюди ликуют, и их ликование наполняет мои уши. Корона возложена на мое чело, и впервые за бесчисленные годы трон королей не пустует. Да, Гондору угрожают опасности, но с королем на троне вновь появилась надежда. Солнце пылает в восточном небе."
 gondor.3800.a: "Да правят мои наследники и я до тех пор, пока существуют троны Валар."
 company_of_the_king: "Отряд короля"

 gondor.3801.t: "Претензии персонажа [ROOT.Char.GetName]: Белый город"
 gondor.3801.desc: "[minastirith|E]. Белый город. Башня-Страж. Много имен носит этот город, но долгое время Город королей оставался без законного короля. Наместники из дома Хурина служили прекрасно и неуклонно в своих собственных правах в течение бесчисленных лет, но, глядя на мерцающую жемчужную башню, возвышающуюся над могучим городом, я могу лишь чувствовать печаль в своем сердце.\n\n[Concept('gondor', 'Гондор')|E] пришел в упадок, далеко оторвавшись от своих могучих высот, когда в нем правил законный король, а самоцветы были для детей Гондора игрушками. Но, возможно, если король вернется, для [Concept('southernkingdom', 'Южного королевства')|E] наступит новая эра процветания, и оно сможет достичь своих древних высот.\n\nДа, я из рода [Concept('isildur', 'Исильдура')|E], а не [Concept('anarion', 'Анариона')|E], но разве мы оба не наследники могучего рода [Concept('elendil', 'Элендиля')|E]?"
 gondor.3801.a: "Я обращусь напрямую к [Select_CString(steward.IsFemale, 'наместнице, которой', 'наместнику, которым' )] является [steward.GetFirstName]."
 gondor.3801.a.success: "[steward.GetFirstName] признаёт ваши притязания!"
 gondor.3801.a.failure.tt: "У Гондора нет короля. Гондору не нужен король."
 gondor.3801.a.failure: "[steward.GetFirstName] отвергает ваши притязания!"
 gondor.3801.b: "Сначала я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] заручиться поддержкой властителей [Concept('gondor', 'Гондора')|E]."
 gondor.3801.b.tt: "Вы посетите самых влиятельных властителей Гондора."
 gondor.3801.c: "[steward.GetFirstName] хорошо относится ко мне, [steward.GetSheHe] поддержит меня."
 gondor.3801.c.tt: "Вы надеетесь, что ваш [Select_CString(steward.IsFemale, 'подруга, наместница', 'друг, наместник' )] [steward.GetFirstName] поддержит вас."
 gondor.3801.d: "Думаю, вместо этого мне следует вернуться на Север..."
 gondor.3801.d.tt: "Вы вернетесь домой.\n#I Вы можете претендовать на [gondor|E] позже. #!"

 gondor.3802.t: "Тайный наследник Исильдура"
 gondor.3802.desc: "Наследники [Concept('isildur', 'Исильдура')|E] долгое время оставались скрытыми в остатках Северного королевства [arnor|E], пока вождь не отправился в [gondor|E], чтобы предъявить претензии на трон Южного королевства.\n\nХотя эти притязания были отвергнуты, с тех пор прошло немало времени и лет. Трон Гондора по-прежнему пустует. Возможно, настало время наследникам Исилдура вновь выйти вперед?"
 gondor.3802.a: "Такое решение нельзя принимать легкомысленно."
 gondor.3802.a.tt: "Открывает решение по претензии на трон [Concept('gondor', 'Гондора')|E]."

 gondor.3803.t: "Претензии персонажа [ROOT.Char.GetName]: [Select_CString(sealord.IsFemale, 'Морская владычица', 'Морской владыка' )] Пеларгира"
 gondor.3803.desc: "В былые времена Пеларгир был одним из самых великих и выдающихся городов северного [Concept('realms_in_exile', 'королевства-в-изгнании')|E], возглавляя богатую и влиятельную Пеларгирскую лигу. Хотя он больше не занимает столь высокого положения, он остаётся одним из величайших и наиболее почитаемых городов [Concept('gondor', 'Гондора')|E].\n\nПоэтому [Select_CString(sealord.IsFemale, 'властительница', 'властитель' )] шумной и богатой гавани, скорее всего, обладает немалым чувством собственного достоинства и самоуважения. Убедить [sealord.GetHerHis] будет нелегко, но заручиться [sealord.GetHerHis] поддержкой - бесценно, и будет большим благом для моего дела."
 gondor.3803.a: "Я воззову к [sealord.GetHerHis] чувству чести."
 gondor.3803.a.tt: "Вы изложите свои притязания и попросите поддержки у [Select_CString(sealord.IsFemale, 'Морской владычицы', 'Морского владыки' )]"
 gondor.3803.a.success: "[Select_CString(sealord.IsFemale, 'Морская владычица', 'Морской владыка' )] поддержит ваши притязания"
 gondor.3803.b: "Некоторое количество монет обеспечит [sealord.GetHerHis] поддержку..."
 gondor.3803.b.tt: "Вы попытаетесь подкупить персонажа [sealord.GetFirstName]"
 gondor.3803.c: "Я окажу [sealord.GetHerHim] услугу, как только стану королем."
 gondor.3803.c.tt: "[sealord.GetName] получает [hook|El] на вас"
 gondor.3803.d: "Я прямо изложу свои притязания."
 gondor.3803.d.tt: "Вы открыто попытаетесь заручиться поддержкой персонажа [sealord.GetName]"
 gondor.3803.d.success: "[sealord.GetName] принимает ваши притязания"
 gondor.3803.d.failure: "[sealord.GetName] по-прежнему скептически относится к вашим притязаниям"
 gondor.3803.d.failure.tt: "[sealord.GetSheHe|U] не поддержит ваши притязания на трон"

 gondor.3804.t: "Претензии персонажа [ROOT.Char.GetName]: Кланы Ламедона"
 gondor.3804.desc: "Ламедон! Доблестен его народ, живущий у подножия могучих [Concept('whitemountains', 'Белых гор')|E]. Пусть они не так богаты, как некоторые другие владения Гондора, но храбрые и выносливые люди Ламедона - верные слуги, и было бы хорошо, если бы они были на моей стороне."

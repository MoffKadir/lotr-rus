 ### Restoration of Numenor-In-Exile

 gondor.3500.t: "[GetTitleByKey('e_numenor_in_exile').GetNameNoTierNoTooltip]"
 gondor.3500.desc: "В прошлой [Concept('age', 'эпохе')|E] остров [numenor|E], величайшее из всех королевств [Concept('men', 'людей')|E] во всей [Concept('ardaconcept', 'Арде')|E], был поглощён волнами, и мир был разрушен и переделан заново. Лишённые своих властителей, колонии [Concept('numenorean_empire', 'Нуменорской империи')|E] распались, расколовшись на [Concept('realms_in_exile', 'королевства-в-изгнании')|E], которые усеяли [middleearth|E]. [gondor|E] и [arnor|E] возвысились на севере, а [bellakar|E] и [thanihazad|E] на крайнем юге. С тех пор не было никого, кто мог бы соперничать с великолепием [Concept( 'numenor', 'Нуменора' )|E]. \n\n[arnor|E], королевство [Concept( 'elendil', 'Элендиля' )|E], было полностью разрушено [Concept( 'angmar', 'Ангмаром' )|E], от него не осталось ничего, кроме рассеянных племён в пустоши. Гондор пришёл в упадок, его территории были потеряны, а его земли разорены силами Тьмы с востока. Беллакар и Тани Хазад были почти забыты, как и несчастья королевств людей в Средиземье. \n\nЭтому пришёл конец! Наследники некогда могущественного острова больше не будут разделены на разрозненные королевства, но останутся тенью могущества и красоты королевства [numenor|E]. \n\nНаконец все бывшие земли и колонии [Concept( 'numenor', 'Нуменора' )|E] воссоединились, и, хотя остров был затоплен много веков назад, здесь возвышается новое королевство, образ великолепия владычества [dunedain|El] древности; и оно известно по всему Средиземью, как [GetTitleByKey('e_numenor_in_exile').GetNameNoTier]!"
 gondor.3500.a: "Так начинается Эпоха людей."

 ### Integration of the Northern Province event
 gondor.3600.t: "Интеграция северных провинций"
 gondor.3600.desc: "Когда [Concept('elendil', 'Элендиль')|E] основал [Concept('arnor', 'Арнор')|E], он провозгласил своим королевством весь [Concept('eriador', 'Эриадор')|E] от Гватло до Луна. Однако на самом дальнем севере король властвовал лишь номинально, а после [Concept('warlastalliance', 'Войны Последнего союза')|E] у его преемников не было ни сил, ни желания распространять свою власть на эти холодные края.\n\nИменно в этих заброшенных землях Король-чародей основал падшее королевство Ангмар, которое привело к гибели Северного королевства. Но теперь Арнор возрождается, и мы, наконец, прочно установили свой контроль над северными землями. Никогда больше нам не будут угрожать враги из ледяных пустошей."
 gondor.3600.a: "От Гватло до Форохеля и Фородвайта - Север наш!"

 ### Gondorian Renaissance flavour
 gondor.3601.t: "Наше место под солнцем"
 gondor.3601.desc: "С поражением Саурона мы вышли победителями из войны с тенью, которая слишком долго нависала над Средиземьем. Наше королевство вступает в эту эпоху с небывалым ликованием, его народ празднует окончание долгих веков неповиновения Тёмному Властелину.\n\nНаши мечи, некогда покрытые рубцами от ужасов войны и тьмы, теперь будут спрятаны в ножны, а наши воины вернутся домой. И вместо этого мы направим свои усилия на восстановление и изучение трудов наших предков.\n\nГероические жертвы наших воинов и стойкая решимость наших союзников проложили путь к процветающему и мирному будущему!"
 gondor.3601.a: "Мы перекуём наши мечи в орала и больше не будем учиться воевать."

 ### Proclaim the Reunited Kingdom flavour
 gondor.3602.t: "Воссоединённое королевство"
 gondor.3602.desc: "В присутствии всех дворян [Concept('gondor', 'Гондора')|E] и [Concept('arnor', 'Арнора')|E], стоящих передо мной, я провозглашаю то, что, как я уже знаю, является историческим моментом. Сегодняшний день знаменует собой первый шаг к полному объединению королевств под властью единого правителя.\n\nНаши земли были разделены на протяжении веков. Это разделение породило вражду между народами обеих земель, а значит, подлинное единство не может быть достигнуто одним лишь указом, а должно быть достигнуто путём преодоления различий между землями.\n\nМы будем стремиться к будущему, в котором все, кто называет эти земли домом, признают королевства единым целым!"
 gondor.3602.a: "Обновлённые и воссоединённые, наконец."

 ### Solidify the Reunited Kingdom flavour
 gondor.3603.t: "Союз корон"
 gondor.3603.desc: "Сегодня мы возобновляем наши обеты и подтверждаем нашу приверженность нераздельному и неделимому союзу.\n\nС момента провозглашения [Concept('reunitedkingdom', 'Воссоединенное королевство')|E] выполняло в основном административную роль, пытаясь координировать усилия обеих держав, но наша неустанная работа принесла свои плоды.\n\nУже произошли глубокие перемены. Жители [Concept('gondor', 'Гондора')|E] и [Concept('arnor', 'Арнора')|E] отождествляют себя с восстановленным королевством. Восстановительные работы в основном завершены, все наши города отвоёваны и заселены.\n\n[GetTitleByKey('c_minas_ithil').GetNameNoTier], [GetTitleByKey('c_annuminas').GetNameNoTier] - люди признают всё как единое королевство. После столетий разделения и раздоров все наши земли воссоединились под властью одного короля!"
 gondor.3603.a: "Север и Юг - одно целое."

 ### Restore Dunedain Identity flavour
 gondor.3604.t: "Сыны Вестернессе"
 gondor.3604.desc: "Слишком долго [dunedain|El] этих земель оставались разделёнными, их древние узы были разрушены временем и обстоятельствами. С восстановлением некогда разрушенных королевств мы готовы вернуть себе наше славное происхождение!\n\nОбъединённые нашим наследием, мы принимаем наше общее наследие как потомки [Concept('elendil', 'Элендиля')|E], великого предка моего благородного рода, в котором текла [Concept('bloodofnumenor', 'кровь Нуменора')|E].\n\nВместе, как единый народ, объединённый целью и судьбой, пусть это будет эпоха, когда дух [westernesse|E] восстанет заново, чтобы ещё не родившиеся поколения могли восхищаться и подражать ему."
 gondor.3604.a: "Сегодняшний день знаменует восстановление нашего наследия дунэдайн."

 ### Stewards become Kings via decision flavor
 gondor.3700.t: "Наместники и короли"
 gondor.3700.desc.hurin: "После смерти Эарнура и пресечения прямой линии [Concept('anarion', 'Анариона')|E] [gondor|E] перешёл под власть наместников. Мои предки принесли древнюю клятву править Гондором до возвращения королей.\n\nМы покорно ждали их возвращения много веков. Но разве наша долгая и усердная служба не доказала, что мы достойны? Разве в нас не течёт кровь Анариона? Наконец пришло время короновать себя. Гондору нужна надежда, и возрождённая королевская власть вернёт её."
 gondor.3700.desc: "После смерти Эарнура и пресечения прямой линии [Concept('anarion', 'Анариона')|E] [gondor|E] перешёл под власть наместников, которые принесли древнюю клятву править Гондором до возвращения королей.\n\nНаконец, пришло время королям вернуться. Мы раз за разом доказали свою силу. Гондору нужна надежда, и возрождённая королевская власть вернёт её."
 gondor.3700.a: "Впереди светлые дни."

 ### Watch on Mordor events ###
 gondor.4001.t: "Наш дозор начинается"
 gondor.4001.desc: "[mordor|E] - это земля, давно запятнанная злобой [Concept('sauroncharacter', 'Саурона')|E], Тёмного Властелина. И хотя он побежден, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] следить за его осквернёнными владениями, чтобы новое зло не восстало из них и не угрожало Свободным народам снова. \n\nПриняв решение, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] поручить создание и командование орденом [GetTitleByKey('d_watch_on_mordor').GetNameNoTier] достойному кандидату.\n\nНа ум приходит несколько кандидатов, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать мудро..."
 gondor.4001.desc.new: "После переосмысления списка кандидатов мне на ум приходит новый перечень. \n\nКому из них я доверю [GetTitleByKey('d_watch_on_mordor').GetNameNoTier]?"
 gondor.4001.a: "Мой рыцарь, [candidate1.GetName] примет командование."
 event_gondor_4001_a: "[GetTitleByKey('c_morannon').GetNameNoTier], [GetTitleByKey('c_durthang').GetNameNoTier] и [GetTitleByKey('c_cirith_ungol').GetNameNoTier] будет переданы под контроль ордена [GetTitleByKey('d_watch_on_mordor').GetNameNoTier]"
 gondor.4001.b: "[candidate2.GetFirstName] заслуживает доверия."
 gondor.4001.c: "Я поручу это дело [Select_CString(candidate3.IsFemale, 'своей придворной', 'своему придворному' )] - [candidate3.GetFirstName]."
 gondor.4001.d: "Ни один из этих кандидатов не подходит. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] рассмотреть другие..."
 event_gondor_4001_d: "Вам будет представлен новый список кандидатов."
 gondor.4001.e: "Я лично приму командование над орденом [GetTitleByKey('d_watch_on_mordor').GetNameNoTier]."

 gondor.4002.t: "Покидая Мордорский дозор"
 gondor.4002.desc: "Пришло время отправить в отставку воинов, стоящих на страже земель [Concept('mordor', 'Мордора')|E], ибо они нужны в другом месте. Эти выносливые люди верно служили [Select_CString(ROOT.Char.IsFemale, 'своей госпоже', 'своему господину' )] и теперь могут помочь державе в других местах. \n\n[Select_CString(watch_commander.IsFemale, 'Последняя командующая', 'Последний командующий' )] ордена [GetTitleByKey('d_watch_on_mordor').GetNameNoTier], [watch_commander.GetName], также будет [Select_CString(watch_commander.IsFemale, 'освобождена', 'освобождён' )] от своих обязанностей. [watch_commander.GetSheHe] [Select_CString(watch_commander.IsFemale, 'выполнила', 'выполнил' )] возложенную задачу с верностью и долгом, и будет [Select_CString(watch_commander.IsFemale, 'вознаграждена', 'вознаграждён' )] по заслугам..."
 gondor.4002.desc.self: "Пришло время отправить в отставку солдат, стоящих на страже земель [Concept('mordor', 'Мордора')|E], ибо они нужны в другом месте. Эти выносливые люди верно служили своему лорду и теперь могут помочь королевству в других местах. \n\nЯ ухожу с поста командующего, поскольку [GetTitleByKey('d_watch_on_mordor').GetNameNoTier], похоже, изжил себя..."
 gondor.4002.a: "При моём дворе для вас найдётся место."
 gondor.4002.b: "Средства Дозора - ваши. Ступайте и живите в мире."
 gondor.4002.c: "Ныне мой дозор окончен."
 mordor_watchmen: "Войска Мордорского дозора"

 gondor.5003.t: "Реинтеграция Шира"
 gondor.5003.desc: "Шир был дарован [Concept('hobbits', 'хоббитам')|E] королями [Concept('arthedain', 'Артэдайна')|E] в давние времена и сохранил номинальную приверженность королевским законам даже после падения [Concept('arnor', 'Арнора')|E]. Вполне справедливо, что они продолжат признавать восстановленную власть Арнора, если это королевство возродится.\n\nБлагодаря хорошим отношениям, которые поддерживаем я и [shire_thain.GetName], переговоры были недолгими, как только я [Select_CString(ROOT.Char.IsFemale, 'подняла', 'поднял' )] тему возвращения Шира в состав Северного королевства. В самых важных городах Шира было проведено воззвание, и многие хоббиты приняли его к сведению, после чего продолжили жить своей жизнью.\n\nКак [Select_CString(ROOT.Char.IsFemale, 'новая хранительница', 'новый хранитель' )] Шира, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позаботиться о том, чтобы мирная жизнь полуросликов продолжалась до тех пор, пока будет существовать моё королевство."
 gondor.5003.a: "День радости и праздника!"
 gondor.5003.b: "Они будут процветать под моей защитой."
 gondor.5003.b.tt: "[shire_thain.GetName] становится вашим [Concept('protectorate', 'протекторатом')|E]"

 ### Enter/Leave Realm Events - Gondor ###
 gondor.6001.t: "Захват Мораннона"
 gondor.6001.desc: "Черные Врата, некогда охраняемые Мордорским дозором с Башен Зуба, долгое время находились под контролем Тени [Concept('mordor', 'Мордора')|E]. Теперь, после наших недавних побед, они снова в руках гондорцев. \n\nМы обеспечим безопасность державы, удерживая тьму на замке в Тёмных землях, а Мораннон проследит, чтобы ничто не ускользнуло от нашего присмотра. Пусть Башни Зуба вновь станут глазами [Concept('gondor', 'Гондора')|E], и пусть нечестивые обитатели Мордора трепещут перед гневом праведных людей Запада!"
 gondor.6001.a: "Ошибка исправлена!"
 
 gondor.6002.t: "Падение Белого города"
 gondor.6002.desc: "Минас Тирит в огне. Белый город, столица королевства [gondor|E], захвачен врагами - семь ворот пробиты, семь стен преодолены. \n\nЭто катастрофа для людей Гондора. Мы должны собрать все оставшиеся силы, чтобы очистить Белый город от врагов, которые теперь занимают его, и стереть пятно с чести Гондора. \n\nМинас Тирит #italic должен быть#! возвращен!"
 gondor.6002.desc.rotk: "Настали дни короля."
 gondor.6002.a: "Город Анариона захвачен врагами..."
 gondor.6002.b: "Белый город будет процветать!"

 gondor.6003.t: "Минас Тирит отвоёван"
 gondor.6003.desc: "С великой радостью я могу сообщить своему совету, что Белый город, жемчужина и столица [Concept('gondor', 'Гондора')|E], наконец-то возвращен законному правителю.\n\nПосле своего падения город [Concept('anarion', 'Анариона')|E] пережил немало лишений, захваченный и оскверненный недостойными захватчиками. Теперь я не пожалею средств, чтобы вернуть ему славу и великолепие."
 gondor.6003.a: "Никогда больше он не попадет в руки врагов!"
 
 gondor.6004.t: "Завоевание Умбара"
 gondor.6004.desc: "Пираты побеждены. [umbar|E], древняя гавань [Concept('numenor', 'Нуменора')|E] и издавна самый южный порт [Concept('gondor', 'Гондора')|E], завоеван, а его вероломные обитатели обращены в бегство.\n\nВоспоем же память короля Эарниля, Умбардакиля, и укрепим этот город, чтобы он никогда больше не стал пиратской гаванью. \n\nФлот Гондора расширяется, а вместе с ним близится и возвращение всех гондорских земель..."
 gondor.6004.a: "Умбар вновь стал городом Верных."

 gondor.6005.t: "Возвращение Ангреноста"
 gondor.6005.desc: "После падения #L [GetTitleByKey('c_isengard').GetNameNoTier]а#!, башня Ортанк и крепость Ангреност наконец-то вернулись в руки своих законных правителей - владык [Concept('gondor', 'Гондора')|E].\n\nЭти укрепления были построены нашими предками для защиты от любого нападения через Врата Рохана, и мы возродим этот обычай. Будет назначен губернатор, и знамя Белого Древа отныне будет развеваться с вершины Ортанка, пока весь Гондор не окажется в безопасности."
 gondor.6005.a: "Пусть Ангреност снова следит за нашей западной границей!"
 gondor.6005.a.tt: "#high Открывает [Concept('decision', 'решение')|E] для осмотра башни Ортанк#!"

 gondor.3900.t: "По суше и по морю"
 gondor.3900.desc: "Мои посланники принесли вести о войне. Как многие давно подозревали, [haradrim|El] и пираты на юге уже давно тайно собирают воинов и большие флоты, стремясь напасть на Гондор. Теперь эти подозрения полностью подтвердились.\n\nВраг напал на нас с двух сторон: его огромные армии атакуют по суше прямо с юга, стремясь наконец захватить оспариваемый Харондор, а флоты жаждущих золота пиратов, пришедшие из [Concept('umbar', 'Умбара')|E], стремятся измотать наше побережье.\n\nПобедить врага на суше или на море - задача сама по себе трудная, но справиться с обеими одновременно - задача грандиозная. Однако [gondor|E] уже не раз совершал подвиги, которые можно назвать монументальными, благодаря храбрости и доблести. остаётся надеяться, что и этот раз не будет исключением."
 gondor.3900.a: "Мы будем непоколебимы и победим!"

 ### Liberation of Gondor events ###
 gondor.6500.t: "Начало освобождения"
 gondor.6500.desc: "Время пришло. Война за освобождение [Concept('gondor', 'Гондора')|E] от тени [Concept('mordor', 'Мордора')|E] началась!\n\nМы изгоним [Concept('orcs', 'орков')|E] из земель дунэдайн и очистим их от скверны [Concept('sauroncharacter', 'Саурона')|E]! Ни один Темный Властелин не помешает нам очистить эти земли и вернуть их под власть благородных гондорцев.\n\nМы не успокоимся, пока война не будет выиграна!"
 gondor.6500.a: "Возмездие грядёт."
 gondor.6500.a.tt: "Кое-кто в Гондоре может присоединиться к вашей войне"

 gondor.6501.t: "[attacker.GetFirstName]: безрассудство"
 gondor.6501.desc: "Война началась. [Select_CString(attacker.IsFemale, 'Безрассудная', 'Безрассудный' )] [attacker.GetName] [Select_CString(attacker.IsFemale, 'призвала', 'призвал' )] к освобождению [Concept('gondor', 'Гондора')|E] и стремится вырвать его из-под моего контроля.\n\nЧто за нелепая идея! Я развею [attacker.GetHerHis] войска по ветру.\n\nИ вскоре мои войска выступят за пределы Гондора, желая отомстить..."
 gondor.6501.a: "Пусть приходят."
 
 gondor.6502.t: "Восстановление Гондора"
 gondor.6502.desc: "Победа! Победа за нами!\n\nВойска [Concept('sauroncharacter', 'Саурона')|E] были разбиты, а то, что от них осталось, бежало обратно в [mordor|E]. Земли [Concept('gondor', 'Гондора')|E] снова свободны, и его народ наконец-то может вздохнуть с облегчением после столь долгих страданий под жестоким игом Темного Властелина.\n\nПобедоносные капитаны теперь собрались в Минас Тирите, Белом городе, и мне предстоит выбрать нового правителя Гондора из выдающегося списка кандидатов."
 gondor.6502.a: "У меня на примете есть идеальный кандидат..."
 gondor.6502.a.tt: "[Select_CString(candidate1.IsFemale, 'Ваша придворная', 'Ваш придворный' )], [candidate1.GetFirstName], взойдёт на трон."
 gondor.6502.b: "[candidate2.GetFirstName], Следопыт с Севера, имеет сильные претензии."
 gondor.6502.b_aragorn: "Пришло время раскрыть себя."
 gondor.6502.c: "Пусть наместники вновь правят Гондором. [candidate3.GetFirstName] получит власть."
 gondor.6502.d: "Правители Дол Амрота - самые благородные, пусть правит [candidate4.GetFirstName]."
 gondor.6502.e: "Гондор будет моим."
 white_city_garrison: "Гарнизон Белого города"

 gondor.6503.t: "Освобождённые от Тьмы"
 gondor.6503.desc: "Мир вернулся в [gondor|E]. И пока [Select_CString(gondorruler.IsFemale, 'новая правительница', 'новый правитель' )], [gondorruler.GetName], наводит порядок в своем новом королевстве, я начинаю смотреть в будущее.\n\nГондор снова свободен, но угрозы остаются как внутри королевства, так и за его пределами. Возможно, лучше всего будет заключить союз с гондорцами?\n\nНекоторые представители Свободных народов стали называть меня «[Select_CString(ROOT.Char.IsFemale, 'Освободительницей', 'Освободителем' )] Гондора» - стоит ли мне принять это новое прозвище?"
 gondor.6503.a: "Новый титул мне вполне подходит."
 gondor.6503.b: "Договоримся о союзе с [Concept('gondor', 'Гондором')|E]."
 gondor.6503.b.tt: "Вы заключите [Concept('alliance', 'союз')|E] с персонажем [gondorruler.GetName]"
 gondor.6503.c: "Союз и новый титул - почему бы и нет?"
 gondor.6503.d: "Мне это ни к чему."
 resurgent_garrison: "Гарнизон восстановленного Минас Тирита"

 gondor.6504.t: "Подкрепления из Гондора"
 gondor.6504.desc: "Моя война за освобождение [Concept('gondor', 'Гондора')|E] не осталась незамеченной людьми, которые всё ещё живут на этой земле. Некоторые из них нашли в себе мужество взяться за оружие против своих угнетателей и присоединились к моим войскам в качестве подкрепления!"
 gondor.6504.a: "Отличные новости!"
 gondorian_volunteers: "Гондорские добровольцы"

 gondor.6505.t: "Освобождение Гондора"
 gondor.6505.desc: "Над прекрасным [Concept('gondor', 'Гондором')|E] нависла тень. С тех пор как был взят Белый город Минас Тирит, наша земля страдала, а наш народ находился под жестоким игом [Concept('mordor', 'Мордора')|E].\n\nНо теперь надежда вновь возрождается. [gondorian_liberator.GetName] [Select_CString(gondorian_liberator.IsFemale, 'начала', 'начал' )] смелую войну, чтобы освободить Гондор от тени Темного властелина. Многие войска выступили против полчищ Мордора, но силу Саурона так просто не одолеть. В Гондоре ещё остались те, кто может встать на сторону освободителей, в том числе и я. Пришло ли время наконец отомстить за падение Минас Тирита?"
 gondor.6505.a: "К оружию, воины! Мы сражаемся за Гондор!"
 gondor.6505.b: "Нет, это безнадежная затея."
 ### Nurnoth Events ###
 nurnoth.0004.t:0 "Солнце сияет над Нурном"
 nurnoth.0004.desc:0 "После поражения [Concept( 'sauroncharacter', 'Саурона' )|E] порабощённый [slave_leader.GetCulture.GetCollectiveNoun]ий народ, который [Select_CString(slave_leader.IsFemale, 'повела', 'повёл' )] за собой [slave_leader.GetFirstName], при поддержке моего войска восстал и сверг своих угнетателей.\n\nПередо мной предстаёт [slave_leader.GetFirstName], [Select_CString(slave_leader.IsFemale, 'женщина', 'мужчина' )] с затравленными глазами и в неброской одежде. [Select_CString(slave_leader.IsFemale, 'Она', 'Он' )] кланяется и искренне, хотя и сдержанно, благодарит меня, а затем излагает свою просьбу. «Слуги и шпионы [Concept( 'darklord', 'Тёмного Властелина' )|E] всё ещё многочисленны, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )], и наши бывшие хозяева снова хотят поработить нас. Мы смиренно просим вас о защите, чтобы мы, будучи ослабленными, снова не попали в рабство».\n\n[Select_CString(slave_leader.IsFemale, 'Она права', 'Он прав' )], но [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ли я безвозмездно предоставлять свою защиту народу [Concept( 'nurn', 'Нурна' )|E]? Или, может быть, лучше сосредоточиться на собственных целях?"
 nurnoth.0004.a:0 "Мы защитим вас, но вы должны обеспечить продовольствием наши войска"
 nurnoth.0004.a.tt:0 "[GetTitleByKey('k_nurn').GetName] станет вашим [Concept( 'client_state', 'клиентским государством' )|E]"
 nurnoth.0004.b:0 "Я даю вам слово, я защищу вашу свободу"
 nurnoth.0004.b.tt:0 "[GetTitleByKey('k_nurn').GetName] станет вашим [Concept( 'protectorate', 'протекторатом' )|E]"
 nurnoth.0004.c:0 "Я желаю вам удачи в грядущие годы"

 nurnoth.0005.t:0 "Солнце сияет над Нурном"
 nurnoth.0005.desc:0 "[darklord|E] побеждён, а войска [Concept( 'mordor', 'Мордора' )|E] рассеяны, и теперь Свободные народы [Concept( 'middleearth', 'Средиземья' )|E] триумфально правят даже в самых мрачных уголках мира. По крайней мере, на время тень отступает, и простой, но выносливый народ [Concept( 'nurn', 'Нурна' )|E] может спокойно управлять своими землями. \n\nНо вопрос остаётся открытым: объединятся ли они и будут бесстрашны перед лицом тьмы, или снова попадут в рабство под власть своих соседей?"
 nurnoth.0005.a:0 "Я желаю им добра, но теперь мне пора вернуться к другим делам."
 nurnoth.0005.b:0 "Интересно, как они справятся..."
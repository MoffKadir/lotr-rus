 yellow_mountain_orc.001.t:0 "Паутинная пустошь Амазуна"
 yellow_mountain_orc.001.desc:0 "Когда наши первые разведчики докладывали об Амазуне, некоторые при моем дворе называли туннели проклятыми. Это лабиринт из паутины и зубов, лес из шелка далеко под землей, где в тени ползают страшные твари. Многие, кто исследовал эти глубины, так и не вернулись...\n\n...но это еще не все, что представляет собой Амазун. Паутинная пустошь - это еще и место изобилия. В тех самых паутинах, которых боялись мои придворные, есть мясо! Обильное мясо! Похоже, что животные, обитающие на вершине горы, часто проваливаются в щели в потолке пещеры. Не имея возможности выбраться, они скапливаются здесь, сохраняя свежесть в шелковистых коконах.\n\nСами пауки огромны и столь же злобны, сколь и хитры. Они ужасны, но их можно приручить или договориться с ними. Они станут мощным оружием против врагов Энанагосни."
 yellow_mountain_orc.001.a:0 "Новый дом во мраке."
 
 yellow_mountain_orc.002.t:0 "Переселение в низины"
 yellow_mountain_orc.002.desc:0 "Сколько себя помнит, наш народ живет в горах. Когда морской народ покинул Сарул, мы осмелились пробраться в предгорья, где и остались надолго. Набеги на разгромленные остатки Тантурака были легкими, но никогда не отличались особой амбициозностью. Наш народ не развивался, наши владения не расширялись.\n\nТеперь, наконец, мы вступили в темные джунгли Юсакана и обнаружили, что чувствуем себя в них как дома. С каждым днем мы вырубаем все больше леса и возводим все новые поселения. После захвата Тантурака у нас появилась база, с которой можно совершать набеги на далёкие земли. Нас ждет грозное будущее.."
 yellow_mountain_orc.002.a:0 "В Тантураке разгорается новое зло."
 
 yellow_mountain_orc.003.t:0 "Вершина Великой кузни"
 yellow_mountain_orc.003.desc:0 "Давным-давно Улхаш Пепельный побудил наших предков вторгнуться в [Concept('yellowmountains', 'Жёлтые горы')|E]. Он поднял великие пламенные горы, чтобы уничтожить мерзких [Concept('dwarves', 'гномов')|E], живших там, и истребил их тысячами, забрав себе Черный трон и Обсидиановую корону в глубине. Однако в момент победы Улхаш был убит гномами, и его кровь превратилась в расплавленную землю, текущую в глубинах земли, а его кости - в черный обсидиан, рассекающий тех, кого он ненавидит.\n\nВ хаосе его поражения огненные горы стали дикими, их считали неукротимыми, но мы наконец-то обуздали пламя. Мы принесли в жертву огню кровь и золото и построили великую кузню среди магматического сердца горы. Улхаш увидел это и вознаградил нас. Осколки острого как бритва обсидиана в изобилии наполняют эти залы, готовые к изготовлению оружия и доспехов."
 yellow_mountain_orc.003.a:0 "Обсидиановое войско."

 yellow_mountain_orc.004.t:0 "Возвышение Снагазата"
 yellow_mountain_orc.004.desc:0 "Я иду среди руин того, что когда-то было Баразимабулом. Там, где когда-то были величественные бульвары и возвышались статуи, теперь стоят лишь разрушенные залы и осыпающиеся шахты. Мы сокрушили [Concept('blacklocks', 'Черновласов')|E] и заковали их в цепи тысячами, но мертвые они нам ни к чему. Их можно было бы заставить трудиться в шахтах, это правда, но для такой рабочей силы есть и другое применение. Нет, они будут содержаться в великой тюрьме-крепости, темнице ужасного страха. Эта цитадель станет нашей столицей, долговечным символом нашей победы над гномами. Какой цели будет служить Снагазат?"
 yellow_mountain_orc.004.a:0 "Это будет бойцовая яма, где рабы-воины будут сражаться ради нашего удовольствия."
 yellow_mountain_orc.004.b:0 "За этих рабов дадут хорошую цену в Ан-Балкумагане и Бозиша-Даре."
 yellow_mountain_orc.004.c:0 "Её цель - одно лишь страдание. Пусть все боятся присоединиться к несчастным."

 yellow_mountain_orc.101.t: "Ни Хеннакатт: Заблокированный туннель"
 yellow_mountain_orc.101.desc: "«Новости из глубин, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]». Слуга вводит меня в курс дела относительно раскопок в туннелях под Ни-Хеннакаттом. Вначале работы велись быстро. Несколько ворот в самых глубоких подземельях были запечатаны снаружи, замки расплавлены, чтобы предотвратить проникновение; ничего такого, что не смогли бы взломать несколько молотков и кирок. Внутри - огромные извилистые катакомбы. Некоторые проходы были нестабильны или обрушились, но команда землекопов принялась за работу, расчищая туннели и делая их безопасными для дальнейших исследований.\n\nОднако по мере того как мои рабочие углублялись, они находили все новые и новые обвалившиеся залы. Прогресс замедлился до предела, так как команде приходится не столько расчищать завалы, сколько прокладывать совершенно новые ходы. У них нет ни инструментов, ни рабочей силы, чтобы раскопать все, а надсмотрщики не уверены, какие проходы стоит задействовать."
 yellow_mountain_orc.101.a: "Где кнут, там и путь!"
 yellow_mountain_orc.101.b: "Им нужны новые инструменты, и побольше."
 yellow_mountain_orc.101.c: "Сосредоточьтесь на этих лестницах."

 yellow_mountain_orc.102.t: "Ни Хеннакатт: Погребённые ужасы"
 yellow_mountain_orc.102.desc: "Раскопки в Ни-Хеннакатте продолжаются. Когда завалы туннелей были расчищены, мои землекопы открыли совершенно новый подуровень крепости. Древние казармы, арсеналы и лаборатории ужаса бесконечно погружаются в черные ямы в горе. Кузницы, питаемые подземной магмой, омывают весь этаж знойным жаром, а черный дым источает нечестивые испарения. Здесь же находятся библиотеки, наполненные древними и страшными знаниями. Это то место, за которым мы пришли. В минуту неуместного волнения главный бригадир приказал команде раскопщиков разделиться и собрать все, что удастся найти в лабиринтных залах. Ни один не вернулся.\n\nЯ собираю свою личную стражу и присоединяюсь к главному надзирателю в нижней глубине. Виновные появляются не сразу. Воздух внезапно меняется с обжигающего вулканического жара на леденящий душу холод. Хриплый голос зовет на мертвом языке, скелетные руки хватаются за ржавые клинки. Только одно слово можно разобрать - «[khorahil|E]»."
 yellow_mountain_orc.102.a: "Стойте! Я [Select_CString(ROOT.Char.IsFemale, 'ваша хозяйка', 'ваш хозяин' )]!"
 yellow_mountain_orc.102.b: "Лучники! На позиции!"
 yellow_mountain_orc.102.c: "Я позволю им познать смерть."

 yellow_mountain_orc.103.t: "Ни Хеннакатт: Тени прошлого"
 yellow_mountain_orc.103.desc: "Наконец-то крепость стала нашей. Я посылаю своих солдат расчистить оставшиеся этажи и собрать все полезное, а [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] направляюсь в личную библиотеку [Concept('khorahil', 'Хорахила')|E]. Конечно, нужен зоркий глаз, чтобы найти алмазы среди гнили - большая часть того, что здесь осталось, сгнила в пыль много веков назад.\n\nСвет моего факела проходит над полкой за полкой древних томов, потрепанных свитков и оккультных гримуаров. Эти письмена, несомненно, повествуют о [Concept('stormhost', 'Грозовом воинстве')|E], о теневых культах, которые там зародились, и о темных истинах, открывшихся [Concept('ringwraith', 'призраку Кольца')|E]. Чтобы прочитать все, что здесь написано, потребуются столетия; если я хочу добиться какого-то прогресса, мне следует найти тему, на которой я смогу сосредоточиться."
 yellow_mountain_orc.103.a: "О тьме и мистических искусствах Йом."
 yellow_mountain_orc.103.b: "О войне и боевом безумии Ширы."
 yellow_mountain_orc.103.c: "О смерти и ассассинах Таймарода."
 yellow_mountain_orc.103.d: "Ба! Зачем мне пыльные свитки? Я здесь ради добычи."

 yellow_mountain_orc.104.t: "Ни Хеннакатт: Мистические искусства Йом"
 yellow_mountain_orc.104.desc: "Собрав вокруг себя груду свитков и томов, я приступаю к исследованию. В дни, предшествовавшие созданию [Concept('stormhost', 'Грозового воинства')|E], [Concept('khorahil', 'Хорахил')|E] много раз пытался захватить Сирайн силой, побуждая [Concept('orcs', 'орков')|E] Желтых гор на грабеж низин. Хотя орки эффективно сеяли беспорядочные разрушения, они не могли долго удерживать землю. Поэтому ему потребовался хитроумный план.\n\nХорахил узнал о богине Йом, ткачихе снов и матери магии. Сам практикующий колдовство, он хорошо знал, как завлечь ее последователей. Воспользовавшись нестабильностью, вызванной нашествием орков, Слепой колдун представил себя в качестве учителя, пообещав дать йомани силу, необходимую для защиты от чужеземных угроз. Как и ожидалось, культ принял назгул с распростертыми объятиями.\n\nУдивительно, но до наших дней сохранился единственный гримуар с этими магическими обрядами."
 yellow_mountain_orc.104.a: "Обряды Йом очень увлекательны..."
 yellow_mountain_orc.104.b: "Достаточно одного лишь гримуара."

 yellow_mountain_orc.105.t: "Ни Хеннакатт: Боевое неистовство Ширы"
 yellow_mountain_orc.105.desc: "Собрав вокруг себя груду свитков и томов, я приступаю к исследованию. В дни, предшествовавшие созданию [Concept('stormhost', 'Грозового воинства')|E], [Concept('khorahil', 'Хорахил')|E] много раз пытался захватить Сирайн силой, побуждая [Concept('orcs', 'орков')|E] Желтых гор на грабеж низин. Хотя орки эффективно сеяли беспорядочные разрушения, они не могли долго удерживать землю. Поэтому ему потребовался хитроумный план.\n\nХорахил знал о воинственных булганцах и их богине-львице Шире. Покровительница бурь, катастроф и ярости, назгул легко мог выдать себя за ее посланника. Разжигая их гнев и недовольство, Хорахил пообещал превратить булганов в смертоносную боевую силу, способную не только оттеснить оркских захватчиков, но и вернуть империю, которой они когда-то владели в Сирайне.\n\nСреди книг - военное руководство, написанное генералом Грозового воинства, в котором подробно описаны стратегии, некогда использовавшиеся Повелителем бурь."
 yellow_mountain_orc.105.a: "Сражаться, как сама Львица..."
 yellow_mountain_orc.105.b: "Здесь есть несколько хороших техник."

 yellow_mountain_orc.106.t: "Ни Хеннакатт: Ассассины Таймарода"
 yellow_mountain_orc.106.desc: "Собрав вокруг себя груду свитков и томов, я приступаю к исследованию. В дни, предшествовавшие созданию [Concept('stormhost', 'Грозового воинства')|E], [Concept('khorahil', 'Хорахил')|E] много раз пытался захватить Сирайн силой, побуждая [Concept('orcs', 'орков')|E] Желтых гор на грабеж низин. Хотя орки эффективно сеяли беспорядочные разрушения, они не могли долго удерживать землю. Поэтому ему потребовался хитроумный план.\n\nВоспользовавшись разрушениями, причиненными орками, Слепой колдун предстал перед владыками Сирайна как посланник Таймарода, тайитского бога суда и закона. При их поддержке он должен был организовать отряд религиозных воинов, чтобы изгнать орков и освободить Сирайн. Теперь, когда обе стороны конфликта были под контролем, завершить фарс не составило труда. Вновь организованные тайбы загнали орков обратно в горы и были прославлены как освободители. Затем Хорахил использовал тайбов для убийства тех самых лордов, которых он заставил создать их, и захватил полный контроль над восточной частью Сирайна. Со временем Таймарод стал известен не как бог закона, а как бог убийства и смерти."
 yellow_mountain_orc.106.a: "Чему еще может научить меня тайбы?"
 yellow_mountain_orc.106.b: "Хитрый план, несомненно."
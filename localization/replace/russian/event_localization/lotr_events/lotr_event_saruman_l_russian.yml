 ### ISENGARD UNLEASHED EVENTS ###
 tecision_saruman_raid_rohan: "Устроить набег на Вестфолд"
 tecision_saruman_raid_rohan_desc: "Моя армия орков не знает покоя. Они изголодались по человеческой плоти и нуждаются в тренировке для предстоящей долгой войны. Я воспользуюсь этой возможностью, чтобы выманить принца Рохана на открытое пространство и убить его. Без их искусного Первого маршала гибель королевства будет неминуема."
 tecision_saruman_raid_rohan_tooltip: "Отправить орков разорять Вестфолд, чтобы выманить принца Теодреда на открытое пространство"
 tecision_saruman_raid_rohan_confirm: "Сожгите их деревни дотла!"
 tecision_saruman_raid_rohan_effect_1: "Во время налётов можно получить добычу."

 rohan.2200.t: "Зловещие донесения"
 rohan.2200.desc: "Всадники из Вестфолда прибыли с мрачными вестями. Орки свободно бродят по окрестностям, грабят деревни и убивают без разбору. Однако эти орки кажутся слишком организованными, чтобы выйти из гор, и они несут странную метку - белая длань на чёрном поле. С каким новым врагом мы столкнулись в этот поздний час? Белый Маг в последнее время стал затворником, и моё сердце предчувствует, что долгое молчание Изенгарда было не размышлением, а подготовкой."
 rohan.2200.a: "Созвать всадников. Я лично расследую эти слухи."
 rohan.2200.a.tt: "Поскакать на запад со своими людьми и покончить с нападениями."
 rohan.2200.b: "Приготовьтесь к отъезду в Эдорас, я поговорю с отцом."
 rohan.2200.b.tt: "Поскакать на восток, чтобы запросить аудиенцию у Теодена."

 rohan.2201.t: "Вестфолд в огне"
 rohan.2201.desc: "Проскакав всю ночь, мы наконец прибыли в городок Фоулмир. Но мы прибыли слишком поздно. Огонь охватил поля и дома, а дым застилает сам воздух. Мы с трудом выдерживаем это, но мы должны. Наконец мы находим выжившего жителя деревни, который рассказывает нам всю эту жуткую историю. Утром на них напали налётчики из Дунланда и орки в огромных кованых доспехах с меткой уже упоминавшейся Белой Длани. В хаосе резни он утверждает, что, пока прятался, слышал, как орки и дунландцы упоминали имя Сарумана. То, чего я опасался, оказалось правдой. Саруман предал нас."
 rohan.2201.a: "Мы поскачем к Изенским бродам и сразимся с Белым Магом!"
 rohan.2201.b: "Я прислушаюсь к совету своих капитанов! Мы направимся в Эдорас!"
 rohan.2201.c: "Если бы только мой отец был здесь..."

 rohan.2202.t: "Засада у Изена"
 rohan.2202.desc: "Мы столкнулись с войсками Изенгарда у Изенских бродов. Они набросились на нас, не заботясь о собственных жизнях, и мчались ко мне так же стремительно, как и всадники. Мои люди с честью справились с ними, и мы нанесли яростный удар по их силам, но, боюсь, враг достиг своей цели. В то время как большая часть моей армии успешно отступила, я и моя гвардия обнаружили, что мы отрезаны последней атакой. Мои воины лежат мёртвыми, и я боюсь, что вскоре за ними последую и я..."
 rohan.2202.a: "О праотцы Рохана, залечите мои раны..."

 rohan.2203.t: "Засада у Изена"
 rohan.2203.desc: "Стрелы сыплются на нас залп за залпом, поражая щиты и коней с ужасающей жестокостью. Один за другим мои капитаны падают с коней, их добивают кривыми клинками. Я скачу на восток, но меня останавливает стена копейщиков. Они нападают на меня. Всё погружается во тьму.\n\nСпустя несколько часов - а может, дней - я вижу ослепительный свет и тени, пляшущие в реке, фигуры, копошащиеся среди мёртвых, ищущие что-то или кого-то. Внезапно я становлюсь невесомым, меня подхватывают и сажают на коня, и, когда мы выдвигаемся, всё поглощает тьма."
 rohan.2203.a: "Пусть Эру дарует мне силу!"

 rohan.2204.t: "Смерть Теодреда"
 rohan.2204.desc: "У меня почти не осталось сил. Я смутно понимаю, что лежу в постели, но почему? Битва, кровь и звон стали... теперь всё это приглушено, смутно, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устал, что хочу лишь отдохнуть... \n\nБезмолвно я ускользаю прочь, последние мои мысли заняты любимым королём и отцом, и бедственным положением нашего королевства."
 rohan.2204.a: "Бейтесь за Рохан..."

 rohan.2205.t: "Похороны ребёнка"
 rohan.2205.desc: "Я оцепенел, потрясение всё ещё удерживает меня от слез, которые, как я знаю, со временем должны пролиться. Моя племянница Эовин помогает возглавить торжественную процессию до Курганного поля, а моего сына несут со всеми почестями, как и подобает принцу Марки. После завершения церемонии я распускаю людей, и они медленно уходят, мои племянница и племянник - последними. \n\nНаконец слёзы начинают течь, и я прикладываю руку к лицу, глядя на курган моего любимого сына, такого гордого и сильного, но в то же время такого доброго и благородного. Старики доживают свой век, а молодые гибнут  - что это за справедливость?"
 rohan.2205.a: "Не должно родителям хоронить детей."

 rohan.2206.t: "Собрать рохирримов!"
 rohan.2206.desc: "Мы должны выкорчевать сорняки, которые пустили корни в Изенгарде. Рохан скорбит, его сыновья и дочери гибнут в грязи из-за извращённых проделок Белого Мага, предавшего доверие Медусельда и Минас Тирита!\n\nРазошлём всадников в четыре угла Риддермарка - сыны Эорла не оставят такое оскорбление без ответа. Мы вели много войн и побеждали во многих - какие великие победы одержал Белый Маг? Всадники Рохана, вы дали клятву, пришло время исполнить её, за короля и страну!"
 rohan.2206.a: "Разослать всадников!"
 rohan.2206.a.tt: "Маршалы призваны на войну."

 rohan.2207.t: "Собрать рохирримов!"
 rohan.2207.desc: "Из Эдораса прибыл всадник, приказывающий нам собрать всех наших всадников и как можно скорее отправиться в Эдорас. Рохан и Изенгард на грани войны, и преступления Белого Мага больше нельзя игнорировать. Что скажет владыка Гримслейда на эти вести?"
 rohan.2207.a: "Отправить подкрепление в Эдорас!"
 rohan.2207.b: "Сопротивление бесполезно."

 rohan.2208.t: "Собрать рохирримов!"

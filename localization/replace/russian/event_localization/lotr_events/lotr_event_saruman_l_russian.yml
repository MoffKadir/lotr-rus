 ### SARUMAN EVENTS ###
 saruman.0001.t: "Повелитель Изенгарда"
 saruman.0001.desc: "[title_c_isengard.GetNameNoTier] давным-давно был создан не вами, а людьми Нуменора. Башня очень высокая и хранит много секретов, но выглядит она не как произведение искусства, а как огромный скальный шпиль, выброшенный древними холмами.\n\nИменно на коронации #L [frealaf.GetName]а#! вы появились, принеся дары и произнося великие похвалы доблести рохиррим. Все считали вас желанным гостем. Вскоре после этого вы поселились в Изенгарде, ибо [beren.GetName] даровал вам ключи от Ортанка, и с того 2759 года Т.Э. вы проживаете в Изенгарде.\n\nВы стали лордом людей, ибо вначале вы владели Изенгардом в качестве лейтенанта наместника и смотрителя башни. Фреалаф был рад этому не меньше Берена и знал, что Изенгард находится в руках сильного друга. Вы долго были их другом, и сохранили башню как часть обороны Запада, по руководили этой обороной и главой совета.\n\nВаши подданные - рохиррим и дунландцы, и вы больше не считаете #L [denethor.GetPrimaryTitle.GetName]а#! вашим сюзереном."
 saruman.0001.a: "Изенгард теперь мой, как и его секреты."
 saruman.0001.a.tt: "Вы больше не являетесь вассалом владыки Минас Тирита."
 saruman.0001.a.tt2: "У вас есть доступ к палантиру Ортанка, Видящему камню."
 saruman.0001.a.tt3: "Вы можете использовать палантир, сперва приняв важное решение, и продолжать использовать его, приняв второстепенное решение."
 saruman.0001.b: "Я останусь вассалом [denethor.GetNameNoTooltip]а."
 saruman.0001.b.tt: "Вы остаётесь вассалом владыки Минас Тирита."

 decision_saruman_palantir_introduction: "Палантир Ортанка"
 decision_saruman_palantir_introduction_desc: "Палантир, когда его использует человек с большой силой воли и разума, может быть направлен на то, чтобы показать предметы и события, находящиеся далеко. Между двумя камнями-палантирами обеспечивается визуальная связь."
 decision_saruman_palantir_introduction_confirm: "Взглянуть в палантир"
 decision_saruman_palantir_introduction_tooltip: "Вы смотрите в палантир. Это может привести к повышению уровня стресса."
 decision_saruman_palantir_introduction_effect_tooltip: "Вам доступно второстепенное решение по заглядыванию в палантир."

 decision_saruman_palantir: "Палантир Ортанка"
 decision_saruman_palantir_desc: "Палантир, если им пользуется человек с большой силой воли и разума, может показывать предметы и события, находящиеся на большом расстоянии. Он также позволяет общаться с помощью видений между владельцами."
 decision_saruman_palantir_confirm: "Заглянуть в палантир"
 decision_saruman_palantir_tooltip: "Вы вглядываетесь в палантир."
 decision_saruman_palantir_effect_tooltip: "На этот раз вы избежите Саурона."

 saruman.0100.t: "Палантир Ортанка"
 saruman.0100.desc.beginning: "Кристалл остаётся угольно-чёрным, пока вы не подносите руку ближе к нему."
 saruman.0100.desc.great_battle: "Палантир показывает вам видения далёких земель, наполненных воинами. Они кровожадны, разрывают на части своизх жертв, кричат, обращаясь к вашему взору. «Мы идём, мы идём за вами». Звук не проходит сквозь камень, но их сильная воля делает это."
 saruman.0100.desc.new_friends: ""
 saruman.0100.desc.hard_work: "Палантир показывает вам видения далеких земель: библиотека из чистого мрамора. Семь раз по семь комнат, семь раз по семь шкафов, семь раз по семь томов, семь раз по семь учёных.\n\n«Пойду ли я туда?»"
 saruman.0100.desc.betrayal: "#TOLKIENQUOTE: «Вино было красное, чаша была серая;\nно смешанное там зелье лежало\будто бледное, как вода, жидкое и рождало\в полых лужах инея пещер.\nОна пила это, смеясь глазами.\n«Аотро, господин и любовь, – восклицает она, – здравствуй, и жизнь, и долгая, и сладкая,\nгде желание, наконец, встретиться!» #!\n\n#QUOTEDCHARACTER: Отрывок из «Песни об Аотро и Итрун». #!"
 saruman.0100.desc.new_beginnings: ""
 saruman.0100.desc.gandalf: "Вы смотрите на него сквозь палантир с презрением."
 saruman.0100.a: "Что же ждёт меня в палантире дальше?"



 saruman.0010.t: "Новая одежда волшебника"
 saruman.0010.desc: "«Белый!» — усмехаетесь вы. «Он служит началом. Белая ткань может быть окрашена. Белая страница может быть переписана, а белый свет может быть разбит».\n\nВы - глава Истари, посланных навести порядок в Средиземье.\n\nМудрейший из Мудрых. И именно вы усердно искали Единое Кольцо, ваша цель - вернуть его прежде, как Саурон завладеет им. Всё Средиземье будет славить Многоцветного, когда вы возьмёте в руки Правящее Кольцо. И вы откроете новую эру мира и процветания.\n\n«Ибо я - Саруман Мудрый!»"
 saruman.0010.a: "Саруман Многоцветный!"
 saruman.0010.a.tt: "Вы его глава, и это следующий шаг в вашем владычестве над орденом Истари."
 saruman.0010.a.tt2: "Доступно решение о пошиве новой одежды."
 saruman.0010.b: "Саруман Сияющий. Предводитель Мудрых."
 saruman.0010.b.tt: "Обновление - вот ваша цель. Прозвище «Белый» плохо подходит для вашей миссии по наведению порядка в Средиземье. Чёткий подход очень важен."
 saruman.0010.c: "Мне больше нравится белый."
 saruman.0010.c.tt: "Как предводитель Истари вы обязаны придерживаться правил стиля, установленных Валар."

 decision_saruman_many_coloured: "Саруман Многоцветный"
 decision_saruman_many_coloured_desc: "Ваши новые одежды кажутся белыми, но это не так, они сотканы из всех цветов, и когда вы двигаетесь, они мерцают и меняют оттенок."
 decision_saruman_many_coloured_confirm: "Моя новая роба."
 decision_saruman_many_coloured_tooltip: "Сшить новую робу, сотканную из множества цветов."

 county_saruman_many_coloured_modifier: "$decision_saruman_many_coloured$"

 decision_saruman_invite_orcs: "Пригласить орков в Изенгард"
 decision_saruman_invite_orcs_tooltip: "Орки с Мглистых гор приглашены к вашему двору и пополнят ваши войска."
 decision_saruman_invite_orcs_desc: "Орки будут хорошо служить вам в Изенгарде. В сочетании с вашей мудростью они индустриализируют Изенгард."
 decision_saruman_invite_orcs_confirm: "Необходимое зло"

 decision_saruman_hire_orcs: "Нанять орочью орду"
 decision_saruman_hire_orcs_tooltip: "Нанять орочью орду орков и развернуть орочьи ямы. Эта орда будет использовать запасы."
 decision_saruman_hire_orcs_desc: "Вы посылаете шпионов в Мглистые горы и подговариваете горных орков присоединиться к вашим войскам в Изенгарде и построить жилища в Изенгарде. Орки из дальних краёв рассмотрят возможность служения вам."
 decision_saruman_hire_orcs_confirm: "Новая орда орков."
 decision_saruman_hire_uruks: "Нанять отряд уруков"
 decision_saruman_hire_uruks_tooltip: "Нанять отряд уруков и развернуть осадные мастерские урук-хай. Этот отряд будет использовать запасы."
 decision_saruman_hire_uruks_desc: "Вы отправите часть величайших уруков-громил Изенгарда обратно в их горные дома, и они разнесут весть о вашем могуществе и славе, отправляя обратно отряды уруков. Ваши агенты отправят назад уруков, которых они сочтут искусными в осадном деле."
 decision_saruman_hire_uruks_confirm: "Ещё больше воинов-уруков поднимутся из ям."

 decision_saruman_invite_dunlendings: "Пригласить дунландцев в Изенгард"
 decision_saruman_invite_dunlendings_tooltip: "Дикари из Дунланда приглашены к вашему двору и пополнят ваши войска."
 decision_saruman_invite_dunlendings_desc: "Коренные жители Дунланда до сих пор хорошо служили мне в Изенгарде. Они хорошие воины и будут мне полезны."
 decision_saruman_invite_dunlendings_good_desc: "Люди Дунланда - свирепые воины. Если бы их можно было убедить помочь мне в моём деле, они действительно оказались бы полезными."
 decision_saruman_invite_dunlendings_confirm: "Они достойные люди"

 saruman.0041.t: "Сады Изенгарда"
 saruman.0041.desc: "Вы изгнали из крепости Изенгард ваших подданных-людей. Они не нужны вам в ваших замыслах, и им не понравится соседство с орками.\n\nОни трудятся под покровом ночи, разоряя нуменорские сады и вырывая деревья.\n\n«Деревья сильны, мой господин, их корни уходят глубоко»."
 saruman.0041.a: "Вырвите их все."
 saruman.0041.a.tt: "Доступно решение по опустошению садов Изенгарда."
 saruman.0041.b: "Немедленно прекратите."
 saruman.0041.b.tt: "Глупо злить лес."


 decision_saruman_isengard_industry_01: "Опустошить сады Изенгарда"
 decision_saruman_isengard_industry_01_tooltip: "Начать процесс преобразования Изенгарда"
 decision_saruman_isengard_industry_01_desc: "Служа Саурону, вы приказали оркам уничтожить сады Изенгарда и расширить глубокие подземные хранилища. Нуменорцы могли держать многотысячную армию внутри кольца Изенгарда, вы будете держать армию в десятки тысяч."
 decision_saruman_isengard_industry_01_confirm: "Промышленность Изенгарда!"

 saruman.0042.t: "Промышленность Изенгарда"
 saruman.0042.desc: "Старый мир сгорит в огне горнила; Леса падут под ударами топора. Установится новый порядок! Наша военная раздавит всех мечом, копьём, железным кулаком орков! \n\n«Чтобы через две недели они были вооружены и готовы к походу!» - приказываете вы орку-надзирателю, который руководит всеми работами.\n\n«Но мой господин, — унижается он, — их очень много, мы не сможем вооружить всех в срок, у нас нет средств».\n\nВаше терпение на исходе, сквозь стиснутые зубы вы отдаёте приказы: «Постройте плотину, перегородите сток, работайте днём и ночью!».\n\nОрк выплевывает своё оправдание: «У нас мало топлива, чтобы поддерживать огонь».\n\nИзенгард был полностью очищен, но поблизости есть древний лес, в котором вы когда-то бродили."
 saruman.0042.a: "Лес Фангорна прямо у нас под носом. Сожгите его!"
 saruman.0042.a.tt: "Орки исчерпали топливо, доступное в Изенгарде, они должны перебраться в другое место, чтобы поддерживать промышленность."
 saruman.0042.b: "Ищите глубже под землей источник силы."
 saruman.0042.b.tt: "Вы приказываете начать раскопки. Нефти в Средиземье, скорее всего, не существует."

 decision_saruman_isengard_industry_02: "Вырубки в Фангорне"
 decision_saruman_isengard_industry_02_tooltip: "Отправить орков в Фангорн и приступить к заготовке леса."
 decision_saruman_isengard_industry_02_desc: "Орки исчерпали запасы топлива в Изенгарде, они должны перебраться в другое место, чтобы поддерживать промышленность."
 decision_saruman_isengard_industry_02_confirm: "Сожгите всё дотла!"
 decision_saruman_isengard_industry_02_dunland: "Вырубки в Дунленде"
 decision_saruman_isengard_industry_02_dunland_tooltip: "Отправить орков в Дунланд и приступить к заготовке леса."
 decision_saruman_isengard_industry_02_dunland_desc: "Орки исчерпали запасы топлива в Изенгарде, они должны перебраться в другое место, чтобы поддерживать промышленность."
 decision_saruman_isengard_industry_02_dunland_confirm: "Сожгите всё дотла!"
  

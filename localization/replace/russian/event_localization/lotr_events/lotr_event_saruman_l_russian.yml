 rohan.2211.t: "Собрать рохирримов!"
 rohan.2211.desc: "В ответ на наш призыв владыка Гримсглейда привёл целый эоред, готовый исполнить свою клятву перед королём и страной."
 rohan.2211.a: "Наши ряды ширятся!"


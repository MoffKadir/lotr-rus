 rohan.2213.a: "Наши ряды ширятся!"
  
 rohan.2214.t: "Собрать рохирримов!"
 rohan.2214.desc: "В ответ на наш призыв владыка Истемнета привёл целый эоред, готовый исполнить свою клятву перед королём и страной."
 rohan.2214.a: "Наши ряды ширятся!"

 rohan.2215.t: "Золотой чертог"
 rohan.2215.desc: "Мчась в бешеном темпе, я, наконец, прибыл в Эдорас, подъезжая к воротам самого Медусельда. Стражники быстро разрешают мне войти, чтобы увидеть моего отца. Я сразу же приступаю к страстному отчёту о ситуации в Вестфолде, мучительно описывая, какие бедствия я видел и как пострадал наш народ. В конце я обращаюсь к моему королю и отцу призвать всадников Рохана, чтобы искоренить зло, которое незримо укоренилось в Изенгарде. \n\nМой отец непостижимо молчит несколько минут, и в его глазах я вижу тысячу мыслей, сотню планов - таков ум короля Теодена, который вёл много войн и после них заключил мир. Он благодарит меня за все мои добросовестные труды и, обняв, уходит, сказав, что должен подумать - а потом действовать."
 rohan.2215.a: "Надеюсь, мои слова побудят его к действию."

 #rohan.2215.t: "Сбор рохирримов"
 #rohan.2215.desc: "Кажется, моих страстных слов было достаточно, чтобы убедить моего отца, несмотря на советы Гримы об осторожности и дипломатии. Всадники разосланы во все уголки Риддермарка, и мы с отцом поедем на глава воинства, чтобы начать войну с Белым Магом!"
 #rohan.2215.a: "Мы едем на войну!"

 theodred.0117.t: "Зловещие донесения"
 theodred.0117.desc: "Всадники из Вестфолда прибыли с мрачными вестями. Орки свободно бродят по окрестностям, грабят деревни и убивают без разбору. Однако эти орки кажутся слишком организованными, чтобы выйти из гор, и они несут странную метку - белая длань на чёрном поле. С каким новым врагом мы столкнулись в этот поздний час? В последнее время Белый Маг стал затворником, и, возможно, это его работа? \n\nГрима советует мне выжидать, посылать эмиссаров и быть осторожным, ибо разве Саруман не был долгое время верным стражем западных границ? Между тем мой племянник Эомер гораздо более прямолинеен: если он не предал нас окончательно, значит, он бесполезен как страж. Как ещё такая сила могла пересечь нашу границу, как не с его согласия? Изенгард должен быть взят и вновь укреплен, чтобы предотвратить подобные вторжения в будущем. \n\nЧто бы ни ждало нас в Вестфолде, мы придём туда во всеоружии, чтобы сокрушить его.."
 theodred.0117.a: "Созвать рохирримов!"

 rohan.2216.t: "Изенгард Высвобождённый"
 rohan.2216.desc: "Время пришло — зарождается новый порядок, и победа близка! \n\nЗавоевание Рохана должно быть завершено быстро, прежде чем Саурон сможет покорить Гондор. Иначе моё предательство станет явным, и против Мордора не устоит даже мощь Изенгарда."
 rohan.2216.a: "Рассвета люди не увидят."

 theodred.0119.t: "Поражение коневодов"
 theodred.0119.desc: "В решающем сражении коневоды Рохана были унижены. Перед могучими армиями урук-хаев Сарумана и вспомогательными войсками Дунланда поражение коневодов было практически неизбежным. \n\nОднако Саруман — мудрый правитель, и он не станет без нужды лишать земли силы. Оставшимся коневодам было позволено преклонить колено перед Изенгардом и сохранять свои собственные законы и обычаи, пока они остаются верными. \n\nТеперь, когда древние равнины Каленардона защищены, взгляд Сарумана обращён на юг и восток..."
 theodred.0119.a: "Предстоит ещё много работы..."

 rohan.2217.t: "Поход энтов"
 rohan.2217.desc: "Саруман находится в своих покоях и разрабатывает свои планы, когда раздаётся великий рёв, сотрясающий весь Ортанк. К тому времени, как он поспешно выбирается на балкон, энты Фангорна уже прорвались сквозь кольцо Изенгарда и бесчинствуют в его огромных мастерских. В считанные мгновения тщательно скрываемая многолетняя подготовка была сведена на нет силой, которую он и не думал учитывать в своих планах. \n\nОн в безопасности в Ортанке, но остатки его войск быстро разбиваются под ужасной яростью онодрим. Именно тогда, когда кажется, что хуже уже быть не может, энты прорывают великую плотину, возведённую на Изене. В один миг вода из водохранилища хлынула могучей волной, словно воссоздавая Акаллабет. И точно так же, как гордыня низвергла нуменорцев, так и все творения хитроумного стального разума Сарумана были разрушены яростью природы. \n\nОн теперь пленник в том месте, что когда-то было средоточием его власти."
 rohan.2217.a: "Глупцы! Предатели все до одного!"

 rohan.2218.t: "Поход энтов"
 rohan.2218.desc: "Великая сила, древняя по происхождению и могуществу, пробудилась и изменила ход мира, нежданная и неожиданная. Из глубины леса Фангорн древние онодрим, известные людям как энты, выступили на войну против Изенгарда, стремясь отомстить жаждущему власти Саруману.\n\nВ жестокой решающей битве кольцо Изенгарда было прорвано, а его ямы были затоплены водами Изена, затопившими долину, когда энты разрушили великую плотину, которую Саруман выстроил там. Теперь Саруман - пленник в собственной башне, а энты уничтожили всех урук-хаев в округе.\n\nСегодня Дети Йаванны нанесли решающий удар по тьме."
 rohan.2218.a: "У людей ещё есть надежда!"
 rohan.2218.b: "Проклятые люди! Они лишь оттягивают неизбежное!"

 rohan.2219.t: "Выбор Сарумана"
 rohan.2219.desc: "Король Теоден прибыл в затопленное кольцо Изенгарда со своей королевской свитой, и у Сарумана нет другого выбора, кроме как выслушать требования Повелителя коневодов. \n\nСтареющий король перечисляет множество преступлений, совершённых Белым Магом против его народа и требует, чтобы тот спустился с башни Ортанк. Он должен передать ему ключи Ортанка, предав доверие, оказанное ему как стражу и хранителю, и тогда Теоден будет судить его за преступления по законам людей. \n\nЕсли же он откажется, Саруман потеряет всякое право на суд, и его судьба будет предрешена."
 rohan.2219.a: "Я никогда не преклоню колен!"
 rohan.2219.b: "Помилование - мой единственный выход."

 rohan.2220.t: "Выбор Сарумана"
 rohan.2220.desc: "На предложение о помиловании и суде вы отвечаете насмешкой, заявляя, что владыка амбара с соломенной крышей не имеет права судить вас! \n\nТеоден, увидев Гриму на балконе вместе с вами, просит его спуститься и принять милость короны. Он умоляет Гриму вспомнить, что тот верно служил ему много лет, что когда-то он был честным и порядочным человеком, пока ложь Сарумана не отравила его. На мгновение Грима колеблется, и кажется, что он согласится, но тут вы смеётесь, холодным и низким голосом, полным глубокой злобы. \n\nСвободен? Он никогда не будет свободен! \n\nЛицо Гримы искажается в ужасной, жгучей ненависти, но затем он, кажется, овладевает собой. Начав говорить, вы внезапно издаёте хриплый вздох, и воздух вырывается из вас. Грима ударил вас кинжалом, и сила удара заставляет вас переступить с края балкона, отправляя в падение к подножию Ортанка. \n\nТак уходит из жизни потенциальный правитель мира, Саруман Белый, такой гордый и тщеславный, сражённый побитой собакой."
 rohan.2220.a: "Аргх!"

 rohan.2221.t: "Приговор Теодена"
 rohan.2221.desc: "Неожиданно для всех гордый маг подчиняется всем требованиям короля Теодена, медленно спускаясь по башне и преклоняет колени в главном зале, ожидая решения короля. \n\nСидя в бывшем кресле Сарумана, каков приговор Теодена, сына Тенгеля?"
 rohan.2221.a: "Пощады не будет!"
 rohan.2221.b: "Он многое знает о замыслах Тёмного Властелина..."
 rohan.2221.b.tt: "Оставить Сарумана в живых."

 rohan.2222.t: "Выбор Сарумана"
 rohan.2222.desc: "На предложение о помиловании и суде Саруман отвечает насмешкой, заявляя, что владыка амбара с соломенной крышей не имеет права судить его! \n\nТеоден, увидев Гриму на балконе вместе с Саруманом, просит его спуститься и принять милость короны. Он умоляет Гриму вспомнить, что тот верно служил ему много лет, что когда-то он был честным и порядочным человеком, пока ложь Сарумана не отравила его. На мгновение Грима колеблется, и кажется, что он согласится, но тут Белый Маг смеётся, холодным и низким голосом, полным глубокой злобы. \n\nСвободен? Он никогда не будет свободен! \n\nЛицо Гримы искажается в ужасной, жгучей ненависти, но затем он, кажется, овладевает собой. Начав говорить, Саруман внезапно издаёт хриплый вздох, и воздух вырывается из него. Грима ударил Сарумана кинжалом, и сила удара заставила гордого Истари переступить через край балкона, отправляя в падение к подножию Ортанка. \n\nТак уходит из жизни потенциальный правитель мира, Саруман Белый, такой гордый и тщеславный, сражённый побитой собакой."
 rohan.2222.a: "Наконец-то возмездие."

 theodred.0126.t: "Возвышение новой силы"
 theodred.0126.desc: "Наконец-то вы одержали победу над Роханом, и ваше положение в центральном Средиземье стало прочным. До сих пор вы терпеливо тянули время и помогали Саурону в его замыслах. Но теперь, когда вы прочно укрепились, нет смысла продолжать этот фарс. Вы давно хотели не просто сравняться с Сауроном, но даже превзойти его - ведь вы тоже Создатель Кольца и мастер глубоких преданий. \n\nаурон - грубая сила, заставляющая мир подчиниться его представлениям. Вы более тонкий, менее разрушительный мастер - ваше правление принесет процветание и мир под вашим мудрым руководством. \n\nНо Саурон могущественен - большая часть Востока и Юга находится под его властью. Осмелитесь ли вы рискнуть?"
 theodred.0126.a: "Я упорядочу этот мир в соответствии со своим видением, а не Саурона!"
 theodred.0126.b: "Я буду ждать..."

 theodred.0127.t: "Предательство Изенгарда"
 theodred.0127.desc: "Хотя это и не сюрприз - ведь вы давно раскусили обман Курумо, - тем не менее, новость о гордыне и амбициях Сарумана и о том, как он теперь движется против вас, чтобы занять ваше место, вызывает негодование. Этот выскочка-ремесленник смеет ставить себя вровень с вами. С вами, кто был лейтенантом Ангбанда и Утунмо, кто низверг могущественный Нуменор, повелитель Юга и Востока, - он обманывает себя и считает себя равным вам? \n\nЧто ж, пусть Курумо попытается свергнуть вас. Он предстанет перед Великим Оком и познает нескончаемые муки за своё предательство."
 theodred.0127.a: "Никто не перечит Саурону и не живёт, чтобы рассказать об этом!"


 saruman_event_chain.3000.t: "Падение Изенгарда"
 saruman_event_chain.3000.desc: "Это катастрофа. Стены моей крепости не смогли сдержать натиск врагов, и теперь Изенгард - оплот моей власти - потерян. \n\nЭто неприемлемый поворот событий, который откладывает самые важные мои планы и срывает самую важную работу. Я не смирюсь с этим, и не смирюсь! \n\nИзенгард должен быть отвоёван любой ценой!"
 saruman_event_chain.3000.a: "Этого не может быть!"
 
 saruman_event_chain.3001.t: "Изенгард отвоеван"
 saruman_event_chain.3001.desc: "После многих лишений это наконец свершилось. Изенгард снова мой. Я не [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] его терять! \n\nТеперь я могу продолжить свою работу по упорядочиванию этого мира и повести людей и орков в лучшее, более упорядоченное будущее. Будет создан новый порядок, и новая сила... возвысится."
 saruman_event_chain.3001.a: "Изенгард - мой."

 saruman_event_chain.3002.t: "Хельмова Падь сокрушена"
 saruman_event_chain.3002.desc: "Рохану нанесен смертельный удар. Хельмова Падь, самая сильная из горных крепостей Риддермарка, пала под ударами моих боевых урук-хай. \n\nТеперь разрушенные стены Хорнбурга будут восстановлены моим превосходным мастерством, а Хельмова Падь станет перевалочным пунктом для моих армий, которые двинутся дальше в поля Риддермарка. \n\nРохан непременно падет..."
 saruman_event_chain.3002.a: "Рассвета люди не увидят."

 saruman_event_chain.3003.t: "Завоевание Эдораса"
 saruman_event_chain.3003.desc: "Золотой чертог находится в моей власти. \n\nРазумеется, я [Select_CString(ROOT.Char.IsFemale, 'бывала', 'бывал' )] здесь и раньше, в качестве гостя и советника. Теперь трон Рохана принадлежит мне. Я поставлю здесь правителя, который будет достаточно мудр, чтобы следовать моим указаниям... в отличие от безрассудных сынов Эорла."
 saruman_event_chain.3003.a: "Рохан склонится предо мной."
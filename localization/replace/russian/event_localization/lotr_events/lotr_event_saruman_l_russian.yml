 county_uruks_of_isengard_modifier_desc: "В это графство пришла промышленность уруков."
 county_dunlendings_of_isengard_modifier: "Дунландцы Изенгарда"
 county_dunlendings_of_isengard_modifier_desc: "В этом графстве бесчисленное количество дунландцев."
 county_dunlendings_dismissive_of_isengard_modifier: "Отказ от дунландцев"
 county_dunlendings_dismissive_of_isengard_modifier_desc: "Изенгард пренебрежительно относится к дунландцам, считая их примитивным народом."


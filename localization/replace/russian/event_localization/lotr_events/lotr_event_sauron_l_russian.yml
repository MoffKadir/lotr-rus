 sauron.0512.t:0 "Нападение на восточный Гондор"
 sauron.0512.desc:0 "[anduin|E] - во многом лучшая защита [Concept('gondor', 'Гондора')|E] от нападения [Concept('mordor', 'Мордора')|E]. Широкий и быстротечный, перейти его большей армией можно всего в нескольких местах, и все они под контролем Гондора. Лучшее место для перехода - через мосты [Concept('osgiliath', 'Осгилиата')|E], древней столицы Гондора, чьи мосты широки и прочны.\n\nКаир Андрос также остаётся возможным вариантом, но островная цитадель так просто не падёт. Наиболее коварным является Этир Андуин, откуда плацдарм в Харондоре может быть использован для нападения на Пеларгир. Независимо от того, по какому пути пойдут наши войска, сначала должна пасть оставшаяся оборона [Concept('dunedain', 'дунэдайн')|E] в Итилиэне. \n\nГондор обескровлен многочисленными походами и долгим подтачиванием его обороны. Мне стоит лишь приказать, мои легионы готовы напасть на дунэдайн в их жалких укрытиях в Итилиэне и открыть дорогу моим войскам, по которой можно будет переправиться..."
 sauron.0512.a:0 "Выступаем на северный Итилиэн!"
 sauron.0512.b:0 "Подготовим наши войска к наступлению с юга."
 sauron.0512.c:0 "Ещё не время - собраны не все мои войска."
 sauron.0512.c.tt:0 "У вас будет ещё одна возможность начать нападение на Итилиэн через 5 лет"
 sauron.0512.d:0 "Нет, дунэдайн хорошо укрепились в Итилиэне."
 sauron.0512.d.tt:0 "#N У вас не будет другой возможности выступить на Итилиэн через события!#!"

 #Grond Decision
 sauron.0511.t:0 "Молот Преисподней"
 sauron.0511.desc:0 "#TOLKIENQUOTE: «Осадные машины ползли по полю, и между ними покачивался на толстых цепях громадный таран, больше сотни футов длиною. Долго ковали его в тёмных кузнях Мордора; страховидная оконечина из воронёной стали являла подобие волчьей морды с ощеренной пастью, и на ней были начертаны колдовские, разрывные письмена. Именовался он Гронд, в память о древнем Молоте Преисподней. Везли его гигантские звери, с боков толпились орки, а позади тяжко шагали горные тролли». \n\nГронд, Молот Преисподней, разрушитель городов, наконец-то готов обрушиться на моих врагов."
 sauron.0511.a:0 "Гронд! Гронд! Гронд! Гронд!"
 sauron.0511.tt:0 "Гронд присоединяется к воинству Мордора."
 GROND:0 "Гронд"

 #Tribute Events
 sauron.1001.t:0 "Дань из Харада"
 sauron.1001.desc:0 "В столицу прибыл огромное воинство [Concept('haradrim', 'харадрим')|E], в его рядах несколько мумакил. Это внушительное войско, королевский знак уважения и покорности мне. Они предлагают всё это в обмен на обещание мира между нашими державами. Это, безусловно, будет отличным дополнением к моим войскам... а то, что они могут выставить такие войска, означает, что они смогут дать достойный отпор, если я решу напасть на них."
 sauron.1001.a:0 "Воинства [Concept('harad', 'Харада')|E] теперь служат мне!"
 sauron.1001.b:0 "Я нуждаюсь в золоте, а не в воинах!"
 sauron.1001.c:0 "Мир? Мира не будет, пока все они не склонятся передо мной!"

 sauron.1002.t:0 "Дань из Харада"
 sauron.1002.desc:0 "В столицу прибыл отряд [Concept('haradrim', 'харадрим')|E] - в знак почтения и уважения ко мне. Они хорошо снаряжены и обучены, а их предводитель восседает на огромном мумаке. Они сослужат мне хорошую службы, если я приму их предложение. Взамен они просят лишь о мире между нашими королевствами."
 sauron.1002.a:0 "Пусть их владыки оставят себе свои пустыни, эти воины сослужат мне хорошую службу!"
 sauron.1002.b:0 "Я нуждаюсь в золоте, а не в воинах!"
 sauron.1002.c:0 "Мир? Мира не будет, пока все они не склонятся передо мной!"

 sauron.1003.t:0 "Дань из Харада"
 sauron.1003.desc:0 "Значительные силы воинов [Concept('haradrim', 'харадрим')|E] прибыли в столицу - дань в виде воинов, которые будут сражаться от моего имени. Взамен они просят лишь мира. Хотя в этом нет ничего особенного, но это внушительное воинство, которое наверняка обошлось их правителю в целое состояние."
 sauron.1003.a:0 "Достойные вспомогательные силы... держите их в резерве."
 sauron.1003.b:0 "Я нуждаюсь в золоте, а не в воинах!"
 sauron.1003.c:0 "Мир? Мира не будет, пока все они не склонятся передо мной!"

 sauron.1004.t:0 "Дань из Харада"
 sauron.1004.desc:0 "Небольшая группа [Concept('haradrim', 'харадрим')|E] прибыла в столицу с золотыми сундуками и драгоценными украшениями в знак своей верности и покорности Саурону Великому. Они просят лишь о милости: чтобы я не навлёк на них войну и смерть. Это не так много, но для такого маленького королевства это существенный дар."
 sauron.1004.a:0 "Пусть правят своими захолустьями, я принимаю эту дань."
 sauron.1004.b:0 "Мир? Мира не будет, пока все они не склонятся передо мной!"

 sauron.1005.t:0 "Дань от леофрингов"
 sauron.1005.desc:0 "С ветреных равнин южного Рованиона прибыл отряд леофрингов, готовых сражаться за меня. Их правитель выражает почтение и надеется, что этот знака покорности и верности придётся мне по душе. Верхом на огромных чёрных скакунах, в хорошей броне и с грозными лицами, эти всадники станут отличным дополнением к моим войскам, если я соглашусь на мир и дружбу между нашими державами."
 sauron.1005.a:0 "Они будут громыхать по равнинам во имя меня!"
 sauron.1005.b:0 "Я нуждаюсь в золоте, а не в воинах!"
 sauron.1005.c:0 "Мир? Мира не будет, пока все они не склонятся передо мной!"

 sauron.1006.t:0 "Дань от леофрингов"
 sauron.1006.desc:0 "С ветреных равнин южного Рованиона прибыло сильное воинство леофрингов, готовое сражаться за меня. Их правитель выражает почтение и надеется, что этот знак покорности и верности придётся мне по душе. Всадники прибыли верхом на могучих чёрных скакунах, и привели с собой ещё  больше коней для моих войск. Всё, о чём они просят, - это милость и мир."
 sauron.1006.a:0 "Дайте мне одну из этих лошадей... Я всегда мечтал о такой!"
 sauron.1006.b:0 "Я нуждаюсь в золоте, а не в воинах!"
 sauron.1006.c:0 "Мир? Мира не будет, пока все они не склонятся передо мной!"

 sauron.1007.t:0 "Дань от леофрингов"
 sauron.1007.desc:0 "С ветреных равнин южного Рованиона прибыл отряд леофрингов, готовый сражаться за меня. Их правитель выражает почтение и надеется, что этот знак покорности и верности придётся мне по душе. Всё, о чём они просят, - это милость и мир."
 sauron.1007.a:0 "Достойные вспомогательные силы... держите их в резерве."
 sauron.1007.b:0 "Я нуждаюсь в золоте, а не в воинах!"
 sauron.1007.c:0 "Мир? Мира не будет, пока все они не склонятся передо мной!"

 sauron.1008.t:0 "Дань от леофрингов"
 sauron.1008.desc:0 "С ветреных равнин южного Рованиона прибыл небольшой отряд леофрингов, несущих изящные украшения и золото в знак своей преданности мне. Их правитель выражает почтение и надеется, что этот знак покорности придётся мне по душе. Всё, о чём они просят, - это милость и мир."
 sauron.1008.a:0 "Я принимаю дары. Надеюсь, вы будете отправлять их регулярно..."
 sauron.1008.b:0 "Мир? Мира не будет, пока все они не склонятся передо мной!"

 sauron.1009.t:0 "Предложение принято!"
 sauron.1009.desc:0 "Нам повезло, ибо наше подношение Тёмному Властелину было воспринято благосклонно. Теперь между нами мир. Но следует помнить, что он непрочен, и вскоре нам придётся отправить новую дань"
 sauron.1009.a:0 "Это цена, которую мы обязаны платить."

 sauron.1010.t:0 "Предложение отвергнуто!"
 sauron.1010.desc:0 "Наша дань, посланная в надежде установить мир с Мордором, в знак нашей покорности, была отвергнута. Нам не дадут никаких гарантий мира. По крайней мере воины, которые вернулись обратно, останутся на защите своей страны."
 sauron.1010.a:0 "Дурное предзнаменование... надвигается буря."

 sauron.1011.t:0 "Вопросы дани"
 sauron.1011.desc:0 "Необходимо принять решение о том, как лучше поступить с посольствами по сбору дани, прибывающей в Тёмную Башню. Количество посольств по сбору дани возросло, и начало досаждать нашему грозному повелителю, поэтому необходимо принять решение.\n\nМы можем либо принимать всю дань от его имени, либо отвергать, либо рассматривать каждый случай отдельно. Если мы решим принимать дань от всех, мы можем определить, потребуем ли мы воинов или золото взамен на милость Тёмного Властелина.\n\nЧто ответит великий повелитель?"
 sauron.1011.a:0 "Подношения людей должны приниматься во всех случаях."
 sauron.1011.b:0 "Если они принесут золото, то получат мою милость."
 sauron.1011.c:0 "Они получат мир, когда преклонят передо мной колени.!"
 sauron.1011.d:0 "Я буду решать это в каждом отдельном случае."
 sauron.1011.a.tt:0 "Все предложения о дани будут приняты и взамен на гарантии мира мы будем получать войска."
 sauron.1011.b.tt:0 "Все предложения о дани будут приняты и взамен на гарантии мира мы будем получать золото."
 sauron.1011.c.tt:0 "Все предложения о дани будут отвергнуты, и никаких гарантий мира не будет."
 sauron.1011.d.tt:0 "Вы будете извещены о каждом предложении дани и сможете принять решение по каждому из них, исходя из его достоинств."

 sauron.2000.t:0 "Поход на Гондор"
 sauron.2000.desc:0 "Последняя жалкая защита Запада, [gondor|E] слишком долго противостоял моим замыслам. [dunedain|E] всё ещё надеются, что смогут противостоять мне, - пришло время разрушить эту надежду. Теперь, когда Итилиэн захвачен, мы можем начать полномасштабный штурм Гондоар - Минас Тирит падёт! \n\nС тёмными лейтенантами во главе моих бесчисленных легионов королевство Гондор не сможет выстоять против тьмы, возвышающейся в [Concept('mordor', 'Мордоре')|E]. Если Минас Тирит падёт, королевство развалится, деморализованное и лишённое предводителей..."
 sauron.2000.a:0 "Высылайте все легионы."

 sauron.2001.t:0 "Падение Гондора"
 sauron.2001.desc:0 "Минас-Тирит пал! \n\nБелое Древо всё ещё горит, подпитывая костёр в честь победы моих войск. [gondor|E] разобщён и его вожди рассеяны и дезорганизованы. \n\nЗапад открыт передо мной, и никакая сила не способна помешать его захвату. Славный день для [Concept('mordor', 'Мордора')|E]!"
 sauron.2001.a:0 "Наконец-то солнце зашло над проклятыми [Concept('dunedain', 'дунэдайн')|E]!"

 sauron.2002.t:0 "Падение Гондора"
 sauron.2002.desc:0 "Ошеломляющие новости! Орды [Concept('orcs', 'орков')|E] пересекли [anduin|E], наводнив Пелленор и разграбили Белый город, Минас Тирит. [gondor|E], некогда гордый оплот Запада, разгромлен и обезглавлен, а его народ в отчаянии. Путь на запад открыт для бесчисленных легионов Мордора, грабящих и убивающих на своём пути. \n\nМир меняется, и последние угли [Concept('numenor', 'Нуменора')|E] угасают. Тьма сгущается над миром, и кто же сможет бросить ей вызов?"
 sauron.2002.a:0 "Нет! Все свободные народы должны объединиться, иначе мы скоро станем рабами."
 sauron.2002.b:0 "Наконец-то проклятые дунэдайн пали! Они спаслись от волны, так пусть теперь сгорят!"

 sauron.1000.t:0 "Призывы из Мордора"
 sauron.1000.desc:0 "Недавно к моему двору прибыл посланник самого [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E]. Мне сообщили, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] немедленно вернуться, чтобы вновь напрямую служить Зигуру.\n\nЯ чувствую ухмылку Чёрного Визиря при дворе - он знает, что как мой самый верный слуга, он станет регентом в моё отсутствие."
 sauron.1000.a:0 "Пришло время вернуться в [Concept('mordor', 'Мордор')|E]."
 sauron.1000.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] лично присмотреть за покорением Харада."

 sauron.3000.t:0 "Заманчивое предложение"
 sauron.3000.desc:0 "Я давно нашёл оставшиеся Кольца [Concept('dwarves', 'гномов')|E]. Хотя они не смогли выполнить своё предназначение - подчинить волю своих носителей моей, в отличие от Девяти, какое-то время они всё же были полезны. Короли гномов были пожраны своей алчностью и уничтожены ею.\n\nХотя Три, которыми я владею, являются ценным источником силы, смогу ли я оторвать жадных гномов от их союзников?"
 sauron.3000.a:0 "Ступай и принеси мне вести об их подчинении, призрак."
 sauron.3000.a.tt:0 "Ваш посланник предложит гномам вернуть их Кольца в обмен на подчинение"
 sauron.3000.b:0 "Нет, в моих руках они будут полезнее."

 sauron.3001.t:0 "Посланник из тёмной страны"
 sauron.3001.desc:0 "У главных ворот звучит рог - прибыл посланник, несущий вести, которые [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] услышать [ROOT.Char.GetTitleAsNameNoTooltip]. Всадник, одетый во всё чёрное, предлагает:\n\n«Мой повелитель владеет Кольцом вашего праотца. Он вернёт им вам в обмен на вашу дружбу и союз. Поклянётесь ли вы прийти ему на помощь?»\n\nКаким бы ни было наше решение, возможно, будет разумно не перечить тёмному посланнику."
 sauron.3001.a:0 "Мы никогда не заключим сделку с Лжецом!"
 sauron.3001.b:0 "Мы подумаем над вашим предложением."
 sauron.3001.c:0 "Скажите своему повелителю, что мы договорились!"
 sauron.3001.c.tt.1:0 "@warning_icon!#N #italic Все ваши текущие [tributaries|El] станут независимыми#!#!"
 sauron.3001.c.tt:0 "@warning_icon!#N #italic Вы станете [Concept('tributary', 'данником')|E] Тёмного Властелина#!#!"

 sauron.3002.t:0 "Новые слуги"
 sauron.3002.desc:0 "Мой посланник возвращается с тяжёлым пергаментом, исписанным рунами. [dwarven_father.GetFirstNameNoTooltip] принимает наше предложение, тем самым миссия выполнена."
 sauron.3002.a:0 "Вы хорошо мне послужили"

 sauron.3003.t:0 "Предложение отвергнуто"
 sauron.3003.desc:0 "Мой посланник возвращается ни с чем. Кажется, [dwarven_father.GetFirstNameNoTooltip] предпочитает видеть во мне врага, а не друга."
 sauron.3003.a:0 "В конце концов они послужат мне"


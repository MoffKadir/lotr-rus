 sauron.5000.t:0 "Чёрные Врата пробиты"
 sauron.5000.desc:0 "До меня дошли ужасные вести о том, что [GetTitleByKey('c_morannon').GetNameNoTier], Чёрные Врата, долгое время охранявшие земли [Concept('mordor', 'Мордора')|E], пали. \n\nМои враги явились и каким-то образом сумели собрать достаточно сил, чтобы преодолеть оборону, которую я тщательно [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] там, у главного прохода в Удун. \n\nС прорывом Мораннона весь Мордор теперь открыт для моих врагов..."
 sauron.5000.a:0 "Это невозможно!"

 sauron.5001.t:0 "Возвращение Мораннона"
 sauron.5001.desc:0 "Черные Врата снова под моим контролем, как и должно быть. Они будут отстроены заново, сильнее и величественнее, чем когда-либо прежде, и станут настоящим свидетельством могущества [Concept('mordor', 'Мордора')|E]. Никому не удастся проскользнуть незамеченным, и любая армия, осмелившаяся штурмовать его стены, потерпит крах! \n\nПуть в Мордор закрыт отныне и навсегда."
 sauron.5001.a:0 "Никто не пройдёт без моего дозволения."

 sauron.5002.t:0 "Падение Белого Города"
 sauron.5002.desc:0 "Свершилось. [GetTitleByKey('c_minas_tirith').GetNameNoTier] пал под натиском моих войск. Защитники города перебиты или обращены в бегство, а все, кто остался в живых в его белых стенах, вскоре будут обречены на рабство или смерть. \n\nМы преодолели семь стен и семь врат Белого Города и сорвали знамя наместников с вершины Башни Эктелиона, чтобы заменить его моим собственным символом. \n\n[Concept('gondor', 'Гондору')|E] нанесён смертельный удар..."
 sauron.5002.a:0 "Я оскверню этот город, как это было сделано с его близнецом..."
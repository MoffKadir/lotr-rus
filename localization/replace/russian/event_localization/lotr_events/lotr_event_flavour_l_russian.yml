 ### FLAVOUR EVENTS - REFLAVOURED FROM VIET (WITH PERMISSIONS) ###
 # Reflavoured Scarborough Fair
 flavourevent.0001.t:0 "Мелодия ветра"
 flavourevent.0001.desc.start:0 "Как-то вечером, когда я [Select_CString(ROOT.Char.IsFemale, 'прогуливалась', 'прогуливался' )] по коридорам собственного дома, моё зрение померкло, а разум наполнился чарующими звуками, разносящимися по ветру."
 flavourevent.0001.desc.end.good:0 "Сперва это было трудно описать или разобрать, но со временем всё стало ясно: журчание ручья, колокольный перезвон вдали, перебор струн арфы.\n\nМеня накрывает всепоглощающее умиротворение. Неужели это дар Владыки Снов, блаженство, ниспосланное на меня в его садах?"
 flavourevent.0001.desc.end.evil:0 "Сперва это было трудно описать или разобрать, но со временем всё стало ясно: сдавленные хрипы моих страдающих врагов наполняют воздух. Эти звуки слаще любого нектара.\n\nБарабанный бой эхом разносится на фоне, предвещая скорые завоевания. И хотя мой разум очищается, это видение служит мне предзнаменованием, дарующим уверенность!"
 flavourevent.0001.a:0 "Поистине сладчайшие звуки!"

 flavourevent.0002.t:0 "Завывания ветра"
 flavourevent.0002.desc.start:0 "Как-то вечером, когда я [Select_CString(ROOT.Char.IsFemale, 'прогуливалась', 'прогуливался' )] по коридорам собственного дома, моё зрение померкло, а разум наполнился пугающими звуками, разносящимися по ветру."
 flavourevent.0002.desc.end.good:0 "Поди ещё что нибудь разбери. Гнусный грохот, и только! Ощущение такое, что целая армия гремела мечами прямо у моего уха. Ещё этот пронзительный вой и нескончаемый грохот барабанов, сотрясающий черепную коробку.\n\nПусть это прекратится..."
 flavourevent.0002.desc.end.evil:0 "Сначала это было похоже на лёгкий шорох, но потом до меня дошло: вода! Невероятно огромные потоки воды, что стремительным потоком проносятся мимо. Казалось, я могу в ней утонуть. Меня затрясло от ужаса, я [Select_CString(ROOT.Char.IsFemale, 'застыла', 'застыл' )] на месте, а сердце заколотилось как тысячи барабанов. Вода! Вода идёт!\n\n\Пусть это прекратится..."
 flavourevent.0002.a:0 "ХВАТИТ!"

 # Reflavoured Baklava Gift
 flavourevent.0003.t:0 "Медовые пряники"
 flavourevent.0003.desc:0 "Проезжая через небольшой город, я [Select_CString(ROOT.Char.IsFemale, 'повстречала', 'повстречал' )] странствующего торговца, что с завидным энтузиазмом втюхивал местным свой товар. На поверку он оказался опытным гастрономом, знающим толк в угощениях далёких земель. Он предложил мне отведать медовых пряников из Долины Андуина, за скромную, разумеется, плату.\n\nСладкие и нежные пряники, которые прямо сочатся янтарным мёдом: не каждому довелось отведать таких угощений!"
 flavourevent.0003.a:0 "Покупаю!"
 flavourevent.0003.b:0 "Неужели я [Select_CString(ROOT.Char.IsFemale, 'похожа', 'похож' )] на сладкоежку?"

 # Reflavoured Oblivion Conversation
 flavourevent.0004.t:0 "Сплетни среди слуг"
 flavourevent.0004.desc:0 "Занимаясь своими ежедневными делами, я слышу как двое моих слуг разгорячённо делятся любыми придворными сплетнями, которые им удалось услышать, а некоторые откровенно выдумывают на ходу.\n\nЭтот непрекращающийся шум меня довольно утомляет, а разговоры, лишённые какого-бы то ни было смысла заставляют задуматься, стоит ли слушать их вовсе."
 flavourevent.0004.a:0 "Найду-ка я другое занятие, чтобы отвлечься."
 flavourevent.0004.b:0 "Дел у меня всё равно нет, послушаю. Вдруг будет что-то полезное."
 flavourevent.0004.c:0 "Сделать из них пример. Убить их обоих."

 # Reflavoured forgotten dream
 flavourevent.0005.t:0 "Забытый сон?"
 flavourevent.0005.desc:0 "Этой ночью мне приснился невероятный сон! Едва раскрыв глаза, я [Select_CString(ROOT.Char.IsFemale, 'постаралась', 'постарался' )] найти ближайшего собеседника, кому мог бы рассказать о случившемся. Таким собеседником оказался один из моих слуг.\n\nДа вот только к этому моменту я напрочь [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )] всё, что во сне произошло. Запинаясь, я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] вспомнить хоть какие-нибудь детали, а прислуга неловко наблюдала за моими потугами.\n\nПочему же так просто забыть то, что Владыка Желаний показывает во снах?"
 flavourevent.0005.a:0 "Ерунда какая. Ну да и ладно!"
 flavourevent.0005.b:0 "Мне обязательно нужно вспомнить! Только почему у меня не выходит? Почему же?"
 flavourevent.0005.a.a:0 "Вам удалось вспомнить, о чём был сон"
 flavourevent.0005.toast.a:0 "Вам удалось вспомнить, о чём был сон"
 flavourevent.0005.a.b:0 "Вам никак не удалось вспомнить, о чём был сон"
 flavourevent.0005.toast.b:0 "Вы забыли, о чём был сон"

 # Largely unchanged A Parent's Grief
 flavourevent.0006.t:0 "Горе родителей"
 flavourevent.0006.desc:0 "Одному из моих слуг недавно пришлось пережить личную трагедию: смерть одного из детей от болезни. Слуга, разумеется, в трауре. Полное горя лицо расчерчивают слёзы.\n\nВсе другие слуги и даже некоторые придворные стараются как нибудь успокоить родителя, потерявшего своего ребенка. Возможно и мне стоит выдавить из себя хоть немного добрых слов утешения."
 flavourevent.0006.a:0 "«Мне так жаль, что вам пришлось пережить эту утрату и я понимаю вашу боль»."
 flavourevent.0006.b:0 "«Ваше дитя отправилось в [ROOT.Char.GetFaith.DivineRealm]. Теперь за ним присматривает [ROOT.Char.GetFaith.HighGodName]»."
 flavourevent.0006.c:0 "Я никому ничего не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]. Крестьяне мрут каждый день."
 flavourevent.0006.d:0 "Я предложу слуге пару недель отдыха, чтобы оправиться от произошедшего."

 # Reflavoured Age of Empires
 flavourevent.0007.t:0 "Народы Средиземья"
 flavourevent.0007.desc:0 "С первых дней своей истории, Средиземье стало домом множеству разнообразных народов. В свободное время я почитываю о событиях и судьбах множества великих королевств, как ближних, так и далёких. Одно из них воодушевляет меня особенно."
 flavourevent.0007.a:0 "Космополитичное королевство Беллакар и его многообразие его народов."
 flavourevent.0007.b:0 "Ужасное королевство Ангмар и жуткие легионы Короля-чародея."
 flavourevent.0007.c:0 "Трудолюбивые гномы Кхазад-дума, богатые и умелые."
 flavourevent.0007.d:0 "Древний город харадрим Бозиша-Дар. Место людное и наполненное интригами."
 flavourevent.0007.e:0 "Бессмертные эльфы Имладриса, народ, не знающий себе равных в мудрости и знании законов природы."
 flavourevent.0007.f:0 "Истерлинги Руна, которые склонили мир пред своей волей."

 # Reflavoured Challenging Reading
 flavourevent.0008.t:0 "Непростое чтение"
 flavourevent.0008.desc:0 "Недавно у меня в руках оказался древний том начала [Concept('secondage', 'Второй Эпохи')|E]. Читать его весьма затруднительно, а постигнуть глубинные смыслы — задача и вовсе невыполнимая.\n\nДаже самым мудрым учёным приходится нелегко. Но я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что книга таит в себе множество удивительных вещей, нужно только докопаться до смысла!\n\nСтоит ли пытаться познать тайны, сокрытые в книге, или проще сдаться?"
 flavourevent.0008.a:0 "Эта книга не стоит моих усилий."
 flavourevent.0008.b:0 "Во что бы то ни стало, у меня получится!"
 flavourevent.0008.b.a:0 "Значение книги ускользает от вас"
 flavourevent.0008.toast.a:0 "Вы не в силах постигнуть смысл, сокрытый в книге"
 flavourevent.0008.toast.failure:0 "Понимание тайных смыслов данной книги неподвластно вам"
 flavourevent.0008.b.b:0 "Эта книга открывает ваши глаза"
 flavourevent.0008.toast.b:0 "Вы понимаете значение книги"
 flavourevent.0008.toast.success:0 "Вы выяснили, в чём были замысел книги и посыл автора"

 # Reflavoured and condensed Forgotten Identity
 flavourevent.0009.t:0 "Как тебя там?"
 flavourevent.0009.desc:0 "Сегодня я встречаюсь с представителем местной группы активистов. Эта группа не велика, но пользуется в народе уважением. Несколько дней назад мы с ними уже встречались и были друг другу представлены.\n\nСегодня же мы готовы обсудить насущные проблемы и государственные дела. Когда же гости подходят ко мне, я осознаю, что не могу их должным образом поприветствовать, ведь я [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )] их имена!\n\nКажется... Да нет, быть не может... или всё таки....\n\nШестеренки в моём мозгу начинают бешено вращаться, но всё что я могу из себя выдавить — глупая улыбка, которой я пытаюсь потянуть время."
 flavourevent.0009.a:0 "Ляпну что-нибудь наугад!"
 flavourevent.0009.b:0 "Я подбираю слова так, чтобы мне не пришлось называть никого по именам, хоть это и нелепо."
 flavourevent.0009.a.a:0 "Вы не угадываете имя гостя"
 flavourevent.0009.toast.a:0 "Вам не удаётся вспомнить имя гостя"
 flavourevent.0009.toast.failure:0 "Гость оскорбился, когда вы назвали его чужим именем"
 flavourevent.0009.a.b:0 "Вы угадываете имя гостя"
 flavourevent.0009.toast.b:0 "Вы вспоминаете имя гостя"
 flavourevent.0009.toast.success:0 "Вам удаётся вспомнить имя гостя!"

 # Reflavoured Rumours of Amorous Adventures
 flavourevent.0010.t:0 "Слухи о любовных похождениях"
 flavourevent.0010.desc.1:0 "С недавних пор по округе гуляют слухи, что у меня случилась интрижка с кем-то из окрестных простолюдинов. А результатом этой интрижки, якобы, явился ребёнок. Разумеется, это полнейшая ерунда."
 flavourevent.0010.desc.widowed:0 "После смерти любви всей моей жизни, я [Select_CString(ROOT.Char.IsFemale, 'поклялась', 'поклялся' )] больше ни на кого не смотреть. Эти грязные слухи порочат память [Select_CString(ROOT.Char.IsFemale, 'моего возлюбленного', 'моей возлюбленной' )]!"
 flavourevent.0010.desc.chaste:0 "И в свои лучшие годы я не [Select_CString(ROOT.Char.IsFemale, 'отличалась', 'отличался' )] похотью! Зачем бы мне подвергать себя опасности ради того, что мне и не нужно?"
 flavourevent.0010.desc.lustful:0 "Я, конечно, не прочь пошалить с [Select_CString(ROOT.Char.IsFemale, 'красавцем', 'красоткой' )]. Похоть — она такая. Но это не значит, что в упомянутой деревеньке [Select_CString(ROOT.Char.IsFemale, 'нашёлся', 'нашлась' )] кто-то в моём вкусе."
 flavourevent.0010.desc.numenorean:0 "Даже помыслить о том, что потомок великих людей Нуменора возляжет с простолюдинами — верх возмутительности."
 flavourevent.0010.desc.normal:0 "Но ведь я в этой деревне не бываю и знать там никого не знаю. Откуда могли взяться подобные слухи?"
 flavourevent.0010.desc.2:0 "В общем, пора с этим завязывать, ситуация выходит из под контроля."
 flavourevent.0010.a:0 "Слухи есть слухи, тут ничего не поделаешь."
 flavourevent.0010.b:0 "Ложь! Наглая ложь!"

 flavourevent.0011.t:0 "Ярость Проклятия Дурина"
 flavourevent.0011.desc:0 "Он приближается огромными, громыхающими шагами. Титан из теней и пламени, с клинком и кнутом в руках.\n\nПроклятие Дурина, [balrog|El], пробудился. Ему не по нраву наше вторжение в [khazaddum|E], и теперь он с яростью и гневом опустошает графство [targeted_county.GetNameNoTier]. Что же нам делать?"
 flavourevent.0011.a:0 "Мы должны стоять и сражаться!"
 flavourevent.0011.b:0 "Мы должны отступить!"
 flavourevent.0011.tt.success:0 "Вы повергли Проклятие Дурина"
 flavourevent.0011.tt.effect:0 "Каждое [de_jure|El] графство в пределах [Concept('khazaddum', 'Кхазад-дума')|E] теряет модификатор «[GetModifier( 'durins_bane_modifier' ).GetNameWithTooltip|L]»"
 flavourevent.0011.tt.failure:0 "Вы погибаете от рук Проклятия Дурина"

 # The Ivory Trader - Thani-Hazad area specific flavour event
 flavourevent.0012.t:0 "[Select_CString(trader.IsFemale, 'Торговка', 'Торговец' )] костью"
 flavourevent.0012.desc:0 "Шумиха во владении [event_county.GetName] быстро доходит до моего двора. Судя по всему, [Select_CString(trader.IsFemale, 'торговка', 'торговец' )] костями по имени [trader.GetName] [Select_CString(trader.IsFemale, 'открыла', 'открыл' )] там лавку и быстро [Select_CString(trader.IsFemale, 'завоевала', 'завоевал' )] славу во всей державе.\n\n[trader.GetHerHis|U] товары: кубки, ларцы, ожерелья и многое другое, предположительно изготовленные из бивней мумакил высочайшего качества и с высочайшим мастерством, украшают дома богачей, и теперь ожидается, что я последую их примеру.\n\nЭта тема на устах у многих при моём дворе, и некоторые провозглашают, что мой двор станет предметом зависти всех [Concept('sevenlands', 'Семи земель')|E]. Изделие, безусловно, подлинное и уникальное, и я не могу не задаться вопросом, может быть, они и правы, но стоит ли оно такой высокой цены?"
 flavourevent.0012.a:0 "Качество не бывает дешёвым!"
 flavourevent.0012.b:0 "Попробовать поторговаться в поисках лучшей цены."
 flavourevent.0012.b.tt:0 "Вы получите придворный [artifact|El], сделанный из кости"
 flavourevent.0012.b.success:0 "Ваш торг окупается"
 flavourevent.0012.b.failure:0 "Вы не смогли заключить выгодную сделку"
 flavourevent.0012.c:0 "[trader.GetName] пригодится при моём дворе."
 flavourevent.0012.d:0 "Оно того не стоит."

 flavourevent.0013.t:0 "Древнее золото"
 flavourevent.0013.desc:0 "Новости из владения [numenorean_gold_hoard_county.GetName] быстро достигли моих ушей. В одной из деревень фермер наткнулся на огромный [Concept('numenorean', 'нуменорский')|E] золотой клад, скрытый под землёй на протяжении веков.\n\nК моему большому сожалению, золото оказалось ещё и с выгравированным посланием. В нём на каком-то древнем языке были написаны слова #italic «Афо 'лаэ, ай хеннор»#!. Хотя значение этих слов ускользает даже от самых сведущих учёных, селяне считают, что это предупреждение, и боятся, что посягательство на золото навлечёт на них проклятие.\n\nКак поступить в этой ситуации, зависит от меня."
 flavourevent.0013.a:0 "Глупости! Золото сослужит нам хорошую службу."
 flavourevent.0013.b:0 "Возможно, я смогу их убедить."
 flavourevent.0013.b.success:0 "Вы убеждаете жителей деревни, что их опасения беспочвенны"
 flavourevent.0013.b.sucess.toast:0 "Жители деревни разрешили вам взять золото"
 flavourevent.0013.b.failure:0 "Вы не смогли убедить жителей деревни в том, что их опасения беспочвенны"
 flavourevent.0013.b.failure.toast:0 "Жители деревни не убеждены"
 flavourevent.0013.c:0 "Лучше не рисковать..."

 # Second change for Grand wedding - Aragorn, Imrazôr and Arimîth
 flavourevent.0014.t:0 "Второй шанс"
 flavourevent.0014.desc:0 "Я и [Select_CString(betrothed.IsFemale, 'моя суженая', 'мой суженый' )] [betrothed.GetFirstName], долго ждали свадьбы, но мирские обстоятельства помешали нашей грандиозной свадьбе. \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'полна', 'полон' )] решимости преодолеть эти трудности. Мы найдем другое время для свадьбы, ведь именно этого заслуживает наша любовь. \n\nЕсли время поджимает, мы, конечно, можем выбрать менее грандиозное мероприятие, которое займет гораздо меньше времени и сил..."
 flavourevent.0014.a:0 "Мы отложим нашу грандиозную свадьбу до подходящего момента."
 flavourevent.0014.b:0 "Поженимся сейчас, только с меньшим размахом."


 flavourevent.0015.t: "The Grand Ceremony"
 flavourevent.0015.desc: "The air is thick with incense, wailing, and the smell of many beasts. Priests flank me, offering mournful prayers, and a procession of sheeps, goats, and a few cattle are brought before me. They bray and bay and call out, and are whipped forth. Flies swarm around them, buzzing incessantly.\n\nThe scent of the incense combined with the wretched stench of the animals and their droppings smothers me. My face is slick with sweat, and my head throbs. I can hardly breathe, but at last, at long last, the animals are all arrayed before me. I am to pick which ones - and how many - are to be sacrificed."
 flavourevent.0015.a: "This is a solemn occasion; do not inundate the earth with blood."
 flavourevent.0015.b: "Many goats and sheep shall be sacrificed."
 flavourevent.0015.c: "Spare no expense!"
 flavourevent.0015.d: "Perhaps we should not..."
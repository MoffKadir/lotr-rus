 ar_ardunaim_event_troops:0 "Королевская гвардия Нару н'Ару"

 umbar.0102.t:0 "Возвращение Ар-Адунаим в Умбар"
 umbar.0102.desc.a:0 "Я спускаюсь с корабля, высоко подняв брови. Причалы повреждены в сражениях, как недавних, так и древних, но всё ещё пригодны для использования. Позади меня верная свита моих лучших воинов образует почётный караул. \n\nЯ подхожу к особнякам на вершине города, резиденции глупцов, которые когда-то изгнали нас из нашего города, города Ар-Фаразона, нашего праотца, нашего народа! Местные жители вздрагивают, когда я направляюсь к ним. Настанет и их черёд судить. \n\nНаконец, прибыв в особняки, составляющие сердце правительства [Concept('umbar', 'Умбара')|E], я [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] перед собой всю местную элиту, которой не удалось бежать. Я постановляю, что [Concept('numenorean', 'нуменорцы')|E] будут пощажены при условии, что они поклянутся в верности истинным [Concept('adunai', 'адунайским')|E] королям. Те, кто не являются таковыми... что ж. Они не должны были осквернять этот город своим присутствием."
 umbar.0102.desc.b:0 "В результате шокирующего переворота некогда изгнанные сторонники чистоты крови [GetTitleByKey('e_adunaim').GetNameNoTier] захватили гавани #L [GetTitleByKey('c_umbar').GetNameNoTier]а#!. Считалось, что они были изгнаны на смерть на бесплодный архипелаг далеко от побережья [Concept('umbar', 'Умбара')|E], но каким-то образом им удалось собрать достаточно сил, чтобы взять его штурмом. \n\n[adunaim_conquerer.GetFirstNameNoTooltip], [Select_CString(adunaim_conquerer.IsFemale, 'повелительница', 'повелитель' )] Ар-Адунаим, [Select_CString(adunaim_conquerer.IsFemale, 'постановила', 'постановил' )], что все, кто не может доказать своё [Concept('numenorean', 'нуменорское')|E] происхождение, должны быть изгнаны из самой гавани, и уже [Select_CString(adunaim_conquerer.IsFemale, 'приступила', 'приступил' )] к чистке остатков старой администрации города. \n\nЧто будет дальше, ещё предстоит узнать."
 umbar.0102.a:0 "Да будут гавани очищены."
 umbar.0102.b:0 "Ничего хорошего из этого не выйдет."

 umbar.0103.t:0 "Молва о потерянной славе"
 umbar.0103.desc:0 "С тех пор как мы были изгнаны из [Concept('umbar', 'Умбара')|E] так называемыми «прагматиками», до нас, [GetTitleByKey('e_adunaim').GetNameNoTier], доходят многочисленные слухи с материка. Пиратские владыки всё ещё бормочут о злополучном пожаре в великой гавани и всё громче возмущаются тем, что мы по-прежнему свободны на этих бесплодных островах. Хотя нашей целью было основать здесь город, новый [Concept('armenelos', 'Арминалет')|E] в [middleearth|E], в этом мире есть ещё много мест, где когда-то властвовала великая [Concept('numenorean_empire', 'Нуменорская империя')|E], и многие из них пришли в упадок.\n\nОдна из таких крепостей, великий город [GetTitleByKey('c_tharbad').GetNameNoTier], взывает о сильной власти. [Concept('numenorean', 'Нуменорской')|E] власти. \n\nОставим ли мы эти острова и приговор меньших [Concept('men', 'людей')|E] позади и отважимся ли на гнев моря, чтобы захватить власть над руинами в новых землях? Принесём ли мы [Concept('adunai', 'адунайскую')|E] мощь в пустоши [Concept('eriador', 'Эриадора')|E], и железную власть над уединённым населением, которое мы там найдём?"
 umbar.0103.a:0 "Немедленно начать приготовления"
 umbar.0103.a.tt:0 "Вы оставите [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] позади и отправитесь в [GetTitleByKey('c_tharbad').GetNameNoTier]"
 umbar.0103.b:0 "Я не стану обрекать себя на гибель!"
 umbar.0103.b.tt:0 "Вы решили остаться на острове [GetTitleByKey('c_tol_uialgaer').GetNameNoTier]"

 umbar.0104.t:0 "Отплытие в Тарбад"
 umbar.0104.desc:0 "Всё готово - корабли нагружены, [Concept('adunai', 'адунайцы')|E] готовы к завоеванию новых земель. С восходом солнца флот [GetTitleByKey('e_adunaim').GetNameNoTier] поднимает паруса, вознося молитвы в честь [ROOT.Char.GetFaith.HighGodNamePossessive] о спокойных морях и быстрых ветрах, пока наш старый дом исчезает за горизонтом, не оставляя ничего, кроме моря."
 umbar.0104.a:0 "Пусть [ROOT.Char.GetFaith.HighGodName] пошлёт нам благоприятные ветры!"

 umbar.0105.t:0 "Жизнь на море"
 umbar.0105.desc:0 "Много дней прошло с тех пор, как мы отплыли из [GetTitleByKey('c_tol_uialgaer').GetNameNoTier], много дней, наполненных лишь видом и запахом моря. По нашим подсчётам, нам предстоит ещё несколько дней пути, прежде чем мы достигнем нашей цели - устья реки Гватло, когда утихнут ветры, занесшие нас так далеко.\n\nВ последующие дни однообразие нашего путешествия становилось всё невыносимее, мы не продвигались вперёд ни под веслами, ни под парусами. Но даже это унылое состояние казалось благословением, когда вдалеке виднеются грозовые тучи, преграждающие путь к провинции [GetTitleByKey('c_tharbad').GetNameNoTier].\n\nПереждём ли мы шторм или поплывём через него, рискуя заблудиться?"
 umbar.0105.a:0 "Пусть [ROOT.Char.GetFaith.HighGodName] дарует нам безопасный проход через шторм!"
 umbar.0105.a.tt:0 "Вы пытаетесь прорваться сквозь шторм и добраться до Тарбада"
 umbar.0105.b:0 "Мы не можем противостоять шторму, повернуть корабли, пока не стало слишком поздно!"
 umbar.0105.b.tt:0 "Вы пытаетесь уклониться от шторма и отправляетесь в Тарбад"

 umbar.0106.t:0 "Бурные воды"
 umbar.0106.desc:0 "Увы, наши молитвы оказались бесплодными: шторм становился всё сильнее и ближе и наконец обрушился на наш флот. Волны раскачивали наши корабли, проливной дождь ослеплял нас, не замечая ничего за пределами носа наших кораблей. И всё же шторм продолжался. Казалось, целую вечность нас било ветром и волнами, отделяя от остального флота.\n\nВолны, омывающие палубы, уносили многих застигнутых врасплох моряков в могилу, пока наконец тучи не разошлись, море не успокоилось, а ветер не стих, открыв нам нашу цель - побережье [Concept('eriador', 'Эриадора')|E], устье Гватло. Выбравшись из шторма, мы принялись за ремонт нашего корабля и стали ждать, не уцелеют ли еще какие-нибудь корабли после натиска моря."
 umbar.0106.a:0 "Сколько выживших?"

 umbar.0107.t:0 "Бурные волны"
 umbar.0107.desc:0 "В течение дня ещё много наших кораблей вышло из шторма и направились к нам со всей возможной поспешностью. Несмотря на серьёзные повреждения, наша армада осталась в основном целой, и те потери, которые мы понесли, остро ощущались, но были приемлемы для тех, кто пережил ярость Зораназара."
 umbar.0107.a:0 "И вот мы продолжаем."

 umbar.0108.t:0 "Губительные волны"
 umbar.0108.desc:0 "Пока мы ремонтируем свой корабль, на море бушует шторм, и постепенно ещё несколько наших кораблей выходят из бури, все они глубоко в воде и медленно бредут к берегу. Наши потери были велики, наша некогда могучая армага сократилась до половины своей первоначальной силы. И всё же мы выжили. Да, побитые и в синяках, но мы выдержали всё, что Зораназар мог на нас обрушить. Когда наш флот был отремонтирован, а надежда на то, что к нам доберутся ещё выжившие, исчезла, мы снова отправились в плавание."
 umbar.0108.a:0 "К Тарбаду!"

 umbar.0109.t:0 "Гнев Улмо"
 umbar.0109.desc:0 "Нашему кораблю, разбитому яростью шторма, потребовалось много дней, чтобы сделать ремонт, необходимый для нового плавания. Экипаж не сомневается, что их тоже ждал бы конец от гнева Зораназара, если бы принцесса-колдунья Арфазель не прибегла к своей тёмной магии, успокоив море настолько, что корабль смог спастись.\n\nСудьба остальных членов королевской семьи неизвестна, но нет сомнений, что теперь они покоятся в объятиях [ROOT.Char.GetFaith.HighGodNamePossessive]. Не было замечено других кораблей, вышедших из шторма, пока он не рассеялся, [Concept('adunai', 'адунайская')|E] мощь теперь почти исчерпана, но наш дух жив. Наши амбиции выстояли."
 umbar.0109.a:0 "Вернувшаяся Акаллабет!"

 umbar.0110.t:0 "Руины Тарбада"
 umbar.0110.desc:0 "Наконец-то, спустя несколько месяцев после отплытия из Анагзайана, мы добрались до места, где пережили великий шторм. Сначала мы увидели великий мост, разрушенный временем, и сошли на берег посреди древнего порта. Сначала мы восстановили его, затем стены, а потом посмотрели вдаль. Эти широкие, пустые земли, созревшие для захвата - во имя [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 umbar.0110.a:0 "Новое начало для нашего народа..."
 ar_ardunaim_event_settlers:0 "Поселенцы Ар-Адунаим"

 umbar.0111.t:0 "Сокрушение Умбара"
 umbar.0111.desc:0 "Мы одержали победу! [umbar|E], главная гавань наследников [Concept('numenor', 'Нуменора')|E], завоёван. Наконец-то мы, Ар-Адунаим, можем вернуть законную власть и начать распоряжаться судьбой Умбара по своему усмотрению. \n\nС помощью [ROOT.Char.GetFaith.HighGodNamePossessive] мы преодолели оборону великой гавани и смели всех противников, раз и навсегда доказав, что наши пути превосходны, а наши притязания верны. \n\nТеперь нам предстоит многое сделать..."
 umbar.0111.a:0 "Наша мечта наконец-то сбылась."

 umbar.0112.t:0 "Отброшенные прочь"
 umbar.0112.desc:0 "Шторм оказывается слишком быстрым и сильным. Ветер разбросал наши корабли, повредив большинство из них. Нас отнесло далеко от курса - но #italic как#! далеко?\n\nПеред нами - бесплодное побережье, не подающее признаков жизни. Позади нас, на глубине, шторм все еще не утихает. Те, кто пережил бурю, теперь обращают свои взоры ко мне, спрашивая, что делать дальше.\n\nОсмелимся ли мы снова выйти в бушующие воды? Можем ли мы позволить себе еще раз пережить бурю? Или мы приземлимся здесь и посмотрим, что можно сделать в этом краю невиданных возможностей?"
 umbar.0112.a:0 "Мы не будем рисковать снова попасть в шторм. Сбросить якорь!"
 umbar.0112.a.tt:0 "Вы поселитесь на чужом побережье, оставив позади морскую жизнь..."
 umbar.0112.b:0 "Мы не можем оставаться здесь. Отплываем!"

 umbar.0113.t:0 "Новый дом"
 umbar.0113.desc:0 "Мы оставили корабли, разобрав их, чтобы использовать материалы для строительства нашего нового владения. Разведчики отправились в окружающие дебри, чтобы убедиться, что они свободны от угроз.\n\nТеперь мы знаем, что нас отбросило к далеким берегам провинции [cast_away_county.GetNameNoTier], далеко от таинственных руин #L [GetTitleByKey('c_tharbad').GetNameNoTier]а#!, к которым мы направлялись.\n\nБольшинство из нас рады, что остались живы, но я не могу скрыть злость на наше несчастье. Настало время переломить нашу судьбу и создать новую державу на этих берегах, куда нас занесло!"
 umbar.0113.a:0 "Пусть [ROOT.Char.GetFaith.HighGodName] благословит наше новое начало..."

 umbar.0150.t:0 "Бегство Арфазель"
 umbar.0150.desc:0 "Поздним холодным вечером капитан стражи распахивает двери моих покоев, заставая меня врасплох. Пока я прихожу в себя, он докладывает: «Милорд, на нижних уровнях дворца возник пожар, и преступнице удалось сбежать!» Не сразу он произносит имя предателя: это один из моих родных!\n\nМолодая колдунья [arphazel.GetFirstName] решила поджечь одну из кладовых, чтобы скрыть свое бегство из дворца. Как она посмела?\n\nС тех пор как обнаружился ее талант к темным искусствам, мы приютили ее, укрыли за стенами моей крепости. И вот как она отплатила мне? Пламенем и предательством?"
 umbar.0150.a:0 "Погасить пламя. Девушка исчезла."
 umbar.0150.b:0 "За ней! Она не должна сбежать!"
 umbar.0150.b.success:0 "Ваши люди сумели поймать персонажа [arphazel.GetFirstName]"
 umbar.0150.b.failure:0 "[arphazel.GetFirstName] ускользает от вашей хватки"
 umbar.0150.c:0 "Интересно... что она планирует делать дальше."

 umbar.0151.t:0 "Обретённая свобода"
 umbar.0151.desc:0 "Я наблюдаю за восходом солнца над побережьем, вдыхая соленый морской бриз. Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )]. Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'сама хозяйка', 'сам хозяин' )] своей судьбы.\n\nС самого рождения я [Select_CString(ROOT.Char.IsFemale, 'находилась', 'находился' )] под пристальным наблюдением тех, кто называет себя моей семьей, - жестокого отца и братьев, а также развратного жреца Варкана. Ни разу мне не позволили покинуть пределы [GetTitleByKey('c_tol_uialgaer').GetNameNoTier], обрекая на жалкое существование в позолоченной клетке, гниющее вместе с матерью и милыми сестрами, единственными моими родственниками, по которым я буду скучать. Но они научили меня использовать свои темные искусства, к которым я [Select_CString(ROOT.Char.IsFemale, 'проявила', 'проявил' )] большой талант. И теперь эти силы сжигают мои цепи.\n\nЯ отворачиваюсь от океана и смотрю в сторону небольшого лагеря, который я [Select_CString(ROOT.Char.IsFemale, 'разбила', 'разбил' )]. Это будет началом моей новой жизни - жизни, прожитой для себя, а не для других."
 umbar.0151.a:0 "Я навсегда оставлю тени позади."
 umbar.0151.b:0 "Я буду следовать путям моих предков."
 umbar.0151.c:0 "Тьма направит меня."
 umbar.0151.c.tt:0 "Вы укрепите свои убеждения, сохраняя верность своему воспитанию."
 arphazel_camp_name:0 "Восходящая заря"

 umbar.0153.t:0 "Предстоящий путь"
 umbar.0153.desc:0 "Когда я брожу по улицам #L [GetTitleByKey('c_ramlond').GetNameNoTier]а#!, мои мысли обращены к будущему. Я достаточно [Select_CString(ROOT.Char.IsFemale, 'отдалилась', 'отдалился' )] от своей семьи, чтобы быть [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным' )], что они либо бросили преследование, либо потеряли мой след. Я могу начать все заново. И все же...\n\nЧасть меня желает вернуться, как только я соберу достаточно сил, и разрушить любое подобие власти, которую все еще носит мой отец [daddy.GetFirstName]. Увидеть, как он смиряется передо мной, когда я занимаю его место на троне, было бы чудесно, чтобы залечить некоторые раны, которые я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] на этом проклятом острове.\n\n[GetTitleByKey('c_ramlond').GetNameNoTier] - город многих возможностей. Потрачу ли я часть привезенных с собой монет, чтобы нанять умелых бойцов, или найду в себе силы наконец... отпустить прошлое?"
 umbar.0153.a:0 "Я #italic увижу#!, как мой отец падет ниц."
 umbar.0153.b:0 "Месть - это глупость. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двигаться вперед."
 umbar.0153.tt:0 "Станет доступным #high сюжетный договор#!"

 umbar.0154.t:0 "Властитель в беде"
 umbar.0154.desc:0 "Когда я прибываю в город [GetTitleByKey('c_mirlond').GetNameNoTier], меня быстро провожают в резиденцию, где меня ждёт [mirlondholder.GetFirstName]. Он предлагает мне богатый выбор еды и напитков и приглашает сесть за его стол, чтобы мы могли поговорить о причине моего прибытия.\n\n«Леди Арфазель, - начинает он, его голос шелковист и почтителен, - я слышал о вашем бедственном положении и смелом побеге с этого ужасного острова. Я рад, что такая певчая птица, как вы, наконец-то обрела свободу!» Его глаза встречаются с моими, и он слегка кивает. «Я также слышал о ваших талантах - они мне очень нужны. Дайте мне совет, и я щедро вознагражу вас, предоставив защиту в моих стенах на то время, пока вы будете в ней нуждаться».\n\nНаконец [mirlondholder.GetFirstName] умолк, ожидая от меня ответа."
 umbar.0154.a:0 "Если вам нужен мой совет, вы его получите."
 umbar.0154.b:0 "Меня не интересует ваш город."
 umbar.0154.b.tt:0 "#warning Эта опция завершит дальнейшее развитие сюжета#!"

 umbar.0155.t:0 "Дело за малым"
 umbar.0155.desc:0 "Услышав, что я приняла его предложение, [mirlondholder.GetFirstName] кажется довольным. «Очень хорошо, леди Арфазель! Теперь перейдем к делу, по которому мне нужен ваш совет». Он разворачивает большую карту города и окрестностей, показывая устье реки Харнен и береговые линии к северу и югу от нее.\n\n«Мирлонд - это плавильный котел по меньшей мере трех разных народов. Харондорим, родичи народов Южного королевства, живут здесь со времен [Concept('gondor', 'Гондора')|E], но харузы были здесь еще до них. И, конечно, есть гордые умбарейцы... и все три народа сейчас борются за контроль над моим городом. Скажите мне, леди, кому я должен отдать предпочтение, пока дни темнеют и на горизонте маячит война?"
 umbar.0155.a:0 "Харондорим - несомненно, лучший выбор."
 umbar.0155.b:0 "Вы должны довериться именно харузам."
 umbar.0155.c:0 "Теперь умбарейцы - истинные правители этих земель"
 umbar.0155.tt:0 "Вы успешно завершаете свой [Concept('task_contract', 'договор')|E] в Мирлонде"

 umbar.0157.t:0 "Супружеская дилемма"
 umbar.0157.desc:0 "Вскоре я оказываюсь в личных покоях, где меня ждёт [harfalasholder.GetName]. Только один доверенный слуга стоит рядом с ним, что свидетельствует о важности этого частного дела.\n\n«Это касается моей жены, [harfalasspouse.GetFirstName]», - объясняет он. «Она... встречалась с другими мужчинами. И не один раз! И хотя я очень люблю ее, я не знаю, что делать со всей этой... ситуацией. Как бы она отреагировала, если бы ее тайна была раскрыта? Но... должны же быть последствия?»"
 umbar.0157.a:0 "Она обесчестила вас, мой господин. Заточение будет справедливым."
 umbar.0157.b:0 "Правителю важно проявлять милосердие."
 umbar.0157.tt:0 "Вы успешно завершаете свой [Concept('task_contract', 'договор')|E] в Харфаласе"

 umbar.0158.t:0 "Кинжалы в свете дня"
 umbar.0158.desc:0 "Как раз когда я направляюсь к воротам #L [GetTitleByKey('c_harfalas').GetNameNoTier]а#!, намереваясь покинуть город после выполнения [Concept('task_contract', 'договора')|E], я слышу шум в переулке впереди. Я вижу молодую женщину, на которую собирается напасть угрожающая фигура, поднявшая кинжал.\n\nПодойдя ближе, я вижу, что стражники дамы лежат на земле без сознания. Она пытается отбиться от нападающего, но уже получила порез на предплечье. Если я хочу вмешаться, то время пришло."
 umbar.0158.a:0 "Быстрый удар по нападавшему должен сделать свое дело."
 umbar.0158.a.tt:0 "Вы попытаетесь спасти оказавшуюся под угрозой незнакомку"
 umbar.0158.b:0 "Меня это не касается."
 umbar.0158.b.tt:0 "#warning Эта опция завершит дальнейшее развитие сюжета#!"

 umbar.0159.t:0 "Лебедь вдали от дома"
 umbar.0159.desc:0 "Потенциальный убийца падает на землю, на мгновение оглушенный моим ударом по затылку. Стражники приходят в себя, оттаскивают нападавшего, а молодая женщина поворачивается ко мне. «Клянусь королём, вы спасли мне жизнь!» - восклицает она. Не успеваю я отреагировать, как оказываюсь в крепких объятиях.\n\nПроходит секунда, прежде чем незнакомка отступает, на ее губах появляется извиняющаяся улыбка. «Простите меня, госпожа, и молю, позвольте мне назвать своё имя! Я - [princess.GetName], к вашим услугам, я прибыла сюда с важной дипломатической миссией. А вы должны назвать мне свое имя - я в долгу перед вами с этого дня и до своего последнего вздоха!»\n\nЯ говорю ей, что я - Арфазель, в настоящее время гостья владыки Мирлонда. [princess.GetFirstName] с готовностью кивает, прежде чем повернуться и уйти. «Я скоро напишу вам, госпожа Арфазель! Я не забуду вашей доброты!» Когда она сворачивает за угол, я думаю, была ли эта встреча столь судьбоносной, как может показаться..."
 umbar.0159.a:0 "Пора вернуться в Мирлонд и немного отдохнуть." 

 umbar.0161.t:0 "Линхир, город возможностей"
 umbar.0161.desc:0 "Как только я прибываю в порт Линхира, [princess.GetFirstName] ведет меня к своему отцу. [linhirholder.GetName] благодарит меня за спасение дочери и предлагает мне оставаться в его городе столько, сколько я захочу. «Нам в Гондоре очень нужны те, кому мы можем доверять, ибо сила Врага становится все сильнее. Вы всегда будете почетной гостьей в доме [linhirholder.GetDynastyHouseNameNoTooltip], госпожа Арфазель, что бы ни случилось». Но [princess.GetFirstNameNoTooltip] отводит меня в сторону, обеспокоенная и задумчивая.\n\n«В Гондоре редко слышат имя на вашем языке - оно может привлечь недоброе внимание, а может быть и хуже. Я предлагаю сменить личность», - говорит [princess.GetFirstName]. «Даже здесь, в [Concept('gondor', 'Гондоре')|E], мы слышали о том, что умбарейский владыка предложил большую награду за поимку своей блудной дочери, и в Гондоре есть люди, которые не прочь воспользоваться такой возможностью. С этой целью вам следует начать жизнь заново в этой земле с моей помощью. Хотя Тень становится все мрачнее, Гондор и особенно Бельфалас все еще остаются убежищем свободы и возможностей. Здесь вы можете быть в безопасности».\n\nНо я всю жизнь была Арфазель, и оставить свою сущность - шаг не из легких. Соглашусь ли я на предложения этих гондорцев и стану одной из них?»"
 umbar.0161.a:0 "Я приспособлюсь к этой новой земле и воспользуюсь своим шансом."
 umbar.0161.a.tt:0 "Вам будет предложено сменить имя"
 umbar.0161.b:0 "Я не стану менять себя по прихоти."
 umbar.0161.b.tt:0 "Вы решаете вернуться в Мирлонд"

 umbar.0162.t:0 "Новое имя"
 umbar.0162.desc:0 "После разговора с отцом [princess.GetFirstName] и я совершам небольшую прогулку по правящей резиденции Линхира. Когда мы останавливаемся у окна, выходящего на большой порт города, она смотрит на меня.\n\n«Я также предлагаю вам сменить имя, Арфазель. В наши дни имена в речи древнего Нуменора не так уж редко встречаются в [Concept('gondor', 'Гондоре')|E], а в Бельфаласе - особенно, но они все же достаточно редки, чтобы выделяться. Я знаю, это нелегкое решение, но не могли бы вы рассмотреть некоторые из имен, которые я записала для вас здесь?» Она протягивает мне пергамент, на котором перечислены несколько имен. Я быстро читаю их и решаю..."
 umbar.0162.a:0 "Прямой перевод был бы самым простым."
 umbar.0162.b:0 "Возможно, мне подойдет более элегантный вариант?"
 umbar.0162.c:0 "Здесь, на этой земле, я смогу отдохнуть. Это имя будет моим."
 umbar.0162.d:0 "Как сияющая звезда, вырвавшаяся из Тени..."
 umbar.0162.e:0 "Имя великой женщины - надеюсь, я смогу соответствовать ей."
 umbar.0162.f:0 "Нет, я не стану выбирать новое имя."

 arphazel_end.tt:0 "#high Вы достигли конца текущего сюжета Арфазель#!"

 umbar.0163.t:0 "Прощание с Гондором"
 umbar.0163.desc:0 "После разговора с отцом [princess.GetFirstName] провожает меня к выходу из большого зала. «Мне жаль, что вы не выбрали другой путь, Арфазель, но я не стану умолять вас остаться здесь. Я верю, что в Хараде у вас все под контролем, но там полно опасных зверей, а за Харненом - жестокие южане. Пожалуйста, берегите себя, обещайте мне это. Если же же вы передумаете...»\n\nОна замолкает, и я киваю, заверяя ее, что позабочусь о себе. Быстро попрощавшись, я возвращаюсь в порт, чтобы зафрахтовать другой корабль и вернуться в Мирлонд."
 umbar.0163.a:0 "Гондор - не мой дом."

 umbar.0165.t:0 "Обнесённая стеной гавань"
 umbar.0165.desc:0 "Когда я приближаюсь к городу [GetTitleByKey('c_ramlond').GetNameNoTier], на моих губах появляется улыбка. Именно здесь я наконец перестала убегать и оглядываться через плечо, получив свободу. Теперь я возвращаюсь с письмом местного властителя в руках, и стражники пропускают меня.\n\nНа рынке Рамлонда меня встречает [ramlondholder.GetFirstName], мой наниматель. «Я слышал о вас много хорошего», - приветствует меня [ramlondholder.GetSheHe]. «Вы слышали об огромных катакомбах, которые находятся под городом? Там можно найти множество сокровищ, но меня интересует только одно: Свиток, датируемый Второй эпохой, когда Рамлонд и Мирлонд находились под властью одной династии. Если бы этот свиток удалось найти...»\n\nОн улыбается, оставляя остальное на волю моего воображения."
 umbar.0165.a:0 "Очень хорошо. Я найду вам этот свиток."
 umbar.0165.a.tt:0 "Вы начнете обыскивать катакомбы"
 umbar.0165.b:0 "Владыка Мирлонда - мой благодетель, я не предам его."
 umbar.0165.b.tt:0 "Вы отвергаете договор персонажа [ramlondholder.GetFirstName]"

 umbar.0166.t:0 "В катакомбы"
 umbar.0166.desc:0 "Вскоре я оказываюсь глубоко под землей с лампой в руке. Воздух здесь тяжелый, а мои сапоги с каждым шагом вздымают слои пыли. Здесь за многие тысячелетия упокоились бесчисленные владыки и властительницы. Мне не по себе, но я иду вперед.\n\nСпустя, казалось бы, вечность, я наконец натыкаюсь на темную комнату, заполненную пыльными записями и изорванными свитками. Я кладу лампу на один из разбитых каменных столов в центре комнаты и начинаю прочесывать то, что осталось от старых документов..."
 umbar.0166.a:0 "Так, посмотрим..."
 umbar.0166.a.success:0 "Вы находите древний свиток"
 umbar.0166.a.failure:0 "Вы находите только пыль и обрывки"

 umbar.0167.t:0 "Встреча в саду"
 umbar.0167.desc:0 "Пробираясь по улицам #L [GetTitleByKey('c_ramlond').GetNameNoTier]а#!, я прохожу через небольшой сад у одних из городских ворот. У выхода из сада ко мне обращается юная девочка.\n\n«Не найдется ли у вас монетки для голодных?» - робко спрашивает она. Я смотрю на ребенка. Очевидно, что она живет на улице, но по какой-то причине она производит на меня иное впечатление, чем большинство обычных уличных бродяг."
 umbar.0167.a:0 "С дороги!"
 umbar.0167.b:0 "Вот. Купи себе что-нибудь поесть."
 umbar.0167.c:0 "Пойдем со мной. Если ты будешь полезной, я буду тебя охранять."

 umbar.1000.t:0 "Претензии потомков Кастамира"
 umbar.1000.desc:0 "Со времён [Concept('kinstrife', 'Распри Родичей')|E] потомки Кастамира вынуждены были ютиться в [Concept('umbar', 'Умбаре')|E], отвергнутые вероломными дворянами и завистливыми наместниками. Довольно! Мы вернём себе то, что принадлежит нам по праву рождения!"
 umbar.1000.a:0 "Наш час настал! Мы плывём в Гондор!"
 umbar.1000.a.tt:0 "Слава или поражение - всё решится сегодня."

 ### Umbar Events ###

 umbar.1001.t:0 "Властители из рода Кастамира"
 umbar.1001.desc:0 "После долгой и кровавой войны, [gondor|E] наконец-то вновь преклонил колени перед своими законными правителями. Наместник лишён своего положения, а лорды были приведены к покорности. Род Кастамира вновь правит великим Гондором, как это было до [Concept('kinstrife', 'Распри Родичей')|E]. Но пришло время сделать выбор. За годы изгнания мы стали называть себя владыками [Concept('umbar', 'Умбара')|E]. Это почётный титул, но не тот, нак который мы так долго претендовали. Вернём ли мы себе титул королей Гондора или останемся королями Умбара?"
 umbar.1001.a:0 "Нашим истинным домом всегда был Гондор."
 umbar.1001.b:0 "Гондор всего лишь часть кое-чего большего."

 umbar.1002.t:0 "Вторжение с юга!"
 umbar.1002.desc:0 "До нас дошли вести о великой армаде у берегов Харондора. Владыка [Concept('umbar', 'Умбара')|E], предполагаемый потомок проклятого Кастамира Узурпатора, объявил о своём намерении вернуть себе престол своих предков, если потребуется, силой. Лорды прибрежных владений уже собирают свои силы, а морской владыка Пеларгира приказал перебросить туда флот. \n\nКастамир и его родичи были лишены прав на трон [Concept('gondor', 'Гондора')|E] из-за его тирании и измены законному королю в ходе [Concept('kinstrife', 'Распри Родичей')|E]. Мы не можем позволить его потомкам претендовать на то, что не принадлежит им!"
 umbar.1002.a:0 "Мы сбросим этих подлых узурпаторов обратно в море, и Гондор никогда не забудет этого..."

 umbar.0001.t:0 "Беспорядки в западном Гондоре"
 umbar.0001.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], до нас дошли донесения о сильных волнениях на западной границе [Concept('gondor', 'Гондора')|E]. Может быть, это хорошая возможность? Племена дикарей более чем охотно совершают набеги и разоряют западные границы Гондора. Если мы привлечём одно из этих племён на свою сторону золотом, они могут оказаться бесценными союзниками в грядущем завоевании."
 umbar.0001.a:0 "Мы заплатим этим дикарям."
 umbar.0001.tt:0 "Вам доступно решение о финансовой поддержке вторжения дикарей в Гондор, пока у вас есть модификатор «Чёрный владыка Умбара»."
 umbar.0001.b:0 "Нам не нужна помощь дикарей, чтобы вернуть то, что принадлежит нам!"

 umbar.0002.t:0 "Беспорядки в западном Гондоре"
 umbar.0002.desc:0 "Дикари приняли наше предложение и начали вторжение в [gondor|E]! Мы должны внимательно следить за дальнейшим развитием событий..."
 umbar.0002.a:0 "Хорошо, потери Гондора — наша выгода."

 umbar.0003.t:0 "Беспорядки в западном Гондоре"
 umbar.0003.desc:0 "Дикари отклонили наше предложение: вторжение не состоится. К счастью, варвары оказались достаточно благородны, чтобы вернуть золото, которое мы им дали."
 umbar.0003.a:0 "Жаль, они казались достаточно способными."

 umbar.0004.t:0 "Беспорядки в западном Гондоре"
 umbar.0004.desc:0 "Дикари отклонили наше предложение: вторжение не состоится. К тому же эти негодяи, похоже, решили оставить наше золото себе!"
 umbar.0004.a:0 "Как они смеют!"

 umbar.1003.t:0 "Новая столица?"
 umbar.1003.desc:0 "Теперь, когда королевство Гондор наконец-то объединилось под властью своего законного короля, остаётся вопрос, откуда мы будем править нашим великим королевством. Одни призывают нас занять старую резиденцию [Concept('gondor', 'Гондора')|E] и править королевством оттуда. Другие же хотят, чтобы мы сохранили нашу древнюю резиденцию [umbar|E]. Наконец, некоторые вспоминают времена правления короля Гондора Кастамира I и хотят, чтобы мы сделали [GetTitleByKey('c_pelargir').GetNameNoTier] нашей столицей из-за его исторической важности и стратегического положения между двумя половинами нашего королевства."
 umbar.1003.a:0 "Нашей столицей должен стать Минас Тирит."
 umbar.1003.b:0 "Восстановленный Осгилиат станет нашей резиденцией."
 umbar.1003.c:0 "Мы воздадим должное Кастамиру и сделаем Пеларгир столицей."
 umbar.1003.d:0 "Умбар есть и останется ядром нашего королевства."

 umbar.0201.t:0 "Убить короля"
 umbar.0201.desc:0 "Катуфазган, отец моего любимого мужа, препятствует моим амбициям. Хотя под моей властью находятся и Кассимир, и Буродапан, пока жив Катуфазган, моё влияние будет незначительным. \n\nИ это при условии, что он не выступит против меня в той или иной форме. Нет. От Катуфазгана нужно... избавиться. Он стар и страдает от подагры - никто не удивится, когда его постигнет трагическая кончина..."
 umbar.0201.a:0 "Убить короля - дело нехитрое."
 umbar.0201.a.tt:0 "Катуфазган испустит свой последний вздох."

 umbar.0202.t:0 "Глаза во тьме"
 umbar.0202.desc:0 "Уже поздний час, и боль от подагры усиливается. С ноющим стоном я встаю с кровати, и с трудом добираюсь до лекарства. Оно досталось мне по высокой цене, привезённое из далёких стран, расположенных далеко на юге. \n\nВнезапно я слышу шум позади себя. Я оборачиваюсь, но ничего не вижу. Незаметно для меня фигуры скользят по теням комнаты, занимая позиции, словно для удара. Собравшись с силами, я снова обращаюсь к лекарству. \n\nИ в мои глаза смотрят две щели, жёлтые, чёрные, как ночь. Я начинаю от удивления пятиться назад, как вдруг чувствую, что на меня со всех сторон падают тяжести. \n\nЯ спотыкаюсь, пытаясь сбросить их с себя, но тут одна попадает мне под ногу! Размахивая руками, я падаю вперёд и моя голова ударяется о край стола. Теряя сознание, я сползаю на пол..."
 umbar.0202.a:0 "Ничего нет. Ничего, кроме бесконечного сна."

 umbar.0203.t:0 "Убить короля"
 umbar.0203.desc:0 "Успех! Катуфазган скончался после неудачного ночного падения. Его личный врач, осматрев его, считает, что после приступа подагры он попытался достать лекарство, но упал и ударился головой о край стола! Ни малейшего следа моего участия. \n\nКассимир и Буродапан оба убиты горем, ибо, хотя они едва терпят друг друга, они оба любили своего отца. Они нуждаются в утешении во время скорби скорби - и после этого восстанет новый [umbar|E]. С одним из братьев в городе, с другим во главе флота... и с королевой, управляющей обоими из тени."
 umbar.0203.a:0 "В конце концов... каждому королю нужна своя королева, верно?"

 umbar.1600.t:0 "Зов морей"
 umbar.1600.desc:0 "Я стою на берегу и наблюдаю, как мои люди готовят флотилию к грабежу. Новые корабли флота имеют более просторные трюмы и большие паруса, чем старые. На них больше поместится больше золота, товаров и рабов.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] жизнь пирата, так как не могу устоять перед соблазном сладкого грабежа." #juke note: make better
 umbar.1600.a:0 "Пиратская жизнь по мне."

 umbar.1601.t:0 "Единый Харнен"
 umbar.1601.desc:0 "Объединив [GetTitleByKey('d_ramlond').GetNameNoTier] и [GetTitleByKey('d_forethir').GetNameNoTier], мы не только усилили нашу военную мощь, но и улучшили своё финансовое положение. После многих поколений соперничества и раздоров между двумя гаванями их объединение принесло столь необходимое процветание в этот регион.\n\nИмея полный контроль над устьем Харнена, мы контролируем и регулируем огромную часть всей торговли, поступающей в [harad|E]. Благодаря этому регион уже получил плодотворную отдачу.\n\nЕсли раньше регион был отмечен борьбой за торговые права, то теперь гавани движутся к более богатому будущему!"
 umbar.1601.a:0 "Пусть гавани отбросят свои разногласия!"

 umbar.2000.t:0 "Возрождённые Священные острова"
 umbar.2000.desc:0 "Черные паруса наполняют гавани на каждом из четырех Священных островов, когда моя армада собирается в триумфе. Все четыре гавани - мои, наконец-то объединенные под властью [Select_CString(ROOT.Char.IsFemale, 'единой правительницы', 'единого правителя' )].\n\nДа будет известно, что эти острова никогда больше не будут отняты у пиратов, и пусть королевство Священных островов стоит непоколебимо до конца дней!"
 umbar.2000.a:0 "Приливы поведут меня."
 umbar.2000.b:0 "Вперёд, к разбою и славе!"
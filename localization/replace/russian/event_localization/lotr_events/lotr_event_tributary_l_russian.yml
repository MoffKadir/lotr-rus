l_russian:

 tributary.0001.t:0 "Призыв к войне"
 tributary.0001.desc:0 "В мои чертоги прибыл запыхавшийся гонец. [defender.GetFirstNameNoTooltip] сообщает, что на них [Select_CString(attacker.IsFemale, 'напала подлая', 'напал подлый' )] [attacker.GetFirstNameNoTooltip].\n\nПоскольку [defender.GetSheHe] находится под моей защитой, я [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] прийти [defender.GetHerHim] на помощь. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я ответить на призыв к войне?"
 tributary.0001.a:0 "Это нападение — оскорбление моей власти, мы выступаем на войну!"
 tributary.0001.a.toast:0 "[protector.GetFirstNameNoTooltip] присоединяется к войне"
 tributary.0001.a.toast.protectorate.tt:0 "[protector.GetFirstNameNoTooltip] вступает в войну в защиту своего протектората"
 tributary.0001.a.toast.tributary.tt:0 "[protector.GetFirstNameNoTooltip] присоединяется к войне в защиту своего данника"
 tributary.0001.b:0 "Вы сами по себе..."
 tributary.0001.b.toast:0 "[protector.GetFirstNameNoTooltip] отказывается от призыва к войне"
 tributary.0001.b.toast.protectorate.tt:0 "[protector.GetFirstNameNoTooltip] отказывается прийти вам на помощь, и вы больше не считаетесь [protector.GetHerHis] протекторатом"
 tributary.0001.b.toast.tributary.tt:0 "[protector.GetFirstNameNoTooltip] отказывается прийти вам на помощь, и вы больше не считаетесь [protector.GetHerHis] данником"

 tributary.0002.t:0 "Стремление к свободе"
 tributary.0002.desc:0 "До меня дошли слухи, что [defender.GetFirstNameNoTooltip], [Select_CString(defender.IsFemale, 'такая же данница', 'такой же данник' )] персонажа [attacker.GetFirstNameNoTooltip], [Select_CString(defender.IsFemale, 'подняла', 'поднял' )] оружие против нашего сюзерена и призывает всех угнетённых правителей присоединиться к н[defender.GetHerHim].\n\nТакой акт неповиновения, несомненно, будет жестоко наказан, если мы потерпим неудачу!"
 tributary.0002.a:0 "Тогда мы не должны потерпеть неудачу..."
 tributary.0002.b:0 "[defender.GetSheHe|U] — [Select_CString(defender.IsFemale, 'дура', 'дурак' )]!"

 tributary.0007.t:0 "Призыв к войне"
 tributary.0007.desc:0 "Просматривая планы предстоящей кампании, я обдумываю стратегию и наилучший путь к победе.\n\nКак сюзерен, я могу обратиться за военной помощью к государствам-данникам, хотя сомневаюсь, что они будут мне за это благодарны.\n\nПослать ли мне гонцов, призывающих их к оружию?"
 tributary.0007.a:0 "Нам нужен каждый воин, которого мы можем заполучить."
 tributary.0007.a.toast:0 "[aggressor.GetFirstNameNoTooltip] призывает своих данников"
 tributary.0007.a.toast.tt:0 "[aggressor.GetFirstNameNoTooltip] [Select_CString(aggressor.IsFemale, 'призвала', 'призвал' )] свои государства-данники присоединиться к войне"
 tributary.0007.a.toast.tribs:0 "Ваш сюзерен призывает вас к оружию"
 tributary.0007.a.toast.tribs.tt:0 "[aggressor.GetFirstNameNoTooltip] [Select_CString(aggressor.IsFemale, 'заставила', 'заставил' )] вас оказывать военную поддержку в [aggressor.GetHerHis] войне"
 tributary.0007.b:0 "Я справлюсь с этим..."
 tributary.0007.b.tt:0 "Вы не призываете на помощь свои государства-данники"
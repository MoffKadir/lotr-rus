 druedain.0100.t:0 "Наследник Зиги"
 druedain.0100.desc:0 "Прошло много лет после смерти верховного вождя Зиги и последовавших за ней хаоса и междоусобицы. Во многом виноват злобный клан Ан Зун, убивший его сына и преемника, Адрима, и многих верных воинов через самое подлое предательство.\n\nМногие считали, что клан Бури Зиги исчезнет навсегда, даже после того, как Чёрной Гадюке пришлось остановить свой поход на Раст Ворн из-за дерзкой атаки Пона из клана Ан Гава. Хотя засада не удалась, она настолько ослабила предателя, что он не смог продолжить свою вендетту, чтобы стереть наш клан с лица [Concept( 'middleearth', 'Средиземья' )|E]...\n\nНо теперь мы сделали то, что многие считали невозможным, и вновь захватили королевство Зиги, доказав, что являемся истинными наследниками великого воина. Наступил новый рассвет не только для клана Бури Зиги, но и для всего народа беффраэн. Но опасность подстерегает в тенях Востока, опасность, которая, если её не остановить, может стать концом всего [Concept( 'middleearth', 'Средиземья' )|E]..."
 druedain.0100.a:0 "Во славу наследников Зиги!"
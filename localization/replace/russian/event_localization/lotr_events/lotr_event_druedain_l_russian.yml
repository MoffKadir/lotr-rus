 druedain.0100.t: "Наследник Зиги"
 druedain.0100.desc: "Прошло много лет после смерти верховного вождя Зиги и последовавших за ней хаоса и междоусобицы. Во многом виноват злобный клан Ан Зун, убивший его сына и преемника, Адрима, и многих верных воинов через самое подлое предательство.\n\nМногие считали, что клан Бури Зиги исчезнет навсегда, даже после того, как Чёрной Гадюке пришлось остановить свой поход на Раст Ворн из-за дерзкой атаки Пона из клана Ан Гава. Хотя засада не удалась, она настолько ослабила предателя, что он не смог продолжить свою вендетту, чтобы стереть наш клан с лица [Concept( 'middleearth', 'Средиземья' )|E]...\n\nНо теперь мы сделали то, что многие считали невозможным, и вновь захватили королевство Зиги, доказав, что являемся истинными наследниками великого воина. Наступил новый рассвет не только для клана Бури Зиги, но и для всего народа беффраэн. Но опасность подстерегает в тенях Востока, опасность, которая, если её не остановить, может стать концом всего [Concept( 'middleearth', 'Средиземья' )|E]..."
 druedain.0100.a: "Во славу наследников Зиги!"

 druedain.0200.t: "Путь на восток"
 druedain.0200.desc: "Поскольку люди Раи приближаются к нашим границам, было принято решение отправиться на поиски давно заброшенных земель ятали-ган в далёкой [GetTitleByKey('c_bru_kha').GetNameNoTier|U]. Пока идут приготовления к долгому путешествию, я понимаю, что мне всё ещё нужно решить, хочу ли я сохранить свой нынешний дом или вообще оставить его.\n\nОставив всё позади, мне было бы легче сосредоточиться на строительстве нашего нового дома на востоке, но если бы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] контролировать обе земли - на востоке и западе, - я, возможно, [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы добиться их процветания..."
 druedain.0200.a: "Мы оставим всё позади."
 druedain.0200.a.tt: "Ваши [Concept('title', 'титулы')|E] в Суза-Сумаре будут потеряны, и получите новую достаточно развитую столицу в [GetTitleByKey('c_bru_kha').GetNameNoTier|U]"
 druedain.0200.b: "Пусть большая часть моего народа останется здесь."
 druedain.0200.b.tt: "Вы сохраните свои титулы и получите [GetTitleByKey('c_bru_kha').GetNameNoTier|U] в качестве [Concept('colony', 'колонии')|E]"

 druedain.0201.t: "Прибытие в Бру-Кха"
 druedain.0201.desc: "Путешествие было долгим и трудным, но, наконец, я и мои родичи стоим перед заросшими стенами [GetTitleByKey('c_bru_kha').GetNameNoTier|U]. Когда мы начинаем выгружать наши припасы и обустраиваться в наших новых жилищах, я испускаю долгий вздох облегчения.\n\nЗдесь, в этих глухих и забытых джунглях, мы будем в безопасности от бед остального мира."
 druedain.0201.a: "Наконец-то мир."

 druedain.0300.t: "Верный камень"
 druedain.0300.desc: "Готово. После многих часов напряжённой работы резьба сторожевого камня завершена.\n\nОн возвышается в тишине, преданно оберегая владение [ROOT.Char.GetCapitalLocation.GetName], даже когда меня нет. Всё сделано хорошо, и я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )].\n\nА теперь давайте веселиться!"
 druedain.0300.a: "Он разделит моё бремя."
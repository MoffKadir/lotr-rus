l_russian:
 mundburgian_arrived.title:0 "Новый мундбуржец"
 mundburgian_arrived.desc:0 "[mundburgian_candidate.GetShortUIName|U] [Select_CString(mundburgian_candidate.IsFemale, 'присоединилась', 'присоединился' )] к мундбургскому эореду"

 mundburgian.0002.t:0 "Мундбургский эоред"
 mundburgian.0002.opening:0 "Когда [mundburgian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] обращается ко мне со своим предложением, видно, что для себя [mundburgian_candidate.GetSheHe] уже все [Select_CString(mundburgian_candidate.IsFemale, 'решила', 'решил' )].\n\n«Служба с мундбуржцами в"
 mundburgian.0002.mundburg:0 "Мундбурге"
 mundburgian.0002.elsewhere:0 "гондорском войске"
 mundburgian.0002.end:0 "принесет богатство и славу!»\n\nС этим я не могу поспорить, но могу отказать в [mundburgian_candidate.GetHerHis] просьбе. С другой стороны, разве правильно становиться на пути к славе?"
 mundburgian.0002.a:0 "Ступай с благословением [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 mundburgian.0002.b:0 "Нет, я запрещаю! Ты [Select_CString(mundburgian_candidate.IsFemale, 'нужна', 'нужен' )] здесь."

 mundburgian.1002.t:0 "Возвращение из мундбургского эореда"
 mundburgian.1002.opening:0 "Когда [returning_mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char )] входит в зал, я с трудом узнаю [mundburgian_candidate.GetHerHis]."
 mundburgian.1002.new_partner:0 "И я определенно не знаю, что это за [partner.GetWomanMan] рядом с [Select_CString(mundburgian_candidate.IsFemale, 'ней', 'ним' )]!"
 mundburgian.1002.ending:0 "\n\n«Я дома, [returning_mundburgian.Custom2('RelationToMeShort', ROOT.Char )]! — восклицает [returning_mundburgian.GetFirstNameNoTooltip]. — Как же часто мне казалось, что я больше никогда не увижу этих берегов, но я наконец-то дома».\n\nХотя [Select_CString(returning_mundburgian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', returning_mundburgian )] после стольких лет странствий выглядит странновато, не могу не признать, что меня впечатляет [mundburgian_candidate.GetHerHis] [emperor.GetCulture.GetCollectiveNounNoTooltip|l]ий наряд, [mundburgian_candidate.GetHerHis] чужеземные украшения и тяжелый сундук, что [returning_mundburgian.GetSheHe] [Select_CString(returning_mundburgian.IsFemale, 'привезла', 'привез' )] с собой."
 mundburgian.1002.a:0 "Добро пожаловать домой, [returning_mundburgian.GetFirstNameNoTooltip]!"

 mundburgian.3001.t:0 "Мундбургский эоред: почётная смерть"
 mundburgian.3001.desc:0 "[mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(mundburgian.IsFemale, 'погибла', 'погиб' )] во время службы в мундбургском эореде!\n\nМне пришло послание, в котором [emperor.GetTitledFirstName] восхваляет [mundburgian.GetHerHis] и описывает, как отважно [mundburgian.GetSheHe] [Select_CString(mundburgian.IsFemale, 'сражалась', 'сражался' )], защищая [Select_CString(emperor.IsFemale, 'ее', 'его' )] от подлых убийц.\n\n[mundburgian.GetFirstNameNoTooltip] не воскреснет от добрых слов, но посмертная награда в виде золота, что [Select_CString(emperor.IsFemale, 'прислала', 'прислал' )] [emperor.GetTitleAsNameNoTooltip|l], поможет унять нашу скорбь."
 mundburgian.3001.a:0 "[Select_CString(mundburgian.IsFemale, 'Храбрая', 'Храбрый' )] до самого конца, [mundburgian.GetFirstNameNoTooltip]"
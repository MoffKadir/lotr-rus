l_russian:
 mundburgian_arrived.title: "Новый мундбуржец"
 mundburgian_arrived.desc: "[mundburgian_candidate.GetShortUIName|U] [Select_CString(mundburgian_candidate.IsFemale, 'присоединилась', 'присоединился' )] к мундбургскому эореду"

 mundburgian.0002.t: "Мундбургский эоред"
 mundburgian.0002.opening: "Когда [mundburgian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] обращается ко мне со своим предложением, видно, что для себя [mundburgian_candidate.GetSheHe] уже все [Select_CString(mundburgian_candidate.IsFemale, 'решила', 'решил' )].\n\n«Служба с мундбуржцами в"
 mundburgian.0002.mundburg: "Мундбурге"
 mundburgian.0002.elsewhere: "гондорском войске"
 mundburgian.0002.end: "принесет богатство и славу!»\n\nС этим я не могу поспорить, но могу отказать в [mundburgian_candidate.GetHerHis] просьбе. С другой стороны, разве правильно становиться на пути к славе?"
 mundburgian.0002.a: "Ступай с благословением [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 mundburgian.0002.b: "Нет, я запрещаю! Ты [Select_CString(mundburgian_candidate.IsFemale, 'нужна', 'нужен' )] здесь."

 mundburgian.1002.t: "Возвращение из мундбургского эореда"
 mundburgian.1002.opening: "Когда [returning_mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char )] входит в зал, я с трудом узнаю [mundburgian_candidate.GetHerHis]."
 mundburgian.1002.new_partner: "И я определенно не знаю, что это за [partner.GetWomanMan] рядом с [Select_CString(mundburgian_candidate.IsFemale, 'ней', 'ним' )]!"
 mundburgian.1002.ending: "\n\n«Я дома, [returning_mundburgian.Custom2('RelationToMeShort', ROOT.Char )]! — восклицает [returning_mundburgian.GetFirstNameNoTooltip]. — Как же часто мне казалось, что я больше никогда не увижу этих берегов, но я наконец-то дома».\n\nХотя [Select_CString(returning_mundburgian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', returning_mundburgian )] после стольких лет странствий выглядит странновато, не могу не признать, что меня впечатляет [mundburgian_candidate.GetHerHis] [emperor.GetCulture.GetCollectiveNounNoTooltip|l]ий наряд, [mundburgian_candidate.GetHerHis] чужеземные украшения и тяжелый сундук, что [returning_mundburgian.GetSheHe] [Select_CString(returning_mundburgian.IsFemale, 'привезла', 'привез' )] с собой."
 mundburgian.1002.a: "Добро пожаловать домой, [returning_mundburgian.GetFirstNameNoTooltip]!"

 mundburgian.3001.t: "Мундбургский эоред: почётная смерть"
 mundburgian.3001.desc: "[mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(mundburgian.IsFemale, 'погибла', 'погиб' )] во время службы в мундбургском эореде!\n\nМне пришло послание, в котором [emperor.GetTitledFirstName] восхваляет [mundburgian.GetHerHis] и описывает, как отважно [mundburgian.GetSheHe] [Select_CString(mundburgian.IsFemale, 'сражалась', 'сражался' )], защищая [Select_CString(emperor.IsFemale, 'ее', 'его' )] от подлых убийц.\n\n[mundburgian.GetFirstNameNoTooltip] не воскреснет от добрых слов, но посмертная награда в виде золота, что [Select_CString(emperor.IsFemale, 'прислала', 'прислал' )] [emperor.GetTitleAsNameNoTooltip|l], поможет унять нашу скорбь."
 mundburgian.3001.a: "[Select_CString(mundburgian.IsFemale, 'Храбрая', 'Храбрый' )] до самого конца, [mundburgian.GetFirstNameNoTooltip]"

 ### Invite Northron Settlers Decision ###
 # Followup Events
 mundburgian.3021.t: "[courtier_1.GetCulture.GetCollectiveNounNoTooltip]ие искатели приключений"
 mundburgian.3021.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'связалась', 'связался' )] с группой #L [courtier_1.GetCulture.GetCollectiveNoun|l]их#! авантюристов под предводительством [Select_CString(courtier_1.IsFemale, 'женщины', 'мужчины' )] по имени [courtier_1.GetFirstName], которые выразили заинтересованность в служении мне. [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'согласилась', 'согласился' )] предоставить кое-что в обмен на то, что я позволю [courtier_1.GetHerHis] отряду пройти на мои земли.\n\n"
 mundburgian.3021.desc.courtiers: "[courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'получила', 'получил' )] от меня предложение, чтобы один из [courtier_1.GetHerHis] людей выступил посредником между мной и [courtier_1.GetCulture.GetCollectiveNounNoTooltip|l]ими новопоселенцами. [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'предложила', 'предложил' )] присоединиться к моему двору, хотя [courtier_1.GetSheHe] говорит, что если это не сработает, [courtier_1.GetSheHe] может также рекомендовать [Select_CString(courtier_2.IsFemale, 'свою помощницу, которой', 'своего помощника, которым' )] является [courtier_2.GetFullName]."
 mundburgian.3021.desc.colonists: "Отряд, который возглавляет [courtier_1.GetFirstNamePossessiveNoTooltip], - это не столько маленькая группа, сколько небольшое племя. К счастью, они пришли с миром! Во владении [ROOT.Char.GetPrimaryTitle.GetName] есть несколько мест, пригодных для поселения, и [courtier_1.GetCulture.GetNameNoTooltip|l], которых возглавляет [courtier_1.GetFirstNameNoTooltip], начали селиться там, чтобы внести свой вклад в развитие региона."
 mundburgian.3021.desc.mercenaries: "Нет сомнений, что [courtier_1.GetCulture.GetNameNoTooltip|l] славятся и даже вызывают страх за их способности в войне. [courtier_1.GetFirstNameNoTooltip] командует многими благородными воинами, которые могут оказаться более преданными, чем обычные головорезы-наемники, если найдут правильного сюзерена. Отныне эти воины будут служить мне и вселять страх в сердца моих врагов!"
 mundburgian.3021.desc.traders: "[courtier_1.GetCulture.GetNameNoTooltip] пользуются дурной славой как воины и налётчики, но они также хитры в торговле и путешествуют повсюду. Обширные торговые сети [Concept('northrons', 'северян')|E] в северных [Concept('westlands', 'землях Запада')|E] - ценное подспорье для любого предприимчивого правителя.\n\nТак получилось, что [courtier_1.GetFirstNameNoTooltip] имеет опыт путешествий и торговли и предлагает привести торговцев на мои территории и наладить со мной выгодные торговые отношения."
 mundburgian.3021.desc.rulers: "После наших переговоров я [Select_CString(ROOT.Char.IsFemale, 'согласилась', 'согласился' )] предоставить #L [courtier_1.GetCulture.GetCollectiveNounNoTooltip|l]им#! поселенцам во владении [award_county.GetNameNoTier] самоуправление. Ими будет править [courtier_1.GetFirstNameNoTooltip]. [courtier_1.GetSheHe|U] с радостью [Select_CString(courtier_1.IsFemale, 'согласилась', 'согласился' )] на такое предложение.\n\nВ этом согласии есть своя мудрость, ведь эти [courtier_1.GetCulture.GetNameNoTooltip|l] согласились помочь защитить наши земли от чужеземных нападений и разбойников. С отвагой [Concept('northmen', 'северян')|E] на нашей стороне мы будем непобедимы!"
 mundburgian.3021.desc.conclusion: "\n\nИ наконец, я могу попробовать попросить, чтобы [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'помогла', 'помог' )] мне защитить мои земли от вторжений и укрепить мои гарнизоны."
 mundburgian.3021.a: "[courtier_1.GetFirstNameNoTooltip] может служить мне при дворе."
 mundburgian.3021.b: "[courtier_2.GetFirstNameNoTooltip], кажется, хорошо подходит для моего двора."
 mundburgian.3021.c: "Они оба могут стать моими придворными."
 mundburgian.3021.d: "Отлично! Думаю, на сегодня этого достаточно."
 mundburgian.3021.e: "[courtier_1.GetFirstNameNoTooltip], вы можете набрать больше воинов для наших гарнизонов?"
 mundburgian.3021.e.failure: "[courtier_1.GetFirstNameNoTooltip] не [Select_CString(courtier_1.IsFemale, 'смогла', 'смог' )] оказать вам помощь в подкреплении."
 mundburgian.3021.e.success: "[courtier_1.GetFirstNameNoTooltip] помогает вам получить [Concept('character_modifier', 'модификатор персонажа')|E] [GetModifier('northron_reinforcements_modifier').GetNameWithTooltip|L] на срок #V 5-20#! лет"
 mundburgian.3021.f: "Интересно, [Select_CString(courtier_1.IsFemale, 'какой правительницей', 'каким правителем' )] станет [courtier_1.GetFirstNameNoTooltip]..."
 mundburgian.3021.colonists_duchy_tt_10: "Получает [Concept('county_modifier', 'модификатор графства')|E] [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] на #V 10 лет#!"
 mundburgian.3021.colonists_duchy_tt_15: "Получает [Concept('county_modifier', 'модификатор графства')|E] [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] на #V 15 лет#!"
 mundburgian.3021.colonists_duchy_tt_20: "Получает [Concept('county_modifier', 'модификатор графства')|E] [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] на #V 20 лет#!"
 mundburgian.3021.colonists_duchy_tt_25: "Получает [Concept('county_modifier', 'модификатор графства')|E] [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] на #V 25 лет#!"
 lotr_northron_settler_convert_tooltip: "#italic Может#! обратиться в вашу [Concept('faith', 'конфессию')|E]"
 mundburgian.3022.t: "Защита от атак извне"
 mundburgian.3022.desc.intro: "После того как я и [courtier_1.GetFirstName] заключили выгодное для обеих сторон соглашение, мы обсудили, сможет ли [courtier_1.GetSheHe] и [courtier_1.GetHerHis] люди и дальше помогать мне в предотвращении или противостоянии будущим масштабным нападениям на мои земли.\n\n"
 mundburgian.3022.desc.no.courtiers: "[courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'сказала', 'сказал' )] мне, что [courtier_1.GetHerHis] #L [courtier_1.GetCulture.GetCollectiveNoun|l]ий#! отряд был всего лишь небольшой группой авантюристов, вряд ли способной эффективно сражаться с армией или укомплектовать целый гарнизон. [courtier_1.GetSheHe|U] также [Select_CString(courtier_1.IsFemale, 'заявила', 'заявил' )], что сомневается, что [courtier_1.GetHerHis] связи в [Concept('rhovanion', 'Рованионе')|E] будут нам полезны."
 mundburgian.3022.desc.no.colonists: "[courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'сказала', 'сказал' )], что многие в [courtier_1.GetHerHis] отряде были относительно мирными фермерами и ремесленниками, не из тех, кто мог бы противостоять любому военному вторжению. Они могли бы сделать лучше, [Select_CString(courtier_1.IsFemale, 'пояснила', 'пояснил' )] [courtier_1.GetFirstNameNoTooltip], попытавшись улучшить эти земли."
 mundburgian.3022.desc.no.mercenaries: "[courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'заверила', 'заверил' )] меня, что, хотя [courtier_1.GetHerHis] всадники способны и могут сражаться в любой битве, набрать постоянный поток подкреплений - совсем другое дело. Похоже, что [courtier_1.GetSheHe] не обладает достаточным влиянием, чтобы вдохновить больше солдат из [Concept('rhovanion', 'Рованиона')|E]."
 mundburgian.3022.desc.no.traders: "[courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'покачала', 'покачал' )] головой и [Select_CString(courtier_1.IsFemale, 'сказала', 'сказал' )], что [courtier_1.GetSheHe] и [courtier_1.GetHerHis] отряд больше привыкли к торговле, чем к войне. Конечно, все купцы время от времени участвуют в набегах, но подготовить сопротивление потенциальным крупным вторжениям - совсем другое дело."
 mundburgian.3022.desc.yes.courtiers: "[courtier_1.GetFirstNameNoTooltip] говорит, что хотя [courtier_1.GetHerHis] отряд авантюристов невелик, у н[courtier_1.GetHerHis] есть связи в [Concept('rhovanion', 'Рованионе')|E], которые могут быть полезны. По [courtier_1.GetHerHis] словам, [courtier_1.GetSheHe] может использовать эти связи, чтобы убедить больше солдат приехать и укрепить наши гарнизоны."
 mundburgian.3022.desc.yes.colonists: "[courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'сказала', 'сказал' )], что я могу быть [Select_CString(ROOT.Char.IsFemale, 'спокойна', 'спокоен' )], потому что многие из поселенцев, которых [courtier_1.GetSheHe] [Select_CString(courtier_1.IsFemale, 'привела', 'привёл' )] с собой, - мирные фермеры и ремесленники, но у них крепкие связи со своими собратьями в [Concept('rhovanion', 'Рованионе')|E]. Их родственники могут укрепить наши гарнизоны и помочь нам в борьбе с внешними захватчиками."
 mundburgian.3022.desc.yes.mercenaries: "[courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'рассмеялась', 'рассмеялся' )], когда [courtier_1.GetSheHe] [Select_CString(courtier_1.IsFemale, 'рассказала', 'рассказал' )] мне, что [courtier_1.GetHerHis] всадников очень боятся даже на диких равнинах [Concept('rhovanion', 'Рованиона')|E]. Их присутствие на моих землях означает, что я получу определенную степень уважения со стороны потенциальных нападающих, которые воздержатся от столкновения со мной - и всадниками, которыми командует [courtier_1.GetFirstNamePossessiveNoTooltip]."
 mundburgian.3022.desc.yes.traders: "[courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'сказала', 'сказал' )] мне, что [courtier_1.GetCulture.GetName|l] известны своими способностями в войне, но мало кто знает об их умении торговать. С укреплением торговых связей между моими землями и [Concept('rhovanion', 'Рованионом')|E] будет легко найти желающих пополнить наши гарнизоны и защитить нас от любых захватчиков."
 mundburgian.3022.desc.conclusion.no: "\n\nПочувствовав мое разочарование, [courtier_1.GetFirstNameNoTooltip] заверяет меня, что [courtier_1.GetHerHis] отряд искателей приключений сделает всё возможное, чтобы хорошо устроиться в моей державе, так что, по крайней мере, она будет сильнее, если налётчики все-таки прибудут на мои земли. И все же мне интересно, говорит ли [courtier_1.GetFirstNameNoTooltip] правду, или же [courtier_1.GetSheHe] просто не [Select_CString(courtier_1.IsFemale, 'заинтересована', 'заинтересован' )] в помощи."
 mundburgian.3022.desc.conclusion.yes: "\n\nХотя это и не уменьшает долгосрочные угрозы, с которыми мы сталкиваемся, это отличная новость. Работа, которую я и [courtier_1.GetFirstNamePossessiveNoTooltip] провели вместе, оказалась даже лучше, чем казалась изначально!"
 mundburgian.3022.a: "Объединив наши силы, эдайн будет процветать."
 mundburgian.3022.b: "Будем надеяться, что [courtier_1.GetFirstNameNoTooltip] не будет затевать никаких авантюр."
 mundburgian.3022.c: "А пока [courtier_1.GetFirstNameNoTooltip] может остаться при моем дворе."
 mundburgian.3022.d: "А теперь, не считая этого, я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы, чтобы [courtier_2.GetFirstNameNoTooltip] [Select_CString(courtier_2.IsFemale, 'осталась', 'остался' )] при моём дворе."
 mundburgian.3022.e: "Итак, я хочу, чтобы [courtier_1.GetFirstNameNoTooltip] #italic и#! [courtier_2.GetFirstNameNoTooltip] остались при дворе."
 mundburgian.3023.t: "Требования авантюристов"
 mundburgian.3023.desc.intro: "Я [Select_CString(ROOT.Char.IsFemale, 'связалась', 'связался' )] с группой #L [courtier_1.GetCulture.GetCollectiveNoun|l]их#! под предводительством [Select_CString(courtier_1.IsFemale, 'женщины', 'мужчины' )] по имени [courtier_1.GetFullName], которые выразили заинтересованность в том, чтобы служить мне и перебраться на мои земли. Разумеется, они должны дать мне кое-что взамен.\n\n"
 mundburgian.3023.desc.courtiers: "В частности, [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'выслушала', 'выслушал' )] мою просьбу, что я хочу, чтобы один из [courtier_1.GetHerHis] людей формально служил мне в качестве придворного, выступая в качестве посредника между мной и [courtier_1.GetCulture.GetCollectiveNounNoTooltip|l]ими новопоселенцами."
 mundburgian.3023.desc.colonists: "Отряд, который возглавляет [courtier_1.GetFirstNameNoTooltip], больше напоминает небольшое племя, и они прибыли в относительно большом количестве, так что я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что они поселятся в тех частях моей державы, где нужно больше людей."
 mundburgian.3023.desc.mercenaries: "Само собой разумеется, что [courtier_1.GetCulture.GetNameNoTooltip|l] славятся своими боевыми навыками – [courtier_1.GetFirstNameNoTooltip] командует несколькими быстрыми всадниками, которых я хочу включить в свои войска."
 mundburgian.3023.desc.traders: "[courtier_1.GetCulture.GetNameNoTooltip], хотя и пользуются дурной славой как дерзкие наездники и авантюристы, также хитры в делах и много путешествуют, и я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что мы сможем договориться о взаимовыгодных торговых сделках."
 mundburgian.3023.desc.mid: "\n\nИзначально мы договорились, что я щедро заплачу этим авантюристам, но, увы, переговоры, которые вели я и [courtier_1.GetFirstNameNoTooltip], сорвались."
 mundburgian.3023.desc.gold: "[Select_CString(courtier_1.IsFemale, 'Эта проклятая грубиянка', 'Этот проклятый грубиян' )] хочет получить с меня еще больше золота, больше той суммы, о которой мы договаривались!"
 mundburgian.3023.desc.titles: "Теперь [Select_CString(courtier_1.IsFemale, 'жадная грубиянка', 'жадный грубиян' )] говорит, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] передать владение [award_county.GetNameNoTier] под [courtier_1.GetHerHis] контроль!"
 mundburgian.3023.desc.conclusion: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] деликатно ответить на эти абсурдные требования, чтобы у этих всадников не возникло никаких нелепых идей..."
 mundburgian.3023.a: "Прекрасно. [Select_CString(courtier_1.IsFemale, 'Негодяйка', 'Негодяй' )] получит то, что [courtier_1.GetSheHe] хочет."
 mundburgian.3023.b: "[courtier_1.GetFirstNameNoTooltip], мы не об этом договаривались."
 mundburgian.3023.b.failure: "[courtier_1.GetFirstNameNoTooltip] не соглашается, что приводит к негативным последствиям."
 mundburgian.3023.b.success: "[courtier_1.GetFirstNameNoTooltip] уступает и, возможно, даже с неохотой будет уважать вашу решимость."
 mundburgian.3024.t: "Авантюристы устраиваются на новом месте"
 mundburgian.3024.desc: "[courtier_1.GetFirstName] [Select_CString(courtier_1.IsFemale, 'получила', 'получил' )] владение [award_county.GetNameNoTier], и, возможно, это было спорным решением, но у меня не было выбора, поскольку я не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )], чтобы мои земли пострадали от гнева [courtier_1.GetHerHis] авантюристов. Лучше держать [courtier_1.GetHerHis] рядом в качестве [Select_CString(courtier_1.IsFemale, 'сомнительной союзницы', 'сомнительного союзника' )], чем столкнуться с [courtier_1.GetHerHis] налётчиками на моих землях."
 mundburgian.3024.desc.courtiers: "\n\nВ качестве жеста номинальной доброй воли [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'согласилась', 'согласился' )] на моё первоначальное предложение прислать одного из своих людей, чтобы он остался при моём дворе в качестве своего рода посредника. Для этой цели [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'выбрала', 'выбрал' )] [Select_CString(courtier_2.IsFemale, 'женщину', 'мужчину' )] по имени [courtier_2.GetFirstName]."
 mundburgian.3024.desc.colonists: "\n\nКак и было предусмотрено нашим первоначальным соглашением, люди, которых [Select_CString(courtier_1.IsFemale, 'привела', 'привёл' )] [courtier_1.GetFirstNameNoTooltip], в большом количестве поселились на моих землях. Несмотря на их вероломство, как только они освоятся в своих новых домах, они должны оказаться продуктивными поселенцами, если их возглавит [courtier_1.GetFirstNameNoTooltip]."
 mundburgian.3024.desc.mercenaries: "\n\nЧтобы выполнить наше первоначальное соглашение, [courtier_1.GetFirstNameNoTooltip] говорит, что [courtier_1.GetSheHe] [Select_CString(courtier_1.IsFemale, 'приказала', 'приказал' )] многим из своих воинов сражаться под моим знаменем. Несмотря на то, что [courtier_1.GetSheHe] теперь является [Select_CString(courtier_1.IsFemale, 'правительницей', 'правителем' )], [courtier_1.GetHerHis] воины будут верны только мне, несмотря ни на что, даже если им придётся сражаться против н[courtier_1.GetHerHis] в будущем. Посмотрим, так ли это на самом деле."
 mundburgian.3024.desc.traders: "\n\nК моему облегчению, [courtier_1.GetFirstNameNoTooltip] выполняет свою часть нашего первоначального соглашения и использует свои связи для расширения торговых сетей в моей державе. Хотя мы начали неудачно, и хотя я никогда не смогу доверять этим #L [courtier_1.GetCulture.GetCollectiveNoun|l]им#! проходимцам, по крайней мере, экономика моей державы будет расти!"
 mundburgian.3024.desc.conclusion: "\n\nПосле завершения формальностей мы сходимся на том, что [courtier_1.GetFirstNameNoTooltip] отныне [courtier_1.GetTitleAsNameNoTooltip|l] владения [award_county.GetNameNoTier]. Надеюсь, [courtier_1.GetSheHe] выполнит свою часть сделки и больше не будет причинять никаких бед."
 mundburgian.3024.a: "Впредь [courtier_1.GetFirstNameNoTooltip] будет находиться под настороженным вниманием."
 mundburgian.3024.b: "Интересно... где [courtier_1.GetFirstNameNoTooltip] окажется по воле судьбы?"
 mundburgian.3025.t: "Новый дом"
 mundburgian.3025.desc: "Я и мой отряд #L [courtier_1.GetCulture.GetCollectiveNoun]их#! авантюристов путешествовали по всему свету, но до сих пор не нашли по-настоящему постоянного дома. Благодаря моим усилиям я и [current_ruler.GetTitledFirstName], [Select_CString(current_ruler.IsFemale, 'которая', 'который' )] правит державой [current_ruler.GetPrimaryTitle.GetNameNoTier], заключили сделку.\n\n[current_ruler.GetFirstNameNoTooltip] не только позволил нам поселиться во владении [courtier_1.GetPrimaryTitle.GetNameNoTier], но и формально [Select_CString(current_ruler.IsFemale, 'предоставила', 'предоставил' )] мне право управлять этими землями как своей личной вотчиной."
 mundburgian.3025.desc.vassal: "Конечно, ничто в жизни не даётся даром: я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] присягнуть [current_ruler.GetHerHim] на верность и помогать в защите этих земель - даже если это означает борьбу с другими #L [courtier_1.GetCulture.GetCollectiveNoun|l]ими#! чужаками."
 mundburgian.3025.desc.vassal_in_realm: "Конечно, ничто в жизни не даётся даром: я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] присягнуть [current_ruler.GetHerHim] на верность и пообещать помогать в защите этих земель - даже если это означает борьбу с другими #L [courtier_1.GetCulture.GetCollectiveNoun|l]ими#! чужаками."
 mundburgian.3025.desc.independent: "Конечно, ничто в жизни не даётся даром: хотя я и могу сохранить политическую независимость, я и [current_ruler.GetFirstNameNoTooltip] заключили перемирие, чтобы гарантировать, что я не совершу ничего подозрительного. Однако после истечения перемирия... кто знает?"
 mundburgian.3025.desc.conversion: "\n\nНекоторые члены моего отряда считают, что для того, чтобы отношения, которыми будем связаны я и [current_ruler.GetFirstNameNoTooltip], начались правильно, мы следует обратиться в [current_ruler.GetFaith.GetAdjective|l], что им кажется привлекательным, но другие считают, что мы должны придерживаться наших традиционных убеждений."
 mundburgian.3025.a: "Первым моим действием я обращусь в [current_ruler.GetFaith.GetAdjectiveNoTooltip|l]."
 mundburgian.3025.b: "Пора обосноваться в новых домах."
 mundburgian.3026.t: "Соглашение достигнуто"
 mundburgian.3026.desc: "У меня не было иного выбора, кроме как согласиться на требования, которые [Select_CString(courtier_1.IsFemale, 'выдвинула', 'выдвинул' )] [courtier_1.GetFirstName], ибо риск был слишком велик. Однако эти [courtier_1.GetCulture.GetName|l] не совсем бесчестны, поскольку в остальном они согласны выполнить свои первоначальные обещания, данные мне.\n\n"
 mundburgian.3026.desc.courtiers: "$mundburgian.3021.desc.courtiers$"
 mundburgian.3026.desc.colonists: "$mundburgian.3021.desc.colonists$"
 mundburgian.3026.desc.mercenaries: "$mundburgian.3021.desc.mercenaries$"
 mundburgian.3026.desc.traders: "$mundburgian.3021.desc.traders$"
 mundburgian.3026.a: "Хорошо, ты можешь остаться здесь, [courtier_1.GetFirstNameNoTooltip]."
 mundburgian.3026.b: "[courtier_2.GetFirstNameNoTooltip] подойдёт лучше."
 mundburgian.3026.c: "Я оставлю вас обоих при себе на всякий случай."
 mundburgian.3026.d: "Будем надеяться, что они не доставят хлопот."
 mundburgian.3027.t: "[granter.GetFirstNameNoTooltip] и [courtier_1.GetCulture.GetNameNoTooltip]: сделка"
 mundburgian.3027.desc: "До меня дошли сведения, что [granter.GetTitledFirstName] [Select_CString(granter.IsFemale, 'передала', 'передал' )] некоторых из своих земель #L [courtier_1.GetCulture.GetCollectiveNoun][Select_CString(courtier_1.IsFemale, 'ой', 'ому' )]#! [Select_CString(courtier_1.IsFemale, 'авантюристке', 'авантюристу' )] по имени [courtier_1.GetFirstName], [Select_CString(courtier_1.IsFemale, 'которая присягнула', 'который присягнул' )] мне на верность как [courtier_1.GetTitleAsNameNoTooltip|l] владения [award_county.GetNameNoTier].\n\nС одной стороны [courtier_1.GetCulture.GetNameNoTooltip|l] известны своей наглостью, и я опасаюсь, что они принудили [granter.GetHerHis] отдать эти земли. С другой стороны, если [courtier_1.GetFirstNameNoTooltip] окажется [Select_CString(courtier_1.IsFemale, 'достойной представительницей', 'достойным представителем' )] [courtier_1.GetCulture.GetCollectiveNounNoTooltip]ого народа, несомненно, [courtier_1.GetSheHe] сможет многое сделать для защиты [Concept('gondor', 'Гондора')|E] и его народа от внешних угроз.\n\nТем не менее, [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'поклялась', 'поклялся' )] верно служить мне в качестве вассала. Возможно, это будет иметь значение."
 mundburgian.3027.a: "Хмм.... Посмотрим, к чему это приведёт."
 mundburgian.3028.t: "[courtier_1.GetCulture.GetCollectiveNounNoTooltip]ие разбойники"
 mundburgian.3028.desc.original: "Я [Select_CString(ROOT.Char.IsFemale, 'отвергла', 'отверг' )] нелепые требования, которые [Select_CString(courtier_1.IsFemale, 'выдвинула', 'выдвинул' )] [courtier_1.GetFirstName], надеясь, что [courtier_1.GetSheHe] отступит от своих намерений и вернётся к нашему первоначальному соглашению. [courtier_1.GetSheHe|U] этого не [Select_CString(courtier_1.IsFemale, 'сделала', 'сделал' )].\n\nПосле срыва переговоров я с тревогой [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] от своих сановников, что [Select_CString(courtier_1.IsFemale, 'разгневанная', 'разгневанный' )] [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'увела', 'увёл' )] свой #L [courtier_1.GetCulture.GetCollectiveNoun|l]ий#! отряд. По пути через владение [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] они, похоже, навели немало шороху, угоняя скот и притесняя местных жителей.\n\nХотя эти разбойники не представляют серьезной угрозы для моего правления, из-за их относительно небольшой численности их действия все равно разрушительны для близлежащих деревень."
 mundburgian.3028.desc: "Из двора, которым правит [original_negotiator.GetTitledFirstName], до меня дошли ужасные новости. [original_negotiator.GetSheHe|U] недавно [Select_CString(original_negotiator.IsFemale, 'попыталась', 'попытался' )] заключить какую-то сделку с #L [courtier_1.GetCulture.GetCollectiveNoun|l]им#! отрядом, который возглавляет [Select_CString(courtier_1.IsFemale, 'некая', 'некий' )] [courtier_1.GetFirstName]. Однако переговоры сорвались, когда [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'потребовала', 'потребовал' )] различных уступок.\n\nПосле срыва переговоров [Select_CString(courtier_1.IsFemale, 'разгневанная', 'разгневанный' )] [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'увела', 'увёл' )] свой [courtier_1.GetCulture.GetCollectiveNounNoTooltip|l]ий отряд. Они устроили набег на владение [capital.GetDeJureLiege.GetNameNoTier], угоняя скот и притесняя местных жителей, в том числе не земли под моей властью!\n\nХотя эти разбойники не представляют значительной угрозы из-за своей относительно небольшой численности, их действия все равно разрушительны для близлежащих деревень."
 mundburgian.3028.a: "Что я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]?!"
 mundburgian.3028.b: "Что [original_negotiator.GetFirstNameNoTooltip] [Select_CString(original_negotiator.IsFemale, 'наделала', 'наделал' )]?!"
 mundburgian.3029.t: "Успешные переговоры"
 mundburgian.3029.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'отвергла', 'отверг' )] нелепые требования, которые [Select_CString(courtier_1.IsFemale, 'выдвинула', 'выдвинул' )] [courtier_1.GetFirstNamePossessive], твёрдо заявив [courtier_1.GetHerHim], что не поддамся на [courtier_1.GetHerHis] угрозы. К моему облегчению, [courtier_1.GetSheHe] [Select_CString(courtier_1.IsFemale, 'уступила', 'уступил' )]. Возможно, [courtier_1.GetFirstNameNoTooltip] [Select_CString(courtier_1.IsFemale, 'была впечатлена', 'был впечатлён' )] моей решимостью, а может, [courtier_1.GetSheHe] просто [Select_CString(courtier_1.IsFemale, 'блефовала и пыталась', 'блефовал и пытался' )] получить от меня больше. В любом случае, мы сохраним наше первоначальное соглашение.\n\n"
 mundburgian.3029.a: "[courtier_1.GetFirstNameNoTooltip] будет находиться под присмотром при дворе."
 mundburgian.3029.b: "[courtier_2.GetFirstNameNoTooltip] останется со мной при дворе."
 mundburgian.3029.c: "На всякий случай им обеим следует присоединиться к моему двору."
 mundburgian.3029.d: "Будем надеяться, что они выполнят свою часть сделки."
 mundburgian.3029.e: "Я не могу доверять [courtier_1.GetHerHim], но может ли [courtier_1.GetSheHe] помочь мне против внешних угроз?"
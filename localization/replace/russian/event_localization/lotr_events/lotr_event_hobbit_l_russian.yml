 hobbit.0004.t: "$pipeweed_intro$ Созерцание облаков"
 hobbit.0004.desc: "$pipeweed_intro.desc$Сегодня ко мне [Select_CString(cloudgazing_kid.IsFemale, 'присоединилась моя', 'присоединился мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cloudgazing_kid'))] [cloudgazing_kid.GetFirstName], [Select_CString(cloudgazing_kid.IsFemale, 'которая', 'который' )] играет рядом со мной. Через некоторое время [cloudgazing_kid.GetSheHe] расслабляется, глядя на небо над головой. Я тоже позволяю своему взгляду блуждать по прекрасной панораме, открывающейся перед нами, а затем поднимаю глаза к небу. Стоит солнечный день, изредка прерываемый пушистыми белыми облаками."
 hobbit.0004.a: "Вот это выглядит как [ROOT.Char.Custom('GetRandomCloudType')]!"

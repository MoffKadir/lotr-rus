 ### Decision-based Events ###
 #Integrate Westmarch
 hobbit.0100.t: "Интеграция области [GetTitleByKey('c_dunglan').GetNameNoTier]"
 hobbit.0100.desc: "Долгие годы мы, [Concept('hobbits', 'хоббиты')|E], довольствовались древними границами, дарованными нам старым королём в Северине. Но даже в медленно развивающемся [Concept('shire', 'Шире')|E] всё меняется, и мы стали чувствовать себя стесненными в границах старых фартингов. Некоторые из молодых хоббитов, особенно те, у кого не было собственной земли, которую можно было бы обрабатывать, стали уходить на запад, в плодородные земли к западу от Белых низин.\n\nВооружившись плугами и лопатами, они расчищают поля и роют новые дома на склонах холмов под присмотром Белых Башен, которые, по их словам, приносят им удачу. Но хоббиты любят формальности и порядок, и были составлены петиции, призывающие официально присоединить [GetTitleByKey('c_dunglan').GetNameNoTier] к Ширу. Теперь власть тана и мэра будет распространяться на этот новый фартинг... хотя на самом деле все будут заниматься своими делами, как и прежде."
 hobbit.0100.a: "За Западные марки!"

 #Integrate Buckland
 hobbit.0101.t: "Интеграция области [GetTitleByKey('c_buckland').GetNameNoTier]"
 hobbit.0101.desc: "[GetTitleByKey('c_buckland').GetNameNoTier] всегда был странной аномалией, независимым [Concept('hobbit', 'хоббитским')|E] государством за пределами древних границ [Concept('shire', 'Шира')|E], дарованных королём. Это иногда создавало трудности в области закона и торговли, поскольку ни тану, ни мэру не всегда удавалось установить свои права над волевым народом Брендибака. Но времена изменились, и теперь принято считать, что [GetTitleByKey('c_buckland').GetNameNoTier] является и всегда будет являться частью Шира.\n\nВсё, что осталось сделать, - это составить бумаги, запечатать их и убрать в архив Мичел Делвинга, после чего все смогут поздравить себя с тяжёлым днем работы и отправиться в паб на праздничную пирушку, запивая её элем. Есть все шансы, что завтра все уже забудут о том, что когда-то что-то было по-другому."
 hobbit.0101.a: "Наконец-то воссоединились."

 #Seize Bag End
 hobbit.0102.t: "Захват Бэг-Энда"
 hobbit.0102.desc: "На рассвете ваше знамя поднимается над невысоким зелёным холмом над #L [GetTitleByKey('c_hobbiton').GetNameNoTier]ом#!. Ваши наёмники гуськом входят в Бэг-Энд, прикрепляют железные скобы к косякам и устанавливают решетки на ставнях; лужайка перед домом выметена и обнесена невысоким частоколом. Большая гостиная превращена в зал заседаний вашего совета, подвал забит оружием, чердак устроен как сторожевой пост, часовые расхаживают по коньку крыши, патрули ходят по переулкам, а в деревне введён строгий комендантский час.\n\nОткрытое неповиновение быстро чахнет, но в огороженных уголках и под изогнутыми карнизами скапливается недовольный шепот, медленный и упрямый, как корни."
 hobbit.0102.a: "Отличный план!"


 ### Pipe-weed Smoking ###
 pipeweed_intro: "Покуривая трубку:"
 pipeweed_intro.desc: "Я откидываюсь в кресле, рядом со мной верный мешочек, в котором [ROOT.Char.Custom('GetPipeWeedName')], и я раскуриваю свою трубку. Я уже чувствую себя гораздо более [Select_CString(ROOT.Char.IsFemale, 'расслабленной', 'расслабленным' )].\n\n"

 hobbit.0002.t: "$pipeweed_intro$ Доброе утро"
 hobbit.0002.t.subterranean: "$pipeweed_intro$ Спокойные туннели"
 hobbit.0002.desc.subterranean: "$pipeweed_intro.desc$Воздух тёплый, а в туннелях тихо. Когда я отдыхаю на каменной скамье, я замечаю, что кто-то приближается."
 hobbit.0002.desc.adventurer: "$pipeweed_intro.desc$Прекрасное утро, щебечут птицы. Когда я [Select_CString(ROOT.Char.IsFemale, 'расположилась', 'расположился' )] у края тракта, то замечаю, что кто-то приближается."
 hobbit.0002.desc: "$pipeweed_intro.desc$Прекрасное утро, щебечут птицы. Отдыхая в своем саду, я замечаю проходящего мимо знакомого."
 hobbit.0002.a: "Доброго утра!"
 hobbit.0002.a.orc: "На что уставился, отброс?"
 hobbit.0002.a.subterranean: "Хо!"
 hobbit.0002.tt: "Привет"
 hobbit_gm1: "Вы желаете прохожему доброго утра"
 hobbit_gm2: "Утро доброе, хотите вы этого или нет"
 hobbit_gm3: "Вы чувствуете доброту этого утра"
 hobbit_gm4: "Это утро должно быть добрым"
 hobbit_gm_ho: "Хо!"
 hobbit_gm_orc: "Н-ничего, босс!"

 hobbit.0003.t: "$pipeweed_intro$ Перекус"
 hobbit.0003.desc: "$pipeweed_intro.desc$Когда я сижу здесь, меня внезапно одолевает страшный голод. Может, стоит перекусить? Возможно, [ROOT.Char.Custom('GetExpensiveDessert')]? Да, это было бы просто великолепно! Но после того как я спускаюсь на кухню, меня одолевает внезапный прилив уныния, когда я понимаю, что кто-то должен приготовить еду!"
 hobbit.0003.desc.adventurer: "$pipeweed_intro.desc$Когда я сижу здесь, меня внезапно одолевает страшный голод. Может, стоит перекусить? Возможно, [ROOT.Char.Custom('GetExpensiveDessert')]? Да, это было бы просто великолепно! Но после того как я подхожу к палатке, где обычно варят похлёбку, меня одолевает внезапный прилив уныния, когда я понимаю, что кто-то должен приготовить еду!"
 hobbit.0003.a: "[kitchen_savior.GetFirstName], помоги мне!"
 hobbit.0003.b: "Похоже, мне придётся [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )]..."

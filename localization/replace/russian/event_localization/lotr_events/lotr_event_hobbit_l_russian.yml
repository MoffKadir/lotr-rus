 ### Flavor Events ###
 hobbit.200.t: "Немыслимое открытие"
 hobbit.200.desc: "Когда я просматриваю книги в глубине библиотеки, моё внимание привлекает зелёный фолиант. Он выглядит очень древним, и тонкий слой пыли скрывает его название. Взяв его в руки и стерев пыль, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] прочесть потускневшие золотые буквы:\n\n«ХВОРИ, ВЫЗВАННЫЕ ВТОРЫМ ЗАВТРАКОМ»\n\nНазвание шокирует, но я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] читать. Вскоре становится очевидным его смысл. В ней автор предлагает пропускать различные приемы пищи, ограничиваясь тремя большими порциями в день.\n\nКак эта книга попала в мою коллекцию, я не знаю: она явно старая, а шрифт выцвел. Её идеи очень странные, а для многих и вовсе немыслимые!"
 hobbit.200.a: "Думаю, я просто верну книгу на место."
 hobbit.200.b: "Я брошу эту нелепую книжку в огонь, где ей самое место!"
 hobbit.200.c: "Мне не мешало бы немного похудеть..."
 hobbit.200.c.success.critical: "Пропуск приёма пищи творит с вами чудеса"
 hobbit.200.c.success: "Вы чувствуете себя немного лучше, но ничего особенного"
 hobbit.200.c.failure: "Вы остались [Select_CString(ROOT.Char.IsFemale, 'голодной и уставшей', 'голодным и уставшим' )]"
 hobbit.200.c.failure.critical: "Радикальные перемены сделали вас намного хуже, чем раньше"
 hobbit.200.d: "Это революционно! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] убедить свой двор в достоинствах этой идеи!"
 hobbit.200.d.tt: "Это определённо, наверняка, не сработает"
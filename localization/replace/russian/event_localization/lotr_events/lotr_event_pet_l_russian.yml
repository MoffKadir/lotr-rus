 lotr_pet.0101.t: "Кошачий компаньон"
 lotr_pet.0101.desc.city_of_cats: "Передо мной стоит молодой кот, которого принесли мне служители храма Иштры. Этот кот был специально выведен на территории храма и принадлежит к исключительной породе.\n\nМаленький слуга богини смотрит на меня большими глазами, очаровательно облизывая свои лапы."
 lotr_pet.0101.desc: "Передо мной котёнок, которого принесли мои слуги.\n\nОн смотрит на меня большими глазами, очаровательно облизывая свои лапки."
 lotr_pet.0101.a: "Я всегда [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] завести кошку!"
 lotr_pet.0101.b: "С другой стороны..."
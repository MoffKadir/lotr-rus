 ### ROHAN KING EVENTS ###
 rohan.0100.t:0 "Статус северной границы"
 rohan.0100.desc:0 "Со времён великого похода #L [eorl.GetFirstName]а#! на юг некоторые из наших сородичей оставались в южной [Concept('anduinvale', 'Долине Андуина')|E] - те, кого мы теперь называем #L [leofr.GetCulture.GetCollectiveNoun|l]им#! народом. Некоторое время спустя после нашего заселения [Concept( 'rohan', 'Рохана' )|E] они переселились на юг из-за давления с севера и поселились между Маркой и [Concept( 'mirkwood', 'Лихолесьем' )|E].\n\nЗа последние сто лет некоторые из них перебрались даже в сам Рохан. Преследуемые орками и падшими тварями из Лихолесья, многие искали защиты у нашей силы. Мы приняли их как своих сородичей, и они признали власть #L [GetTitleByKey('b_edoras').GetNameNoTier]а#! и рода Эорла. Они заселили скудные земли на нашем северо-востоке, где наши люди издавна пасли скот. Некоторые из них оказались опытными и мудрыми, став местными вождями, превосходящими даже мой собственный народ.\n\nОднако всё чаще земли, в которых поселились леофринги - [GetTitleByKey('d_thewold').GetNameNoTier] и [GetTitleByKey('d_eastemnet').GetNameNoTier], кажется, действуют, не принимая в расчёт Эдорас или Рохан. Это должно быть решено, и как можно скорее, иначе северо-восточная граница может рухнуть под набегами орков, от которых она сейчас страдает."
 rohan.0100.a:0 "Напомним нашим сородичам, кому они обязаны верностью"
 rohan.0100.b:0 "Пусть они сами разбираются с орками, если им безразлична их клятва"

 rohan.0101.opening:0 "Мои нерадивые подданные,"
 rohan.0101.desc:0 "[sender.GetTitledFirstName] призывает вас хранить верность роду Эорла и защищать территории #L [GetTitleByKey('k_rohan').GetNameNoTier]а#!. Не так давно мы позволили вам заселить наши северные границы, поскольку признали вас родичами эотеод. Пришло время возобновить ваши клятвы, дабы защитить [GetTitleByKey('d_thewold').GetNameNoTier] от растущей угрозы из Лихолесья."
 rohan.0101.a:0 "Мы клянёмся в верности тебе, [sender.GetFirstNameNoTooltip], король Рохана"
 rohan.0101.b:0 "Мы не присягали вам на верность!"

 rohan.0102.opening:0 "Истинному наследнику Эорла,"
 rohan.0102.desc:0 "Мы вновь присягаем вам, [sender.GetTitledFirstName]. Вы - истинный король #L [GetTitleByKey('k_rohan').GetNameNoTier]а#!, и мы будем служить Марке с гордостью. Мы встанем с вами плечом к плечу против тени, возвышающейся на севере."
 rohan.0102.a:0 "Мудрый выбор."

 rohan.0103.opening:0 "Королю Марки,"
 rohan.0103.desc:0 "Вы не сможете защитить нас от восходящей тени! Мы сами найдём свой путь, без вас. Мы не обязаны хранить вам верность."
 rohan.0103.a:0 "Глупцы."

 rohan.1100.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.1100.desc:0 "Когда передо мной отворяются тяжелые двери Медусельда, меня приветствует колючий ветер. Знамёна с моим гербом развеваются на прохладном утреннем бризе, а на выдохе я выпускаю облачка белого пара. Рассвет озаряет каёмку Белых гор ярким пламенем, отбрасывающим длинные тени горных пиков на равнины Харроудейла. Длинная серебряная нить Снежницы тускло блестит в степи, едва задетая восходящим в столь ранний час солнцем. Рядом появляется один из членов совета, чтобы поприветствовать меня. «Милорд, народ без устали трудится, но стоит им завидеть своего короля, они обретут второе дыхание. Не соблаговолите ли вы явиться перед своим народом?»"
 rohan.1100.a:0 "«Я отправлюсь с патрулём до Энтовой Купели»."
 rohan.1100.b:0 "«Я загляну в стойла»."
 rohan.1100.c:0 "«Я понаблюдаю за обучением новобранцев»."
 rohan.1100.d:0 "«Уж лучше мне позаниматься делами государства»."

 rohan.1101.t:0 "Энтова Купель"
 rohan.1101.desc:0 "Мои доспехи блестят на солнце, когда я еду с патрулём, состоящим из ветеранов: сияющая колонна, скачущая по морю трав. В стуке копыт наших коней мне слышится славная история моего народа и нашей земли. Мне вспоминается Эорл Юный и Брего. Я выбираюсь в авангард своего отряда и скачете через холмы. Силуэты моих всадников струятся по золотым полям нашей родины как река. Мой горделивый восторг, однако, быстро прерывается! Пересекая гребень, мой скакун оступается и начинает падать! Я..."
 rohan.1101.a:0 "Попытаюсь соскочить с падающей лошади и приземлиться на ноги."
 rohan.1101.b:0 "Отклоняюсь назад, пытаясь выровнять скакуна."
 rohan.1101.c:0 "Отдаю себя в руки судьбы и пытаюсь упасть, не растеряв достоинства."

 rohan.1102.t:0 "Конюшни Эдораса"
 rohan.1102.desc:0 "Я спускаюсь по искусно выдолбленным ступеням Эдораса и, минуя шумную толпу, направляюсь к конюшням у врат. Стук молота по металлу и лязг подков слышны задолго до того, как сами строения попадают в поле зрения. Именно здесь выращивались и обучались скакуны нашего народа со времён Эорла Юного. Горожане провожают меня взглядом, наблюдая, как я миную тёплые кучки навоза и остывающие творения кузнецов. Особое внимание я решаю обратить на..."
 rohan.1102.a:0 "Кузнецов."
 rohan.1102.b:0 "Конюхов."
 rohan.1102.c:0 "Шорников."

 rohan.1103.t:0 "Новобранцы"
 rohan.1103.desc:0 "Я спускаюсь по искусно выдолбленным ступеням Эдораса и, минуя шумную толпу, направляюсь к ристалищу у ворот. Воодушевляющие и предостерегающие возгласы и лязг стали слышны задолго до того, как сами строения попадают в поле зрения. На этом пыльном вытоптанном ристалище взращивались новые поколения воинов ещё со времён Эорла Юного. Опытные бойцы обращают внимание, когда видят меня на территории, уделяя с удвоенным рвением исправлению ошибок новобранцев. Я подхожу к стойке с тренировочными мечами и вытягиваю один за рукоять, несколько раз рассекаю воздух, чтобы почувствовать его вес. Стоящий неподалёку новобранец с интересом наблюдает за моими действиями. Я решаю помериться с ним силой и приглашаю его на дружеский поединок. Я..."
 rohan.1103.a:0 "Яростно атакую, мощными атаками едва не сбивая молодого оппонента с ног."
 rohan.1103.b:0 "Встаю в защитную стойку и наблюдаю за его выпадами."
 rohan.1103.c:0 "Ставлю ему подножку, когда он подходит для удара."

 rohan.1105.desc:0 "В невероятной демонстрации силы и акробатики я спрыгиваю с падающей лошади и приземляюсь, когда мои всадники настигают меня. Они поражены моими способностями как в седле, так и вне его. Моя лошадь вскакивает на ноги, и требуется всего лишь мгновение, чтобы успокоить обезумевшее животное и снова оседлать его под восторженными взглядами моих солдат."
 rohan.1106.desc:0 "При безрассудной попытке спрыгнуть с седла падающей лошади меня швыряет лицом вниз с холма, нелепо кувыркаясь в воздухе. Я приземляюсь в недостойную кучу на расстоянии длины от моего упавшего скакуна. Я стряхиваю с себя пыль и снова сажусь на лошадь, а мои солдаты осторожно отводят глаза."

 rohan.1107.desc:0 "Я встречаю панику с непоколебимой волей опытного наездника, противодействуя спотыканию своих лошадей, откидываясь назад в седле. Моя лошадь стабилизируется, и я лечу вниз по склону с легкой заминкой в ​​шаге. Я не оборачиваюсь, чтобы оглядеться, но уверен, что мои наездники восхищаются демонстрацией отточенной езды, которую я только что продемонстрировал."
 rohan.1108.desc:0 "Попытка остановить скольжение моего скакуна оказывается бесплодной, я падаю и бесцеремонно падаю на землю. Я стряхиваю с себя пыль, когда мои всадники догоняют меня и ждут, пока я остановлю своего коня и сяду на него. Мы продолжаем путь, больше не упоминая об этом."

 rohan.1109.desc:0 "Осознавая неизбежность падения, я напрягаюсь и плотно приземляюсь рядом с лошадью, избегая ее падающего тела. Мои наездники догоняют меня и смеются вместе со мной, пока я уговариваю своего скакуна встать на ноги. Падения являются частью верховой езды, и немного пыльнее для этого события, я продолжаю движение, возможно, немного поднявшись в оценке ваших солдат за мою способность выдержать падение."
 rohan.1110.desc:0 "Я выбираю самый безопасный вариант, но удача сегодня не на моей стороне! Мой скакун бросается вперёд в последний момент и отправляет меня лицом в склон холма. Мой шлем предотвращает слишком серьезную травму, но, тем не менее, мне приходится выковыривать траву из зубов, пока мои солдаты отводят взгляд."

 rohan.1111.desc:0 "Я возвращаюсь в конце дня, возглавляя линию своих усталых всадников. Наши лошади несутся рысью, намыленные днём, неуклонно направляясь к своим мешкам с кормом. Тени Белых гор снова поглотили долину, и травы равнин, кажется, легли рано, не потревоженные ветром. Симбельминэ одинаково дремлют на могилах Курганного поля, и пятна белых цветов, кажется, светятся от какого-то внутреннего сияния, лишенного лучей солнца. Мне вспоминается старая песня, и когда я медленно веду патруль мимо Стража врат в Эдорас, старый язык непрошено проносится в моем уме:\n\n\n\nГде ныне всадник, где конь боевой?\n\nГде звонкого рога пенье?\n\nГде шлем и копьё, меча остриё,\n\nволос золотых плетенье?\n\nГде твёрдость руки, сжимающей сталь,\n\nгде алых огней свеченье?\n\nИ где по весна над тучной землёй высоких хлебов цветенье?\n\nИсчезли, ушли, как ветер с равнин уходит, устав скитаться.\n\nНа Запад, на Запад уходят дни, чтоб там навсегда остаться.\n\nКто властен сдержать бесконечный дым,\n\nлетящий над пепелищами?\n\nИ годы, спешащие за моря - удержим ли их?\n\nОтыщем ли?" #Гришпун

 rohan.1112.desc:0 "Крыша Медусельда сияет, как маяк, в лучах позднего полуденного солнца, когда я в сопровождении эскорта скачу в Эдорас. После моего падения я решил вернуться в одиночку и позволить моему патрулю продолжить свой круг. Падение, которое я пережил раньше, оставило горький привкус во рту, и я пытаюсь не держать его против коня, который так мощно нёс меня через эти последние складки холма перед домом. Я задаюсь вопросом, не ослабла ли со временем кровь, которая давным-давно насытила и приручила эти земли, и сделала меня менее сильным, чем древние конные владыки. Я миную Курганное поле и легко покачающиеся цветки симбельминэ, не говоря ни слова, и проскальзываю обратно мимо Стража врат в свой дом."

 rohan.1113.desc:0 "Я забегаю в мастерскую кузнеца. У него под мышкой конская нога, и он выравнивает копыто рашпилем. Груда железных подков лежит штабелем, готовых к установке. Я молча наблюдаю, как он подгоняет подкову, а затем, к его удивлению, восхищаюсь его работой. Он благодарит меня и запинается над своими словами в моем присутствии. Я ухожу довольный качеством его работы и уверенный, что он и впредь будет работать на высоком уровне."
 rohan.1114.desc:0 "В этой мастерской ухаживают за свирепыми лошадьми Рохана, им подстригают и расчесывают гриву. Мужчины и женщины, работающие здесь, лучше знакомы с телами лошадей, чем со своими. Я одобрительно наблюдаю за ними и даю несколько советов, когда чувствую, что это оправдано. Они вычищают зубы и заплетают гривы. Когда я возвращаюсь в зал, у конюхов поднимается настроение."
 rohan.1115.desc:0 "Запах кожи становится густым, когда я приближаюсь к мастерской шорников. Со стен свисают ремни для стремян и поводьев, а на деревянной раме изготавливается седло. Я наблюдаю, как шорник обрабатывает кожу на седле и вокруг рога. Толстые иглы протыкают кожу, чтобы прошить её. Я восхищаюсь работой, поздравляю шорника с его трудолюбием и ухожу, чувствуя, что после моего визита шорник будет работать с новой силой."

 rohan.1116.desc:0 "Поднимаясь по тёсаному камню широкой тропы, ведущей вверх к Медусельду, я убеждаюсь в трудолюбии и способностях своих конюшен. Кровь Повелителей коней непрерывно течёт по моим жилам, а также по жилам моего народа. Я не сомневаюсь, что лошади Рохана будут такими же быстрыми, как и все остальные, и лучше экипированы. Я прохожу мимо камня, высеченного в виде коня, из которого бьют воды ручья, протекающего через сердце Эдораса. Я поднимаюсь на зелёную террасу, окружённую сияющими серебристыми доспехами моей стражи, и вновь осматриваю пределы своей земли, солнце теперь ярко освещает Снежницу, прокладывающую свой путь через земли Повелителей коней. Тяжёлые двери Золотого чертога распахиваются, и я вхожу в него, посвежев, чтобы заняться благоустройством своей земли."

 rohan.1117.desc:0 "Мои мышцы помнят боевую выучку, когда я уверенными шагами приближаюсь к молодому человеку в плохо сидящих доспехах. Держа острие меча наготове, я с легкостью наношу удары и отбиваю его слабые парирования. Мизерный прогиб удерживает его клинок в горизонтальном положении, а мощным нисходящим ударом я отбиваю его в сторону и останавливаетесь только тогда, когда острие моего клинка упирается в грудь юноши. Окружающие солдаты, прервавшие свою муштру, чтобы посмотреть, возобновили тренировки с новой целью."
 rohan.1118.desc:0 "Молодой новобранец нервно кружит вокруг меня, а мой меч отслеживает его движения. Внезапно я бросаюсь на него, нанося удары по его защите и желая, чтобы меч пробил ее. Но увы! Неверный шаг заставляет меня поскользнуться в грязи, и я падаю на колено, запачкав свежее белье грязью. Новобранец замирает, не в силах поднять против меня меч даже на тренировке. Те, кто наблюдал за нами, отводят глаза, и тренировка вокруг нас возобновляется."

 rohan.1119.desc:0 "Я молча повторяю движения молодого новобранца и подталкиваю его к атаке. Юноша проглатывает своё нежелание и с криком наносит удар! Я ловко блокирую удар и отхожу в сторону, острие моего меча проходит мимо его горла. Он снова собирается с силами и бросается в атаку! Я отклоняю его клинок и ловлю его рукоять рукой, используя его инерцию, чтобы швырнуть его в грязь. Я улыбаюсь и помогаю ему подняться на ноги, ободряющими словами, а вокруг нас возобновляется тренировка."
 rohan.1120.desc:0 "Я кружу вокруг молодого новобранца, повторяя его движения, подталкивая его ударить себя. Он бросается на меня со шквалом ударов, который я легко отбрасываю. Он делает финт влево, но я не успеваю его уловить и попадаюсь на его обман. С торжествующим блеском в глазах его клинок проносится над моим, и я теряю равновесие. Я взмахиваю мечом в сторону как раз вовремя, чтобы поймать его атаку, но остаюсь лежать по колено в грязи из-за напряжения контратакующего удара. Тренировка вокруг нас возобновляется, более сдержанно, чем раньше."

 rohan.1121.desc:0 "Я принимаю защитную позу, и мой клинок следует за молодым новобранцем, когда он кружит вокруг меня. Как только он бросается атаковать меня, я отвожу его лезвие в сторону своим острием и поворачиваюсь под ним, вытягивая ногу и ловя его, когда он проходит. Он падает в грязь, и вокруг раздаётся общий смех. Я наклоняюсь, улыбаясь, чтобы вытащить его из грязи, его лицо заливает алый румянец. Я подбадриваю его несколькими словами и вкладываю свой меч в ножны, и тренировки на территории возобновляются."
 rohan.1122.desc:0 "Я принимаю оборонительную позу, пока он кружит вокруг меня, и подначива. его. Он бросается на меня, и я с легкостью отклоняю острие его меча. Я приседаю и бью ногой, чтобы сбить его с ног, но он перепрыгивает через мою атаку и наваливается на мою повернутую спину. Демонстрируя атлетизм, мне удаётся развернуться и контратаковать, но я теряю равновесие и падаю на одно колено в грязь. Те, кто наблюдал за нами, отводят глаза, пока я с трудом поднимаюсь на ноги, поздравляя молодого новобранца с его проницательностью и приспособляемостью."

 rohan.1123.desc:0 "Я хлопаю по плечу молодого новобранца и говорю ему несколько ободряющих слов, и его глаза сияют новой целью. Я думаю, что вижу в нем силу старых конных владык, которые заселили эту долину и приручили землю для нашего народа. Я возвращаю поцарапанный меч на его подставку, и грохот сталкивающихся мечей и кричащие голоса вновь заявляют о себе днем, солнце быстро поднимается над головой к полудню. Я осматриваю оставшуюся часть территории, наслаждаясь борьбой молодых солдат, изучающих свое ремесло. Я чувствую, как в груди переполняется уверенность в том, что эти люди смогут защитить наше королевство и послужат оплотом против тех, кто причинит зло нашему народу. Я завершаю обход и с напутственными словами ветеранам снова поднимаюсь по вытесанным ступеням, ведущим к Золотому чертогу. Тяжёлые двери распахиваются передо мной внутрь, и я возвращаюсь к правлению своими землями."
 rohan.1124.desc:0 "Я возвращаю поцарапанный меч на подставку и пытаюсь не обращать внимания на грязь, заляпавшую штаны. Шум тренировочных площадок, столкновение кражи и крики возвращаются, но уже в более приглушенном тоне. Я путешествую по территории вместе со своей свитой, наблюдая за действиями молодых солдат. Кажется, что они приближаются к зрелости менее способными, чем те, кто был в моем возрасте, но, возможно, это просто возрастная предвзятость. Знамёна на стене Эдораса безвольно висят на шестах, а многообещающее утро сменилось чем-то вроде мрачного дня, серые облака скрыли пики Белых гор, над которыми так недавно карабкалось солнце. Я завершаю круг и говорю несколько ободряющих слов ветеранам, прежде чем снова подняться по тёсаным камням, ведущим к Медусельду. Тяжёлые двери Золотого чертога распахиваются внутрь, и я вхожу, чтобы снова заняться благоустройством своей земли."

 ### DEATH OF ÉOMUND, AND ÉOMER and ÉOWYN'S TUTELAGE ###
 rohan.1200.t:0 "Орки замечены в Эмин Муиле"
 rohan.1200.desc:0 "Как главный маршал Риддермарка, Эомунд провёл много лет, защищая Восточную Марку от вторгающихся набегов орков, пришедших из Эмин Муила. Теперь из этих каменистых и непроходимых холмов вышла ещё одна группа налётчиков, чтобы совершить набег на широкие равнины Рохана. Но на открытых равнинах Рохана мало мест, где можно спрятаться от грохота копыт рохиррим, и поэтому Эомунд снова отправляется усмирять орков."
 rohan.1200.a:0 "Соберите людей! Мы поскачем на рассвете!"

 rohan.1201.t:0 "Тихое путешествие"
 rohan.1201.desc:0 "Здесь слишком тихо. Обычно мы бы уже наткнулись на орков - они по природе своей неорганизованная и некомпетентная раса. Но даже подъезжая всё ближе к Эмин Муилу, мы все еще не нашли отряд орков. Наконец мы наткнулись на них, бежавших в Эмин Муил, нагруженных небольшой добычей, явно не желавших испытывать удачу. Я приказываю своим людям ехать изо всех сил — не дайте этим поганым налётчикам сбежать! \n\nЗатем из искривленных деревьев и заслоняющих скал, медленно возвышающихся вокруг нас, раздаются пронзительные звуки рога, и неестественная тишина сразу обретает смысл."
 rohan.1201.a:0 "Мы попали в засаду!"

 rohan.1202.t:0 "Засада в Эмин Муиле"
 rohan.1202.desc:0 "За все годы наблюдения за Истмарком я никогда не сталкивался с такой координацией со стороны орков! Кто ими руководит? \n\nТакие мысли роятся в моей голове, пока мои всадники отчаянно пытаются вырваться из хитроумной ловушки. Но при всей их доблести, они всего лишь люди, а люди истекают кровью и умирают независимо от трусости или мужества. Воины кричат ​​от ужаса, когда их отрывают от лошадей или пронзают стрелами. Меня поражает стрела, которая пронзает мой бок, а дальше остаётся только тьма..."
 rohan.1202.a:0 "Аргх!"

 rohan.1203.t:0 "Горе вдовы"
 rohan.1203.desc:0 "Мы забеспокоились, когда через неделю Эомунд не вернулся. Всадники, посланные на поиски, наконец нашли его... мёртвым возле Эмин Муил, стрела орка пронзила его бок. Мой милый, храбрый муж, ты ушёл, а я остаюсь в печали и горьком пепле. Как я могу продолжать... \n\nТеодвин продержалась недолго после смерти мужа. Близкие к ней люди не уверены, в какой степени её быстрое угасание было вызвано болезнью, а в какой - отчаянием. Но результат тот же — она умерла, а двое ее детей остались."
 rohan.1203.a:0 "Мои дети..."

 rohan.1204.t:0 "Сироты Истфолда"
 rohan.1204.desc:0 "Отец... мать... что мне делать? Я не готов править. Я ожидал, что у меня будет еще много лет, прежде чем мне придётся встать на ваше место. Мы оба вне себя от горя. \n\nЯ почувствовал облегчение, когда из Эдораса прибыл гонец с посланием от брата моей матери, короля Теодена. Он выразил свою скорбь и скорбь по мне и моей сестре. Он предлагает нам отправиться в Эдорас, чтобы пройти обучение и образование, говоря, что, хотя дядя и плохая замена отцу, он попытается. В нашем ответе нет вопросов. Мы отправимся в Медусельд."
 rohan.1204.a:0 "Дядя Теоден позаботится о нас."

 rohan.1205.t:0 "Маршал Истфолда"
 rohan.1205.desc:0 "Я преклоняю колени перед своим царственным дядей в зале, который уже много лет является моим домом; Золотой Медусельд, чертог королей. Я ношу доспехи, заработанные жестокими тренировками и тренировками, и шлем из конского волоса на голове. \n\nДядя велит мне встать и перед судом рассказывает о том, как Эовин и я приехали в Медусельд и как через горе мы оба выросли прекрасными юношами. Он заканчивает свою речь, приглашая Гамлинга подойти к нему с прекрасным мечом. Схватив его, он велит мне взять его и при этом занять отцовское место и почести. Я должен стать третьим маршалом Риддермарка и стражем Востока, каким был мой отец до меня. \n\nЯ не забуду твоей доброты и любви, дядя."
 rohan.1205.a:0 "Отец бы гордился мной."

 rohan.1206.t:0 "Воительница Рохана"
 rohan.1206.desc:0 "С момента прибытия в Эдорас я жила противоречивой жизнью. В то время как люди по всей столице восхваляют меня как «Белую леди Рохана», я обнаруживаю, что мои воинственные желания подавляются встревоженными глазами моего царственного дяди. Несмотря на его молчаливое неодобрение, я тренировалась с мечом и щитом, пока не смогла выстоять против любого из рыцарей его стражи. Я дочь королей, воительница Риддермарка, хотя король Теоден не позволяет мне ехать верхом в бою."
 rohan.1206.a:0 "Я боюсь только клетки, а те, кого я люблю, выступили против Врага."

 rohan.1207.t:0 "Маршал Восточной Марки"
 rohan.1207.desc:0 "Теперь, когда мое наследство наконец-то закреплено, а мои подданные присягнули моему имени, я наконец-то могу стремиться к нормальной жизни среди своего народа. Может быть, сейчас самое время поискать подходящую жену? \n\nОднако, учитывая постоянно нависшую тень Тьмы, висящей на окраинах королевства, действительно ли разумно жениться в этот час нужды? Возможно, мне следует сосредоточить свои усилия на служении народу Рохана, а не себе."
 rohan.1207.a:0 "Брак может подождать! Рохан нуждается во мне сейчас больше, чем когда-либо!"
 rohan.1207.b:0 "Не могу дождаться! Род моего отца должен продолжаться!"

 rohan.1208.t:0 "Принцесса Дол Амрота"
 rohan.1208.desc:0 "Благодаря славе моих великих боевых подвигов я вступил в контакт с доблестным принцем Имрахилем из Дол Амрота. В течение многих месяцев мы писали друг другу о государственных и иностранных делах, критикуя планы и тактику друг друга на будущие войны. \n\nЭти разговоры носили формальный характер, предназначались для нашей собственной выгоды в области боя... Поэтому, когда принц вдруг решил затронуть более представительные темы в одном из своих последних писем, я был весьма ошеломлен. Судя по тому, что я читал, он очень похож на меня. Человек огня; по открытым полям верхом на лошади. Мы пришли к пониманию друг друга, и я рад называть его своим другом. \n\nОднако его последнее письмо ко мне имеет большое значение для моего будущего. Он предложил мне руку своего младшего ребенка. Его дочь, Лотириэль. Судя по тому, что он мне о ней рассказал, она прекрасная дева невыразимой добродетели, и он ужасно обрадуется, если увидит, как она выходит за меня замуж. \n\nЭто та возможность, которую я ждал все эти неустанные годы? Затишье в буре нашего мира. Невеста дороже, чем целые королевства, моя; и все, что мне нужно сделать, это сказать «да»..."
 rohan.1208.a:0 "Она существо, не похожее ни на одно другое; красивое и чистое..."
 rohan.1208.b:0 "Я всего лишь простой человек, недостойный такой красоты."

 rohan.1209.t:0 "Принцесса Дол Амрота"
 rohan.1209.desc:0 "Говорят, что во время самой грандиозной церемонии верховный король Арагорн взял в жёны прекрасную деву из Дол Амрота, Лотириэль. Это союз престижа и родословных, два рода снова объединяются в финальном союзе, чтобы обозначить начало новой эры для людей. \n\nВозможно, теперь и мне стоит поискать себе жену?"
 rohan.1209.a:0 "Да, с моей стороны было глупо ждать так долго."

 ### OATH OF EORL EVENTS ###

 rohan.2000.t:0 "Красная стрела"
 rohan.2000.desc:0 "К королевскому двору Риддермарка прибыл всадник из Гондора с древней Красной стрелой. Эта стрела однажды призвала на юг Эорла Юного в его легендарном путешествии и является символом древней дружбы и союза Гондора и Рохана. Эорл и наместник Кирион дали великую клятву, что они будут разделять друзей и врагов, и много раз обе стороны взывали к этой клятве. То, что прилетела стрела, - дурное предзнаменование, ибо означает, что Гондору приходится несладко, и теперь он призывает на помощь своих союзников.\n\nЧто ответит [Select_CString(ROOT.Char.IsFemale, 'владычица', 'владыка' )] рохиррим?"
 rohan.2000.a:0 "Созвать рохирримов!"
 rohan.2000.b:0 "Отправить полный отряд наших лучших всадников на помощь нашим древним союзникам."
 rohan.2000.c:0 "Я пошлю тех, кого смогу выделить, — соберём всех всадников, которых можно найти в Дунхарроу."
 rohan.2000.d:0 "Мы слишком стеснены, чтобы послать какую-либо помощь сейчас. Мы выдвинемся, когда сможем."

 rohan.2001.t:0 "Наследники Нуменора"
 rohan.2001.desc:0 "С юга пришла великая армия, облаченная в латы и доспехи, сверкающие серебром на солнце. Древо гордо и верно парит над ними, образ великолепия людей до того, как мир был переделан. Гондор, древний и прекрасный, не покинул Рохан в час нужды, но выступил вперёд во всём своём великолепии и мощи.\n\nКрестьяне собираются вдоль дорог, чтобы посмотреть на прекрасно вооружённое воинство Гондора, подобного которому не видели в Рохане уже много лет. С ними огромный обоз, перевозящий припасы и боеприпасы для войска и его великих осадных сооружений. Но больше, чем боеприпасы и припасы, эта армия несёт не Древо как свое знамя, а надежду на победу, надежду, что она проведёт Риддермарк через эту ужасную войну."
 rohan.2001.a:0 "Великолепие королей людей, не померкшее перед разрушением мира."

 rohan.2002.t:0 "Северное войско"
 rohan.2002.desc:0 "С юга прибыла внушительная армия, которая хорошо провела время вверх по дороге из Анориэна. Это полноценная армия Гондора, оснащённая для сражений на широких равнинах Рохана, как и северная армия в былые времена. Блестящие кольчуги и хорошо выкованные копья сверкают в тени деревьев, а лучники находятся в центре колонны.\n\nГондор, хотя и не в состоянии полностью помочь нам в этой войне, послал нам на помощь княжескую армию, более чем достойную нашего древнего союза. С их помощью эта война должна быстро обернуться в нашу пользу."
 rohan.2002.a:0 "Когда все это закончится, я посещу Минас Тирит и поблагодарю наместника."

 rohan.2003.t:0 "Итилиэнская тактика"
 rohan.2003.desc:0 "Гондорцы ответили на наши просьбы о помощи, прислав небольшой отряд. Они хорошо экипированы и обучены, и их возглавляет капитан с прекрасными навыками и умом.\n\nГондорцы уже начали набрасывать способы использовать преимущества нашей местности, чтобы изматывать наших врагов с минимальными потерями, - умение, по их словам, имеет были отточены долгими годами защиты Итилиэна от гораздо большего числа врагов. Вокруг их маленького лагеря начали быстро возводиться укрепления в гондорском стиле, и их люди регулярно пересекаются с нашими новобранцами и офицерами."
 rohan.2003.a:0 "Мне бы хотелось побольше, но то, что они прислали, было, по крайней мере, хорошего качества."

 rohan.2004.t:0 "Тишина с Белой Башни"
 rohan.2004.desc:0 "Никакая помощь не придет из Гондора. Наши посланники прибыли и нашли город напряжённым и задумчивым, над ним нависла тень страха. Говорят, что капитаны Гондора сочувствовали нашему тяжёлому положению и долго и упорно обсуждали, как на него реагировать.\n\nВ конце концов, сильно огорченные, они были вынуждены прийти к выводу, что они уже настолько истощены, что могут не оказывать никакой помощи Рохану. Однако они не забудут нашего бедственного положения и, обещают, что как только смогут, пришлют нам помощь."
 rohan.2004.a:0 "Так Эарнил сказал Арведуи. Эта помощь пришла слишком поздно."

 ### HORSEMASTERs EVENTS ###
 horsemasters.4901.t:0 "Патрули орков замечены в Риддермарке."
 horsemasters.4901.desc:0 "Я и мой отряд, патрулируя и охраняя мир в королевстве, натыкаемся на следы орков. Краткое расследование показывает, что они близки. Мы можем нагнать их, заработав славу для себя и своих людей, или выследить их до их лагеря и доложить королю."
 horsemasters.4901.a:0 "Вызвать наших самых быстрых всадников, и пусть они посмотрят, где эти орки сложат свои головы."
 horsemasters.4901.a.tt:0 "Ваши разведчики вернулись с новостями, с мрачными лицами и сообщают вам, что много орков собралось возле гор, и для их вытеснения потребуются соответствующие силы."
 horsemasters.4901.b:0 "Бейте мерзавцев, никакой пощады! Вперёд, эорлинги!"
 horsemasters.4901.b.tt:0 "У орочьих отбросов не было ни единого шанса, и их быстро перебили. Их трупы были сложены в кучу и подожжены, чтобы предупредить других, что Рохан не бездействует, и наши копья всё ещё непоколебимы."

 ### King in Golden Hall event chain ###

 rohan.2100.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2100.desc:0 "Когда передо мной отворяются тяжелые двери Медусельда, меня приветствует колючий ветер. Знамёна с моим гербом развеваются на прохладном утреннем бризе, а на выдохе я выпускаю облачка белого пара. Рассвет озаряет каёмку Белых гор ярким пламенем, отбрасывающим длинные тени горных пиков на равнины Харроудейла.\n\nДлинная серебряная нить Снежницы тускло блестит в степи, едва задетая восходящим в столь ранний час солнцем. Рядом появляется один из членов совета, чтобы поприветствовать меня. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], народ без устали трудится, но стоит им завидеть [Select_CString(ROOT.Char.IsFemale, 'свою королеву', 'своего короля' )], они обретут второе дыхание. Не соблаговолите ли вы явиться перед своим народом?»"
 rohan.2100.a:0 "«Я отправлюсь с патрулём до Энтовой Купели»."
 rohan.2100.b:0 "«Я загляну в стойла»."
 rohan.2100.c:0 "«Я понаблюдаю за обучением новобранцев»."
 rohan.2100.d:0 "«Уж лучше мне позаниматься делами государства»."

 rohan.2101.t:0 "Энтова Купель"
 rohan.2101.desc:0 "Мои доспехи бликуют на солнце, когда я еду с патрулём, состоящим из ветеранов: сияющая колонна, скачущая по морю трав. В стуке копыт ваших коней мне слышится славная история моего народа и моей земли.\n\nМне вспоминается Эорл Юный и Брего. Я выбираюсь в авангард своего отряда и скачу через холмы. Силуэты моих всадников струятся по золотым полям моей родины как река. Мой горделивый восторг, однако, быстро прерывается! Пересекая гребень, мой скакун оступается и начинает падать! Я..."
 rohan.2101.a:0 "Попытаюсь соскочить с падающей лошади и приземлиться на ноги."
 rohan.2101.b:0 "Отклонюсь назад, пытаясь выровнять скакуна."
 rohan.2101.c:0 "Отдаю себя в руки судьбы и пытаюсь упасть, не растеряв достоинства."

 rohan.2102.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2102.desc:0 "Я возвращаюсь в конце дня, возглавляя линию своих усталых всадников. Мои лошади несутся рысью, намыленные днём, неуклонно направляясь к своим мешкам с кормом. Тени Белых гор снова поглотили долину, и травы равнин, кажется, легли рано, не потревоженные ветром. Симбельминэ одинаково дремлют на могилах Курганного поля, и пятна белых цветов, кажется, светятся от какого-то внутреннего сияния, лишенного лучей солнца. Мне вспоминается старая песня, и когда я медленно веду патруль мимо Стража врат в Эдорас, старый язык непрошено проносится в моем уме:\n\n\n\nГде ныне всадник, где конь боевой?\n\nГде звонкого рога пенье?\n\nГде шлем и копьё, меча остриё,\n\nволос золотых плетенье?\n\nГде твёрдость руки, сжимающей сталь,\n\nгде алых огней свеченье?\n\nИ где по весна над тучной землёй высоких хлебов цветенье?\n\nИсчезли, ушли, как ветер с равнин уходит, устав скитаться.\n\nНа Запад, на Запад уходят дни, чтоб там навсегда остаться.\n\nКто властен сдержать бесконечный дым,\n\nлетящий над пепелищами?\n\nИ годы, спешащие за моря - удержим ли их?"
 rohan.2102.a:0 "Отыщем ли?"

 rohan.2103.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2103.desc:0 "Крыша Медусельда сияет, как маяк, в лучах позднего полуденного солнца, когда я в сопровождении эскорта скачУ в Эдорас. После моего падения я решаю вернуться в одиночку и позволить нашему патрулю продолжить свой круг. Падение, которое я [Select_CString(ROOT.Char.IsFemale, 'пережила', 'пережил' )] раньше, оставило горький привкус во рту, и я пытаюсь не держать его против коня, который так мощно нёс меня через эти последние складки холма перед домом. Я задаюсь вопросом, не ослабла ли со временем кровь, которая давным-давно насытила и приручила эти земли, и сделала меня менее [Select_CString(ROOT.Char.IsFemale, 'сильной', 'сильным' )], чем древние конные владыки. Я миную Курганное поле и легко покачающиеся цветки симбельминэ, не говоря ни слова, и проскальзываю обратно мимо Стража врат в свой дом."
 rohan.2103.a:0 "Увидим ли мы когда-нибудь возвращение старых дней?"

 rohan.2104.t:0 "Конюшни Эдораса"
 rohan.2104.desc:0 "Я спускаюсь по искусно выдолбленным ступеням Эдораса и, минуя шумную толпу, направляюсь к конюшням у врат. Стук молота по металлу и лязг подков слышны задолго до того, как сами строения попадают в поле зрения.\n\nИменно здесь выращивались и обучались скакуны нашего народа со времён Эорла Юного. Горожане провожают меня взглядом, наблюдая, как я миную тёплые кучки навоза и остывающие творения кузнецов. Особое внимание я решаю обратить на..."
 rohan.2104.a:0 "Кузнецов."
 rohan.2104.b:0 "Конюхов."
 rohan.2104.c:0 "Шорников."

 rohan.2105.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2105.desc:0 "Я забегаю в мастерскую кузнеца. У него под мышкой конская нога, и он выравнивает копыто рашпилем. Груда железных подков лежит штабелем, готовых к установке. Я молча наблюдаю, как он подгоняет подкову, а затем, к его удивлению, восхищаюсь его работой. Он благодарит меня и запинается над своими словами в моём присутствии. Я ухожу [Select_CString(ROOT.Char.IsFemale, 'довольная', 'довольный' )] качеством его работы и [Select_CString(ROOT.Char.IsFemale, 'уверенная', 'уверенный' )], что он и впредь будет работать на высоком уровне."
 rohan.2105.a:0 "Уверенные всадники приведут нас к победе."

 rohan.2106.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2106.desc:0 "В этой мастерской ухаживают за свирепыми лошадьми Рохана, им подстригают и расчесывают гриву. Мужчины и женщины, работающие здесь, лучше знакомы с телами лошадей, чем со своими. Я одобрительно наблюдаю за ними и даю несколько советов, когда чувствую, что это оправдано. Они вычищают зубы и заплетают гривы. Когда я возвращаюсь в чертог, у конюхов поднимается настроение."
 rohan.2106.a:0 "Ухоженные лошади приведут нас к победе."

 rohan.2107.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2107.desc:0 "Запах кожи становится густым, когда я приближаюсь к мастерской шорников. Со стен свисают ремни для стремян и поводьев, а на деревянной раме изготавливается седло. Я наблюдаю, как шорник обрабатывает кожу на седле и вокруг рога. Толстые иглы протыкают кожу, чтобы прошить её. Я восхищаюсь работой, поздравляю шорника с его трудолюбием и ухожу, чувствуя, что после моего визита шорник будет работать с новой силой."
 rohan.2107.a:0 "Прочные седла удержат нас в устойчивом положении."

 rohan.2108.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2108.desc:0 "Поднимаясь по тёсаному камню широкой тропы, ведущей вверх к Медусельду, я убеждаюсь в трудолюбии и способностях своих конюшен. Кровь Повелителей коней непрерывно течёт по моим жилам, а также по жилам моего народа. Я не сомневаюсь, что лошади Рохана будут такими же быстрыми, как и все остальные, и лучше экипированы. Я прохожу мимо камня, высеченного в виде коня, из которого бьют воды ручья, протекающего через сердце Эдораса. Я поднимаюсь на зелёную террасу, окружённую сияющими серебристыми доспехами моей стражи, и вновь осматриваю пределы своей земли, солнце теперь ярко освещает Снежницу, прокладывающую свой путь через земли Повелителей коней. Тяжёлые двери Золотого чертога распахиваются, и я вхожу в него, посвежев, чтобы заняться благоустройством своей земли."
 rohan.2108.a:0 "Кровь Эорла сохранит эту землю в безопасности."

 rohan.2109.t:0 "Новобранцы"
 rohan.2109.desc:0 "Я спускаюсь по искусно выдолбленным ступеням Эдораса и, минуя шумную толпу, направляюсь к ристалищу у ворот. Воодушевляющие и предостерегающие возгласы и лязг стали слышны задолго до того, как сами строения попадают в поле зрения. На этом пыльном вытоптанном ристалище взращивались новые поколения воинов ещё со времён Эорла Юного. Опытные бойцы обращают внимание, когда видят меня на территории, уделяя с удвоенным рвением исправлению ошибок новобранцев. Я подхожу к стойке с тренировочными мечами и вытягиваю один за рукоять, несколько раз рассекаю воздух, чтобы почувствовать его вес. Стоящий неподалёку новобранец с интересом наблюдает за моими действиями. Я решаю помериться с ним силой и приглашаю его на дружеский поединок. Я..."
 rohan.2109.a:0 "Яростно атакую, мощными атаками едва не сбивая молодого оппонента с ног"
 rohan.2109.b:0 "Встаю в защитную стойку и наблюдаю за его выпадами"
 rohan.2109.c:0 "Ставлю ему подножку, когда он подходит для удара"

 rohan.2110.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2110.desc:0 "Я хлопаю по плечу молодого новобранца и говорю ему несколько ободряющих слов, и его глаза сияют новой целью. Я думаю, что вижу в нем силу старых конных владык, которые заселили эту долину и приручили землю для вашего народа. Я возвращаю поцарапанный меч на его подставку, и грохот сталкивающихся мечей и кричащие голоса вновь заявляют о себе днем, солнце быстро поднимается над головой к полудню.\n\nЯ осматриваю оставшуюся часть территории, наслаждаясь борьбой молодых солдат, изучающих свое ремесло. Я чувствую, как в груди переполняется уверенность в том, что эти люди смогут защитить наше королевство и послужат оплотом против тех, кто причинит зло нашему народу. Я завершаю обход и с напутственными словами ветеранам снова поднимаюсь по вытесанным ступеням, ведущим к Золотому чертогу.\n\nТяжёлые двери распахиваются передо мной внутрь, и я возвращаюсь к правлению своими землями."
 rohan.2110.a:0 "Люди Риддермарка сильны."

 rohan.2111.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2111.desc:0 "Я возвращаю поцарапанный меч на подставку и пытаюсь не обращать внимания на грязь, заляпавшую штаны. Шум тренировочных площадок, столкновение кражи и крики возвращаются, но уже в более приглушенном тоне. Я путешествую по территории вместе со своей свитой, наблюдая за действиями молодых солдат.\n\nКажется, что они приближаются к зрелости менее способными, чем те, кто был в моем возрасте, но, возможно, это просто возрастная предвзятость. Знамёна на стене Эдораса безвольно висят на шестах, а многообещающее утро сменилось чем-то вроде мрачного дня, серые облака скрыли пики Белых гор, над которыми так недавно карабкалось солнце. Я завершаю круг и говорю несколько ободряющих слов ветеранам, прежде чем снова подняться по тёсаным камням, ведущим к Медусельду.\n\nТяжёлые двери Золотого чертога распахиваются внутрь, и я вхожу, чтобы снова заняться благоустройством своей земли."
 rohan.2111.a:0 "Что станет с повелителями коней?"

 rohan.2112.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2112.desc:0 "В невероятной демонстрации силы и акробатики я спрыгиваю с падающей лошади и приземляюсь, когда мои всадники настигают меня. Они поражены моими способностями как в седле, так и вне его. Моя лошадь вскакивает на ноги, и требуется всего лишь мгновение, чтобы успокоить обезумевшее животное и снова оседлать его под восторженными взглядами моих солдат."
 rohan.2112.a:0 "Ещё чуть-чуть, и..."

 rohan.2113.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2113.desc:0 "При безрассудной попытке спрыгнуть с седла падающей лошади меня швыряет лицом вниз с холма, нелепо кувыркаясь в воздухе. Я приземляюсь в недостойную кучу на расстоянии длины от моего упавшего скакуна. Я стряхиваю с себя пыль и снова сажусь на лошадь, а мои солдаты осторожно отводят глаза."
 rohan.2113.a:0 "Проклятый конь!"

 rohan.2114.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2114.desc:0 "Я встречаю панику с непоколебимой волей [Select_CString(ROOT.Char.IsFemale, 'опытной наездницы', 'опытного наездника' )], противодействуя спотыканию своих лошадей, откидываясь назад в седле. Моя лошадь стабилизируется, и я лечу вниз по склону с легкой заминкой в ​​шаге. Я не оборачиваюсь, чтобы оглядеться, но [Select_CString(ROOT.Char.IsFemale, 'уверен', 'уверен' )], что мои наездники восхищаются демонстрацией отточенной езды, которую я только что [Select_CString(ROOT.Char.IsFemale, 'продемонстрировала', 'продемонстрировал' )]."
 rohan.2114.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Всадница', 'Всадник' )] Рохана знает свою лошадь"

 rohan.2115.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2115.desc:0 "Попытка остановить скольжение моего скакуна оказывается бесплодной, я падаю и бесцеремонно скатываюсь на землю. Я стряхиваю с себя пыль, когда всадники догоняют меня и ждут, пока я остановлю своего коня и сяду на него. Мы продолжаем, больше не упоминая об этом."
 rohan.2115.a:0 "Проклятый конь!"

 rohan.2116.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2116.desc:0 "Осознавая неизбежность падения, я напрягаюсь и плотно приземляюсь рядом с лошадью, избегая ее падающего тела. Наездники догоняют меня и смеются вместе со мной, пока я уговариваю своего скакуна встать на ноги. Падения являются частью верховой езды, и немного пыльнее для этого события, я продолжаю движение, возможно, немного поднявшись в оценке солдат за мою способность выдержать падение."
 rohan.2116.a:0 "[ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'должна быть готова', 'должен быть готов' )] терпеть боль"

 rohan.2117.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2117.desc:0 "Я выбираю самый безопасный вариант, но удача сегодня не на моей стороне! Мой скакун бросается вперёд в последний момент и отправляет меня лицом в склон холма. Мой шлем предотвращает слишком серьезную травму, но, тем не менее, мне приходится выковыривать траву из зубов, пока солдаты отводят взгляд."
 rohan.2117.a:0 "Проклятый конь!"

 rohan.2118.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2118.desc:0 "Мои мышцы помнят боевую выучку, когда я уверенными шагами приближаюсь к молодому человеку в плохо сидящих доспехах. Держа острие меча наготове, я с легкостью наношу удары и отбиваю его слабые парирования.\n\nМизерный прогиб удерживает его клинок в горизонтальном положении, а мощным нисходящим ударом я отбиваю его в сторону и останавливаюсь только тогда, когда острие моего клинка упирается в грудь юноши. Окружающие солдаты, прервавшие свою муштру, чтобы посмотреть, возобновили тренировки с новой целью."
 rohan.2118.a:0 "Моя сила ещё не подвела меня."

 rohan.2119.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2119.desc:0 "Молодой новобранец нервно кружит вокруг меня, а мой меч отслеживает его движения. Внезапно я бросаюсь на него, нанося удары по его защите и желая, чтобы мой меч пробил ее. Но увы! Неверный шаг заставляет меня поскользнуться в грязи, и я падаю на колено, запачкав свежее белье грязью. Новобранец замирает, не в силах поднять против меня меч даже на тренировке. Те, кто наблюдал за нами, отводят глаза, и тренировка вокруг меня возобновляется."
 rohan.2119.a:0 "Неужели я так [Select_CString(ROOT.Char.IsFemale, 'ослабела', 'ослабел' )]?"

 rohan.2120.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2120.desc:0 "Я молча повторяю движения молодого новобранца и подталкиваю его к атаке. Юноша проглатывает своё нежелание и с криком наносит удар! Я ловко блокирую удар и отхожу в сторону, острие моего меча проходит мимо его горла. Он снова собирается с силами и бросается в атаку!\n\nЯ отклоняю его клинок и ловлю его рукоять рукой, используя его инерцию, чтобы швырнуть его в грязь. Я улыбаюсь и помогаю ему подняться на ноги, ободряющими словами, а вокруг нас возобновляется тренировка."
 rohan.2120.a:0 "Моя сила ещё не подвела меня."

 rohan.2121.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2121.desc:0 "Я кружу вокруг молодого новобранца, повторяя его движения, подталкивая его ударить меня. Он бросается на меня со шквалом ударов, который я легко отбрасываю. Он делает финт влево, но я не успеваю его уловить и попадаюсь на его обман.\n\nС торжествующим блеском в глазах его клинок проносится над моим, и я теряю равновесие. Я взмахиваю мечом в сторону как раз вовремя, чтобы поймать его атаку, но остаюсь лежать по колено в грязи из-за напряжения контратакующего удара. Тренировка вокруг нас возобновляется, более сдержанно, чем раньше."
 rohan.2121.a:0 "Неужели я так [Select_CString(ROOT.Char.IsFemale, 'ослабела', 'ослабел' )]?"

 rohan.2122.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2122.desc:0 "Я принимаю защитную позу, и мой клинок следует за молодым новобранцем, когда он кружит вокруг меня. Как только он бросается атаковать меня, я отводу его лезвие в сторону своим острием и поворачиваюсь под ним, вытягивая ногу и ловя его, когда он проходит.\n\nОн падает в грязь, и вокруг раздаётся общий смех. Я наклоняюсь, улыбаясь, чтобы вытащить его из грязи, его лицо заливает алый румянец. Я подбадриваю его несколькими словами и вкладыва. свой меч в ножны, и тренировки на территории возобновляются."
 rohan.2122.a:0 "Моя сила ещё не подвела меня."

 rohan.2123.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 rohan.2123.desc:0 "Я принимаю оборонительную позу, пока он кружит вокруг меня, и подначиваю его. Он бросается на меня, и я с легкостью отклоняю острие его меча. Я приседаю и бью ногой, чтобы сбить его с ног, но он перепрыгивает через мою атаку и наваливается на мою повернутую спину.\n\nДемонстрируя атлетизм, мне удаётся развернуться и контратаковать, но я теряю равновесие и падаю на одно колено в грязь. Те, кто наблюдал за нами, отводят глаза, пока я с трудом поднимаюсь на ноги, поздравляя молодого новобранца с его проницательностью и приспособляемостью."
 rohan.2123.a:0 "Неужели я так [Select_CString(ROOT.Char.IsFemale, 'ослабела', 'ослабел' )]?"

 ### Invite Dwarves to the White Mountains events ###
 rohan.2500.t:0 "Короли гномов"
 rohan.2500.desc:0 "Приняв решение пригласить [Concept('dwarves', 'гномов')|E] заселить Белые горы, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать, к кому из их королей обратиться со своим предложением.\n\nГномы обычно держатся особняком и не покидают пределов своих подгорных чертогов, но даже среди их народа могут найтись те, кто захочет принять этот вызов и со временем стать владыками Белых гор во всём.\n\nПока я обдумываю свой выбор, мне на ум приходят несколько кандидатов..."
 rohan.2500.a:0 "[ereborking.GetName] получит от меня письмо."
 rohan.2500.a.tt:0 "[ereborking.GetName] выберет кандидата, которого вы поддержите"
 rohan.2500.b:0 "[ironhillsking.GetName] получит предложение."
 rohan.2500.b.tt:0 "[ironhillsking.GetName] выберет кандидата, которого вы поддержите"
 rohan.2500.c:0 "[moriaking.GetName] - лучший выбор."
 rohan.2500.c.tt:0 "[moriaking.GetName] выберет кандидата, которого вы поддержите"
 rohan.2500.d:0 "[belegostking.GetName] получит весточку."
 rohan.2500.d.tt:0 "[belegostking.GetName] выберет кандидата, которого вы поддержите"
 rohan.2500.e:0 "[buzradumking.GetName] получит от меня весточку."
 rohan.2500.e.tt:0 "[buzradumking.GetName] выберет кандидата, которого вы поддержите"
 rohan.2500.f:0 "[barazimabulking.GetName] - лучший кандидат."
 rohan.2500.f.tt:0 "[barazimabulking.GetName] выберет кандидата, которого вы поддержите"
 rohan.2500.g:0 "[blackflameking.GetName] получит письмо."
 rohan.2500.g.tt:0 "[blackflameking.GetName] выберет кандидата, которого вы поддержите"
 rohan.2500.h:0 "[greymountainsking.GetName] получит весточку."
 rohan.2500.h.tt:0 "[greymountainsking.GetName] выберет кандидата, которого вы поддержите"
 rohan.2500.i:0 "[gundabadking.GetName] рассмотрит моё предложение."
 rohan.2500.i.tt:0 "[gundabadking.GetName] выберет кандидата, которого вы поддержите"
 rohan.2500.j:0 "Многие гномьи королевства пали. Возможно, [whitemountainsking.GetName] сможет их восстановить?"
 rohan.2500.j.tt:0 "[Select_CString(whitemountainsking.IsFemale, 'Странствующая', 'Странствующий' )] [whitemountainsking.GetName] станет вашим поддержанным кандидатом"
 rohan.2500.k:0 "[uldonaking.GetName] из далёкого Руна получит от нас письмо."
 rohan.2500.k.tt:0 "[uldonaking.GetName] выберет кандидата, которого вы поддержите"

 rohan.2501.t:0 "[whitemountainsinviter.GetName]: приглашение"
 rohan.2501.desc:0 "Ко мне прибыл гонец с необычным предложением. [Select_CString(whitemountainsinviter.IsFemale, 'Одна', 'Один' )] из правителей, живущих у Белых гор, [whitemountainsinviter.GetName], [Select_CString(whitemountainsinviter.IsFemale, 'предложила', 'предложил' )] спонсировать основание гномьей колонии в тех самых горах!\n\n[Concept('dwarves', 'Гномы')|E] никогда прежде не обитали под этими вершинами. Кто может сказать, какие несметные богатства могут быть обнаружены в Белых горах?\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать достойного кандидата, который откликнется на приглашение, которое [Select_CString(whitemountainsinviter.IsFemale, 'сделала', 'сделал' )] [whitemountainsinviter.GetFirstName], чтобы быть [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным' )], что новое гномье владение будет в надежных руках после основания!"
 rohan.2501.a:0 "Мой рыцарь, [candidate1.GetName], справится с этой задачей!"
 rohan.2501.a.tt:0 "[candidate1.GetName] отправится в Белые горы, чтобы основать там новую колонию"
 rohan.2501.b:0 "Я поручаю это дело вам, [candidate2.GetFirstName]."
 rohan.2501.b.tt:0 "[candidate2.GetFirstName] отправится в Белые горы, чтобы основать там новую колонию"
 rohan.2501.c:0 "Я считаю, что [candidate3.GetName] лучше всего подходит для этой миссии."
 rohan.2501.c.tt:0 "[candidate3.GetName] отправится в Белые горы, чтобы основать там новую колонию"
 rohan.2501.d:0 "Это задание для [gimli.GetFirstName], сына Глоина!"
 rohan.2501.d.tt:0 "[gimli.GetName] отправится в Белые горы, чтобы основать там новую колонию"

 rohan.2502.t:0 "Прибытие гномов-колонистов"
 rohan.2502.desc:0 "В ответ на мое недавнее приглашение поселиться в Белых горах [whitemountainssettler.GetName] [Select_CString(whitemountainssettler.IsFemale, 'прибыла', 'прибыл' )] ко мне с небольшим отрядом [Concept('dwarves', 'гномов')|E]-авантюристов.\n\nОни просят моей поддержки в финансировании их новой гномьей твердыни, которую они планируют основать во владении [target_county.GetNameNoTier]. Если я помогу им в этом, они смогут быстрее развить свою новую державу и стать более успешными..."
 rohan.2502.a:0 "Я выделю им щедрую сумму."
 rohan.2502.a.tt:0 "Новая колония получит две развитые дополнительные постройки"
 rohan.2502.b:0 "Выделим им приличную сумму."
 rohan.2502.b.tt:0 "Новая колония получит две дополнительные постройки"
 rohan.2502.c:0 "Они получат часть моего золота."
 rohan.2502.c.tt:0 "Новая колония получит одну дополнительную постройку"
 rohan.2502.d:0 "Средства? Разрешения на заселение вполне достаточно!"
 rohan.2502.d.tt:0 "Новая колония не получит дополнительные постройки"

 rohan.2504.t:0 "Заселение Белых гор"
 rohan.2504.desc:0 "Из гномьей колонии в Белых горах, которую я [Select_CString(ROOT.Char.IsFemale, 'спонсировала', 'спонсировал' )], до меня доходят радостные вести. Строительство завершено, и новая гномья крепость во владении [target_county.GetNameNoTier] завершена!\n\n[Select_CString(whitemountainssettler.IsFemale, 'Новая гномья правительница', 'Новый гномий правитель' )], [whitemountainssettler.GetName], [Select_CString(whitemountainssettler.IsFemale, 'вступила', 'вступил' )] во владение новой крепостью, и [Concept('dwarves', 'гномы')|E] усердно принялись за добычу полезных ископаемых в своих новых землях. Пусть [ROOT.Char.GetFaith.HighGodName] дарует им скорый успех в их начинаниях!"
 rohan.2504.a:0 "Желаем удачи нашим новым соседям!"
 rohan.2504.a.tt:0 "Вы заключите [Concept('defensive_alliance', 'оборонительный союз')|E] с персонажем [whitemountainssettler.GetName]"
 rohan.2504.b:0 "Остаётся надеяться, что они не затаили обиду на нас за отказ в финансировании..."
 rohan.2504.c:0 "Интересно, что [whitemountainssettler.GetFirstName] будет делать дальше..."

 rohan.2505.t:0 "Заселение Белых гор"
 rohan.2505.desc:0 "Из гномьей колонии в Белых горах, которую [Select_CString(whitemountainsinviter.IsFemale, 'спонсировала', 'спонсировал' )] [whitemountainsinviter.GetName], до меня доходят радостные вести. Строительство завершено, и новая гномья крепость во владении [target_county.GetNameNoTier] завершена!\n\n[Select_CString(whitemountainssettler.IsFemale, 'Новая гномья правительница', 'Новый гномий правитель' )], [whitemountainssettler.GetName], [Select_CString(whitemountainssettler.IsFemale, 'вступила', 'вступил' )] во владение новой крепостью, и [Concept('dwarves', 'гномы')|E] усердно принялись за добычу полезных ископаемых в своих новых землях. Пусть [ROOT.Char.GetFaith.HighGodName] дарует им скорый успех в их начинаниях!"
 rohan.2505.a:0 "Желаем им удачи и благословения Махала."
 rohan.2505.b:0 "[whitemountainssettler.GetFirstName] [Select_CString(whitemountainssettler.IsFemale, 'обязана', 'обязан' )] мне своей верностью!"
 rohan.2505.c:0 "Интересно, что [whitemountainssettler.GetFirstName] будет делать дальше..."

 rohan.2600.t:0 "Ключи от Ортанка"
 rohan.2600.desc:0 "Мои дипломатические усилия в отношении [Concept('gondor', 'Гондора')|E] принесли свои плоды. [gondorruler.GetName] [Select_CString(gondorruler.IsFemale, 'решила', 'решил' )] передать мне ключи от башни Ортанк, завершив мой захват #L [GetTitleByKey('c_isengard').GetNameNoTier]а#!.\n\nТеперь передо мной возвышается башня. Поднявшись по крутой лестнице, ведущей к её неприступной двери, я достаю древние ключи и отпираю вход. Внутри я обнаруживаю множество реликвий [Concept('numenor', 'Нуменора')|E], главная из которых - диковинная чёрная сфера..."
 rohan.2600.a:0 "Интересно, как это можно использовать?"

 ### Enter/leave realm events ###
 rohan.3000.t:0 "Медусельд в огне"
 rohan.3000.desc:0 "Нас постигла катастрофа. Эдорас, резиденция королей [Concept('rohan', 'Рохана')|E], пал, а Золотой чертог, Медусельд, охвачен пламенем. \n\nНаша оборона была сметена натиском врагов, и мы был вынуждены обратиться в бегство. \n\nНо это еще не конец. Рохан не падет так легко. Мы отступим в наши горные крепости, соберем силы и, когда придет время, вернём Эдорас под власть Риддермарка!"
 rohan.3000.a:0 "Это ещё не конец..."

 rohan.3001.t:0 "Золотой чертог отвоёван"
 rohan.3001.desc:0 "Победа! Победа за нами! \n\nВраг изгнан из Эдораса, и столица [Concept('rohan', 'Рохана')|E] снова в руках Эорлингов! \n\nТеперь мы должны позаботиться о восстановлении Золотого чертога Медусельда, чтобы он никогда больше не попал в руки врага..."
 rohan.3001.a:0 "Я защищу Эдорас."

 rohan.3002.t:0 "Хорнбург потерян"
 rohan.3002.desc:0 "Крепость Хельмова Падь пала. Говорили, что она неприступна, пока ее защищают люди, но это было не так...\n\nТеперь Вестфолд открыт для наших врагов, которые будут рыскать по просторам, грабя и сжигая. Без Хорнбурга его жителям некуда будет бежать..."
 rohan.3002.a:0 "Как мы дошли до этого...?"

 rohan.3003.t:0 "Хельмова Падь освобождена"
 rohan.3003.desc:0 "Свершилось! Хорнбург, захваченный нашими врагами, вернулся под власть Риддермарка! \n\nТеперь мы должны отремонтировать и укрепить стену Пади, чтобы ни один враг больше не смог ее пробить. Хельмова Падь - наша, и так будет до скончания эпохи людей."
 rohan.3003.a:0 "Услышьте рог Хельма Молоторукого!"

 rohan.3004.t:0 "Очищение Изенгарда"
 rohan.3004.desc:0 "Владыка Изенгарда, Белый Маг, давно стал для нас занозой в боку. Подстрекая дунландцев к войне и даже создав армию урук-хай для нападения и сожжения Вестфолда, Саруман причинил Риддермарку огромный вред. Довольно! \n\nСтены Изенгарда прорваны, а его железные ворота пробиты. Теперь белый жеребец Эорла реет высоко над разбитыми мостами, окружающими башню Ортанк, и больше зло не просочится из Долины Мага в Рохан."
 rohan.3004.a:0 "Риддермарк одержал верх."
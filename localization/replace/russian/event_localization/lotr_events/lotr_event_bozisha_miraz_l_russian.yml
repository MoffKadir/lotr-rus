 lotr_bozisha_miraz.0101.t: "Восстановленный Заджантак"
 lotr_bozisha_miraz.0101.desc: "Долгое время леса стояли в стороне от войн на холмах и побережьях. Но за эту отстраненность мы поплатились порабощением наших родичей на юге. И мы ослабли, как и положено. Но теперь на трон Заджантака снова воссел властитель, и мы снова сильны.\n\nМой народ радуется вновь обретенной силе, но мы не дураки. Тон-ан-Харлок всегда проявлял интерес к родичам своих рабов, и, видя, что мы сильны, они должны быть в ярости.\n\nСейчас мы подошли к великой развязке - это может стать великой битвой нашего времени, и хотя мы можем победить или проиграть, песни будут петь в лесах сами птицы и обезьяны, а великие мумакил протрубят о грядущей войне."
 lotr_bozisha_miraz.0101.a: "Мы останемся Заджантаком, уверенным в своей силе и величии, жемчужиной Великой Гайи."
 lotr_bozisha_miraz.0101.b: "Пришло время освободить наших родичей от Грозового Воинства и уничтожить их навсегда."

 lotr_bozisha_miraz.0102.t: "Восстановленный Заджантак"
 lotr_bozisha_miraz.0102.desc: "Долгий путь привел меня к этому трону - я [Select_CString(ROOT.Char.IsFemale, 'чужая', 'чужак' )] в этих землях, мой народ закован в кандалы больше лет, чем мы можем сосчитать, - и все же я [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )], на севере Гайи, и королевство Заджантак, родовое право моего народа, стоит твёрдо.\n\nДолго страдал мой народ на юге, в рабстве у жестоких [Concept('adunai', 'адунайцев')|E], как они сами себя называют, хотя они позволяют нам называть их только «владыками». Как долго мы ждали дня, когда сможем бросить им вызов? Сколько историй мы забыли, сколько свобод потеряли, служа постоянно растущему [Concept('stormhost', 'Грозовому Воинству')|E]? Как долго мои родичи были в оковах?\n\n... Есть ли #italic другой#! выбор?"
 lotr_bozisha_miraz.0102.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оттянуть время... но я никогда не забуду преступления наших поработителей!"
 lotr_bozisha_miraz.0102.b: "Это будет великая война нашего времени, и мы ДОЛЖНЫ победить."
 Zajantak_Host: "Заджанийинские воины"

 lotr_bozisha_miraz.0103.t: "Короли-выскочки"
 lotr_bozisha_miraz.0103.desc: "Как долго [Concept('adunai', 'адунайская')|E] держава стоит на западе, в этом заливе на юге? Мы храним наши земли и величие тысячу тысяч лет подряд, и те, кто служит нам, хорошо знают свое место, или же им то и дело напоминают о нем. Так неужели мы поступили глупо, позволив некоторым из их родичей остаться на севере? Возможно.\n\nТеперь эти разрозненные племена объединились! Наш древний враг, некогда сокрушённый нашими завоеваниями и великими набегами, [Glossary('мийянай','miyanai_gloss')] Заджантака, которыми правит [zajantak_king.GetTitledFirstName], снова возвысились. Мы не можем смириться с этой новой силой на юге. \n\nСлишком долго мы были милосердны к [zajantak_king.GetCulture.GetCollectiveNounNoTooltip]ому народу и их родичам! [zajantak_king.GetFirstNameNoTooltip] навсегда запомнит своё месте. Примитивным племенам Заджантака не выстоять против [Concept('adunai', 'адунайской')|E] мощи. Мы навсегда сокрушим это дерзкое королевство."
 lotr_bozisha_miraz.0103.a: "Какие шансы у стенающих рабов против воинства адунаим?"
 lotr_bozisha_miraz.0103.b: "Мы должны нанести удар первыми, и как можно скорее, и поставить этих рабов на место."

 lotr_bozisha_miraz.0104.t: "Новая надежда"
 lotr_bozisha_miraz.0104.desc: "Долгие мы были рабами наших господ, владык Запада. А какая ещё была жизнь? Под [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ой властью, [GetPlayer.GetCulture.GetNameNoTooltip] были созданы для служения. Мы не знали ничего иного, а все наши сказания были забыты.\n\nКроме одного... о народе Леса. Они давно канули в безвестность, и много лет мы не слышали вестей из той земли, хотя она и не так далека от нашей. Но вот до нас дошли слухи о том, что Заджантак, которым правит [zajantak_king.GetTitledFirstName], объединился. И впервые, проходя по улицам своих скудных владений, я вижу надежду в глазах [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]ого народа. \n\nНеужели мы сможем противостоять тому, как [stormhost_emperor.GetFirstNameNoTooltip] правит нами? Возможно, мы сможем сразиться с коварной [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ой мощью? Но я знаю, что, как бы там ни было, королевства людей на Юге изменятся навсегда. И все же, могу ли я действительно направить свой народ к этой цели?"
 lotr_bozisha_miraz.0104.a: "Что можем мы, рабы, противопоставить [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ой мощи ?"
 lotr_bozisha_miraz.0104.b: "В лесу снова [Select_CString(ROOT.Char.IsFemale, 'появилась королева', 'появился король' )]. Джунгли поют о возмездии!"

 lotr_bozisha_miraz.0200.t: "Судьба"
 lotr_bozisha_miraz.0200.desc: "Все готово. Капитаны и полководцы моего королевства собрали наши войска и произнесли много слов о войне и победе нашим солдатам. И все же во всех наших армиях, от самого низкого воина до величайшего офицера, зародилось семя сомнения. Кто мы такие, чтобы сражаться с [Concept('adunai', 'адунайцами')|E]? Не зря они так долго удерживали побережье, пока мы прятались в деревьях, как звери.\n\nНо теперь мы не можем отступить, и хотя есть сомнения, есть и решимость! Мы выступим против тирана [stormhost_emperor.GetFirstNameNoTooltip] и [stormhost_emperor.GetHerHis] [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]их угнетателей, и хотя мы покинем наши дома в последний раз, а загробная жизнь может быть серой и скучной, мы пойдем туда добровольно. В конце концов, за каждого из нас, посланного в [GetPlayer.GetFaith.DevilName], первыми туда попадут десять врагов!"
 lotr_bozisha_miraz.0200.a: "Мы должны отбить земли наших предков у [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]их захватчиков."
 lotr_bozisha_miraz.0200.a.tt: "Вы получите доступ к [casus_belli|El] «Тандитское освобождение»"

 lotr_bozisha_miraz.0201.t: "Сокрушая муравьёв"
 lotr_bozisha_miraz.0201.desc: "О чём [Select_CString(zajantak_king.IsFemale, 'думала', 'думал' )] [zajantak_king.GetTitledFirstNameNoTooltip]? Неужели [zajantak_king.GetSheHe] действительно [Select_CString(zajantak_king.IsFemale, 'поверила', 'поверил' )] в своих примитивных дикарей, вооружённых грубыми палками, дубинами и подобием игрушек [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]их детей? Дураки из джунглей так и останутся дураками, если вложить им в руки мечи и заставить сражаться за какую-то идею, которую они едва понимают. Королевство? Ха! Да они просто стая дворняг, которые лают на своего отвергнутого хозяина!\n\nКонечно, мы приручили этих [Glossary('мийянай','miyanai_gloss')], и они стали лучше от этого. А теперь нам стоит подчинить своей власти их более диких сородичей и показать им, что значит быть хозяевами юга. Заджантак падет. Надвигается #bold буря#!!"
 lotr_bozisha_miraz.0201.a: "Покажем им мощь [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]ого народа."

 lotr_bozisha_miraz.0202.t: "Временная победа"
 lotr_bozisha_miraz.0202.desc: "Сколько войн мы вели против [stormhost_emperor.GetPrimaryTitle.GetCollectiveNounNoTooltip]ого народа, которым правит [stormhost_emperor.GetFirstNameNoTooltip]? Многие из моего народа дорого заплатили за это, своей кровью и жизнями, и все же мы снова и снова встречали рассвет. И вот до меня дошли слухи, что мой народ свободен от власти Грозового Воинства. Мы дорого заплатили, но мы победили [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]их захватчиков и показали всему заливу, что их можно победить. Но они жадны, и скоро могут поработить другие народы.\n\nМы победили, по крайней мере, на некоторое время. Но если они снова придут за нашими родичами, наши мечи будут наготове, готовые пролить [Concept('adunai', 'адунайскую')|E] кровь!"
 lotr_bozisha_miraz.0202.a: "Если Грозовое Воинство вернётся, мы будем готовы!"

 lotr_bozisha_miraz.0203.t: "[Select_CString(ROOT.Char.IsFemale, 'Одна', 'Один' )] из многих"
 lotr_bozisha_miraz.0203.desc: "Как я [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )], чтобы ситуация в Грозовом Воинстве дошла до такого состояния? Я - отпрыск Дулгу Черного, [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] древней и зловещей власти, [Select_CString(ROOT.Char.IsFemale, 'избранная', 'избранный' )] самим Зигуром! Но, глядя на нашу карту, я хорошо вижу, что мы потеряли все земли Великой Гайи из-за этих #bold [Glossary('мийянай','miyanai_gloss')] #!\n\nЯ никогда не буду питать особой любви к этому народу, как и мои наследники. Мы должны нанести скорый удар и разбить их еще раз - Грозовое Воинство никогда не успокаивается, и мы не склонимся и не уступим грязнорожденным выскочкам! Но у меня есть и более серьезная проблема - мои собственные вассалы теперь перешептываются, их страх переходит в отвращение и ненависть. Сначала мне придется навести порядок в собственном доме - а потом мы вернемся в джунгли и выжжем собак."
 lotr_bozisha_miraz.0203.a: "Я не больше злить своих подданных, хотя они и находятся под моей властью."
 lotr_bozisha_miraz.0203.b: "Страх - это сила, которой я воспользуюсь!"

 lotr_bozisha_miraz.0204.t: "Тандитская земля"
 lotr_bozisha_miraz.0204.desc.new: "После того, как было пролито много крови на холмах, в джунглях и на побережье, мои [GetPlayer.GetCulture.GetNameNoTooltip|l] одержали верх над [Concept('adunai', 'адунайцами')|E]. Те, кто пытались остановить #L [GetPlayer.GetCulture.GetHeritage.GetNameNoTooltip|l]ие#! мечи, были отброшены обратно в море, из которого они явились. [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] был объявлен прибрежным лесом, самой южной державой [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]ого народа и их родичей.\n\nСегодня я приступаю к очередному дню наведения порядка в моей державе, когда мы оправляемся от праведных войн, которые мы вели, [chancellor.GetFirstNameNoTooltip] подходит ко мне. «Тандиты, ваши разлучённые братья, благодарны вам, о [GetPlayer.GetTitleAsNameNoTooltip]. Но многие из них желают большего, чем свободы, - они мечтают о собственном королевстве». Смелое предложение, думаю я, размышляя над это идеей, но, возможно, это было бы к лучшему. Кого мне выбрать, если захочу, чтобы тандиты правили сами? Я начинаю думать..."
 lotr_bozisha_miraz.0204.desc: "Хотя кандидаты, которые первыми приходят мне на ум, вполне могут подойти, я знаю, что среди моих вассалов и родственников есть и получше, которых я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы назначить на этот высокий пост. Я продолжаю думать, и мне приходят на ум новые имена..."
 lotr_bozisha_miraz.0204.a: "[guy1.GetFirstName] получит королевскую власть в державе [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip]!"
 lotr_bozisha_miraz.0204.a.tt: "[guy1.GetFirstName] получит все де-юре графства и вассалов в пределах державы [GetTitleByKey('k_an_balkumagan').GetNameNoTier]"
 lotr_bozisha_miraz.0204.b: "[Select_CString(guy2.IsFemale, 'Моя родственница', 'Мой родственник' )] будет править этой свободной страной."
 lotr_bozisha_miraz.0204.b.tt: "[guy2.GetFirstName] получит все де-юре графства и вассалов в пределах державы [GetTitleByKey('k_an_balkumagan').GetNameNoTier]"
 lotr_bozisha_miraz.0204.c: "Нашим родичам-тандитам будет лучше под #italic моей#! властью."
 lotr_bozisha_miraz.0204.d: "Есть и другие, о которых стоит поразмышлить..."
 lotr_bozisha_miraz_0204_d: "Вам будет представлен новый набор кандидатов"

 lotr_bozisha_miraz.0205.t: "Больше никакого раскола"
 lotr_bozisha_miraz.0205.desc: "[antakwelai_king.GetTitledFirstName] встречает нас у древней башни в провинции [GetTitleByKey('c_tariketh_an_kharat').GetNameNoTierNoTooltip]. Некогда построенная и заброшенная [Concept('adunai', 'адунайцами')|E], [antakwelai_king.GetCulture.GetCollectiveNounNoTooltip]ие рабочие (наряду с малочисленными гномами из клана [Concept('blacklock', 'Черновласов')|E] из крепости [GetTitleByKey('k_barazimab_ul').GetNameNoTierNoTooltip]) уже усердно работают, ремонтируя кладку из изделия из дерева, которые могут. Но я [Select_CString(ROOT.Char.IsFemale, 'приехала', 'приехал' )] сюда не для того, чтобы любоваться архитектурой.\n\n[antakwelai_king.GetTitledFirstName] спрашивает меня: «Как мы направимся в будущее, двое правителей леса, и наши народы?» Я останавливаюсь, чтобы подумать... как [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] будет относиться к державе  [GetTitleByKey('k_zajantak').GetNameNoTierNoTooltip]?"
 lotr_bozisha_miraz.0205.a: "Как верные слуги к добрым хозяевам."
 lotr_bozisha_miraz.0205.a.tt: "[GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] станет вашим данником"
 lotr_bozisha_miraz.0205.b: "Как сыновья к отцам."
 lotr_bozisha_miraz.0205.b.tt: "[GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] станет вашим протекторатом"
 lotr_bozisha_miraz.0205.c: "Как двое сильных братьев, всегда рядом друг с другом."
 lotr_bozisha_miraz.0205.c.tt: "Вы и [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] заключите союз"
 lotr_bozisha_miraz.0205.d: "Как к чужеземному королевству, не более того."
 lotr_bozisha_miraz.0205.d.tt: "Вы и [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] заключите перемирие на 25 лет"

 lotr_bozisha_miraz.0300.t: "Буря над лесом"
 lotr_bozisha_miraz.0300.desc: "Пришло время, чтобы [GetPlayer.GetCulture.GetNameNoTooltip] Грозового Воинства усмирили этих [Glossary('мийянай','miyanai_gloss')], мечтающих о славе и величии, носящих атрибуты королевской власти и цивилизации. На Юге есть только один цивилизованный народ, и он находится под властью Зигура, а правит им Повелитель Бурь.\n\nДа, но мы покажем этим рабам их место и вновь подчиним их своей власти. Собралась великая Буря, и молнии, которые она метнет, сожгут Лес!"
 lotr_bozisha_miraz.0300.a: "Люди Запада, [GetPlayer.GetCulture.GetNameNoTooltip], не проявим милосердия!"

 lotr_bozisha_miraz.0301.t: "Падение Заджантака"
 lotr_bozisha_miraz.0301.desc: "Королевство Леса пало - мы увели часть его жителей в рабство. Бывший правитель и его вассалы, некогда игравшие роль дворян, развалили свою тонкую оболочку единства, ссорясь из-за руин своего маленького владения, - под нашим гнетом они превратились в дикарей. Теперь весь Юг знает, что [GetPlayer.GetCulture.GetNameNoTooltip] правят, от берегов залива до лесов. Но мы ещё не остановились.\n\nМы готовились к этому много лет..."
 lotr_bozisha_miraz.0301.a: "Сила Грозового Воинства растёт!"

 lotr_bozisha_miraz.0302.t: "Падение Заджантака"
 lotr_bozisha_miraz.0302.desc: "Наша лесная родина поет печальную песню, видя, как ее сыновей увозят обратно в повозках и цепях, а зачастую и вовсе не возвращают. Хотя мы послали все свои силы, чтобы остановить [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ие мечи и их алчных владельцев, мы не справились с задачей, и теперь наш лес опустошен, а наши сердца тяжелы.\n\nМои вассалы ссорятся - со мной и между собой, и я вижу, как они слишком легко смирились с сокрушительной победой Грозового Воинства. У меня нет сил остановить воющий ветер и грохочущие тучи. Мы сдались перед лицом Бури."
 lotr_bozisha_miraz.0302.a: "В лесу больше нет [Select_CString(GetPlayer.IsFemale, 'королевы', 'короля' )] - [GetPlayer.GetSheHe] [Select_CString(GetPlayer.IsFemale, 'потеряла', 'потерял' )] свою корону."

 ### Mardat Act 1 Events ###

 lotr_bozisha_miraz.0001.t: "Подделка претензии"
 lotr_bozisha_miraz.0001.desc: "В то время как мои усилия по обращению масс в культ Кхаз-грамаза в моих землях увенчались большим успехом, мои амбиции в отношении [Concept('ray', 'Раи')|E] оставались на прежнем уровне. Если я хочу, чтобы меня воспринимали всерьёз те, кто, возможно, хочет видеть в качестве кралуя сильного претендента, у меня должны быть какие-то претензии на державу, которую я хочу узурпировать.\n\nУчитывая, что у меня нет настоящей кровной связи с Каниватрой, мне нужно получить претензию из менее чем надёжных источников. Продолжение этого пути может оказаться опасным, если кралуй узнает об этом, но, несомненно, Кхаз-грамаз дарует победу [Select_CString(ROOT.Char.IsFemale, 'своей верной служительнице', 'своему верному слуге' )], если дело дойдёт до войны..."
 lotr_bozisha_miraz.0001.a: "Независимо от риска, Кхаз-грамаз возвысится!"
 lotr_bozisha_miraz.0001.a.effects: "Вы сфабрикуете претензию на державу [GetTitleByKey('k_ray').GetNameNoTier] ценой некоторого количества золота и подозрений вашего сюзерена."
 lotr_bozisha_miraz.0001.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть более [Select_CString(ROOT.Char.IsFemale, 'осторожна', 'осторожен' )] в этом вопросе..."

 lotr_bozisha_miraz.0303.t: "Рассылая послов"
 lotr_bozisha_miraz.0303.desc: "В строжайшей тайне я [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] настолько большую и представительную делегацию, насколько [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )], чтобы пересечь великое Море Дюн и установить контакт с моими родичами в Харузане. Их держава - это бьющийся очаг Кхаз-грамаза, и установление связи с ним, несомненно, улучшит моё положение среди верующих.\n\nЯ сомневаюсь, что то, что они мне пришлют, будет иметь решающее значение в моих усилиях по захвату власти над [Concept('ray', 'Раей')|E], но простые слова могут оказать огромное влияние, если они исходят из правильного источника, и если великий храм Кхаз-грамаза и величайший король [Concept('harad', 'Харада')|E] не являются одним из них. значит, таковых нет."
 lotr_bozisha_miraz.0303.a: "Я разошлю своих посланцев и буду ждать."

 lotr_bozisha_miraz.0304.t: "Возвращение посланцев"
 lotr_bozisha_miraz.0304.desc: "Хотя я [Select_CString(ROOT.Char.IsFemale, 'предполагала', 'предполагал' )], что придётся подождать некоторое время, прежде чем мои посланцы вернутся из Харузана, их долгое путешествие на север и обратно заняло почти год. Но, несмотря на ожидание, я [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] результатом своих усилий. Действительно, таскрал Харузана и великий храм Кхаз-грамаза официально признали мой статус [Select_CString(ROOT.Char.IsFemale, 'законной королевы', 'законного короля' )] [Concept('ray', 'Раи')|E]. Хотя это заявление разозлило кралуя, оно значительно увеличило мое влияние и еще больше укрепило мое положение среди верующих.\n\nС возвращающейся делегацией прибыло около 500 элитных всадников. Эти люди - добровольцы, и они прибыли, чтобы обеспечить восхождение Кхаз-грамаза в державе [GetTitleByKey('k_ray').GetNameNoTier]."
 lotr_bozisha_miraz.0304.a: "Это большой шаг к моему восхождению!"
 haruzan_troops_mardat: "Харузанские фанатики"

 lotr_bozisha_miraz.0305.t: "Посланники из державы [GetTitleByKey('k_ray').GetNameNoTier]"
 lotr_bozisha_miraz.0305.desc: "Хотя я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что у меня есть родственники в [Concept('ray', 'Рае')|E], я никогда не [Select_CString(ROOT.Char.IsFemale, 'придавала', 'придавал' )] этому большого значения. Море Дюн всегда было слишком большим препятствием для любых сердечных отношений между нами. Но теперь ситуация, похоже, изменилась.\n\nМардат, один из великих владык державы [GetTitleByKey('k_ray').GetNameNoTier] и, по-видимому, набожный последователь Кхаз-грамаза, отправил послов и большую делегацию в мои земли, стремясь заключить союз на основе нашего родства и нашей общей веры. Он также смиренно попросил, чтобы Великий храм признал его законным королём державы [GetTitleByKey('k_ray').GetNameNoTier], чтобы он мог принести истинную веру своему народу.\n\nИзлишне говорить, что это развитие событий довольно интересное, но действительно ли оно стоит того, чтобы тратить мое время на такие далекоидущие дела?"
 lotr_bozisha_miraz.0305.a: "Дело Мардата правое!"
 lotr_bozisha_miraz.0305.a.effects: "Это придаст Мардату авторитет и уважение, а также воодушевит многих добровольцев."
 lotr_bozisha_miraz.0305.b: "К нам это не имеет никакого отношения!"
 lotr_bozisha_miraz.0305.b.effects: "Очернение Мардата разозлит его и отвратит любых добровольцев."

 lotr_bozisha_miraz.0306.t: "Предательство Харузана"
 lotr_bozisha_miraz.0306.desc: "Когда мои посланцы вернулись из Харузана после долгого путешествия, я сначала [Select_CString(ROOT.Char.IsFemale, 'обрадовалась', 'обрадовался' )]. Однако, к моему удивлению и досаде, таскрал Харузана решил, что я слишком [Select_CString(ROOT.Char.IsFemale, 'незначительна', 'незначителен' )], чтобы заслуживать его внимания.\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы заставить его дорого заплатить за это и заставить пожалеть о своих словах, я не могу сосредоточиться на таких мелочах, пытаясь стать кралуем. Если я хочу захватить [Concept('ray', 'Раю')|E], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро вернуться к своим замыслам. И всё же мне больно просто позволить этому предателю Кхаз-грамаза уйти после такой демонстрации высокомерия."
 lotr_bozisha_miraz.0306.a: "Когда-нибудь он заплатит за это."

 lotr_bozisha_miraz.0307.t: "Отбытие в Корсадж"
 lotr_bozisha_miraz.0307.desc: "Хотя скрывать свой уход от надзора кралуя из [GetTitleByKey('c_bozisha_dar').GetNameNoTier] будет нелегко, я и замаскированная свита дипломатов подготовились к поездке в Корсадж, столицу Грозового воинства.\n\nЯ уже опасаюсь встречи с Грозовым воеводой. Может, анбалукхори и не такие почитатели Малициама, какими были когда-то, но они не утратили былой гордости. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что с помощью Кхаз-грамаза наш союз окажется решающим. Ни одна другая сила не смогла бы обеспечить моё возвышение так, как это сможет сделать Грозовое воинство. Однако воевода прекрасно это знает и может попытаться запросить за свою поддержку гораздо больше разумного..."
 lotr_bozisha_miraz.0307.a: "Я проглочу свою гордость, если придётся, по крайней мере сейчас..."
 lotr_bozisha_miraz.0307.a.effects: "Вы начнёте своё путешествие в Корсадж."

 lotr_bozisha_miraz.0308.t: "Разбираясь с Грозовым воинством"
 lotr_bozisha_miraz.0308.desc: "Когда после нескольких часов явно бессмысленного ожидания я наконец встречаюсь с Грозовым воеводой, мне приходится приложить огромные усилия, чтобы не выразить своё недовольство обращением. Когда я предстаю перед троном, воевода обращается ко мне: «Что привело тебя сюда, мелкий владыка варваров [Concept('ray', 'Раи')|E]? Скажи мне, что ты можешь предложить Грозовому воинству, и я, возможно, позволю тебе вернуться к твоим соплеменникам целым и невредимым, если мне так будет угодно». Как бы я хотел заткнуть этого высокомерного глупца, но не могу...\n\n«Я прибыл, чтобы заручиться поддержкой великого Тон ан-Харлок в установлении новой правящей династии в державе [GetTitleByKey('k_ray').GetNameNoTier]», - отвечаю я: «И, безусловно, в интересах вашего воинства было бы помочь мне взять под контроль её богатства и армии...»"
 lotr_bozisha_miraz.0308.a: "Если вы поможете мне, я направлю всю мощь Раи против Беллакара!"
 lotr_bozisha_miraz.0308.a.effects: "Вы присоединитесь к Грозовому воинству во время их вторжения в [GetTitleByKey('e_bellakar').GetNameNoTier], когда они решат, что пришло время, если Грозовой воевода примет ваше предложение союза."
 lotr_bozisha_miraz.0308.b: "Как только Рая станет моей, я отправлю значительную часть богатств королевства в качестве дани."
 lotr_bozisha_miraz.0308.b.effects: "Если вы захватите Раю, вы станете данником Грозового воинства, если Грозовой воевода примет ваше предложение союза."
 lotr_bozisha_miraz.0308.c: "...Знаете что! Я не потерплю оскорблений от каких-то высокомерных язычников!"
 lotr_bozisha_miraz.0308.c.effects: "Вы оскорбляете Грозового воеводу и лишаетесь всякой надежды на сотрудничество между вами."
 lotr_bozisha_miraz.0308.a.success: "Вы убедили Грозового воеводу поддержать ваше дело."
 lotr_bozisha_miraz.0308.a.fail: "Вы не смогли убедить Грозового воеводу поддержать ваше дело."
 lotr_bozisha_miraz.0308.b.success: "Вы убедили Грозового воеводу поддержать ваше дело."
 lotr_bozisha_miraz.0308.b.fail: "Вы не смогли убедить Грозового воеводу поддержать ваше дело."

 lotr_bozisha_miraz.0309.t: "Разбираясь с Раей"
 lotr_bozisha_miraz.0309.desc: "Когда мои стражники сказали мне, что владыка из [Concept('ray', 'Раи')|E] желает поговорить со мной, я был удивлен. Однако, когда я увидел этого «Мардата из [GetTitleByKey('d_suza_riy').GetNameNoTier], я понял, о чем пойдет речь. «Что привело тебя сюда, мелкий владыка варваров из державы [GetTitleByKey('k_ray').GetNameNoTier]? Скажи мне, что ты можешь предложить Грозовому воинству, и я, возможно, позволю тебе вернуться к твоим соплеменникам целым и невредимым, если мне так будет угодно», - говорю я ему, прекрасно понимая, что он искал моей поддержки, чтобы захватить власть в своём королевстве. Иначе зачем бы он проделал весь этот путь?\n\n«Я прибыл, чтобы заручиться поддержкой великого Тон ан-Харлок в установлении новой правящей династии в державе [GetTitleByKey('k_ray').GetNameNoTier]», - отвечает претендент, «И, безусловно, в интересах вашего воинства было бы помочь мне взять под контроль её богатства и армии...»\n\n«Помогите мне, Грозовой воевода, и я присоединюсь к вам в славном завоевании ненавистного [Concept('bellakar', 'Беллакара')|E], вечного врага как моего, так и вашего народа»."
 lotr_bozisha_miraz.0309.a: "Это слишком хорошее предложение, чтобы от него отказываться."
 lotr_bozisha_miraz.0309.a.effects: "Если ситуация в Рае дойдёт до гражданской войны, вы поддержите Мардата, и он присоединится к вашей экспедиции в [GetTitleByKey('e_bellakar').GetNameNoTier] в качестве вашего союзника, если он захватит власть в Рае к моменту её начала."
 lotr_bozisha_miraz.0309.b: "Мне не нужны солдаты меньших людей!"
 lotr_bozisha_miraz.0309.b.effects: "Мардат запомнит это..."

 lotr_bozisha_miraz.0310.t: "Разбираясь с Раей"
 lotr_bozisha_miraz.0310.desc: "Когда мои стражники сказали мне, что владыка из [Concept('ray', 'Раи')|E] желает поговорить со мной, я был удивлен. Однако, когда я увидел этого «Мардата из [GetTitleByKey('d_suza_riy').GetNameNoTier], я понял, о чем пойдет речь. «Что привело тебя сюда, мелкий владыка варваров из державы [GetTitleByKey('k_ray').GetNameNoTier]? Скажи мне, что ты можешь предложить Грозовому воинству, и я, возможно, позволю тебе вернуться к твоим соплеменникам целым и невредимым, если мне так будет угодно», - говорю я ему, прекрасно понимая, что он искал моей поддержки, чтобы захватить власть в своём королевстве. Иначе зачем бы он проделал весь этот путь?\n\n«Я прибыл, чтобы заручиться поддержкой великого Тон ан-Харлок в установлении новой правящей династии в державе [GetTitleByKey('k_ray').GetNameNoTier]», - отвечает претендент, «И, безусловно, в интересах вашего воинства было бы помочь мне взять под контроль её богатства и армии...»\n\n«Помогите мне, Грозовой воевода, и я поделюсь большей частью богатств державы [GetTitleByKey('k_ray').GetNameNoTier] как ваш данник, что позволит вам собрать большое войско против [Concept('bellakar', 'Беллакара')|E]»."
 lotr_bozisha_miraz.0310.a: "Это слишком хорошее предложение, чтобы от него отказываться."
 lotr_bozisha_miraz.0310.a.effects: "Если ситуация в Рае дойдёт до гражданской войны, вы поддержите Мардата и сделаете Раю своим данником, если он захватит трон."
 lotr_bozisha_miraz.0310.b: "Мне не нужен племенной мусор из Раи!"
 lotr_bozisha_miraz.0310.b.effects: "Мардат запомнит это..."

 lotr_bozisha_miraz.0311.t: "Разбираясь с Раей?"
 lotr_bozisha_miraz.0311.desc: "Когда мои стражники сказали мне, что владыка из [Concept('ray', 'Раи')|E] желает поговорить со мной, я был удивлен. Однако, когда я увидел этого «Мардата из [GetTitleByKey('d_suza_riy').GetNameNoTier], я понял, о чем пойдет речь. «Что привело тебя сюда, мелкий владыка варваров из державы [GetTitleByKey('k_ray').GetNameNoTier]? Скажи мне, что ты можешь предложить Грозовому воинству, и я, возможно, позволю тебе вернуться к твоим соплеменникам целым и невредимым, если мне так будет угодно», - говорю я ему, прекрасно понимая, что он искал моей поддержки, чтобы захватить власть в своём королевстве. Иначе зачем бы он проделал весь этот путь?\n\nКак ни странно, повелитель варваров хранит молчание. А затем, к моему изумлению и веселью, он взрывается гневом. «Как ты смеешь так говорить обо мне, мелкий язычник! Я избранник Кхаз-грамаза, величайшего владыки Дальнего [Concept('harad', 'Харада')|E]. Такой толстый, ленивый и отвратительный последователь Малициама, как ты, не имеет права так говорить обо мне!» Прежде чем я успеваю приказать своим стражникам посадить его в темницу за эту вспышку бессмысленного гнева, Мардат уже убегает вместе со своими последователями."
 lotr_bozisha_miraz.0311.a: "Возможно, сегодня я нажил себе врага..."
 lotr_bozisha_miraz.0311.a.effects: "Мардат отказался рассматривать возможность союза с вами и, скорее всего, в будущем будет настроен враждебно."

 lotr_bozisha_miraz.0312.t: "Разбираясь с Малициамом"
 lotr_bozisha_miraz.0312.desc: "Хотя я сомневался в реакции Грозового воеводы, он проявил здравомыслие. Мне удалось заручиться поддержкой Грозового воинства в моих устремлениях в [Concept('ray', 'Рая')|E], что сделало насильственный захват королевства гораздо более мудрым и жизнеспособным путём, чем это было раньше.\n\nНезависимо от того, какой способ я выберу, чтобы бросить вызов Каниватра, поддержка Грозового воинства гарантирует моё положение и делает моё возвышение в державе [GetTitleByKey('k_ray').GetNameNoTier] ещё более неизбежным. Я чувствую в этом работу Кхаз-грамаза, которая гарантирует, что высокомерные анбалукхори осознали ценность союза со мной, и меня переполняет чувство, что их народ действительно отказался от Малициама."
 lotr_bozisha_miraz.0312.a: "С мощью Грозового воинства и Кхаз-грамаза я непобедим!"
 lotr_bozisha_miraz.0312.a.effects: "Грозовое воинство поддержит вас в гражданское войне в Рае."

 lotr_bozisha_miraz.0313.t: "Распря в Корсадже"
 lotr_bozisha_miraz.0313.desc: "Ожидая ответа от Грозового воеводы, я беспокоился, что он не проявит здравомыслия, и у меня были основания для беспокойства. То, что можно охарактеризовать только как безумие, воевода отклонил мои щедрые условия союза на том основании, что я - всего лишь мелкий варвар. Хотя сначала я был шокирован этим ответом, до меня дошло, что я неправильно истолковал волю Кхаз-грамаза.\n\nНарод, развращенный мерзким прикосновением и поклонением Малициаму, никогда не сможет познать искупления! Теперь мне все так ясно. Я должен не только очистить [Concept('ray', 'Раю')|E] от неверующих и уничтожить ненавистный [Concept('bellakar', 'Беллакар')|E], я также должен завоевать и подчинить анбалукхори. Они всегда были врагами державы [GetTitleByKey('k_ray').GetNameNoTier] и правоверных народов [Concept('harad', 'Харада')|E] и должны быть уничтожены, как чудовища, которыми они и являются!"
 lotr_bozisha_miraz.0313.a: "Ничего другого я и не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] от этих язычников!"

 lotr_bozisha_miraz.0314.t: "Отбытие в Пову"
 lotr_bozisha_miraz.0314.desc: "Хотя большинство пованцев - не более чем слабые миролюбивые племена, племя Не-Саргоа необычайно могущественное. В отличие от других пованских племён, они почитают Ширу, языческую богиню резни, как величайшую богиню тайитского пантеона. Хотя их убеждения явно ложны, я вижу в них крупицу силы истинной веры Кхаз-грамаза.\n\nОтправляясь в западную Пову, я искренне надеюсь, что эти варвары станут великими союзниками в моём деле и помогут мне узурпировать [Concept('ray', 'Раю')|E]. Нескольких торговых уступок или незначительных привилегий было бы достаточно, чтобы сделать Не-Саргоа самым богатым из пованских племён, и я не сомневаюсь, что их вождь признает это."
 lotr_bozisha_miraz.0314.a: "Надеюсь, я найду союзников в Бегоме."
 lotr_bozisha_miraz.0314.a.effects: "Вы отправитесь в Бегом, столицу пованского племени Не-Саргоа."

 lotr_bozisha_miraz.0315.t: "Разбираясь с Широй"
 lotr_bozisha_miraz.0315.desc: "Когда я прибыл в Бегом, чтобы встретиться с [Select_CString(powan_leader.IsFemale, 'местной предводительницей', 'местным вождём' )], я был удивлён, что меня встретили как почётного гостя, несмотря на жестокий характер племени. [powan_leader.GetTitledFirstName] велит приступать, и я приступаю к переговорам.\n\n«Я Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier], один из великих властителей [Concept('ray', 'Раи')|E]», - говорю я [Select_CString(powan_leader.IsFemale, 'предводительницу', 'вождю' )]. «Племя Не-Саргоа сильно, и его власть в Пове постоянно растёт. Тем не менее, оно остается не более чем землёй варваров на краю цивилизации. И всё же я мог бы это изменить. Я хочу захватить трон державы [GetTitleByKey('k_ray').GetNameNoTier], и если ваше племя поможет мне в моих устремлениях, я принесу вам богатство, превосходящее все, что вы можете себе представить»."
 lotr_bozisha_miraz.0315.a: "У вас будет монополия на всю восточную торговлю."
 lotr_bozisha_miraz.0315.a.effects: "Вы предоставите пованским вождям мощный экономический модификатор, если захватите державу [GetTitleByKey('k_ray').GetNameNoTier], но получите незначительный негативный экономический модификатор."
 lotr_bozisha_miraz.0315.b: "Я дам вам несметные сокровища."
 lotr_bozisha_miraz.0315.b.effects: "Если вы захватите Раю, вы заплатите правителю пованцев 1000 золотых после прихода к власти."
 lotr_bozisha_miraz.0315.c: "Благословение Кхаз-грамаза обеспечит ваше процветание!"
 lotr_bozisha_miraz.0315.c.effects: "Вы не предлагаете пованцам ничего конкретного, кроме благословения бога, в которого они не верят. Вряд ли это сработает."
 lotr_bozisha_miraz.0315.a.success: "Вы убеждаете пованцев присоединиться к вашему делу"
 lotr_bozisha_miraz.0315.a.fail: "Вы не смогли убедить пованцев присоединиться к вашему делу"
 lotr_bozisha_miraz.0315.b.success: "Вы убеждаете пованцев присоединиться к вашему делу"
 lotr_bozisha_miraz.0315.b.fail: "Вы не смогли убедить пованцев присоединиться к вашему делу"
 lotr_bozisha_miraz.0315.c.success: "Вы убеждаете пованцев присоединиться к вашему делу"
 lotr_bozisha_miraz.0315.c.fail: "Вы не смогли убедить пованцев присоединиться к вашему делу"

 lotr_bozisha_miraz.0316.t: "Богатства претендента"
 lotr_bozisha_miraz.0316.desc: "Хотя мои разведчики предупредили меня, что в моей державе появился благородный незнакомец из [Concept('ray', 'Раи')|E], я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] чего-то подобного. Человек, который пришел ко мне, представился как Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier], великий властитель из Раи, и он попросил разрешения поговорить со мной о тайной сделке.\n\nПосле того, как я [Select_CString(ROOT.Char.IsFemale, 'отослала', 'отослал' )] своих слуг из комнаты, он изложил мне своё предложение. «Племя Не-Саргоа сильно, и его власть в Пове постоянно растет», - говорит он мне. «Тем не менее, это остается не более чем страной варваров на задворках цивилизации. И всё же я мог бы это изменить. Я хочу захватить трон державы [GetTitleByKey('k_ray').GetNameNoTier], и если ваше племя поможет мне в моих устремлениях, я принесу вам богатство, превосходящее всё, что вы можете себе представить».\n\n«Если вы поддержите меня», - продолжает он. «Я предоставлю вам монополию на торговлю на всех землях к востоку от границ державы [GetTitleByKey('k_ray').GetNameNoTier], гарантируя, что ваше племя останется богатым на протяжении многих поколений»."
 lotr_bozisha_miraz.0316.a: "Я не могу отказаться от таких хороших условий."
 lotr_bozisha_miraz.0316.a.effects: "После того, как Мардат захватит державу [GetTitleByKey('k_ray').GetNameNoTier], вы получите мощный экономический модификатор, который значительно увеличит ваше благосостояние в обмен на вашу поддержку."
 lotr_bozisha_miraz.0316.b: "Я уже могу разграбить державу [GetTitleByKey('k_ray').GetNameNoTier], взяв столько золота, сколько захочу!"
 lotr_bozisha_miraz.0316.b.effects: "Это повредит отношениям с Мардатом и сведёт на нет все шансы на заключение союза."

 lotr_bozisha_miraz.0317.t: "Богатства претендента"
 lotr_bozisha_miraz.0317.desc: "Хотя мои разведчики предупредили меня, что в моей державе появился благородный незнакомец из [Concept('ray', 'Раи')|E], я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] чего-то подобного. Человек, который пришел ко мне, представился как Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier], великий властитель из Раи, и он попросил разрешения поговорить со мной о тайной сделке.\n\nПосле того, как я [Select_CString(ROOT.Char.IsFemale, 'отослала', 'отослал' )] своих слуг из комнаты, он изложил мне своё предложение. «Племя Не-Саргоа сильно, и его власть в Пове постоянно растет», - говорит он мне. «Тем не менее, это остается не более чем страной варваров на задворках цивилизации. И всё же я мог бы это изменить. Я хочу захватить трон державы [GetTitleByKey('k_ray').GetNameNoTier], и если ваше племя поможет мне в моих устремлениях, я принесу вам богатство, превосходящее всё, что вы можете себе представить».\n\n«Если вы поддержите меня», - продолжает он. «Я отдам вам большую часть сокровищницы державы [GetTitleByKey('k_ray').GetNameNoTier], которая содержит больше богатств, чем ваше племя добыло бы за несколько поколений процветания»."
 lotr_bozisha_miraz.0317.a: "Я не могу отказаться от таких хороших условий."
 lotr_bozisha_miraz.0317.a.effects: "После того, как Мардат захватит державу [GetTitleByKey('k_ray').GetNameNoTier], он заплатит вам 1000 золотых в обмен на вашу поддержку."
 lotr_bozisha_miraz.0317.b: "Я уже могу разграбить державу [GetTitleByKey('k_ray').GetNameNoTier], взяв столько золота, сколько захочу!"
 lotr_bozisha_miraz.0317.b.effects: "Это повредит отношениям с Мардатом и сведёт на нет все шансы на заключение союза."

 lotr_bozisha_miraz.0318.t: "Гамбит проповедника"
 lotr_bozisha_miraz.0318.desc: "Хотя мои разведчики предупредили меня, что в моей державе появился благородный незнакомец из [Concept('ray', 'Раи')|E], я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] чего-то подобного. Человек, который пришёл ко мне, представился как Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier], великий властитель из Раи, и он попросил разрешения поговорить со мной о тайной сделке.\n\nПосле того, как я [Select_CString(ROOT.Char.IsFemale, 'отослала', 'отослал' )] своих слуг из комнаты, он изложил мне своё предложение. «Племя Не-Саргоа сильно, и его власть в Пове постоянно растёт», - говорит он мне. «Тем не менее, она остаётся не более чем страной варваров на задворках цивилизации. И всё же я мог бы это изменить. Я хочу захватить трон державы [GetTitleByKey('k_ray').GetNameNoTier], и если ваше племя поможет мне, я принесу вам богатство, превосходящее все, что вы можете себе представить».\n\n«Если бы вы поддержали меня», - продолжает он. «Кхаз-грамаз, величайший из богов [Concept('harad', 'Харада')|E] и всей земли, дарует вам своё благословение, и, несомненно, Шира тоже одобрила бы кровопролитие, которое я готовлю»."
 lotr_bozisha_miraz.0318.a: "Вы ясно излагаете волю богов!"
 lotr_bozisha_miraz.0318.a.effects: "Мардат не предлагает вам никакой конкретной награды за помощь."
 lotr_bozisha_miraz.0318.b: "Я не стану сражаться за какого-то проповедника-чужеземца!"
 lotr_bozisha_miraz.0318.b.effects: "Это повредит отношениям с Мардатом и сведёт на нет все шансы на заключение союза."

 lotr_bozisha_miraz.0319.t: "Договор воинственных богов"
 lotr_bozisha_miraz.0319.desc: "Хотя я беспокоился, что варварские пованцы будут ослеплены своей преданностью Шире, когда сделают свой выбор, я рад видеть, что они проявили благоразумие. Пованский вождь мудро согласился поддержать моё дело в [Concept('ray', 'Рае')|E] и получит от этого огромную выгоду. Хотя я почти считал это невозможным, люди, практически не связанные с Кхаз-грамазом, всё ещё могут руководствоваться его волей!\n\nХотя поддержка Не-Саргоа, скорее всего, не будет решающей, она ещё больше укрепила мои позиции против Каниватра и приблизила день моего возвышения как никогда."
 lotr_bozisha_miraz.0319.a: "Это большой шаг к моей победе."
 lotr_bozisha_miraz.0319.a.effects: "Не-Саргоа поддержит вас в гражданской войне в державе [GetTitleByKey('k_ray').GetNameNoTier]."

 lotr_bozisha_miraz.0320.t: "Раздоры в Бегоме"
 lotr_bozisha_miraz.0320.desc: "Хотя я возлагал большие надежды на то, что пованцы смогут попасть под великую тень Кхаз-грамаза и служить его воле, я не шокирован тем, что они по глупости отвергли мое предложение. Их правитель отказался от любых попыток дипломатии и явно считает, что Не-Саргоа выиграет больше, если будет враждебно относиться к [Concept('ray', 'Рае')|E], а не дружески.\n\nХотя эта неудача и разочаровывает, она никоим образом не разрушила мои планы против Каниватра и, скорее всего, будет недостаточной, чтобы предотвратить мой неизбежный приход к власти."
 lotr_bozisha_miraz.0320.a: "Дружба с этими язычниками никогда по-настоящему не рассматривалась."

 lotr_bozisha_miraz.0321.t: "Отбытие в Дельриту"
 lotr_bozisha_miraz.0321.desc: "Поскольку я готовлюсь к отбытию в Дельриту, я вполне уверен, что смогу договориться о союзе с нафаратцами. Их народ издавна служил наемниками у богатых властителей Сирайна и [Concept('ray', 'Раи')|E], и я уверен, что они были бы готовы служить мне за хорошую цену.\n\nИ всё же я беспокоюсь о том, какой будет эта цена. Даже учитывая благосклонность Кхаз-грамаза, я сомневаюсь, что несколько тысяч воинов племён окажутся решающими, но если я сделаю достаточно выгодное предложение, то смогу привлечь на свою сторону больше людей. В конце концов, нафаратцы - воинственный народ, и им не привыкать сражаться за золото."
 lotr_bozisha_miraz.0321.a: "Все зависит от цены, которую они запросят..."
 lotr_bozisha_miraz.0321.a.effects: "Вы отправитесь в Юнрик, столицу Дельриты, чтобы предложить нафаратцам союз."

 lotr_bozisha_miraz.0322.t: "Цена войны"
 lotr_bozisha_miraz.0322.desc: "Когда я и [nafarati_leader.GetTitledFirstName] будем вести переговоры, у меня будет два основных пути для заключения союза. Я мог бы либо заплатить нафаратцам большое количество золота, либо предложить свою поддержку в расширении их собственных владений, чтобы укрепить связи с их племенем.\n\nХотя предложение золота позволило бы мне лучше обезопасить свое положение после прихода к власти, оно также сократило бы доступные мне ресурсы для захвата [Concept('ray', 'Раи')|E]. С другой стороны, предложение поддержать Дельриту в захвате новых земель создало бы сильного союзника и потребовало бы относительно меньших ресурсов, но это было бы связано с тем, что мои силы были бы истощены, если властители державы [GetTitleByKey('k_ray').GetNameNoTier] воспротивятся величественной тени Кхаз-грамаза."
 lotr_bozisha_miraz.0322.a: "Я предложу золото."
 lotr_bozisha_miraz.0322.a.effects: "Вы сможете выбрать, сколько золота предложить нафаратцам."
 lotr_bozisha_miraz.0322.b: "Я обеспечу нафаратскую экспансию."
 lotr_bozisha_miraz.0322.b.effects: "Вы решите, какую военную поддержку оказать нафаратцам."
 lotr_bozisha_miraz.0322.c: "Он увидит, что моё дело правое!"
 lotr_bozisha_miraz.0322.c.effects: "Если вы ничего не предложите нафаратцам, они вряд ли согласятся вам помочь."
 lotr_bozisha_miraz.0322.a.success: "Вы убедили нафаратцев поддержать ваше дело"
 lotr_bozisha_miraz.0322.a.fail: "Вы не смогли убедить нафаратцев поддержать ваше дело"

 lotr_bozisha_miraz.0323.t: "Пустые слова"
 lotr_bozisha_miraz.0323.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )], что богатый властитель из [Concept('ray', 'Раи')|E] лично прибыл ко мне, чтобы договориться о военной поддержке, я [Select_CString(ROOT.Char.IsFemale, 'обрадовалась', 'обрадовался' )]. Я [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что, несомненно, это было бы прекрасным поводом для того, чтобы обогатиться или увеличить свою власть.\n\nОднако этому не суждено было сбыться. Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier], как он назвал себя, сначала заявил, что готов предложить мне и моим людям большие награды за нашу службу, но на самом деле его слова были ложью. Действительно, когда пришло время заговорить об оплате, он открыто заявил, что не окажет нам ничего, кроме своей благосклонности, если мы будем служить ему.\n\nИзлишне говорить, что я сомневаюсь, что союз с этим жадным глупцом послужил бы моим интересам."
 lotr_bozisha_miraz.0323.a: "Награда невелика, но я принимаю её."
 lotr_bozisha_miraz.0323.a.effects: "Вы соглашаетесь сражаться за Мардата, несмотря на то, что он не предлагает вам никакой награды."
 lotr_bozisha_miraz.0323.b: "Я не стану сражаться за этого глупца!"
 lotr_bozisha_miraz.0323.b.effects: "Это повредит вашим отношениям с Мардатом и положит конец переговорам о союзе"

 lotr_bozisha_miraz.0324.t: "Цена войска"
 lotr_bozisha_miraz.0324.desc: "Решив оплатить услуги нафаратцев золотом, я должен теперь решить, сколько я им предложу. Если я предложу слишком мало золота, это уменьшит их желание бороться за меня и значительно снизит шансы на то, что я получу широкую поддержку среди нафаратцев. Тем не менее, предложение слишком большого количества золота дестабилизирует моё положение после моего неизбежного возвышения, поскольку это приведёт к снижению казны державы."
 lotr_bozisha_miraz.0324.a: "Я выплачу обычную ставку наёмников, и не более того."
 lotr_bozisha_miraz.0324.a.effects: "Вы предложите заплатить Дельрите 1000 золота, когда захватите державу [GetTitleByKey('k_ray').GetNameNoTier]. Это имеет разумные шансы на успех, но не приведёт к широкой поддержке со стороны нафаратцев."
 lotr_bozisha_miraz.0324.b: "Я предложу вождю хорошую цену."
 lotr_bozisha_miraz.0324.b.effects: "Вы предложите заплатить Дельрите 2000 золота, когда захватите державу [GetTitleByKey('k_ray').GetNameNoTier]. Это почти наверняка поможет вам заключить союз с вождём и, возможно, обеспечит более широкую поддержку."
 lotr_bozisha_miraz.0324.c: "Я озолочу любого, кто будет сражаться за меня!"
 lotr_bozisha_miraz.0324.c.effects: "Вы предложите заплатить Дельрите 3000 золота, когда захватите державу [GetTitleByKey('k_ray').GetNameNoTier]. Это, несомненно, обеспечит вам союз с вождём, а также более широкую поддержку со стороны всех нафаратских воинов."
 lotr_bozisha_miraz.0324.d: "Всё это слишком дорого..."
 lotr_bozisha_miraz.0324.d.effects: "Вы выберете другой способ заключить союз с нафаратцами."

 lotr_bozisha_miraz.0331.t: "Договор золота и крови"
 lotr_bozisha_miraz.0331.desc: "Как и ожидалось, племя нафаратцев из Дельриты доказало свою разумность. Их вождь согласился оказать мне полную военную поддержку в моих начинаниях в [Concept('ray', 'Рае')|E] и поклялся служить тени Кхаз-грамаза.\n\nНекоторые нафаратские наёмники уже проявляют интерес к моему королевству, и я не удивлюсь, если эта тенденция сохранится. Милостью Властелина земли я приобрёл союзника, который может оказаться, по крайней мере, полезным, если не полностью лживым.\n\nСлужат ли они мне из-за своей верности своему таинственному благочестивому «Индуру» или из простого стремления к власти, я чувствую, что наши два народа могли бы работать сообща с большим успехом."
 lotr_bozisha_miraz.0331.a: "Победа близка!"

 lotr_bozisha_miraz.0332.t: "Гордость и раздоры"
 lotr_bozisha_miraz.0332.desc: "К моему великому неудовольствию, нафаратцы решили не принимать мои щедрые условия союза. Хотя я уверен, что со временем они пожалеют о своей недальновидности, я не могу рассчитывать на помощь Дельриты в моей предстоящей борьбе за власть.\n\nЯ бы подумал, что их воинственная натура и жадность сделали их естественными союзниками, но, похоже, [nafarati_leader.GetTitledFirstName] слишком [Select_CString(nafarati_leader.IsFemale, 'горда', 'горд' )], чтобы видеть путь разума. Хотя моя победа уже обеспечена волей Кхаз-грамаза, предательство тех, кто должен был быть моими естественными союзниками, сделает борьбу более упорной, чем я ожидал."
 lotr_bozisha_miraz.0332.a: "Эти глупцы пожалеют о своей гордыне!"

 lotr_bozisha_miraz.0333.t: "Первый шаг"
 lotr_bozisha_miraz.0333.desc: "Если я хочу захватить власть в [Concept('ray', 'Рае')|E], я должен начать с создания сети верных шпионов и агентов при дворе кралуя в городе [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. Если я не буду торопиться, я уверен, что в течение года у меня будет достаточное количество соучастников, но я сомневаюсь, что было бы разумно ждать так долго, прежде чем предпринимать какие-либо шаги.\n\nКонечно, Кхаз-грамазу было бы приятно увидеть, как [GetTitleByKey('k_ray').GetNameNoTier] как можно быстрее погрузится в его славную тень. Однако такой путь может быть более рискованным и, вполне возможно, приведет к тому, что кралуй слишком рано раскроет мой заговор. Захочет ли Властелин земли, чтобы я медленно строил козни в тени, или же он захочет, чтобы я смело выступил против угасающего света?"
 lotr_bozisha_miraz.0333.a: "[GetTitleByKey('k_ray').GetNameNoTier] падёт быстро, ибо со мной Кхаз-грамаз!"
 lotr_bozisha_miraz.0333.a.effects: "Вы постараетесь, чтобы ваши агенты быстро проникли в столицу. Это, скорее всего, сработает, но в случае неудачи будет иметь серьёзные последствия."
 lotr_bozisha_miraz.0333.a.success: "Вам удалось проникнуть в столицу"
 lotr_bozisha_miraz.0333.a.failure: "Кралуй раскрыл ваш заговор"
 lotr_bozisha_miraz.0333.b: "Я не буду торопиться и добьюсь своей победы."
 lotr_bozisha_miraz.0333.b.effects: "Вы не торопитесь, чтобы постепенно проникнуть в столицу. Пройдёт целый год, прежде чем вы начнёте строить козни, но вероятность того, что ваш заговор будет раскрыт, ничтожно мала."
 lotr_bozisha_miraz.0333.b.success: "Вам удалось проникнуть в столицу"
 lotr_bozisha_miraz.0333.b.failure: "Кралуй раскрыл ваш заговор"

 lotr_bozisha_miraz.0334.t: "Сила в тени"
 lotr_bozisha_miraz.0334.desc: "Мой план проникнуть в столицу [Concept('ray', 'Раи')|E] увенчался полным успехом. По воле Кхаз-грамаза, у меня теперь есть преданные глаза в тени города [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. Мои шпионы и соратники только и ждут моих приказов, чтобы начать работу по неизбежному падению Каниватра.\n\nХотя многое еще предстоит сделать, Повелитель теней ясно доказал, что путь, который я выбрал, был правильным.\n\nПрежде чем я смогу предпринять решительный шаг против кралуя, я должен сначала ослабить мощь государства и укрепить свои собственные позиции, поискав союзников за пределами державы [GetTitleByKey('k_ray').GetNameNoTier], которые вряд ли когда-либо предадут меня и моё дело. Я также должен разработать план #italic устранения#! Каниватра, чтобы не было организованного сопротивления моему приходу к власти."
 lotr_bozisha_miraz.0334.a: "С этого начинается моё возвышение!"
 lotr_bozisha_miraz.0334.a.effects: "Теперь вы можете начать заговор, чтобы захватить державу [GetTitleByKey('k_ray').GetNameNoTier] через происки."

 lotr_bozisha_miraz.0335.t: "Предательство на восточной границе"
 lotr_bozisha_miraz.0335.desc: "Недавно тревожные сообщения о шпионаже в столице привели к не слишком шокирующему открытию, что [mardat.GetTitledFirstName] из [GetTitleByKey('d_suza_riy').GetNameNoTier], владыка восточной границы, замышляет свержение правления Каниватры над [Concept('ray', 'Раей')|E].\n\nХотя его давний радикализм и поклонение странному Кхаз-грамазу всегда приводили к разногласиям с центральной властью, я всё же [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что терпимость и высокая легитимность нашего правящего дома позволят сдерживать подобные мятежи. Очевидно, я [Select_CString(ROOT.Char.IsFemale, 'была неправа', 'был неправ' )].\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] придумать ответ на измену, что совершил [mardat.GetTitledFirstName], и на самом деле может быть только один. Если я не выступлю против него сейчас, он вполне может сделать так, что вмешательство против него обойдётся слишком дорого..."
 lotr_bozisha_miraz.0335.a: "Я защищу державу от этого безумия."
 lotr_bozisha_miraz.0335.a.effects: "Начнётся гражданская война против Мардата и его союзников за судьбу державы [GetTitleByKey('k_ray').GetNameNoTier]."

 #Dont mind the weird event order, I had forgotten about this event earlier
 lotr_bozisha_miraz.0362.t: "Катастрофа в столице"
 lotr_bozisha_miraz.0362.desc: "Хотя я был уверен, что моё проникновение в [GetTitleByKey('c_bozisha_dar').GetNameNoTier] останется незамеченным, похоже, что кралуй раскрыл мой замысел. И не только это, мои планы, похоже, каким-то образом дошли до него, что является явным признаком некомпетентности моих агентов.\n\nХотя я не боюсь исхода этой войны благодаря благословению Кхаз-грамаза, конфликт всё ещё начался слишком рано, чтобы мои планы остались незамеченными, поскольку [Concept('ray', 'Рая')|E] сейчас втянута в гражданскую войну. Тем не менее, у меня было немного времени, чтобы подготовиться, и я знаю, что слабые последователи Ватры не представляют для меня угрозы."
 lotr_bozisha_miraz.0362.a: "Кхаз-грамаз дарует мне победу над этими глупцами!"
 lotr_bozisha_miraz.0362.a.effects: "Гражданская война за судьбу державы [GetTitleByKey('k_ray').GetNameNoTier] началась рано. Любой союзник, чьей помощью вы заручились, присоединится к вам в вашей попытке свергнуть правление Каниватры над державой [GetTitleByKey('k_ray').GetNameNoTier]."

 lotr_bozisha_miraz.0336.t: "Клинки предателей"
 lotr_bozisha_miraz.0336.desc: "По мере того, как мой заговор по захвату власти в [Concept('ray', 'Рае')|E] продолжается, становится ясно, что для полной реализации моих грандиозных планов потребуется поддержка столичной стражи. Благодаря моим агентам я смог многое узнать о капитане городской стражи. [guard_leader.GetTitledFirstName] может быть [Select_CString(guard_leader.IsFemale, 'ватраисткой', 'ватраистом' )], но [Select_CString(guard_leader.IsFemale, 'она', 'он' )] не слишком [Select_CString(guard_leader.IsFemale, 'сильна', 'силён' )] в своих убеждениях, и [Select_CString(guard_leader.IsFemale, 'её', 'его' )] большие амбиции вполне могут сделать [Select_CString(guard_leader.IsFemale, 'её прекрасной кандидаткой', 'его прекрасным кандидатом' )] на то, чтобы предать своего сюзерена.\n\nПрежде чем обратиться к [Select_CString(guard_leader.IsFemale, 'ней', 'нему' )], я должен решить, что предпринять, чтобы попытаться привлечь [Select_CString(guard_leader.IsFemale, 'её', 'его' )] на свою сторону. Я мог бы просто предложить [Select_CString(guard_leader.IsFemale, 'ей', 'ему' )] взятку в виде большого количества золота и сокровищ, но, скорее всего, мои поиски союзников оставят мою казну довольно пустой. В качестве альтернативы, я мог бы предложить даровать [Select_CString(guard_leader.IsFemale, 'ей', 'ему' )] власть над моими нынешними землями после моего восшествия на престол, поскольку после моей победы я буду править сердцем державы [GetTitleByKey('k_ray').GetNameNoTier]. Я мог бы также попытаться обратить [Select_CString(guard_leader.IsFemale, 'её', 'его' )] в великую тьму Кхаз-грамаза и убедить присоединиться к моему делу."
 lotr_bozisha_miraz.0336.a: "[guard_leader.GetTitledFirstName] и [Select_CString(guard_leader.IsFemale, 'её', 'его' )] люди получат огромные сокровища."
 lotr_bozisha_miraz.0336.a.effects: "Вы попытаетесь подкупить столичную стражу, чтобы она служила вашим интересам."
 lotr_bozisha_miraz.0336.a.success: "Вы успешно подкупили стражу"
 lotr_bozisha_miraz.0336.a.failure: "Стражники отказываются от вашего предложения и раскрывают ваш заговор кралую"
 lotr_bozisha_miraz.0336.b: "[guard_leader.GetTitledFirstName] получит [GetTitleByKey('d_suza_riy').GetNameNoTier] за свою верность."
 lotr_bozisha_miraz.0336.b.effects: "Вы предложите капитану стражи [GetTitleByKey('d_suza_riy').GetNameNoTier], когда захватите державу [GetTitleByKey('k_ray').GetNameNoTier]"
 lotr_bozisha_miraz.0336.b.success: "Командир стражи принимает ваше предложение"
 lotr_bozisha_miraz.0336.b.failure: "Командир стражи отвергает ваше предложение и раскрывает ваш заговор кралую"
 lotr_bozisha_miraz.0336.c: "[Select_CString(guard_leader.IsFemale, 'Она', 'Он' )] охотно поможет мне, когда узнает о славе Кхаз-грамаза."
 lotr_bozisha_miraz.0336.c.effects: "Вы попытаетесь обратить командира стражи в культ Кхаз-грамаза"
 lotr_bozisha_miraz.0336.c.success: "Сила веры склоняет стражу на вашу сторону"
 lotr_bozisha_miraz.0336.c.failure: "Стражники отказываются от вашего предложения и раскрывают ваш заговор кралую"

 lotr_bozisha_miraz.0337.t: "Кинжал в сердце державы [GetTitleByKey('k_ray').GetNameNoTier]"
 lotr_bozisha_miraz.0337.desc: "Спустя некоторое время после отправки моего предложения капитану, я получил подтверждение от своих агентов, что столичная стража города [GetTitleByKey('c_bozisha_dar').GetNameNoTier] поддержит меня в моём заговоре против кралуя. [guard_leader.GetTitledFirstName] [Select_CString(guard_leader.IsFemale, 'проявила', 'проявил' )] здравомыслие, и я уверен, что в ближайшем будущем [Select_CString(guard_leader.IsFemale, 'она', 'он' )] окажется [Select_CString(guard_leader.IsFemale, 'полезной союзницей', 'полезным союзником' )].\n\nПо воле Кхаз-грамаза моя сила становится всё больше в тени [Concept('ray', 'Раи')|E]. Теперь, когда стража верна мне, я могу начать по-настоящему готовить державу к великому перевороту и чистке от слабых и застарелых Каниватра. Скоро все земли [Concept('bayoftulwang', 'залива Тулванг')|E] вступят в новую эпоху, и я стану её великим глашатаем во имя Тени."
 lotr_bozisha_miraz.0337.a: "Теперь меня ничто не остановит!"
 lotr_bozisha_miraz.0337.a.effects: "Теперь вы можете приступить к разработке деталей переворота с целью захвата власти в державе [GetTitleByKey('k_ray').GetNameNoTier]."

 lotr_bozisha_miraz.0338.t: "Клыки на восточных дорогах"
 lotr_bozisha_miraz.0338.desc: "Несмотря на то, что торговые пути, проходящие через [GetTitleByKey('d_suza_riy').GetNameNoTier], уже давно обогатили меня и мою семью, всегда можно заработать больше. Торговля - это источник жизненной силы [Concept('ray', 'Раи')|E], и моя сфера деятельности находится в идеальном положении, чтобы подорвать её. Всё, что мне потребовалось бы, - это нанять несколько сотен верных людей, которые действовали бы как головорезы и разбойники, чтобы одновременно взимать гораздо большие пошлины с торговцев и разрушить всякую надежду кралуя на получение доли прибыли.\n\nОднако я всё равно должен быть осторожен. Если мой заговор раскроют, это, по меньшей мере, навлекло бы на меня большой позор и привело бы к тому, что вся держава начала бы следить за мной. Если такое произойдёт, мой план по захвату державы [GetTitleByKey('k_ray').GetNameNoTier] может быть скомпрометирован."
 lotr_bozisha_miraz.0338.a: "Эти средства в значительной степени помогут мне в моих устремлениях."
 lotr_bozisha_miraz.0338.a.effects: "Вы наймёте головорезов, чтобы получать прибыль от тайного ограбления прибыльных торговых путей вашей державы."
 lotr_bozisha_miraz.0338.a.success: "Ваши действия остаются в тайне"
 lotr_bozisha_miraz.0338.a.failure: "Кралуй узнаёт о вашем заговоре"
 lotr_bozisha_miraz.0338.b: "Это слишком рискованно для такой скудной награды."
 lotr_bozisha_miraz.0338.b.effects: "Вы решаете не использовать торговые пути своей державы"

 lotr_bozisha_miraz.0339.t: "Пир золотой добычи"
 lotr_bozisha_miraz.0339.desc: "Когда мои верные агенты прибывают с первой партией награбленных товаров, я вижу, что мой план по извлечению как можно большего количества золота из купцов моей державы увенчался успехом. Я смогу быстро начать наполнять свою казну, чтобы оплатить огромные расходы, связанные с наймом чужеземных союзников.\n\nВ дополнение к власти, которая исходит от этих дополнительных средств, мои действия также способствовали снижению легитимности кралуя, а также значительному снижению налогов, которые он извлекал из великих торговых путей [Concept('ray', 'Раи')|E]. Хотя разгул преступности в моих краях может создать мне дурную славу, прибыль от этого предприятия с лихвой компенсирует последствия, пока никто не узнает о моём участии."
 lotr_bozisha_miraz.0339.a: "Теперь мои средства в безопасности."
 lotr_bozisha_miraz.0339.a.effects: "Вам удалось создать свою сеть лояльных головорезов, чтобы отнимать больше золота у купцов вашей державы в течение следующих 5 лет"

 lotr_bozisha_miraz.0340.t: "Плата за неудачное начинание"
 lotr_bozisha_miraz.0340.desc: "Несмотря на мою попытку добыть как можно больше золота в относительной тайне от торговцев, которые проходят через [GetTitleByKey('d_suza_riy').GetNameNoTier], это выглядело многообещающе, но, похоже, кралуй каким-то образом узнал о моих действиях. Излишне говорить, что он очень недоволен моим поведением и потребовал, чтобы я заплатил большую компенсацию или предстал перед правосудием по обвинению в государственной измене.\n\nХотя я, возможно, и не готов исполнить волю Кхаз-грамаза и захватить [Concept('ray', 'Раю')|E] от его имени, расходы на возмещение ущерба разрушат мою экономику и значительно замедлят мои усилия. Если бы я восстал против кралуя сейчас, это наверняка означало бы гражданскую войну, и хотя я не сомневаюсь, что Повелитель ночи даровал бы мне победу, борьба была бы действительно тяжёлой."
 lotr_bozisha_miraz.0340.a: "Я заплачу столько, сколько потребует кралуй..."
 lotr_bozisha_miraz.0340.a.effects: "Вы погубите и свою экономику и репутацию, чтобы выиграть время, прежде чем нанести удар по державе [GetTitleByKey('k_ray').GetNameNoTier]."
 lotr_bozisha_miraz.0340.b: "Кхаз-грамаз приведёт меня к победе, несмотря ни на что!"
 lotr_bozisha_miraz.0340.b.effects: "Вы немедленно начнёте гражданскую войну, чтобы претендовать на державу [GetTitleByKey('k_ray').GetNameNoTier], что значительно снизит ущерб вашей репутации."

 lotr_bozisha_miraz.0341.t: "Раскрытие змея"
 lotr_bozisha_miraz.0341.desc: "Хотя [mardat.GetTitledFirstName] из [GetTitleByKey('d_suza_riy').GetNameNoTier] долгое время был противником моего правления и явным радикалом, он доказал, что его враждебность по отношению к державе граничит с государственной изменой. Действительно, его поймали на том, что он нанимал мелких головорезов и разбойников для преследования торговцев, проезжавших через его владения, в то время как его обязанностью было защищать их.\n\nЭти преступления являются основанием для обвинения этого преступника в государственной измене, но такой акт, несомненно, привел бы к кровавой и ненужной гражданской войне. После первоначальных переговоров складывается впечатление, что Мардат готов выплатить большую компенсацию и взять на себя всю вину за свои деяния, если получит официальное прощение за свои преступления."
 lotr_bozisha_miraz.0341.a: "Это наверняка разрушит все другие планы, которые у него могли быть..."
 lotr_bozisha_miraz.0341.a.effects: "Мардат выплатит вам огромную компенсацию, оказавшись банкротом на долгие годы"
 lotr_bozisha_miraz.0341.b: "Я не потерплю этой измены!"
 lotr_bozisha_miraz.0341.b.effects: "Вы решаете нанести удар по Мардату, немедленно развязав гражданскую войну, которая гарантирует, что Мардат не выплатит компенсацию."

 lotr_bozisha_miraz.0342.t: "Анархия на востоке"
 lotr_bozisha_miraz.0342.desc: "Великие торговые пути [Concept('ray', 'Раи')|E] всегда были её величайшим сокровищем. Однако сейчас, в условиях экономической катастрофы невиданных масштабов, восточные торговые пути державы погрузились в полную анархию. Многочисленные, хорошо обученные и безжалостные разбойники и головорезы начали наводнять некогда безопасные дороги, в то время как местные властители совершенно неспособны остановить их.\n\nХотя явных причин такого развития событий обнаружено не было, самым крупным центром активности разбойников на сегодняшний день является [GetTitleByKey('d_suza_riy').GetNameNoTier], которым правит [mardat.GetTitledFirstName]. Хотя он утверждает, что был полностью ошеломлен, нет никаких реальных признаков того, что он предпринимал какие-либо значительные усилия, чтобы положить конец хаосу в своих владениях."
 lotr_bozisha_miraz.0342.a: "Впереди будут трудные времена."
 lotr_bozisha_miraz.0342.a.effects: "Крах торговых сетей державы [GetTitleByKey('k_ray').GetNameNoTier] разрушил вашу экономику и навлёк большой позор на ваше правление."

 lotr_bozisha_miraz.0343.t: "[Select_CString(preacher.IsFemale, 'Теневая проповедница', 'Теневой проповедник' )]"
 lotr_bozisha_miraz.0343.desc: "Призвав всех жрецов Кхаз-грамаза в [GetTitleByKey('d_suza_riy').GetNameNoTier], [preacher.GetTitledFirstName] [Select_CString(preacher.IsFemale, 'выбрана', 'выбран' )] мной для обращения населения [GetTitleByKey('c_bozisha_dar').GetNameNoTier] в истинную веру. С его помощью и с помощью моих агентов я смогу начать распространять культ Кхаз-грамаза и повысить свою популярность в столице. Теперь, когда я готов действовать, я должен решить, как вести процесс обращения. Я могу велеть, чтобы [preacher.GetTitledFirstName] [Select_CString(preacher.IsFemale, 'отправилась', 'отправился' )] на улицы города для честной дискуссии, но, хотя я не сомневаюсь, что некоторые увидят правду, вряд ли их будет много. В качестве альтернативы, я мог бы попросить своих агентов сделать значительные пожертвования для нищих в [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. Хотя шансы на успех, безусловно, были бы выше, чем если бы [Select_CString(preacher.IsFemale, 'моя проповедница пришла', 'мой проповедник пришел' )] с пустыми руками, я должен подумать, действительно ли это разумное вложение моих ограниченных средств. Я мог бы также использовать своих агентов для распространения Тьмы с помощью ужаса и страха. Хотя у этого были бы хорошие шансы на успех, если кралуй узнает об этом, он вполне может счесть это государственной изменой."
 lotr_bozisha_miraz.0343.a: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что жители столицы увидят правду!"
 lotr_bozisha_miraz.0343.a.effects: "Вы решаете послать [Select_CString(preacher.IsFemale, 'свою проповедницу', 'своего проповедника' )], не имея ничего, кроме [Select_CString(preacher.IsFemale, 'её', 'его' )] слов."
 lotr_bozisha_miraz.0343.a.success_crit: "Жители столицы всецело принимают Кхаз-грамаза"
 lotr_bozisha_miraz.0343.a.success: "Вам удалось обратить многих жителей столицы в свою конфессию. Новообращённые будут верны вам и помогут при любой попытке государственного переворота в будущем"
 lotr_bozisha_miraz.0343.a.failure: "Население провинции [GetTitleByKey('c_bozisha_dar').GetNameNoTier] полностью отвергает культ Кхаз-грамаза"
 lotr_bozisha_miraz.0343.b: "Люди должны знать, какое процветание приносит Кхаз-грамаз верующим!"
 lotr_bozisha_miraz.0343.b.effects: "Вы решаете послать [Select_CString(preacher.IsFemale, 'свою проповедницу', 'своего проповедника' )] с хорошими дарами для простолюдинов."
 lotr_bozisha_miraz.0343.b.success_crit: "Жители столицы всецело принимают Кхаз-грамаза"
 lotr_bozisha_miraz.0343.b.success: "Вам удалось обратить многих жителей столицы в свою конфессию. Новообращённые будут верны вам и помогут при любой попытке государственного переворота в будущем"
 lotr_bozisha_miraz.0343.b.failure: "Население провинции [GetTitleByKey('c_bozisha_dar').GetNameNoTier] полностью отвергает культ Кхаз-грамаза"
 lotr_bozisha_miraz.0343.c: "Любая цена стоит того, чтобы привести тьму в город..."
 lotr_bozisha_miraz.0343.c.effects: "Вы решаете, что ваши агенты будут наводить ужас из теней, чтобы заставить их слушать [Select_CString(preacher.IsFemale, 'вашу проповедницу', 'вашего проповедника' )]."
 lotr_bozisha_miraz.0343.c.success: "Вам удалось обратить многих жителей столицы в свою конфессию. Новообращённые будут верны вам и помогут при любой попытке государственного переворота в будущем"
 lotr_bozisha_miraz.0343.c.failure: "Население провинции [GetTitleByKey('c_bozisha_dar').GetNameNoTier] полностью отвергает культ Кхаз-грамаза"
 lotr_bozisha_miraz.0343.c.failure_crit: "Кралуй узнаёт о вашей попытке запугать столицу и заставить её принять вашу веру. Это будет иметь последствия."

 lotr_bozisha_miraz.0344.t: "Рвение в тени"
  lotr_bozisha_miraz.0344.desc: "In a glorious spiritual victory for the Cult of Khäz-gramaze, many of the inhabitants of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] have taken on the true faith. These new converts are already beggining to call for me to take power in [Concept('ray', 'Рая')|E] and to houst the ruling order of the Kanivâtra. Now, when the time will be right, my agents will be able to gather the many converts of the city to riot throwing the capital into chaos. \n\nWhen my agents will be ready to exectute my plan to decapitate the realm's government, the people of the city will aid me in preventing any attempt at resisting my takeover making my victory all the more innevitable. Though this on its own will not win me control over [GetTitleByKey('k_ray').GetNameNoTier], it brings me one step closer to victory."
  lotr_bozisha_miraz.0344.a: "None can resist the will of Khäz-gramaze!"
  lotr_bozisha_miraz.0344.a.effects: "You are now one step closer to taking over [GetTitleByKey('k_ray').GetNameNoTier] via intrigue."

  lotr_bozisha_miraz.0345.t: "The Preacher's Failings"
  lotr_bozisha_miraz.0345.desc: "In a shocking and almost unbelievable turn of events, the vile people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] have dared to reject the truths of Khäz-gramaze. Once the city will be mine, I will make sure to punish them and to make them regret their foolish adherence to the weak and pitiful Vâtra but for now I can do nothing but rage against these heretics. \n\nThough this disgrace is sure to delay my plans, this is in no way their end. As long as I can secure the city through means other than popular support, I will still be able to destroy the Kanivâtra before anyone in [Concept('ray', 'Рая')|E] can stop me."
  lotr_bozisha_miraz.0345.a: "All will learn to bow to Khäz-gramaze in due time."
  lotr_bozisha_miraz.0345.a.effects: "You lose this opportunity to further your plans to takeover [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0346.t: "Serpents in the Streets"
  lotr_bozisha_miraz.0346.desc: "In a shocking turn of events, the fanatical preachers of the Cult of Khäz-gramaze, which were near certainly sent by [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier], have mannaged to convert most of the capital's population to their faith. This is not only a stain on the righteousness of Kanivâtra rule but also a worrying developpement for the stability of [Concept('ray', 'Рая')|E]. \n\nIndeed, if these radicals were to grow in power, they very well may try to end the tolerance which makes [GetTitleByKey('k_ray').GetNameNoTier] prosperous at best and could try to overthrow Vâtra's domination over the realm at worst."
  lotr_bozisha_miraz.0346.a: "An ill omen, considering [mardat.GetTitledFirstName]'s character..."
  
  lotr_bozisha_miraz.0347.t: "A Preacher of Terror"
  lotr_bozisha_miraz.0347.desc: "It has recently been brought to my attention that preachers of the cult of Khäz-gramaze who have been openly tied to [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] have been terrorizing the population of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] to attempt to convert it to their radical faith. While Mardat's implication in this matter is an outrage, it is not grounds for an arrest on its own. \n\nHowever, I have been suspicious of [mardat.GetTitledFirstName]'s intentions of late and this could very well just be one of many foul plots he has been preparing out of my sight..."
  lotr_bozisha_miraz.0347.a: "[mardat.GetTitledFirstName] has revealed some of his true face."
  lotr_bozisha_miraz.0347.a.effects: "This discovery will aid you in investigating [mardat.GetTitledFirstName]'s plots."

  lotr_bozisha_miraz.0348.t: "Outrage at the Capital"
  lotr_bozisha_miraz.0348.desc: "While I had hoped that my agents could use their skills to #italic convince #!the people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] to embrace the Cult of Khäz-gramaze, it appears that my endeavors have completely failed. I have been informed that the Kralyi himself has discovered my plot and that he is outraged that I could make such an attack on the religious freedom of the realm. \n\nThough this failure will not be enough to stop my rise on its own, I do now question wether it is Khäz-gramaze's wish that the true faith be spread by words. After all, if he had wanted me to simply convince the heretics of [Concept('ray', 'Рая')|E] surely he would not have allowed such a disaster to happen."
  lotr_bozisha_miraz.0348.a: "The fools will know my wrath!"
  lotr_bozisha_miraz.0348.a.effects: "With this failure, the Kralyi is one step closer to being able to convict for your treasonous acts"

  lotr_bozisha_miraz.0349.t: "The Serpent's Armada"
  lotr_bozisha_miraz.0349.desc: "If I am to truly take power over [Concept('ray', 'Рая')|E] and its great capital of [GetTitleByKey('c_bozisha_dar').GetNameNoTier], I will need to take over the havens of the city. While I could get my agents to sabotage the ports and in doing so block any attempt to reinforce the city from the sea once it falls, it would be far better for me to blockade the havens with a fleet of my own. \n\nMy realm of [GetTitleByKey('d_suza_riy').GetNameNoTier] lies far inland and has no real navy to speak of but my agents have found a promising candidate to serve my interests on the seas. [captain.GetTitledFirstName] is a powerful captain in the [GetTitleByKey('k_ray').GetNameNoTier]an navy and according to my sources he his a man of great vice and ambition. If I were to offer him a sufficient bribe, I am likely to be able to convince him to my cause. Yet, I must also consider that my funds are not limitless. A man of his character is sure to have a few hidden scandals just waiting to be used for blackmail after all... "
  lotr_bozisha_miraz.0349.a: "My agents should find some dirt on him easily enough."
  lotr_bozisha_miraz.0349.a.effects: "You try to find something to use as blackmail on [captain.GetTitledFirstName]."
  lotr_bozisha_miraz.0349.a.success: "You find the scandal you are looking for"
  lotr_bozisha_miraz.0349.a.failure: "Your agents are discovered by [captain.GetTitledFirstName]"
  lotr_bozisha_miraz.0349.b: "Enough gold should win him to my side."
  lotr_bozisha_miraz.03439.b.effects: "You offer to bribe [captain.GetTitledFirstName] to gain his loyalty."
  lotr_bozisha_miraz.0349.b.success: "[captain.GetTitledFirstName] accepts your offer"
  lotr_bozisha_miraz.0349.b.failure: "[captain.GetTitledFirstName] rejects your offer and reveals your plot to the Kralyi"
  lotr_bozisha_miraz.0349.c: "I am sure I could convince him to join my cause."
  lotr_bozisha_miraz.0349.c.effects: "You attempt to convince [captain.GetTitledFirstName] to join your cause without any clear reward."
  lotr_bozisha_miraz.0349.c.success: "[captain.GetTitledFirstName] is convinced by your efforts"
  lotr_bozisha_miraz.0349.c.failure: "[captain.GetTitledFirstName] rejects your offer and reveals your plans to the Kralyi"

  lotr_bozisha_miraz.0350.t: "Shadows in the Havens"
  lotr_bozisha_miraz.0350.desc: "As I had thought, my agents were more than capable of convincing the navy captain [captain.GetTitledFirstName] to join my cause. Though he still officially serves the Kralyi, my agents have begun to work on consolidating [captain.GetTitledFirstName]'s position and help him rize the ranks of naval comand so that when he will be needed for the blockade of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] it will be strong enough to overpower all other fleets near the city. \n\nWith his support, there will be no way for the Kanivâtra and their allies to flee the city by the sea and any hope of their loyalists reclaiming the city in the short term will be crushed. As long as the city walls are secured, the city falling now would ensure my rise to power."
  lotr_bozisha_miraz.0350.a: "Khäz-gramaze shall soon rules the havens..."
  lotr_bozisha_miraz.0350.a.effects: "You have secured a fleet to blockade the havens of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] with, bringing you closer to your goal of couping [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0351.t: "The Captain's Defiance"
  lotr_bozisha_miraz.0351.desc: "Though I had hoped that [captain.GetTitledFirstName] would join my cause, it appears that my attempt to bring him to my side has failed completely. Indeed, [captain.GetTitledFirstName] has reaffirmed his loyalty to the Kralyi and has gone as far as reporting my attempt to bring him to my side to the Kanivâtra scum. \n\nWith this annoying setback, I will now need to waste many of my agents to attempt to hold some semblance of a blockade on the havens when I will attempt my takeover of the city and the Kralyi may begin to have major doubts about my ambition. While in retrospect I should not have believed in a sailor, who by their nature are connected to the vile Maliciam, I had thought that Khäz-gramaze would have granted his blessing to an endeavor in his honor."
  lotr_bozisha_miraz.0351.a: "The sea is always wrong, it seems."
  lotr_bozisha_miraz.0351.a.effects: "You have failed to convince [captain.GetTitledFirstName] to join your cause losing this oportunity to further your ambitions."

  lotr_bozisha_miraz.0352.t: "The Serptent in the Havens"
  lotr_bozisha_miraz.0352.desc: "When one of my navy captains came to me with urgent news about some plot, my thoughts immediately went to [mardat.GetTitledFirstName] and I was right to think so. Indeed, I have received proof of his attempt to convince one my captains to support him in some plan involving the Râyan navy. \n\nWhile this on its own is no more than a cause for minor concern, Mardat's many suspicious behaviors have led me to suspect he has been plotting something for quite some time. As of now, however, I still lack sufficient proof to act upon my doubts. After all, [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] remains a powerful lord in my realm and it would be unwise to antagonize him without reason."
  lotr_bozisha_miraz.0352.a: "I should keep an eye on him..."
  lotr_bozisha_miraz.0352.a.effects: "This discovery will aid you in investigating [mardat.GetTitledFirstName]'s plots."

  lotr_bozisha_miraz.0353.t: "War of Serpent and Sun"
  lotr_bozisha_miraz.0353.desc: "At long last, the time is now right for me to claim [Concept('ray', 'Рая')|E] for myself. No longer will I hide my ambitions in the shadow! The weak and decadent rule of the Âudrat Vâtra and its Kanivâtra enforcers will now finally come to an end. \n\nAlready, the faithful of Khäz-gramaze across [GetTitleByKey('d_suza_riy').GetNameNoTier] are readying themsleves for war and envoys have been sent to the great powers who would support my rise. Soon, [GetTitleByKey('k_ray').GetNameNoTier] will be mine and I will finally be able to reshape it to fit my glorious vision under the guidance of the Lord of Shadow."
  lotr_bozisha_miraz.0353.a: "All of Rây shall tremble before my might!"

  lotr_bozisha_miraz.0354.t: "War of Sun and Serpent"
  lotr_bozisha_miraz.0354.desc: "The day I had long dreaded has now come. [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] has openly delcared his ambition to claim the rulership of [GetTitleByKey('k_ray').GetNameNoTier] for himself and his desire to overthrow the long stabilizing Âudrat Vâtra in favour of the radical and fundamentalist cult of Khäz-gramaze. \n\nThough I would surely be able to defeat Mardat alone, it is very likely that he has worked towards building alliances with the many minor and major powers that surround [GetTitleByKey('k_ray').GetNameNoTier]. Yet, I must win this war at all costs for if [mardat.GetTitledFirstName] were to have victory he would make sure to kill the Kanivâtra to the last and bring unprecedented chaos to the realm in doing so..."
  lotr_bozisha_miraz.0354.a: "I have no choice but to survive the coming storm..."

  lotr_bozisha_miraz.0355.t: "Mardat's Call to Arms"
 lotr_bozisha_miraz.0355.desc: "Though I had almost forgotten [mardat.GetTitledFirstName] after accepting his request for support, I have now received a messenger from him asking that I join him in his efforts to claim [ray|e] by war. If he were to win this war, [mardat.GetTitledFirstName] could prove a valuable asset in my efforts to destroy [bellakar|e] and bring about the complete domination of the [bayoftulwang|e] by the Stormhost. \n\nWhile it may be true that aiding [mardat.GetTitledFirstName] may prove to be a large sink of ressources that could otherwise have gone towards the fall of [GetTitleByKey('e_bellakar').GetNameNoTier], the riches of [GetTitleByKey('k_ray').GetNameNoTier] will more than make up for the petty losses the barbarians of that land could inflict on our superior forces."
  lotr_bozisha_miraz.0355.a: "Rây will be mine, even if I must rule through some puppet..."
  lotr_bozisha_miraz.0355.a.effects: "You will join Mardat in the civil war to instal him as the new ruler of [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0356.t: "Mardat's Call to Arms"
  lotr_bozisha_miraz.0356.desc: "After [mardat.GetTitledFirstName]'s departure there were some who doubted that he would truly return to offer us the riches he had promised. Yet, they were proven wrong. Indeed, [mardat.GetTitledFirstName] has sent a messenger to our lands, asking that we fufill our oaths and fight to intal him as the new ruler of [Concept('ray', 'Рая')|E]. \n\nWhen we will return victorious from this great war, we will bring back with us glory the unbelievable riches of [GetTitleByKey('k_ray').GetNameNoTier] making our own land mighty in doing so. None in western Sîrayn will dare oppose our new strength and our tribe shall live as the great kings of the coasts!"
  lotr_bozisha_miraz.0356.a: "Our blades shall slay all who oppose our rise!"
  lotr_bozisha_miraz.0356.a.effects: "You will join Mardat in the civil war to instal him as the new ruler of [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0357.t: "Mardat's Call to Arms"
  lotr_bozisha_miraz.0357.desc: "After our dealings with [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier], many wondered if his great promisses would truly be followed. Yet Shyra has had her way and war has come to [Concept('ray', 'Рая')|E]. [mardat.GetTitledFirstName], or more exactly his messenger, has come to our tribe once more to ask that we respect our oath to support him in his war. \n\nNone here have forgotten the great promisses [mardat.GetTitledFirstName] made and if we were to win this war and obtain our due, it could very well bring prosperity to our tribe for generations to come."
  lotr_bozisha_miraz.0357.a: "Shyra's will shall be done."
  lotr_bozisha_miraz.0357.a.effects: "You will join Mardat in the civil war to instal him as the new ruler of [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0358.t: "Vâtra's Humbling"
  lotr_bozisha_miraz.0358.desc: "Ever since I began plotting to take power in [Concept('ray', 'Рая')|E], I had dreamed this day would come. At long last the pathetic rule of the Kanivâtra is utterly overthrown and the false god Vâtra along with them. Now, all in [GetTitleByKey('k_ray').GetNameNoTier] must learn to bow to Khäz-gramaze, greatest of all the gods, or be slain for their heresy. \n\nWith [ray_king_lost.GetFirstName] at long last brought low, I can now decide what I will do with this pathetic false leader. While I could simply kill him and move on to other plans, it would be wasting this great oportunity. If I wanted to, I could make the former Kralyi's death a brutal spectacle and the beggining of a wider purge of all heretics in the capital. However, I could also show mercy to the Kralyi. While it would greatly pain me to do so, it would make the transition of power seem less brutal for the lords who have so far remained on the sidelines."
  lotr_bozisha_miraz.0358.a: "Torturing [ray_king_lost.GetFirstName] to death should suffice..."
  lotr_bozisha_miraz.0358.a.effects: "You decide to only kill the former Kralyi, sparing the capital from a wider purge."
  lotr_bozisha_miraz.0358.b: "Any who reject Khäz-gramaze shall perish!"
  lotr_bozisha_miraz.0358.b.effects: "You slaughter any dissidents in the capital, forcefully making its people embrace your faith."
  lotr_bozisha_miraz.0358.c: "Showing mercy does have its benefits..."
  lotr_bozisha_miraz.0358.c.effects: "You decide to act pragmatically and spare the heretics of the capital, at least for now."

  lotr_bozisha_miraz.0359.t: "The Fall of Rây"
  lotr_bozisha_miraz.0359.desc: "The unthinkable has happened. We Kanivâtra have ruled over [Concept('ray', 'Рая')|E] for centuries, keeping peace and order where the old regents brought the land nothing but foreign domination. Yet now, as I am chained and brought before the usurper [mardat.GetTitledFirstName], I can see generations of peace and prosperity coming crashing down. \n\nI dread the fate that awaits me. I know [mardat.GetFirstName] is not kind to his foes and as the figurehead of the faith and old order he wishes to supplant I will make the perfect openning sacrifice. I can do nothing now but wait for my doubtless horrible death to come and bring the end of my house."
  lotr_bozisha_miraz.0359.a: "I hope my death will be swift..."

  lotr_bozisha_miraz.0360.t: "The Slain Serpent"
  lotr_bozisha_miraz.0360.desc: "[mardat.GetTitledFirstName], long a detractor to my rule and now an open traitor has finally been brought low. His doomed attempt to overthrow Vâtra's glory in the name of his petty god of night has been crushed as Kanivâtra rule has been restored fully uncontested in [Concept('ray', 'Рая')|E]. With [mardat.GetFirstName] now rotting in my dungeons like the traitor he is, his fate is in my hands. \n\nYet, the civil war has proven costly for [Concept('ray', 'Рая')|E]. It will be long until the rebellious followers of Khäz-gramaze spread out across [GetTitleByKey('d_suza_riy').GetNameNoTier] can be fully stamped out and the ravages of war have reduced the flow of trade through the realm. Despite this, the realm will endure this crisis, has it has endured every single one in the past centuries."
  lotr_bozisha_miraz.0360.a: "None can challenge the rule of the Kanivâtra!"

  lotr_bozisha_miraz.0361.t: "The Fate of Traitors"
  lotr_bozisha_miraz.0361.desc: "How? How! How could this have happened!? I am the chosen of Khäz-gramaze, destined to bring the shadow to [Concept('ray', 'Рая')|E]. How have these weak, fat and decadent merchants defeated the might and zeal of the faithful? How dare these men who know no god other than gold imprison me like some petty criminal. They should be bowing down to me and begging for my mercy! \n\nTraitor they call me, they who forsook the truth of Khäz-gramzae and even the teachings of their own god Vâtra! How could Khäz-gramaze have allowed this to happen! How could he, all powerfull lord of the earth have led me to my fall?"
  lotr_bozisha_miraz.0361.a: "I swear to you all, I will have my vengence!"

  lotr_bozisha_miraz.0363.t: "The Coup of Rây"
  lotr_bozisha_miraz.0363.desc: "At long last, all my preparations have been completed. Everything is ready to bring about the fall of the decadent and weak rule of the Kanivâtra and their petty false god. Years of plotting have lead me to this point and now all that stands in the way of my rise to power is ordering my agents to execute my plans. \n\nBy the will of Khäz-gramaze, I know I have already won for he would not have lead me to this point if I was not meant to bring his dominion over [Concept('ray', 'Рая')|E]. Soon, the pathetic Aûdrat Vâtra will be utterly overthrown and all those who scorned Khäz-gramaze will be slain as the filthy heretics that they are!"
  lotr_bozisha_miraz.0363.a: "The day of my ascension has come!"
  lotr_bozisha_miraz.0363.a.success: "You successfully coup [GetTitleByKey('k_ray').GetNameNoTier] and overthrow the Kanivâtras."
  lotr_bozisha_miraz.0363.a.fail: "Your attempted coup fails, throwing the realm into open civil war."

 ### Mardat Act 2 Events ###

 lotr_bozisha_miraz.0401.t: "Time Comes to Pay"
  lotr_bozisha_miraz.0401.desc: "Now that I have achieved my divinely granted victory over [ray|e], the powers with which I bargained to support my rize will soon be coming, asking for payment. Even with my ascension as Kralyi, my position remains far from secure. Much of the realm is ruled by vile heretics who deserve nothing more than death after all. \n\nBy keeping true to my oaths, I could solidify my vague pacts with my supporters into proper official alliances between my new realm and theirs. With their continued support, I am sure that the heretical rebels of the hinterlands will be slain as the ennemies of Khäz-gramaze that they are soon enough."
  lotr_bozisha_miraz.0401.a: "The costs may be steep, however..."
  lotr_bozisha_miraz.0401.a.effects: "In the following days, envoys from your support will come to ask for your paiment and to solidify the alliance between your realms."

  lotr_bozisha_miraz.0402.t: "Paiments to Pôwa"
  lotr_bozisha_miraz.0402.desc: "As a delegation from my Pôwan allies in [GetTitleByKey('d_ne_sargoa').GetNameNoTier] arrives at [GetTitleByKey('c_bozisha_dar').GetNameNoTier], I prepare my court to meet them. After the usual formalities, they express their delight and their desire to openly ally both of our realms after I pay them for their services. \n\nWith the support of these Pôwan tribesmen, I will be able to further strengthen my hold on [ray|e] and crush any opposition that may arise! However, the cost of this support may prove itself quite steep which could lead to increased instability in the short term..."
  lotr_bozisha_miraz.0402.a: "I will needs these allies soon enough..."
  lotr_bozisha_miraz.0402.a.effects: "You will offer your Pôwan allies their promised paiment for their services."

  lotr_bozisha_miraz.0403.t: "Promises for Blades"
  lotr_bozisha_miraz.0403.desc: "Though the Nafarati under my service are really little more than sellswords, they are still my allies. As could be expected from soldiers of their kind, they have sent a diplomat to inform that they desire to receive their promissed paiment if our alliance it to continue into the future. \n\n[GetTitleByKey('d_delritha').GetNameNoTier]'s forces may be minor now, but with my backing they could become a major power in western [GetTitleByKey('e_sirayn').GetNameNoTier]. The cost for this may be steep, but the support of their tribe's men could prove decisive in crushing opposition within [ray|e]."
  lotr_bozisha_miraz.0403.a: "Having more soldiers is always useful..."
  lotr_bozisha_miraz.0403.a.effects: "You will offer your Nafarati allies their promised paiment for their services."
  lotr_bozisha_miraz_nafarati_kingdom_desc: "The leader of the Nafarati will invade all rulers within Chennacatt to claim their lands with your help as promised."

  lotr_bozisha_miraz.0404.t: "Envoy of the Storm-Marshal"
  lotr_bozisha_miraz.0404.desc: "When the envoy of the proud Anbalûkkhôri of the Stormhost arrived at [GetTitleByKey('c_bozisha_dar').GetNameNoTier], I first feared that they would be coming here to make some unreasonable demand from my realm to abuse the rise of an ally in [ray|e]. Yet, to my surprsie, my conversation with the envoy showed that the Stormhost truly does support my rule over [GetTitleByKey('k_ray').GetNameNoTier]. \n\nThough it pained me to ally with men who's allegiance layed at least in part with Maliciam, I must now say that it is clearly the will of Khäz-gramaze that the might of [GetTitleByKey('k_ray').GetNameNoTier] and [GetTitleByKey('k_an_balkumagan').GetNameNoTier] should come together to bring ruin to the ever hated [GetTitleByKey('e_bellakar').GetNameNoTier]."
  lotr_bozisha_miraz.0404.a: "None can stand in the way of our realms' might!"
  lotr_bozisha_miraz.0404.a.effects: "You reaffirm your promises to the Stormhost."

  lotr_bozisha_miraz.0405.t: "Alliance with Rây"
  lotr_bozisha_miraz.0405.desc: "When we first dealt with [mardat.GetFirstName], we were unsure if our promises would bring us anything. Yet with [mardat.GetTitledFirstName]'s ascension to the rulership of [ray|e], it is clear that we were right to back him in his plans. My envoys have now returned with the paiment promissed to us for our alliance to [mardat.GetTitledFirstName] and the riches we will gain are beyond what many in our tribe could dream off. \n\nOur work is not done however. Now that our realms are allied, we will need to aid in the subduing of the opposition that is sure to arise against [GetTitleByKey('k_ray').GetNameNoTier]'s fall to a radical faith like the Cult of Khäz-gramaze."
  lotr_bozisha_miraz.0405.a: "The blades of Shyra shall be victorious against Rây's foes!"
  lotr_bozisha_miraz.0405.a.effects: "Your informal alliance with [mardat.GetTitledFirstName] will become a full alliance and you will receive your promised paiment from him soon."

  lotr_bozisha_miraz.0406.t: "Pact of Gold and Blood"
  lotr_bozisha_miraz.0406.desc: "The newly ascended [mardat.GetTitledFirstName] of [GetTitleByKey('k_ray').GetNameNoTier], our ally and greatest patron of our sellswords, is now in a position to offer us our reward for supporting his rise to power. Thanks to great riches and power of [ray|e], the Nafarati of [GetTitleByKey('d_delritha').GetNameNoTier] shall never again be an insignificant power. \n\nWhile our new great ally is sure to bring us great aid and power, we must also in turn continue to offer our brave and strong soldiers to him. There is much killing left to be done in [GetTitleByKey('k_ray').GetNameNoTier] before [mardat.GetTitledFirstName] will be satisfied and the Cult of Khäz-gramaze fully dominant in the realm."
  lotr_bozisha_miraz.0406.a: "The golden age of our people in [GetTitleByKey('e_sirayn').GetNameNoTier] begins now!"
  lotr_bozisha_miraz.0406.a.effects: "Your informal alliance with [mardat.GetTitledFirstName] will become a full alliance and you will receive your promised paiment from him soon."

  lotr_bozisha_miraz.0407.t: "The Submission of Rây"
  lotr_bozisha_miraz.0407.desc: "With the rise of my long time subbordinate and agent [mardat.GetFirstName] to power in the barabarian realm of [GetTitleByKey('k_ray').GetNameNoTier], we are now closer than ever to the fall of [bellakar|e]. [ray|e] is a land full of great ressources and under the leadership of the Adunai it will likely become a worthy ally and subject of my realm. \n\nYet, [mardat.GetTitledFirstName] has some inherent problems when it comes to solidifying control over his new realm. Indeed, there are few in [GetTitleByKey('k_ray').GetNameNoTier] who are truly happy with such a radical leader coming to power. For us, however, this is only positive as Khäz-gramaze rule over [GetTitleByKey('k_ray').GetNameNoTier] will depend entierly on our support to be able to hold."
  lotr_bozisha_miraz.0407.a: "All in the [bayoftulwang|e] will bow before the coming storm!"
  lotr_bozisha_miraz.0407.a.effects: "Your informal alliance with [mardat.GetTitledFirstName] will become a full alliance. He will offer you his promised support to bring about the fall of Bellakar."

  lotr_bozisha_miraz.0408.t: "The Prize of Traitors"
  lotr_bozisha_miraz.0408.desc: "Though I had hoped that [guard_leader.GetFirstName] who have forgotten my promise to grant him [GetTitleByKey('d_suza_riy').GetNameNoTier] upon my rise to power, it appears that this wishful thinking was wrong. As with all other who have come before me to have my promisses followed upon, the former leader of the city guard of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] has come to demand that I grant him his promised titles as his reward. \n\nHowever, unlike with the other powers with which I bargained, it would be quite easy for me to simply deny his claim and refuse to offer him is reward. After all, what could a simple powerless lowborn like [guard_leader.GetFirstName] do to enforce my oath now that I rule over [ray|e]?"
  lotr_bozisha_miraz.0408.a: "I need loyal lords more than these old lands..."
  lotr_bozisha_miraz.0408.a.effects: "[guard_leader.GetFirstName] will be granted [GetTitleByKey('d_suza_riy').GetNameNoTier] as promised."
  lotr_bozisha_miraz.0408.b: "Get this fool out of my court!"
  lotr_bozisha_miraz.0408.b.effects: "You disown [guard_leader.GetFirstName] and banish him from your realm for his arrogance. He will not forget this but what could he do, after all?"

 lotr_bozisha_miraz.0409.t: "The Serpent-Lord's Foes"
 lotr_bozisha_miraz.0409.desc1: "In a highly treasonous declaration [revolutionary.GetTitledFirstName] and [reactionary.GetTitledFirstName], the two greatest and most influencial lords left in [ray|e] after the downfall of the Kanivâtra, have both declared their intention to oppose my rule. It seems clear to me that they will try to use their position as my official great detractors to gather support in attempting to establish a new regime in [GetTitleByKey('k_ray').GetNameNoTier]. \n\nOf course, their attempt is doomed to fail, for Khäz-gramaze has already granted and assured my victory. Yet, the road to the reforming of the realm will be a bloody and brutal one. These figureheads will make perfect examples to the fools who dare stand against my rule..."
  lotr_bozisha_miraz.0409.desc2: "In a highly treasonous declaration [reactionary.GetTitledFirstName], greatest and most influencial lord left in [ray|e] after the downfall of the Kanivâtra, has declared his intention to oppose my rule. It seems clear to me that he will try to use his position as my official great detractor to gather support in attempting to establish a new regime in [GetTitleByKey('k_ray').GetNameNoTier]. \n\nOf course, his attempt is doomed to fail, for Khäz-gramaze has already granted and assured my victory. Yet, the road to the reforming of the realm will be a bloody and brutal one. This figurehead will make a perfect example to the fools who dare stand against my rule..."
  lotr_bozisha_miraz.0409.desc3: "In a highly treasonous declaration [revolutionary.GetTitledFirstName], greatest and most influencial lord left in [ray|e] after the downfall of the Kanivâtra, has declared his intention to oppose my rule. It seems clear to me that he will try to use his position as my official great detractor to gather support in attempting to establish a new regime in [GetTitleByKey('k_ray').GetNameNoTier]. \n\nOf course, his attempt is doomed to fail, for Khäz-gramaze has already granted and assured my victory. Yet, the road to the reforming of the realm will be a bloody and brutal one. This figurehead will make a perfect example to the fools who dare stand against my rule..." 
  lotr_bozisha_miraz.0409.a: "How kind to show me who to torture to death..."
  lotr_bozisha_miraz.0409.a.effects: "With your ennemies now making themselves open, the true civil war for the fate of [GetTitleByKey('k_ray').GetNameNoTier] will now begin."

  lotr_bozisha_miraz.0410.t: "The Serpent's Would-be Yoke"
 lotr_bozisha_miraz.0410.desc: "What many thought unthinkable as just happened. The millenia old Kanivâtra dynasty which enforced Aûdrat Vâtra domination over [ray|e] has fallen in unprecedented violence. The radical and zealous tyrant [mardat.GetTitledFirstName] now rules over the realm and already he has begone indiscriminate purges off all who do not embrace his Cult of Khäz-gramaze. \n\nHow long will it be until all of [GetTitleByKey('k_ray').GetNameNoTier] falls to his madness and cruelty? How long until my people and my family are the ones slain on the alters of the God of Night? Long have we, followers of the ancient Kât-Polozây bent the knee, accepting the seemingly invincible dominion of Vâtra the destroyer. Yet now, the realm has fallen to utter chaos and the invincibility of those who dominate us seems less true than it has in centuries. The time is right, now or never, we will strike against this tyrant and free [GetTitleByKey('k_ray').GetNameNoTier] from the yoke of its cruel gods!"
 lotr_bozisha_miraz.0410.a: "We have nothing to lose but death!"
  lotr_bozisha_miraz.0410.a.effects: "You proclaim yourself [mardat.GetTitledFirstName]'s ennemy and vow to free [GetTitleByKey('k_ray').GetNameNoTier] from his tyranny."
 lotr_bozisha_miraz.0410.b: "Perhaps, submission would bring us a better fate..."
  lotr_bozisha_miraz.0410.b.effects: "You chose not to confront [mardat.GetTitledFirstName] and submit yourself to his rule."

  lotr_bozisha_miraz.0411.t: "The Dusk-Tyrant's Rise"
 lotr_bozisha_miraz.0411.desc: "For untold generations, the Aûdrat Vâtra and their eternal enforcers the divinely chosen Kanivâtra, have kept peace and order in [ray|e]. Yet now, some usurper from the frontier, now going by [mardat.GetTitledFirstName], has somehow overthrown the chosen regents of Vâtra himself. Even worse, this usurper has proven to be a truly mad man, declaring his intent to kill all who do not accept his fringe and radical Cult of Käz-gramaze. \n\nAs the most senior of the proper lords of [GetTitleByKey('k_ray').GetNameNoTier], it is clear that the role falls upon me to remove this tyrant from power and restore Vâtra's dominion over this blessed realm. However, I must also make sure that the borderlands are properly brought back into the fold. Indeed, [mardat.GetTitledFirstName]'s folly has brought many of the outer lords into outright rebellion against the concept of a Rây not ruled by their outdated Kât-Polozây faith."
  lotr_bozisha_miraz.0411.a: "I swear that order will return to [GetTitleByKey('k_ray').GetNameNoTier]!"
  lotr_bozisha_miraz.0411.a.effects: "You proclaim yourself [mardat.GetTitledFirstName]'s ennemy and vow to bring order back to [GetTitleByKey('k_ray').GetNameNoTier]."
 lotr_bozisha_miraz.0411.b: "Perhaps, submission would be wiser..."
  lotr_bozisha_miraz.0411.b.effects: "You chose not to confront [mardat.GetTitledFirstName] and submit yourself to his rule."

 lotr_bozisha_miraz.0412.t: "The Doom of Bellakar"
  lotr_bozisha_miraz.0412.desc: "The long awaited day has come. [stormhost_emperor.GetTitledFirstName] has declared war on [bellakar|e] with the clear intent of destroying that hated realm forever. Already, the great fleets of the Stormhost have been gathered and the greatest Anbalûkkhôri host since the Last Armada of old has been gathered at [GetTitleByKey('c_khorsaj').GetNameNoTier]. \n\nWith the great invasion having begun, the time has now come for me to follow on my promise to aid in the undoing of [GetTitleByKey('e_bellakar').GetNameNoTier]. I have been promised vast riches and a more than generous share of plundered wealth by [stormhost_emperor.GetTitledFirstName] as a reward for my aid in his war effort. With vile heretical rebels continuing to run rampant in the periphery of [GetTitleByKey('k_ray').GetNameNoTier], these funds could prove invaluable in securing my position..."
  lotr_bozisha_miraz.0412.a: "Let Bellakar despair in my wake!"
  lotr_bozisha_miraz.0412.a.effects: "You will join [stormhost_emperor.GetTitledFirstName]'s invasion of Bellakar"

  lotr_bozisha_miraz.0413.t: "The Spoils of Bellakar"
  lotr_bozisha_miraz.0413.desc: "With [stormhost_emperor.GetTitledFirstName] by my side, the armies of Khäz-gramaze have at long last brought absolute ruin to ever hated realm of [bellakar|e]. Its great cities lie in ruin, stripped of their ancient stolen wealth while its arrogant and proud people are made little more than slaves to their new overlord, our great ally, the Stormhost. \n\nNearly every ship in [GetTitleByKey('k_ray').GetNameNoTier]'s navy has been filled with the loot from this great conquest, as was promised by [stormhost_emperor.GetTitledFirstName]. Wether I use this near endless wealth to build an army able to crush the petty rebels of the hinterlands utterly or if I use it to bribe some lucky few to my side, this great treasure will ensure my rule over [GetTitleByKey('k_ray').GetNameNoTier] almost as surely as the now hegemonic forces of my allies."
  lotr_bozisha_miraz.0413.a: "My victory is absolute!"

  lotr_bozisha_miraz.0414.t: "Bellakar's Resilience"
  lotr_bozisha_miraz.0414.desc: "Throught some vile twist of fate, the hated forces of [bellakar|e] have bested the great armies of Khäz-gramaze in our glorious invasion to destroy their vile realm. How could Khäz-gramaze have allowed such a tragedy to happen, I wonder? The invasion proved costly, yet it brought us no benefit and has done irreversible dammage to my image of invincibility within [ray|e]. \n\nThis failed invasion has done nothing but further enrage the rebels of the hinterlands. My position within [GetTitleByKey('k_ray').GetNameNoTier] is weaker than ever and I will have to thread carefully if I am to avoid being removed from power in this moment of weakness."
  lotr_bozisha_miraz.0414.a: "Khäz-gramaze will grant me revenge in time..."

  lotr_bozisha_miraz.0415.t: "The Bane of the Moon"
  lotr_bozisha_miraz.0415.desc: "At long last, the despicable realm of [bellakar|e], which stood tall and proud as the master of [harad|e] and great enforcer of Maliciam's vile whims has fallen. By my hand, the invincible armies of Khäz-gramaze have destroyed their greatest foe not only on the [bayoftulwang|e] but anywhere in the South. \n\nWhere the weak, fat and useless Anbalûkkhôri failed time and time again, the unending might of the true faith has achieved absolute victory. [GetTitleByKey('e_bellakar').GetNameNoTier] is now at my mercy, and their despicable people will soon learn that I am not a kind master to those who resist me!
  lotr_bozisha_miraz.0415.a: "My victory could not be more complete!"

 lotr_bozisha_miraz.0416.t: "The Purchase of Zizâl"
 lotr_bozisha_miraz.0416.desc: "Recently, it has come to my attention that the eastern hinterland of [ray|e] was not fully under my control. Indeed, [GetTitleByKey('c_zizal').GetNameNoTier] and [GetTitleByKey('c_salibara').GetNameNoTier] apparently fell to pôwan rule at some point in the past centuries of Kanivâtra decline. With the local pôwan chieftain being my ally, it should be possible to negociate a sale of the territory to see it return to its rightful rulers."
  lotr_bozisha_miraz.0416.a: "Send out the offer."
  lotr_bozisha_miraz.0416.b: "I don't have the finances for this."

  lotr_bozisha_miraz.0417.t: "The Sale of Zizâl"
 lotr_bozisha_miraz.0417.desc: "Rather surprisingly, I have recently received an offer from my ally [mardat.GetTitledFirstName] to buy the periphal tribes of [GetTitleByKey('c_zizal').GetNameNoTier] and [GetTitleByKey('c_salibara').GetNameNoTier]. According to him, they are part of the ancient borders of [ray|e] and, as such, he should be the one to rule over it. However, as we are allies, he has offered me a good sum if I were to peacefully cede the territory."
  lotr_bozisha_miraz.0417.a: "I gladly accept!"
 lotr_bozisha_miraz.0417.b: "Those lands are mine!"

  lotr_bozisha_miraz.0418.t: "The Deal for Zizâl"
 lotr_bozisha_miraz.0418.yes.desc: "As expected, my pôwan ally in [GetTitleByKey('d_ne_sargoa').GetNameNoTier] has agreed to cede me the rule of the tribes of [GetTitleByKey('c_zizal').GetNameNoTier] and [GetTitleByKey('c_salibara').GetNameNoTier] for a sum that was most likely rather excessive for the value of the land. No matter, I have righted one of the many wrongs of the Kanivâtra today."
  lotr_bozisha_miraz.0418.no.desc: "Rather surprisingly, [powan_leader.GetTitledFirstName] has refused my generous offer to buy [GetTitleByKey('c_zizal').GetNameNoTier] and [GetTitleByKey('c_salibara').GetNameNoTier] from [GetTitleByKey('d_ne_sargoa').GetNameNoTier]. While this does not mean the end of our alliance, it is a great strain on our relations."
  lotr_bozisha_miraz.0418.a: "Those lands are mine!"

  ### Rebels of Rây Events ###

  lotr_bozisha_miraz.0501.t: "The People's Battle"
  lotr_bozisha_miraz.0501.desc: "From all over my realm, the countless petty rebel warbands who were once scattered and disunited have come together in my court to discuss the formation of a truly massive coalition in opposition to the usurper [mardat.GetTitledFirstName]. As the negociations begin, it seems as though I will be able to take the leadership of this movement rather easily. After all, my high ranking position and influence makes me the perfect candidate. \n\nYet, as it seemed that my plan would go uncontested, a young man stepped up. Presenting himself as [rebel_leader.GetFirstName], leader of one of the larger rebel warbands, he declared before the assembly that he should be the one to take leadership of the movement. Indeed, according to him, corrupt high ranking nobles were what brought this crisis about in the first place. Despite the clearly false nature of his statement, I can sense he has moved many in the audience to his side. I must now make my reply, or risk losing the opportunity to strengthen my position."
  lotr_bozisha_miraz.0501.a: "I am a far better commander than that fool!"
  lotr_bozisha_miraz.0501.a.success: "You use your marshal prowess and reputation to convince the assembly"
  lotr_bozisha_miraz.0501.a.failure: "You words fail to reach the assembly"
  lotr_bozisha_miraz.0501.b: "Perhaps a generous handout would win me their hearts."
  lotr_bozisha_miraz.0501.b.success: "Your offer of paiment brings the rebel warbands to your side"
  lotr_bozisha_miraz.0501.b.failure: "The rebels refuse your offer of paiment."
  lotr_bozisha_miraz.0501.c: "Perhaps we can find a compromise..."
  lotr_bozisha_miraz.0501.c.success: "You convince the rebels to follow you in exchange for great autonomy"
  lotr_bozisha_miraz.0501.c.failure: "The rebels refuse to negociate"
  ray_rebels: "Unified rebel warbands"
  rebel_county_control_loss: "#N Every county in your realm will lose 30 control #!"

  lotr_bozisha_miraz.0502.t: "Armies of the Faith"
  lotr_bozisha_miraz.0502.c.desc: "Though there were so troubles in the process, I have been able to bring the petty rebel warbands of my realm together in a single cause under my authority. The few detractors to my power that remain within my new forces make themeslves quiet, knowing full well that they stand no hope at victory without my support. As an official great leader of the rebellion against the vile [mardat.GetTitledFirstName], I may now begin to openly work in opposition to the Khäz-gramaze purges. \n\nThanks to my charismatic leadership and militray prowess, my rule over my new opposition faction to the Khäz-gramaze upstarts is absolute."
  lotr_bozisha_miraz.0502.p.desc: "Though there were so troubles in the process, I have been able to bring the petty rebel warbands of my realm together in a single cause under my authority. The few detractors to my power that remain within my new forces make themeslves quiet, knowing full well that they stand no hope at victory without my support. As an official great leader of the rebellion against the vile [mardat.GetTitledFirstName], I may now begin to openly work in opposition to the Khäz-gramaze purges. \n\nThough it required a significant financial investment, my authority over my new faction is secure for the foreseeable future.."
  lotr_bozisha_miraz.0502.a.desc: "Though there were so troubles in the process, I have been able to bring the petty rebel warbands of my realm together in a single cause under my authority. The few detractors to my power that remain within my new forces make themeslves quiet, knowing full well that they stand no hope at victory without my support. As an official great leader of the rebellion against the vile [mardat.GetTitledFirstName], I may now begin to openly work in opposition to the Khäz-gramaze purges. \n\nMy power over this movement remains insecure, however, as the significant compromises I had to make with the rebel leadership greatly curb my power."
  lotr_bozisha_miraz.0502.a: "A great step towards the fall of the Khäz-gramaze!"

  lotr_bozisha_miraz.0503.t: "The Assembly's Defiance"
  lotr_bozisha_miraz.0503.desc: "In a shocking turn of events, the petty banter and discourse sown in my great assembly of rebel leaders has somehow lead to the complete dissolution of any unified front within my realm. Even worse, the once more scattered rebel warbands have lost all faith in my ability to ever lead a worthy coalition again, dashing any hope of regathering their scattered forces. \n\nMy failure means that [mardat.GetTitledFirstName] will continue to be free to terrorize the realm, at least for now. Even now, however, all hope is not lost and I could still liberate [GetTitleByKey('k_ray').GetNameNoTier] from the madness of its new overlords."
  lotr_bozisha_miraz.0503.a: "The road ahead will be hard..."
  lotr_bozisha_miraz.0503.b: "I do wonder what [rebel_leader.GetFirstName] will do now..."

  lotr_bozisha_miraz.0504.t: "Gathering Foes"
  lotr_bozisha_miraz.0504.desc: "Under the leadership of [revolutionary.GetTitledFirstName], the once scattered and disuinted Kât Polozây rebel warbands that powerlessly roamed in the hinterlands of [ray|e] have gathered into one single common force. Hundreds of disgrunteled peasant and soldiers of the old guard are gathering together into a single army, one with the strength to challenge my forces. \n\nWhile this rabble may prove problematic, they do not have the strength to dare march to [GetTitleByKey('c_bozisha_dar').GetNameNoTier] and by the will of Khäz-gramaze it will remain so until their innevitable defeat."
  lotr_bozisha_miraz.0505.desc: "Under the leadership of [reactionary.GetTitledFirstName], the once scattered and disuinted Vâtran rebel warbands that fought a futile struggle to defeat me in the heartlands of [ray|e] have gathered into one single common force. Hundreds of disgrunteled peasant and soldiers of the old guard are gathering together into a single army, one with the strength to challenge my forces. \n\nWhile this rabble may prove problematic, they do not have the strength to dare march to [GetTitleByKey('c_bozisha_dar').GetNameNoTier] and by the will of Khäz-gramaze it will remain so until their innevitable defeat."
  lotr_bozisha_miraz.0504.a: "These fools will die just like the rest!"

 lotr_bozisha_miraz.0506.t: "Shield of the Faith"
  lotr_bozisha_miraz.0506.desc: "For the first time since the vile [mardat.GetTitledFirstName] usurped the rule of [ray|e], my lands are truly safe. No more will the roaming fanatical Khäz-gramaze warbands bent on destroying what they call heresy at all costs be free to terrorize my lands!. My forces, now among the greatest in [GetTitleByKey('k_ray').GetNameNoTier], have been able to fully secure my realm's borders. \n\nDrawn in by the prospect of finally finding a safe land among the chaos that has swept over the realm, many of the fleeing or displaced peoples of [GetTitleByKey('k_ray').GetNameNoTier] have begun to come to my realm. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstName] recommends that I put these people to work, having them rebuild the parts of my lands that suffered most from the Purge. However, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] urges me to focus on using the opportunity to further bolster my military power."
  lotr_bozisha_miraz.0506.a: "Train every war-ready man you find."
  lotr_bozisha_miraz.0506.a.success: "You succeed in bolstering your military forces."
  lotr_bozisha_miraz.0506.a.failure: "You lose control of the incoming population"
  lotr_bozisha_miraz.0506.b: "Their able hands will serve the realm."
  lotr_bozisha_miraz.0506.b.success: "You successfully bring about economic prosperity"
  lotr_bozisha_miraz.0506.c: "Block them from entering, stability comes first."
  refugee_dev_gain: "#P Every county in your realm gains 2 development #!"

  lotr_bozisha_miraz.0507.t: "Hope's Bastion"
  lotr_bozisha_miraz.0507.m.desc: "My efforts to integrate the struggling victims of [mardat.GetTitledFirstName]'s devastating purges have, thanks to my skilled and thoughtful leadership, been met with a resounding success. The new inhabitants of my realm have been kept under control and have been able to greatly contribute to my war effort to liberate [ray|e] from Khäz-gramaze tyranny. \n\nMy many fresh recruits, devoted to reclaiming their lost homes and avenging their dead loved ones, have been integrated seemlessly into my regular forces. Though their numbers are somewhat limited, they still bring me ever closer to having the power to at last cast down the usruper and free [GetTitleByKey('k_ray').GetNameNoTier]."
  lotr_bozisha_miraz.0507.e.desc: "My efforts to integrate the struggling victims of [mardat.GetTitledFirstName]'s devastating purges have, thanks to my skilled and thoughtful leadership, been met with a resounding success. The new inhabitants of my realm have been kept under control and have been able to greatly contribute to my war effort to liberate [ray|e] from Khäz-gramaze tyranny. \n\nThese new able hands have brought great prosperity to my war-torn realm. Where villages were burnt, they built new ones and where our roads were destroyed out of fear of Khäz-gramaze incursion they were rebuilt. Thanks to their effort, my economic base is greater than ever, bringing me ever closer to casting down the usurper [mardat.GetTitledFirstName]."
  lotr_bozisha_miraz.0507.a: "Our hopes of victory grow ever more!"

  lotr_bozisha_miraz.0508.t: "Chaos Behind our Walls"
  lotr_bozisha_miraz.0508.desc: "Despite my best efforts, my attempt to integrate the struggling victims of [mardat.GetTitledFirstName]'s' bloody purge has been a complete failure. As more and more of the displaced poured into my realm, my forces completely lost control of the situation. Though I cannot blame these poor souls for seeking safety, they have still brough great instability to my lands. \n\nThough my borders remain protected and safe from [mardat.GetTitledFirstName] forces, my losses behind my frontier may very well have made my position worse than before. The road to recovery will be a long one, but no matter what we must continue our fight!"
  lotr_bozisha_miraz.0508.a: "All hope is not lost, yet..."

  lotr_bozisha_miraz.0509.t: "The Rebels' Resilience"
  lotr_bozisha_miraz.0509.desc: "Though I had thought my grasp on [ray|e] firm and unshakeable, it seems I may have been wrong. Indeed, [revolutionary.GetTitledFirstName] has succeeded in matching my personal forces within [GetTitleByKey('k_ray').GetNameNoTier]. Under [CharYourHerHis(revolutionary)] protection, the heretics who mannaged to flee my great purge have begun to gather, strengthening [CharYourHerHis(revolutionary)] powerbase. \n\nThough this upstart Kât-Polozây stronghold within my realm is bad news, it is still well within my power to crush it in its infancy, before it can grow into a strong enough power to truly challenge me."
  lotr_bozisha_miraz.0510.desc: "Though I had thought my grasp on [ray|e] firm and unshakeable, it seems I may have been wrong. Indeed, [reactionary.GetTitledFirstName] has succeeded in matching my personal forces within [GetTitleByKey('k_ray').GetNameNoTier]. Under [CharYourHerHis(reactionary)] protection, the heretics who mannaged to flee my great purge have begun to gather, strengthening [CharYourHerHis(reactionary)] powerbase. \n\nThough this upstart Vâtran stronghold within my realm is bad news, it is still well within my power to crush it in its infancy, before it can grow into a strong enough power to truly challenge me."
  lotr_bozisha_miraz.0509.a: "I will take special care to destroy them."
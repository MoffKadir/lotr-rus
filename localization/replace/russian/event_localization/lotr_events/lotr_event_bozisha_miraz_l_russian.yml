 lotr_bozisha_miraz.0325.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )], что богатый властитель из [Concept('ray', 'Раи')|E] лично пришёл ко мне за военной поддержкой, я [Select_CString(ROOT.Char.IsFemale, 'обрадовалась', 'обрадовался' )]. Как и ожидалось, Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier] пришёл с интересным предложением.\n\n«Племя Дельрита сильно и может многого достичь, - говорит он мне, - но само по себе его будущее туманно. Сражайтесь за меня, и я помогу вам сохранить ваше наследие на новой родине вашего племени в Сирайне».\n\n«Соберите своих воинов и свой народ и сражайтесь за меня, и я дам вам богатства, о которых вы и мечтать не можете!», - когда Мардат замолкает, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать свой выбор. Действительно ли эта сделка стоит моей помощи или это не более чем уловка, чтобы воспользоваться мной и моим народом?"

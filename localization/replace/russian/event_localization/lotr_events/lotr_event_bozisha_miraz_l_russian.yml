 lotr_bozisha_miraz.0101.t:0 "Восстановленный Заджантак"
 lotr_bozisha_miraz.0101.desc:0 "Долгое время леса стояли в стороне от войн на холмах и побережьях. Но за эту отстраненность мы поплатились порабощением наших родичей на юге. И мы ослабли, как и положено. Но теперь на трон Заджантака снова воссел властитель, и мы снова сильны.\n\nМой народ радуется вновь обретенной силе, но мы не дураки. Тон-ан-Харлок всегда проявлял интерес к родичам своих рабов, и, видя, что мы сильны, они должны быть в ярости.\n\nСейчас мы подошли к великой развязке - это может стать великой битвой нашего времени, и хотя мы можем победить или проиграть, песни будут петь в лесах сами птицы и обезьяны, а великие мумакил протрубят о грядущей войне."
 lotr_bozisha_miraz.0101.a:0 "Мы останемся Заджантаком, уверенным в своей силе и величии, жемчужиной Великой Гайи."
 lotr_bozisha_miraz.0101.b:0 "Пришло время освободить наших родичей от Грозового Воинства и уничтожить их навсегда."

 lotr_bozisha_miraz.0102.t:0 "Восстановленный Заджантак"
 lotr_bozisha_miraz.0102.desc:0 "Долгий путь привел меня к этому трону - я [Select_CString(ROOT.Char.IsFemale, 'чужая', 'чужак' )] в этих землях, мой народ закован в кандалы больше лет, чем мы можем сосчитать, - и все же я [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )], на севере Гайи, и королевство Заджантак, родовое право моего народа, стоит твёрдо.\n\nДолго страдал мой народ на юге, в рабстве у жестоких [Concept('adunai', 'адунайцев')|E], как они сами себя называют, хотя они позволяют нам называть их только «владыками». Как долго мы ждали дня, когда сможем бросить им вызов? Сколько историй мы забыли, сколько свобод потеряли, служа постоянно растущему [Concept('stormhost', 'Грозовому Воинству')|E]? Как долго мои родичи были в оковах?\n\n... Есть ли #italic другой#! выбор?"
 lotr_bozisha_miraz.0102.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оттянуть время... но я никогда не забуду преступления наших поработителей!"
 lotr_bozisha_miraz.0102.b:0 "Это будет великая война нашего времени, и мы ДОЛЖНЫ победить."
 Zajantak_Host:0 "Заджанийинские воины"

 lotr_bozisha_miraz.0103.t:0 "Короли-выскочки"
 lotr_bozisha_miraz.0103.desc:0 "Как долго [Concept('adunai', 'адунайская')|E] держава стоит на западе, в этом заливе на юге? Мы храним наши земли и величие тысячу тысяч лет подряд, и те, кто служит нам, хорошо знают свое место, или же им то и дело напоминают о нем. Так неужели мы поступили глупо, позволив некоторым из их родичей остаться на севере? Возможно.\n\nТеперь эти разрозненные племена объединились! Наш древний враг, некогда сокрушённый нашими завоеваниями и великими набегами, [Glossary('мийянай','miyanai_gloss')] Заджантака, которыми правит [zajantak_king.GetTitledFirstName], снова возвысились. Мы не можем смириться с этой новой силой на юге. \n\nСлишком долго мы были милосердны к [zajantak_king.GetCulture.GetCollectiveNounNoTooltip]ому народу и их родичам! [zajantak_king.GetFirstNameNoTooltip] навсегда запомнит своё месте. Примитивным племенам Заджантака не выстоять против [Concept('adunai', 'адунайской')|E] мощи. Мы навсегда сокрушим это дерзкое королевство."
 lotr_bozisha_miraz.0103.a:0 "Какие шансы у стенающих рабов против воинства адунаим?"
 lotr_bozisha_miraz.0103.b:0 "Мы должны нанести удар первыми, и как можно скорее, и поставить этих рабов на место."

 lotr_bozisha_miraz.0104.t:0 "Новая надежда"
 lotr_bozisha_miraz.0104.desc:0 "Долгие мы были рабами наших господ, владык Запада. А какая ещё была жизнь? Под [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ой властью, [GetPlayer.GetCulture.GetNameNoTooltip] были созданы для служения. Мы не знали ничего иного, а все наши сказания были забыты.\n\nКроме одного... о народе Леса. Они давно канули в безвестность, и много лет мы не слышали вестей из той земли, хотя она и не так далека от нашей. Но вот до нас дошли слухи о том, что Заджантак, которым правит [zajantak_king.GetTitledFirstName], объединился. И впервые, проходя по улицам своих скудных владений, я вижу надежду в глазах [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]ого народа. \n\nНеужели мы сможем противостоять тому, как [stormhost_emperor.GetFirstNameNoTooltip] правит нами? Возможно, мы сможем сразиться с коварной [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ой мощью? Но я знаю, что, как бы там ни было, королевства людей на Юге изменятся навсегда. И все же, могу ли я действительно направить свой народ к этой цели?"
 lotr_bozisha_miraz.0104.a:0 "Что можем мы, рабы, противопоставить [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ой мощи ?"
 lotr_bozisha_miraz.0104.b:0 "В лесу снова [Select_CString(ROOT.Char.IsFemale, 'появилась королева', 'появился король' )]. Джунгли поют о возмездии!"

 lotr_bozisha_miraz.0200.t:0 "Судьба"
 lotr_bozisha_miraz.0200.desc:0 "Все готово. Капитаны и полководцы моего королевства собрали наши войска и произнесли много слов о войне и победе нашим солдатам. И все же во всех наших армиях, от самого низкого воина до величайшего офицера, зародилось семя сомнения. Кто мы такие, чтобы сражаться с [Concept('adunai', 'адунайцами')|E]? Не зря они так долго удерживали побережье, пока мы прятались в деревьях, как звери.\n\nНо теперь мы не можем отступить, и хотя есть сомнения, есть и решимость! Мы выступим против тирана [stormhost_emperor.GetFirstNameNoTooltip] и [stormhost_emperor.GetHerHis] [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]их угнетателей, и хотя мы покинем наши дома в последний раз, а загробная жизнь может быть серой и скучной, мы пойдем туда добровольно. В конце концов, за каждого из нас, посланного в [GetPlayer.GetFaith.DevilName], первыми туда попадут десять врагов!"
 lotr_bozisha_miraz.0200.a:0 "Мы должны отбить земли наших предков у [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]их захватчиков."
 lotr_bozisha_miraz.0200.a.tt:0 "Вы получите доступ к [casus_belli|El] «Тандитское освобождение»"

 lotr_bozisha_miraz.0201.t:0 "Сокрушая муравьёв"
 lotr_bozisha_miraz.0201.desc:0 "О чём [Select_CString(zajantak_king.IsFemale, 'думала', 'думал' )] [zajantak_king.GetTitledFirstNameNoTooltip]? Неужели [zajantak_king.GetSheHe] действительно [Select_CString(zajantak_king.IsFemale, 'поверила', 'поверил' )] в своих примитивных дикарей, вооружённых грубыми палками, дубинами и подобием игрушек [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]их детей? Дураки из джунглей так и останутся дураками, если вложить им в руки мечи и заставить сражаться за какую-то идею, которую они едва понимают. Королевство? Ха! Да они просто стая дворняг, которые лают на своего отвергнутого хозяина!\n\nКонечно, мы приручили этих [Glossary('мийянай','miyanai_gloss')], и они стали лучше от этого. А теперь нам стоит подчинить своей власти их более диких сородичей и показать им, что значит быть хозяевами юга. Заджантак падет. Надвигается #bold буря#!!"
 lotr_bozisha_miraz.0201.a:0 "Покажем им мощь [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]ого народа."

 lotr_bozisha_miraz.0202.t:0 "Временная победа"
 lotr_bozisha_miraz.0202.desc:0 "Сколько войн мы вели против [stormhost_emperor.GetPrimaryTitle.GetCollectiveNounNoTooltip]ого народа, которым правит [stormhost_emperor.GetFirstNameNoTooltip]? Многие из моего народа дорого заплатили за это, своей кровью и жизнями, и все же мы снова и снова встречали рассвет. И вот до меня дошли слухи, что мой народ свободен от власти Грозового Воинства. Мы дорого заплатили, но мы победили [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]их захватчиков и показали всему заливу, что их можно победить. Но они жадны, и скоро могут поработить другие народы.\n\nМы победили, по крайней мере, на некоторое время. Но если они снова придут за нашими родичами, наши мечи будут наготове, готовые пролить [Concept('adunai', 'адунайскую')|E] кровь!"
 lotr_bozisha_miraz.0202.a:0 "Если Грозовое Воинство вернётся, мы будем готовы!"

 lotr_bozisha_miraz.0203.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Одна', 'Один' )] из многих"
 lotr_bozisha_miraz.0203.desc:0 "Как я [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )], чтобы ситуация в Грозовом Воинстве дошла до такого состояния? Я - отпрыск Дулгу Черного, [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] древней и зловещей власти, [Select_CString(ROOT.Char.IsFemale, 'избранная', 'избранный' )] самим Зигуром! Но, глядя на нашу карту, я хорошо вижу, что мы потеряли все земли Великой Гайи из-за этих #bold [Glossary('мийянай','miyanai_gloss')] #!\n\nЯ никогда не буду питать особой любви к этому народу, как и мои наследники. Мы должны нанести скорый удар и разбить их еще раз - Грозовое Воинство никогда не успокаивается, и мы не склонимся и не уступим грязнорожденным выскочкам! Но у меня есть и более серьезная проблема - мои собственные вассалы теперь перешептываются, их страх переходит в отвращение и ненависть. Сначала мне придется навести порядок в собственном доме - а потом мы вернемся в джунгли и выжжем собак."
 lotr_bozisha_miraz.0203.a:0 "Я не больше злить своих подданных, хотя они и находятся под моей властью."
 lotr_bozisha_miraz.0203.b:0 "Страх - это сила, которой я воспользуюсь!"

 lotr_bozisha_miraz.0204.t: "Тандитская земля"
 lotr_bozisha_miraz.0204.desc.new: "После того, как было пролито много крови на холмах, в джунглях и на побережье, мои [GetPlayer.GetCulture.GetNameNoTooltip|l] одержали верх над [Concept('adunai', 'адунайцами')|E]. Те, кто пытались остановить #L [GetPlayer.GetCulture.GetHeritage.GetNameNoTooltip|l]ие#! мечи, были отброшены обратно в море, из которого они явились. [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] был объявлен прибрежным лесом, самой южной державой [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]ого народа и их родичей.\n\nСегодня я приступаю к очередному дню наведения порядка в моей державе, когда мы оправляемся от праведных войн, которые мы вели, [chancellor.GetFirstNameNoTooltip] подходит ко мне. «Тандиты, ваши разлучённые братья, благодарны вам, о [GetPlayer.GetTitleAsNameNoTooltip]. Но многие из них желают большего, чем свободы, - они мечтают о собственном королевстве». Смелое предложение, думаю я, размышляя над это идеей, но, возможно, это было бы к лучшему. Кого мне выбрать, если захочу, чтобы тандиты правили сами? Я начинаю думать..."
 lotr_bozisha_miraz.0204.desc: "Хотя кандидаты, которые первыми приходят мне на ум, вполне могут подойти, я знаю, что среди моих вассалов и родственников есть и получше, которых я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы назначить на этот высокий пост. Я продолжаю думать, и мне приходят на ум новые имена..."
 lotr_bozisha_miraz.0204.a: "[guy1.GetFirstName] получит королевскую власть в державе [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip]!"
 lotr_bozisha_miraz.0204.a.tt: "[guy1.GetFirstName] получит все де-юре графства и вассалов в пределах державы [GetTitleByKey('k_an_balkumagan').GetNameNoTier]"
 lotr_bozisha_miraz.0204.b: "[Select_CString(guy2.IsFemale, 'Моя родственница', 'Мой родственник' )] будет править этой свободной страной."
 lotr_bozisha_miraz.0204.b.tt: "[guy2.GetFirstName] получит все де-юре графства и вассалов в пределах державы [GetTitleByKey('k_an_balkumagan').GetNameNoTier]"
 lotr_bozisha_miraz.0204.c: "Нашим родичам-тандитам будет лучше под #italic моей#! властью."
 lotr_bozisha_miraz.0204.d: "Есть и другие, о которых стоит поразмышлить..."
 lotr_bozisha_miraz_0204_d: "Вам будет представлен новый набор кандидатов"

 lotr_bozisha_miraz.0205.t: "Больше никакого раскола"
 lotr_bozisha_miraz.0205.desc: "[antakwelai_king.GetTitledFirstName] встречает нас у древней башни в провинции [GetTitleByKey('c_tariketh_an_kharat').GetNameNoTierNoTooltip]. Некогда построенная и заброшенная [Concept('adunai', 'адунайцами')|E], [antakwelai_king.GetCulture.GetCollectiveNounNoTooltip]ие рабочие (наряду с малочисленными гномами из клана [Concept('blacklock', 'Черновласов')|E] из крепости [GetTitleByKey('k_barazimab_ul').GetNameNoTierNoTooltip]) уже усердно работают, ремонтируя кладку из изделия из дерева, которые могут. Но я [Select_CString(ROOT.Char.IsFemale, 'приехала', 'приехал' )] сюда не для того, чтобы любоваться архитектурой.\n\n[antakwelai_king.GetTitledFirstName] спрашивает меня: «Как мы направимся в будущее, двое правителей леса, и наши народы?» Я останавливаюсь, чтобы подумать... как [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] будет относиться к державе  [GetTitleByKey('k_zajantak').GetNameNoTierNoTooltip]?"
 lotr_bozisha_miraz.0205.a: "Как верные слуги к добрым хозяевам."
 lotr_bozisha_miraz.0205.a.tt: "[GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] станет вашим данником"
 lotr_bozisha_miraz.0205.b: "Как сыновья к отцам."
 lotr_bozisha_miraz.0205.b.tt: "[GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] станет вашим протекторатом"
 lotr_bozisha_miraz.0205.c: "Как двое сильных братьев, всегда рядом друг с другом."
 lotr_bozisha_miraz.0205.c.tt: "Вы и [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] заключите союз"
 lotr_bozisha_miraz.0205.d: "Как к чужеземному королевству, не более того."
 lotr_bozisha_miraz.0205.d.tt: "Вы и [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] заключите перемирие на 25 лет"

 lotr_bozisha_miraz.0300.t:0 "Буря над лесом"
 lotr_bozisha_miraz.0300.desc:0 "Пришло время, чтобы [GetPlayer.GetCulture.GetNameNoTooltip] Грозового Воинства усмирили этих [Glossary('мийянай','miyanai_gloss')], мечтающих о славе и величии, носящих атрибуты королевской власти и цивилизации. На Юге есть только один цивилизованный народ, и он находится под властью Зигура, а правит им Повелитель Бурь.\n\nДа, но мы покажем этим рабам их место и вновь подчиним их своей власти. Собралась великая Буря, и молнии, которые она метнет, сожгут Лес!"
 lotr_bozisha_miraz.0300.a:0 "Люди Запада, [GetPlayer.GetCulture.GetNameNoTooltip], не проявим милосердия!"

 lotr_bozisha_miraz.0301.t:0 "Падение Заджантака"
 lotr_bozisha_miraz.0301.desc:0 "Королевство Леса пало - мы увели часть его жителей в рабство. Бывший правитель и его вассалы, некогда игравшие роль дворян, развалили свою тонкую оболочку единства, ссорясь из-за руин своего маленького владения, - под нашим гнетом они превратились в дикарей. Теперь весь Юг знает, что [GetPlayer.GetCulture.GetNameNoTooltip] правят, от берегов залива до лесов. Но мы ещё не остановились.\n\nМы готовились к этому много лет..."
 lotr_bozisha_miraz.0301.a:0 "Сила Грозового Воинства растёт!"

 lotr_bozisha_miraz.0302.t:0 "Падение Заджантака"
 lotr_bozisha_miraz.0302.desc:0 "Наша лесная родина поет печальную песню, видя, как ее сыновей увозят обратно в повозках и цепях, а зачастую и вовсе не возвращают. Хотя мы послали все свои силы, чтобы остановить [stormhost_emperor.GetCulture.GetCollectiveNounNoTooltip]ие мечи и их алчных владельцев, мы не справились с задачей, и теперь наш лес опустошен, а наши сердца тяжелы.\n\nМои вассалы ссорятся - со мной и между собой, и я вижу, как они слишком легко смирились с сокрушительной победой Грозового Воинства. У меня нет сил остановить воющий ветер и грохочущие тучи. Мы сдались перед лицом Бури."
 lotr_bozisha_miraz.0302.a:0 "В лесу больше нет [Select_CString(GetPlayer.IsFemale, 'королевы', 'короля' )] - [GetPlayer.GetSheHe] [Select_CString(GetPlayer.IsFemale, 'потеряла', 'потерял' )] свою корону."

 ### Mardat Storyline Events ###

 lotr_bozisha_miraz.0001.t: "Подделка претензии"
 lotr_bozisha_miraz.0001.desc: "В то время как мои усилия по обращению масс в культ Кхаз-грамаза в моих землях увенчались большим успехом, мои амбиции в отношении [Concept('ray', 'Раи')|E] оставались на прежнем уровне. Если я хочу, чтобы меня воспринимали всерьёз те, кто, возможно, хочет видеть в качестве кралуя сильного претендента, у меня должны быть какие-то претензии на державу, которую я хочу узурпировать.\n\nУчитывая, что у меня нет настоящей кровной связи с Каниватрой, мне нужно получить претензию из менее чем надёжных источников. Продолжение этого пути может оказаться опасным, если кралуй узнает об этом, но, несомненно, Кхаз-грамаз дарует победу [Select_CString(ROOT.Char.IsFemale, 'своей верной служительнице', 'своему верному слуге' )], если дело дойдёт до войны..."
 lotr_bozisha_miraz.0001.a: "Независимо от риска, Кхаз-грамаз возвысится!"
 lotr_bozisha_miraz.0001.a.effects: "Вы сфабрикуете претензию на державу [GetTitleByKey('k_ray').GetNameNoTier] ценой некоторого количества золота и подозрений вашего сюзерена."
 lotr_bozisha_miraz.0001.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть более [Select_CString(ROOT.Char.IsFemale, 'осторожна', 'осторожен' )] в этом вопросе..."

 lotr_bozisha_miraz.0303.t: "Рассылая послов"
 lotr_bozisha_miraz.0303.desc: "В строжайшей тайне я [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] настолько большую и представительную делегацию, насколько [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )], чтобы пересечь великое Море Дюн и установить контакт с моими родичами в Харузане. Их держава - это бьющийся очаг Кхаз-грамаза, и установление связи с ним, несомненно, улучшит моё положение среди верующих.\n\nЯ сомневаюсь, что то, что они мне пришлют, будет иметь решающее значение в моих усилиях по захвату власти над [Concept('ray', 'Раей')|E], но простые слова могут оказать огромное влияние, если они исходят из правильного источника, и если великий храм Кхаз-грамаза и величайший король [Concept('harad', 'Харада')|E] не являются одним из них. значит, таковых нет."
 lotr_bozisha_miraz.0303.a: "Я разошлю своих посланцев и буду ждать."

 lotr_bozisha_miraz.0304.t: "Возвращение посланцев"
 lotr_bozisha_miraz.0304.desc: "Хотя я [Select_CString(ROOT.Char.IsFemale, 'предполагала', 'предполагал' )], что придётся подождать некоторое время, прежде чем мои посланцы вернутся из Харузана, их долгое путешествие на север и обратно заняло почти год. Но, несмотря на ожидание, я [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] результатом своих усилий. Действительно, таскрал Харузана и великий храм Кхаз-грамаза официально признали мой статус [Select_CString(ROOT.Char.IsFemale, 'законной королевы', 'законного короля' )] [Concept('ray', 'Раи')|E]. Хотя это заявление разозлило кралуя, оно значительно увеличило мое влияние и еще больше укрепило мое положение среди верующих.\n\nС возвращающейся делегацией прибыло около 500 элитных всадников. Эти люди - добровольцы, и они прибыли, чтобы обеспечить восхождение Кхаз-грамаза в державе [GetTitleByKey('k_ray').GetNameNoTier]."
 lotr_bozisha_miraz.0304.a: "Это большой шаг к моему восхождению!"
 haruzan_troops_mardat: "Харузанские фанатики"

 lotr_bozisha_miraz.0305.t: "Посланники из державы [GetTitleByKey('k_ray').GetNameNoTier]"
 lotr_bozisha_miraz.0305.desc: "Хотя я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что у меня есть родственники в [Concept('ray', 'Рае')|E], я никогда не [Select_CString(ROOT.Char.IsFemale, 'придавала', 'придавал' )] этому большого значения. Море Дюн всегда было слишком большим препятствием для любых сердечных отношений между нами. Но теперь ситуация, похоже, изменилась.\n\nМардат, один из великих владык державы [GetTitleByKey('k_ray').GetNameNoTier] и, по-видимому, набожный последователь Кхаз-грамаза, отправил послов и большую делегацию в мои земли, стремясь заключить союз на основе нашего родства и нашей общей веры. Он также смиренно попросил, чтобы Великий храм признал его законным королём державы [GetTitleByKey('k_ray').GetNameNoTier], чтобы он мог принести истинную веру своему народу.\n\nИзлишне говорить, что это развитие событий довольно интересное, но действительно ли оно стоит того, чтобы тратить мое время на такие далекоидущие дела?"
 lotr_bozisha_miraz.0305.a: "Дело Мардата правое!"
 lotr_bozisha_miraz.0305.a.effects: "Это придаст Мардату авторитет и уважение, а также воодушевит многих добровольцев."
 lotr_bozisha_miraz.0305.b: "К нам это не имеет никакого отношения!"
 lotr_bozisha_miraz.0305.b.effects: "Очернение Мардата разозлит его и отвратит любых добровольцев."

 lotr_bozisha_miraz.0306.t: "Предательство Харузана"
 lotr_bozisha_miraz.0306.desc: "Когда мои посланцы вернулись из Харузана после долгого путешествия, я сначала [Select_CString(ROOT.Char.IsFemale, 'обрадовалась', 'обрадовался' )]. Однако, к моему удивлению и досаде, таскрал Харузана решил, что я слишком [Select_CString(ROOT.Char.IsFemale, 'незначительна', 'незначителен' )], чтобы заслуживать его внимания.\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы заставить его дорого заплатить за это и заставить пожалеть о своих словах, я не могу сосредоточиться на таких мелочах, пытаясь стать кралуем. Если я хочу захватить [Concept('ray', 'Раю')|E], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро вернуться к своим замыслам. И всё же мне больно просто позволить этому предателю Кхаз-грамаза уйти после такой демонстрации высокомерия."
 lotr_bozisha_miraz.0306.a: "Когда-нибудь он заплатит за это."

 lotr_bozisha_miraz.0307.t: "Отбытие в Корсадж"
 lotr_bozisha_miraz.0307.desc: "Хотя скрывать свой уход от надзора кралуя из [GetTitleByKey('c_bozisha_dar').GetNameNoTier] будет нелегко, я и замаскированная свита дипломатов подготовились к поездке в Корсадж, столицу Грозового воинства.\n\nЯ уже опасаюсь встречи с Грозовым воеводой. Может, анбалукхори и не такие почитатели Малициама, какими были когда-то, но они не утратили былой гордости. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что с помощью Кхаз-грамаза наш союз окажется решающим. Ни одна другая сила не смогла бы обеспечить моё возвышение так, как это сможет сделать Грозовое воинство. Однако воевода прекрасно это знает и может попытаться запросить за свою поддержку гораздо больше разумного..."
 lotr_bozisha_miraz.0307.a: "Я проглочу свою гордость, если придётся, по крайней мере сейчас..."
 lotr_bozisha_miraz.0307.a.effects: "Вы начнёте своё путешествие в Корсадж."

 lotr_bozisha_miraz.0308.t: "Разбираясь с Грозовым воинством"
  lotr_bozisha_miraz.0308.desc: "When, after hours of clearly pointless waiting, I finially meet the Storm-Marshal, I have to make great effort not to state my disatisfaction with my treatment. As I come before the throne, the Marshal speaks to me: "What brings you here, petty lord of the barbarians of [Concept('ray', 'Рая')|E]? Tell me what you can offer to the Stormhost and I may let you return to your tribsmen whole if it pleases me." How I wish I could shut that arrogant fool up, but I cannot... \n\n"I have come to seek the support of the great Thôn an-Khârlôkh in the establishement of a new ruling dynasty in [GetTitleByKey('k_ray').GetNameNoTier]" I answer him "And it would most certainly be in your host's interest to aid me in taking control over its richeses and armies...""
 lotr_bozisha_miraz.0308.a: "Если вы поможете мне, [GetTitleByKey('k_ray').GetNameNoTier] направит всю свою мощь против Беллакара!"
 lotr_bozisha_miraz.0308.a.effects: "Вы присоединитесь к Грозовому воинству во время их вторжения в Беллакар, когда они решат, что пришло время, если Грозовой воевода примет ваше предложение союза."
 lotr_bozisha_miraz.0308.b: "Как только [GetTitleByKey('k_ray').GetNameNoTier] станет моей, я отправлю значительную часть богатств королевства в качестве дани."
 lotr_bozisha_miraz.0308.b.effects: "Если [GetTitleByKey('k_ray').GetNameNoTier] будет захвачена через войну с помощью Грозового воинства, вы станете их данником, если Грозовой воевода примет ваше предложение союза."
 lotr_bozisha_miraz.0308.c: "...Знаете что! Я не потерплю оскорблений от каких-то высокомерных язычников!"
 lotr_bozisha_miraz.0308.c.effects: "Вы оскорбляете Грозового воеводу и лишаетесь всякой надежды на сотрудничество между вами."
 lotr_bozisha_miraz.0308.a.success: "Вы убедили Грозового воеводу поддержать ваше дело."
 lotr_bozisha_miraz.0308.a.fail: "Вы не смогли убедить Грозового воеводу поддержать ваше дело."
 lotr_bozisha_miraz.0308.b.success: "Вы убедили Грозового воеводу поддержать ваше дело."
 lotr_bozisha_miraz.0308.b.fail: "Вы не смогли убедить Грозового воеводу поддержать ваше дело."

 lotr_bozisha_miraz.0309.t: "Разбираясь с Раей"
  lotr_bozisha_miraz.0309.desc: "When my guards told me a lord of [Concept('ray', 'Рая')|E] desired to talk to me, I was surprised. However, when I looked upon this "Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier]" I knew what this discussion would be about. "What brings you here, petty lord of the barbarians of [GetTitleByKey('k_ray').GetNameNoTier] ? Tell me what you can offer to the Stormhost and I may let you return to your tribsmen whole if it pleases me." I say to him, knowing full well he was seeking my support to take power in his realm. Why else would he have come all this way? \n\n"I have come to seek the support of the great Thôn an-Khârlôkh in the establishement of a new ruling dynasty in [GetTitleByKey('k_ray').GetNameNoTier]" the pretender answers "And it would most certainly be in your host's interest to aid me in taking control over its richeses and armies..." \n\n"Aid me, Storm-Marshal and I shall join you in your glorious conquest of the hated [bellakar|e], eternal foe both of my people and of yours.""
 lotr_bozisha_miraz.0309.a: "Это слишком хорошее предложение, чтобы от него отказываться."
 lotr_bozisha_miraz.0309.a.effects: "Если ситуация в Рае дойдёт до гражданской войны, вы поддержите Мардата, и он присоединится к вашей экспедиции в Беллакар в качестве вашего союзника, если он захватит власть в Рае к моменту её начала."
 lotr_bozisha_miraz.0309.b: "Мне не нужны солдаты меньших людей!"
 lotr_bozisha_miraz.0309.b.effects: "Мардат запомнит это..."

 lotr_bozisha_miraz.0310.t: "Разбираясь с Раей"
  lotr_bozisha_miraz.0310.desc: "When my guards told me a lord of [Concept('ray', 'Рая')|E] desired to talk to me, I was surprised. However, when I looked upon this "Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier]" I knew what this discussion would be about. "What brings you here, petty lord of the barbarians of [GetTitleByKey('k_ray').GetNameNoTier] ? Tell me what you can offer to the Stormhost and I may let you return to your tribsmen whole if it pleases me." I say to him, knowing full well he was seeking my support to take power in his realm. Why else would he have come all this way? \n\n"I have come to seek the support of the great Thôn an-Khârlôkh in the establishement of a new ruling dynasty in [GetTitleByKey('k_ray').GetNameNoTier]" the pretender answers "And it would most certainly be in your host's interest to aid me in taking control over its richeses and armies..." \n\n"Aid me, Storm-Marshal and I shall give you a great share of the riches of [GetTitleByKey('k_ray').GetNameNoTier] as your tributary, allowing you to fund a great host against [bellakar|e].""
 lotr_bozisha_miraz.0310.a: "Это слишком хорошее предложение, чтобы от него отказываться."
 lotr_bozisha_miraz.0310.a.effects: "Если ситуация в Рае дойдёт до гражданской войны, вы поддержите Мардата и сделаете Раю своим данником, если он захватит трон."
 lotr_bozisha_miraz.0310.b: "Мне не нужен племенной мусор из Раи!"
 lotr_bozisha_miraz.0310.b.effects: "Мардат запомнит это..."

 lotr_bozisha_miraz.0311.t: "Разбираясь с Раей?"
  lotr_bozisha_miraz.0311.desc: "When my guards told me a lord of [Concept('ray', 'Рая')|E] desired to talk to me, I was surprised. However, when I looked upon this "Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier]" I knew what this discussion would be about. "What brings you here, petty lord of the barbarians of [GetTitleByKey('k_ray').GetNameNoTier] ? Tell me what you can offer to the Stormhost and I may let you return to your tribsmen whole if it pleases me." I say to him, knowing full well he was seeking my support to take power in his realm. Why else would he have come all this way? \n\nStrangely enough, the barbarian lord stays silent. And then, to my shock and amusement, he erupts in anger. "How dare you speak of me like this, petty heathen! I am the chosen of Khäz-gramaze, greatest lord of Far [harad|e]. A fat, lazy and disgusting follower of Maliciam like you has no right to speak of me like this!" Before I can ask my guards to imprison him for this outburst of senseless anger, Mardat has already stormed off along with his followers."
 lotr_bozisha_miraz.0311.a: "Возможно, сегодня я нажил себе врага..."
 lotr_bozisha_miraz.0311.a.effects: "Мардат отказался рассматривать возможность союза с вами и, скорее всего, в будущем будет настроен враждебно."

 lotr_bozisha_miraz.0312.t: "Разбираясь с Малициамом"
  lotr_bozisha_miraz.0312.desc: "Though I doubted of the Storm-Marshal's response, he has proven to be a reasonable man. I have managed to ensure the Stormhost's support for my endeavors in [Concept('ray', 'Рая')|E], making a violent take over of the realm a far wiser and more viable path than it once was. \n\nNo matter which way I choose to challenge the Solar Dynasty, the support of the Stormhost ensures my position and makes my rise in [GetTitleByKey('k_ray').GetNameNoTier] all the more inevitable. I can sense in this the workings of Khäz-gramaze ensuring that the arrogant Anbalûkkhôri realized the value of an alliance with me and am overcome with the sense that their people truly have abandoned Maliciam."
 lotr_bozisha_miraz.0312.a: "С мощью Грозового воинства и Кхаз-грамаза я непобедим!"
 lotr_bozisha_miraz.0312.a.effects: "Грозовое воинство поддержит вас в гражданское войне в Рае."

 lotr_bozisha_miraz.0313.t: "Распря в Корсадже"
  lotr_bozisha_miraz.0313.desc: "As I awaited the reply of the Storm-Marshal, I worried that he would not prove reasonable and I was right to worry. In what can only be desrcibed as madness, the Marshal has refused my generous alliance terms on the grounds that I was no more than an insignificant barabarian. Though I was shocked by this reply at first, it dawned of me the I had wrongly interpreted the will of Khäz-gramaze. \n\nA people corrupted by the vile touch and worship of Maliciam can never know redemption! It is all so clear to me now. Not only must I purge [Concept('ray', 'Рая')|E] of non believers and destroy the hated [bellakar|e], I must also conquer and subdue the Anbalûkkhôri. They have always been enemies of [GetTitleByKey('k_ray').GetNameNoTier] and the faithful peoples of [harad|e] and must be destroyed like the monsters they are!"
 lotr_bozisha_miraz.0313.a: "Ничего другого я и не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] от этих язычников!"

 lotr_bozisha_miraz.0314.t: "Отбытие в Пову"
  lotr_bozisha_miraz.0314.desc: "Though most of the Pôwans are no more than weak peace loving tribes, the tribe of Ne Sargoà is unusally powerful. Unlike the other Pôwan tribes, they hold Shyra, the pagan goddess of carnage, as the greatest god of the Tayee Pantheon. Though their beliefs are obviously false, I do see a kernel of the strength of the true faith of Khäz-gramaze in it. \n\nAs I depart for western Pôwa, I am truly hopeful that these barbarians will be great allies of my cause and will aid in my usurpation of [Concept('ray', 'Рая')|E]. A few trade concessions or minor privileges would suffice to make Ne Sargoà by far the richest of the Pôwan tribes and I have no doubt that their leader will recognize it."
 lotr_bozisha_miraz.0314.a: "Надеюсь, я найду союзников в Бегоме."
 lotr_bozisha_miraz.0314.a.effects: "Вы отправитесь в Бегом, столицу пованского племени Не-Саргоа."

 lotr_bozisha_miraz.0315.t: "Разбираясь с Широй"
  lotr_bozisha_miraz.0315.desc: "When I arrived at Beghom to meet with the local chieftain, I was surprised to be greeted as a guest of honnor despite the tribe's brutish nature. As I came before [powan_leader.GetTitledFirstName], I started our negotiations. \n\n"I am Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier], among the great lords of [Concept('ray', 'Рая')|E]." I say to the chieftain. "The tribe of Ne Sargoà is strong and its power is ever growing in Pôwa. However, it remains little more than a land of barbarians at the edge of civilization. Yet I could change that. I seek the throne of [GetTitleByKey('k_ray').GetNameNoTier], and if your tribe aids me in my quest, I will bring you wealth beyong what you can imagine.""
 lotr_bozisha_miraz.0315.a: "У вас будет монополия на всю восточную торговлю."
  lotr_bozisha_miraz.0315.a.effects: "You will grant out a great economic modifier to the Pôwan leader if you take over [GetTitleByKey('k_ray').GetNameNoTier] at the cost of a minor bad economic modifier for yourself."
  lotr_bozisha_miraz.0315.b: "I will give you treasures beyond count."
  lotr_bozisha_miraz.0315.b.effects: "If you claim [GetTitleByKey('k_ray').GetNameNoTier] via war, you will pay the Pôwan leader 1000 gold upon taking power."
  lotr_bozisha_miraz.0315.c: "The blessing of Khäz-gramaze will ensure your prosperity!"
  lotr_bozisha_miraz.0315.c.effects: "You offer nothing concrete to the Pôwans apart from the blessing of a god they do not believe in. This is unlikely to work."
  lotr_bozisha_miraz.0315.a.success: "You convince the Pôwans to join your cause"
  lotr_bozisha_miraz.0315.a.fail: "You fail to convince the Pôwans to join your cause"
  lotr_bozisha_miraz.0315.b.success: "You convince the Pôwans to join your cause"
  lotr_bozisha_miraz.0315.b.fail: "You fail to convince the Pôwans to join your cause"
  lotr_bozisha_miraz.0315.c.success: "You convince the Pôwans to join your cause"
  lotr_bozisha_miraz.0315.c.fail: "You fail to convince the Pôwans to join your cause"

 lotr_bozisha_miraz.0316.t: "Богатства претендента"
  lotr_bozisha_miraz.0316.desc: "Though my scouts had warned me that a lordly stranger from [Concept('ray', 'Рая')|E] had come into my realm, I hadn't expected something like this. The man that came to me presented himself as Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier], a great lord of Ray, and he asked to talk to me about a secret deal. \n\nAfter I made my servants leave the room, he presented his proposal to me. "The tribe of Ne Sargoà is strong and its power is ever growing in Pôwa." He tells me. "However, it remains little more than a land of barbarians at the edge of civilization. Yet I could change that. I seek the throne of [GetTitleByKey('k_ray').GetNameNoTier], and if your tribe aids me in my quest, I will bring you wealth beyond what you can imagine." \n\n"Were you to support me," he continues. "I would grant you the monopoly on all land trade going eastwards from [GetTitleByKey('k_ray').GetNameNoTier], ensuring that your tribe remains rich for generations to come.""
  lotr_bozisha_miraz.0316.a: "I cannot refuse such good terms"
  lotr_bozisha_miraz.0316.a.effects: "Upon Mardat's take over of [GetTitleByKey('k_ray').GetNameNoTier], you will gain a great economic modifier that will greatly increase your wealth in exchange for your support."
  lotr_bozisha_miraz.0316.b: "I can already raid [GetTitleByKey('k_ray').GetNameNoTier] for all the gold I want!"
  lotr_bozisha_miraz.0316.b.effects: "This will hurt relations with Mardat and end any chances of forming an alliance."

 lotr_bozisha_miraz.0317.t: "Богатства претендента"
  lotr_bozisha_miraz.0317.desc: "Though my scouts had warned me that a lordly stranger from [Concept('ray', 'Рая')|E] had come into my realm, I hadn't expected something like this. The man that came to me presented himself as Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier], a great lord of Ray, and he asked to talk to me about a secret deal. \n\nAfter I made my servants leave the room, he presented his proposal to me. "The tribe of Ne Sargoà is strong and its power is ever growing in Pôwa." He tells me. "However, it remains little more than a land of barbarians at the edge of civilization. Yet I could change that. I seek the throne of [GetTitleByKey('k_ray').GetNameNoTier], and if your tribe aids me in my quest, I will bring you wealth beyond what you can imagine." \n\n"Were you to support me," he continues. "I would grant you much of the treasury of [GetTitleByKey('k_ray').GetNameNoTier], which contains more riches than your tribe would earn in generations of prosperity.""
  lotr_bozisha_miraz.0317.a: "I cannot refuse such good terms"
  lotr_bozisha_miraz.0317.a.effects: "Upon Mardat's take over of [GetTitleByKey('k_ray').GetNameNoTier], he will pay you 1000 gold in exchange for your support."
  lotr_bozisha_miraz.0317.b: "I can already raid [GetTitleByKey('k_ray').GetNameNoTier] for all the gold I want!"
  lotr_bozisha_miraz.0317.b.effects: "This will hurt relations with Mardat and end any chances of forming an alliance."

 lotr_bozisha_miraz.0318.t: "Гамбит проповедника"
  lotr_bozisha_miraz.0318.desc: "Though my scouts had warned me that a lordly stranger from [Concept('ray', 'Рая')|E] had come into my realm, I hadn't expected something like this. The man that came to me presented himself as Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier], a great lord of Ray, and he asked to talk to me about a secret deal. \n\nAfter I made my servants leave the room, he presented his proposal to me. "The tribe of Ne Sargoà is strong and its power is ever growing in Pôwa." He tells me. "However, it remains little more than a land of barbarians at the edge of civilization. Yet I could change that. I seek the throne of [GetTitleByKey('k_ray').GetNameNoTier], and if your tribe aids me in my quest, I will bring you wealth beyond what you can imagine." \n\n"Were you to support me," he continues. "Khäz-gramaze, greatest of the gods of [harad|e] and the whole of the earth, will grant you his blessing and surely Shyra too would approve of the bloodshed I am preparing.""
  lotr_bozisha_miraz.0318.a: "You are clearly speaking the will of the gods!"
  lotr_bozisha_miraz.0318.a.effects: "Mardat offers you no concrete rewards for aiding him."
  lotr_bozisha_miraz.0318.b: "I will not fight for some foreign preacher!"
  lotr_bozisha_miraz.0318.b.effects: "This will hurt relations with Mardat and end any chances of forming an alliance."

 lotr_bozisha_miraz.0319.t: "Договор воинственных богов"
  lotr_bozisha_miraz.0319.desc: "Though I was worried than the barbarous Pôwans would be blinded by their allegiance to Shyra in making their choice, I am pleased to see that they are a reasonable people. The Pôwan chieftain has wisely agreed to support my cause in [Concept('ray', 'Рая')|E] and will profit greatly from it. Though I had almost thought it impossible, peoples with little to no tie to Khäz-gramaze can still be guided by his will! \n\nThough the support of Ne Sargoà will most likely not be decisive, it has further strengthened my position against the Solar Dynasty and has brought the day of my rise closer than ever."
  lotr_bozisha_miraz.0319.a: "A great step towards my victory."
  lotr_bozisha_miraz.0319.a.effects: "Ne Sargoà will support you in a civil war in [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0320.t: "Strife at Beghom."
  lotr_bozisha_miraz.0320.desc: "Though I had great hopes that the Pôwans could be brought under the great shadow of Khäz-gramaze and serve his will, I am not shocked that they have foolishly rejected my offer. Their leader has refused any attempt at diplomacy and clearly thinks that there is more to gain for Ne Sargoà by being hostile to [Concept('ray', 'Рая')|E] rather than being friendly to it. \n\nThough this setback is disappointing, it has in no way destroyed my plans against the Solar Dynasty and will most likely be far from enough to prevent my inevitable rise to power."
  lotr_bozisha_miraz.0320.a: "Friendship with these heathens was never truly an option."

  lotr_bozisha_miraz.0321.t: "Leaving for Delritha"
  lotr_bozisha_miraz.0321.desc: "As I prepare myself to leave for Delritha, I am rather confident that I will be able to negociate an alliance with the Nafarati. Their people have a history of serving as sellswords for the rich lords of Sîrayn and [Concept('ray', 'Рая')|E] and I am sure that they would be willing to serve me for the right price. \n\nYet I do worry about what that price will be. Even with the favor of Khäz-gramaze, I doubt that the few thousand soldiers of the chieftain will prove decisive but if I made a good enough offer I may attract more men to my cause. After all, the Nafarati are a warlike people and are no strangers to fighting for gold."
  lotr_bozisha_miraz.0321.a: "Everything depends on the price they ask..."
  lotr_bozisha_miraz.0321.a.effects: "You travel to Junrik, capital of Delritha, to make your alliance offer to the Nafarati."

  lotr_bozisha_miraz.0322.t: "The Costs of War"
  lotr_bozisha_miraz.0322.desc: "When I will negociate with [nafarati_leader.GetTitledFirstName], there will be two broad paths for me to take to establish an alliance. I could either pay the Nafarati large amounts of gold or offer my support to the expansion of their own realm to secure ties to their tribe. \n\nWhile offering gold would allow me to better secure my position after coming to power, it would also reduce the resources available to me to secure [Concept('ray', 'Рая')|E] with. On the other hand, offering to support Delritha in acquiring new lands would create a strong ally and require relatively less resources but it would come at the cost of stretching my forces thin if the lords of [GetTitleByKey('k_ray').GetNameNoTier] resist the glorious shadow of Khäz-gramaze."
  lotr_bozisha_miraz.0322.a: "I will pay in gold."
  lotr_bozisha_miraz.0322.a.effects: "You will be able to chose how much gold to offer to the Nafarati."
  lotr_bozisha_miraz.0322.b: "I will ensure Nafarati expansion."
  lotr_bozisha_miraz.0322.b.effects: "You will decide how much military support to offer to the Nafarati."
  lotr_bozisha_miraz.0322.c: "He will see my cause is righteous!"
  lotr_bozisha_miraz.0322.c.effects: "You offer nothing to the Nafarati, they are unlikely to accept to aid you."
  lotr_bozisha_miraz.0322.a.success: "You convince the Nafarati to support your cause"
  lotr_bozisha_miraz.0322.a.fail: "You fail to convince the Nafarati to support your cause"

  lotr_bozisha_miraz.0323.t: "Empty words"
  lotr_bozisha_miraz.0323.desc: "When I heard that a rich lord from [Concept('ray', 'Рая')|E] had come in person to deal with me for military support, I rejoiced. I thought that surely this would be the perfect grounds to enrich myself or to grow my power. \n\nYet, it was not to be. Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier], as he presented himself, first claimed that he was willing to offer me and my men great rewards for our service but in truth his words were false. Indeed, when it came time to talk of payment, he openly delcared that he would give nothing more than his favor to us were we to serve him. \n\nNeedless to say, I doubt that it would serve my interest to ally with this greedy fool."
  lotr_bozisha_miraz.0323.a: "The rewards are meager, but I do accept."
  lotr_bozisha_miraz.0323.a.effects: "You agree to fight for Mardat despite him offering you no rewards."
  lotr_bozisha_miraz.0323.b: "I will not fight for this fool!"
  lotr_bozisha_miraz.0323.b.effects: "This will hurt your relations with Mardat and will end alliance negotiations"

  lotr_bozisha_miraz.0324.t: "The Price of an Army"
  lotr_bozisha_miraz.0324.desc: "Having decided to pay for the Nafarati's services in gold, I must now decide how much I will offer them. Offering too little gold would reduce their incentive to fight for me and greatly lower the odds of me gaining widespread support among the Nafarati. Yet, offering too much gold would destabilize my position after my inevitable rise as it would lead to an underfunded realm."
  lotr_bozisha_miraz.0324.a: "I will pay mercenary rates and no more."
  lotr_bozisha_miraz.0324.a.effects: "You offer to pay Delritha 1000 gold upon taking over [GetTitleByKey('k_ray').GetNameNoTier]. This has reasonable odds of success but will not lead to widespread support from the Nafarati."
  lotr_bozisha_miraz.0324.b: "I will offer a great price to the chieftain."
  lotr_bozisha_miraz.0324.b.effects: "You offer to pay Delritha 2000 gold upon taking over [GetTitleByKey('k_ray').GetNameNoTier]. This will almost certainly win you an alliance with the chieftain and may give some wider support."
  lotr_bozisha_miraz.0324.c: "I offer riches to any man who figths for me!"
  lotr_bozisha_miraz.0324.c.effects: "You offer to pay Delritha 3000 gold upon taking over [GetTitleByKey('k_ray').GetNameNoTier]. This is sure to win you an alliance with the chieftain as well as wider support from all Nafarati warriors."
  lotr_bozisha_miraz.0324.d: "This is all far too expensive..."
  lotr_bozisha_miraz.0324.d.effects: "You will chose another way to make an alliance with the Nafarati."

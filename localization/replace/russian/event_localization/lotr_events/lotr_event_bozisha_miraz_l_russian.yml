  lotr_bozisha_miraz.0331.t: "Pact of Gold and Blood"
  lotr_bozisha_miraz.0331.desc: "As expected, the Nafarti tribesmen of Delritha have proven themselves reasonable. Their chieftain has agreed to offer me full military support in my endeavors in [Concept('ray', 'Рая')|E] and has sworn to serve the shadow of Khäz-gramaze. \n\nAlready some Nafarati mercenaries are gaining interest in my realm and I would not be surprised if the trend continued. By the grace of the Lord of the Earth, I have made an ally that may prove itself at least useful if not fully deceicive. \n\nWether they serve me from their loyalty to their strangely pious seeming "Indûr" or from simple desire for power, I sense that our two peoples could work together to great effect."
  lotr_bozisha_miraz.0331.a: "Victory is near!"

  lotr_bozisha_miraz.0332.t: "Pride and Strife"
  lotr_bozisha_miraz.0332.desc: "To my great annoyance, the Nafarati have chosen not to accept my generous alliance terms. Though I am sure that they will regret their shortsightedness in time, I can expect no help from Delritha in my comming struggle for power. \n\nI would have thought that their warlike nature and greed would have made them natural allies but it seems that [nafarati_leader.GetTitledFirstName] is too prideful to see the path of reason. Though my victory is already ensure by the will of Khäz-gramaze, the betrayal of those who should have been my natural allies will make it more hard fought than I had anticipated."
  lotr_bozisha_miraz.0332.a: "These fools will regret their pride!"

  lotr_bozisha_miraz.0333.t: "The First Move"
  lotr_bozisha_miraz.0333.desc: "If I am to take power in [Concept('ray', 'Рая')|E], I must begin by instaling a network of loyal spies and agents at the Kralyi's court in [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. If I take my time, I am certain that I could have a sufficent number of collaborators within a year, yet I wonder if it would be wise to wait so long before making any moves. \n\nSurely, it would please Khäz-gramaze to see [GetTitleByKey('k_ray').GetNameNoTier] fall to his glorious shadow as fast as possible. Yet such a path could be more risky and very well could lead to the Kralyi discovering my plot too early. Would the Lord of the Earth want me to slowly scheme in the shadow or would he want me to boldly strike against the dying light?"
  lotr_bozisha_miraz.0333.a: "[GetTitleByKey('k_ray').GetNameNoTier] will fall swiftly for Khäz-gramaze is with me!"
  lotr_bozisha_miraz.0333.a.effects: "You will try to have your agents infiltrate the capital quickly. This is likely to work but will have great consequences in case of failure."
  lotr_bozisha_miraz.0333.a.success: "You succeed in infiltrating the capital"
  lotr_bozisha_miraz.0333.a.failure: "The Kralyi discovers your plot"
  lotr_bozisha_miraz.0333.b: "I will take my time and ensure my victory."
  lotr_bozisha_miraz.0333.b.effects: "You take your time to slowly infiltrate the capital. It will take a full year before you schemes may start but the odds of your plot being discovered are minuscule."
  lotr_bozisha_miraz.0333.b.success: "You succeed in infiltrating the capital"
  lotr_bozisha_miraz.0333.b.failure: "The Kralyi discovers your plot"

  lotr_bozisha_miraz.0334.t: "Power in the Shadows"
  lotr_bozisha_miraz.0334.desc: "My plot to infiltrate the capital of [Concept('ray', 'Рая')|E] has proven a complete success. By the will of Khäz-gramaze, I now have loyal eyes in the shadows of [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. My spies and collaborators only await my orders to begin working towards the inevitable downfall of the Solar Dynasty. \n\nThough much is yet to be done, the Lord of Shadows has clearly proven that the path I chose was the right one. \n\nBefore I can make my decisive move against the Kralyi, I must first work to weaken the realm's power and strengthen my own position by seeking allies outside of [GetTitleByKey('k_ray').GetNameNoTier], who are unlikely to ever betray me and my cause. I must also work towards a plot to #italic remove #!the Kanivâtra so that there is no organized resistance against my rise to power."
  lotr_bozisha_miraz.0334.a: "My rise begins now!"
  lotr_bozisha_miraz.0334.a.effects: "You will now be able to start plotting to take over [GetTitleByKey('k_ray').GetNameNoTier] through schemes."

  lotr_bozisha_miraz.0335.t: "Treachery on the Eastern Frontier"
  lotr_bozisha_miraz.0335.desc: "Recently, worrying reports of spying in the capital have led to the no too shocking discovery that [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier], a lord of the eastern frontier, is plotting to overthrow Kanivâtra rule over [Concept('ray', 'Рая')|E]. \n\nThough his long standing radicalism and worship of the strange Khäz-gramaze had always put him at odds with central authority, I had still hoped that the tolerance and great legitimacy of our ruling house would have kept such rebellions in check. Clearly, I was wrong. \n\nI must now think of a response to [mardat.GetTitledFirstName]'s treason and there can only really be one. If I do not stand up against him now, he very well may make an intervention against him far too costly... "
  lotr_bozisha_miraz.0335.a: "I will protect my realm from this madness."
  lotr_bozisha_miraz.0335.a.effects: "A civil war for the fate of [GetTitleByKey('k_ray').GetNameNoTier] against Mardat and his allies will begin."

  #Dont mind the weird event order, I had forgotten about this event earlier
  lotr_bozisha_miraz.0362.t: "Disaster at the Capital"
  lotr_bozisha_miraz.0362.desc: "Though I was certain that my infiltration of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] would go unnoticed, it appears that the Kralyi has discovered my attempt. And not only that, my schemes seem to have somehow found their way to him, a clear sign of my agents' incompetence. \n\nWhile I do not fear the outcome of this war thanks to the blessing of Khäz-gramaze, conflict has still come far too early for my plans to survive untouched as [Concept('ray', 'Рая')|E] is now dragged into civil war. Still, I had some time to prepare and I know that the weak followers of Vâtra are no threat to me."
  lotr_bozisha_miraz.0362.a: "Khäz-gramaze shall give me victory against these fools!"
  lotr_bozisha_miraz.0362.a.effects: "The civil war for the fate of [GetTitleByKey('k_ray').GetNameNoTier] has started early. Any ally you have already secured will join you in your attempt to overthrow Kanivâtra rule over [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0336.t: "The Blades of Traitors"
  lotr_bozisha_miraz.0336.desc: "As my plot to take power over [Concept('ray', 'Рая')|E] continues, it becomes clear that the full realization of my grand plans will require the support of the capital guard. Thanks to my agents, I have been able to learn much about [guard_leader.GetTitledFirstName], captain of the city's guard. The captain may be a Vâtraist, but he is not too strong in his beliefs and his great ambitions could very well make him a fine candidate to betray his liege. \n\nBefore I approach him, I must decide a course of action to take to try to win him to my side. I could simply offer to bribe him with great gold and treasures yet it is likely my quest for allies will leave my coffers rather empty. Alternatively, I could offer to grant him lordship over my current lands after my ascension as I will be ruling over the hearthlands of [GetTitleByKey('k_ray').GetNameNoTier] after my victory. I could also seek to convert him to the great darkness of Khäz-gramaze and convince him to join my cause."
  lotr_bozisha_miraz.0336.a: "I will offer [guard_leader.GetTitledFirstName] and his men great treasure."
  lotr_bozisha_miraz.0336.a.effects: "You try to bride the capital guard to have it serve your interests."
  lotr_bozisha_miraz.0336.a.success: "You succeed in bribing the guards"
  lotr_bozisha_miraz.0336.a.failure: "The guards refuse your offer and reveal your plot to the Kralyi"
  lotr_bozisha_miraz.0336.b: "[guard_leader.GetTitledFirstName] will be granted [GetTitleByKey('d_suza_riy').GetNameNoTier] for his loyalty"
  lotr_bozisha_miraz.0336.b.effects: "You offer to grant the guard leader [GetTitleByKey('d_suza_riy').GetNameNoTier] upon taking over [GetTitleByKey('k_ray').GetNameNoTier]"
  lotr_bozisha_miraz.0336.b.success: "The guard leader accept your proposal"
  lotr_bozisha_miraz.0336.b.failure: "The guard leader refuses your offer and reveal your plot to the Kralyi"
  lotr_bozisha_miraz.0336.c: "He will aid me willingly after he learns of the glory of Khäz-gramaze"
  lotr_bozisha_miraz.0336.c.effects: "You try to convert the guard's leader to the worship of Khäz-gramaze"
  lotr_bozisha_miraz.0336.c.success: "The guards are swayed to your side by the power of faith"
  lotr_bozisha_miraz.0336.c.failure: "The guards refuse your offer and reveal your plot to the Kralyi"

  lotr_bozisha_miraz.0337.t: "A Dagger in [GetTitleByKey('k_ray').GetNameNoTier]'s Heart"
  lotr_bozisha_miraz.0337.desc: "Some time after sending my offer to the captain, I have received confirmation from my agents that the guard of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] will be supporting me in my plot against he Kralyi. [guard_leader.GetTitledFirstName] has provent to be a reasonable man and I am certain that he will prove a useful ally in the near future. \n\nBy the will of Khäz-gramaze, my power becomes ever greater in the shadows of [Concept('ray', 'Рая')|E]. With the guard now loyal to me, I can start to truly prepare the realm for a great coup and purge of the weak and aged Solar Dynasty. Soon, all the lands of the [bayoftulwang|E] will enter into a new age and I will be its great herald in the name of the Shadow."
  lotr_bozisha_miraz.0337.a: "Nothing can stop me now!"
  lotr_bozisha_miraz.0337.a.effects: "You may now begin to work out the details of a coup to take power in [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0338.t: "Fangs on the Eastern Roads"
  lotr_bozisha_miraz.0338.desc: "While the trade routes that go through [GetTitleByKey('d_suza_riy').GetNameNoTier] have long made me and my family rich, there is always more money to be made. Trade is the lifeblood of [Concept('ray', 'Рая')|E] and my domain is in the perfect position to wound it. All it would take would be for me to hire a few hundred loyal men to act as thugs and bandits to both extract a far greater toll on merchants and ruin any hope of the Kralyi taking a cut of the profits \n\nHowever, I must still be careful. If my plot were to come to light, it would at the very least bring great shame to me and would lead to the whole realm seeking to keep an eye on me. If such a thing were to happen, my plan of taking over [GetTitleByKey('k_ray').GetNameNoTier] very well could be compromised."
  lotr_bozisha_miraz.0338.a: "These funds will greatly aid my efforts."
  lotr_bozisha_miraz.0338.a.effects: "You will hire thugs to profit from robbing the lucrative trade routes of your realm in secret."
  lotr_bozisha_miraz.0338.a.success: "Your actions stay secret"
  lotr_bozisha_miraz.0338.a.failure: "The Kralyi learns of your plot"
  lotr_bozisha_miraz.0338.b: "This is far too risky for such meager rewards."
  lotr_bozisha_miraz.0338.b.effects: "You chose not exploit your realm's trade routes"

  lotr_bozisha_miraz.0339.t: "Feast of Golden Prey"
  lotr_bozisha_miraz.0339.desc: "As my loyal agents arrive with the first haul of plundered trade goods, I can see that my plot to extract all the gold I could from the merchants of my realm has succeeded. I will be able to quickly start filling my coffers to pay for the great costs that will come with making foreign allies. \n\nIn addition to the power that comes from these additional funds, my acts have also contributed to reducing the legitimacy of the Kralyi as well as greatly reduce the taxes he extracted from the great trade routes of [Concept('ray', 'Рая')|E]. Though the rampant crime in my lands may give me somewhat of a bad name, the profits of the venture more than make up for the fallback as long as no one learns of my involvement."
  lotr_bozisha_miraz.0339.a: "My funds are now secure"
  lotr_bozisha_miraz.0339.a.effects: "You have succeeded in installing your network of loyal thugs to extract more gold from the merchants of your realm for the next 5 years"

  lotr_bozisha_miraz.0340.t: "A Failed Venture's Pay"
  lotr_bozisha_miraz.0340.desc: "Though my attempt to extract as much gold as I could in relative secret from the merchants that go through [GetTitleByKey('d_suza_riy').GetNameNoTier] seemed promising, it appears that the Kralyi has somehow become aware of my actions. Needless to say, he is greatly displeased by my behaviour and has demanded that that I pay great reparations or face charges of treason. \n\nWhile I may not be ready to enact Khäz-gramaze's will and take [Concept('ray', 'Рая')|E] in his name, the cost of the reparations would ruin my economy and greatly set back my efforts. If I were to rebel against the Kralyi now, it would surely mean a civil war and while I do not doubt that the Lord of Night would grant me victory it would be hard fought indeed."
  lotr_bozisha_miraz.0340.a: "I will pay as much as the Kralyi demands..."
  lotr_bozisha_miraz.0340.a.effects: "You will ruin both your economy and reputation to win time before striking against [GetTitleByKey('k_ray').GetNameNoTier]."
  lotr_bozisha_miraz.0340.b: "Khäz-gramaze shall lead me to victory no matter what!"
  lotr_bozisha_miraz.0340.b.effects: "You immediately start a civil war to claim [GetTitleByKey('k_ray').GetNameNoTier], greatly reducing the toll on your reputation."

  lotr_bozisha_miraz.0341.t: "The Snake Revealed"
  lotr_bozisha_miraz.0341.desc: "Though [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] had long been a detractor to my rule and a clear radical, he has proven that his hostility towards the realm borders on treason. Indeed, he has been caught hiring petty thugs and bandits to harass the merchants that cross through his domain while it was his duty to protect them. \n\nThese crimes are grounds to accuse that criminal of treason but such an act would be sure to bring about a bloody and unnecessary civil war. After initial talks, it seems that Mardat would be willing to pay great reparations and take full blame for his acts as long as he receives an official pardon for his crimes."
  lotr_bozisha_miraz.0341.a: "This is sure to cripple any other plots he may have had..."
  lotr_bozisha_miraz.0341.a.effects: "Mardat will pay massive reparations to you, endebting him for years to come"
  lotr_bozisha_miraz.0341.b: "I will not let this treason stand!"
  lotr_bozisha_miraz.0341.b.effects: "You decide to strike against Mardat immediately starting a civil war which ensures Mardat pays no reparations."

  lotr_bozisha_miraz.0342.t: "Anarchy in the East"
  lotr_bozisha_miraz.0342.desc: "The great trade routes of [Concept('ray', 'Рая')|E] have always been its greatest treasure. Yet now, in an economic disaster of unseen proportions, the eastern trade routes of the realm have fallen into complete anarchy. Numerous, well trained and relentless bandits and thugs have begone infesting the once safe roads while the local lords are wholly incapable of stopping them. \n\nWhile no clear cause for this developpement have been found, the greatest center of bandit activity is by far [GetTitleByKey('d_suza_riy').GetNameNoTier] the realm of [mardat.GetTitledFirstName]. While he has claimed to be completely overwhelmed, there are no real signs of him making any significant efforts to end the chaos in his realm."
  lotr_bozisha_miraz.0342.a: "The times ahead will be hard."
  lotr_bozisha_miraz.0342.a.effects: "The collapse of [GetTitleByKey('k_ray').GetNameNoTier]'s trade networks has ruined your economy and brought great shame to your rule."

  lotr_bozisha_miraz.0343.t: "A Preacher of Shadow"
  lotr_bozisha_miraz.0343.desc: "After calling all priests of Khäz-gramaze in [GetTitleByKey('d_suza_riy').GetNameNoTier] to me, I have chosen [preacher.GetTitledFirstName] to convert the people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] to the true faith. With his and my agents help, I will be able to begin spreading the Cult of Khäz-gramaze and increasing my popularity in the capital. Now ready to act, I must now chose how to handle the conversion process. I could send [preacher.GetTitledFirstName] into the streets of the city for an honest debate but while I do not doubt that some would see the truth they are unlikely to be many. Alternatively, I could have my agents give great donations to the impovrished of [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. Though the odds of success would certainly be higher than if my preacher came empty handed, I must think wether this is truly a wise investment of my limited funds. I could also use my agents to spread the Shadow through terror and fear. While this would have good odds of success, if the Kralyi were to hear of it he very well may condier it treason." 
  lotr_bozisha_miraz.0343.a: "I am sure the people of the capital will see the truth!"
  lotr_bozisha_miraz.0343.a.effects: "You decide to send your preacher with nothing else but his words."
  lotr_bozisha_miraz.0343.a.success_crit: "The people of the capital fully embrace Khäz-gramaze"
  lotr_bozisha_miraz.0343.a.success: "You succeed in converting many in the capital to your faith. The new converts will be loyal to you and aid any future coup attempt"
  lotr_bozisha_miraz.0343.a.failure: "The people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] fully reject the Cult of Khäz-gramaze"
  lotr_bozisha_miraz.0343.b: "The people shall known the prosperity that Khäz-gramaze brings to the faithful!"
  lotr_bozisha_miraz.0343.b.effects: "You decide to send your preacher with great gifts for the common people."
  lotr_bozisha_miraz.0343.b.success_crit: "The people of the capital fully embrace Khäz-gramaze"
  lotr_bozisha_miraz.0343.b.success: "You succeed in converting many in the capital to your faith. The new converts will be loyal to you and aid any future coup attempt"
  lotr_bozisha_miraz.0343.b.failure: "The people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] fully reject the Cult of Khäz-gramaze"
  lotr_bozisha_miraz.0343.c: "No cost is too great to bring the Darkness to the city..."
  lotr_bozisha_miraz.0343.c.effects: "You decide to have your agents terrorize the people from the shadows to entice people to listen to your preacher."
  lotr_bozisha_miraz.0343.c.success: "You succeed in converting many in the capital to your faith. The new converts will be loyal to you and aid any future coup attempt"
  lotr_bozisha_miraz.0343.c.failure: "The people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] fully reject the Cult of Khäz-gramaze"
  lotr_bozisha_miraz.0343.c.failure_crit: "The Kralyi learns of your attemp to terrorize the capital into converting to your faith. This will have consequences."

  lotr_bozisha_miraz.0344.t: "Zeal in the Shadows"
  lotr_bozisha_miraz.0344.desc: "In a glorious spiritual victory for the Cult of Khäz-gramaze, many of the inhabitants of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] have taken on the true faith. These new converts are already beggining to call for me to take power in [Concept('ray', 'Рая')|E] and to houst the ruling order of the Kanivâtra. Now, when the time will be right, my agents will be able to gather the many converts of the city to riot throwing the capital into chaos. \n\nWhen my agents will be ready to exectute my plan to decapitate the realm's government, the people of the city will aid me in preventing any attempt at resisting my takeover making my victory all the more innevitable. Though this on its own will not win me control over [GetTitleByKey('k_ray').GetNameNoTier], it brings me one step closer to victory."
  lotr_bozisha_miraz.0344.a: "None can resist the will of Khäz-gramaze!"
  lotr_bozisha_miraz.0344.a.effects: "You are now one step closer to taking over [GetTitleByKey('k_ray').GetNameNoTier] via intrigue."

  lotr_bozisha_miraz.0345.t: "The Preacher's Failings"
  lotr_bozisha_miraz.0345.desc: "In a shocking and almost unbelievable turn of events, the vile people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] have dared to reject the truths of Khäz-gramaze. Once the city will be mine, I will make sure to punish them and to make them regret their foolish adherence to the weak and pitiful Vâtra but for now I can do nothing but rage against these heretics. \n\nThough this disgrace is sure to delay my plans, this is in no way their end. As long as I can secure the city through means other than popular support, I will still be able to destroy the Kanivâtra before anyone in [Concept('ray', 'Рая')|E] can stop me."
  lotr_bozisha_miraz.0345.a: "All will learn to bow to Khäz-gramaze in due time."
  lotr_bozisha_miraz.0345.a.effects: "You lose this opportunity to further your plans to takeover [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0346.t: "Serpents in the Streets"
  lotr_bozisha_miraz.0346.desc: "In a shocking turn of events, the fanatical preachers of the Cult of Khäz-gramaze, which were near certainly sent by [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier], have mannaged to convert most of the capital's population to their faith. This is not only a stain on the righteousness of Kanivâtra rule but also a worrying developpement for the stability of [Concept('ray', 'Рая')|E]. \n\nIndeed, if these radicals were to grow in power, they very well may try to end the tolerance which makes [GetTitleByKey('k_ray').GetNameNoTier] prosperous at best and could try to overthrow Vâtra's domination over the realm at worst."
  lotr_bozisha_miraz.0346.a: "An ill omen, considering [mardat.GetTitledFirstName]'s character..."
  
  lotr_bozisha_miraz.0347.t: "A Preacher of Terror"
  lotr_bozisha_miraz.0347.desc: "It has recently been brought to my attention that preachers of the cult of Khäz-gramaze who have been openly tied to [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] have been terrorizing the population of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] to attempt to convert it to their radical faith. While Mardat's implication in this matter is an outrage, it is not grounds for an arrest on its own. \n\nHowever, I have been suspicious of [mardat.GetTitledFirstName]'s intentions of late and this could very well just be one of many foul plots he has been preparing out of my sight..."
  lotr_bozisha_miraz.0347.a: "[mardat.GetTitledFirstName] has revealed some of his true face."
  lotr_bozisha_miraz.0347.a.effects: "This discovery will aid you in investigating [mardat.GetTitledFirstName]'s plots."

  lotr_bozisha_miraz.0348.t: "Outrage at the Capital"
  lotr_bozisha_miraz.0348.desc: "While I had hoped that my agents could use their skills to #italic convince #!the people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] to embrace the Cult of Khäz-gramaze, it appears that my endeavors have completely failed. I have been informed that the Kralyi himself has discovered my plot and that he is outraged that I could make such an attack on the religious freedom of the realm. \n\nThough this failure will not be enough to stop my rise on its own, I do now question wether it is Khäz-gramaze's wish that the true faith be spread by words. After all, if he had wanted me to simply convince the heretics of [Concept('ray', 'Рая')|E] surely he would not have allowed such a disaster to happen."
  lotr_bozisha_miraz.0348.a: "The fools will know my wrath!"
  lotr_bozisha_miraz.0348.a.effects: "With this failure, the Kralyi is one step closer to being able to convict for your treasonous acts"

  lotr_bozisha_miraz.0349.t: "The Serpent's Armada"
  lotr_bozisha_miraz.0349.desc: "If I am to truly take power over [Concept('ray', 'Рая')|E] and its great capital of [GetTitleByKey('c_bozisha_dar').GetNameNoTier], I will need to take over the havens of the city. While I could get my agents to sabotage the ports and in doing so block any attempt to reinforce the city from the sea once it falls, it would be far better for me to blockade the havens with a fleet of my own. \n\nMy realm of [GetTitleByKey('d_suza_riy').GetNameNoTier] lies far inland and has no real navy to speak of but my agents have found a promising candidate to serve my interests on the seas. [captain.GetTitledFirstName] is a powerful captain in the [GetTitleByKey('k_ray').GetNameNoTier]an navy and according to my sources he his a man of great vice and ambition. If I were to offer him a sufficient bribe, I am likely to be able to convince him to my cause. Yet, I must also consider that my funds are not limitless. A man of his character is sure to have a few hidden scandals just waiting to be used for blackmail after all... "
  lotr_bozisha_miraz.0349.a: "My agents should find some dirt on him easily enough."
  lotr_bozisha_miraz.0349.a.effects: "You try to find something to use as blackmail on [captain.GetTitledFirstName]."
  lotr_bozisha_miraz.0349.a.success: "You find the scandal you are looking for"
  lotr_bozisha_miraz.0349.a.failure: "Your agents are discovered by [captain.GetTitledFirstName]"
  lotr_bozisha_miraz.0349.b: "Enough gold should win him to my side."
  lotr_bozisha_miraz.03439.b.effects: "You offer to bribe [captain.GetTitledFirstName] to gain his loyalty."
  lotr_bozisha_miraz.0349.b.success: "[captain.GetTitledFirstName] accepts your offer"
  lotr_bozisha_miraz.0349.b.failure: "[captain.GetTitledFirstName] rejects your offer and reveals your plot to the Kralyi"
  lotr_bozisha_miraz.0349.c: "I am sure I could convince him to join my cause."
  lotr_bozisha_miraz.0349.c.effects: "You attempt to convince [captain.GetTitledFirstName] to join your cause without any clear reward."
  lotr_bozisha_miraz.0349.c.success: "[captain.GetTitledFirstName] is convinced by your efforts"
  lotr_bozisha_miraz.0349.c.failure: "[captain.GetTitledFirstName] rejects your offer and reveals your plans to the Kralyi"

  lotr_bozisha_miraz.0350.t: "Shadows in the Havens"
  lotr_bozisha_miraz.0350.desc: "As I had thought, my agents were more than capable of convincing the navy captain [captain.GetTitledFirstName] to join my cause. Though he still officially serves the Kralyi, my agents have begun to work on consolidating [captain.GetTitledFirstName]'s position and help him rize the ranks of naval comand so that when he will be needed for the blockade of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] it will be strong enough to overpower all other fleets near the city. \n\nWith his support, there will be no way for the Kanivâtra and their allies to flee the city by the sea and any hope of their loyalists reclaiming the city in the short term will be crushed. As long as the city walls are secured, the city falling now would ensure my rise to power."
  lotr_bozisha_miraz.0350.a: "Khäz-gramaze shall soon rules the havens..."
  lotr_bozisha_miraz.0350.a.effects: "You have secured a fleet to blockade the havens of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] with, bringing you closer to your goal of couping [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0351.t: "The Captain's Defiance"
  lotr_bozisha_miraz.0351.desc: "Though I had hoped that [captain.GetTitledFirstName] would join my cause, it appears that my attempt to bring him to my side has failed completely. Indeed, [captain.GetTitledFirstName] has reaffirmed his loyalty to the Kralyi and has gone as far as reporting my attempt to bring him to my side to the Kanivâtra scum. \n\nWith this annoying setback, I will now need to waste many of my agents to attempt to hold some semblance of a blockade on the havens when I will attempt my takeover of the city and the Kralyi may begin to have major doubts about my ambition. While in retrospect I should not have believed in a sailor, who by their nature are connected to the vile Maliciam, I had thought that Khäz-gramaze would have granted his blessing to an endeavor in his honor."
  lotr_bozisha_miraz.0351.a: "The sea is always wrong, it seems."
  lotr_bozisha_miraz.0351.a.effects: "You have failed to convince [captain.GetTitledFirstName] to join your cause losing this oportunity to further your ambitions."

  lotr_bozisha_miraz.0352.t: "The Serptent in the Havens"
  lotr_bozisha_miraz.0352.desc: "When one of my navy captains came to me with urgent news about some plot, my thoughts immediately went to [mardat.GetTitledFirstName] and I was right to think so. Indeed, I have received proof of his attempt to convince one my captains to support him in some plan involving the Râyan navy. \n\nWhile this on its own is no more than a cause for minor concern, Mardat's many suspicious behaviors have led me to suspect he has been plotting something for quite some time. As of now, however, I still lack sufficient proof to act upon my doubts. After all, [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] remains a powerful lord in my realm and it would be unwise to antagonize him without reason."
  lotr_bozisha_miraz.0352.a: "I should keep an eye on him..."
  lotr_bozisha_miraz.0352.a.effects: "This discovery will aid you in investigating [mardat.GetTitledFirstName]'s plots."

  lotr_bozisha_miraz.0353.t: "War of Serpent and Sun"
  lotr_bozisha_miraz.0353.desc: "At long last, the time is now right for me to claim [Concept('ray', 'Рая')|E] for myself. No longer will I hide my ambitions in the shadow! The weak and decadent rule of the Âudrat Vâtra and its Kanivâtra enforcers will now finally come to an end. \n\nAlready, the faithful of Khäz-gramaze across [GetTitleByKey('d_suza_riy').GetNameNoTier] are readying themsleves for war and envoys have been sent to the great powers who would support my rise. Soon, [GetTitleByKey('k_ray').GetNameNoTier] will be mine and I will finally be able to reshape it to fit my glorious vision under the guidance of the Lord of Shadow."
  lotr_bozisha_miraz.0353.a: "All of Rây shall tremble before my might!"

  lotr_bozisha_miraz.0354.t: "War of Sun and Serpent"
  lotr_bozisha_miraz.0354.desc: "The day I had long dreaded has now come. [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] has openly delcared his ambition to claim the rulership of [GetTitleByKey('k_ray').GetNameNoTier] for himself and his desire to overthrow the long stabilizing Âudrat Vâtra in favour of the radical and fundamentalist cult of Khäz-gramaze. \n\nThough I would surely be able to defeat Mardat alone, it is very likely that he has worked towards building alliances with the many minor and major powers that surround [GetTitleByKey('k_ray').GetNameNoTier]. Yet, I must win this war at all costs for if [mardat.GetTitledFirstName] were to have victory he would make sure to kill the Kanivâtra to the last and bring unprecedented chaos to the realm in doing so..."
  lotr_bozisha_miraz.0354.a: "I have no choice but to survive the coming storm..."

  lotr_bozisha_miraz.0355.t: "Mardat's Call to Arms"
  lotr_bozisha_miraz.0355.desc: "Though I had almost forgotten [mardat.GetTitledFirstName] after accepting his request for support, I have now received a messenger from him asking that I join him in his efforts to claim [Concept('ray', 'Рая')|E] by war. If he were to win this war, [mardat.GetTitledFirstName] could prove a valuable asset in my efforts to destroy [bellakar|e] and bring about the complete domination of the [bayoftulwang|e] by the Stormhost. \n\nWhile it may be true that aiding [mardat.GetTitledFirstName] may prove to be a large sink of ressources that could otherwise have gone towards the fall of Bellakar, the riches of [GetTitleByKey('k_ray').GetNameNoTier] will more than make up for the petty losses the barbarians of that land could inflict on our superior forces."
  lotr_bozisha_miraz.0355.a: "Rây will be mine, even if I must rule through some puppet..."
  lotr_bozisha_miraz.0355.a.effects: "You will join Mardat in the civil war to instal him as the new ruler of [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0356.t: "Mardat's Call to Arms"
  lotr_bozisha_miraz.0356.desc: "After [mardat.GetTitledFirstName]'s departure there were some who doubted that he would truly return to offer us the riches he had promised. Yet, they were proven wrong. Indeed, [mardat.GetTitledFirstName] has sent a messenger to our lands, asking that we fufill our oaths and fight to intal him as the new ruler of [Concept('ray', 'Рая')|E]. \n\nWhen we will return victorious from this great war, we will bring back with us glory the unbelievable riches of [GetTitleByKey('k_ray').GetNameNoTier] making our own land mighty in doing so. None in western Sîrayn will dare oppose our new strength and our tribe shall live as the great kings of the coasts!"
  lotr_bozisha_miraz.0356.a: "Our blades shall slay all who oppose our rise!"
  lotr_bozisha_miraz.0356.a.effects: "You will join Mardat in the civil war to instal him as the new ruler of [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0357.t: "Mardat's Call to Arms"
  lotr_bozisha_miraz.0357.desc: "After our dealings with [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier], many wondered if his great promisses would truly be followed. Yet Shyra has had her way and war has come to [Concept('ray', 'Рая')|E]. [mardat.GetTitledFirstName], or more exactly his messenger, has come to our tribe once more to ask that we respect our oath to support him in his war. \n\nNone here have forgotten the great promisses [mardat.GetTitledFirstName] made and if we were to win this war and obtain our due, it could very well bring prosperity to our tribe for generations to come."
  lotr_bozisha_miraz.0357.a: "Shyra's will shall be done."
  lotr_bozisha_miraz.0357.a.effects: "You will join Mardat in the civil war to instal him as the new ruler of [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0358.t: "Vâtra's Humbling"
  lotr_bozisha_miraz.0358.desc: "Ever since I began plotting to take power in [Concept('ray', 'Рая')|E], I had dreamed this day would come. At long last the pathetic rule of the Kanivâtra is utterly overthrown and the false god Vâtra along with them. Now, all in [GetTitleByKey('k_ray').GetNameNoTier] must learn to bow to Khäz-gramaze, greatest of all the gods, or be slain for their heresy. \n\nWith [ray_king_lost.GetFirstName] at long last brought low, I can now decide what I will do with this pathetic false leader. While I could simply kill him and move on to other plans, it would be wasting this great oportunity. If I wanted to, I could make the former Kralyi's death a brutal spectacle and the beggining of a wider purge of all heretics in the capital. However, I could also show mercy to the Kralyi. While it would greatly pain me to do so, it would make the transition of power seem less brutal for the lords who have so far remained on the sidelines."
  lotr_bozisha_miraz.0358.a: "Torturing [ray_king_lost.GetFirstName] to death should suffice..."
  lotr_bozisha_miraz.0358.a.effects: "You decide to only kill the former Kralyi, sparing the capital from a wider purge."
  lotr_bozisha_miraz.0358.b: "Any who reject Khäz-gramaze shall perish!"
  lotr_bozisha_miraz.0358.b.effects: "You slaughter any dissidents in the capital, forcefully making its people embrace your faith."
  lotr_bozisha_miraz.0358.c: "Showing mercy does have its benefits..."
  lotr_bozisha_miraz.0358.c.effects: "You decide to act pragmatically and spare the heretics of the capital, at least for now."

  lotr_bozisha_miraz.0359.t: "The Fall of Rây"
  lotr_bozisha_miraz.0359.desc: "The unthinkable has happened. We Kanivâtra have ruled over [Concept('ray', 'Рая')|E] for centuries, keeping peace and order where the old regents brought the land nothing but foreign domination. Yet now, as I am chained and brought before the usurper [mardat.GetTitledFirstName], I can see generations of peace and prosperity coming crashing down. \n\nI dread the fate that awaits me. I know [mardat.GetFirstName] is not kind to his foes and as the figurehead of the faith and old order he wishes to supplant I will make the perfect openning sacrifice. I can do nothing now but wait for my doubtless horrible death to come and bring the end of my house."
  lotr_bozisha_miraz.0359.a: "I hope my death will be swift..."

  lotr_bozisha_miraz.0360.t: "The Slain Serpent"
  lotr_bozisha_miraz.0360.desc: "[mardat.GetTitledFirstName], long a detractor to my rule and now an open traitor has finally been brought low. His doomed attempt to overthrow Vâtra's glory in the name of his petty god of night has been crushed as Kanivâtra rule has been restored fully uncontested in [Concept('ray', 'Рая')|E]. With [mardat.GetFirstName] now rotting in my dungeons like the traitor he is, his fate is in my hands. \n\nYet, the civil war has proven costly for [Concept('ray', 'Рая')|E]. It will be long until the rebellious followers of Khäz-gramaze spread out across [GetTitleByKey('d_suza_riy').GetNameNoTier] can be fully stamped out and the ravages of war have reduced the flow of trade through the realm. Despite this, the realm will endure this crisis, has it has endured every single one in the past centuries."
  lotr_bozisha_miraz.0360.a: "None can challenge the rule of the Kanivâtra!"

  lotr_bozisha_miraz.0361.t: "The Fate of Traitors"
  lotr_bozisha_miraz.0361.desc: "How? How! How could this have happened!? I am the chosen of Khäz-gramaze, destined to bring the shadow to [Concept('ray', 'Рая')|E]. How have these weak, fat and decadent merchants defeated the might and zeal of the faithful? How dare these men who know no god other than gold imprison me like some petty criminal. They should be bowing down to me and begging for my mercy! \n\nTraitor they call me, they who forsook the truth of Khäz-gramzae and even the teachings of their own god Vâtra! How could Khäz-gramaze have allowed this to happen! How could he, all powerfull lord of the earth have led me to my fall?"
  lotr_bozisha_miraz.0361.a: "I swear to you all, I will have my vengence!"

  lotr_bozisha_miraz.0363.t: "The Coup of Rây"
  lotr_bozisha_miraz.0363.desc: "At long last, all my preparations have been completed. Everything is ready to bring about the fall of the decadent and weak rule of the Kanivâtra and their petty false god. Years of plotting have lead me to this point and now all that stands in the way of my rise to power is ordering my agents to execute my plans. \n\nBy the will of Khäz-gramaze, I know I have already won for he would not have lead me to this point if I was not meant to bring his dominion over [Concept('ray', 'Рая')|E]. Soon, the pathetic Aûdrat Vâtra will be utterly overthrown and all those who scorned Khäz-gramaze will be slain as the filthy heretics that they are!"
  lotr_bozisha_miraz.0363.a: "The day of my ascension has come!"
  lotr_bozisha_miraz.0363.a.success: "You successfully coup [GetTitleByKey('k_ray').GetNameNoTier] and overthrow the Kanivâtras."
  lotr_bozisha_miraz.0363.a.fail: "Your attempted coup fails, throwing the realm into open civil war."


 ### End of Mardat Storyline ###
l_russian:

 ### Taking over stuff! ###
 gundabad.0200.t: "Возрождение орков"
 gundabad.0200.desc: "Слишком долго орки Севера забывали о своём прошлом. Они бродят по округе, не отличаясь от диких псов, и лишь для того, чтобы быть беспомощно зарубленными людьми, сила которых возросла с тех пор, как произошла катастрофа в Дэйле! Ведомый великим Улукай и кровью Азога, дарующей [ROOT.Char.GetHerHim] великую силу и смекалку, столь отчаянно необходимые, [ROOT.Char.GetFirstNameRegnal] вновь [Select_CString(ROOT.Char.IsFemale, 'закрепила', 'закрепил' )] превосходство орков в долине Андуина.\n\nТеперь, когда мы наконец установили надёжный контроль над различными мостами и бродами через Андуин, гнев горы Гундабад ощутит на себе весь Север. Наездники на варгах уже выискивают потенциальные цели. Пусть наши набеги быстро постигнут всех, кто осмелится выступить против нас, людей или эльфов!"
 gundabad.0200.a: "Великий ужас снова придёт из Гундабада!"

 gundabad.0201.t: "Повелители Севера"  #Not used
 gundabad.0201.desc: "Глупость Больга была с лихвой отомщена, когда орда орков захватила не только людское королевство Дэйл, но и опустошила проклятое Зеленолесье. Теперь мерзкие люди и эльфы разбиты, их сильнейшие укрепления снесены нашими могучими [Concept('trolls', 'троллями')|E], их народ рассеян, став добычей диких зверей и наездников варгов, а все их богатства опустошены ради владыки Гундабада. С этим новообретённым богатством нашим парням, помимо всего прочего, не помешает свежее мясо вместо червивого хлеба.\n\nТеперь, когда тарки останутся без помощи с Севера, нападение на Минас Тирит кажется ещё более неминуемым. Пусть они трепещут от страха, ибо их неминуемая гибель приближается!"
 gundabad.0201.a: "Наше господство над этими землями будет обеспечено на сотни поколений!"

 gundabad.0202.t: "Разожжение кузниц #L [GetTitleByKey('d_gundabad').GetNameNoTier]а#!"
 gundabad.0202.desc: "Горн гремит от ударов молота и наковальни. Кузницы [Concept( 'dwarves', 'гномов' )|E], пролежавшие без движения бесчисленные годы, пробуждаются.\n\nГлубоко под землей они трудятся день и ночь, производя военные материалы, достойные моей армии. Когда я прохожу по кузницам, я вижу, что оружие и доспехи, подходящие для боевых [Concept('trolls', 'троллей')|E], накапливаются, острые клинки сверкают в свете факелов, а широкие щиты и нагрудные пластины украшены моими знаками.\n\nРазожжённые [Concept('dwarven', 'гномьи')|E] кузни [Concept('gundabad', 'Гундабада')|E] позволили производить более прочную сталь, пригодную для использования моими троллями и самыми свирепыми из воинов Гундабада."
 gundabad.0202.a: "Теперь ни одно войско не сможет противостоять мне!"

 gundabad.0203.t: "Экспансия на запад"
 gundabad.0203.desc: "К западу от [Concept('mistymountains', 'Мглистых гор')|E] находятся две небольшие цепи вершин, которые считаются частью [Concept('angmar', 'Ангмара')|E], давно павшего королевства. Но теперь это не так!\n\nТеперь МЫ правим этими землями, и те, кто их населяет, будь то орк или человек, будут делать то, что мы скажем! И эти горы навсегда останутся частью великого королевства орков [Concept('gundabad', 'Гундабада')|E]!"
 gundabad.0203.a: "Эти горы - отличный плацдарм для дальнейших вторжений..."

 gundabad.1001.t: "Вопросы лидерства"
 gundabad.1001.desc: "Благодаря моему решительному напору северные районы Долины Андуина наконец-то оказались под моим контролем, но местное население уже неспокойно и начинает сопротивляться своим законным владыкам. Жаждущие войны воины жаждут вырвать сердце из этого глупого сопротивления, как только оно начнёт биться, наслаждаясь перспективой грабежа и кровопролития, которые оно принесёт.\n\nОднако среди людей есть слабые, трусливые и продажные, которые, возможно, смогут удержать свой народ в узде, если получат возможность править им."
 gundabad.1001.a: "Передать им контроль над захваченными мной землями."
 gundabad.1001.b: "Пусть они получат всё, мне нужны лучшие для грядущих войн!"
 gundabad.1001.c: "В этом мире не осталось места для людей!"
 gundabad.1001.d: "У меня нет на это времени..."
 gundabad.1001.a.effect: "Передать все не-[Concept( 'colony', 'колониальные' )|E] [counties|El] под вашим контролем в регионе [GetTitleByKey('k_langwell').GetNameNoTier] представителям местной [Concept( 'culture', 'культуры' )|E], исповедующим [THIS.Char.GetFaith.GetAdjective]."
 gundabad.1001.b.effect: "Заменить всех [Concept( 'vassals', 'вассалов' )|E], владеющих не-[Concept( 'colony', 'колониальными' )|E] [Concept( 'counties', 'графствами' )|E], принадлежащими к местным [Concept( 'cultures', 'культурам' )|E], в регионе [GetTitleByKey('k_langwell').GetNameNoTier] представителями местной [Concept( 'culture', 'культуры' )|E], исповедующими [THIS.Char.GetFaith.GetAdjective]."
 gundabad.1001.c.effect1: "Отозвать все [counties|El], принадлежащие [Concept( 'vassals', 'вассалам' )|E] не-[Concept( 'orc', 'оркам' )|E] в регионе [GetTitleByKey('k_langwell').GetNameNoTier]."
 gundabad.1001.c.effect2: "Все не-[this_char.GetCulture.GetCollectiveNounNoTooltip]ие [Concept( 'counties', 'графства' )|E] получат модификатор [GetModifier( 'gundabad_ravaged_lands_county_modifier' ).GetNameWithTooltip] на 10 лет."
 gundabad.1001.c.effect3: "Не-[this_char.GetCulture.GetCollectiveNounNoTooltip] [counties|El] с 65% вероятностью обратятся в вашу [Concept( 'culture', 'культуру' )|E] и [Concept( 'faith', 'конфессию' )|E]."

 gundabad.1011.t: "Стойкость дракона"
 gundabad.1011.desc: "Во время походов, направленных на то, чтобы подчинить драконопоклонников [Concept('greymountains', 'Серых гор')|E] моему владычеству, было проведено множество сражений и награблено немало добычи. Были найдены древние знамёна, ржавое оружие и немалое количество серебра и золота.\n\nНо только сейчас, когда кампания подходит к концу, мы нашли приз, действительно достойный моего великолепия. Пока мои лакеи рыскали по древним залам, пытаясь выследить последних беглецов, они обнаружили старое заброшенное хранилище. Хотя поначалу оно показалось им малопригодным, в его глубинах было обнаружено драконье святилище. На алтаре лежала огромная броня, сплетённая из чешуи множества [Concept( 'dragons', 'драконов' )|E] разных оттенков.\n\nЧто это, если не знак того, что я [Select_CString(ROOT.Char.IsFemale, 'предназначена', 'предназначен' )] для истинного величия? Ещё один символ моей великой силы!"
 gundabad.1011.a: "Я - дракон, который теперь правит этими горами!"
 artifact_dragon_armour: "Доспехи из чешуи дракона"
 artifact_dragon_armour_desc: "Эта грубая, но эффективная чешуйчатая броня, изготовленная трепетными гоблинскими кузнецами, сделана из чешуи дракона. Эта чешуя твёрдая, но гибкая, способная выдерживать удары не хуже, а то и лучше, чем аналогичные металлические доспехи. Кроме того, она гораздо легче таких доспехов, хотя, очевидно, гораздо более рискованна в производстве. Поэтому она является очень ценной реликвией для орков и гоблинов, владеющих ею."
 gundabad.1011.toast.title: "У вас появился верный последователь"

 gundabad.1015.t: "[Select_CString(ROOT.Char.IsFemale, 'Повелительница', 'Повелитель' )] Мглистых гор"
 gundabad.1015.desc: "С тех пор как Больг был убит Беорном во время Битвы Пяти воинств, орки и гоблины Мглистых гор пребывали в полном смятении. Без централизованной силы или вождя не было ни малейшего единства, бесчисленные племена и кланы враждовали друг с другом.\n\nОднако племена Мглистых гор были слабы, и я [Select_CString(ROOT.Char.IsFemale, 'добилась', 'добился' )] того, что могло показаться невозможным тем, кто слабее волей. Гоблины и орки вновь сражаются под одним знаменем, как это было при Азоге и Больге, и это знамя - моё!"
 gundabad.1015.a: "Никто не сможет оспорить мою власть над этими горами!"

 gundabad.1016.t: "[Select_CString(ROOT.Char.IsFemale, 'Владычица', 'Владыка' )] Севера"
 gundabad.1016.desc: "Там, где мои предки потерпели поражение, я [Select_CString(ROOT.Char.IsFemale, 'преуспела', 'преуспел' )]! Там, где когда-то войска [Concept('gundabad', 'Гундабада')|E] были разгромлены, они одержали победу! Там, где когда-то объединенные воинства [Concept('dwarves', 'гномов')|E], [Concept('elves', 'эльфов')|E] и [Concept('conceptracemen', 'людей')|E] торжествовали, теперь они стали #italic ничем#!.\n\nГордый [dale|E], отстроенный после убийства Смауга, вновь повержен, а [Concept('northmen', 'северяне')|E] вновь унижены.\n\nТочно так же было окончательно сокрушено могущественнейшее королевство проклятых гномов, и огромные залы [Concept('erebor', 'Эребора')|E] окрасились кровью гномов. Великие врата [Concept('lonelymountain', 'Одинокой Горы')|E] больше не могли противостоять моей мести и гневу, и богатства гномов снова стали нашими.\n\nА коварным [Concept('elves', 'эльфам')|E], древним врагам нашего рода, мы отплатили сполна. Долгое время они отказывались столкнуться с нами в честном сражении, трусливо прячась в своих жалких лесах, словно слабаки! Теперь их леса опустошены, а их дома и залы преданы огню!\n\nВсе обиды, нанесенные моим предкам, были полностью отомщены, и теперь я - [Select_CString(ROOT.Char.IsFemale, 'неоспоримая владычица', 'неоспоримый владыка' )] Севера!"
 gundabad.1016.a: "Я [Select_CString(ROOT.Char.IsFemale, 'преуспела', 'преуспел' )] там, где Азог и Больг потерпели неудачу."
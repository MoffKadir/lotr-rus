 ray_story.0331.t: "Договор золота и крови"
 ray_story.0331.desc: "Как и ожидалось, племя нафаратцев из Дельриты доказало свою разумность. Их вождь согласился оказать мне полную военную поддержку в моих начинаниях в [Concept('ray', 'Рае')|E] и поклялся служить тени Кхаз-грамаза.\n\nНекоторые нафаратские наёмники уже проявляют интерес к моему королевству, и я не удивлюсь, если эта тенденция сохранится. Милостью Властелина земли я приобрёл союзника, который может оказаться, по крайней мере, полезным, если не полностью лживым.\n\nСлужат ли они мне из-за своей верности своему таинственному благочестивому «Индуру» или из простого стремления к власти, я чувствую, что наши два народа могли бы работать сообща с большим успехом."
 ray_story.0331.a: "Победа близка!"

 ray_story.0332.t: "Гордость и раздоры"
 ray_story.0332.desc: "К моему великому неудовольствию, нафаратцы решили не принимать мои щедрые условия союза. Хотя я уверен, что со временем они пожалеют о своей недальновидности, я не могу рассчитывать на помощь Дельриты в моей предстоящей борьбе за власть.\n\nЯ бы подумал, что их воинственная натура и жадность сделали их естественными союзниками, но, похоже, [nafarati_leader.GetTitledFirstName] слишком [Select_CString(nafarati_leader.IsFemale, 'горда', 'горд' )], чтобы видеть путь разума. Хотя моя победа уже обеспечена волей Кхаз-грамаза, предательство тех, кто должен был быть моими естественными союзниками, сделает борьбу более упорной, чем я ожидал."
 ray_story.0332.a: "Эти глупцы пожалеют о своей гордыне!"

 ray_story.0333.t: "Первый шаг"
 ray_story.0333.desc: "Если я хочу захватить власть в [Concept('ray', 'Рае')|E], я должен начать с создания сети верных шпионов и агентов при дворе кралуя в городе [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. Если я не буду торопиться, я уверен, что в течение года у меня будет достаточное количество соучастников, но я сомневаюсь, что было бы разумно ждать так долго, прежде чем предпринимать какие-либо шаги.\n\nКонечно, Кхаз-грамазу было бы приятно увидеть, как [GetTitleByKey('k_ray').GetNameNoTier] как можно быстрее погрузится в его славную тень. Однако такой путь может быть более рискованным и, вполне возможно, приведет к тому, что кралуй слишком рано раскроет мой заговор. Захочет ли Властелин земли, чтобы я медленно строил козни в тени, или же он захочет, чтобы я смело выступил против угасающего света?"
 ray_story.0333.a: "[GetTitleByKey('k_ray').GetNameNoTier] падёт быстро, ибо со мной Кхаз-грамаз!"
 ray_story.0333.a.effects: "Вы постараетесь, чтобы ваши агенты быстро проникли в столицу. Это, скорее всего, сработает, но в случае неудачи будет иметь серьёзные последствия."
 ray_story.0333.a.success: "#P Вам удалось проникнуть в столицу #!"
 ray_story.0333.a.failure: "#N Кралуй раскрыл ваш заговор #!"
 ray_story.0333.b: "Я не буду торопиться и добьюсь своей победы."
 ray_story.0333.b.effects: "Вы не торопитесь, чтобы постепенно проникнуть в столицу. Пройдёт целый год, прежде чем вы начнёте строить козни, но вероятность того, что ваш заговор будет раскрыт, ничтожно мала."
 ray_story.0333.b.success: "#P Вам удалось проникнуть в столицу #!"
 ray_story.0333.b.failure: "#N Кралуй раскрыл ваш заговор #!"

 ray_story.0334.t: "Сила в тени"
 ray_story.0334.desc: "Мой план проникнуть в столицу [Concept('ray', 'Раи')|E] увенчался полным успехом. По воле Кхаз-грамаза, у меня теперь есть преданные глаза в тени города [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. Мои шпионы и соратники только и ждут моих приказов, чтобы начать работу по неизбежному падению Каниватра.\n\nХотя многое еще предстоит сделать, Повелитель теней ясно доказал, что путь, который я выбрал, был правильным.\n\nПрежде чем я смогу предпринять решительный шаг против кралуя, я должен сначала ослабить мощь государства и укрепить свои собственные позиции, поискав союзников за пределами державы [GetTitleByKey('k_ray').GetNameNoTier], которые вряд ли когда-либо предадут меня и моё дело. Я также должен разработать план #italic устранения#! Каниватра, чтобы не было организованного сопротивления моему приходу к власти."
 ray_story.0334.a: "С этого начинается моё возвышение!"
 ray_story.0334.a.effects: "#P Теперь вы можете начать заговор, чтобы захватить державу [GetTitleByKey('k_ray').GetNameNoTier] через происки. #!"

 ray_story.0335.t: "Предательство на восточной границе"
 ray_story.0335.desc: "Недавно тревожные сообщения о шпионаже в столице привели к не слишком шокирующему открытию, что [mardat.GetTitledFirstName] из [GetTitleByKey('d_suza_riy').GetNameNoTier], владыка восточной границы, замышляет свержение правления Каниватры над [Concept('ray', 'Раей')|E].\n\nХотя его давний радикализм и поклонение странному Кхаз-грамазу всегда приводили к разногласиям с центральной властью, я всё же [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что терпимость и высокая легитимность нашего правящего дома позволят сдерживать подобные мятежи. Очевидно, я [Select_CString(ROOT.Char.IsFemale, 'была неправа', 'был неправ' )].\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] придумать ответ на измену, что совершил [mardat.GetTitledFirstName], и на самом деле может быть только один. Если я не выступлю против него сейчас, он вполне может сделать так, что вмешательство против него обойдётся слишком дорого..."
 ray_story.0335.a: "Я защищу державу от этого безумия."
 ray_story.0335.a.effects: "Начнётся гражданская война против Мардата и его союзников за судьбу державы [GetTitleByKey('k_ray').GetNameNoTier]."

 #Dont mind the weird event order, I had forgotten about this event earlier
 ray_story.0362.t: "Катастрофа в столице"
 ray_story.0362.desc: "Хотя я был уверен, что моё проникновение в [GetTitleByKey('c_bozisha_dar').GetNameNoTier] останется незамеченным, похоже, что кралуй раскрыл мой замысел. И не только это, мои планы, похоже, каким-то образом дошли до него, что является явным признаком некомпетентности моих агентов.\n\nХотя я не боюсь исхода этой войны благодаря благословению Кхаз-грамаза, конфликт всё ещё начался слишком рано, чтобы мои планы остались незамеченными, поскольку [Concept('ray', 'Рая')|E] сейчас втянута в гражданскую войну. Тем не менее, у меня было немного времени, чтобы подготовиться, и я знаю, что слабые последователи Ватры не представляют для меня угрозы."
 ray_story.0362.a: "Кхаз-грамаз дарует мне победу над этими глупцами!"
 ray_story.0362.a.effects: "Гражданская война за судьбу державы [GetTitleByKey('k_ray').GetNameNoTier] началась рано. Любой союзник, чьей помощью вы заручились, присоединится к вам в вашей попытке свергнуть правление Каниватры над державой [GetTitleByKey('k_ray').GetNameNoTier]."

 ray_story.0336.t: "Клинки предателей"
 ray_story.0336.desc: "По мере того, как мой заговор по захвату власти в [Concept('ray', 'Рае')|E] продолжается, становится ясно, что для полной реализации моих грандиозных планов потребуется поддержка столичной стражи. Благодаря моим агентам я смог многое узнать о капитане городской стражи. [guard_leader.GetTitledFirstName] может быть [Select_CString(guard_leader.IsFemale, 'ватраисткой', 'ватраистом' )], но [Select_CString(guard_leader.IsFemale, 'она', 'он' )] не слишком [Select_CString(guard_leader.IsFemale, 'сильна', 'силён' )] в своих убеждениях, и [Select_CString(guard_leader.IsFemale, 'её', 'его' )] большие амбиции вполне могут сделать [Select_CString(guard_leader.IsFemale, 'её прекрасной кандидаткой', 'его прекрасным кандидатом' )] на то, чтобы предать своего сюзерена.\n\nПрежде чем обратиться к [Select_CString(guard_leader.IsFemale, 'ней', 'нему' )], я должен решить, что предпринять, чтобы попытаться привлечь [Select_CString(guard_leader.IsFemale, 'её', 'его' )] на свою сторону. Я мог бы просто предложить [Select_CString(guard_leader.IsFemale, 'ей', 'ему' )] взятку в виде большого количества золота и сокровищ, но, скорее всего, мои поиски союзников оставят мою казну довольно пустой. В качестве альтернативы, я мог бы предложить даровать [Select_CString(guard_leader.IsFemale, 'ей', 'ему' )] власть над моими нынешними землями после моего восшествия на престол, поскольку после моей победы я буду править сердцем державы [GetTitleByKey('k_ray').GetNameNoTier]. Я мог бы также попытаться обратить [Select_CString(guard_leader.IsFemale, 'её', 'его' )] в великую тьму Кхаз-грамаза и убедить присоединиться к моему делу."
 ray_story.0336.a: "[guard_leader.GetTitledFirstName] и [Select_CString(guard_leader.IsFemale, 'её', 'его' )] люди получат огромные сокровища."
 ray_story.0336.a.effects: "Вы попытаетесь подкупить столичную стражу, чтобы она служила вашим интересам."
 ray_story.0336.a.success: "#P Вы успешно подкупили стражу #!"
 ray_story.0336.a.failure: "#N Стражники отказываются от вашего предложения и раскрывают ваш заговор кралую #!"
 ray_story.0336.b: "[guard_leader.GetTitledFirstName] получит [GetTitleByKey('d_suza_riy').GetNameNoTier] за свою верность."
 ray_story.0336.b.effects: "Вы предложите капитану стражи [GetTitleByKey('d_suza_riy').GetNameNoTier], когда захватите державу [GetTitleByKey('k_ray').GetNameNoTier]"
 ray_story.0336.b.success: "#P Командир стражи принимает ваше предложение #!"
 ray_story.0336.b.failure: "#N Командир стражи отвергает ваше предложение и раскрывает ваш заговор кралую #!"
 ray_story.0336.c: "[Select_CString(guard_leader.IsFemale, 'Она', 'Он' )] охотно поможет мне, когда узнает о славе Кхаз-грамаза."
 ray_story.0336.c.effects: "Вы попытаетесь обратить командира стражи в культ Кхаз-грамаза"
 ray_story.0336.c.success: "#P Сила веры склоняет стражу на вашу сторону #!"
 ray_story.0336.c.failure: "#N Стражники отказываются от вашего предложения и раскрывают ваш заговор кралую #!"

 ray_story.0337.t: "Кинжал в сердце Раи"
 ray_story.0337.desc: "Спустя некоторое время после отправки моего предложения капитану, я получил подтверждение от своих агентов, что столичная стража города [GetTitleByKey('c_bozisha_dar').GetNameNoTier] поддержит меня в моём заговоре против кралуя. [guard_leader.GetTitledFirstName] [Select_CString(guard_leader.IsFemale, 'проявила', 'проявил' )] здравомыслие, и я уверен, что в ближайшем будущем [Select_CString(guard_leader.IsFemale, 'она', 'он' )] окажется [Select_CString(guard_leader.IsFemale, 'полезной союзницей', 'полезным союзником' )].\n\nПо воле Кхаз-грамаза моя сила становится всё больше в тени [Concept('ray', 'Раи')|E]. Теперь, когда стража верна мне, я могу начать по-настоящему готовить державу к великому перевороту и чистке от слабых и застарелых Каниватра. Скоро все земли [Concept('bayoftulwang', 'залива Тулванг')|E] вступят в новую эпоху, и я стану её великим глашатаем во имя Тени."
 ray_story.0337.a: "Теперь меня ничто не остановит!"
 ray_story.0337.a.effects: "Теперь вы можете приступить к разработке деталей переворота с целью захвата власти в державе [GetTitleByKey('k_ray').GetNameNoTier]."

 ray_story.0338.t: "Клыки на восточных дорогах"
 ray_story.0338.desc: "Несмотря на то, что торговые пути, проходящие через [GetTitleByKey('d_suza_riy').GetNameNoTier], уже давно обогатили меня и мою семью, всегда можно заработать больше. Торговля - это источник жизненной силы [Concept('ray', 'Раи')|E], и моя сфера деятельности находится в идеальном положении, чтобы подорвать её. Всё, что мне потребовалось бы, - это нанять несколько сотен верных людей, которые действовали бы как головорезы и разбойники, чтобы одновременно взимать гораздо большие пошлины с торговцев и разрушить всякую надежду кралуя на получение доли прибыли.\n\nОднако я всё равно должен быть осторожен. Если мой заговор раскроют, это, по меньшей мере, навлекло бы на меня большой позор и привело бы к тому, что вся держава начала бы следить за мной. Если такое произойдёт, мой план по захвату державы [GetTitleByKey('k_ray').GetNameNoTier] может быть скомпрометирован."
 ray_story.0338.a: "Эти средства в значительной степени помогут мне в моих устремлениях."
 ray_story.0338.a.effects: "Вы наймёте головорезов, чтобы получать прибыль от тайного ограбления прибыльных торговых путей вашей державы."
 ray_story.0338.a.success: "#P Ваши действия остаются в тайне #!"
 ray_story.0338.a.failure: "#N Кралуй узнаёт о вашем заговоре #!"
 ray_story.0338.b: "Это слишком рискованно для такой скудной награды."
 ray_story.0338.b.effects: "Вы решаете не использовать торговые пути своей державы"

 ray_story.0339.t: "Пир золотой добычи"
 ray_story.0339.desc: "Когда мои верные агенты прибывают с первой партией награбленных товаров, я вижу, что мой план по извлечению как можно большего количества золота из купцов моей державы увенчался успехом. Я смогу быстро начать наполнять свою казну, чтобы оплатить огромные расходы, связанные с наймом чужеземных союзников.\n\nВ дополнение к власти, которая исходит от этих дополнительных средств, мои действия также способствовали снижению легитимности кралуя, а также значительному снижению налогов, которые он извлекал из великих торговых путей [Concept('ray', 'Раи')|E]. Хотя разгул преступности в моих краях может создать мне дурную славу, прибыль от этого предприятия с лихвой компенсирует последствия, пока никто не узнает о моём участии."
 ray_story.0339.a: "Теперь мои средства в безопасности."
 ray_story.0339.a.effects: "Вам удалось создать свою сеть лояльных головорезов, чтобы отнимать больше золота у купцов вашей державы в течение следующих 5 лет"

 ray_story.0340.t: "Плата за неудачное начинание"
 ray_story.0340.desc: "Несмотря на мою попытку добыть как можно больше золота в относительной тайне от торговцев, которые проходят через [GetTitleByKey('d_suza_riy').GetNameNoTier], это выглядело многообещающе, но, похоже, кралуй каким-то образом узнал о моих действиях. Излишне говорить, что он очень недоволен моим поведением и потребовал, чтобы я заплатил большую компенсацию или предстал перед правосудием по обвинению в государственной измене.\n\nХотя я, возможно, и не готов исполнить волю Кхаз-грамаза и захватить [Concept('ray', 'Раю')|E] от его имени, расходы на возмещение ущерба разрушат мою экономику и значительно замедлят мои усилия. Если бы я восстал против кралуя сейчас, это наверняка означало бы гражданскую войну, и хотя я не сомневаюсь, что Повелитель ночи даровал бы мне победу, борьба была бы действительно тяжёлой."
 ray_story.0340.a: "Я заплачу столько, сколько потребует кралуй..."
 ray_story.0340.a.effects: "Вы погубите и свою экономику и репутацию, чтобы выиграть время, прежде чем нанести удар по державе [GetTitleByKey('k_ray').GetNameNoTier]."
 ray_story.0340.b: "Кхаз-грамаз приведёт меня к победе, несмотря ни на что!"
 ray_story.0340.b.effects: "Вы немедленно начнёте гражданскую войну, чтобы претендовать на державу [GetTitleByKey('k_ray').GetNameNoTier], что значительно снизит ущерб вашей репутации."

 ray_story.0341.t: "Раскрытие змея"
 ray_story.0341.desc: "Хотя [mardat.GetTitledFirstName] из [GetTitleByKey('d_suza_riy').GetNameNoTier] долгое время был противником моего правления и явным радикалом, он доказал, что его враждебность по отношению к державе граничит с государственной изменой. Действительно, его поймали на том, что он нанимал мелких головорезов и разбойников для преследования торговцев, проезжавших через его владения, в то время как его обязанностью было защищать их.\n\nЭти преступления являются основанием для обвинения этого преступника в государственной измене, но такой акт, несомненно, привел бы к кровавой и ненужной гражданской войне. После первоначальных переговоров складывается впечатление, что Мардат готов выплатить большую компенсацию и взять на себя всю вину за свои деяния, если получит официальное прощение за свои преступления."
 ray_story.0341.a: "Это наверняка разрушит все другие планы, которые у него могли быть..."
 ray_story.0341.a.effects: "Мардат выплатит вам огромную компенсацию, оказавшись банкротом на долгие годы"
 ray_story.0341.b: "Я не потерплю этой измены!"
 ray_story.0341.b.effects: "Вы решаете нанести удар по Мардату, немедленно развязав гражданскую войну, которая гарантирует, что Мардат не выплатит компенсацию."

 ray_story.0342.t: "Анархия на востоке"
 ray_story.0342.desc: "Великие торговые пути [Concept('ray', 'Раи')|E] всегда были её величайшим сокровищем. Однако сейчас, в условиях экономической катастрофы невиданных масштабов, восточные торговые пути державы погрузились в полную анархию. Многочисленные, хорошо обученные и безжалостные разбойники и головорезы начали наводнять некогда безопасные дороги, в то время как местные властители совершенно неспособны остановить их.\n\nХотя явных причин такого развития событий обнаружено не было, самым крупным центром активности разбойников на сегодняшний день является [GetTitleByKey('d_suza_riy').GetNameNoTier], которым правит [mardat.GetTitledFirstName]. Хотя он утверждает, что был полностью ошеломлен, нет никаких реальных признаков того, что он предпринимал какие-либо значительные усилия, чтобы положить конец хаосу в своих владениях."
 ray_story.0342.a: "Впереди будут трудные времена."
 ray_story.0342.a.effects: "Крах торговых сетей державы [GetTitleByKey('k_ray').GetNameNoTier] разрушил вашу экономику и навлёк большой позор на ваше правление."

 ray_story.0343.t: "[Select_CString(preacher.IsFemale, 'Теневая проповедница', 'Теневой проповедник' )]"
 ray_story.0343.desc: "Призвав всех жрецов Кхаз-грамаза в [GetTitleByKey('d_suza_riy').GetNameNoTier], [preacher.GetTitledFirstName] [Select_CString(preacher.IsFemale, 'выбрана', 'выбран' )] мной для обращения населения [GetTitleByKey('c_bozisha_dar').GetNameNoTier] в истинную веру. С его помощью и с помощью моих агентов я смогу начать распространять культ Кхаз-грамаза и повысить свою популярность в столице. Теперь, когда я готов действовать, я должен решить, как вести процесс обращения. Я могу велеть, чтобы [preacher.GetTitledFirstName] [Select_CString(preacher.IsFemale, 'отправилась', 'отправился' )] на улицы города для честной дискуссии, но, хотя я не сомневаюсь, что некоторые увидят правду, вряд ли их будет много. В качестве альтернативы, я мог бы попросить своих агентов сделать значительные пожертвования для нищих в [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. Хотя шансы на успех, безусловно, были бы выше, чем если бы [Select_CString(preacher.IsFemale, 'моя проповедница пришла', 'мой проповедник пришел' )] с пустыми руками, я должен подумать, действительно ли это разумное вложение моих ограниченных средств. Я мог бы также использовать своих агентов для распространения Тьмы с помощью ужаса и страха. Хотя у этого были бы хорошие шансы на успех, если кралуй узнает об этом, он вполне может счесть это государственной изменой."
 ray_story.0343.a: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что жители столицы увидят правду!"
 ray_story.0343.a.effects: "Вы решаете послать [Select_CString(preacher.IsFemale, 'свою проповедницу', 'своего проповедника' )], не имея ничего, кроме [Select_CString(preacher.IsFemale, 'её', 'его' )] слов."
 ray_story.0343.a.success_crit: "#P Жители столицы всецело принимают Кхаз-грамаза #!"
 ray_story.0343.a.success: "#P Вам удалось обратить многих жителей столицы в свою конфессию. Новообращённые будут верны вам и помогут при любой попытке государственного переворота в будущем #!"
 ray_story.0343.a.failure: "#N Население провинции [GetTitleByKey('c_bozisha_dar').GetNameNoTier] полностью отвергает культ Кхаз-грамаза #!"
 ray_story.0343.b: "Люди должны знать, какое процветание приносит Кхаз-грамаз верующим!"
 ray_story.0343.b.effects: "Вы решаете послать [Select_CString(preacher.IsFemale, 'свою проповедницу', 'своего проповедника' )] с хорошими дарами для простолюдинов."
 ray_story.0343.b.success_crit: "#P Жители столицы всецело принимают Кхаз-грамаза #!"
 ray_story.0343.b.success: "#P Вам удалось обратить многих жителей столицы в свою конфессию. Новообращённые будут верны вам и помогут при любой попытке государственного переворота в будущем #!"
 ray_story.0343.b.failure: "#N Население провинции [GetTitleByKey('c_bozisha_dar').GetNameNoTier] полностью отвергает культ Кхаз-грамаза #!"
 ray_story.0343.c: "Любая цена стоит того, чтобы привести тьму в город..."
 ray_story.0343.c.effects: "Вы решаете, что ваши агенты будут наводить ужас из теней, чтобы заставить их слушать [Select_CString(preacher.IsFemale, 'вашу проповедницу', 'вашего проповедника' )]."
 ray_story.0343.c.success: "#P Вам удалось обратить многих жителей столицы в свою конфессию. Новообращённые будут верны вам и помогут при любой попытке государственного переворота в будущем #!"
 ray_story.0343.c.failure: "#N Население провинции [GetTitleByKey('c_bozisha_dar').GetNameNoTier] полностью отвергает культ Кхаз-грамаза #!"
 ray_story.0343.c.failure_crit: "#N Кралуй узнаёт о вашей попытке запугать столицу и заставить её принять вашу веру. Это будет иметь последствия. #!"

 ray_story.0344.t: "Рвение в тени"
 ray_story.0344.desc: "Благодаря славной духовной победе культа Кхаз-грамаза многие горожане [GetTitleByKey('c_bozisha_dar').GetNameNoTier] приняли истинную веру. Эти новообращённые уже начинают призывать меня захватить власть в [Concept('ray', 'Рае')|E] и низвергнуть правящий порядок Каниватры. Теперь, когда придёт время, мои агенты смогут собрать множество новообращённых в городе и поднять бунт, погрузив столицу в хаос.\n\nКогда мои агенты будут готовы осуществить мой план по обезглавливанию правительства державы, горожане помогут мне предотвратить любую попытку сопротивления моему захвату власти, что сделает мою победу еще более неизбежной. Хотя это само по себе не даст мне контроля над державой [GetTitleByKey('k_ray').GetNameNoTier], это приближает меня на один шаг к победе."
 ray_story.0344.a: "Никто не может противостоять воле Кхаз-грамаза!"
 ray_story.0344.a.effects: "Теперь вы на один шаг ближе к тому, чтобы захватить власть в державе [GetTitleByKey('k_ray').GetNameNoTier] с помощью интриг."

 ray_story.0345.t: "Неудача проповедников"
 ray_story.0345.desc: "В результате шокирующего и почти невероятного поворота событий подлые горожане [GetTitleByKey('c_bozisha_dar').GetNameNoTier] осмелились отвергнуть истины Кхаз-грамаза. Как только город станет моим, я позабочусь о том, чтобы наказать их и заставить пожалеть о своей глупой приверженности слабой и жалкой Ватре, но сейчас я не могу сделать ничего, кроме как разгневаться на этих еретиков.\n\nХотя этот позор, несомненно, помешает моим планам, это ни в коем случае не конец. До тех пор, пока я могу захватить город без народной поддержки, я всё равно смогу уничтожить Каниватра, прежде чем кто-либо из [Concept('ray', 'Раи')|E] сможет остановить меня."
 ray_story.0345.a: "Рано или поздно все преклонятся перед Кхаз-грамазом."
 ray_story.0345.a.effects: "Вы теряете эту возможность реализовать свои планы по захвату державы [GetTitleByKey('k_ray').GetNameNoTier]."

 ray_story.0346.t: "Змеи на улицах"
 ray_story.0346.desc: "Шокирующий поворот событий привёл к тому, что фанатичные проповедники культа Кхаз-грамаза, которых почти наверняка послал [mardat.GetTitledFirstName] из [GetTitleByKey('d_suza_riy').GetNameNoTier], сумели обратить в свою веру большую часть населения столицы. Это не только бросает тень на праведность правления Каниватра, но и вызывает беспокойство за стабильность [Concept('ray', 'Раи')|E].\n\nДействительно, если эти радикалы придут к власти, они вполне могут попытаться покончить с толерантностью, которая в лучшем случае обеспечивает процветание державы [GetTitleByKey('k_ray').GetNameNoTier], а в худшем - может попытаться свергнуть господство Ватры в королевстве."
 ray_story.0346.a: "Дурной знак, учитывая [Select_CString(mardat.IsFemale, 'её', 'его' )] характер..."

 ray_story.0347.t: "Проповеди ужаса"
 ray_story.0347.desc: "Недавно моё внимание было привлечено к тому, что проповедники культа Кхаз-грамаза, с которыми открыто связан [mardat.GetTitledFirstName] из [GetTitleByKey('d_suza_riy').GetNameNoTier], наводят ужас на население [GetTitleByKey('c_bozisha_dar').GetNameNoTier], пытаясь обратить его в свою радикальную веру. Хотя причастность Мардата к этому делу вызывает возмущение, само по себе это не является основанием для ареста.\n\nОднако в последнее время я с подозрением отношусь к намерениям, что замышляет [mardat.GetTitledFirstName], и это вполне может быть просто одним из многих мерзских происков, которые он готовит втайне от меня..."
 ray_story.0347.a: "[mardat.GetTitledFirstName] раскрыл своё истинное лицо."
 ray_story.0347.a.effects: "Это открытие поможет вам в расследовании происков персонажа [mardat.GetTitledFirstName]."

 ray_story.0348.t: "Возмущение в столице"
 ray_story.0348.desc: "Хотя я надеялся, что мои агенты смогут использовать свои навыки, чтобы #italic убедить#! население [GetTitleByKey('c_bozisha_dar').GetNameNoTier], похоже, что мои попытки приобщить их к культу Кхаз-грамаза полностью провалились. Мне сообщили, что сам кралуй раскрыл мой заговор и что он возмущен тем, что я мог совершить такое посягательство на свободу вероисповедания в державе.\n\nХотя одной этой неудачи будет недостаточно, чтобы остановить моё возвышение, теперь я задаюсь вопросом, желает ли Кхаз-грамаз, чтобы истинная вера распространялась словами. В конце концов, если бы он хотел, чтобы я просто убедил еретиков в [Concept('ray', 'Рае')|E], он, конечно, не допустил бы такой катастрофы."
 ray_story.0348.a: "Глупцы познают мой гнев!"
 ray_story.0348.a.effects: "После этой неудачи кралуй стал на один шаг ближе к тому, чтобы осудить вас за измену"

 ray_story.0349.t: "Змеиная армада"
 ray_story.0349.desc: "Если я действительно хочу захватить власть над [Concept('ray', 'Раей')|E] и великой столицей [GetTitleByKey('c_bozisha_dar').GetNameNoTier], мне нужно захватить городские гавани. Хотя я мог бы заставить своих агентов саботировать порты и тем самым блокировать любые попытки укрепить город с моря, как только он падет, для меня было бы гораздо лучше блокировать гавани собственным флотом.\n\nМои владения [GetTitleByKey('d_suza_riy').GetNameNoTier] расположены далеко от моря и не имеют настоящего военно-морского флота, о котором можно было бы говорить, но мои агенты нашли многообещающего кандидата, который будет служить моим интересам на море. [captain.GetTitledFirstName] - влиятельный капитан военно-морского флота державы [GetTitleByKey('k_ray').GetNameNoTier], и, согласно моим источникам, [Select_CString(captain.IsFemale, 'она - женщина', 'он - мужчина' )] с большими пороками и амбициями. Если бы я предложил [Select_CString(captain.IsFemale, 'ей', 'ему' )] достаточную награду, я, вероятно, смог бы убедить [Select_CString(captain.IsFemale, 'её', 'его' )] в своей правоте. Однако я должен также учитывать, что мои средства не безграничны. У человека с [Select_CString(captain.IsFemale, 'её', 'его' )] характером наверняка есть несколько скрытых скандалов, которые только и ждут, чтобы их использовали для шантажа..."
 ray_story.0349.a: "Моим агентам не составит труда найти на [Select_CString(captain.IsFemale, 'неё', 'него' )] компромат."
 ray_story.0349.a.effects: "Вы попытаетесь найти что-то, что можно использовать для шантажа персонажа [captain.GetTitledFirstName]."
 ray_story.0349.a.success: "#P Вы находите тот скандал, который ищете #!"
 ray_story.0349.a.failure: "#N [captain.GetTitledFirstName] раскрывает ваших агентов #!"
 ray_story.0349.b: "Мешка золота хватит, чтобы привлечь [Select_CString(captain.IsFemale, 'её', 'его' )] на мою сторону."
 ray_story.03439.b.effects: "Вы попытаетесь подкупить персонажа [captain.GetTitledFirstName], чтобы заручиться [Select_CString(captain.IsFemale, 'её', 'его' )] верностью."
 ray_story.0349.b.success: "#P [captain.GetTitledFirstName] принимает ваше предложение #!"
 ray_story.0349.b.failure: "#N [captain.GetTitledFirstName] отвергает ваше предложение и раскрывает ваш заговор кралую #!"
 ray_story.0349.c: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы убедить [Select_CString(captain.IsFemale, 'её', 'его' )] присоединиться к моему делу."
 ray_story.0349.c.effects: "Вы попытаетесь убедить персонажа [captain.GetTitledFirstName] присоединиться к вашему делу без какой-либо явной награды."
 ray_story.0349.c.success: "#P Вы смогли убедить персонажа [captain.GetTitledFirstName] #!"
 ray_story.0349.c.failure: "#N [captain.GetTitledFirstName] отвергает ваше предложение и раскрывает ваши планы кралую #!"

 ray_story.0350.t: "Тени в гаванях"
 ray_story.0350.desc: "Как я и думал, мои агенты были более чем способны убедить капитана флота присоединиться к моему делу. Хотя [captain.GetTitledFirstName] всё ещё официально служит кралую, мои агенты начали работать над консолидацией [Select_CString(captain.IsFemale, 'её', 'его' )] положения и поддержки в пополнении рядов командования флота, чтобы, когда он понадобится для блокады города [GetTitleByKey('c_bozisha_dar').GetNameNoTier], он будет достаточно силён, чтобы одолеть все остальные флоты вблизи.\n\nС [Select_CString(captain.IsFemale, 'её', 'его' )] поддержкой у Каниватра и их союзников не будет возможности бежать из города морем, и любая надежда на то, что их сторонники вернут город в краткосрочной перспективе, будет разрушена. Городские стены защищены, падение города сейчас обеспечит мой приход к власти."
 ray_story.0350.a: "Кхаз-грамаз скоро будет править гаванями..."
 ray_story.0350.a.effects: "Вы собрали флот для блокады гаваней [GetTitleByKey('c_bozisha_dar').GetNameNoTier], приблизившись к своей цели - захвату державы [GetTitleByKey('k_ray').GetNameNoTier]."

 ray_story.0351.t: "Непокорный капитан"
 ray_story.0351.desc: "Хотя я надеялся, что [captain.GetTitledFirstName] присоединится к моему делу, похоже, что моя попытка привлечь [Select_CString(captain.IsFemale, 'её', 'его' )] на свою сторону полностью провалилась. Действительно, [captain.GetTitledFirstName] [Select_CString(captain.IsFemale, 'подтвердила', 'подтвердил' )] свою преданность кралую и [Select_CString(captain.IsFemale, 'зашла', 'зашёл' )] так далеко, что [Select_CString(captain.IsFemale, 'сообщила', 'сообщил' )] о моей попытке привлечь [Select_CString(captain.IsFemale, 'её', 'его' )] на свою сторону отребьям Каниватра.\n\nИз-за этой досадной неудачи мне теперь придётся потратить много своих агентов впустую, чтобы попытаться организовать некое подобие блокады гаваней, когда я попытаюсь захватить город, и у кралуя могут возникнуть серьёзные сомнения относительно моих амбиций. Хотя, оглядываясь назад, я бы не поверил в моряка, который по своей природе связан с Малициамом, я думал, что Кхаз-грамаз благословил бы начинание в свою честь."
 ray_story.0351.a: "Кажется, море всегда ошибается."
 ray_story.0351.a.effects: "Вам не удалось убедить персонажа [captain.GetTitledFirstName] присоединиться к вашему делу, и вы упустили возможность реализовать свои амбиции."

 ray_story.0352.t: "Змей в гаванях"
 ray_story.0352.desc: "Когда один из моих капитанов флота пришёл ко мне со срочными новостями о каком-то заговоре, в мысли немедленно приходит [mardat.GetTitledFirstName] и я [Select_CString(ROOT.Char.IsFemale, 'была права', 'был прав' )], думая так. Действительно, я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] доказательства его попытки убедить одного из моих капитанов поддержать его в каком-то плане, связанном с флотом Раи.\n\nХотя это само по себе не более чем повод для небольшого беспокойства, многочисленные подозрительные поступки Мардата заставили меня заподозрить, что он уже довольно давно что-то замышляет. Однако на данный момент у меня все еще нет достаточных доказательств, чтобы развеять сомнения. В конце концов, [mardat.GetTitledFirstName] из [GetTitleByKey('d_suza_riy').GetNameNoTier] остаётся могущественным властителем в моей державе, и было бы неразумно враждовать с ним без причины."
 ray_story.0352.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] приглядывать за ним..."
 ray_story.0352.a.effects: "Это открытие поможет вам в расследовании заговора персонажа [mardat.GetTitledFirstName]."

 ray_story.0353.t: "Война Змея и Солнца"
 ray_story.0353.desc: "Наконец-то настало время претендовать на [Concept('ray', 'Раю')|E]. Я больше не буду прятать свои амбиции в тени! Слабому и упадочному правлению Аудрат-Ватры и её приспешников Каниватра теперь, наконец, придёт конец.\n\nВерующие Кхаз-грамаза по всему [GetTitleByKey('d_suza_riy').GetNameNoTier] готовятся к войне, и в великие державы были отправлены послы, которые поддержат моё возвышение. Скоро, [GetTitleByKey('k_ray').GetNameNoTier] станет моей, и я наконец-то смогу переделать её в соответствии с моим великолепным видением под руководством Повелителя теней."
 ray_story.0353.a: "Вся Рая будет трепетать перед моим могуществом!"

 ray_story.0354.t: "Война Солнца и Змея"
 ray_story.0354.desc: "День, которого я так долго [Select_CString(ROOT.Char.IsFemale, 'боялась', 'боялся' )], настал. [mardat.GetTitledFirstName] из [GetTitleByKey('d_suza_riy').GetNameNoTier] открыто заявил о своих амбициях претендовать на власть в державе [GetTitleByKey('k_ray').GetNameNoTier] и свергнуть давнюю стабильную Аудрат-Ватру в угоду радикального и фундаменталистского культа Кхаз-грамаза.\n\nХотя я, несомненно, [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы победить Мардата в одиночку, весьма вероятно, что он работал над заключением союзов со многими второстепенными и крупными державами, которые окружают королевство [GetTitleByKey('k_ray').GetNameNoTier]. Тем не менее, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выиграть эту войну любой ценой, потому что, если [mardat.GetTitledFirstName] одержит победу, он обязательно уничтожит всех Каниватра до одного и тем самым привнесёт беспрецедентный хаос в державу..."
 ray_story.0354.a: "У меня нет другого выбора, кроме как пережить надвигающуюся бурю..."

 ray_story.0355.t: "Призыв Мардата к оружию"
 ray_story.0355.desc: "Хотя я почти [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )] о том, как [mardat.GetTitledFirstName] просил о поддержке, я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] от него письмо с просьбой присоединиться к нему в его усилиях по завоеванию [Concept('ray', 'Раи')|E] военным путём. Если он выиграет эту войну, [mardat.GetTitledFirstName] мог бы оказаться ценным помощником в моих устремлениях по уничтожению [Concept('bellakar', 'Беллакара')|E] и установлению полного господства Грозового воинства в [Concept('bayoftulwang', 'заливе Тулванг')|E].\n\nХотя это может быть правдой, что помощь, которую может оказать [mardat.GetTitledFirstName], может оказаться большим источником ресурсов, которые в противном случае могли бы привести к падению королевства [GetTitleByKey('e_bellakar').GetNameNoTier], богатства державы [GetTitleByKey('k_ray').GetNameNoTier] с лихвой компенсируют те незначительные потери, которые варвары с этой земли могли бы нанести нашим превосходящим силам."
 ray_story.0355.a: "Рая станет моей, даже если мне придётся править через марионетку..."
 ray_story.0355.a.effects: "Вы присоединитесь к Мардату в гражданской войне, чтобы провозгласить его новым правителем державы [GetTitleByKey('k_ray').GetNameNoTier]."

 ray_story.0356.t: "Призыв Мардата к оружию"
 ray_story.0356.desc: "После того, как [mardat.GetTitledFirstName] ушёл, некоторые сомневались, что он действительно вернётся, чтобы предложить нам обещанные богатства. Однако оказалось, что они ошибались. Действительно, [mardat.GetTitledFirstName] отправил гонца в наши земли, прося, чтобы мы выполнили наши клятвы и сражались за то, чтобы провозгласить его новым правителем [Concept('ray', 'Раи')|E].\n\nКогда мы вернемся победителями из этой великой войны, мы привезем с собой славу и невероятные богатства державы [GetTitleByKey('k_ray').GetNameNoTier], усилив наши собственные земли. Никто в западном Сирайне не посмеет противостоять нашей новой силе, и наше племя будет жить как великие короли побережья!"
 ray_story.0356.a: "Наши клинки сразят всех, кто противостоит нашему возвышению!"
 ray_story.0356.a.effects: "Вы присоединитесь к Мардату в гражданской войне, чтобы провозгласить его новым правителем державы [GetTitleByKey('k_ray').GetNameNoTier]."

 ray_story.0357.t: "Призыв Мардата к оружию"
 ray_story.0357.desc: "После переговоров, которые вели мы и [mardat.GetTitledFirstName] из [GetTitleByKey('d_suza_riy').GetNameNoTier], многие задавались вопросом, действительно ли будут выполнены его великие обещания. Но Шира добилась своего, и война пришла в [Concept('ray', 'Раю')|E]. [mardat.GetTitledFirstName], или, точнее, его посланник, снова пришел к нашему племени, чтобы попросить нас исполнить нашу клятву поддержать его в войне.\n\nНикто из присутствующих не забыл о великих обещаниях, что дал [mardat.GetTitledFirstName], и если мы выиграем эту войну и получим то, что нам причитается, это вполне может принести процветание нашему племени на многие поколения вперед."
 ray_story.0357.a: "Воля Ширы будет исполнена."
 ray_story.0357.a.effects: "Вы присоединитесь к Мардату в гражданской войне, чтобы провозгласить его новым правителем державы [GetTitleByKey('k_ray').GetNameNoTier]."

 ray_story.0358.t: "Усмирение Ватры"
 ray_story.0358.desc: "С тех пор, как я начал строить планы по захвату власти в [Concept('ray', 'Рае')|E], я мечтал, что этот день настанет. В конце концов жалкое правление Каниватры полностью свергнуто, а вместе с ним и ложный бог Ватра. Итак, все в державе [GetTitleByKey('k_ray').GetNameNoTier] должны научиться кланяться Кхаз-грамазу, величайшему из всех богов, или быть убитыми за ересь.\n\nТеперь, когда [ray_king_lost.GetFirstName] наконец-то побежден, я могу решить, что я буду делать с этим жалким ложным вождём. Хотя я мог бы просто убить его и перейти к другим планам, это было бы пустой тратой времени на такую прекрасную возможность. Если бы я захотел, я мог бы превратить смерть бывшего кралуя в жестокий спектакль и положить начало более широкой чистке от всех еретиков в столице. Однако я мог бы также проявить милосердие к кралую. Хотя мне было бы очень больно это делать, это сделало бы переход власти менее жестоким для властителей, которые до сих пор оставались в стороне."
 ray_story.0358.a: "[ray_king_lost.GetFirstName] будет [Select_CString(ray_king_lost.IsFemale, 'замучена', 'замучен' )] до смерти, и этого хватит..."
 ray_story.0358.a.effects: "Вы решаете убить только бывшего кралуя, избавив столицу от более масштабной чистки."
 ray_story.0358.b: "Любой, кто отвергает Кхаз-грамаза, заслуживает смерти!"
 ray_story.0358.b.effects: "Вы перебьёте всех инакомыслящих в столице, силой заставив её жителей принять вашу веру."
 ray_story.0358.c: "У проявлений милосердия есть свои преимущества..."
 ray_story.0358.c.effects: "Вы решаете действовать прагматично и пощадить столичных еретиков, по крайней мере, на данный момент."

 ray_story.0359.t: "Падение Раи"
 ray_story.0359.desc: "Случилось немыслимое. Мы, Каниватра, веками правили [Concept('ray', 'Раей')|E], поддерживая мир и порядок там, где древние регенты не принесли стране ничего, кроме чужеземного господства. Однако сейчас, когда я [Select_CString(ROOT.Char.IsFemale, 'закована', 'закован' )] в цепи, а передо мной предстал узурпатор [mardat.GetTitledFirstName], я вижу, как рушатся поколения мира и процветания.\n\nЯ боюсь судьбы, которая меня ожидает. Я знаю, что [mardat.GetFirstName] не добр к своим врагам, и как символ веры и старого порядка, которые он хочет сместить, я стану идеальной жертвой для начала. Сейчас я ничего не могу поделать, кроме как ждать, когда придёт моя, несомненно, ужасная смерть и моему дому придёт конец."
 ray_story.0359.a: "Надеюсь, моя смерть будет быстрой..."

 ray_story.0360.t: "Побеждённый змей"
 ray_story.0360.desc: "[mardat.GetTitledFirstName], долгое время являвшийся противником моего правления, а теперь открытый предатель, наконец-то повержен. Его обреченная на провал попытка низвергнуть славу Ватры во имя его мелкого бога ночи была подавлена, поскольку правление Каниватра было восстановлено полностью и неоспоримо в [Concept('ray', 'Рае')|E]. [mardat.GetFirstName] гниёт в моих застенках, как предатель, которым он и является, его судьба в моих руках.\n\nТем не менее, гражданская война дорого обошлась [Concept('ray', 'Рае')|E]. Пройдёт ещё много времени, прежде чем мятежные последователи Кхаз-грамаза, распространившиеся по всему [GetTitleByKey('d_suza_riy').GetNameNoTier], будут полностью уничтожены, а разрушительные последствия войны привели к сокращению торговых потоков через державу. Несмотря на это, королевство переживёт этот кризис, как переживало каждый из них в последние столетия."
 ray_story.0360.a: "Ничто не сможет оспорить власть Каниватра!"

 ray_story.0361.t: "Участь изменников"
 ray_story.0361.desc: "Как? Как? Как это могло случиться!? Я - избранник Кхаз-грамаза, которому суждено привести тень в [Concept('ray', 'Раю')|E]. Как эти слабые, жирные и упадочные купцы смогли победить мощь и рвение верующих? Как смеют эти люди, которые не знают иного бога, кроме золота, бросать меня в темницу, как какого-то мелкого преступника. Они должны были склониться передо мной и молить о пощаде!\n\nОни называют меня изменником, те, кто отрёкся от истины Кхаз-грамаза и даже от учения своего собственного бога Ватры! Как мог Кхаз-грамаз позволить этому случиться! Как мог он, всесильный владыка земли, привести меня к моему падению?"
 ray_story.0361.a: "Клянусь вам всем, я отомщу!"

 ray_story.0363.t: "Переворот в Рае"
 ray_story.0363.desc: "Наконец-то все мои приготовления завершены. Всё готово для того, чтобы привести к падению упадочного и слабого правления Каниватра и их мелкого ложного бога. Годы интриг привели меня к этому моменту, и теперь всё, что стоит на пути моего прихода к власти, - это приказ моим агентам выполнять мои планы.\n\nПо воле Кхаз-грамаза я знаю, что уже победил, ибо он не привел бы меня к этому, если бы я не был предназначен для того, чтобы подчинить [Concept('ray', 'Раю')|E] его владычеству. Скоро жалкий Аудрат-Ватра будет окончательно свергнут, и все те, кто презирал Кхаз-грамаза, будут перебиты как грязные еретики, каковыми они и являются!"
 ray_story.0363.a: "День моего вознесения настал!"
 ray_story.0363.a.success: "Вы успешно совершили государственный переворот в державе [GetTitleByKey('k_ray').GetNameNoTier] и свергли Каниватра."
 ray_story.0363.a.fail: "Ваша попытка государственного переворота провалилась, ввергнув державу в открытую гражданскую войну."

 ### Mardat Act 2 Events ###

 ray_story.0401.t: "Время расплаты"
 ray_story.0401.desc: "Теперь, когда я одержал дарованную мне свыше победу над [Concept('ray', 'Раей')|E], силы, с которыми я заключил сделку, чтобы поддержать своё возвышение, скоро придут и потребуют платы. Даже с моим вознесением в качестве кралуя, моё положение остаётся далеко не надежным. Большей частью державы правят мерзкие еретики, которые, в конце концов, не заслуживают ничего, кроме смерти.\n\nОставаясь верным своим клятвам, я мог бы укрепить свои смутные соглашения со сторонниками, превратив их в официальные союзы между моей новой державой и их владениями. Я уверен, что при их постоянной поддержке мятежники-еретики из глухомани будут уничтожены как враги Кхаз-грамаза, каковыми они и являются достаточно скоро."
 ray_story.0401.a: "Плата может быть очень высокой..."
 ray_story.0401.a.effects: "В последующие дни прибудут посланцы поддержавших вас правителей, чтобы потребовать оплату и укрепить союз между вашими державами."

 ray_story.0402.t: "Пованская плата"
 ray_story.0402.desc: "Когда делегация от моих пованских союзников из [GetTitleByKey('d_ne_sargoa').GetNameNoTier] прибывает в [GetTitleByKey('c_bozisha_dar').GetNameNoTier], я готовлю свой двор к встрече с ними. После обычных формальностей они выражают своё восхищение и желание открыто заключить союз между нашими державами после того, как я заплачу им за их услуги.\n\nПри поддержке этих пованских племён я смогу ещё больше укрепить свою власть над [Concept('ray', 'Раей')|E] и сокрушить любое сопротивление, которое может возникнуть! Однако плата за эту поддержку может оказаться довольно высокой, что может привести к росту нестабильности в краткосрочной перспективе..."
 ray_story.0402.a: "Очень скоро мне понадобятся эти союзники..."
 ray_story.0402.a.effects: "Вы предложите своим пованским союзникам обещанную награду за их услуги."

 ray_story.0403.t: "Обещания за клинки"
 ray_story.0403.desc: "Хотя нафаратцы, находящиеся под моим началом, на самом деле не более чём наемники, они всё равно мои союзники. Как и следовало ожидать от солдат такого рода, они прислали дипломата, чтобы сообщить, что желают получить обещанное вознаграждение, если наш союз сохранится в будущем.\n\nСилы владения [GetTitleByKey('d_delritha').GetNameNoTier] сейчас, возможно, незначительны, но при моей поддержке они могли бы стать крупной державой на западе #L [GetTitleByKey('e_sirayn').GetNameNoTier]а#!. Цена за это может быть высокой, но поддержка воинов их племени может оказаться решающей в сокрушении сопротивления в пределах [Concept('ray', 'Раи')|E]."
 ray_story.0403.a: "Всегда полезно иметь больше воинов..."
 ray_story.0403.a.effects: "Вы предложите своим нафаратским союзникам обещанную награду за их услуги."
 ray_story_nafarati_kingdom_desc: "Правитель Нафарата вторгнется во владения всех правителей в пределах Хеннакатта, чтобы завладеть их землями с вашей помощью, как и было обещано."

 ray_story.0404.t: "Посланник Грозового воеводы"
 ray_story.0404.desc: "Когда посланец гордых анбалукхори из Грозового воинства прибыл в [GetTitleByKey('c_bozisha_dar').GetNameNoTier], я сначала опасался, что они придут сюда, чтобы предъявить какое-нибудь необоснованное требование к моей державе, чтобы злоупотребить появлением союзника в [Concept('ray', 'Рая')|E]. Тем не менее, к моему удивлению, мой разговор с посланником показал, что Грозовое воинство действительно поддерживает мою власть над державой [GetTitleByKey('k_ray').GetNameNoTier].\n\nХотя мне было больно вступать в союз с людьми, чья преданность, по крайней мере частично, была связана с Малициамом, я должен теперь сказать, что это явно воля Кхаз-грамаза, что мощь держав [GetTitleByKey('k_ray').GetNameNoTier] и [GetTitleByKey('k_an_balkumagan').GetNameNoTier] должна объединиться, чтобы сокрушить ненавистный [GetTitleByKey('e_bellakar').GetNameNoTier]."
 ray_story.0404.a: "Никто не сможет встать на пути могущества наших держав!"
 ray_story.0404.a.effects: "Вы подтверждаете свои обещания, данные Грозовому воинству."

 ray_story.0405.t: "Союз с Раей"
 ray_story.0405.desc: "Когда [mardat.GetFirstName] впервые явился к нашему двору, мы не были уверены, что обещания принесут нам что-либо. Однако [mardat.GetTitledFirstName] пришёл к власти в [Concept('ray', 'Рае')|E], и стало ясно, что мы были правы, поддержав его в его замыслах. Мои посланцы уже вернулись с обещанным нам вознаграждением, и богатства, которые мы получим, превосходят то, о чем многие в нашем племени могли мечтать.\n\nОднако наша работа ещё не закончена. Теперь, когда наши державы объединились, нам нужно будет помочь в подавлении сопротивление, которое наверняка возникнет против возвышения новой радикальной веры в державе [GetTitleByKey('k_ray').GetNameNoTier], подобной культу Кхаз-грамаза."
 ray_story.0405.a: "Клинки Ширы одержат победу над врагами Раи!"
 ray_story.0405.a.effects: "Ваш неформальный союз с персонажем [mardat.GetTitledFirstName] станет полноценным, и вскоре вы получите от него обещанное вознаграждение."

 ray_story.0406.t: "Договор золота и крови"
 ray_story.0406.desc: "Недавно возвысившийся [mardat.GetTitledFirstName] из державы [GetTitleByKey('k_ray').GetNameNoTier], наш союзник и величайший покровитель наших наемников, теперь в состоянии предложить нам награду за поддержку его прихода к власти. Благодаря огромному богатству и могуществу [Concept('ray', 'Раи')|E], нафаратцы из провинции [GetTitleByKey('d_delritha').GetNameNoTier] никогда больше не будут незначительной державой.\n\nХотя наш новый великий союзник, несомненно, принесёт нам огромную помощь и силу, мы, в свою очередь, должны продолжать предоставлять ему наших храбрых и сильных солдат. Державе [GetTitleByKey('k_ray').GetNameNoTier] предстоит стать свидетелем множества убийств, прежде чем [mardat.GetTitledFirstName] будет удовлетворён, и культ Кхаз-грамаза полностью воцарится в державе."
 ray_story.0406.a: "Золотой век нашего народа в державе [GetTitleByKey('e_sirayn').GetNameNoTier] начинается!"
 ray_story.0406.a.effects: "Ваш неформальный союз с персонажем [mardat.GetTitledFirstName] станет полноценным, и вскоре вы получите от него обещанное вознаграждение."

 ray_story.0407.t: "Подчинение Раи"
 ray_story.0407.desc: "Мой давний подданный и агент [mardat.GetFirstName] пришёл к власти в варварской державе [GetTitleByKey('k_ray').GetNameNoTier], и сейчас мы как никогда близки к падению [Concept('bellakar', 'Беллакара')|E]. [Concept('ray', 'Рая')|E] - это земля, полная великих ресурсов, и под адунайским руководством она, вероятно, станет достойным союзником и подданным моей державы.\n\nТем не менее, [mardat.GetTitledFirstName] столкнулся с некоторыми проблемами, связанными с укреплением контроля над его новой державой. Действительно, в державе [GetTitleByKey('k_ray').GetNameNoTier] немногие искренне рады приходу к власти такого радикального правителя. Для нас, однако, это только преимуществу, поскольку власть Кхаз-грамаза над державой [GetTitleByKey('k_ray').GetNameNoTier] будет полностью зависеть от нашей поддержки, чтобы продержаться."
 ray_story.0407.a: "Все в [Concept('bayoftulwang', 'заливе Тулванг')|E] склонятся перед надвигающейся бурей!"
 ray_story.0407.a.effects: "Ваш неформальный союз с персонажем [mardat.GetTitledFirstName] станет полноценным. Он предложит вам обещанную поддержку, чтобы добиться падения Беллакара."

 ray_story.0408.t: "Награда для изменников"
 ray_story.0408.desc: "Хотя я надеялся, что [guard_leader.GetFirstName] [Select_CString(guard_leader.IsFemale, 'забыла', 'забыла' )] о моём обещании отдать [Select_CString(guard_leader.IsFemale, 'ей', 'ему' )] [GetTitleByKey('d_suza_riy').GetNameNoTier] после моего прихода к власти, оказалось, что это принятие желаемого за действительное было ошибочным. Как и в случае со всеми другими, кто просил исполнения обещаний, бывший капитан стражи города [GetTitleByKey('c_bozisha_dar').GetNameNoTier] [Select_CString(guard_leader.IsFemale, 'пришла', 'пришёл' )] требовать, чтобы я даровал ему обещанные титулы в качестве награды.\n\nОднако, в отличие от других держав, с которыми я заключал сделки, мне было бы довольно легко просто отвергнуть его притязания и отказаться предложить ему награду. В конце концов, что может сделать такая простая бессильная низкородная шавка, как [guard_leader.GetFirstName], чтобы заставить меня исполнить клятву теперь, когда я правлю [Concept('ray', 'Раей')|E]?"
 ray_story.0408.a: "Верные властители нужны мне больше, чем эти старые земли..."
 ray_story.0408.a.effects: "[guard_leader.GetFirstName] получит [GetTitleByKey('d_suza_riy').GetNameNoTier], как и было обещано."
 ray_story.0408.b: "Уберите [Select_CString(guard_leader.IsFemale, 'эту дуру', 'этого глупца' )] с моего двора!"
 ray_story.0408.b.effects: "Вы отрекаетесь от персонажа [guard_leader.GetFirstName] и изгоняете его из своей державы за высокомерие. Он этого не забудет, но что он может сделать?"

 ray_story.0409.t: "Враги Повелителя змей"
 ray_story.0409.desc1: "В предельно изменническом заявлении [revolutionary.GetTitledFirstName] и [reactionary.GetTitledFirstName] — две самые великие и влиятельные фигуры, оставшиеся в [Concept('ray', 'Рае')|E] после падения Каниватры, — объявили о намерении выступить против моего правления. Мне совершенно ясно: они попытаются использовать своё положение моих официальных главных оппонентов, чтобы собрать сторонников и попытаться установить новый режим в державе [GetTitleByKey('k_ray').GetNameNoTier].\n\nРазумеется, их затея обречена на провал: Кхаз-грамаз уже даровал и предрёк мою победу. И всё же путь к преобразованию державы будет кровавым и беспощадным. Эти марионетки станут идеальным примером для глупцов, что осмелятся встать против моего правления..."
 ray_story.0409.desc2: "В предельно изменническом заявлении [reactionary.GetTitledFirstName] — [Select_CString(reactionary.IsFemale, 'величайшая и самая влиятельная владычица', 'величайший и самый влиятельный владыка' )], [Select_CString(reactionary.IsFemale, 'оставшаяся', 'оставшийся' )] в [Concept('ray', 'Рае')|E] после падения Каниватры, — [Select_CString(reactionary.IsFemale, 'объявила', 'объявил' )] о намерении выступить против моего правления. Мне совершенно ясно: [Select_CString(reactionary.IsFemale, 'она', 'он' )] попытается использовать [Select_CString(reactionary.IsFemale, 'свой статус моей официальной главной оппонентки', 'свой статус моего официального главного оппонента' )], чтобы собрать сторонников и попытаться установить новый режим в державе [GetTitleByKey('k_ray').GetNameNoTier].\n\nРазумеется, эта затея обречена на провал: Кхаз-грамаз уже даровал и предрёк мою победу. И всё же путь к преобразованию державы будет кровавым и беспощадным. Эта марионетка станет идеальным примером для глупцов, что осмелятся встать против моего правления..."
 ray_story.0409.desc3: "В предельно изменническом заявлении [revolutionary.GetTitledFirstName] — [Select_CString(revolutionary.IsFemale, 'величайшая и самая влиятельная владычица', 'величайший и самый влиятельный владыка' )], [Select_CString(revolutionary.IsFemale, 'оставшаяся', 'оставшийся' )] в [Concept('ray', 'Рае')|E] после падения Каниватры, — [Select_CString(revolutionary.IsFemale, 'объявила', 'объявил' )] о намерении выступить против моего правления. Мне совершенно ясно: [Select_CString(revolutionary.IsFemale, 'она', 'он' )] попытается использовать [Select_CString(revolutionary.IsFemale, 'свой статус моей официальной главной оппонентки', 'свой статус моего официального главного оппонента' )], чтобы собрать сторонников и попытаться установить новый режим в державе [GetTitleByKey('k_ray').GetNameNoTier].\n\nРазумеется, эта затея обречена на провал: Кхаз-грамаз уже даровал и предрёк мою победу. И всё же путь к преобразованию державы будет кровавым и беспощадным. Эта марионетка станет идеальным примером для глупцов, что осмелятся встать против моего правления..."
 ray_story.0409.a: "Как любезно — теперь мне ясно, кого пытать до смерти..."
 ray_story.0409.a.effects: "Теперь, когда ваши враги раскрыли себя, начнётся настоящая гражданская война за судьбу державы [GetTitleByKey('k_ray').GetNameNoTier]."

 ray_story.0410.t: "Предполагаемое иго Змея"
 ray_story.0410.desc: "То, что многие считали немыслимым, только что произошло. Тысячелетняя династия Каниватра, которая установила господство Аудрат Ватры над [Concept('ray', 'Раей')|E], пала в результате беспрецедентного насилия. Радикальный и ревностный тиран [mardat.GetTitledFirstName] теперь правит державой и уже начал без разбора уничтожать всех, кто не отказывается принимать его культ Кхаз-грамаза.\n\nСколько времени пройдёт, прежде чем вся [GetTitleByKey('k_ray').GetNameNoTier] падёт из-за его безумия и жестокости? Сколько времени пройдёт, прежде чем мой народ и моя семья будут убиты по приказу Бога ночи? Долгое время мы, последователи древнего Кат-Полозая, преклоняли колени, принимая кажущееся непобедимым владычество Ватры «Разрушителя». Однако сейчас в державе царит полный хаос, и непобедимость тех, кто правит нами, кажется менее реальной, чем на протяжении веков. Настало время, сейчас или никогда, мы нанесём удар по этому тирану и освободим державу [GetTitleByKey('k_ray').GetNameNoTier] от ига его жестоких богов!"
 ray_story.0410.a: "Нам нечего терять, кроме смерти!"
 ray_story.0410.a.effects: "Вы провозгласите себя врагом персонажа [mardat.GetTitledFirstName] и поклянётесь освободить державу [GetTitleByKey('k_ray').GetNameNoTier] от его тирании."
 ray_story.0410.b: "Возможно, покорность принесла бы нам лучшую участь..."
 ray_story.0410.b.effects: "Вы решаете не вступать в конфронтацию с персонажем [mardat.GetTitledFirstName] и подчиниться его власти."

 ray_story.0411.t: "Восхождение сумеречного тирана"
 ray_story.0411.desc: "На протяжении бесчисленных поколений Аудрат Ватра и их вечные хранители, божественно избранные Каниватра, поддерживали мир и порядок в [Concept('ray', 'Рае')|E]. И все же теперь какой-то узурпатор с приграничья, известный под именем [mardat.GetTitledFirstName], каким-то образом сам сверг избранных регентов Ватры. Хуже того, этот узурпатор оказался по-настоящему безумным человеком, заявившим о своем намерении перебить всех, кто не принимает его маргинальный и радикальный культ Кхаз-грамаза.\n\nКак [Select_CString(ROOT.Char.IsFemale, 'высочайшая', 'высочайший' )] из правящих властителей державы [GetTitleByKey('k_ray').GetNameNoTier], очевидно, что на меня ложится задача отстранить этого тирана от власти и восстановить господство Ватры над этой благословенной державой. Однако я также [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] убедиться, что пограничные земли должным образом возвращены в лоно общества. Действительно, [mardat.GetTitledFirstName] своим безрассудством привёл многих внешних владык к открытому восстанию против идеи Раи, не управляемой их устаревшими кат-полозайскими убеждениями."
 ray_story.0411.a: "Клянусь, что в державу [GetTitleByKey('k_ray').GetNameNoTier] вернётся порядок!"
 ray_story.0411.a.effects: "Вы провозгласите себя врагом персонажа [mardat.GetTitledFirstName] и поклянётесь навести порядок в державе [GetTitleByKey('k_ray').GetNameNoTier]."
 ray_story.0411.b: "Возможно, было бы разумнее подчиниться..."
 ray_story.0411.b.effects: "Вы решаете не вступать в конфронтацию с персонажем [mardat.GetTitledFirstName] и подчиниться его власти."

 ray_story.0412.t: "Участь Беллакара"
 ray_story.0412.desc: "Долгожданный день настал. [stormhost_emperor.GetTitledFirstName] [Select_CString(stormhost_emperor.IsFemale, 'объявила', 'объявил' )] войну [Concept('bellakar', 'Беллакару')|E] с явным намерением навсегда уничтожить это ненавистное королевство. Уже собраны великие флоты Грозового воинства, и величайшее войско анбалукхори со времён древней Армады собралось во владении [GetTitleByKey('c_khorsaj').GetNameNoTier].\n\nПоскольку великое вторжение началось, для меня настало время выполнить свое обещание и помочь в уничтожении #L [GetTitleByKey('e_bellakar').GetNameNoTier]а#!. [stormhost_emperor.GetTitledFirstName] [Select_CString(stormhost_emperor.IsFemale, 'пообещала', 'пообещал' )] мне огромные богатства и более чем щедрую долю награбленного в качестве награды за мою помощь в войне. Учитывая, что мерзкие мятежники-еретики продолжают бесчинствовать на захолустьях державы [GetTitleByKey('k_ray').GetNameNoTier], эти средства могут оказаться бесценными для укрепления моего положения..."
 ray_story.0412.a: "Горе Беллакару!"
 ray_story.0412.a.effects: "Вы присоединитесь к вторжению персонажа [stormhost_emperor.GetTitledFirstName] в Беллакар"

 ray_story.0413.t: "Сокровища Беллакара"
 ray_story.0413.desc: "[stormhost_emperor.GetTitledFirstName] и я вместе возглавили воинства Кхаз-грамаза в долгожданном окончательном уничтожении ненавистного королевства [Concept('bellakar', 'Беллакар')|E]. Его великие города лежат в руинах, лишённые своих древних украденных богатств, в то время как его высокомерный и гордый народ стал не более чем рабами своих новых повелителей, нашего великого союзника, Грозового воинства.\n\nКак и [Select_CString(stormhost_emperor.IsFemale, 'обещала', 'обещал' )] [stormhost_emperor.GetTitledFirstName], почти все корабли флота державы [GetTitleByKey('k_ray').GetNameNoTier] пополнились добычей, полученной в результате этого великого завоевания. Использую ли я это почти бесконечное богатство, чтобы создать армию, способную полностью подавить мелких мятежников из глубинки, или если я использую его, чтобы привлечь на свою сторону нескольких счастливчиков, это великое сокровище обеспечит мне власть над королевством [GetTitleByKey('k_ray').GetNameNoTier] почти так же уверенно, как и нынешние гегемонистские силы моих союзников."
 ray_story.0413.a: "Моя победа абсолютна!"

 ray_story.0414.t: "Стойкость Беллакара"
 ray_story.0414.desc: "По какой-то злой иронии судьбы ненавистные силы [Concept('bellakar', 'Беллакара')|E] одержали победу над великими армиями Кхаз-грамаза в нашем славном вторжении, чтобы уничтожить их гнусное королевство. Интересно, как Кхаз-грамаз мог допустить, чтобы произошла такая трагедия? Вторжение обошлось дорого, но оно не принесло нам никакой пользы и нанесло необратимый ущерб моей репутации непобедимости в пределах [Concept('ray', 'Раи')|E].\n\nЭто неудачное вторжение не принесло ничего, кроме еще большей ярости повстанцам во внутренних землях. Моё положение в державе [GetTitleByKey('k_ray').GetNameNoTier] слабее, чем когда-либо, и мне придётся действовать осторожно, если я не хочу быть [Select_CString(ROOT.Char.IsFemale, 'отстранённой', 'отстранённым' )] от власти в этот момент слабости."
 ray_story.0414.a: "Кхаз-грамаз со временем дарует мне возможность отомстить..."

 ray_story.0415.t: "Змей, низвергнувший луну"
 ray_story.0415.desc: "Наконец-то, презренное королевство [Concept('bellakar', 'Беллакар')|E], которое стояло высоко и гордо, как хозяин [Concept('harad', 'Харада')|E] и великий вершитель гнусных прихотей Малициама, пало. Моей рукой непобедимые армии Кхаз-грамаза уничтожили своего злейшего врага не только в [Concept('bayoftulwang', 'заливе Тулванг')|E], но и повсюду на юге.\n\nТам, где слабые, разжиревшие и бесполезные анбалукхори раз за разом терпели неудачу, неиссякаемая мощь истинной веры одержала абсолютную победу. [GetTitleByKey('e_bellakar').GetNameNoTier] теперь в моей власти, и его презренные подданные скоро узнают, что я [Select_CString(ROOT.Char.IsFemale, 'немилостива', 'немилостив' )] к тем, кто сопротивляется мне!"
 ray_story.0415.a: "Моя победа не могла быть более полной!"

 ray_story.0416.t: "Продажа Зизаля"
 ray_story.0416.desc: "Недавно до моего сведения дошло, что восточная часть [Concept('ray', 'Раи')|E] не была полностью под моим контролем. Действительно, [GetTitleByKey('c_zizal').GetNameNoTier] и [GetTitleByKey('c_salibara').GetNameNoTier] по-видимому, в какой-то момент в последние столетия упадка Каниватры перешли под власть пованцев. Поскольку [Select_CString(powan_leader.IsFemale, 'предводительница', 'вождь' )] местных пованцев является [Select_CString(powan_leader.IsFemale, 'моей союзницей', 'моим союзником' )], можно попытаться договориться о продаже территории, чтобы вернуть её законным правителям."
 ray_story.0416.a: "Отправить предложение."
 ray_story.0416.b: "У меня нет на это средств."

 ray_story.0417.t: "Продажа Зизаля"
 ray_story.0417.desc: "К моему удивлению, недавно [Select_CString(mardat.IsFemale, 'моя союзница', 'мой союзник' )] [mardat.GetTitledFirstName] [Select_CString(mardat.IsFemale, 'отправила', 'отправил' )] мне письмо, предлагая купить периферийные земли племён [GetTitleByKey('c_zizal').GetNameNoTier] и [GetTitleByKey('c_salibara').GetNameNoTier]. По [Select_CString(mardat.IsFemale, 'её', 'его' )] словам, они являются частью древних границ [Concept('ray', 'Раи')|E] и, как таковые, эти земли должны принадлежать [Select_CString(mardat.IsFemale, 'той', 'тому' )], кто правит этой державой. Однако, поскольку мы союзники, [Select_CString(mardat.IsFemale, 'она предложила', 'он предложил' )] мне хорошую компенсацию, если я мирно уступлю эту территорию."
 ray_story.0417.a: "Я с радостьюю приму это предложение!"
 ray_story.0417.b: "Эти земли мои!"

 ray_story.0418.t: "Сделка за Зизаль"
 ray_story.0418.yes.desc: "Как и ожидалось, [Select_CString(powan_leader.IsFemale, 'моя пованская союзница', 'мой пованский союзник' )] из [GetTitleByKey('d_ne_sargoa').GetNameNoTier] [Select_CString(powan_leader.IsFemale, 'согласилась', 'согласился' )] передать мне власть над племенами [GetTitleByKey('c_zizal').GetNameNoTier] и [GetTitleByKey('c_salibara').GetNameNoTier] за сумму, которая, скорее всего, была слишком высокой для стоимости земли. Как бы то ни было, сегодня я [Select_CString(ROOT.Char.IsFemale, 'исправила', 'исправил' )] одну из многих ошибок Каниватры."
 ray_story.0418.no.desc: "Довольно удивительно, но [powan_leader.GetTitledFirstName] [Select_CString(powan_leader.IsFemale, 'отказалась', 'отказался' )] от моего щедрого предложения купить [GetTitleByKey('c_zizal').GetNameNoTier] и [GetTitleByKey('c_salibara').GetNameNoTier] у [GetTitleByKey('d_ne_sargoa').GetNameNoTier]. Хотя это не означает конец нашего союза, это сильно натягивает наши взаимоотношения."
 ray_story.0418.a: "Эти земли мои!"

 ray_story.0419.t: "Беллакар в оковах"
 ray_story.0419.desc: "Теперь, когда уничтожение ненавистного [Concept('bellakar', 'Беллакара')|E] наконец-то достигнуто, будущее этих земель и его народа теперь полностью в моих руках. Нет ничего, чего я [Select_CString(ROOT.Char.IsFemale, 'желала', 'желал' )] бы больше, чем принести славу великой чистки в эти языческие земли, давно осквернённые Малициамом, но я также [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] смириться с реальностью управления моим великим завоеванием. Найти какую-либо поддержку на местах будет сложно, если не совсем невозможно, а [GetTitleByKey('e_bellakar').GetNameNoTier] - это обширная страна, которую трудно удержать даже самым суровым из железных кулаков.\n\nХотя моим первым побуждением было бы просто вычистить и насильственно обратить в свою веру достаточное количество населения, чтобы сохранить стабильность, эксплуатация богатств этих завоеванных земель и порабощение их жителей принесли бы огромную прибыль. Однако, хотя их может быть немного, в #L [GetTitleByKey('e_bellakar').GetNameNoTier]е#! есть те, кто действительно поддерживают Кхаз-грамаза. Среди издревле угнетённых белланаруд я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] тех, кто мог бы править как совершенные вассалы, избавляя меня от бремени правления непокорными язычниками."
 ray_story.0419.a: "Чистке не будет конца!"
 ray_story.0419.b: "Было бы разумнее насладиться победными трофеями..."
 ray_story.0419.c: "Я освобожу наших угнетённых братьев!"
 mardat_bellakar_destruction_effect: "Все графства #L [GetTitleByKey('e_bellakar').GetNameNoTier]а#! в пределах вашей державы получат модификатор «[GetModifier('mardat_purge_county_modifier').GetNameWithTooltip]» на 50 лет, #N потеряют 8 ед. развития#! и с #P 50% вероятностью обратятся в культ Кхаз-грамаза.#!"
 mardat_bellakar_tributary_effect: "Все завоёванные графства в пределах #L [GetTitleByKey('e_bellakar').GetNameNoTier]а#! получат модификатор «[GetModifier('mardat_purge_county_modifier').GetNameWithTooltip]» на 50 лет, #N потеряют 5 ед. развития#! и с #P 50% вероятностью обратятся в культ Кхаз-грамаза и примут белланарудскую культуру.#!"
 mardat_bellanarud_tributary: "[bellanarud_candidate.GetTitledFirstName] получит ваши завоёванные земли в #L [GetTitleByKey('e_bellakar').GetNameNoTier]е#! в качестве [Select_CString(bellanarud_candidate.IsFemale, 'вашей данницы', 'вашего данника' )]."
 mardat_minority_loses_opinion: "#N Все вассалы-иноверцы потеряют о вас 50 мнения.#!"

 ray_story.0420.t: "Возвышение в Беллакаре"
 ray_story.0420.desc: "Придя к власти, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выполнить свою часть сделки и стать [Select_CString(ROOT.Char.IsFemale, 'данницей', 'данником' )]."
 ray_story.0420.a: "С этого начинается моё правление!"

 ### Rebels of Rây Events ###

 ray_story.0501.t: "Народная битва"
 ray_story.0501.desc: "Со всех концов моих владений бесчисленные мелкие повстанческие отряды, которые когда-то были разбросаны и разобщены, собрались при моём дворе, чтобы обсудить формирование по-настоящему масштабной коалиции, чтобы бороться с угрозой, которую представляет [Select_CString(mardat.IsFemale, 'узурпаторша', 'узурпатор' )] [mardat.GetTitledFirstName]. Поскольку переговоры начались, мне кажется, что я смогу довольно легко возглавить это движение. В конце концов, моё высокое положение и влияние делают меня [Select_CString(ROOT.Char.IsFemale, 'идеальной кандидаткой', 'идеальным кандидатом' )].\n\nОднако, хотя казалось, что мой план не будет оспорен, [Select_CString(rebel_leader.IsFemale, 'появилась некая девица', 'появился некий юноша' )]. Представившись как [rebel_leader.GetFirstName], [Select_CString(rebel_leader.IsFemale, 'предводительница', 'предводитель' )] одного из крупных повстанческих отрядов, [Select_CString(rebel_leader.IsFemale, 'она заявила', 'он заявил' )] перед собранием, что именно [Select_CString(rebel_leader.IsFemale, 'она должна', 'он должен' )] возглавить движение. Действительно, по [Select_CString(rebel_leader.IsFemale, 'её', 'его' )] словам, продажные высокопоставленные дворяне были причиной этого кризиса в первую очередь. Несмотря на явную лживость [Select_CString(rebel_leader.IsFemale, 'её', 'его' )] заявления, я чувствую, что [Select_CString(rebel_leader.IsFemale, 'она привлекла', 'он привлёк' )] на свою сторону многих в зале. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ответить, иначе рискую упустить возможность укрепить свою позицию."
 ray_story.0501.a: "Я гораздо лучший командир, чем [Select_CString(rebel_leader.IsFemale, 'эта дура', 'этот дурак' )]!"
 ray_story.0501.a.success: "Вы используете доблесть своего военного советника и репутацию, чтобы убедить собравшихся"
 ray_story.0501.a.failure: "Ваши слова не доходят до собравшихся"
 ray_story.0501.b: "Возможно, щедрая подачка помогла бы мне завоевать их сердца."
 ray_story.0501.b.success: "Ваше предложение об оплате привлекает отряды повстанцев на вашу сторону"
 ray_story.0501.b.failure: "Повстанцы отказываются от вашего предложения."
 ray_story.0501.c: "Возможно, нам удастся найти компромисс..."
 ray_story.0501.c.success: "Вы убеждаете повстанцев последовать за вами в обмен на большую автономию"
 ray_story.0501.c.failure: "Повстанцы отказываются вести переговоры"
 ray_rebels: "Объединённые отряды повстанцев"
 rebel_county_control_loss: "#N Все графства в вашей державе потеряют 30 контроля#!"

 ray_story.0502.t: "Воинства веры"
 ray_story.0502.c.desc: "Несмотря на то, что в процессе было много проблем, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] объединить мелкие повстанческие отряды моих владений в единой цели под своей властью. Те немногие противники моей власти, которые остались в моих новых силах, замолкли, прекрасно понимая, что без моей поддержки у них нет надежды на победу. Как [Select_CString(ROOT.Char.IsFemale, 'официальная великая предводительница', 'официальный великий предводитель' )] восстания против [Select_CString(mardat.IsFemale, 'мерзкой нечестивицы', 'мерзкого нечестивца' )], что величает себя как [mardat.GetTitledFirstName], теперь я могу открыто выступить против чисток Кхаз-грамаза.\n\nБлагодаря моему харизматичному лидерству и военной доблести, моя власть над новой фракцией, выступающей против выскочкам Кхаз-грамаза, абсолютна."
 ray_story.0502.p.desc: "Несмотря на то, что в процессе было много проблем, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] объединить мелкие повстанческие отряды моих владений в единой цели под своей властью. Те немногие противники моей власти, которые остались в моих новых силах, замолкли, прекрасно понимая, что без моей поддержки у них нет надежды на победу. Как [Select_CString(ROOT.Char.IsFemale, 'официальная великая предводительница', 'официальный великий предводитель' )] восстания против [Select_CString(mardat.IsFemale, 'мерзкой нечестивицы', 'мерзкого нечестивца' )], что величает себя как [mardat.GetTitledFirstName], теперь я могу открыто выступить против чисток Кхаз-грамаза.\n\nХотя это потребовало значительных финансовых вложений, моя власть над новой фракцией в обозримом будущем будет обеспечена.."
 ray_story.0502.a.desc: "Несмотря на то, что в процессе было много проблем, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] объединить мелкие повстанческие отряды моих владений в единой цели под своей властью. Те немногие противники моей власти, которые остались в моих новых силах, замолкли, прекрасно понимая, что без моей поддержки у них нет надежды на победу. Как [Select_CString(ROOT.Char.IsFemale, 'официальная великая предводительница', 'официальный великий предводитель' )] восстания против [Select_CString(mardat.IsFemale, 'мерзкой нечестивицы', 'мерзкого нечестивца' )], что величает себя как [mardat.GetTitledFirstName], теперь я могу открыто выступить против чисток Кхаз-грамаза.\n\nОднако моя власть над этим движением остаётся ненадёжной, поскольку значительные компромиссы, на которые мне пришлось пойти с вождями повстанцев, значительно ограничивают мою власть."
 ray_story.0502.a: "Это большой шаг к падению Кхаз-грамаза!"

 ray_story.0503.t: "Своевольное сборище"
 ray_story.0503.desc: "При шокирующем повороте событий мелкие распри и споры, посеянные в большом собрании вождей повстанцев, каким-то образом привели к полному распаду любого единого фронта в моих владениях. Хуже того, вновь разрозненные отряды повстанцев потеряли всякую веру в мою способность когда-либо снова возглавить достойную коалицию, лишив меня всякой надежды собрать воедино свои разрозненные силы.\n\nМоя неудача означает, что [mardat.GetTitledFirstName] продолжит наводить ужас на державу, по крайней мере, пока. Однако даже сейчас не все надежды потеряны, и я всё ещё могу освободить королевство [GetTitleByKey('k_ray').GetNameNoTier] от безумия его новых повелителей."
 ray_story.0503.a: "Предстоящий путь будет трудным..."
 ray_story.0503.b: "Интересно, что теперь будет делать [rebel_leader.GetFirstName]..."

 ray_story.0504.t: "Вражеское сборище"
 ray_story.0504.desc: "[revolutionary.GetTitledFirstName] [Select_CString(revolutionary.IsFemale, 'объединила', 'объединил' )] некогда разрозненные отряды повстанцев Кат-Полозай, бессильно бродившие по окраинам [Concept('ray', 'Рая')|E], в одну общую силу под своим началом. Сотни недовольных крестьян и солдат старой гвардии собираются вместе в единую армию, у которой хватит сил бросить вызов моим войскам.\n\nХотя этот сброд может доставить проблемы, у них не хватит сил отважиться выступить на [GetTitleByKey('c_bozisha_dar').GetNameNoTier] и по воле Кхаз-грамаза так будет продолжаться до их неизбежного поражения."
 ray_story.0505.desc: "[revolutionary.GetTitledFirstName] [Select_CString(revolutionary.IsFemale, 'объединила', 'объединил' )] некогда разрозненные отряды ватранских повстанцев, которые вели тщетную борьбу за то, чтобы победить меня у приграничья [Concept('ray', 'Раи')|E], в одну общую силу под своим началом. Сотни недовольных крестьян и солдат старой гвардии собираются вместе в единую армию, у которой хватит сил бросить вызов моим войскам.\n\nХотя этот сброд может доставить проблемы, у них не хватит сил отважиться выступить на [GetTitleByKey('c_bozisha_dar').GetNameNoTier] и по воле Кхаз-грамаза так будет продолжаться до их неизбежного поражения."
 ray_story.0504.a: "Эти глупцы умрут так же, как и все остальные!"

 ray_story.0506.t: "Щит веры"
 ray_story.0506.desc: "Впервые с тех пор, как [Select_CString(mardat.IsFemale, 'мерзкая', 'мерзкий' )] [mardat.GetTitledFirstName] [Select_CString(mardat.IsFemale, 'узурпировала', 'узурпировал' )] власть в [Concept('ray', 'Рае')|E], мои земли по-настоящему в безопасности. Бродячие фанатичные банды кхаз-грамазитов, стремящиеся любой ценой уничтожить то, что они называют ересью, больше не смогут наводить ужас на мои земли!. Мои войска теперь одни из величайших в державе [GetTitleByKey('k_ray').GetNameNoTier], сумев полностью обезопасить границы моих владений.\n\nПривлеченные перспективой наконец-то найти безопасную землю среди хаоса, охватившего державу, многие из беглецов или перемещенных народов из королевства [GetTitleByKey('k_ray').GetNameNoTier] начали прибывать в мои земли. [Select_CString(steward.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstName] советует мне привлечь этих людей к работе, чтобы они восстановили те части моих земель, которые больше всего пострадали от Чистки. Однако [Select_CString(marshal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] призывает меня сосредоточиться на использовании возможности для дальнейшего укрепления моей военной мощи."
 ray_story.0506.a: "Тренировать любого готового к войне, которого можно найти."
 ray_story.0506.a.success: "Вы преуспеваете в укреплении своих вооружённых сил"
 ray_story.0506.a.failure: "Вы теряете контроль над прибывающим населением"
 ray_story.0506.b: "Их умелые руки будут служить державе."
 ray_story.0506.b.success: "Вы успешно добились экономического процветания"
 ray_story.0506.c: "Не допускать их проникновения, стабильность превыше всего."
 refugee_dev_gain: "#P Все графства в вашей державе получат 2 ед. развития#!"

 ray_story.0507.t: "Бастион надежды"
 ray_story.0507.m.desc: "Благодаря моему умелому и продуманному руководству, мои усилия по интеграции страдающих жертв разрушительных чисток, которые [Select_CString(mardat.IsFemale, 'провела', 'провёл' )] [mardat.GetTitledFirstName], увенчались ошеломляющим успехом. Новые подданые моей державы взяты под контроль и смогли внести значительный вклад в мои военные усилия по освобождению [Concept('ray', 'Раи')|E] от тирании Кхаз-грамаза.\n\nМногие мои новобранцы, посвятившие себя возвращению своих утраченных домов и мести за своих погибших близких, без особого труда влились в мои регулярные войска. Хотя их количество несколько ограничено, они всё равно приближают меня к тому, чтобы я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )], наконец, свергнуть [Select_CString(mardat.IsFemale, 'узурпаторшу', 'узурпатора' )] и освободить королевство [GetTitleByKey('k_ray').GetNameNoTier]."
 ray_story.0507.e.desc: "Благодаря моему умелому и продуманному руководству, мои усилия по интеграции страдающих жертв разрушительных чисток, которые [Select_CString(mardat.IsFemale, 'провела', 'провёл' )] [mardat.GetTitledFirstName], увенчались ошеломляющим успехом. Новые подданые моей державы взяты под контроль и смогли внести значительный вклад в мои военные усилия по освобождению [Concept('ray', 'Раи')|E] от тирании Кхаз-грамаза.\n\nЭти новые умелые руки принесли большое процветание в мои раздираемые войной владения. Там, где были сожжённые деревни, они построили новые, а там, где были разрушены дороги из-за страха перед вторжением кхаз-грамазитов, они были восстановлены. Благодаря их усилиям моя экономическая база стала больше, чем когда-либо, что ещё больше приблизило меня к свержению [Select_CString(mardat.IsFemale, 'узурпаторши, которой', 'узурпатора, которым' )] является [mardat.GetTitledFirstName]."
 ray_story.0507.a: "Наши надежды на победу растут с каждым днём!"

 ray_story.0508.t: "Хаос за нашими стенами"
 ray_story.0508.desc: "Несмотря на все мои усилия, моя попытка интегрировать сопротивляющихся жертв кровавой чистки, которую проводит [mardat.GetTitledFirstName], потерпела полный провал. По мере того, как всё больше и больше обездоленных прибывали в мои владения, мои силы полностью теряли контроль над ситуацией. Хотя я не могу винить эти бедные души за то, что они ищут спасения, они все равно принесли большую нестабильность в мои земли.\n\nХотя мои границы по-прежнему защищены от вторжения, которое может возглавить [mardat.GetTitledFirstName], мои потери на приграничье, возможно, ухудшили моё положение ещё больше. Путь к восстановлению будет долгим, но, несмотря ни на что, мы должны продолжать нашу борьбу!"
 ray_story.0508.a: "Ещё не вся надежда потеряна..."

 ray_story.0509.t: "Стойкость повстанцев"
 ray_story.0509.desc: "Хотя я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что моя хватка над [Concept('ray', 'Раей')|E] тверда и непоколебима, похоже, я [Select_CString(ROOT.Char.IsFemale, 'ошибалась', 'ошибался' )]. Действительно, [revolutionary.GetTitledFirstName] [Select_CString(revolutionary.IsFemale, 'сумела', 'сумел' )] сравняться с моими силами в пределах державы [GetTitleByKey('k_ray').GetNameNoTier]. Под [Select_CString(revolutionary.IsFemale, 'её', 'его' )] защитой начали собираться еретики, которым удалось сбежать от моей великой чистки, укрепляя [Select_CString(revolutionary.IsFemale, 'её', 'его' )] власть.\n\nХотя эта твердыня кат-полозайских выскочек в моих владениях - плохая новость, в моих силах сокрушить её в зачаточном состоянии, прежде чем она сможет обрести достаточную силу, чтобы по-настоящему бросить мне вызов."
 ray_story.0510.desc: "Хотя я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что моя хватка над [Concept('ray', 'Раей')|E] тверда и непоколебима, похоже, я [Select_CString(ROOT.Char.IsFemale, 'ошибалась', 'ошибался' )]. Действительно, [revolutionary.GetTitledFirstName] [Select_CString(revolutionary.IsFemale, 'сумела', 'сумел' )] сравняться с моими силами в пределах державы [GetTitleByKey('k_ray').GetNameNoTier]. Под [Select_CString(revolutionary.IsFemale, 'её', 'его' )] защитой начали собираться еретики, которым удалось сбежать от моей великой чистки, укрепляя [Select_CString(revolutionary.IsFemale, 'её', 'его' )] власть.\n\nХотя эта твердыня ватранских выскочек в моих владениях - плохая новость, в моих силах сокрушить её в зачаточном состоянии, прежде чем она сможет обрести достаточную силу, чтобы по-настоящему бросить мне вызов."
 ray_story.0509.a: "Я позабочусь о том, чтобы уничтожить их."

 ray_story.0511.t: "Призыв к югу"
 ray_story.0511.desc: "Когда [mardat.GetTitledFirstName] изначально [Select_CString(mardat.IsFemale, 'пришла', 'пришёл' )] к власти, большая часть ватранского порядка верила, что [Select_CString(mardat.IsFemale, 'она', 'он' )] будет быстро [Select_CString(mardat.IsFemale, 'уничтожена', 'уничтожен' )]. Действительно, несмотря на то, что Каниватра больше нет, наше господство над сердцем [Concept('ray', 'Раи')|E] всё ещё было незыблемым. О, как же мы ошибались... Слишком быстро, [mardat.GetTitledFirstName] [Select_CString(mardat.IsFemale, 'смогла', 'смог' )] изменить большую часть державы [GetTitleByKey('k_ray').GetNameNoTier] в соответствии со своим видением в кровавой демонстрации силы.\n\nТеперь мне кажется очевидным, что мы не переживём этот кризис в одиночку. Кажется, пришло время связаться с племенем [GetTitleByKey('d_felira').GetNameNoTier]. [Select_CString(felira_duke.IsFemale, 'Ватранка-единоверка', 'Ватранец-единоверец' )] и бозишнаруд, [felira_duke.GetTitledFirstName] - [Select_CString(felira_duke.IsFemale, 'идеальная кандидатка', 'идеальный кандидат' )] на роль [Select_CString(felira_duke.IsFemale, 'будущей союзницы', 'будущего союзника' )] в моём деле."
 ray_story.0511.a: "Отправить весточку."
 ray_story.0511.a.effects: "Вы отправите весточку персонажу [felira_duke.GetTitledFirstName] с просьбой заключить союз между вашими державами."

 ray_story.0512.t: "Сделка с югом"
 ray_story.0512.desc: "Прежде чем [felira_duke.GetTitledFirstName] получит от меня письмо с официальной просьбой о союзе, я хочу уделить время тому, чтобы рассмотреть возможность предоставления большего стимула, чтобы убедиться, что моё предложение будет принято. Хотя необходимость такого союза кажется мне очевидной, [GetTitleByKey('d_felira').GetNameNoTier] находится в гораздо более безопасном положении, чем [Concept('ray', 'Рая')|E].\n\nЕсли я предложу награду, мне на ум приходят два варианта. Я могу предложить [Select_CString(felira_duke.IsFemale, 'ей', 'ему' )] давно оспариваемые пограничные территории [GetTitleByKey('c_dezful').GetNameNoTier] и [GetTitleByKey('c_baitu').GetNameNoTier], привязав расширение [Select_CString(felira_duke.IsFemale, 'её', 'его' )] земель с моим успехом. Другим вариантом было бы предложить достаточное количество золота в качестве поощрения, но с моими ограниченными ресурсами, возможно, неразумно тратить его таким образом. Независимо от того, какой путь я выберу, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно взвесить свои варианты."
 ray_story.0512.a: "Мы уступим наши южные земли."
 ray_story.0512.success: "#P [felira_duke.GetTitledFirstName] принимает ваше предложение #!"
 ray_story.0512.failure: "#N [felira_duke.GetTitledFirstName] отказывается от вашего предложения #!"
 ray_story.0512.b: "Разумеется, я смогу собрать достаточно золота, чтобы убедить [Select_CString(felira_duke.IsFemale, 'её', 'его' )]."
 ray_story.0512.c: "Эта борьба - не борьба оппортунизма!"
 felira_reply_in_a_month: "Вы получите ответ персонажа [felira_duke.GetTitledFirstName] через месяц"
 felira_give_land_after_victory: "Вы передадите персонажу [felira_duke.GetTitledFirstName] владения [GetTitleByKey('c_dezful').GetNameNoTier] и [GetTitleByKey('c_baitu').GetNameNoTier], когда вернёте власть над державой [GetTitleByKey('k_ray').GetNameNoTier]"

 ray_story.0513.t: "Ватранское братство"
 ray_story.0513.d.desc: "С тех пор, как к власти в [Concept('ray', 'Рае')|E] [Select_CString(mardat.IsFemale, 'пришла мерзкая', 'пришёл мерзкий' )] [mardat.GetTitledFirstName], я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] только всё более тревожные сообщения и новости с севера. В самом деле, похоже, что наши ватранские собратья, которые долгое время удерживали власть в державе [GetTitleByKey('k_ray').GetNameNoTier], теперь столкнулись с поистине экзистенциальной угрозой.\n\nВ свете этого я не был удивлен, когда ко двору прибыл гонец, которого [Select_CString(reactionary.IsFemale, 'прислала', 'прислал' )] [reactionary.GetTitledFirstName], просящий, чуть не умоляя, моей помощи в свержении [Select_CString(mardat.IsFemale, 'узурпаторши, коей', 'узурпатора, коим' )] является [mardat.GetTitledFirstName], и освободить державу [GetTitleByKey('k_ray').GetNameNoTier] от тирании Кхаз-грамаза.\n\nЧтобы подсластить своё предложение, [Select_CString(reactionary.IsFemale, 'она', 'он' )] даже [Select_CString(reactionary.IsFemale, 'предложила', 'предложил' )] уступить мне давно оспариваемые территории [GetTitleByKey('c_dezful').GetNameNoTier] и [GetTitleByKey('c_baitu').GetNameNoTier] и официально признать их как части державы [GetTitleByKey('d_felira').GetNameNoTier]."
 ray_story.0513.g.desc: "С тех пор, как к власти в [Concept('ray', 'Рае')|E] [Select_CString(mardat.IsFemale, 'пришла мерзкая', 'пришёл мерзкий' )] [mardat.GetTitledFirstName], я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] только всё более тревожные сообщения и новости с севера. В самом деле, похоже, что наши ватранские собратья, которые долгое время удерживали власть в державе [GetTitleByKey('k_ray').GetNameNoTier], теперь столкнулись с поистине экзистенциальной угрозой.\n\nВ свете этого я не был удивлен, когда ко двору прибыл гонец, которого [Select_CString(reactionary.IsFemale, 'прислала', 'прислал' )] [reactionary.GetTitledFirstName], просящий, чуть не умоляя, моей помощи в свержении [Select_CString(mardat.IsFemale, 'узурпаторши, коей', 'узурпатора, коим' )] является [mardat.GetTitledFirstName], и освободить державу [GetTitleByKey('k_ray').GetNameNoTier] от тирании Кхаз-грамаза.\n\nЧтобы подсластить своё предложение, [Select_CString(reactionary.IsFemale, 'она', 'он' )] даже [Select_CString(reactionary.IsFemale, 'предложила', 'предложил' )] мне значительную сумму золотом за мою поддержку, несмотря на свои нынешние экономические трудности."
 ray_story.0513.n.desc: "С тех пор, как к власти в [Concept('ray', 'Рае')|E] [Select_CString(mardat.IsFemale, 'пришла мерзкая', 'пришёл мерзкий' )] [mardat.GetTitledFirstName], я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] только всё более тревожные сообщения и новости с севера. В самом деле, похоже, что наши ватранские собратья, которые долгое время удерживали власть в державе [GetTitleByKey('k_ray').GetNameNoTier], теперь столкнулись с поистине экзистенциальной угрозой.\n\nВ свете этого я не был удивлен, когда ко двору прибыл гонец, которого [Select_CString(reactionary.IsFemale, 'прислала', 'прислал' )] [reactionary.GetTitledFirstName], просящий, чуть не умоляя, моей помощи в свержении [Select_CString(mardat.IsFemale, 'узурпаторши, коей', 'узурпатора, коим' )] является [mardat.GetTitledFirstName], и освободить державу [GetTitleByKey('k_ray').GetNameNoTier] от тирании Кхаз-грамаза.\n\nОднако [Select_CString(reactionary.IsFemale, 'она', 'он' )] не [Select_CString(reactionary.IsFemale, 'предложила', 'предложил' )] мне никакого вознаграждения, кроме нашего союза, сославшись на отсутствие собственных ресурсов и экзистенциальный характер конфликта, в котором противостоят [Select_CString(reactionary.IsFemale, 'она', 'он' )] и [mardat.GetTitledFirstName]."
 ray_story.0513.a: "Наша помощь может оказаться решающей."
 ray_story.0513.b: "Если [mardat.GetTitledFirstName] разгневается... Оно того не стоит."
 does_ally_ray: "Вы и [reactionary.GetTitledFirstName] заключите союз и поддержите [Select_CString(reactionary.IsFemale, 'её', 'его' )] дело в державе [GetTitleByKey('k_ray').GetNameNoTier]"

 ray_story.0514.t: "Ответ с юга"
 ray_story.0514.y.desc: "Как и ожидалось, мои усилия добиться того, чтобы я и [felira_duke.GetTitledFirstName] заключили союз, увенчались полным успехом. Действительно, после недолгих размышлений наши державы пришли к соглашению. Теперь, когда наш союз был заключён окончательно, моё положение среди других мятежников, выступающих против правления Кхаз-грамаза, значительно возросло. Действительно, ватранцы и даже многие кат-полозайцы теперь видят во мне официальное лицо восстания и [Select_CString(ROOT.Char.IsFemale, 'наследницу', 'наследника' )] старого великолепия Каниватра.\n\nОдержав эту дипломатическую победу, я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] на шаг ближе к тому, чтобы, наконец, освободить [Concept('ray', 'Раю')|E] от власти тирана, [Select_CString(mardat.IsFemale, 'которой', 'которым' )] является [mardat.GetTitledFirstName], и вернуть порядок и мир в нашу раздираемую войной державу. Хотя это, несомненно, приведёт к тому, что я и [felira_duke.GetTitledFirstName] станем целями ненависти [Select_CString(mardat.IsFemale, 'узурпаторши', 'узурпатора' )], наше укрепившееся положение с лихвой компенсирует это, по крайней мере, на данный момент."
 ray_story.0514.n.desc: "По неожиданному стечению обстоятельств, [felira_duke.GetTitledFirstName], [Select_CString(felira_duke.IsFemale, 'ослеплённая', 'ослеплённый' )] оппортунизмом, [Select_CString(felira_duke.IsFemale, 'отвергла', 'отверг' )] мой призыв к союзу в этот самый тёмный для нас, ватранцев, час. Это предательство, хотя и не является разрушительным для моего дела, является большим препятствием на пути к освобождению [Concept('ray', 'Раи')|E]. Хотя мне удалось добиться того, что [mardat.GetTitledFirstName] не [Select_CString(mardat.IsFemale, 'узнала', 'узнал' )] о моих делах на юге, я всё же [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] слегка поднапрячься, потому что [Select_CString(mardat.IsFemale, 'её', 'его' )] внимание сейчас может оказаться разрушительным.\n\nПока дело ватранцев ещё держится, нам нужно будет свергнуть [Select_CString(mardat.IsFemale, 'узурпаторшу', 'узурпатора' )] собственными силами, не имея возможности рассчитывать на помощь наших братьев по вере за пределами наших границ."
 ray_story.0514.a: "Вместе мы восстановим славу Ватры!"
 ray_story.0514.b: "Мы действительно одни..."

 ray_story.0515.t: "Ватранские чужаки"
 ray_story.0515.desc: "Осмелившись выступить против моей воли, [reactionary.GetTitledFirstName] успешно [Select_CString(ROOT.Char.IsFemale, 'объединила', 'объединил' )] свои владения мелких военачальников с ватранской державой [GetTitleByKey('d_felira').GetNameNoTier] на южной границе [Concept('ray', 'Раи')|E]. Этот альянс не только значительно укрепляет ранее казавшееся обречённым дело Ватры, но и привело к тому, что [reactionary.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] бесспорным лидером своей фракции.\n\nСуществование такого союза, очевидно, неприемлемо. Сама по себе, [GetTitleByKey('d_felira').GetNameNoTier] не сравнится с мощью королевства [GetTitleByKey('k_ray').GetNameNoTier], даже если мне придётся бороться с мелкими мятежниками, которые хотят моего свержения. Довольно скоро [felira_duke.GetTitledFirstName] научится уважать мою волю и мой гнев, но пока мне придётся бороться с еще большим ватранским единением у границ столицы."
 ray_story.0515.a: "Никакой пощады ватранцам!"

 ray_story.0516.t: "Восточный ягуар"
 ray_story.0516.desc: "Если я хочу, чтобы [Select_CString(mardat.IsFemale, 'ненавистная', 'ненавистный' )] [mardat.GetTitledFirstName] и [Select_CString(mardat.IsFemale, 'её', 'его' )] отвратительные последователи Кхаз-грамаза были низвергнуты, мне понадобится вся помощь, которую я смогу получить. Многие уже собрались под моим знаменем, ища защиты и руководства в эти темные времена, но даже сейчас мой успех в освобождении [Concept('ray', 'Раи')|E] далеко не гарантирован.\n\nЕсли мы, кат-полозайцы, хотим выжить, нам придётся по-настоящему объединиться. Мои родственники-бозишнаруды готовы сражаться и присоединиться к нашему делу, но в державе гораздо больше верующих. На восточной границе королевства [GetTitleByKey('k_ray').GetNameNoTier] находится [GetTitleByKey('d_gai').GetNameNoTier], которой правит [gai_duke.GetTitledFirstName]. Если бы я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] заключить союз с [Select_CString(gai_duke.IsFemale, 'её', 'его' )] племенем и привести [Select_CString(gai_duke.IsFemale, 'её', 'его' )] народ под мою защиту, все кат-полозайцы в пределах державы объединились бы под единым общим фронтом."
 ray_story.0516.a: "Я не позволю нам сгинуть в одиночестве!"
 ray_story.0516.a.effects: "Вы решите, как обратиться к персонажу [gai_duke.GetTitledFirstName]"

 ray_story.0517.t: "[Select_CString(gai_duke.IsFemale, 'Повелительница', 'Повелитель' )] джунглей"
 ray_story.0517.desc: "Хотя мне кажется очевидным, что [mardat.GetTitledFirstName] представляет для нас слишком большую угрозу, чтобы смотреть на ситуацию с оппортунизмом, я не могу с уверенностью сказать, что [gai_duke.GetTitledFirstName] видит нашу ситуацию с той же ясностью. Действительно, [GetTitleByKey('d_gai').GetNameNoTier] находится далеко от столицы, и, хотя эти земли тоже пострадали от чисток, его население смогло оказать гораздо более сильное сопротивление.\n\nВозможно, было бы разумно подумать о том, чтобы предложить, что [gai_duke.GetTitledFirstName] сможет получить истинную выгоду за поддержку моего дела и объединение моих усилий по свержению Кхаз-грамаза и освобождению державы [GetTitleByKey('k_ray').GetNameNoTier] ради Кат-Полозай. Если бы я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] такое предложение, очевидным выбором было бы пообещать, что [gai_duke.GetTitledFirstName] получит [GetTitleByKey('d_suza_riy').GetNameNoTier], сердце кхаз-грамазитов в качестве награды. Однако я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы также предложить [Select_CString(gai_duke.IsFemale, 'её', 'его' )] племени истинную независимость и свободу от державы [GetTitleByKey('k_ray').GetNameNoTier] в качестве поистине великой награды."
 ray_story.0517.a: "Суза-Рий будет принадлежать им."
 ray_story.0517.b: "Они будут пользоваться нашей защитой как свободный народ."
 ray_story.0517.c: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [gai_duke.GetTitledFirstName] достаточно [Select_CString(gai_duke.IsFemale, 'мудра', 'мудр' )], чтобы понять..."
 ray_story.0517.success: "#P [gai_duke.GetTitledFirstName] принимает ваше предложение союза#!"
 ray_story.0517.failure: "#N [gai_duke.GetTitledFirstName] отвергает ваше предложение союза#!"
 gai_title_effect: "[gai_duke.GetTitledFirstName] получит провинцию [GetTitleByKey('d_suza_riy').GetName], если вы вырвете державу [GetTitleByKey('k_ray').GetNameNoTier] из-под власти Кхаз-грамаза."
 gai_independence_effect: "[gai_duke.GetTitledFirstName] станет независимым протекторатом вашей державы, если вы вырвете королевство [GetTitleByKey('k_ray').GetNameNoTier] из-под власти Кхаз-грамаза."
 gai_reply_in_10_days: "[gai_duke.GetTitledFirstName] ответит вам через 10 дней."

 ray_story.0518.t: "Зов с запада"
 ray_story.0518.i.desc: "В эти времена чисток и кровопролития действительно редко можно увидеть вестников с запада, приносящих хорошие новости. И всё же, [revolutionary.GetTitledFirstName], похоже, [Select_CString(revolutionary.IsFemale, 'решила', 'решил' )] восстановить связи между провинцией [GetTitleByKey('d_gai').GetNameNoTier] и остальной [Concept('ray', 'Раей')|E], стремясь к союзу между нашими державами перед лицом растущего опустошения, вызванного чистками, что проводит [mardat.GetTitledFirstName].\n\nРазгром Кхаз-грамаза, который не принёс ничего, кроме ужаса, не только моему народу, но и всем в державе [GetTitleByKey('k_ray').GetNameNoTier], безусловно, является причиной, которая близка моему сердцу. Хотя союз, что предлагает [revolutionary.GetTitledFirstName], кажется заманчивым, [Select_CString(revolutionary.IsFemale, 'она', 'он' )] предлагает моим владениям полную свободу от остальной части державы [GetTitleByKey('k_ray').GetNameNoTier] в качестве протектората, если [Select_CString(revolutionary.IsFemale, 'ей', 'ему' )] удастся свергнуть Кхаз-грамаза."
 ray_story.0518.ti.desc: "В эти времена чисток и кровопролития действительно редко можно увидеть вестников с запада, приносящих хорошие новости. И всё же, [revolutionary.GetTitledFirstName], похоже, [Select_CString(revolutionary.IsFemale, 'решила', 'решил' )] восстановить связи между провинцией [GetTitleByKey('d_gai').GetNameNoTier] и остальной [Concept('ray', 'Раей')|E], стремясь к союзу между нашими державами перед лицом растущего опустошения, вызванного чистками, что проводит [mardat.GetTitledFirstName].\n\nРазгром Кхаз-грамаза, который не принёс ничего, кроме ужаса, не только моему народу, но и всем в державе [GetTitleByKey('k_ray').GetNameNoTier], безусловно, является причиной, которая близка моему сердцу. Хотя союз, что предлагает [revolutionary.GetTitledFirstName], кажется заманчивым, [Select_CString(revolutionary.IsFemale, 'она', 'он' )] предлагает мне власть над провинцией [GetTitleByKey('d_suza_riy').GetNameNoTier] в качестве компенсации за мои усилия, если [Select_CString(revolutionary.IsFemale, 'ей', 'ему' )] удастся свергнуть Кхаз-грамаза."
 ray_story.0518.n.desc: "В эти времена чисток и кровопролития действительно редко можно увидеть вестников с запада, приносящих хорошие новости. И всё же, [revolutionary.GetTitledFirstName], похоже, [Select_CString(revolutionary.IsFemale, 'решила', 'решил' )] восстановить связи между провинцией [GetTitleByKey('d_gai').GetNameNoTier] и остальной [Concept('ray', 'Раей')|E], стремясь к союзу между нашими державами перед лицом растущего опустошения, вызванного чистками, что проводит [mardat.GetTitledFirstName].\n\nРазгром Кхаз-грамаза, который не принёс ничего, кроме ужаса, не только моему народу, но и всем в державе [GetTitleByKey('k_ray').GetNameNoTier], безусловно, является причиной, которая близка моему сердцу. Союз, что предлагает [revolutionary.GetTitledFirstName], кажется заманчивым, но я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] также думать о своём народе. Могу ли я действительно позволить себе растянуть силы племени [GetTitleByKey('d_gai').GetNameNoTier] на всю территорию державы [GetTitleByKey('k_ray').GetNameNoTier] в эти трудные времена?"
 ray_story.0518.b: "Моё племя и мой народ стоят на первом месте..."
 ray_story.0518.a: "Мы не будем сражаться в одиночку!"
 gai_purge_title_effect: "#P Если [revolutionary.GetTitledFirstName] захватит власть в державе [GetTitleByKey('k_ray').GetNameNoTier], [Select_CString(revolutionary.IsFemale, 'она', 'он' )] в благодарность за союз передаст вам [GetTitleByKey('d_suza_riy').GetName].#!"
 gai_purge_independence_effect: "#P Если [revolutionary.GetTitledFirstName] придёт к власти, в благодарность за союз [Select_CString(revolutionary.IsFemale, 'она', 'он' )] сделает вас независимым протекторатом, а не вассалом державы [GetTitleByKey('k_ray').GetNameNoTier].#!"
 does_ally_gai: "Вы и [revolutionary.GetTitledFirstName] заключите союз."

 ray_story.0519.t: "Ответ ягуара"
 ray_story.0519.y.desc: "Как я и [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], [gai_duke.GetTitledFirstName] [Select_CString(gai_duke.IsFemale, 'согласилась', 'согласился' )] присоединиться к моим усилиям по достижению того, чтобы [mardat.GetTitledFirstName] [Select_CString(mardat.IsFemale, 'была свергнута', 'был свергнут' )], а [Concept('ray', 'Рая')|E] была освобождена ради моих кат-полозайских союзников. Покончив с долгой изоляцией, [GetTitleByKey('d_gai').GetNameNoTier] снова открыто участвует в делах державы [GetTitleByKey('k_ray').GetNameNoTier], племя вынуждено покинуть свою изоляцию из-за злодеяний Кхаз-грамаза.\n\nТеперь, когда мы, кат-полозайцы, наконец-то выступаем единым фронтом, [mardat.GetTitledFirstName] на шаг [Select_CString(mardat.IsFemale, 'приблизилась', 'приблизился' )] к падению. День, когда мы будем готовы, становится всё ближе, и когда он настанет, я надеюсь, что это приведёт к гибели Кхаз-грамаза. Мы больше не разделены, мы теперь вместе, как один народ и одна вера, в экзистенциальном противостоянии злу, что олицетворяет [Select_CString(mardat.IsFemale, 'узурпаторша', 'узурпатор' )] [mardat.GetTitledFirstName]."
 ray_story.0519.n.desc: "К моему удивлению, [gai_duke.GetTitledFirstName] [Select_CString(gai_duke.IsFemale, 'отказалась', 'отказался' )] покончить с изоляцией своего племени и присоединиться к общей борьбе, в которую вовлечены мы и [mardat.GetTitledFirstName] за судьбу [Concept('ray', 'Раи')|E]. Это проявление неуместной племенной гордыни вполне может стоить нам нашей окончательной победы и освобождения державы [GetTitleByKey('k_ray').GetNameNoTier], хотя наша судьба ещё по-настоящему не решена.\n\nНевзирая на неудачи, мы должны продолжать нашу борьбу и нашу войну, если только мы не будем уничтожены чисткой и её разрушениями. Угроза Кхаз-грамаза сейчас больше, чем когда-либо прежде, но [GetTitleByKey('d_gai').GetNameNoTier] останется в сокрытии, пытаясь сделать вид, что её судьба не связана с королевством [GetTitleByKey('k_ray').GetNameNoTier]."
 ray_story.0519.a: "Пусть [mardat.GetTitledFirstName] страшится нас со своего трона!"
 ray_story.0519.b: "Будем надеяться, что нас не покорят из-за этого разделения..."

 ray_story.0520.t: "Восточная коалиция"
 ray_story.0520.desc: "Осмелившись выступить против моей воли, [revolutionary.GetTitledFirstName] и [gai_duke.GetTitledFirstName] открыто провозгласили себя союзниками в своей глупой борьбе за то, чтобы положить конец правлению Кхаз-грамаза над [Concept('ray', 'Раей')|E]. С этим шагом [GetTitleByKey('d_gai').GetNameNoTier], долгое время придерживавшаяся изоляционизма, решительно вернулась в столичную политику.\n\nТеперь, когда великие державы еретиков Кат-Полозай объединились против моего правления, мне нужно тщательно обдумать свой следующий шаг. Конечно, их союз должен быть разрушен как можно скорее, но пока они будут держаться вместе, их силы будет гораздо труднее по-настоящему разгромить. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что их коалиция не сможет по-настоящему положить конец моему правлению, но она вполне могла бы сыграть на завоевании центральных земель и, по крайней мере, попытаться отстранить меня от власти."
 ray_story.0520.a: "Я заставлю их заплатить..."

 ray_story.0521.t: "Лунная тропа"
 ray_story.0521.desc: "Хотя путь будет долгим и трудным, для меня пришло время покинуть [Concept('ray', 'Раю')|E]. Если я хочу, чтобы [bellakar_emperor.GetTitledFirstName] [Select_CString(bellakar_emperor.IsFemale, 'помогла', 'помог' )] мне в борьбе с Кхаз-грамазом, мне нужно произвести впечатление на [Select_CString(bellakar_emperor.IsFemale, 'неё', 'него' )], поэтому у меня нет другого выбора, кроме как явиться лично. Наши старые узы слишком хрупки, а моё положение слишком неопределённо.\n\nПока [tim.GetTitledFirstName] находится у власти, наши владения не будут в безопасности. Кхаз-грамазиты, которые и без того наводят ужас на свой народ, наверняка станут истинным кошмаром для своих заклятых врагов. Сколько ещё сможет продержаться [Concept('bellakar', 'Беллакар')|E], когда ему в сердце будет направлен ещё один кинжал, если он действительно останется один в море врагов? Тем не менее, я знаю, что угроза для меня гораздо серьёзнее, по крайней мере, на данный момент, и что [bellakar_emperor.GetTitledFirstName] стоит на пороге тяжёлого противостояния..."
 ray_story.0521.a: "Будем надеяться, что [Select_CString(bellakar_emperor.IsFemale, 'она', 'он' )] понимает всю серьёзность ситуации..."
 ray_story.0521.a.effects: "Вы отправитесь в [GetTitleByKey('c_nilulonde').GetNameNoTier], чтобы заручиться помощью #L [GetTitleByKey('e_bellakar').GetNameNoTier]а#!."

 ray_story.0522.t: "Сердце надежды"
 ray_story.0522.desc: "Прибыв в [GetTitleByKey('c_nilulonde').GetNameNoTier] и попросив, чтобы [bellakar_emperor.GetTitledFirstName] [Select_CString(bellakar_emperor.IsFemale, 'предоставила', 'предоставил' )] мне аудиенцию, я скоро смогу просить [Concept('bellakar', 'Беллакар')|E] о помощи в освобождении [Concept('ray', 'Раи')|E]. Хотя я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что в идеальном мире [bellakar_emperor.GetTitledFirstName] [Select_CString(bellakar_emperor.IsFemale, 'увидела', 'увидел' )] бы необходимость в содействии моему делу, я не могу быть [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это будет так на практике.\n\nЕсли я попрошу слишком многого, то вполне могу получить отказ и остаться без какой-либо возможности получить помощь, в которой я так отчаянно нуждаюсь. Возможно, было бы разумнее не просить слишком многого и довольствоваться тем, что [GetTitleByKey('e_bellakar').GetNameNoTier] может легко предоставить мне, чтобы у меня была хоть какая-то помощь против Кхаз-грамаза. Однако ситуация в державе [GetTitleByKey('k_ray').GetNameNoTier] остаётся тяжёлой, и полная поддержка беллаказцев вполне может привести к тому, что [tim.GetTitledFirstName] будет [Select_CString(tim.IsFemale, 'свергнута', 'свергнут' )]."
 ray_story.0522.a: "Наши державы станут настоящими союзниками!"
 ray_story.0522.a.effects: "Вы попытаетесь убедить персонажа [bellakar_emperor.GetTitledFirstName] заключить полноценный союз между вашими державами."
 ray_story.0522.b: "Нам нужны лишь некоторое количество вспомогательных войск..."
 ray_story.0522.b.effects: "Вы попытаетесь убедить персонажа [bellakar_emperor.GetTitledFirstName] предоставить контингент вспомогательных войск, чтобы поддержать ваше дело."
 ray_story.0522.c: "Хватит и простого золота..."
 ray_story.0522.c.effects: "Вы попытаетесь убедить персонажа [bellakar_emperor.GetTitledFirstName] предоставить вам значительное количество золота для финансирования вашего дела."
 ray_bellakar_yes_t: "#P Вы убедили персонажа [bellakar_emperor.GetTitledFirstName] поддержать ваше дело.#!"
 ray_bellakar_no_t: "#N Вы не смогли убедить персонажа [bellakar_emperor.GetTitledFirstName] поддержать ваше дело.#!"
 ray_bellakar_alliance_yes: "Вы и [bellakar_emperor.GetTitledFirstName] заключили союз."

 ray_story.0523.t: "Восточное отчаяние"
 ray_story.0523.desc.a: "В древние времена [Concept('ray', 'Рая')|E] и [Concept('bellakar', 'Беллакар')|E] были великими союзниками. Однако после подпадания под влияние тени и с возвышением Аудрат-Ватры, наши узы со старыми восточными союзниками были разорваны. Вот уже тысячелетия наши отношения с державой [GetTitleByKey('k_ray').GetNameNoTier] были в лучшем случае холодны, и единственное, что нас объединяло, - это вечная угроза со стороны #L [GetTitleByKey('k_an_balkumagan').GetNameNoTier]а#!.\n\nОднако, похоже, времена меняются. С приходом к власти Кхаз-грамаза в державе [GetTitleByKey('k_ray').GetNameNoTier] многие восприняли это как окончательное падение этих земель во тьму. К счастью, кажется, что ещё может быть надежда. Действительно, [revolutionary.GetTitledFirstName], [Select_CString(revolutionary.IsFemale, 'предводительница', 'предводитель' )] сопротивления против Кхаз-грамаза и ватранцев, [Select_CString(revolutionary.IsFemale, 'прибыла', 'прибыл' )] в мою столицу, прося моей поддержки в освобождении [Select_CString(revolutionary.IsFemale, 'её', 'его' )] родины. [Select_CString(revolutionary.IsFemale, 'Она', 'Он' )] просит моей полной и непоколебимой поддержки против всех наших общих врагов, восстановив древние узы между нашими державами."
 ray_story.0523.desc.s: "В древние времена [Concept('ray', 'Рая')|E] и [Concept('bellakar', 'Беллакар')|E] были великими союзниками. Однако после подпадания под влияние тени и с возвышением Аудрат-Ватры, наши узы со старыми восточными союзниками были разорваны. Вот уже тысячелетия наши отношения с державой [GetTitleByKey('k_ray').GetNameNoTier] были в лучшем случае холодны, и единственное, что нас объединяло, - это вечная угроза со стороны #L [GetTitleByKey('k_an_balkumagan').GetNameNoTier]а#!.\n\nОднако, похоже, времена меняются. С приходом к власти Кхаз-грамаза в державе [GetTitleByKey('k_ray').GetNameNoTier] многие восприняли это как окончательное падение этих земель во тьму. К счастью, кажется, что ещё может быть надежда. Действительно, [revolutionary.GetTitledFirstName], [Select_CString(revolutionary.IsFemale, 'предводительница', 'предводитель' )] сопротивления против Кхаз-грамаза и ватранцев, [Select_CString(revolutionary.IsFemale, 'прибыла', 'прибыл' )] в мою столицу, прося моей поддержки в освобождении [Select_CString(revolutionary.IsFemale, 'её', 'его' )] родины. [Select_CString(revolutionary.IsFemale, 'Она', 'Он' )] просит меня профинансировать и прислать [Select_CString(revolutionary.IsFemale, 'ей', 'ему' )] добровольцев из моей державы, чтобы поддержать [Select_CString(revolutionary.IsFemale, 'её', 'его' )] силы и помочь в свержении Кхаз-грамаза."
 ray_story.0523.desc.g: "В древние времена [Concept('ray', 'Рая')|E] и [Concept('bellakar', 'Беллакар')|E] были великими союзниками. Однако после подпадания под влияние тени и с возвышением Аудрат-Ватры, наши узы со старыми восточными союзниками были разорваны. Вот уже тысячелетия наши отношения с державой [GetTitleByKey('k_ray').GetNameNoTier] были в лучшем случае холодны, и единственное, что нас объединяло, - это вечная угроза со стороны #L [GetTitleByKey('k_an_balkumagan').GetNameNoTier]а#!.\n\nОднако, похоже, времена меняются. С приходом к власти Кхаз-грамаза в державе [GetTitleByKey('k_ray').GetNameNoTier] многие восприняли это как окончательное падение этих земель во тьму. К счастью, кажется, что ещё может быть надежда. Действительно, [revolutionary.GetTitledFirstName], [Select_CString(revolutionary.IsFemale, 'предводительница', 'предводитель' )] сопротивления против Кхаз-грамаза и ватранцев, [Select_CString(revolutionary.IsFemale, 'прибыла', 'прибыл' )] в мою столицу, прося моей поддержки в освобождении [Select_CString(revolutionary.IsFemale, 'её', 'его' )] родины. [Select_CString(revolutionary.IsFemale, 'Она', 'Он' )] просит моей полной и непоколебимой поддержки против всех наших общих врагов, восстановив древние узы между нашими державами." #He is bad practice but I am unsure how to make it capitalized otherwise
 ray_story.0523.a: "Я не позволю тьме распространиться!"
 ray_story.0523.a.effects: "Вы соглашаетесь помочь персонажу [revolutionary.GetTitledFirstName]."
 ray_story.0523.b: "Сперва я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позаботиться о своих землях..."
 ray_story.0523.b.effects: "Вы отказываетесь помочь персонажу [revolutionary.GetTitledFirstName]."
 bellakar_ally_ray_bellakar_pov: "Вы заключаете союз с персонажем [revolutionary.GetTitledFirstName]."
 bellakar_volunteers: "Беллаказские добровольцы"

 ray_story.0524.t: "Взаимодействие с луной"
 ray_story.0524.desc.y: "Как я и [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], [Select_CString(bellakar_emperor.IsFemale, 'мудрая', 'мудрый' )] [bellakar_emperor.GetTitledFirstName] [Select_CString(bellakar_emperor.IsFemale, 'увидела', 'увидел' )] всю тяжесть моей ситуации и [Select_CString(bellakar_emperor.IsFemale, 'согласилась', 'согласился' )] поддержать моё дело в [Concept('ray', 'Рае')|E], подчёркивая наше общее желание освободить бозишнарудов от тьмы. Кхаз-грамазиты, в своей гордыне и фанатизме, наконец-то сумели навлечь на себя гнев защитников порядка в [Concept('bayoftulwang', 'заливе Тулванг')|E]. Благодаря помощи [Concept('bellakar', 'Беллакара')|E], я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что освобождение державы [GetTitleByKey('k_ray').GetNameNoTier] моими силами будет успешно достигнуто в своё время.\n\nСкоро [tim.GetTitledFirstName] падёт. Этого простого факта достаточно, чтобы придать сил моим уставшим людям, а в их израненные сердца вернулась истинная надежда. Среди других вождей повстанцев моё положение выше, чем когда-либо. Мало кто теперь осмелится оспорить мой неоспоримый авторитет среди врагов Кхаз-грамаза."
 ray_story.0524.desc.n: "В результате тревожного поворота событий [bellakar_emperor.GetTitledFirstName] [Select_CString(bellakar_emperor.IsFemale, 'отказалась', 'отказался' )] предложить мне и моему делу какую-либо помощь, сославшись на тяжёлое положение в своих землях и необходимость обеспечить безопасность границ. Без какой-либо поддержки со стороны [Concept('bellakar', 'Беллакара')|E] я снова [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] сосредоточить свои усилия на сборе союзников внутри самой [Concept('ray', 'Раи')|E], поскольку никакая другая сила не сможет по-настоящему обеспечить мою победу.\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться в свои владения, [Select_CString(ROOT.Char.IsFemale, 'опозоренная и потерявшая', 'опозоренный и потерявший' )] надежду, мой народ вынужден узнать, что никто не придёт к нему на помощь. А пока правлению кхаз-грамазитов над державой [GetTitleByKey('k_ray').GetNameNoTier], похоже, суждено просуществовать гораздо дольше, поскольку никто за пределами её границ не осознаёт, какую угрозу [tim.GetTitledFirstName] будет представлять, если укрепит власть."
 ray_story.0524.a: "Вместе мы отбросим тьму!"
 ray_story.0524.b: "Нас никто не спасёт, нужно уповать на свои силы..."
 bellakar_ally_ray_ray_pov: "Вы заключите союз с персонажем [bellakar_emperor.GetTitledFirstName]."

 ray_story.0525.t: "Беллаказские чужаки"
 ray_story.0525.desc: "В дерзкой, но неожиданной демонстрации своей гнусной мощи ненавистное королевство [Concept('bellakar', 'Беллакар')|E] и его [Select_CString(bellakar_emperor.IsFemale, 'мерзкая правительница', 'мерзкий правитель' )] [bellakar_emperor.GetTitledFirstName] [Select_CString(bellakar_emperor.IsFemale, 'предложила', 'предложил' )] свою поддержку [Select_CString(revolutionary.IsFemale, 'предводительнице', 'предводителю' )] повстанцев. Это предложение помощи представляет большую опасность для моего правления, поскольку беллаказское вмешательство против меня, несомненно, будет быстрым и масштабным. С этим союзом [revolutionary.GetTitledFirstName], возможно, и не [Select_CString(revolutionary.IsFemale, 'выиграла', 'выиграл' )] борьбу за власть, но сейчас [Select_CString(revolutionary.IsFemale, 'она', 'он' )] как никогда [Select_CString(revolutionary.IsFemale, 'близка', 'близок' )] к этому.\n\nМой ответ должен быть быстрым, решительным и неудержимым. Я не могу медлить сейчас, иначе моё правление будет свергнуто подлыми кат-полозайцами. По милости Кхаз-грамаза я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что всё равно одержу победу, но борьба за неё будет действительно тяжёлой."
 ray_story.0525.a: "В своё время [bellakar_emperor.GetTitledFirstName] преклонит колени и будет умолять..."

 ray_story.0526.t: "Высочайшая цитадель"
 ray_story.0526.desc: "Решив вложить значительные средства в [GetTitleByKey('c_tresti').GetNameNoTier] и Высокую цитадель Катри, я теперь [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как их распределить. Учитывая хаос, от которого страдает [Concept('ray', 'Рая')|E], сосредоточение большого количества военной мощи в величайшем городе моих владений кажется разумным. Действительно, не только для моего выживания, но и для выживания всех кат-полозайцев крайне важно, чтобы мы создали силы, способные свергнуть кхаз-грамазитов и освободить державу от их тирании.\n\nОднако есть и другие способы выиграть войну, кроме использования чисто военной силы. Поскольку всё больше и больше подданных державы [GetTitleByKey('k_ray').GetNameNoTier] впадают в отчаяние, мало кто по-настоящему вкладывается в свою экономику, в то время как многие беженцы, бежавшие от угнетения, стали бы отличными работниками. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы также вложить эти средства в укрепление престижа Высокой цитадели. Хотя это не принесло бы немедленной пользы в борьбе за судьбу державы, это ещё больше объединило бы повстанцев под моей властью."
 ray_story.0526.a: "Собрать армию, достойную Юнаста!"
 ray_story.0526.b: "Цитадель станет бастионом процветания."
 ray_story.0526.c: "Никто не посмеет отвергать главенство Катри!"
 katri_success: "#P Ваши вложения успешны.#!"
 katri_failure: "#N Ваши вложения не принесли значимых результатов.#!"
 lost_building_slots_500_gold: "Примечание - Если у вас недостаточно слотов для постройки обоих зданий во владении [GetTitleByKey('b_tresti').GetNameNoTier] вы получите #P 500 золота#! за каждую потерянную постройку."

 ray_story.0527.t: "Переделка Катри"
 ray_story.0527.desc.mil: "Как я и [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], мои огромные вложения в [GetTitleByKey('c_tresti').GetNameNoTier] и высокую цитадель увенчались большим успехом. В недавно построенных военных лагерях и кузнях кипит жизнь, поскольку каждый день в мои войска вступают новые рекруты. Для напуганных и отчаявшихся народов [Concept('ray', 'Раи')|E] такая грандиозная демонстрация военной мощи со стороны врагов их кхаз-грамазитских угнетателей, несомненно, принесёт надежду."
 ray_story.0527.desc.eco: "Как я и [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], мои огромные вложения в [GetTitleByKey('c_tresti').GetNameNoTier] и высокую цитадель увенчались большим успехом. Жители Священного города, действуя как единое целое, построили маяк процветания среди хаоса и разрушений чисток Кхаз-грамаза. Надежда на светлое будущее, в котором держава действительно могла бы быть восстановлена, кажется, распространяется по моим землям, по мере того как отчаяние [Concept('ray', 'Раи')|E] начинает угасать."
 ray_story.0527.desc.dip: "Как я и [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], мои огромные вложения в [GetTitleByKey('c_tresti').GetNameNoTier] и высокую цитадель увенчались большим успехом. Куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )], я вижу всё больше храмов, статуй и великих произведений кат-полозайской веры. Люди, собирающиеся вокруг обновлённого духовенства Священного города, вновь обретают надежду на светлое будущее, в то время как мое положение среди противников Кхаз-грамаза явно значительно возросло."
 ray_story.0527.desc.fail: "Несмотря на мои значительные вложения, похоже, что мои усилия по оживлению [GetTitleByKey('c_tresti').GetNameNoTier] закончились досадным и дорогостоящим провалом. Мои огромные средства и ресурсы, сэкономленные из того немногого, что можно было сэкономить в эти трудные времена, были растрачены продажными сановниками, в то время как простые рабочие не смогли добиться никакого результата. Излишне говорить, что это ужасно для моего положения и вполне может привести к тому, что моё дело окажется бесполезным."
 ray_story.0527.a: "Высокая цитадель стоит гордо."
 ray_story.0527.b: "Такая ужасная растрата..."

 ray_story.0528.t: "Пробуждение Раи"
 ray_story.0528.desc.vatra: "Наконец-то пришло время. [Concept('ray', 'Рая')|E], избранная земля Ватры, будет освобождена от мерзкой ереси Кхаз-грамаза! Долгой ночи и [Select_CString(mardat.IsFemale, 'тиранше', 'тирану' )], что зовёт себя [mardat.GetTitledFirstName], ныне придёт конец, когда над державой [GetTitleByKey('k_ray').GetNameNoTier] наступит вторая заря Ватры. Мы будем сражаться. Мы будем сражаться до последнего, пока не будет отомщён последний убитый и пока кхаз-грамазиты не будут уничтожены настолько основательно, что больше никогда не восстанут.\n\nМой призыв к оружию уже разносится по всей державе [GetTitleByKey('k_ray').GetNameNoTier], а верные знамёна и армии Ватры присоединяются к моей великой войне, готовые добиться полного уничтожения Кхаз-грамаза."
 ray_story.0528.desc.ray: "Наконец-то, время пришло. На протяжении веков кат-полозайцы, последователи истинной веры [Concept('ray', 'Раи')|E], были вынуждены жить под игом самых тёмных богов. Сначала это были Ватра-разрушитель и Каниватра, и хотя они не были жестокими тиранами, они всё равно угнетали нас на протяжении многих поколений. Однако сейчас мы сражаемся не против них, а против величайшего ужаса, с которым когда-либо сталкивалась [GetTitleByKey('k_ray').GetNameNoTier], с Кхаз-грамазом.\n\nПод моими знамёнами те, кто когда-то проиграл, сломлен и сдался, сражаются с надеждой и отвагой. Ради нашей родины мы будем сражаться. Мы будем сражаться за честь павших, за наши потерянные дома. Мира не будет, пока [mardat.GetTitledFirstName] не предстанет передо мной в цепях!"
 ray_story.0528.a: "Сейчас или никогда, мы сразимся как один!"

 ray_story.0529.t: "Во имя Повелителя ночи"
 ray_story.0529.desc: "В дерзком проявлении безрассудства [attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, 'осмелилась', 'осмелился' )] восстать против божественного правления [Select_CString(defender.IsFemale, 'избранницы', 'избранника' )] Кхаз-грамаза. В то время как [Select_CString(defender.IsFemale, 'великая и прославленная', 'великий и прославленный' )] [defender.GetTitledFirstName], разумеется, более чем [Select_CString(defender.IsFemale, 'способна', 'способен' )] сокрушить этот еретический сброд в одиночку, было бы большой честью присоединиться к обороняющимся. Конечно, нейтралитет может быть приемлемым, хотя он может привести к нежелательному результату, если ситуация выйдет из-под контроля..."
 ray_story.0529.a: "Я исполню свой долг."
 ray_story.0529.a.effects: "Вы присоединитесь к персонажу [defender.GetTitledFirstName] в борьбе с мятежниками."
 ray_story.0529.b: "Это не моя война..."

 ray_story.0530.t: "Стойкость Раи"
 ray_story.0530.desc: "Время пришло. [attacker.GetTitledFirstName], [Select_CString(attacker.IsFemale, 'бесспорная предводительница', 'бесспорный предводитель' )] сопротивления против тирании Кхаз-грамаза над [Concept('ray', 'Раей')|E], открыто [Select_CString(attacker.IsFemale, 'объявила', 'объявил' )] войну, заявив, что [defender.GetTitledFirstName] - [Select_CString(defender.IsFemale, 'тиранша', 'тиран' )], и необходимо освободить державу от [Select_CString(defender.IsFemale, 'её', 'его' )] кровавого правления ужаса. По мере того, как всё больше и больше людей присоединяются к этому делу, мне становится ясно, что я тоже [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] заявить о своей поддержке и присоединиться к этому великому восстанию, но какая-то часть меня всё ещё сомневается. Если мятежники проиграют эту войну и я буду [Select_CString(ROOT.Char.IsFemale, 'вовлечена', 'вовлечён' )] в неё, это, несомненно, лишит меня шанса пережить возможные чистки в будущем..."
 ray_story.0530.a: "Я не буду сидеть и ждать смерти!"
 ray_story.0530.a.effects: "Вы присоединитесь к войне против персонажа [defender.GetTitledFirstName] на стороне мятежников."
 ray_story.0530.b: "Я выживу в одиночку..."

 ray_story.0531.t: "Великое восстание"
 ray_story.0531.desc: "[defender.GetTitledFirstName] решительно [Select_CString(defender.IsFemale, 'осмелилась', 'осмелился' )] открыто поднять оружие против моего господства над [Concept('ray', 'Раей')|E]. Долгое время разделённые, мелкие мятежники, властители и войска, которые мешали моим усилиям провести великую чистку, объединились в единую силу. Они уже начали свой марш на [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. [defender.GetTitledFirstName] [Select_CString(defender.IsFemale, 'поклялась', 'поклялся' )], что не прекратит эту войну, пока полностью не уничтожит Кхаз-грамаза в державе [GetTitleByKey('k_ray').GetNameNoTier], чего бы это ни стоило.\n\nХотя я знаю, что моя победа предопределена благодаря благосклонности Кхаз-грамаза, я всё же беспокоюсь, что предстоящая война будет тяжкой. Вместе взятые, повстанцы намного превосходят численностью мои собственные верные войска, хотя каждый истинно верующий солдат, несомненно, может победить в бою многих еретиков."
 ray_story.0531.a: "Их смерть будет... #italic мучительной#!."

 ray_story.0532.t: "[Select_CString(ROOT.Char.IsFemale, 'Поверженная змея', 'Поверженный змей' )]"
 ray_story.0532.desc: "Как? Как? Как?! Я не могу проиграть! Я [Select_CString(ROOT.Char.IsFemale, 'избранница', 'избранник' )] Кхаз-грамаза, [Select_CString(ROOT.Char.IsFemale, 'несущая', 'несущий' )] божественную тень в [Concept('harad', 'Харад')|E]! Это невозможно! Невозможно! Как ты мог допустить это, о великий Кхаз-грамаз? Как! Я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]. [Concept('ray', 'Рая')|E] была моей, она была беззащитна, она созрела для славной чистки и обновления под началом Кхаз-грамаза. Как слепые и жалкие глупцы, которые не видели дальше своих меньших богов, смогли победить меня?!\n\nЯ убью их всех! Клянусь! Всех этих мятежников, всех до единого проклятых еретиков и язычников, я уничтожу! Те, кто посмел заковать меня в цепи, узнают о моем могуществе! Я сломаю их, буду пытать, буду наслаждаться каждым их криком, когда жизнь покинет их тела, униженные и обречённые на вечные страдания!"
 ray_story.0532.a: "Умрите, умрите, УМРИТЕ!"

 ray_story.0533.t: "[Select_CString(ROOT.Char.IsFemale, 'Бессмертная змея', 'Бессмертный змей' )]"
 ray_story.0533.desc: "Война окончена, и я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]. Когда [attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, 'предстала', 'предстал' )] передо мной в цепях, я [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] своим людям подготовиться к предстоящим торжествам. Наконец-то мерзкие еретики [Concept('ray', 'Раи')|E] уничтожены! Их вожди сейчас гниют в моей темнице, ожидая дня своей публичной и, несомненно, мучительной казни. Хотя несколько мелких властителей могут оставаться разбросанными по всей державе, отныне насаждение моей власти - всего лишь вопрос ликвидации последних очагов сопротивления.\n\nНикто в державе [GetTitleByKey('k_ray').GetNameNoTier] теперь не посмеет оспорить моё правление. Скоро мои люди будут разосланы по всей державе, чтобы напасть на беззащитные убежища мятежников-еретиков и уничтожить всех, кто прячется внутри. Мои союзники собрались в городе [GetTitleByKey('c_bozisha_dar').GetNameNoTier] и уже говорят о провозглашении новой великой династии державы [GetTitleByKey('k_ray').GetNameNoTier], находящейся под божественной сенью Кхаз-грамаза."
 ray_story.0533.a: "Пусть празднование начнётся с кровопролития!"
 ray_story.0533.b: "Даже сейчас милосердие может оказаться полезным..."
 sieze_all_rebel_leader_titles: "Вы захватите все титулы персонажа [attacker.GetTitledFirstName]."

 ray_story.0534.t: "Рая, освобождённая от оков"
 ray_story.0534.desc.vatra: "Наконец, после стольких потерь и боли, божественная земля [Concept('ray', 'Раи')|E] снова принадлежит ватранцам. Кхаз-грамазитский порядок разбит и уничтожен окончательно, их лидеры-узурпаторы заперты в моей темнице. Долгие сумерки чистки, наконец, подошли к концу. Солнце восходит во второй раз, ибо теперь ясно, что именно я и мои родня должны заменить Каниватра как избранный дом Ватры.\n\nСейчас, когда начинаются приготовления к моей коронации в качестве кралуя, я всё ещё [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать решающий выбор, прежде чем всё это действительно закончится. [defender.GetTitledFirstName], наконец-то [Select_CString(defender.IsFemale, 'свергнутая', 'свергнутый' )], теперь надёжно содержится в моих подземельях. Многие требуют [Select_CString(defender.IsFemale, 'её', 'его' )] казни в качестве наказания за измену Каниватра и преступления против народа державы. Тем не менее, есть те, кто считает, что если [defender.GetTitledFirstName] будет [Select_CString(defender.IsFemale, 'помилована', 'помилован' )], это помогло бы нормализовать ситуацию в пределах державы [GetTitleByKey('k_ray').GetNameNoTier]."
 ray_story.0534.desc.ray: "Века угнетения и упадка привели меня к этому моменту. Наконец-то [Concept('ray', 'Рая')|E] свободна. Свободна от Ватры-разрушителя, свободна от Кхаз-грамаза, повелителя теней. Кат-полозайцы пережили многое, слишком многое, но, преодолев боль и горе, мы восстановились, и впервые за неисчислимое количество поколений мы одержали верх. Уже сейчас многие из простолюдинов стали называть меня в честь Юнаста, сравнивая то, как [Select_CString(defender.IsFemale, 'была свергнута', 'был свергнут' )] [defender.GetTitledFirstName] с тем, что произошло с Ватрой в [Concept('legend_of_iunast', 'легенде Юнаста')|E].\n\nОднако, прежде чем в державе [GetTitleByKey('k_ray').GetNameNoTier] наступит новый порядок, необходимо сделать последний выбор. [defender.GetTitledFirstName], [Select_CString(defender.IsFemale, 'кровавая тиранша, которая отдавала', 'кровавый тиран, который отдавал' )] приказы о чистках, [Select_CString(defender.IsFemale, 'сумасшедшая, возглавлявшая', 'безумец, возглавлявший' )] фанатиков Кхаз-грамаза, [Select_CString(defender.IsFemale, 'должна', 'должен' )] предстать перед правосудием. Многие люди требуют [Select_CString(defender.IsFemale, 'её', 'его' )] казни, более чем заслуженной кары за [Select_CString(defender.IsFemale, 'её', 'его' )] прегрешения, однако некоторые из моих союзников призывают к сдержанности, чтобы способствовать возвращению к нормальной жизни в державе."
 ray_story.0534.a: "[defender.GetTitledFirstName] умрёт, чтобы [GetTitleByKey('k_ray').GetNameNoTier] могла жить!"
 ray_story.0534.b: "Я не буду проливать кровь понапрасну."

 ray_story.0535.t: "Змеиная пасть"
 ray_story.0535.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'проиграла', 'проиграл' )], [Concept('ray', 'Рая')|E] проиграла. Неважно, насколько велика коалиция повстанцев, неважно, как упорно и отчаянно мы сражались, [defender.GetTitledFirstName] [Select_CString(defender.IsFemale, 'разбила', 'разбил' )] наши войска. Войска тени вторглись глубоко в наши земли, наши узы, созданные отчаянием, были разорваны на куски перед лицом подавляющей мощи кхаз-грамазитов. Теперь не осталось никого, кто мог бы защитить простонародье державы. Будь то ватранцы или кат-полозайцы, все разделят одни и те же печали, ту же боль и ту же судьбу.\n\nА пока я гнию в подземельях #L [GetTitleByKey('c_bozisha_dar').GetNameNoTier]а#!, ожидая приближающегося дня моей казни. Мне повезёт, если я умру [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )], но я знаю [Select_CString(defender.IsFemale, 'свою пленительницу', 'своего пленителя' )]. Моя смерть будет мучительной, ужасно мучительной..."
 ray_story.0535.a: "И Змей пожрёт всех..."

 ray_story.0536.t: "Тень развеялась"
 ray_story.0536.desc: "После стольких страданий мир, наконец, вернулся в [Concept('ray', 'Раю')|E]. Кхаз-грамазиты, лишённые вождей, деморализованные, многие из которых были верны своей вере только из-за силы или безопасности, которые она им давала, начали массово отрекаться от неё. Подавляющее большинство из них обращаются к силе, ко мне, когда выбирают, какой вере следовать. Эти многочисленные новообращённые, несомненно, принесут моему правлению стабильность и единство, которых давно не было в державе [GetTitleByKey('k_ray').GetNameNoTier], поскольку она впервые за многие столетия едина в вере.\n\nОднако несколько групп по-настоящему фанатичных кхаз-грамазитов всё же остаются, разбросанные по всей державе в ожидании любой возможности устроить беспорядки или предпринять какую-нибудь обречённую на провал попытку реванша. Восстановление мира также не означает возвращения процветания. Земля всё ещё опустошена, чистки оставили после себя неисчислимые разрушения. Пройдёт много долгих лет, прежде чем [GetTitleByKey('k_ray').GetNameNoTier] вернёт былое величие - это лишь тень того, чем она была когда-то, но путь к нашему возрождению ясен."
 ray_story.0536.a: "Теперь наступает время для тщательного отдыха."
 khaz_gramaze_die_out: "#P Все кхаз-грамазитские графства в пределах вашей державы с 95% вероятностью обратятся в вашу конфессию.#!"

 ray_story.0537.t: "Цена свободы"
 ray_story.0537.desc: "С моим приходом к власти в [Concept('ray', 'Рае')|E], кажется, пришло время выполнить мои обещания. [felira_duke.GetTitledFirstName], [Select_CString(felira_duke.IsFemale, 'которой', 'которому' )] я [Select_CString(ROOT.Char.IsFemale, 'обещала', 'обещал' )] большую часть южных земель державы [GetTitleByKey('k_ray').GetNameNoTier], [Select_CString(felira_duke.IsFemale, 'отправила', 'отправил' )] посланников в [GetTitleByKey('c_bozisha_dar').GetNameNoTier], требуя, чтобы я [Select_CString(ROOT.Char.IsFemale, 'уступила', 'уступил' )] территорию [Select_CString(felira_duke.IsFemale, 'её', 'его' )] племени.\n\nУ меня нет иного выбора, кроме как согласиться, поскольку отказ от [Select_CString(felira_duke.IsFemale, 'её', 'его' )] требований сейчас сделает меня [Select_CString(ROOT.Char.IsFemale, 'величайшей клятвопреступницей', 'величайшим клятвопреступником' )] за предательство [Select_CString(felira_duke.IsFemale, 'союзницы, которой', 'союзника, которому' )] я [Select_CString(ROOT.Char.IsFemale, 'поклялась', 'поклялся' )]. По правде говоря, эта потеря не имеет большого значения по сравнению с полученной от [Select_CString(felira_duke.IsFemale, 'неё', 'него' )] помощью, хотя в какой-то степени она наносит ущерб репутации державы [GetTitleByKey('k_ray').GetNameNoTier]."
 ray_story.0537.a: "Узаконить передачу."

 ray_story.0538.t: "Награда ягуара"
 ray_story.538.desc.t: "С моим приходом к власти в [Concept('ray', 'Рае')|E] [gai_duke.GetTitledFirstName] ожидает, что я выполню своё обещание и передам [Select_CString(gai_duke.IsFemale, 'ей', 'ему' )] [GetTitleByKey('d_suza_riy').GetNameNoTier] в качестве награды за [Select_CString(gai_duke.IsFemale, 'её', 'его' )] помощь в освобождении державы. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сдержать свою клятву, чтобы не прослыть [Select_CString(ROOT.Char.IsFemale, 'клятвопреступницей', 'клятвопреступником' )] перед [Select_CString(gai_duke.IsFemale, 'великой союзницей', 'великим союзником' )] моего дела.\n\nХрабрецы из племени [GetTitleByKey('d_gai').GetNameNoTier] более чем заслуживают этой награды за то, что проявили себя в войне за освобождение нашего народа. Всё, что мне осталось сделать, это официально признать расширение племени [GetTitleByKey('d_gai').GetNameNoTier], положив конец любой неопределенности в отношении будущего этих земель."
 ray_story.538.desc.i: "С моим приходом к власти в [Concept('ray', 'Рае')|E] [gai_duke.GetTitledFirstName] ожидает, что я выполню свое обещание, предоставив [Select_CString(gai_duke.IsFemale, 'ей', 'ему' )] независимость как [Select_CString(gai_duke.IsFemale, 'защищённой властительнице', 'защищённому властителю' )] державы. [GetTitleByKey('d_gai').GetNameNoTier] долгое время находилась на периферии державы, эта потеря ни в коем случае не является сокрушительной, и если я сейчас откажусь от своего слова, то стану [Select_CString(ROOT.Char.IsFemale, 'худшей клятвопреступницей', 'худшим клятвопреступником' )].\n\nМножество голосов внутри племени [GetTitleByKey('d_gai').GetNameNoTier], которые долгое время призывали к свободе своего народа, наконец-то были услышаны, и время, когда они были лишь частью державы [GetTitleByKey('k_ray').GetNameNoTier], действительно прошло."
 ray_story.0538.a: "Справедливая награда за их лишения."
 ray_story.0538.b: "Мы никогда не забудем нашего родства."
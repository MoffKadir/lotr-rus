 ray_story.0325.t: "Выгодное предложение"
 ray_story.0325.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )], что богатый властитель из [Concept('ray', 'Раи')|E] лично пришёл ко мне за военной поддержкой, я [Select_CString(ROOT.Char.IsFemale, 'обрадовалась', 'обрадовался' )]. Как и ожидалось, Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier] пришёл с интересным предложением.\n\n«Племя Дельрита сильно и может многого достичь, - говорит он мне, - но само по себе его будущее туманно. Сражайтесь за меня, и я помогу вам сохранить ваше наследие на новой родине вашего племени в Сирайне».\n\n«Соберите своих воинов и свой народ и сражайтесь за меня, и я дам вам богатства, о которых вы и мечтать не можете!», - когда Мардат замолкает, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать свой выбор. Действительно ли эта сделка стоит моей помощи или это не более чем уловка, чтобы воспользоваться мной и моим народом?"
 ray_story.0325.a: "Твоё предложение слишком заманчиво, чтобы от него отказываться."
 ray_story.0325.a.effects: "После того, как Мардат захватит державу [GetTitleByKey('k_ray').GetNameNoTier], он заплатит вам 1000 золотых в обмен на вашу поддержку."
 ray_story.0325.b: "Мои люди не попрошайки!"
 ray_story.0325.b.effects: "Вы считаете, что предложение Мардата слишком плохое, чтобы его принять. Это повредит отношениям с Мардатом и сведёт на нет все шансы на союз."

 ray_story.0326.t: "Выгодное предложение"
 ray_story.0326.a: "Я принимаю твоё предложение, и все узнают о твоей щедрости!"
 ray_story.0326.a.effects: "После того, как Мардат захватит державу [GetTitleByKey('k_ray').GetNameNoTier], он заплатит вам 2000 золотых в обмен на вашу поддержку. Кроме того, Мардат получит несколько тысяч особых войск."
 ray_story.0326.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )], что богатый властитель из [Concept('ray', 'Раи')|E] лично пришёл ко мне за военной поддержкой, я [Select_CString(ROOT.Char.IsFemale, 'обрадовалась', 'обрадовался' )]. Как и ожидалось, Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier] пришёл с интересным предложением.\n\n«Племя Дельрита сильно и может многого достичь, - говорит он мне, - но само по себе его будущее туманно. Сражайтесь за меня, и я помогу вам сохранить ваше наследие на новой родине вашего племени в Сирайне».\n\n«Соберите своих воинов и свой народ и сражайтесь за меня, и я дам вам богатства, о которых вы и мечтать не можете!», - когда Мардат замолкает, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать свой выбор. Действительно ли эта сделка стоит моей помощи или это не более чем уловка, чтобы воспользоваться мной и моим народом?"
 ray_story.0326.b: "Твоё предложение слишком заманчиво, чтобы от него отказываться."
 ray_story.0326.b.effects: "После того, как Мардат захватит державу [GetTitleByKey('k_ray').GetNameNoTier], он заплатит вам 2000 золотых в обмен на вашу поддержку."
 ray_story.0326.c: "Мои люди не попрошайки!"
 ray_story.0326.c.effects: "Вы считаете, что предложение Мардата слишком плохое, чтобы его принять. Это повредит отношениям с Мардатом и сведёт на нет все шансы на союз."


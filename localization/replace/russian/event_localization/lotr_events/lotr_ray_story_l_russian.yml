 ray_story.0328.t: "Цена войска"
 ray_story.0328.desc: "Решив заплатить нафаратцам за военную поддержку, я должен теперь решить, сколько я им предложу. Если я предложу слишком малую поддержку, это уменьшит их желание сражаться за меня и значительно снизит шансы на то, что я получу широкую поддержку среди нафаратцев. Тем не менее, предложение слишком большого количества золота дестабилизирует моё положение после моего неизбежного возвышения, поскольку это приведёт к перенапряжению моих сил."
 ray_story.0328.a: "Я помогу им одолеть несколько незначительных племён."
 ray_story.0328.a.effects: "Вы предложите помощь Дельрите в завоевании герцогства [GetTitleByKey('d_silvesa').GetNameNoTier] после захвата державы [GetTitleByKey('k_ray').GetNameNoTier]. Это предложение имеет разумные шансы на успех, но не приведёт к широкой поддержке со стороны нафаратцев."
 ray_story.0328.b: "Я предложу Дельрите весь [GetTitleByKey('k_chennacatt').GetNameNoTier]!"
 ray_story.0328.b.effects: "Вы предложите помощь Дельрите в завоевании королевства [GetTitleByKey('k_chennacatt').GetNameNoTier] после захвата державы [GetTitleByKey('k_ray').GetNameNoTier]. Это почти наверняка поможет вам заключить союз с вождём и, возможно, обеспечит более широкую поддержку."
 ray_story.0328.c: "Всё это слишком рискованно..."
 ray_story.0328.c.effects: "Вы выберете другой способ заключить союз с нафаратцами."

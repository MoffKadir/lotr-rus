 ray_story.0316.t: "Богатства претендента"
 ray_story.0316.desc: "Хотя мои разведчики предупредили меня, что в моей державе появился благородный незнакомец из [Concept('ray', 'Раи')|E], я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] чего-то подобного. Человек, который пришел ко мне, представился как Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier], великий властитель из Раи, и он попросил разрешения поговорить со мной о тайной сделке.\n\nПосле того, как я [Select_CString(ROOT.Char.IsFemale, 'отослала', 'отослал' )] своих слуг из комнаты, он изложил мне своё предложение. «Племя Не-Саргоа сильно, и его власть в Пове постоянно растет», - говорит он мне. «Тем не менее, это остается не более чем страной варваров на задворках цивилизации. И всё же я мог бы это изменить. Я хочу захватить трон державы [GetTitleByKey('k_ray').GetNameNoTier], и если ваше племя поможет мне в моих устремлениях, я принесу вам богатство, превосходящее всё, что вы можете себе представить».\n\n«Если вы поддержите меня», - продолжает он. «Я предоставлю вам монополию на торговлю на всех землях к востоку от границ державы [GetTitleByKey('k_ray').GetNameNoTier], гарантируя, что ваше племя останется богатым на протяжении многих поколений»."
 ray_story.0316.a: "Я не могу отказаться от таких хороших условий."
 ray_story.0316.a.effects: "После того, как Мардат захватит державу [GetTitleByKey('k_ray').GetNameNoTier], вы получите мощный экономический модификатор, который значительно увеличит ваше благосостояние в обмен на вашу поддержку."
 ray_story.0316.b: "Я уже могу разграбить державу [GetTitleByKey('k_ray').GetNameNoTier], взяв столько золота, сколько захочу!"
 ray_story.0316.b.effects: "Это повредит отношениям с Мардатом и сведёт на нет все шансы на заключение союза."

 ray_story.0317.t: "Богатства претендента"
 ray_story.0317.desc: "Хотя мои разведчики предупредили меня, что в моей державе появился благородный незнакомец из [Concept('ray', 'Раи')|E], я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] чего-то подобного. Человек, который пришел ко мне, представился как Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier], великий властитель из Раи, и он попросил разрешения поговорить со мной о тайной сделке.\n\nПосле того, как я [Select_CString(ROOT.Char.IsFemale, 'отослала', 'отослал' )] своих слуг из комнаты, он изложил мне своё предложение. «Племя Не-Саргоа сильно, и его власть в Пове постоянно растет», - говорит он мне. «Тем не менее, это остается не более чем страной варваров на задворках цивилизации. И всё же я мог бы это изменить. Я хочу захватить трон державы [GetTitleByKey('k_ray').GetNameNoTier], и если ваше племя поможет мне в моих устремлениях, я принесу вам богатство, превосходящее всё, что вы можете себе представить».\n\n«Если вы поддержите меня», - продолжает он. «Я отдам вам большую часть сокровищницы державы [GetTitleByKey('k_ray').GetNameNoTier], которая содержит больше богатств, чем ваше племя добыло бы за несколько поколений процветания»."
 ray_story.0317.a: "Я не могу отказаться от таких хороших условий."
 ray_story.0317.a.effects: "После того, как Мардат захватит державу [GetTitleByKey('k_ray').GetNameNoTier], он заплатит вам 1000 золотых в обмен на вашу поддержку."
 ray_story.0317.b: "Я уже могу разграбить державу [GetTitleByKey('k_ray').GetNameNoTier], взяв столько золота, сколько захочу!"
 ray_story.0317.b.effects: "Это повредит отношениям с Мардатом и сведёт на нет все шансы на заключение союза."

 ray_story.0318.t: "Гамбит проповедника"
 ray_story.0318.desc: "Хотя мои разведчики предупредили меня, что в моей державе появился благородный незнакомец из [Concept('ray', 'Раи')|E], я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] чего-то подобного. Человек, который пришёл ко мне, представился как Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier], великий властитель из Раи, и он попросил разрешения поговорить со мной о тайной сделке.\n\nПосле того, как я [Select_CString(ROOT.Char.IsFemale, 'отослала', 'отослал' )] своих слуг из комнаты, он изложил мне своё предложение. «Племя Не-Саргоа сильно, и его власть в Пове постоянно растёт», - говорит он мне. «Тем не менее, она остаётся не более чем страной варваров на задворках цивилизации. И всё же я мог бы это изменить. Я хочу захватить трон державы [GetTitleByKey('k_ray').GetNameNoTier], и если ваше племя поможет мне, я принесу вам богатство, превосходящее все, что вы можете себе представить».\n\n«Если бы вы поддержали меня», - продолжает он. «Кхаз-грамаз, величайший из богов [Concept('harad', 'Харада')|E] и всей земли, дарует вам своё благословение, и, несомненно, Шира тоже одобрила бы кровопролитие, которое я готовлю»."
 ray_story.0318.a: "Вы ясно излагаете волю богов!"
 ray_story.0318.a.effects: "Мардат не предлагает вам никакой конкретной награды за помощь."
 ray_story.0318.b: "Я не стану сражаться за какого-то проповедника-чужеземца!"
 ray_story.0318.b.effects: "Это повредит отношениям с Мардатом и сведёт на нет все шансы на заключение союза."

 ray_story.0319.t: "Договор воинственных богов"
 ray_story.0319.desc: "Хотя я беспокоился, что варварские пованцы будут ослеплены своей преданностью Шире, когда сделают свой выбор, я рад видеть, что они проявили благоразумие. Пованский вождь мудро согласился поддержать моё дело в [Concept('ray', 'Рае')|E] и получит от этого огромную выгоду. Хотя я почти считал это невозможным, люди, практически не связанные с Кхаз-грамазом, всё ещё могут руководствоваться его волей!\n\nХотя поддержка Не-Саргоа, скорее всего, не будет решающей, она ещё больше укрепила мои позиции против Каниватра и приблизила день моего возвышения как никогда."
 ray_story.0319.a: "Это большой шаг к моей победе."
 ray_story.0319.a.effects: "Не-Саргоа поддержит вас в гражданской войне в державе [GetTitleByKey('k_ray').GetNameNoTier]."

 ray_story.0320.t: "Раздоры в Бегоме"
 ray_story.0320.desc: "Хотя я возлагал большие надежды на то, что пованцы смогут попасть под великую тень Кхаз-грамаза и служить его воле, я не шокирован тем, что они по глупости отвергли мое предложение. Их правитель отказался от любых попыток дипломатии и явно считает, что Не-Саргоа выиграет больше, если будет враждебно относиться к [Concept('ray', 'Рае')|E], а не дружески.\n\nХотя эта неудача и разочаровывает, она никоим образом не разрушила мои планы против Каниватра и, скорее всего, будет недостаточной, чтобы предотвратить мой неизбежный приход к власти."
 ray_story.0320.a: "Дружба с этими язычниками никогда по-настоящему не рассматривалась."

 ray_story.0321.t: "Отбытие в Дельриту"
 ray_story.0321.desc: "Поскольку я готовлюсь к отбытию в Дельриту, я вполне уверен, что смогу договориться о союзе с нафаратцами. Их народ издавна служил наемниками у богатых властителей Сирайна и [Concept('ray', 'Раи')|E], и я уверен, что они были бы готовы служить мне за хорошую цену.\n\nИ всё же я беспокоюсь о том, какой будет эта цена. Даже учитывая благосклонность Кхаз-грамаза, я сомневаюсь, что несколько тысяч воинов племён окажутся решающими, но если я сделаю достаточно выгодное предложение, то смогу привлечь на свою сторону больше людей. В конце концов, нафаратцы - воинственный народ, и им не привыкать сражаться за золото."
 ray_story.0321.a: "Все зависит от цены, которую они запросят..."
 ray_story.0321.a.effects: "Вы отправитесь в Юнрик, столицу Дельриты, чтобы предложить нафаратцам союз."

 ray_story.0322.t: "Цена войны"
 ray_story.0322.desc: "Когда я и [nafarati_leader.GetTitledFirstName] будем вести переговоры, у меня будет два основных пути для заключения союза. Я мог бы либо заплатить нафаратцам большое количество золота, либо предложить свою поддержку в расширении их собственных владений, чтобы укрепить связи с их племенем.\n\nХотя предложение золота позволило бы мне лучше обезопасить свое положение после прихода к власти, оно также сократило бы доступные мне ресурсы для захвата [Concept('ray', 'Раи')|E]. С другой стороны, предложение поддержать Дельриту в захвате новых земель создало бы сильного союзника и потребовало бы относительно меньших ресурсов, но это было бы связано с тем, что мои силы были бы истощены, если властители державы [GetTitleByKey('k_ray').GetNameNoTier] воспротивятся величественной тени Кхаз-грамаза."
 ray_story.0322.a: "Я предложу золото."
 ray_story.0322.a.effects: "Вы сможете выбрать, сколько золота предложить нафаратцам."
 ray_story.0322.b: "Я обеспечу нафаратскую экспансию."
 ray_story.0322.b.effects: "Вы решите, какую военную поддержку оказать нафаратцам."
 ray_story.0322.c: "Он увидит, что моё дело правое!"
 ray_story.0322.c.effects: "Если вы ничего не предложите нафаратцам, они вряд ли согласятся вам помочь."
 ray_story.0322.a.success: "#P Вы убедили нафаратцев поддержать ваше дело #!"
 ray_story.0322.a.fail: "#N Вы не смогли убедить нафаратцев поддержать ваше дело #!"

 ray_story.0323.t: "Пустые слова"
 ray_story.0323.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )], что богатый властитель из [Concept('ray', 'Раи')|E] лично прибыл ко мне, чтобы договориться о военной поддержке, я [Select_CString(ROOT.Char.IsFemale, 'обрадовалась', 'обрадовался' )]. Я [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что, несомненно, это было бы прекрасным поводом для того, чтобы обогатиться или увеличить свою власть.\n\nОднако этому не суждено было сбыться. Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier], как он назвал себя, сначала заявил, что готов предложить мне и моим людям большие награды за нашу службу, но на самом деле его слова были ложью. Действительно, когда пришло время заговорить об оплате, он открыто заявил, что не окажет нам ничего, кроме своей благосклонности, если мы будем служить ему.\n\nИзлишне говорить, что я сомневаюсь, что союз с этим жадным глупцом послужил бы моим интересам."
 ray_story.0323.a: "Награда невелика, но я принимаю её."
 ray_story.0323.a.effects: "Вы соглашаетесь сражаться за Мардата, несмотря на то, что он не предлагает вам никакой награды."
 ray_story.0323.b: "Я не стану сражаться за этого глупца!"
 ray_story.0323.b.effects: "Это повредит вашим отношениям с Мардатом и положит конец переговорам о союзе"

 ray_story.0324.t: "Цена войска"
 ray_story.0324.desc: "Решив оплатить услуги нафаратцев золотом, я должен теперь решить, сколько я им предложу. Если я предложу слишком мало золота, это уменьшит их желание бороться за меня и значительно снизит шансы на то, что я получу широкую поддержку среди нафаратцев. Тем не менее, предложение слишком большого количества золота дестабилизирует моё положение после моего неизбежного возвышения, поскольку это приведёт к снижению казны державы."
 ray_story.0324.a: "Я выплачу обычную ставку наёмников, и не более того."
 ray_story.0324.a.effects: "Вы предложите заплатить Дельрите #N 1000 золота#!, когда захватите державу [GetTitleByKey('k_ray').GetNameNoTier]. Это имеет разумные шансы на успех, но не приведёт к широкой поддержке со стороны нафаратцев."
 ray_story.0324.b: "Я предложу вождю хорошую цену."
 ray_story.0324.b.effects: "Вы предложите заплатить Дельрите #N 2000 золота#!, когда захватите державу [GetTitleByKey('k_ray').GetNameNoTier]. Это почти наверняка поможет вам заключить союз с вождём и, возможно, обеспечит более широкую поддержку."
 ray_story.0324.c: "Я озолочу любого, кто будет сражаться за меня!"
 ray_story.0324.c.effects: "Вы предложите заплатить Дельрите #N 3000 золота#!, когда захватите державу [GetTitleByKey('k_ray').GetNameNoTier]. Это, несомненно, обеспечит вам союз с вождём, а также более широкую поддержку со стороны всех нафаратских воинов."
 ray_story.0324.d: "Всё это слишком дорого..."
 ray_story.0324.d.effects: "Вы выберете другой способ заключить союз с нафаратцами."

 ### Mardat Act 1 Events ###

 ray_story.0001.t: "Пробуждение змея"
 ray_story.0001.desc: "В то время как мои усилия по обращению масс в культ Кхаз-грамаза в [GetTitleByKey('d_suza_riy').GetNameNoTier] были отмечены большим успехом, мои амбиции в отношении [Concept('ray', 'Раи')|E] долгое время оставались на прежнем уровне. У меня практически нет поддержки в державе, и мало кто мог бы даже счесть меня [Select_CString(ROOT.Char.IsFemale, 'достойной претенденткой', 'достойным претендентом' )] на скипетр...\n\nХотя у меня нет кровных уз и высокого происхождения, необходимых для того, чтобы законным путем завладеть всей державой, есть другой путь. Тени, интриги и заговоры вполне могут стать ключом к моему возвышению. Хотя создание сети агентов может оказаться долгим и дорогостоящим делом, через несколько лет я, возможно, действительно смогу заявить свои права на державу, поскольку я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что этого желает Кхаз-грамаз."
 ray_story.0001.a: "Кхаз-грамаз возвысится!"
 ray_story.0001.a.effects: "Вы создадите сеть агентов, верных вашему золоту, если не делу."
 ray_story.0001.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть более [Select_CString(ROOT.Char.IsFemale, 'осторожна', 'осторожен' )] в этом вопросе..."

 ray_story.0303.t: "Змеиное приветствие"
 ray_story.0303.desc: "В строжайшей тайне я [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] настолько большую и представительную делегацию, насколько [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )], чтобы пересечь великое Море Дюн и установить контакт с моими родичами в #L [GetTitleByKey('k_haruzan').GetNameNoTier]е#!. Их держава - это бьющийся очаг Кхаз-грамаза, и установление связи с ним, несомненно, улучшит моё положение среди верующих.\n\nЯ сомневаюсь, что то, что они мне пришлют, будет иметь решающее значение в моих усилиях по захвату власти над [Concept('ray', 'Раей')|E], но простые слова могут оказать огромное влияние, если они исходят из правильного источника, и если великий храм Кхаз-грамаза и величайший король [Concept('harad', 'Харада')|E] не являются одним из них. значит, таковых нет."
 ray_story.0303.a: "Я разошлю своих посланцев и буду ждать."

 ray_story.0304.t: "Змеиный сговор"
 ray_story.0304.desc: "Хотя я [Select_CString(ROOT.Char.IsFemale, 'предполагала', 'предполагал' )], что придётся подождать некоторое время, прежде чем мои посланцы вернутся из #L [GetTitleByKey('k_haruzan').GetNameNoTier]а#!, их долгое путешествие на север и обратно заняло почти год. Но, несмотря на ожидание, я [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] результатом своих усилий. Действительно, таскрал #L [GetTitleByKey('k_haruzan').GetNameNoTier]а#! и великий храм Кхаз-грамаза официально признали мой статус [Select_CString(ROOT.Char.IsFemale, 'законной королевы', 'законного короля' )] [Concept('ray', 'Раи')|E]. Хотя это заявление разозлило кралуя, оно значительно увеличило мое влияние и еще больше укрепило мое положение среди верующих.\n\nС возвращающейся делегацией прибыло около 500 элитных всадников. Эти люди - добровольцы, и они прибыли, чтобы обеспечить восхождение Кхаз-грамаза в державе [GetTitleByKey('k_ray').GetNameNoTier]."
 ray_story.0304.a: "Это большой шаг к моему восхождению!"
 haruzan_troops_mardat: "Харузанские фанатики"

 ray_story.0305.t: "Змей из Раи"
 ray_story.0305.desc: "Хотя я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что у меня есть родственники в [Concept('ray', 'Рае')|E], я никогда не [Select_CString(ROOT.Char.IsFemale, 'придавала', 'придавал' )] этому большого значения. Море Дюн всегда было слишком большим препятствием для любых сердечных отношений между нами. Но теперь ситуация, похоже, изменилась.\n\nМардат, один из великих владык державы [GetTitleByKey('k_ray').GetNameNoTier] и, по-видимому, набожный последователь Кхаз-грамаза, отправил послов и большую делегацию в мои земли, стремясь заключить союз на основе нашего родства и нашей общей веры. Он также смиренно попросил, чтобы Великий храм признал его законным королём державы [GetTitleByKey('k_ray').GetNameNoTier], чтобы он мог принести истинную веру своему народу.\n\nИзлишне говорить, что это развитие событий довольно интересное, но действительно ли оно стоит того, чтобы тратить мое время на такие далекоидущие дела?"
 ray_story.0305.a: "Дело Мардата правое!"
 ray_story.0305.a.effects: "Это придаст Мардату авторитет и уважение, а также воодушевит многих добровольцев."
 ray_story.0305.b: "К нам это не имеет никакого отношения!"
 ray_story.0305.b.effects: "Очернение Мардата разозлит его и отвратит любых добровольцев."

 ray_story.0306.t: "Змей, кусающий змею"
 ray_story.0306.desc: "Когда мои посланцы вернулись из #L [GetTitleByKey('k_haruzan').GetNameNoTier]а#! после долгого путешествия, я сначала [Select_CString(ROOT.Char.IsFemale, 'обрадовалась', 'обрадовался' )]. Однако, к моему удивлению и досаде, таскрал #L [GetTitleByKey('k_haruzan').GetNameNoTier]а#! решил, что я слишком [Select_CString(ROOT.Char.IsFemale, 'незначительна', 'незначителен' )], чтобы заслуживать его внимания.\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы заставить его дорого заплатить за это и заставить пожалеть о своих словах, я не могу сосредоточиться на таких мелочах, пытаясь стать кралуем. Если я хочу захватить [Concept('ray', 'Раю')|E], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро вернуться к своим замыслам. И всё же мне больно просто позволить этому предателю Кхаз-грамаза уйти после такой демонстрации высокомерия."
 ray_story.0306.a: "Когда-нибудь он заплатит за это."

 ray_story.0307.t: "Отбытие в Корсадж"
 ray_story.0307.desc: "Хотя скрывать свой уход от надзора кралуя из [GetTitleByKey('c_bozisha_dar').GetNameNoTier] будет нелегко, я и замаскированная свита дипломатов подготовились к поездке в Корсадж, столицу Грозового воинства.\n\nЯ уже опасаюсь встречи с Грозовым воеводой. Может, анбалукхори и не такие почитатели Малициама, какими были когда-то, но они не утратили былой гордости. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что с помощью Кхаз-грамаза наш союз окажется решающим. Ни одна другая сила не смогла бы обеспечить моё возвышение так, как это сможет сделать Грозовое воинство. Однако воевода прекрасно это знает и может попытаться запросить за свою поддержку гораздо больше разумного..."
 ray_story.0307.a: "Я проглочу свою гордость, если придётся, по крайней мере сейчас..."
 ray_story.0307.a.effects: "Вы начнёте своё путешествие в Корсадж."

 ray_story.0308.t: "Разбираясь с Грозовым воинством"
 ray_story.0308.desc: "Когда после нескольких часов явно бессмысленного ожидания я наконец встречаюсь с Грозовым воеводой, мне приходится приложить огромные усилия, чтобы не выразить своё недовольство обращением. Когда я предстаю перед троном, воевода обращается ко мне: «Что привело тебя сюда, мелкий владыка варваров [Concept('ray', 'Раи')|E]? Скажи мне, что ты можешь предложить Грозовому воинству, и я, возможно, позволю тебе вернуться к твоим соплеменникам целым и невредимым, если мне так будет угодно». Как бы я хотел заткнуть этого высокомерного глупца, но не могу...\n\n«Я прибыл, чтобы заручиться поддержкой великого Тон ан-Харлок в установлении новой правящей династии в державе [GetTitleByKey('k_ray').GetNameNoTier]», - отвечаю я: «И, безусловно, в интересах вашего воинства было бы помочь мне взять под контроль её богатства и армии...»"
 ray_story.0308.a: "Если вы поможете мне, я направлю всю мощь Раи против Беллакара!"
 ray_story.0308.a.effects: "Вы присоединитесь к Грозовому воинству во время их вторжения в [GetTitleByKey('e_bellakar').GetNameNoTier], когда они решат, что пришло время, если Грозовой воевода примет ваше предложение союза."
 ray_story.0308.b: "Как только Рая станет моей, я отправлю значительную часть богатств королевства в качестве дани."
 ray_story.0308.b.effects: "Если вы захватите Раю, вы станете данником Грозового воинства, если Грозовой воевода примет ваше предложение союза."
 ray_story.0308.c: "...Знаете что! Я не потерплю оскорблений от каких-то высокомерных язычников!"
 ray_story.0308.c.effects: "Вы оскорбляете Грозового воеводу и лишаетесь всякой надежды на сотрудничество между вами."
 ray_story.0308.a.success: "#P Вы убедили Грозового воеводу поддержать ваше дело. #!"
 ray_story.0308.a.fail: "#N Вы не смогли убедить Грозового воеводу поддержать ваше дело. #!"
 ray_story.0308.b.success: "#P Вы убедили Грозового воеводу поддержать ваше дело. #!"
 ray_story.0308.b.fail: "#N Вы не смогли убедить Грозового воеводу поддержать ваше дело. #!"

 ray_story.0309.t: "Разбираясь с Раей"
 ray_story.0309.desc: "Когда мои стражники сказали мне, что владыка из [Concept('ray', 'Раи')|E] желает поговорить со мной, я был удивлен. Однако, когда я увидел этого «Мардата из [GetTitleByKey('d_suza_riy').GetNameNoTier], я понял, о чем пойдет речь. «Что привело тебя сюда, мелкий владыка варваров из державы [GetTitleByKey('k_ray').GetNameNoTier]? Скажи мне, что ты можешь предложить Грозовому воинству, и я, возможно, позволю тебе вернуться к твоим соплеменникам целым и невредимым, если мне так будет угодно», - говорю я ему, прекрасно понимая, что он искал моей поддержки, чтобы захватить власть в своём королевстве. Иначе зачем бы он проделал весь этот путь?\n\n«Я прибыл, чтобы заручиться поддержкой великого Тон ан-Харлок в установлении новой правящей династии в державе [GetTitleByKey('k_ray').GetNameNoTier]», - отвечает претендент, «И, безусловно, в интересах вашего воинства было бы помочь мне взять под контроль её богатства и армии...»\n\n«Помогите мне, Грозовой воевода, и я присоединюсь к вам в славном завоевании ненавистного [Concept('bellakar', 'Беллакара')|E], вечного врага как моего, так и вашего народа»."
 ray_story.0309.a: "Это слишком хорошее предложение, чтобы от него отказываться."
 ray_story.0309.a.effects: "Если ситуация в Рае дойдёт до гражданской войны, вы поддержите Мардата, и он присоединится к вашей экспедиции в [GetTitleByKey('e_bellakar').GetNameNoTier] в качестве вашего союзника, если он захватит власть в Рае к моменту её начала."
 ray_story.0309.b: "Мне не нужны солдаты меньших людей!"
 ray_story.0309.b.effects: "Мардат запомнит это..."

 ray_story.0310.t: "Разбираясь с Раей"
 ray_story.0310.desc: "Когда мои стражники сказали мне, что владыка из [Concept('ray', 'Раи')|E] желает поговорить со мной, я был удивлен. Однако, когда я увидел этого «Мардата из [GetTitleByKey('d_suza_riy').GetNameNoTier], я понял, о чем пойдет речь. «Что привело тебя сюда, мелкий владыка варваров из державы [GetTitleByKey('k_ray').GetNameNoTier]? Скажи мне, что ты можешь предложить Грозовому воинству, и я, возможно, позволю тебе вернуться к твоим соплеменникам целым и невредимым, если мне так будет угодно», - говорю я ему, прекрасно понимая, что он искал моей поддержки, чтобы захватить власть в своём королевстве. Иначе зачем бы он проделал весь этот путь?\n\n«Я прибыл, чтобы заручиться поддержкой великого Тон ан-Харлок в установлении новой правящей династии в державе [GetTitleByKey('k_ray').GetNameNoTier]», - отвечает претендент, «И, безусловно, в интересах вашего воинства было бы помочь мне взять под контроль её богатства и армии...»\n\n«Помогите мне, Грозовой воевода, и я поделюсь большей частью богатств державы [GetTitleByKey('k_ray').GetNameNoTier] как ваш данник, что позволит вам собрать большое войско против [Concept('bellakar', 'Беллакара')|E]»."
 ray_story.0310.a: "Это слишком хорошее предложение, чтобы от него отказываться."
 ray_story.0310.a.effects: "Если ситуация в Рае дойдёт до гражданской войны, вы поддержите Мардата и сделаете Раю своим данником, если он захватит трон."
 ray_story.0310.b: "Мне не нужен племенной мусор из Раи!"
 ray_story.0310.b.effects: "Мардат запомнит это..."

 ray_story.0311.t: "Разбираясь с Раей?"
 ray_story.0311.desc: "Когда мои стражники сказали мне, что владыка из [Concept('ray', 'Раи')|E] желает поговорить со мной, я был удивлен. Однако, когда я увидел этого «Мардата из [GetTitleByKey('d_suza_riy').GetNameNoTier], я понял, о чем пойдет речь. «Что привело тебя сюда, мелкий владыка варваров из державы [GetTitleByKey('k_ray').GetNameNoTier]? Скажи мне, что ты можешь предложить Грозовому воинству, и я, возможно, позволю тебе вернуться к твоим соплеменникам целым и невредимым, если мне так будет угодно», - говорю я ему, прекрасно понимая, что он искал моей поддержки, чтобы захватить власть в своём королевстве. Иначе зачем бы он проделал весь этот путь?\n\nКак ни странно, повелитель варваров хранит молчание. А затем, к моему изумлению и веселью, он взрывается гневом. «Как ты смеешь так говорить обо мне, мелкий язычник! Я избранник Кхаз-грамаза, величайшего владыки Дальнего [Concept('harad', 'Харада')|E]. Такой толстый, ленивый и отвратительный последователь Малициама, как ты, не имеет права так говорить обо мне!» Прежде чем я успеваю приказать своим стражникам посадить его в темницу за эту вспышку бессмысленного гнева, Мардат уже убегает вместе со своими последователями."
 ray_story.0311.a: "Возможно, сегодня я нажил себе врага..."
 ray_story.0311.a.effects: "Мардат отказался рассматривать возможность союза с вами и, скорее всего, в будущем будет настроен враждебно."

 ray_story.0312.t: "Разбираясь с Малициамом"
 ray_story.0312.desc: "Хотя я сомневался в реакции Грозового воеводы, он проявил здравомыслие. Мне удалось заручиться поддержкой Грозового воинства в моих устремлениях в [Concept('ray', 'Рая')|E], что сделало насильственный захват королевства гораздо более мудрым и жизнеспособным путём, чем это было раньше.\n\nНезависимо от того, какой способ я выберу, чтобы бросить вызов Каниватра, поддержка Грозового воинства гарантирует моё положение и делает моё возвышение в державе [GetTitleByKey('k_ray').GetNameNoTier] ещё более неизбежным. Я чувствую в этом работу Кхаз-грамаза, которая гарантирует, что высокомерные анбалукхори осознали ценность союза со мной, и меня переполняет чувство, что их народ действительно отказался от Малициама."
 ray_story.0312.a: "С мощью Грозового воинства и Кхаз-грамаза я непобедим!"
 ray_story.0312.a.effects: "Грозовое воинство поддержит вас в гражданское войне в Рае."

 ray_story.0313.t: "Распря в Корсадже"
 ray_story.0313.desc: "Ожидая ответа от Грозового воеводы, я беспокоился, что он не проявит здравомыслия, и у меня были основания для беспокойства. То, что можно охарактеризовать только как безумие, воевода отклонил мои щедрые условия союза на том основании, что я - всего лишь мелкий варвар. Хотя сначала я был шокирован этим ответом, до меня дошло, что я неправильно истолковал волю Кхаз-грамаза.\n\nНарод, развращенный мерзким прикосновением и поклонением Малициаму, никогда не сможет познать искупления! Теперь мне все так ясно. Я должен не только очистить [Concept('ray', 'Раю')|E] от неверующих и уничтожить ненавистный [Concept('bellakar', 'Беллакар')|E], я также должен завоевать и подчинить анбалукхори. Они всегда были врагами державы [GetTitleByKey('k_ray').GetNameNoTier] и правоверных народов [Concept('harad', 'Харада')|E] и должны быть уничтожены, как чудовища, которыми они и являются!"
 ray_story.0313.a: "Ничего другого я и не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] от этих язычников!"

 ray_story.0314.t: "Отбытие в Пову"
 ray_story.0314.desc: "Хотя большинство пованцев - не более чем слабые миролюбивые племена, племя Не-Саргоа необычайно могущественное. В отличие от других пованских племён, они почитают Ширу, языческую богиню резни, как величайшую богиню тайитского пантеона. Хотя их убеждения явно ложны, я вижу в них крупицу силы истинной веры Кхаз-грамаза.\n\nОтправляясь в западную Пову, я искренне надеюсь, что эти варвары станут великими союзниками в моём деле и помогут мне узурпировать [Concept('ray', 'Раю')|E]. Нескольких торговых уступок или незначительных привилегий было бы достаточно, чтобы сделать Не-Саргоа самым богатым из пованских племён, и я не сомневаюсь, что их вождь признает это."
 ray_story.0314.a: "Надеюсь, я найду союзников в Бегоме."
 ray_story.0314.a.effects: "Вы отправитесь в Бегом, столицу пованского племени Не-Саргоа."

 ray_story.0315.t: "Разбираясь с Широй"
 ray_story.0315.desc: "Когда я прибыл в Бегом, чтобы встретиться с [Select_CString(powan_leader.IsFemale, 'местной предводительницей', 'местным вождём' )], я был удивлён, что меня встретили как почётного гостя, несмотря на жестокий характер племени. [powan_leader.GetTitledFirstName] велит приступать, и я приступаю к переговорам.\n\n«Я Мардат из [GetTitleByKey('d_suza_riy').GetNameNoTier], один из великих властителей [Concept('ray', 'Раи')|E]», - говорю я [Select_CString(powan_leader.IsFemale, 'предводительницу', 'вождю' )]. «Племя Не-Саргоа сильно, и его власть в Пове постоянно растёт. Тем не менее, оно остается не более чем землёй варваров на краю цивилизации. И всё же я мог бы это изменить. Я хочу захватить трон державы [GetTitleByKey('k_ray').GetNameNoTier], и если ваше племя поможет мне в моих устремлениях, я принесу вам богатство, превосходящее все, что вы можете себе представить»."
 ray_story.0315.a: "У вас будет монополия на всю восточную торговлю."
 ray_story.0315.a.effects: "Захватив державу [GetTitleByKey('k_ray').GetNameNoTier] вы предоставите персонажу [powan_leader.GetTitledFirstName] монополию на всю восточную торговлю в пределах вашей державы."
 ray_story.0315.b: "Я дам вам несметные сокровища."
 ray_story.0315.b.effects: "Если вы захватите Раю, вы заплатите правителю пованцев #N 1000#! золотых после прихода к власти."
 ray_story.0315.c: "Благословение Кхаз-грамаза обеспечит ваше процветание!"
 ray_story.0315.c.effects: "Вы не предлагаете пованцам ничего конкретного, кроме благословения бога, в которого они не верят. Вряд ли это сработает."

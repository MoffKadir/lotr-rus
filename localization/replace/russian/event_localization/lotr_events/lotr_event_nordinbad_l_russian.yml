l_russian:

 # Nordinbad
 decision_nordinbad_contact_erebor:0 "Обратиться к Эребору"
 decision_nordinbad_contact_erebor_tooltip:0 "Попытаться восстановить отношения с нашим законным сюзереном"
 decision_nordinbad_contact_erebor_desc:0 "[Concept('greymountains', 'Серые горы')|E] - королевство не для слабых сердцем, ведь там кишат [Concept( 'drakes', 'змеи' )|E] и [Concept( 'goblins', 'гоблины' )|E]. Именно поэтому большинство наших сородичей-[Concept( 'longbeard', 'Длиннобородов' )|E] бежали на юг, к [Concept( 'lonelymountain', 'Одинокой Горе' )|E]. Мы, однако, не пожелали покинуть [Glossary('Азан-зарам','azan_zaram_gloss')], и благодаря отсутствию богатств, нам удалось избежать гнева [Concept( 'dragons', 'драконов' )|E]. Но теперь Великих змеев больше нет, а [GetTitleByKey('k_erebor').GetNameNoTier|U] всё ещё стоит, а мы остались одни в [Concept('eredmithrin', 'Эред Митрин')|E]. Клан Горина всегда присягал на верность Эребору, и с нашим новым обретённым доступом к поверхности, возможно, мы сможем связаться с нашими давно потерянными родичами?"
 decision_nordinbad_contact_erebor_confirm:0 "Вызвать эмиссара"
 decision_nordinbad_contact_erebor_tt: "Вы отправите весточку в [Concept('erebor', 'Эребор')|E]."

 nordinbad.0100.title:0 "Отказ от изоляции?" 
 nordinbad.0100.desc:0 "Потребовалось совсем немного времени, чтобы эмиссар предстал передо мне и представился. Казалось, годы нашей изоляции подходят к концу, поскольку надежды державы [GetTitleByKey('c_nordinbad').GetNameNoTier|U] возлагались на плечи этого эмиссара. Мы так давно не общались с нашими родичами из [Concept('erebor', 'Эребора')|E] и [Concept('ironhills', 'Железных холмов')|E], что гадали, какие истории они могут поведать нам с [Concept('lonelymountain', 'Одинокой Горы')|E].\n\nНо всё же есть некоторые сомнения. Хотя мы всегда утверждали, что присягали на верность клану [Concept('durin', 'Дурина')|E], на деле мы не приносили никаких клятв уже сотни лет. Некоторые сомневаются, стоит ли нам просить о помощи, зная, что ценой будет возобновление клятв верности. Как владыка [Concept('nordinbad', 'Нординбада')|E], решение остаётся за мной, и поскольку сейчас эмиссар стоит передо мной, настало время выбирать."
 nordinbad.0100.a:0 "Мы попросим помощи у нашей родни."
 nordinbad.0100.b:0 "Нам не нужна их помощь."
 nordinbad.0100.tt:0 "В [GetTitleByKey('k_erebor').GetNameNoTier|U] будет отправлен эмиссар, и нам придётся ждать их ответа."
 nordinbad.0100.b.tt:0 "#warning Завершает пользовательский контент Нординбада.#!"

 nordinbad.0101.title:0 "Эмиссар от давно потерянных родичей"
 nordinbad.0101.desc:0 "Сегодня при дворе произошло странное событие. К вам приближается [Concept('dwarf', 'гном')|E] странного происхождения и отдаёт положенные почести, прежде чем передать своё послание. Он прибыл из [Concept('eredmithrin', 'Эред Митрин')|E], где представляет давно потерянную крепость [Concept('longbeard', 'Длиннобородов')|E] [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Это вызывает некоторую заминку среди придворных, поскольку многие считали, что клан Горина давно пал перед [Concept('drakes', 'змеями')|E] и [Concept('goblins', 'гоблинами')|E].\n\nЭмиссар продолжает, заявляя, что [Concept('nordinbad', 'Нординбад')|E] наконец-то восстановил доступ к поверхности и просит помощи в их стремлении вернуть [Concept('eredmithrin', 'Эред Митрин')|E].\n\nКлан Горина много веков присягал на верность клану [Concept('durin', 'Дурина')|E], и поэтому передо мной встаёт вопрос: [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ли я предложить помощь в обмен на возобновление клятв, или я действительно могу позволить себе не оказывать её?"
 nordinbad.0101.a:0 "Мы поможем нашим родичам в беде"
 nordinbad.0101.b:0 "К сожалению, в данный момент мы не можем оказать помощь"

 nordinbad.0102.title:0 "Эребор присылает помощь"
 nordinbad.0102.desc:0 "Последние несколько недель я сижу на краю своего кресла, ожидая возвращения эмиссара из [Concept('erebor', 'Эребора')|E]. Моё воображение бурлит идеями о том, что могло с ним случиться и почему он мог не вернуться. Каждый день я сомневаюсь, стоит ли посылать ещё одного, но каждый день убеждаю себя подождать ещё немного.\n\nИ вот наконец моё терпение вознаграждается: эмиссар наконец вернулся. По его выражению лица я не могу догадаться о результатах его странствий, так как он выглядит измотанным путешествием. Но вскоре я получаю ответ. [GetTitleByKey('k_erebor').GetNameNoTier|U] готов помочь нам в восстановлении, если мы принесём клятву верности по завершении нашей работы. Если мы согласимся, небольшое войско из Эребора немедленно прибудет, чтобы помочь нам в нашем начинании."
 nordinbad.0102.a:0 "Тогда это клятва, которую мы должны принести."

 nordinbad.0103.title:0 "Эребор отказывает в помощи"
 nordinbad.0103.desc:0 "Последние несколько недель я сижу на краю своего кресла, ожидая возвращения эмиссара из [Concept('erebor', 'Эребора')|E]. Моё воображение бурлит идеями о том, что могло с ним случиться и почему он мог не вернуться. Каждый день я сомневаюсь, стоит ли посылать ещё одного, но каждый день убеждаю себя подождать ещё немного.\n\nИ вот наконец моё терпение вознаграждается: эмиссар наконец вернулся. Хотя, судя по его лицу, я уже знаю, что он собирался сказать. [GetTitleByKey('k_erebor').GetNameNoTier|U] отказывается предоставить нам какую-либо помощь и приносит свои самые искренние извинения. К сожалению, их извинения не помогут нам восстановить [Concept('eredmithrin', 'Эред Митрин')|E]." 
 nordinbad.0103.a:0 "Нам придётся сделать это сложным путём."

 nordinbad.0200.title:0 "Уверенный прогресс"
 nordinbad.0200.desc:0 "Благодаря своим недавним завоеваниям я [Select_CString(ROOT.Char.IsFemale, 'захватила', 'захватил' )] значительную часть [Concept('eredmithrin', 'Эред Митрин')|E], и в немалой степени благодаря помощи, присланной из [Concept('erebor', 'Эребора')|E]. Однако прогресс идёт медленнее, чем я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], и я чувствую, что мы находимся на грани того, чтобы захватить оставшиеся горы. Ещё несколько воинов из державы [GetTitleByKey('k_erebor').GetNameNoTier|U] смогут окончательно очистить горы от гоблинской скверны, и мы сможем сдержать нашу клятву. Узнав о наших успехах, они наверняка поддержат наши дальнейшие начинания."
 nordinbad.0200.a:0 "Конечно, они будут рады услышать это."

 nordinbad.0201.title:0 "Донесения из Серых гор"
 nordinbad.0201.desc:0 "Ещё один эмиссар прибыл с севера, на этот раз, чтобы сообщить об успехах [Concept('dwarves', 'гномов')|E] державы [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Судя по всему, дела у наших родичей идут очень хорошо, и они добились значительных успехов в захвате значительной части [Concept('eredmithrin', 'Эред Митрин')|E]. Мы поспешили поздравить эмиссара с достигнутым прогрессом, но затем он высказал свою следующую просьбу.\n\nОн просит меня о ещё одной экспедиции, чтобы ускорить процесс и собрать наш народ вместе в более сжатые сроки. Неудивительно, что они просят о дополнительной помощи, но их клятва уже дана, и я не [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] оказывать им дальнейшую поддержку. Хотя, если я откажусь от очередной экспедиции, их прогресс, скорее всего, значительно замедлится."
 nordinbad.0201.a:0 "Мы можем выделить больше воинов."
 nordinbad.0201.b:0 "К сожалению, мы не можем выделить больше воинов."

 nordinbad.0202.title:0 "Эребор посылает новых воинов"
 nordinbad.0202.desc:0 "Мой эмиссар снова вернулся из [Concept('erebor', 'Эребора')|E], и, как и прежде, он не один. За его спиной - небольшое войско, состоящее из величайших воинов Эребора, и обещание поддержки от короля державы [GetTitleByKey('k_erebor').GetNameNoTier|U] за мои притязания на [Concept('greymountains', 'Серые горы')|E]. Эта вторая экспедиция вдвое больше первой и гораздо лучше оснащена. Похоже, что мой успех придал сил Эребору и подтвердил эффективность наших планов.\n\nКонечно, в этом даре есть очевидные напоминания о нашей клятве, но при постоянной поддержке Эребора у меня будет все необходимое, чтобы закончить свою работу здесь."
 nordinbad.0202.a:0 "Передайте нашу благодарность королю-под-Горой!"

 nordinbad.0203.title:0 "Эребор осыпает нас почестями"
 nordinbad.0203.desc:0 "Мой эмиссар снова вернулся из [Concept('erebor', 'Эребора')|E]. Я сдерживаю свое волнение по поводу возможной дальнейшей помощи и получаю новые вести. Король державы [GetTitleByKey('k_erebor').GetNameNoTier|U] признал, что [Concept('greymountains', 'Серые горы')|E] станут нашими владениями, под надзором клана Горина до конца дней, пока мы будем соблюдать нашу клятву. Хотя это подтверждение - хорошая новость, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] узнать у своего эмиссара о дальнейшей военной помощи.\n\nК сожалению, король-под-Горой отказался предоставить нам дополнительных солдат. Разочарование захлестнуло меня, когда я [Select_CString(ROOT.Char.IsFemale, 'откинулась', 'откинулся' )] на спинку кресла и [Select_CString(ROOT.Char.IsFemale, 'вздохнула', 'вздохнул' )]. Эребор не может прислать солдат из-за своих собственных финансовых и военных трудностей. Это, конечно, замедлит мои усилия по воссоединению [Concept('eredmithrin', 'Эред Митрин')|E]."
 nordinbad.0203.a:0 "Прискорбно, но мы продолжим."

 nordinbad.0300.title:0 "Эребор требует соблюдения клятв"
 nordinbad.0300.desc:0 "На это ушли годы и жизни многих наших родичей, но благодаря стали и решимости [Concept('dwarves', 'гномы')|E] державы [GetTitleByKey('c_nordinbad').GetNameNoTier|U] наконец отвоевали [Concept('greymountains', 'Серые горы')|E]. Наш король уже устраивает пир в честь нашей победы. Звуки веселья и гордости на некоторое время заполняют залы, но затем затихают, когда к королю подходит эмиссар из [Concept('erebor', 'Эребора')|E].\n\nЭмиссар начинает с поздравлений с успехом в изгнании [Concept('goblins', 'гоблинов')|E] из гор, но быстро переходит к напоминанию о клятве, данной королю-под-Горой. Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что эта клятва сделает этот момент практически неизбежным, и мой народ смотрит на меня с ожиданием, зная, что их [Select_CString(ROOT.Char.IsFemale, 'благородная королева', 'благородный король' )] сдержит клятву, данную все эти годы назад. "
 nordinbad.0300.a:0 "Если подумать..."
 nordinbad.0300.b:0 "Мы соблюдаем клятвы."
 nordinbad.0300.tt:0 "Эребор почти наверняка попытается захватить наши земли силой."

 nordinbad.0301.title:0 "Эребор требует подчинения"
 nordinbad.0301.desc:0 "На это ушли годы и жизни многих наших родичей, но благодаря стали и решимости [Concept('dwarves', 'гномы')|E] державы [GetTitleByKey('c_nordinbad').GetNameNoTier|U] наконец отвоевали [Concept('greymountains', 'Серые горы')|E]. Наш король уже устраивает пир в честь нашей победы. Звуки веселья и гордости на некоторое время заполняют залы, но затем затихают, когда к королю подходит эмиссар из [Concept('erebor', 'Эребора')|E].\n\nЭмиссар начинает с поздравлений с успехом в изгнании [Concept('goblins', 'гоблинов')|E] из гор, но напоминает нам о наших древних клятвах верности клану [Concept('durin', 'Дурина')|E], и просит, чтобы снова принесли клятву верности."
 nordinbad.0301.a:0 "Мы сами захватили это, сами и удержим."
 nordinbad.0301.b:0 "Мы всегда присягали на верность роду Дурина."

 nordinbad.0302.title:0 "Серые горы уступают!"
 nordinbad.0302.desc:0 "Мой эмиссар, посланный к [Concept('dwarves', 'гномам')|E] державы [GetTitleByKey('c_nordinbad').GetNameNoTier|U], вернулся в [erebor|E] с вестью, что клан Горина выполнил свою клятву и что они присягнули на вечную верность королю-под-Горой. После долгих веков разобщённости [Concept('longbeards', 'Длиннобороды')|E] снова едины.\n\nСевер наконец-то стал безопасным для детей [Concept('durin', 'Дурина')|E], и мы можем начать долгий процесс восстановления утраченного."
 nordinbad.0302.a:0 "Наконец-то мы воссоединились с нашими родичами."

 nordinbad.0303.title:0 "Отвергнуты Серыми горами"
 nordinbad.0303.desc:0 "В своём зале я с нетерпением жду новостей из [Concept('greymountains', 'Серых гор')|E]. Не так давно я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] своего эмиссара, потребовав от клана Горина возобновить древнюю клятву верности роду [Concept('durin', 'Дурина')|E]. Наконец-то [Concept('longbeards', 'Длиннобороды')|E] севера снова станут едины.\n\nВскоре я вижу, как мой эмиссар идет по залу навстречу мне. Он отдаёт положенные почести, прежде чем рассказать мне ужасную правду о том, что произошло в [Concept('eredmithrin', 'Эред Митрин')|E]. После успешного очищения гор от гоблинской скверны клан Горина отказался возобновить свою верность.\n\nДля этих [Concept('dwarves', 'гномов')|E] клятвы ничего не значат? Отказаться от клятвы и проигнорировать свою историю так легко - это возмутительно. Я скрежещу зубами в гневе, глядя на своего эмиссара, прежде чем сказать..."
 nordinbad.0303.a:0 "Клятвопреступники! Мы покажем вам, что бывает, когда вы отрекаетесь от клятв!"
 nordinbad.0303.b:0 "Мы не будем медлить и скоро накажем этих предателей."
 nordinbad.0303.c:0 "Они лишь ослабляют нас, поддерживая раскол."

 nordinbad.0400.title:0 "Наше завоевание Серых гор"
 nordinbad.0400.desc:0 "Теперь, когда [Concept('goblins', 'гоблины')|E] изгнаны из области [GetTitleByKey('d_thakalgund').GetNameNoTier|U], наши воины могут вздохнуть с облегчением. Хотя многие из них всё ещё скрываются в пещерах [Concept('eredmithrin', 'Эред Митрин')|E], их главная цитадель в [Concept('greymountains', 'Серых горах')|E] была очищена и отвоёвана кланом [Concept('durin', 'Дурина')|E]. Хотя остальная часть горного хребта, несомненно, падёт в ближайшее время, я остаюсь в затруднительном положении.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'заключила', 'заключил' )] сделку с [Concept('dwarves', 'гномами')|E] державы [GetTitleByKey('c_nordinbad').GetNameNoTier|U], кланом Горина. В обмен на верность они получат помощь в отвоевании Эред Митрина. Поскольку Такалгунд теперь в моем владении, по условиям сделки я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] буду передать его им, хотя и смогу потребовать от них немедленного принесения клятв верности."
 nordinbad.0400.a:0 "Послать весть в Нординбад"

 nordinbad.0401.title:0 "Эребор захватывает Такалгунд"
 nordinbad.0401.desc:0 "Похоже, меня опередили [Concept('dwarves', 'гномы')|E] [Concept('erebor', 'Эребора')|E]. Несмотря на клятву, которую мы им принесли и которая требовала от нас поклясться в верности в обмен на помощь в отвоевании [Concept('greymountains', 'Серых гор')|E], похоже, что [GetTitleByKey('k_erebor').GetNameNoTier|U] взял на себя смелость овоевать [GetTitleByKey('d_thakalgund').GetNameNoTier|U], величайшую крепость в самом сердце [Concept('eredmithrin', 'Эред Митрин')|E]. Это противоречит нашему соглашению о том, что мы будем править горами от их имени, и при дворе уже зреет недовольство.\n\nОднако это недовольство недолговечно: в наши залы прибывает эмиссар из Эребора, объявляющий, что помощь Эребора в отвоевании Эред Митрина была велика, и король-под-Горой готов немедленно передать нам Такалгунд и назвать нас владыками Серых гор в обмен на обещанную клятву верности."
 nordinbad.0401.a:0 "Если подумать..."
 nordinbad.0401.b:0 "Мы верны своему слову."
 nordinbad.0401.tt:0 "Эребор почти наверняка попытается захватить наши земли силой"

 nordinbad.0402.title:0 "Нординбад уступает!"
 nordinbad.0402.desc:0 "Мой эмиссар, посланный к [Concept('dwarves', 'гномам')|E] державы [GetTitleByKey('c_nordinbad').GetNameNoTier|U] вернулся в [erebor|E] с вестью, что клан Горина выполнил свою клятву и что они присягнули на вечную верность королю-под-Горой. После долгих веков разобщённости [Concept('longbeards', 'Длиннобороды')|E] снова едины.\n\nСевер наконец-то стал безопасным для детей [Concept('durin', 'Дурина')|E], и мы можем начать долгий процесс восстановления утраченного."
 nordinbad.0402.a:0 "Наконец-то мы воссоединились с нашими родичами."

 nordinbad.0403.title:0 "Отвергнуты Нординбадом"
 nordinbad.0403.desc:0 "В своём зале я с нетерпением жду новостей из владения [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Не так давно я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] своего эмиссара, потребовав от клана Горина возобновить древнюю клятву верности роду [Concept('durin', 'Дурина')|E]. Наконец-то [Concept('longbeards', 'Длиннобороды')|E] севера снова станут едины.\n\nВскоре я вижу, как мой эмиссар идет по залу навстречу мне. Он отдаёт положенные почести, прежде чем рассказать мне ужасную правду о том, что произошло в [Concept('nordinbad', 'Нординбаде')|E]. Несмотря на то, что мы завоевали [GetTitleByKey('d_thakalgund').GetNameNoTier|U] и пообещали передать эти земли им и назвать их властителями [Concept('eredmithrin', 'Эред Митрин')|E], клан Горина отказался возобновить свои клятвы верности.\n\nДля этих [Concept('dwarves', 'гномов')|E] клятвы ничего не значат? Отказаться от клятвы и проигнорировать свою историю так легко - это возмутительно. Я скрежещу зубами в гневе, глядя на своего эмиссара, прежде чем сказать..."
 nordinbad.0403.a:0 "Клятвопреступники! Мы покажем вам, что бывает, когда вы отрекаетесь от клятв!"
 nordinbad.0403.b:0 "Мы не будем торопиться и вскоре накажем этих предателей."


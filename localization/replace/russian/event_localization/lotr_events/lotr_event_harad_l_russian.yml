 harad.4000.t: "ЖАЛЯЩИЙ ЗМЕЙ: АКТ ПЕРВЫЙ - НА БЕРЕГАХ ХАРНЕНА" 
 harad.4000.desc: "Надвигается война с каменными землями, и я боюсь. Не за себя, ведь я воин. Если смерть придёт на поле боя, я буду рад этому, ибо если и есть лучший способ покончить с этим, чем с помощью крепкого клинка, обагрённого кровью врага, то я о нем не знаю. Судьба моего народа тяжёлым грузом лежит на моих мыслях. Их судьба в последующие годы будет зависеть от того, что произойдёт в ближайшие дни. Мы сильный народ, но я понимаю, что нет выхода из клетки, в которую нас загнали наши хозяева. Равнины и люди этой земли были обескровлены, готовясь к войне, в которой мы не заинтересованы. Мы ничего не выиграем, если Гондор падёт, но сильно пострадаем в случае поражения. Наши «владыки» разбогатеют, а мы потеряем наших сыновей.\n\nКоварный яд Умбара господствовал на этих землях задолго до меня, отравляя наш дух и нашу кровь. Многие гордые сыновья благородного происхождения пали жертвой прихотей наших хозяев, погибнув в бессмысленных битвах, вместо того чтобы создать империю, достойную своих отцов.\n\nЕсли мы отправимся на войну, то должны делать это ради нашего собственного дела, ибо разве воины наших племен не заслуживают превосходства над меньшими людьми на севере? Вместо этого наши властители хотят, чтобы мы тайком отправлялись на войну и возвращались в наши разоренные земли, когда бойня закончится. Я могу только представить, что причиной этого позора является еще больший страх, поскольку армия, которую они собрали на берегах реки, больше, чем я когда-либо видел. Мне не привыкать к войне, и все же я никогда бы не подумал, что эта земля может собрать такое войско; войско, которое могло бы создать новое королевство в огне и крови, если бы ему дали свободу действий. Интересно, сколько из этих людей, отданных под мое командование, хранят верность владыкам Умбара в своих сердцах. Человек может сражаться за многое: за своих братьев, за свою семью, за власть, славу и уважение королей. На самом деле, немногие сражаются добровольно за правителей, которые берут одной рукой и ничего не дают взамен. Именно так обращались с нами наши хозяева в последние годы, и я не могу представить, что это осталось незамеченным всеми, кроме меня."

 harad.4001.t: "ЖАЛЯЩИЙ ЗМЕЙ: АКТ ВТОРОЙ - КИНЖАЛ В НОЧИ"
 harad.4001.desc: "Мои «советники» постановили, что наш прогресс, или, скорее, его отсутствие, неприемлемо, и настаивают на том, что гарнизоны вдоль Харнена не в состоянии противостоять нашим силам. Они выражают свое смятение в категориях пренебрежительного разума, почти не пытаясь скрыть свои злобные намерения. Для них не имеет значения, что именно их недостаток доверия лишил меня достаточного количества воинов для достижения победы. Они также не обеспокоены тем, что их вмешательство в мое командование привело к тому, что те, кому я могу доверять в выполнении моих приказов, рассеялись. Единственное, что их беспокоит, - это то, что вина за этот провал полностью лежит на мне и связана с моим именем. Если их не остановить, это может привести только к тому, что я получу удар ножом в сердце и, вскоре после этого, повышение до «отравленной чаши», которая является руководством этой армией для одного из моих вождей.\n\nОни также предложили новый курс действий, который поможет нам двигаться вперед. Силы Гондора теперь объединяются вокруг лебединого принца Дол Амрота, и с его смертью враг будет значительно ослаблен. Такая вдохновенная мудрость для меня не новость; я бы уже давно напал на его лагерь, если бы они выделили достаточно войск, чтобы позволить мне следовать этим курсом. Это можно было бы сделать прямо сегодня, но, как мне сообщили, они будут заботиться об Имрахиле по-своему, будь они прокляты. Само по себе невыносимо, что я вынужден терпеть их постоянный и порочный надзор, как какой-нибудь глупый ребенок, но взваливать на свои плечи их собственную трусость - это почти невыносимо. Я считаю, что нет никакой чести в тихой смерти врага, который вместо этого мог бы легко пасть на поле боя.\n\nНесмотря на то, что отстранение Имрахиля от должности создаст возможность прорвать оборону Гондора, я не могу сказать, что мне нравится такой ход действий. Если отстранение Имрахиля и его отсутствие будет способствовать нашему возможному успеху, это, а также моя очевидная неудача, будут помнить. Завтрашняя победа будет приписана этим змеям, чей яд приберегается не только для врага."

 harad.4002.t: "ЖАЛЯЩИЙ ЗМЕЙ: АКТ ТРЕТИЙ - ДОРОГА ХАРАДА"
 harad.4002.desc: "Имрахиль жив, и я рад этому. Странно радоваться здоровью своего врага, даже когда он стоит между тобой и твоими целями, но, хотя я могу пожалеть о подобном чувстве, я приветствую его. Каким бы врагом он ни был, я бы не пожелал ему той участи, которую уготовил мой «совет». Я видел, как слишком много хороших друзей погибло по их приказу, чтобы радоваться смерти человека, на которого они наложили свой отпечаток. Неужели он видит во мне безликого врага, которого нужно ненавидеть и убивать так же небрежно, как змею, досаждающую его бандам? Я подозреваю, что нет, и, как ни странно, я чувствую больше родства с врагом, которого с радостью убил бы, чем с теми, кто утверждает, что преследует те же цели, что и я. Хотя это правда, что руководство Имрахиля еще потребует немалую часть жизней харадрим, прежде чем эта работа будет завершена, его жизнь принадлежит мне, и я могу забрать ее, а не их, и я еще скормлю его бездыханный труп воронам.\n\nЭто не имеет большого значения. Неудача моих советников в устранении Имрахиля сделала их уязвленной стороной, но скорее из-за гордости и славы, чем из-за каких-либо физических причин. В этой армии нет ни одного человека, который не знал бы об их планах относительно лебединого принца. Я уверен, что именно эта уязвимость побудила их отправить много людей на север в безрассудной попытке напасть из засады на подкрепление Имрахиля. Если бы ко мне обратились за советом, я бы настоял на том, чтобы послать достаточное количество воинов, которые превратили бы наших врагов в отбросы, оставив их расчлененные тела гнить перед воротами крепости Имрахиля. Хашари явно обеспокоены последствиями сбора слишком большого количества людей в одном месте, что у меня может возникнуть соблазн сбросить свое иго, если я смогу собрать достаточно последователей. Эта жертва, на которую они пошли, - всего лишь уловка, чтобы выиграть время, ослабить мою поддержку, пока они не увидят, что меня отстранили. Судный час скоро настанет, потому что свежие воины уже сейчас идут в мой лагерь. Прежде чем они прибудут и возобновят мою поддержку, хашари найдут предлог, под которым избавят меня от своих забот. Я сплю чутко и недолго."

 harad.4003.t: "ЖАЛЯЩИЙ ЗМЕЙ: АКТ ЧЕТВЁРТЫЙ - ПАДЕНИЕ ХАРМИНДОНА"
 harad.4003.desc: "Странно просыпаться однажды утром и с полной уверенностью осознавать, что твоя жизнь уже никогда не будет прежней. Я провел еще одну беспокойную ночь, опасаясь неожиданного нападения, и пришел к решению. Я больше не могу выносить беспомощную тень, которую хашари, а через них и владыки Умбара, отбрасывают на мой народ. Хотя жизнь воина должна быть наполнена битвами, я не могу смириться с позором, который был навлечен на тех, кто следует за мной. До меня дошли слухи о необдуманном нападении на подкрепление Имрахиля. Мое сердце радуется, когда я узнаю, что мои воины сражались хорошо, но это не уменьшает ярости, которую я испытываю из-за их смерти. Те немногие, кто выжил, сейчас пытаются вернуться, но в стране, населенной солдатами Имрахиля, у меня мало надежды на них.\n\nХашари, должно быть, довольны сложившейся ситуацией, поскольку силы Имрахиля поредели, и они думают, что я изолирован и бессилен что-либо предпринять против них. В этом здравомыслящий человек, не колеблясь, согласился бы с ними. Они хорошо выполнили свою работу, потому что, хотя многие встали бы под мои знамена, нет никаких гарантий, что их было бы достаточно много, чтобы обеспечить мне победу. Самопожертвование моих людей на севере, большинство из которых были лично преданы мне, помогло им в этом отношении и еще больше ослабило мои позиции, но сегодня я, возможно, не в своем уме, потому что мной овладело странное безумие. Эти непреодолимые трудности не имеют для меня значения, разве что как мелочь, которую нужно преодолеть. Я выведу свой народ из-под власти хасариев или умру, пытаясь это сделать, потому что я больше не могу терпеть этот курс. Однако, прежде чем я это сделаю, я должен одержать великую победу над врагом. Только одержав победу и вернув себе славу, я смогу надеяться собрать достаточное количество воинов, чтобы создать новое будущее для себя и своего народа."

 harad.4004.t: "ЖАЛЯЩИЙ ЗМЕЙ: АКТ ПЯТЫЙ - ОХОТА НА МУМАКА"
 harad.4004.desc: "Судьба улыбнулась мне, и я благодарен за это. Моя атака на войска Имрахиля оказалась успешнее, чем я мог мечтать. Даже сейчас он в смятении бежит на север, в то время как падальщики обгладывают тела его павших воинов. Многие из моих последователей тоже пали, пройдя путь воина до конца, и, хотя я позаботился о том, чтобы принести в жертву наших пленников в память об их памяти, у меня нет времени горевать. Битва снова зовет меня, но теперь она зовет того, кто является хозяином своей судьбы, ибо теперь я почти свободен от хашари и их ядовитой заразы. Если Имрахиль продолжит двигаться на север, как уверяют меня мои разведчики, он, должно быть, намерен задержать нас у великой реки, известной на севере как Порос. Эта река когда-то определяла границы наших земель и степень нашей власти, и он, несомненно, надеется, что она снова удержит нас на расстоянии. Со временем я перебью его последователей в бою и утоплю его в этой реке, но сейчас более важный долг зовет меня на юг.\n\nМумакил - невероятные звери, и если бы я видел более устрашающее зрелище в своей жизни, я искренне верю, что его было бы нелегко забыть. Чтобы по-настоящему поверить, нужно увидеть их размеры и силу, и тот, кто обладает такой властью, может изменить мир по своему вкусу. Эта власть должна попасть в руки моих врагов менее чем через день. Еще до завтрашнего захода солнца не менее двух дюжин этих огромных зверей и их укротителей присоединятся к армии, которую я так недавно покинул, и, оказавшись там, они перейдут под командование хашари, и мои усилия окажутся напрасными. Я должен скакать быстро и отбить контроль над своей армией у тех, кто хочет уничтожить мой народ, и надеяться, что Имрахиль за это время мало что сможет сделать."

 harad.4005.t: "ЖАЛЯЩИЙ ЗМЕЙ: АКТ ШЕСТОЙ - ВОССТАНИЕ"
 harad.4005.desc: "Из трёх хашари, которые мешали мне в последние годы, только двое остались в живых. Когда я изгнал Имрахиля из его укреплений, третий попытался лишить меня жизни - поспешный удар, вызванный отчаянием, как я полагаю. Он заплатил за свое последнее неверное суждение не так быстро, как того заслуживал, и, поскольку его смерть в немалой степени способствовала воодушевлению моих последователей, я рад вдвойне. С двумя оставшимися нужно разобраться. Я не могу позволить им остаться в живых, строя планы, которые приведут к моей смерти, потому что они все еще сами по себе командуют огромной армией. Они должны погибнуть, и погибнуть скоро.\n\nЯ стою один перед расположившейся лагерем армией и надеюсь, что моя звезда достаточно высоко взошла в умах присутствующих здесь воинов, чтобы преодолеть страх, который внушают хашари. Это риск, поскольку влияние хашари велико, но на этот риск необходимо пойти. Только убив хашари, я смогу подчинить себе мумакил, который должен прибыть на закате. Я не могу уклониться от этой битвы, и я должен положиться на судьбу воина, что мне не суждено остаться здесь, когда так много еще не сделано. Так это или нет, но будущее, открывающееся передо мной, теперь таит в себе только две возможности: победу или поражение. Не имеет значения, что меня ждет; я еду навстречу этому без колебаний."

 harad.4006.t: "ЖАЛЯЩИЙ ЗМЕЙ: АКТ СЕДЬМОЙ - МАРШ НА ГЛАМОРГАРТ"
 harad.4006.desc: "Армия теперь движется по приказу одного голоса, и этот голос - мой. Теперь, когда хашари мертвы, а владыки Умбара отдалены от нас на много лиг, никто не может бросить мне вызов, кроме других вождей, и, похоже, ни у кого из них не хватит на это мужества или воли. Мумакил прибыли точно так, как предсказывали мои разведчики. Как только с сопровождающими их хашаринами было покончено, махуды с готовностью согласились подчиниться моим приказам в обмен на десятую часть женщин и детей, которых мы заберем в качестве рабов из Гондора. Теперь по моему зову у меня есть гораздо большая армия, о которой я когда-либо мог мечтать. Теперь я понимаю, как хашари могли так небрежно пренебрегать жизнями людей, зная, что эти существа так скоро присоединятся к нашим силам. Я действительно тщательно обдумаю их использование.\n\nСейчас я стою на границах Гондора, за моей спиной огромная армия, а передо мной враг. С каждым часом все больше людей встает под мои знамена. Они умоляют меня повести их вперед, изгнать силы Гондора с наших земель и отвоевать у северян то, что было отнято у нас в прошлые века. Имрахиль собрал свои силы вокруг древней крепости Гламоргарт. Несмотря на то, что его стены обветшали, а оборонительные сооружения рухнули, он по-прежнему остается великим оплотом, который будет стоить многих жизней. Только это последнее препятствие сейчас стоит между моим народом и новой эпохой. Племена юга наконец отомстят за высокомерие севера и объединятся с армиями Мордора, чтобы утопить защитников Гондора в их собственной крови. С союзниками, добытыми на полях сражений, и богатствами, добытыми при разграблении великих городов, я свергну властителей Умбара с их насеста и создам новое королевство на костях некогда великого Гондора."
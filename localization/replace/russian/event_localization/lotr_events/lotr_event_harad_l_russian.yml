 harad_0016_severe_heatwave_modifier_desc:0 "Графство страдает от губительной жары."

 ### Lódenûly Dates Flavor Events ###
 harad.0017.t: "Финики Лоденули"
 harad.0017.desc: "Сегодня я наслаждаюсь финиками, которые выращивают в таком месте, как [GetModifier('lodenuly_date_farms_modifier').GetNameWithTooltip]. Эта местность славится обилием всевозможных фиников, которые считаются самыми сладкими во всём регионе [GetGeographicalRegion('middleearth_bayoformal_khy').GetName] и импортируются дворянами по смехотворным ценам.\n\nПросто смакуя их восхитительную сладость, я чувствую себя как в раю! Возможно, в слухах о том, что они даруют вечную молодость, есть доля правды?"
 harad.0017.a: "Возьму ещё несколько, чтобы съесть, а может, и много!"

 harad.0018.t: "Свежий урожай фиников"
 harad.0018.desc.early: "Это просто чудо! Обычно они не поспевают ещё несколько месяцев, но в этом году мы получили второй урожай!"
 harad.0018.desc.late: "Это просто чудо! В этом году деревья продолжают плодоносить, кажется, без конца. В этом году мы получили необычайно большой урожай!"
 harad.0018.desc: ", - провозглашает [Select_CString(date_farmer.IsFemale, 'стоящая', 'стоящий' )] рядом со мной [Select_CString(date_farmer.IsFemale, 'женщина', 'мужчина' )].\n\nФермеры, которые работают в таком прославленном месте, как [GetModifier('lodenuly_date_farms_modifier').GetNameWithTooltip], предстали передо мной, что урожай в этом году особенно богат. Корзины с финиками из Лоденули, которые которые они принесли мне, стоят целое состояние, и теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, что с ними делать."
 harad.0018.a: "Завтра мы пируем!"
 harad.0018.b: "Высушить и продать финики."
 harad.0018.c: "Раздать их простолюдинам."

 ### Sîrayni Hide Trader ###
 harad.0019.t: "Шкуры антилоп"
 harad.0019.desc: "Недавно я [Select_CString(ROOT.Char.IsFemale, 'познакомилась', 'познакомился' )] с [Concept('trans_haradric_merchant', 'харадским купцом')|E] по имени [trans_haradric_merchant_spawn.GetFirstName], [Select_CString(trans_haradric_merchant_spawn.IsFemale, 'торгующей', 'торгующим' )] кожей и шкурами, в частности, прочными шкурами больших антилоп, обитающих в регионах [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName] и [GetGeographicalRegion('middleearth_uttersouth_twinkingdoms').GetName].\n\n«Их шкуры настолько прочны, что из них делают щиты и доспехи!», - хвастается [trans_haradric_merchant_spawn.GetSheHe], - «Меня можно убедить расстаться с некоторыми из этих #emp прекрасных#! шкур за хорошую цену. Было бы неплохо снабдить часть ваших войск защитой, сделанной из них...»"
 harad.0019.a: "Думаю, мне стоит отказаться. Мои войска и так в отличном состоянии."
 harad.0019.b: "Да, я куплю несколько твоих шкур."
 harad.0019.c: "[Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен' )], ты можешь предложить цену получше."

 ### Arani Outposts ###
 harad.0020.t: "[arani_county.GetNameNoTierNoTooltip]: Аранийские аванпосты"
 harad.0020.desc: "Аранийские племена, населяющие [GetGeographicalRegion('middleearth_harad_dunesea').GetName], - одни из самых выносливых жителей [Concept('harad', 'Харада')|E]. Хотя некоторые из них совершают набеги на караваны, многие помогают им в качестве стражников, проводников и поставщиков.\n\nВо владении [arani_county.GetNameNoTier] то, что начиналось как аванпост снабжения местного торгового пути, превратилось в небольшую общину народа песков, которые теперь патрулируют местность, сопровождают торговые караваны и охотятся на разбойников за небольшую плату. Их укрепленные пункты необходимы для защиты [Concept('trans_haradric_trade', 'харадских торговых')|E] путей, пересекающих пустыню."
 harad.0020.desc.arani: "Жизнь в [GetGeographicalRegion('middleearth_harad_dunesea').GetName] сделала наши племена одними из самых выносливых в вопросах выживания в [Concept('harad', 'Хараде')|E]. Хотя некоторые из них совершают набеги на караваны, многие помогают им в качестве стражников, проводников и поставщиков. Во владении [arani_county.GetNameNoTier] то, что начиналось как аванпост снабжения местного торгового пути, превратилось в небольшую общину аранийского народа песков, которые теперь патрулируют местность, сопровождают торговые караваны и охотятся на разбойников за небольшую плату. Их укрепленные пункты необходимы для защиты [Concept('trans_haradric_trade', 'харадских торговых')|E] путей, пересекающих пустыню."
 harad.0020.a: "Надеюсь, это означает, что больше караванов будут пересекать границу безопасно!"

 ### Qanat Flavor Events ###
 harad.0021.t: "[qanat_county.GetNameNoTierNoTooltip]: Новый кяриз"
 harad.0021.desc: "Во владении [qanat_county.GetNameNoTier] под руководством местных лидеров был построен новый #italic кяриз#!.\n\nЭти каналы, некоторые из которых находятся под землей, использовались по всему [Concept('harad', 'Хараду')|E] на протяжении веков и распределяли столь необходимую воду - обычно из рек или источников - в более сухие части заселенных регионов. Можно ожидать, что территория, которую обслуживает этот #italic кяриз#!, будет расширяться с точки зрения сельскохозяйственной продуктивности."
 harad.0021.a: "Будем надеяться, что этот #italic кяриз#! будет выполнять то, для чего он предназначен."

 harad.0022.t: "[qanat_county.GetNameNoTierNoTooltip]: Ремонт кяриза"
 harad.0022.desc: "Я только что [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] сообщение от чиновника, что один из #italic кяризов#! во владении [qanat_county.GetNameNoTier] недавно пересох. Эти водные каналы или акведуки использовались по всему [Concept('harad', 'Хараду')|E] на протяжении веков, поэтому их много, некоторые используются, а некоторые не используются, как этот. Хотя этот канал не является важным как таковым, он дополняет другой #italic кяриз#! поблизости, и выделение средств на его ремонт, чтобы он снова стал функциональным, было бы хорошим жестом."
 harad.0022.a: "Если он не нужен, то зачем беспокоиться?"
 harad.0022.b: "Хорошая идея. Приступайте к ремонту."
 harad.0022.c: "Я не только отремонтирую его, но и оплачу строительство другого."

 ### Ksar Flavor Events ###
 harad.0023.t: "[ksar_county.GetNameNoTierNoTooltip]: Впечатляющий ксар"
 harad.0023.desc: "Сегодня я наведаюсь в один из выдающихся #italic ксаров#! во владении [ksar_county.GetNameNoTier]. Такие деревни-крепости, обычно из саманной глины, а иногда и из камня, строились веками, чтобы защитить местных жителей и всех [Concept('trans_haradric_merchants', 'харадских купцов')|E], проезжающих через них.\n\nКогда я осматриваю это сооружение во всем его величии, меня поражает то, как органично все здания примыкают друг к другу: и дома, и амбары, и магазины, и бани, и местные храмы."
 harad.0023.a: "Впечатляет! Только глупец нападёт на это место."
 harad.0023.b: "Эти форпосты обеспечивают безопасность нашей торговли."

 harad.0024.t: "[ksar_county.GetNameNoTierNoTooltip]: Содержание ксара"
 harad.0024.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] тревожное сообщение от чиновника, что несколько #italic ксаров#! во владении [ksar_county.GetNameNoTier] нуждаются в серьезном ремонте. Эти укрепленные деревни, распространенные во Внутреннем [Concept('harad', 'Хараде')|E], обычно построены из сырой земли и поэтому подвержены воздействию стихий - ветра, дождя и прочего, - а значит, требуют постоянного ухода.\n\nХотя местные жители могут продолжать поддерживать свои #italic ксары#! по мере необходимости, их время и ресурсы могут быть ограничены. Поскольку эти деревни играют важную роль в защите местных торговых путей и обеспечении порядка и стабильности в регионе, мой чиновник говорит мне, что было бы разумно помочь местным жителям, предоставив им ресурсы и рабочую силу из других мест, которых у них здесь нет."
 harad.0024.a: "Если они могут сделать это сами, я не вижу необходимости направлять им ресурсы."
 harad.0024.b: "Очень важно, чтобы они оставались в хорошем состоянии - я предоставлю ресурсы, как и было предложено."

 harad.0025.t: "[ksar_county.GetNameNoTierNoTooltip]: Внутри ксара"
 harad.0025.desc: "Сегодня я наведаюсь в большой #italic ксар#! во владении [ksar_county.GetNameNoTier]. Эти укрепленные поселения, состоящие из соединенных между собой саманных построек и переулков, служили основой маршрутов [Concept('trans_haradric_trade', 'харадской торговли')|E], защищая земли, на которых они расположены, от разбойников и захватчиков. Прогуливаясь по извилистым улочкам, я уже почти [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошёл' )] в одну из них, когда сопровождающие меня проводники предупредили, чтобы я не [Select_CString(ROOT.Char.IsFemale, 'сворачивала', 'сворачивал' )] в ту сторону.\n\n«Там живут... #italic те#! чужаки», - говорит мне один из них, когда я спрашиваю, почему. «Те, кто выполняет нечистую работу. Мы не собрали средств, чтобы возвести ворота, отделяющие их от более уважаемых людей, так что мы извиняемся»."
 harad.0025.a: "Хорошо, когда границы соблюдаются."
 harad.0025.b: "Они все еще живут здесь, так что я навещу и их."
 harad.0025.c: "Не хватает средств на ворота, говорите?"

 ### Maresh Flavor Events ###
 harad.0026.t: "Мехор"
 harad.0026.desc: "Сегодня я осматриваю #italic Мехор#!, древний, главный канал, который протекает прямо через [GetTitleByKey('c_maresh').GetNameNoTier]. В конце канала находится большой оазис с тем же названием. Как бы то ни было, этот канал был важным источником воды и использовался для различных целей, например для орошения близлежащих сельскохозяйственных угодий на протяжении веков.\n\nЯ внимательно слушаю, как рабочие, занимающиеся обслуживанием канала, объясняют некоторые текущие проблемы, связанные с поддержанием канала в хорошем состоянии. Судя по всему, они беспокоятся о состоянии канала в ближайшие несколько лет и просят меня выделить дополнительные ресурсы - больше, чем уже выделено, - чтобы помочь каналу продолжать функционировать."
 harad.0026.a: "Я считаю, что имеющихся ресурсов достаточно. У города есть и другие потребности."
 harad.0026.b: "Очень хорошо, вы получите эти ресурсы - используйте их с пользой!"

 harad.0027.t: "Монеты Мареша"
 harad.0027.desc: "[praising_merchant.GetFirstName], приезжий [Concept('trans_haradric_merchant', 'харадский купец')|E], рассказывает, как высоко отзываются на его родине о монетах из розового золота, отчеканенных монетными дворами #L [GetTitleByKey('b_arsasak').GetNameNoTier]а#!.\n\n«Воистину, - говорит [praising_merchant.GetFirstName], оценивая монету, - монеты, отчеканенные здесь, отличаются высочайшим качеством. Неудивительно, что они используются по всему миру!»"
 harad.0027.a: "Мы очень гордимся этим, [Select_CString(praising_merchant.IsFemale, 'моя подруга', 'мой друг' )]."
 harad.0027.a.tt: "Он подбрасывает мне монету, и я ловлю её."

 harad.0028.t: "Златокузнецы"
 harad.0028.desc: "В рамках [Concept('trans_haradric_trade', 'харадской торговли')|E] через [GetTitleByKey('c_maresh').GetNameNoTier] проходит немало золота на рынки в других частях региона [GetGeographicalRegion('middleearth_harad').GetName]. В результате в городе устоялась значительная община златокузнецов, которые занимаются своим ремеслом уже долгое время. Несколько человек поселились здесь недавно, пополняя существующее сообщество ремесленников и способствуя росту великолепия города, принимая заказы от местной элиты."
 harad.0028.a: "Возможно, когда-нибудь у меня появится время заказать что-нибудь [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )]."
 harad.0028.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должена', 'должен' )] попробовать [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]!"

 harad.0029.t: "Марешская керамика"
 harad.0029.desc: "Многие ценные товары поступают из региона [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] и через [GetTitleByKey('c_maresh').GetNameNoTier] попадают на рынки [Concept('nearharad', 'Ближнего Харада')|E]. Однако нельзя сказать, что город не экспортирует собственную продукцию, которая пользуется большим спросом у жителей Кхая.\n\nНапример, глазурованная керамика из Аризиса высоко ценится многими жителями более южных регионов, и в последнее время в этом деле наблюдается некоторый бум: наши ремесленники могут продавать больше по более выгодным ценам, чем раньше."
 harad.0029.a: "Приятно слышать!"

 ### Kjhana Flavor Events ###
 harad.0030.t: "Козы и кьяна"
 harad.0030.desc: "Сегодня я посещаю [GetBuilding('kjhana_forest_01').GetName] в своей державе. Местная жительница объясняет мне, что козы, которые забираются на деревья, чтобы полакомиться фруктами и орехами, наиболее полезны для извлечения ценных семян растения кьяна, которые используются для производства продуктов питания, масла и многого другого. Традиционно женщины, подобные ей, собирали семена, а затем смешивали их с соком дерева, чтобы создать мощное лекарство.\n\n«Некоторые думают, что ключ ко всему этому - козий навоз, - смеется женщина, - но на самом деле это жвачка, которая помогает нам расколоть орехи кьяны. Это грязный труд, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )], но мы, женщины, гордимся своей работой»."
 harad.0030.a: "Если это работает, значит, так и должно быть."
 harad.0030.a.arrogant: "Даже смотреть на это - ниже моего достоинства."
 harad.0030.a.cynical: "Значит, вы разгребаете козьи отходы?"
 harad.0030.b: "Позвольте мне помочь вам!"
 harad.0030.c: "Как вы справляетесь с таким количеством коз?"
 harad.0030.d: "Как смешать масло с соком?"

 harad.0031.t: "Кьяновое масло"
 harad.0031.desc: "Сегодна передо мной [Select_CString(kjhana_merchant.IsFemale, 'предстала', 'предстал' )] [kjhana_merchant.GetFirstName], влиятельный [Concept('trans_haradric_merchant', 'харадский купец')|E], [Select_CString(kjhana_merchant.IsFemale, 'которая подарила', 'который подарил' )] мне в честь этого события флягу кьянового масла из провинции [kjhana_county.GetNameNoTier].\n\n«Может, оно и не выглядит особенным, но оно очень ценное! [GetBuilding('kjhana_forest_01').GetName] растут только на севере региона [GetGeographicalRegion('middleearth_harad_bayoformal_harshandatt').GetName]», - объясняет [kjhana_merchant.GetSheHe].\n\n«Они добывают масло из его плодов, а затем смешивают его с соком дерева, чтобы создать мощное лекарство. Я [Select_CString(kjhana_merchant.IsFemale, 'обнаружила', 'обнаружил' )], что его также можно использовать в кулинарии, смешивая с медом, инжиром и другими сладкими лакомствами»."
 harad.0031.a: "Возможно, это поможет моему недугу!"
 harad.0031.b: "Спасибо, это будет полезно."
 harad.0031.c: "Останься ненадолго! Почему бы нам не насладиться этим вместе?"
 harad.0031.c.success: "[kjhana_merchant.GetFirstNameNoTooltip] остаётся при дворе"
 harad.0031.c.failure: "[kjhana_merchant.GetFirstNameNoTooltip] слишком торопится отправиться в путь"
 harad.0031.c.failure.tt: "По крайней мере, кьяна была хороша."

 ### Mud Mason Flavor Events ###
 harad.0032.t: "Ремонт глиняного строения"
 harad.0032.desc: "Строение во владении [mason_county.GetNameNoTier] очень нуждается в ремонте, так как его устойчивость недавно сильно пострадала. Оно построено в типичной #L [mason_culture.GetCollectiveNoun|l]ой#! манере, с использованием традиционных глинобитных кирпичей.\n\nТак или иначе, я [Select_CString(ROOT.Char.IsFemale, 'связалась', 'связался' )] с местной гильдией [Concept('mud_masons', 'глинобитщиков')|E] по поводу ремонта. Гильдейский старшина, осмотрев местность, сказал, что укрепить существующую глинобитную конструкцию не составит труда, но, посоветовавшись с местными жителями, заявил, что здесь явно присутствуют темные и злые духи, и попросил у меня разрешения совершить несколько священных обрядов, благословив каждый отдельный кирпич."
 harad.0032.a: "Вам следует обратить внимание на эти несущие элементы..."
 harad.0032.b: "Совершите обряд очищения."
 harad.0032.c: "Суеверие! Просто почините его."
 harad.0032.resolved: "Ситуация разрешена"

 harad.0033.t: "Тайны глинобитщиков"
 harad.0033.desc: "[Concept('mud_masons', 'Глинобитщики')|E] - вездесущая часть #L [mason_province.GetCulture.GetCollectiveNoun|l]ого#! общества. Именно они строят и поддерживают многие здания, которыми мы пользуемся каждый день.\n\nВо время посещения владения [mason_county.GetNameNoTier] я прохожу мимо нескольких глинобитщиков, которые занимаются строительством большого дома для одного из местных жителей. Некоторое время я наблюдаю за ними, пока они выполняют ежедневные ритуалы благословения.\n\nЯ пытаюсь подслушать их #L [mason_province.GetCounty.GetFaith.GetName|l]ие#! напевы и молитвы, но не могу разобрать ни одного внятного слова. Увы, глинобитщики, как известно, берегут свои тайные знания и никогда не раскрывают их посторонним. Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что некоторые из них даже скрывают секреты, которые они узнали от своих мастеров, от других глинобитщиков!"
 harad.0033.a: "Их секреты должны быть очень сильными!"
 harad.0033.b: "Возможно, все эти ритуалы - просто показуха."

 harad.0034.t: "Новый контракт глинобитщиков"
 harad.0034.desc: "У большинства #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! семей есть контракт с мастером-[Concept('mud_mason', 'глинобитщиком')|E], который отвечает за регулярное обслуживание глинобитных конструкций, из которых построены многие наши здания.\n\nУвы, мастер, с которым моя семья заключала контракт в течение многих лет, недавно скончался. Традиционно контракты переходят от мастера к его ученику, который, как правило, является родственником.\n\nЯ хорошо [Select_CString(ROOT.Char.IsFemale, 'знакома', 'знаком' )] с новым мастером, раньше [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал' )] его за работой. Я очень [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в его способностях, и он также заверил меня, что будет и дальше чтить наследие своего родственника, усердно работая над поддержанием зданий моей семьи."
 harad.0034.a: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что у вас всё получится."

 harad.0035.t: "Защита глинобитных построек"
 harad.0035.desc: "Мне нужно построить небольшое строение в своём жилище, и я [Select_CString(ROOT.Char.IsFemale, 'наняла', 'нанял' )] несколько #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! [Concept('mud_masons', 'глинобитщиков')|E] для выполнения этой работы. Как и ожидалось, перед началом работы они совершают ряд жертвоприношений, молитв и других ритуалов.\n\nОднако главный глинобитщик сообщает мне, что этому месту не помешает дополнительная защита от злых духов. Если я не против, мне нужно раздобыть немного зерна и костей животных, чтобы они закопали их по углам будущего здания."
 harad.0035.a: "У нас и так достаточно защиты."
 harad.0035.b: "Предельная осторожность не повредит."
 harad.0035.c: "Я не стану потворствовать безбожным не-#L [ROOT.Char.GetFaith.GetReligion.GetName|l]им#! обрядам!"

 ### Ammu Bâj / Uljun Flavor Event ###
 harad.0036.t: "Шёпот Амму-Бая"
 harad.0036.desc: "Амму-Бай - последний крупный лес в регионе [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName], сохранившийся в [thirdage|E]Третьей эпохе. Это одно из немногих мест, где растут монументальные чёрные ульджуновые деревья. Черный ульджун невероятно ценен: он прочен, как металл, и является отличным материалом для кораблестроения.\n\nОднако в последнее время рабочие сообщают, что слышат странный шепот и видят теневые фигуры между густой листвой. В результате наши работы по заготовке древесины значительно замедлились, и мне предстоит решить, что делать дальше."
 harad.0036.a: "Наших рабочих будут сопровождать вооружённые стражники."
 harad.0036.b: "Послать жрецов, чтобы отогнать тёмных духов."
 harad.0036.c: "Простое суеверие! Амму Бай - такой же лес, как и все остальные."

 ### Trans-Haradric Merchant Flavor Events ###
 harad.0037.t: "Купеческий спор"
 harad.0037.desc: "Многие [Concept('trans_haradric_merchants', 'харадские купцы')|E] проезжают через мои земли, и торговля, которую они ведут, дает нам возможность получать товары из далеких земель.\n\nОднако сегодня между двумя купцами разгорелся спор. То, что началось как незначительное разногласие по поводу деталей выгодной торговой сделки, теперь грозит перерасти в насилие, поскольку оба каравана сопровождает вооруженная свита.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] что-то предпринять, иначе все может закончиться кровавой бойней."
 harad.0037.a: "Я лично проведу переговоры."
 harad.0037.b: "[steward.GetFirstName], займись этим."
 harad.0037.c: "Спорьте за пределами наших стен."
 harad.0037.a.success: "Спор разрешён мирным путём"
 harad.0037.a.failure: "Спор заканчивается кровопролитием"


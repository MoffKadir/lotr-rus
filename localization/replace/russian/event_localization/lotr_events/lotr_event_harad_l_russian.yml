 ### Mûmak at Large ###
 harad.0014.t:0 "Мумак на свободе"
 harad.0014.desc:0 "Гонец врывается в зал, чтобы сообщить срочную весть: по окрестностям носится разбушевавшийся мумак. Зверь оставляет за собой лишь разрушения, сметая ограды и стены, которые дрожат под его поступью.\n\nМногие крестьяне потеряли жизни в попытках сдержать чудовище. Возможно потребуется большое войско, чтобы обуздать мумака прежде, чем он принесёт ещё больше разрушений."
 harad.0014.a:0 "Пусть себе живёт. Разве можем мы выступить против ярости природы?"
 harad.0014.b:0 "Проклятая тварь! Его бивни станут отличным трофеем для моих чертогов."
 harad.0014.c:0 "Боги благословили нас! Мои звероловы поймают его!"
 harad.0014.b.message_1:0 "Ваши войска убивают мумака."
 harad.0014.b.message_2:0 "Вашим войскам не удаётся убить мумака."
 harad.0014.c.message_1:0 "Ваши звероловы приручают мумака."
 harad.0014.c.message_2:0 "Вашим звероловам не удаётся приручить мумака."
 harad_0014_mumak_at_large_modifier:0 "Буйствующий мумак"
 harad_0014_mumak_at_large_modifier_desc:0 "Могучий мумак яростно проносится по вашим землям."
 harad_0014_mumak_dead_modifier:0 "Убитый мумак"
 harad_0014_mumak_dead_modifier_desc:0 "Ваши люди сразили буйствующего мумака, на радость населению."
 harad_0014_mumak_tamed_modifier:0 "Приручённый мумак"
 harad_0014_mumak_tamed_modifier_desc:0 "Теперь мумак приносит пользу вашей державе."

 ### A Mighty Mûmak ###
 harad.0015.t:0 "Могучий мумак"
 harad.0015.desc:0 "marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обращается ко мне с улыбкой. [marshal.GetSheHe|U] объясняет, что меня удостоили поистине прекрасного подарка от наместника в провинции [county.GetNameNoTooltip], и просит пройти следом.\n\nИ подарок не разочаровал! Выйдя наружу, я вижу #emphasis великолепного#! мумака. Он ещё молод, но уже скоро сможет сокрушить любого врага."
 harad.0015.a:0 "Я лично оседлаю это могучее создание и поведу его в бой."
 harad.0015.b:0 "[marshal.GetCouncilTitle], зверюга ваша."
 harad.0015.c:0 "Продать мяснику. Деньги нам не помешают."
 harad_0015_personal_war_mumak_modifier:0 "Личный боевой мумак"

 ### The Scorching Sun of Harad ###
 harad.0016.t:0 "Палящее солнце Харада"
 harad.0016.desc:0 "Я чувствую, как пот стекает по моему лицу и капает с волос. Солнцу пустыни всё равно, оно мучает даже тех, кто родился и вырос в этих засушливых землях.\n\nСнаружи палящее солнце испепеляет Харадвайт в своей беспредельной ярости, не обращая внимания на страдания людей и зверей. Замертво падают рабы и скот. Свободные люди жалуются, что пресной воды в колодцах почти не осталось. Люди просят придумать хоть что-то."
 harad.0016.a:0 "Ба! От меня-то вы чего хотите? Солнце потушить?"
 harad.0016.b:0 "Разместить стражу у колодцев, чтобы не допустить растрату воды."
 harad.0016.c:0 "Отправить разведчиков на поиски новых источников воды."
 harad.0016.a.message_1:0 "Солнце яростно, но великодушно"
 harad.0016.a.message_2:0 "Температура в Хараде растёт"
 harad.0016.a.message_3:0 "Харад пылает под яростью солнца"
 harad.0016.b.message_1:0 "Худшего удалось избежать"
 harad.0016.b.message_2:0 "Иногда усилий бывает недостаточно"
 harad.0016.b.message_3:0 "Ваши усилия тщетны"
 harad.0016.c.message_1:0 "Худшего удалось избежать"
 harad.0016.c.message_2:0 "Иногда усилий бывает недостаточно"
 harad.0016.c.message_3:0 "Ваши усилия тщетны"

 harad.0016.c_2:0 "Иногда усилий бывает недостаточно"
 harad.0016.c_3:0 "Ваши усилия тщетны"
 harad_0016_mild_heatwave_modifier:0 "Умеренная жара"
 harad_0016_mild_heatwave_modifier_desc:0 "Графство страдает от умеренной жары."

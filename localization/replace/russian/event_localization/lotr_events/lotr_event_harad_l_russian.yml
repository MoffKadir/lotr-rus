 ### Chelkari Events ###
 harad.0101.t:0 "Последователи Нади-манье в Пезарсане"
 harad.0101.desc:0 "Мрачные вести доносятся с юга, а Калафар сталкивается с первым серьёзным кризисом в период своего правления. Небольшое сообщество последователей Нади-манье в Пезарсане, чьи деревни разбросаны по обе стороны нестабильной границы, подверглись жестокому преследованию. Его южный вассал, Эмир Меджа, решил взять инициативу в свои руки и ответить на эти видимые зверства. Его ополченцы перешли границу, и, сам того не подозревая, Калафар предстал пред выбором. Покориться своему вассалу и бросить религиозное сообщество на произвол судьбы, либо поддержит это проявление силы в полной мере.\n\nКалафар, потомок отца Великого восстания, по сути своей, не имел выбора вовсе. Он не мог бросить верующих в беде. Кроме того, появился реальный шанс укрепить положение своей родины, оттеснив окруживших её змеев. Он отправился в Пезарсан."
 harad.0101.a:0 "Извивающемуся змею перерубят голову."

 harad.0202.t:0 "Судьба королевства Пезарсан"
 harad.0202.desc:0 "Путь был долог и тернист, но вот наконец дом Айерикка торжествует как законные владыки Пезарсана. Вожди южных племён признали вас как полноправного короля Пезарсана и будут сражаться за вас, как когда-то сражались за Дасина, повторно принеся свою клятву на крови. Пришло ваше время выполнить обещание, данное двоюродному брату.\n\nВыполнив обещание, вы станете полноправным правителем Пезарсана, пусть вассалом, но королём во всём кроме имени, вторым по старшинству феодалом в королевстве Харузан, сохранившим поддержку своего двоюродного брата.\n\nНо одна мысль не даёт вам покоя. Почему вы должны преклонять колено перед своим братом? Вы лично вели войска в бой, чтобы защитить Пезарсан, а Суладан лишь руководил логистикой в тылу. Именно вас узнал народ Пезарсана, вас они встретили по-королевски, как подобает освободителю. Но готовы ли вы столкнуться с последствиями такого предательства?"
 harad.0202.a:0 "Я дал слово. Мечты моего кузена будут исполнены. Единый дом, единый Харадвайт!"
 harad.0202.b:0 "Теперь я король Пезарсана – почему я должен падать в ноги своему кузену?"

 harad.0203.t:0 "Разбитые мечты"
 harad.0203.desc:0 "Это горькая пилюля, но все ваши грандиозные мечты о троне Пезарсана обернулись ничем. Ваши войска измотаны и ослаблены; ваш противник вынудил их отступить в сердце Харузана. Не осталось надежды одержать верх на поле боя.\n\nКороль Харузана, молча ожидавший вашего возвращения, клянётся, что не забудет о вашей поддержке и защитит вас от любых происков внешних врагов. Он говорит, что пришла пора нашему дому вновь объединиться под одной крышей, и просит поехать вместе с ним в Амрун. Там вы произнесёте клятвы правителя и вассала и тогда никто не усомнится в его защите.\n\nОбдумав свои великие мечты и амбиции после столь глубокого унижения, вы без раздумий соглашаетесь. Возможно, спокойная жизнь в качестве слуги своего двоюродного брата и была предначертана вам судьбой."
 harad.0203.a:0 "Единый дом, единый Харузан."

 # Haruzan/Sûladan Expansion Events
 harad.0204.t:0 "Пезарсан преклоняет колено"
 harad.0204.desc:0 "Наконец-то мой дом смог вернуть земли Пезарсана. Пусть начало и положено, многие земли, когда-то принадлежавшие моей династии, всё ещё остаются вне досягаемости.\n\nНа западе устье Харнен удерживается умбарскими владыками, которые облагают речную торговлю податью и в теории могут полностью перекрыть её.\n\nНа востоке лежит ненавистный Хелкар, сердце восстания, что некогда разрушило гегемонию моего дома.\n\nТеперь, когда Пезарсан вновь в моих руках, куда мне стоит расширяться дальше? На восток или запад?"
 harad.0204.a:0 "Хелкар должен понести наказание за своё предательство!"
 harad.0204.a.tt:0 "Открывает решение о предъявлении ультиматума Хелкару"
 harad.0204.b:0 "Сперва мы должны установить контроль над устьем Харнена"
 harad.0204.b.tt:0 "Открывает решение о принуждении умбарцев к покорности"
 harad.0204.c:0 "Быть может... нам больше ничего и не нужно"
 harad.0204.c.tt:0 "#W Этот вариант навсегда отключит миссии по экспансии Харузана!#!"

 harad.0205.t:0 "Вероломный кузен!"
 harad.0205.desc:0 "В дерзком предательстве, нарушив данное обещание преклонить колено, если вы поможете ему захватить Пезарсан, ваш кузен предпочёл объявить себя королём независимого Пезарсана!"
 harad.0205.a:0 "Ты за это дорого поплатишься..."

 harad.0206.t:0 "Харузан требует подчинения!"
 harad.0206.desc:0 "Из Амруна прибыл гонец, принёсший послание от владыки Харузана. Это список требований к «законному владыке Харвана» за «ущерб, нанесённый восстанием Хелкара. Самое главное из них - требование подчиниться и выплатить дань королю Харузана."
 harad.0206.a:0 "Мы уже однажды сбросили ваше иго, и больше не будем терпеть его!"
 harad.0206.a.tt:0 "#W Это наверняка вызовет вторжение Харузана! #!"
 harad.0206.b:0 "Предлагаем компромисс: автономия в обмен на подчинение. Слово за вами!"
 harad.0206.b.tt:0 "#I Вы отправите Харузану предложение компромисса. Если оно будет принято, вы станете вассалом #!"
 harad.0206.c:0 "У меня нет выбора - я не пролью кровь своего народа"

 harad.0207.t:0 "Хелкар отвергает ваши требования!"
 harad.0207.desc:0 "Хелкар плюёт в лицо моему великодушию, заявив, что никогда не склонит колено пред теми, кто несправедливо наказывал их предков. И что теперь?"
 harad.0207.a:0 "Значит вы выбрали смерть..."
 harad.0207.b:0 "Зачем погибать за Хелкар?"

 harad.0208.t:0 "Хелкар выдвигает встречное предложение"
 harad.0208.desc:0 "В ответ на мои требования Хелкар выдвинул встречное предложение. В обмен на подчинение они требуют гарантий своей религиозной автономии и освобождения от участия в наших войнах. В обмен они готовы платить более высокие налоги."
 harad.0208.a:0 "Мы не ведём переговоров! Собирайте людей."
 harad.0208.b:0 "Нелегко принять такие условия, но в объединённом Харване должна царить справедливость."

 harad.0209.t:0 "Харузан идёт на попятную!"
 harad.0209.desc:0 "Несмотря на все свои угрозы и громкие слова, перед лицом моей решимости Харузан пошёл на попятную. Их армии не покинули дома, а угроз для моих границ и не видно. Похоже, мы одержали верх в этой схватке."
 harad.0209.a:0 "Убирайтесь назад, в Амрун!"

 harad.0210.t:0 "Хелкар подчиняется!"
 harad.0210.desc:0 "Перед лицом моей превосходящей мощи Хелкар мудро предпочёл склониться перед законными владыками Харнен и Харвана.\n\nЯ на шаг ближе к восстановлению земель, что принадлежат мне по праву рождения!"
 harad.0210.a:0 "Дюйм за дюймом, кирпич за кирпичом мы восстановим утраченное."

 harad.0213.t:0 "Хелкар сокрушён!"
 harad.0213.desc:0 "Наши войска разгромили непреклонный Хелкар, снова сделав их вассалами королевства Харузан. Мятежники разбежались, а сердце восстания, ставшего причиной нашего краха, наконец перестало биться.\n\nТеперь новые земли ожидают нашего возвращения."
 harad.0213.a:0 "Мы не потерпим мятежа!"

 harad.0214.t:0 "Хелкар отвергает нас!"
 harad.0214.desc:0 "Несмотря на нашу численность, Хелкар смог отбить и отразить каждый наш выпад. Наши войска рассеяны, а предводители были вынуждены отступить. Нам ничего не остаётся, кроме как вернуться домой, зализывать раны.\n\nХелкар, сердце ненавистного восстания, доживает до следующего дня."
 harad.0214.a:0 "Будь они прокляты. ПРОКЛЯТЫ!"

 harad.0215.t:0 "Отважная оборона"
 harad.0215.desc:0 "Несмотря на их численность, угрозы и даже вторжение, Харузан потерпел сокрушительное поражение на поле боя. Их притязания на владычество над Харваном оказались напрасной ложью, цепляющейся за безнадёжные мечты.\n\nВозможно, для Старого Пути настало время начать более агрессивную экспансию..."
 harad.0215.a:0 "Проваливайте в свой Амрун и никогда не возвращайтесь!"

 harad.0217.t:0 "Хелкар возвращён!"
 harad.0217.desc:0 "Хелкар – провинция, доставившая нам столько неудобств и проблем, наконец-то вновь находится под нашим контролем. И пусть до их полного умиротворения пройдут годы, мы теперь на шаг ближе к воссоединению Харадвайта."
 harad.0217.a:0 "Скоро мы вернём себе утраченную славу."

 harad.0219.t:0 "[perfidious_cousin.GetFirstNameNoTooltip]: разгром"
 harad.0219.desc:0 "Какая же глупость, [perfidious_cousin.GetFirstNameNoTooltip]! Вот до чего всё дошло, несмотря на мою помощь. Ну, с меня хватит! Теперь даже члены семьи плевать хотели на мои цели и смеются над моими амбициями! Довольно. Даю слово. Мы возродим свою державу, даже если мне придётся делать это одному против всего мира!\n\nНа западе устье Харнена удерживается умбарскими владыками, которые облагают речную торговлю податью и в теории могут полностью перекрыть её.\n\nНа востоке лежит столь ненавистный Хелкар, сердце восстания, что некогда сотряс гегемонию моего дома.\n\nПосле того, как Пезарсан вновь будет в моих руках, куда мне стоит расширяться дальше? На восток или запад?"

 harad.0220.t:0 "Харузан требует подчинения!"
 harad.0220.desc:0 "Прибыл гонец из Амруна, на письме печать: [haruzan_king.GetTitleAsNameNoTooltip] [haruzan_king.GetFirstNameNoTooltip]. В письме [haruzan_king.GetSheHe] недвусмысленно даёт понять, что рассматривает мои земли как часть [haruzan_king.GetHerHis] законных владений.\n\n[haruzan_king.GetSheHe|U] позволит мне остаться в текущем положении, если я преклоню колено и подчинюсь [haruzan_king.GetHerHis] власти..."
 harad.0220.a:0 "Отпрыски Нуменора должны склониться перед военачальниками Харада?"
 harad.0220.b:0 "Осмотрительность – лучшая часть доблести."

 harad.0221.t:0 "[defiant_umbarean.GetTitleAsNameNoTooltip] [defiant_umbarean.GetFirstNameNoTooltip]: Непокорность"
 harad.0221.desc:0 "Отвергая мои справедливые притязания, [defiant_umbarean.GetTitleAsNameNoTooltip] [defiant_umbarean.GetFirstNameNoTooltip] провозглашает меня своевольным тираном, мечтающим развязать войну, не имеющим законного права на [defiant_umbarean.GetHerHis] земли.\n\nБолее того, [defiant_umbarean.GetSheHe] сурово предупреждает, что стоит любым войскам приблизиться к [defiant_umbarean.GetHerHis] землям, [defiant_umbarean.GetSheHe] сочтёт это объявлением войны и предпримет соответствующие меры!"
 harad.0221.a:0 "Тогда я сброшу вас в самое море!"
 harad.0221.b:0 "[defiant_umbarean.GetSheHe|U] будет жить... пока что"

 harad.0222.t:0 "[submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip]: подчинение"
 harad.0222.desc:0 "Приняв послов с моими требованиями, [submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip] соглашается с каждым из них. [submissive_umbarean.GetSheHe|U] лишь просит, чтобы я [Select_CString(ROOT.Char.IsFemale, 'сдержала', 'сдержал' )] слово и гарантировал [submissive_umbarean.GetHerHis] права как моего вассала."
 harad.0222.a:0 "Я держу своё слово!"

 harad.0225.t:0 "Харнен в безопасности!"
 harad.0225.desc:0 "Наконец мне удалось вернуть устье Харнена под контроль Харузана и моего дома.\n\nТеперь мы на шаг ближе к возрождению павшей империи Харадвайт."
 harad.0225.a:0 "Торговля польётся рекой."

 harad.0226.t:0 "Перерождение Харадвайта"
 harad.0226.desc:0 "Из пепла нашего низвержения мы поднимаемся вновь.\n\nСпустя годы и целые поколения, мой дом наконец вновь правит Ближним Харадом. Харван един под нашим великодушным руководством и теперь точно сможет отвадить иноземцев, которые так долго посягали на наши земли!\n\nОстаётся ещё немало работы, часть нашего народа все ещё остаётся за его границами. Но ветер переменился. Сегодня мы отведаем плоды наших трудов."
 harad.0226.a:0 "Встаньте, сыны Харвана!"

 ### Arysis/Maresh Prosperity Decisions ###
 harad.0300.t: "Перевалочный пункт Моря Дюн"
 harad.0300.desc: "В последнее время в отдаленные пустыни Аризиса из других мест прибывает множество людей. Некоторые из них - беженцы или беглецы, изгнанные из родных мест силой или желанием спастись от хаоса. Другие - остатки религиозных диссидентов, прозванных врагами еретиками. Другие - авантюристы, наемники и смелые торговцы, ищущие богатства и славы на переменчивых дорогах [Concept('harad', 'Харада')|E].\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'приложила', 'приложил' )] усилия, чтобы завербовать и переманить многих из этих людей и их семьи, чтобы они поселились в #L [GetTitleByKey('c_maresh').GetNameNoTier]е#!. Хотя в прошлом Великое Песчаное море не обходилось без авантюрных караванщиков, надеющихся заработать на пересечении опасного Огненного зеркала, сейчас торговля между регионами [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] и [GetGeographicalRegion('middleearth_harad_near_harnen').GetName] усиленно развивается, а [GetTitleByKey('c_maresh').GetNameNoTier] быстро становится главным перевалочным пунктом для [Concept('trans_haradric_merchants', 'харадских купцов')|E] вдоль этих торговых сетей. Попомните мои слова - через несколько поколений [GetTitleByKey('c_maresh').GetNameNoTier] будет процветать за пределами наших самых смелых фантазий!"
 harad.0300.a: "Благодаря своему разнообразию взглядов и навыков эти поселенцы помогут городу процветать."

 harad.0301.t: "Свод законов Мареша"
 harad.0301.desc: "С ростом известности #L [GetTitleByKey('c_maresh').GetNameNoTier]а#! как перевалочной базы [Concept('trans_haradric_merchants', 'харадских купцов')|E] неизбежно возникли конфликты между разными людьми, которые теперь называют оазис своим домом. Какое-то время они были незначительными, но конфликты, охватившие оазис, стали слишком масштабными, чтобы их игнорировать. Жители Мареша, разделенные религией и культурой, ополчились друг на друга, а мелкие недоразумения привели к открытой вражде между различными семьями и общинами, угрожая [Concept('maresh_prosperity', 'процветанию Мареша')|E].\n\nИ так до сих пор.\n\nМы устали от этих бессмысленных препирательств. Благодаря неустанным исследованиям, изучению местных обычаев и посредничеству между кланами я [Select_CString(ROOT.Char.IsFemale, 'убедила', 'убедил' )] различные стороны в этой вражде сесть вместе и договориться о непростом мире. Вместе мы составили основу для свода законов - синтеза наших разных традиций. Несмотря на наши разногласия, мы называем этот оазис своим домом, и наши различные взгляды могут снова заложить основу для могущества города."
 harad.0301.a: "Мы можем и должны перестроить [GetTitleByKey('c_maresh').GetNameNoTierNoTooltip]."

 harad.0302.t: "Чеканный двор Мареша"
 harad.0302.desc: "[GetTitleByKey('c_maresh').GetNameNoTier] находится в довольно стратегически важном месте, по крайней мере, с экономической точки зрения. Через город проходит большая часть торговли Моря Дюн, а значит, сюда попадает много драгоценного золота, не говоря уже о местных месторождениях меди.\n\nЯ и другие лидеры #L [GetTitleByKey('c_maresh').GetNameNoTier]а#! заложили основу для создания здесь монетного двора. Созданные из белланарудского золота и местной меди, эти монеты будут использоваться по всему Аризису и за его пределами."
 harad.0302.a: "Это поднимет престиж города во всём мире."

 harad.0303.t: "Гидравлические сооружения вдоль Ризиса"
 harad.0303.desc: "Поселение [GetTitleByKey('c_maresh').GetNameNoTier] расположено вдоль реки Ризис, и на протяжении столетий в городе осуществлялся ряд местных проектов по гидравлике, призванных расширить его водоснабжение. По настоянию нескольких местных лидеров я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] вложить средства в координацию этих инженерных проектов и инициировать новые, чтобы максимально использовать имеющиеся водные ресурсы. Эти проекты включают в себя плотины, каналы, подземные трубы и отвод самой реки Ризис, а также многое другое."
 harad.0303.a: "Это неизбежное зло."
 harad.0303.b: "Вода дарит жизнь этим засушливым землям."

 harad.0304.t: "Стены вокруг Мареша"
 harad.0304.desc: "Хотя в самом городе [GetTitleByKey('c_maresh').GetNameNoTier] за многие годы было построено несколько оборонительных сетей, есть множество небольших пригородов, ферм и рыночных районов, простирающихся за пределы городского ядра в остальную часть оазиса, где расположен город. Некоторые из этих внешних районов в некоторой степени защищены небольшими оборонительными заставами и различными укрепленными деревнями, но я и другие лидеры общины решили, что необходима более постоянная и долговременная форма защиты.\n\nПоэтому я [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] построить стену вокруг большей части оазиса, а несколько ворот служат входом в Мареш. Эти величественные укрепления, подобающие такому процветающему оазису, как Мареш, будут служить для защиты, устрашения и вдохновения."
 harad.0304.a: "Отлично!"

 harad.0305.t:0 "Возвышение Аризиса"
 harad.0305.desc:0 "Мои глашатаи отправляются из столицы [ROOT.Char.GetCapitalLocation.GetName], чтобы разнести весть о моем провозглашении по всем четырем уголкам моей державы. Королевство Аризис возвышается!\n\nС миром и стабильностью, которые я [Select_CString(ROOT.Char.IsFemale, 'принесла', 'принес' )] в мою державу, торговля, несомненно, начнет расти еще больше, поскольку через Аризис проходят жизненно важные пути из Сирайна и Кхая на юге и востоке, а также из Кханда и Харондора на севере и западе.\n\nПусть никто и никогда не сомневается в единстве Аризиса!"
 harad.0305.a:0 "Я многого [Select_CString(ROOT.Char.IsFemale, 'добилась', 'добился' )]."

 ### Purchase Mûmakil Decision ###
 harad.0500.t:0 "Торговцы с Юга"
 harad.0500.desc:0 "По моей просьбе была организована встреча с уважаемым торговцем по имени [mumakil_merchant.GetFirstNameNoTooltip], а связи [mumakil_merchant.GetHerHis] гильдии — едва ли не единственный способ обзавестись могучими мумакил в такой дали от их естественной среды.\n\nСтоит их обучить и экипировать, эти могучие звери станут чудовищным оружием, но их содержание и снаряжение обойдутся в целое состояние, особенно если привезти мумакил издалека.\n\n[mumakil_merchant.GetFirstNameNoTooltip] предлагает подписать контракт по поставке могучих созданий, а я изучаю его условия. Что же мне делать?"
 harad.0500.a:0 "Дорого, но оно того стоит."
 harad.0500.a.amrun:0 "Достойное поголовье для загонов Харнена."
 harad.0500.discount.tt:0 "#P Снижение стоимости#! от постройки [GetBuilding('wonder_palace_of_haruzan_03').GetName]: @gold_icon!#P -20%#!"
 harad.0500.b:0 "Я могу заключить более выгодную сделку, чем эта, [mumakil_merchant.GetFirstNameNoTooltip]!"
 harad.0500.b.amrun:0 "Возможно, это можно рассматривать как своего рода дань?"
 harad.0500.b.tt_success:0 "Вам удаётся сбить цену"
 harad.0500.b.tt_failure:0 "Вы проваливаете переговоры и вынуждены заплатить больше"
 harad.0500.c:0 "Пожалуй, стоит подкопить..."

 ### Mud Masons Decision ###
 harad.0550.t: "Глинобитщики"
 harad.0550.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'связалась', 'связался' )] с гильдией [Concept('mud_masons', 'глинобитщиков')|E] в своей державе и [Select_CString(ROOT.Char.IsFemale, 'уведомила', 'уведомил' )] их о различных строительных проектах, в которых я хочу их задействовать. Как хранители священных знаний, ритуалы, которые они проводят во время архитектурных работ, также благословят наши здания и защитят их от вреда.\n\n"
 harad.0550.desc.culture: "Мы, [ROOT.Char.GetCulture.GetCollectiveNoun|l], обладаем врождённым пониманием такого искусства, как «[GetCultureTradition('tradition_mud_masons').GetName]», которое неведомо чужакам. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в способности этих глинобитщиков использовать [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ую мудрость, передаваемую поколениями.\n\n"
 harad.0550.desc.castle: "В общем, я хочу, чтобы каменщики сосредоточились на строительстве новых или поддержании существующих зданий в моих [Concept('castle_holdings', 'замковых владениях')|E]. Мы должны быть уверены, что наши стены и оборона крепки!"
 harad.0550.desc.city: "В любом случае, я хочу, чтобы каменщики сосредоточились на строительстве новых или поддержании существующих зданий в моих [Concept('city_holdings', 'городских владениях')|E]. Их упорный труд обеспечит дальнейшее процветание наших поселений."
 harad.0550.desc.church: "В общем, я [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )] каменщикам, что хочу, чтобы они сосредоточились на строительстве новых или поддержании существующих зданий в моих [Concept('church_holdings', 'храмовых владениях')|E]. [ROOT.Char.GetFaith.HighGodName], несомненно, благословит это!"
 harad.0550.desc.settlement: "В общем, я [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] каменщикам сосредоточиться на быстром возведении новых зданий в моих [Concept('settlement_holdings', 'поселениях')|E]. Наши усилия по колонизации, несомненно, будут подкреплены этим!"
 harad.0550.desc.general: "Так или иначе, я [Select_CString(ROOT.Char.IsFemale, 'поручила', 'поручил' )] каменщикам сосредоточиться на строительстве новых или поддержании существующих зданий в моих различных [Concept('holdings', 'владениях')|E]. По всей моей державе нужно проделать много работы."
 harad.0550.a: "Их тяжёлая работа очень важна для нашего общества."


 ### Trans-Haradric Merchant Events ###
 harad.0600.t: "$travel_event_prefix$ Харадская торговля"
 harad.0600.desc: "Путешествуя вместе с купеческим караваном, который возглавляет [merchant.GetFirstName], я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] возможности для дел, которые не [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] бы в противном случае.\n\nНаходясь во владении [ROOT.Char.GetCurrentLocation.GetName], мы смогли заключить выгодную торговую сделку с купцами, которых мы там встретили. Я могу принять сделку как есть или рискнуть и поторговаться, чтобы выторговать у других торговцев ещё больше, но они могут отказаться, и сделка может сорваться."
 harad.0600.a: "Первоначальное соглашение вполне приемлемо."
 harad.0600.b: "Я поторгуюсь, чтобы получить больше."
 harad_merchant_tongue_easier_haggling: "[GetModifier('harad_merchant_tongue').GetNameWithTooltip]: Торг #P упрощается#!\n"
 harad.0600.b.failure: "Ваш торг #N не удался#!!"
 harad.0600.b.success: "Ваш торг #P успешен#!!"
 trans_haradric_merchant_trait_gain_tooltip: "#weak Ранее вы заключили #V [GetPlayer.MakeScope.Var('trans_haradric_merchant_success_count').GetValue]#! успешных торговых сделок на харадских торговых путях. Чем больше сделок вы заключите, тем выше шансы получить [Concept('trait', 'свойство')|E] «[GetTrait('lifestyle_trans_haradric_merchant').GetName( GetNullCharacter )]».#!"
 trans_haradric_number_of_successes_tooltip: "#weak Ранее вы заключили #V [GetPlayer.MakeScope.Var('trans_haradric_merchant_success_count').GetValue]#! успешных торговых сделок на харадских торговых путях.#!"

 harad.0601.t: "[Concept('trans_haradric_merchant', 'Купец')|E] из Ближнего Харада"
 harad.0601.desc.intro_networker: "Недавно я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] наладить контакты с купцами, которые ведут дела на торговых путях, пересекающих пустыню регион [GetGeographicalRegion('middleearth_dunesea').GetName] и соединяющих [Concept('nearharad', 'Ближний Харад')|E] и [Concept('farharad', 'Дальний Харад')|E]. Мои усилия не пропали даром, так как я [Select_CString(ROOT.Char.IsFemale, 'познакомилась', 'познакомился' )] с одним таким купцом по имени [trans_haradric_merchant_spawn.GetFullName]."
 harad.0601.desc.intro_normal: "Веками купцы пересекали пустыню региона [GetGeographicalRegion('middleearth_harad_near_harnen').GetName] вдоль торговых путей, соединяющих [Concept('nearharad', 'Ближний Харад')|E] и [Concept('farharad', 'Дальний Харад')|E], чтобы обменивать товары - от золота и соли до рабов, слоновой кости и специй. Недавно я [Select_CString(ROOT.Char.IsFemale, 'познакомилась', 'познакомился' )] с одним таким купцом по имени [trans_haradric_merchant_spawn.GetFullName]."
 harad.0601.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] родом из одной из многочисленных #L [trans_haradric_merchant_spawn.GetCulture.GetCollectiveNoun|l]их#! общин, которыми усеян этот регион. Такие купцы, как [trans_haradric_merchant_spawn.GetSheHe], имеют связи с другими [Concept('nearharad', 'ближне-харадскими')|E] купцами по всему Умбару, Харузану и за их пределами.\n\nВ общем, после некоторых обсуждений [trans_haradric_merchant_spawn.GetSheHe] [Select_CString(trans_haradric_merchant_spawn.IsFemale, 'предложила', 'предложил' )] связать меня с другими ближне-харадскими купеческими сообществами, чтобы способствовать развитию торговли в моей державе. Я даже рассматриваю возможность нанять [trans_haradric_merchant_spawn.GetHerHis] к своему двору, чтобы мы могли тесно сотрудничать в будущем."
 harad.0601.a: "После того как мы закончим здесь, не хотите ли вы присоединиться к моему двору, [trans_haradric_merchant_spawn.GetFirstName]?"
 harad.0601.b: "Хорошая сделка. Было приятно работать с вами, [trans_haradric_merchant_spawn.GetFirstName]."
 harad.0601.c: "Подумав, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что мне это неинтересно."

 harad.0602.t: "[Concept('trans_haradric_merchant', 'Купец')|E] из Дальнего Харада"
 harad.0602.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] родом из одной из многочисленных #L [trans_haradric_merchant_spawn.GetCulture.GetCollectiveNoun|l]их#! общин, которыми усеян этот регион. Золото и соль - их основная специализация, хотя они торгуют многими вещами.\n\nВ общем, после некоторых обсуждений [trans_haradric_merchant_spawn.GetSheHe] [Select_CString(trans_haradric_merchant_spawn.IsFemale, 'предложила', 'предложил' )] связать меня с другими [Concept('farharad', 'дальне-харадскими')|E] купеческими сообществами, чтобы способствовать развитию торговли в моей державе. Я даже рассматриваю возможность нанять [trans_haradric_merchant_spawn.GetHerHis] к своему двору, чтобы мы могли тесно сотрудничать в будущем."

 harad.0603.t: "[Concept('trans_haradric_merchant', 'Купец')|E] из Кхая"
 harad.0603.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] родом из одной из многочисленных #L [trans_haradric_merchant_spawn.GetCulture.GetCollectiveNoun|l]их#! общин, которыми усеян этот регион. Кхайский народ сыграл важную роль в процветании торговли в этом регионе.\n\nВ общем, после некоторых обсуждений [trans_haradric_merchant_spawn.GetSheHe] [Select_CString(trans_haradric_merchant_spawn.IsFemale, 'предложила', 'предложил' )] связать меня с другими кхайскими купеческими сообществами, чтобы способствовать развитию торговли в моей державе. Я даже рассматриваю возможность нанять [trans_haradric_merchant_spawn.GetHerHis] к своему двору, чтобы мы могли тесно сотрудничать в будущем."

 harad.0604.t: "[Concept('trans_haradric_merchant', 'Купец')|E] из Сирайна"
 harad.0604.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] родом из одной из многочисленных #L [trans_haradric_merchant_spawn.GetCulture.GetCollectiveNoun|l]их#! общин, которыми усеян этот регион. Присутствующие везде, где процветает торговля пряностями, купцы региона [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName], многие из которых являются [Concept('namalo', 'намало')|E], имеют сети контактов по всему [Concept('middleearth', 'Средиземью')|E]. Хотя торговля пряностями в основном идет по морю, часть из них все еще совершает путешествие через Море Дюн.\n\nВ общем, после некоторых обсуждений [trans_haradric_merchant_spawn.GetSheHe] [Select_CString(trans_haradric_merchant_spawn.IsFemale, 'предложила', 'предложил' )] связать меня с другими сирайнскими купеческими сообществами, чтобы способствовать развитию торговли в моей державе. Я даже рассматриваю возможность нанять [trans_haradric_merchant_spawn.GetHerHis] к своему двору, чтобы мы могли тесно сотрудничать в будущем."

 ### Namâlo Spice Trade Decisions ###
 # Yield the Spice Trade
 harad.0700.t: "Возвышение намало"
 harad.0700.desc: "В течение многих лет группа купцов, известная как [Concept('namalo', 'намало')|E], всё активнее участвовала в торговле пряностями в [Concept('farharad', 'Дальнем Хараде')|E]. В частности, они сосредоточились на контроле над потоком пряностей с полей Сирайна.\n\nСтремясь полностью монополизировать их контроль, мы пришли к соглашению, и теперь я правлю большей частью этих земель.\n\nНевозможно отрицать, что #italic намало#! становится одним из самых влиятельных купеческих конгломератов в регионе благодаря своему мастерству в торговле пряностями, а также разнообразию этнического происхождения, что дает им большую гибкость в отношениях с другими. Теперь их лидеры даже начинают смотреть за пределы торговли пряностями, стремясь расширить свои политические, торговые и культурные сети, поселившись среди общин различных [Concept('haradric', 'харадских')|E] народов."
 harad.0700.a: "Наш договор приведёт нас к процветанию."
 harad.0700.tt_1: "[Concept('cultures', 'Культуры')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('special_region_innovation_namalo').GetName] теперь могут разблокировать [Concept('innovation', 'инновацию')|E] #V $innovation_namalo$#!, если их [Concept('culture_head', 'идеолог')|E] примет [Concept('decision', 'решение')|E] #V Интегрировать намало в местные общины#!."
 harad.0700.tt_2: "В свою очередь, [Concept('innovation', 'инновация')|E] разблокирует [Concept('decision', 'решение')|E] #V $decision_namalo_synergy$#!, помимо прочих бонусов."

 # Integrate Namâlo
 harad.0701.t: "Намало среди [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ого народа"
 harad.0701.desc: "[Concept('namalo', 'Намало')|E] - группа купцов, изначально контролировавших торговлю пряностями в Сирайне, но со временем распространивших свои операции на другие регионы [Concept('farharad', 'Дальнего Харада')|E], а также на другие товары, такие как соль, рабы, золото и многое другое.\n\nДо недавнего времени сеть намало имела ограниченные связи с #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ими#! общинами. [namalo_inviter.GetFirstName], выдающийся [namalo_inviter.GetCulture.GetCollectiveNounNoTooltip|l][Select_CString(namalo_inviter.IsFemale, 'ая', 'ий' )] [namalo_inviter.GetTitleAsNameNoTooltip|l], [Select_CString(namalo_inviter.IsFemale, 'изменила', 'изменил' )] это положение дел.\n\n[namalo_inviter.GetFirstNameNoTooltip] [Select_CString(namalo_inviter.IsFemale, 'обратилась', 'обратился' )] к намало, пригласив их поселиться среди [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого народа. При этом [ROOT.Char.GetCulture.GetNameNoTooltip|l] будут лучше интегрированы в существующие политические, торговые и культурные сети намало по всему региону [GetGeographicalRegion('middleearth_harad_far').GetName]."
 harad.0701.a: "От этого выиграют обе стороны!"
 harad.0701.tooltip: "Интегрировав [Concept('namalo', 'намало')|E] в свои общины, #L [GetPlayer.GetCulture.GetCollectiveNoun|l]ие#! [Concept('rulers', 'правители')|E] теперь имеют доступ к [Concept('decision', 'решению')|E] #V $decision_namalo_synergy$#!."

 # Namâlo Synergy
 harad.0702.t: "Сотрудничество с намало"
 harad.0702.desc: "Купцы намало, чье влияние распространяется на большую часть региона [GetGeographicalRegion('middleearth_harad_far').GetName], уже много лет интегрируются в наши #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ие#! общины, связывая нас с другими народами в регионе. Мы привыкли ежедневно сотрудничать с намало, особенно в торговых делах, но я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] возможность для дальнейших взаимовыгодных договоренностей с ними.\n\n"
 harad.0702.desc.political: "Намало обладают навыками управления и письма, которые могут сослужить мне хорошую службу. Я [Select_CString(ROOT.Char.IsFemale, 'привлекла', 'привлёк' )] некоторых из них в качестве чиновников в свою администрацию и буду использовать их связи для более эффективного управления моими территориями и обеспечения соблюдения моих законов."
 harad.0702.desc.commercial: "Намало, конечно, наиболее известны своими обширными торговыми сетями, которые уже приносят много богатства на мои земли. Работая вместе, мы сможем и дальше развивать торговлю, чтобы принести сюда #italic ещё больше#! богатства."
 harad.0702.desc.cultural: "Намало в целом довольно образованны (в конце концов, чтобы быть отличным торговцем, нужно быть таковым), и я ищу их помощи в интеллектуальных вопросах. Их знания законов, языков и всего прочего будут способствовать развитию культуры моей державы."
 harad.0702.a: "Их вклад очень ценен."
 looses_all_namalo_synergies_tt: "#Warning Теряет все прочие [Concept('modifiers', 'модификаторы')|E] [Concept('namalo', 'намало')|E]#!"

 ### Unify Harad ###
 harad.1000.t:0 "Грандиозная церемония"
 harad.1000.desc:0 "Долгое время это считалось невозможным. Но когда одна за другой делегации со всего Харада входят в тронный зал, вы не можете не насладиться моментом. Бросив вызов Морю Дюн, вам удалось объединить север и юг — весь Харад под единым знаменем - впервые в записанной истории.\n\nБольше ваша держава не будет второсортной державой, пешкой в играх нуменорцев и Саурона. Теперь вы – [Select_CString(ROOT.Char.IsFemale, 'предводительница', 'предводитель' )] могучей державы, великой империи - Харада! Вы вздымаете золотую корону, а чертоги наполняются одобрительным гулом, который вскоре перерастает в ликование, которое наверняка слышат сами боги.\n\nЭтот день навсегда останется в истории, хотя годы и уходят, как песок в море."
 harad.1000.a:0 "Эти земли будут процветать вечно."
 unified_harad_modifier:0 "Единый Харад"
 unified_harad_modifier_desc:0 "Этот персонаж известен всей Арде благодаря тому, что объединил все народы харадрим."

 harad.2000.t: "Вторжение в Гондор"
 harad.2000.desc: "[Select_CString(ROOT.Char.IsFemale, 'Желала', 'Желал' )] я того или нет, но время пришло. Мои войска жаждут битвы, мои пираты - золота; сейчас они находятся в той точке, где они должны быть высвобождены - по моему ли приказу или по собственному рвению. Алые знамена и сабли развеваются на ветру, а щиты и шлемы моих воинов сверкают на солнце.\n\nЖалкие и праздные [Concept('gondorians', 'гондорцы')|E] давно захватили Харондор, который по праву должен принадлежать нам. Но если они не отдадут его нам, мы захватим эти земли сами. Пусть они будут обнажены на суше и на море, их берега разграблены моими флотами, а их армии разгромлены и отступят на родину. Многое они украли у нас, отплатим им той же монетой!"
 harad.2000.a: "Пески покраснеют от гондорской крови!"

 harad.2001.t: "Опустошение побережья"
 harad.2001.desc: "В связи с вторжением моего дражайшего сюзерена в их земли, думаю, [Concept('gondorians', 'гондорцы')|E] сейчас немного заняты. По крайней мере, так считают все мои пираты, и я полагаю, что мне следует присоединиться к ним. Учитывая, что большинство лучших воинов Гондора будут сражаться на юге, кое-кто предположил, что побережье будет совершенно открыто!\n\nКонечно, такая самоуверенность может быть глупостью, но годы нашей подготовки точно не прошли даром. Время пришло. Пусть флоты отправляются в путь!"
 harad.2001.a: "Гондорское золото ждёт!"
 harad.2001.b: "Время еще не пришло."
 second_fleet: "Второй флот - Умбар"
 fifth_fleet: "Пятый флот - Умбар"

 harad.2002.t: "Богатства Гондора"
 harad.2002.desc: "Корабли снова возвращаются с западного горизонта, их черные паруса резко выделяются на фоне заходящего солнца. Однако море и золотые берега - это еще не все, что сверкает и переливается в сумерках.\n\nЗолото. Только когда корабли заходят в порт, открывается его огромное количество, к изумлению толпы зрителей, которые издалека с завистью наблюдают за процессией переполненных сундуков. Богатства всех берегов Гондора в первую очередь набивают карманы пиратов, но и то, что остается мне, тоже не мало.\n\nТрюмы, полные монет, самоцветов и прочих блестяшек, и я не могу не улыбнуться. Вино, выпитое из украденных кубков, всегда слаще!"
 harad.2002.a: "Пусть уличная детвора играет с самоцветами, как с камешками!"
 harad.2002.b: "Пусть уличная детвора играет с самоцветами, как с камешками!"

 harad.2003.t: "Поражение"
 harad.2003.desc: "Несмотря на все мои усилия, мои войска рассеяны и отброшены назад, а гондорцы преследуют наши отступающие корабли. Все мои великие приготовления оказались напрасными, а мое правление ослаблено и шатко. Потребуется тщательное маневрирование, чтобы все это не рухнуло вокруг меня."
 harad.2003.a: "Впереди трудные времена..."
 harad.2003.b: "Впереди трудные времена..."

 harad.2004.t: "Белый мир"
 harad.2004.desc: "Мы были отброшены от берегов Гондора, потерпев неудачу в завоевании. Однако мы не лишены щедрости, и голод моих пиратов на время будет утолен. Мы должны перегруппироваться, перестроиться и вернуться снова, чтобы наконец поставить этих Тарков на место."
 harad.2004.a:0 "Посредственный, но все же успех."
 harad.2004.b: "Посредственный, но все же успех."

 harad.2005.t: "Умбар присоединяется к войне"
 harad.2005.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'послала', 'послал' )] зов, и мои вассалы откликнулись! Флоты Умбара отправляются в путь, наполненные пехотинцами, пиратами и моряками, стремясь разграбить Гондор. Только обещание богатства удерживает этих людей в узде, и да хранит судьба того, кто выступит против них! Некоторые из их людей были посланы присоединиться к моим войскам, якобы во исполнение своей клятвы, но я думаю, что скорее для того, чтобы получить свою долю добычи."
 harad.2005.a: "Я запрягу псов войны."
 umbar_raiders: "Умбарские вспомогательные войска"

 harad.2006.t: "Харнендор присоединяется"
 harad.2006.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'послала', 'послал' )] зов, и мои вассалы откликнулись! Флоты Мирлонда отправляются в путь, наполненные пехотинцами, пиратами и моряками, стремясь разграбить Гондор. Только обещание богатства удерживает этих людей в узде, и да хранит судьба того, кто выступит против них! Некоторые из их людей были посланы присоединиться к моим войскам, якобы во исполнение своей клятвы, но я думаю, что скорее для того, чтобы получить свою долю добычи."
 harad.2006.a: "Часто забытые, они окажутся для меня орудием."
 mirlond_raiders: "Мирлондские вспомогательные войска"

 harad.2007.t: "Умбар отказывается"
 harad.2007.desc: "Мерзкие короли Умбара отвергли мой зов и проигнорировали мой призыв к войне. Мои силы будут намного слабее из-за этого предательства, и они знают, что у меня не будет времени наказать их за измену. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обратить свой взор на Гондор, и после тяжелой победы я смогу вернуться, и они познают мой гнев!"
 harad.2007.a: "Проклятые изменники!"

 harad.2008.t: "Харнендор отказывается"
 harad.2008.desc: "Подлые короли Харнендора отвергли мой зов и проигнорировали мой призыв к войне. Мои силы будут намного слабее из-за этого предательства, и они знают, что у меня не будет времени наказать их за измену. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обратить свой взор на Гондор, и после тяжелой победы я смогу вернуться, и они познают мой гнев!"
 harad.2008.a: "Их ничтожность не спасет их!"

 harad.2500.t: "[Select_CString(ROOT.Char.IsFemale, 'Повелительница', 'Повелитель' )] дюн"
 harad.2500.desc: "Я стою на подступах к своей столице, держа в руке скимитар. За стенами собралась огромная толпа, жаждущая услышать мои слова.\n\nПодняв свой клинок высоко над головой, я провозглашаю объединение всех аранийских племен. Наконец-то Дарсалан и Море Дюн стали единым целым.\n\nМой меч ловит солнечный свет и сверкает от красоты. Я слышу могучий рев армий, стоящих передо мной, и знаю, что впереди нас ждет много великих дел..."
 harad.2500.a: "Пробудитесь, мои воины!"

 harad.2501.t: "Возвышение Дарсалана"
 harad.2501.desc: "С восходом солнца на востоке я смотрю на Хидар, столицу моей новой [Concept('realm', 'державы')|E]. Новое королевство было создано из пепла и песка, и его будущее выглядит светлым.\n\nБольше народ Дарсалана не будет трудиться под игом. Мы больше не будем подчиняться прихотям чужаков. Мы сами себе хозяева, и так будет до тех пор, пока не наступит конец этому миру."
 harad.2501.a: "Новая заря для Дарсалана!"


 sirayn.0001.t: "Выбор надзирателей"
 sirayn.0001.desc: "Мое господство над землями Сирешы практически абсолютно. От засушливых высокогорий Тур-Бетарка до влажных джунглей Сары-Баска - все склоняются и выражают покорность Хорахилю, Пятому из Девяти. Когда мой взор обращается на запад, к новым землях, я понимаю, что, если я хочу добиться победы за границей, мне нужно добиться стабильности здесь, в Сирайне. Моя хватка, хоть и ужасная, простирается не так далеко, поэтому я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] полагаться на верных слуг, чтобы держать местных жителей в узде.\n\nОчевидный выбор - булганские кланы в западных горах. Их кровожадность и фанатичная преданность помогли собрать Пову и Хеннакатт под знаменем Южного дракона. Уже сейчас, служа надзирателями по всему Сирайну, они наводят ужас на крестьян и регулярно взимают дань. Более того, они культурно родственны другим народам Сирайна и имеют исторические права на владычество. Они уже доказали свою преданность, и если вы официально проявите к ним свою благосклонность, это обеспечит их верность на многие поколения.\n\nС другой стороны, мои амбиции распространяются не только на Сирайн. На юге и западе маршируют легионы Ан-Балкумагана и Тантурака - чёрных нуменорцев, некогда моих родичей и навсегда преданных Тёмному властелину. Хотя они, возможно, чрезмерны в своих методах, они умеют добывать богатства у мелких племен Далёкого Юга и охотно идут добровольцами в мои войска. Если бы я [Select_CString(ROOT.Char.IsFemale, 'пообещала', 'пообещал' )] адунайцам титулы из числа завоеванных земель в Бозиша-Миразе и Беллакаре, они бы пополнили и мою казну, и ряды.\n\nКонечно, можно вообще отказаться от людей. Хотя орки - плохие управленцы, они - оружие, которым мой хозяин пользовался снова и снова. Если высвободить горных орков в моей державе, это, конечно, приведёт к хаосу, но когда дым рассеется, может возникнуть новый и ужасный порядок."
 sirayn.0001.a: "Булганцы будут вознаграждены за свою преданность."
 sirayn.0001.b: "Разослать весть всем адунайцам юга - слава и удача ждут вас на службе у Хорахиля."
 sirayn.0001.c: "Высвободить орков. Пусть Сирайн сгорит."
 sirayn.0001.a.effect: "Все подконтрольные [Concept('counties', 'графства')|E] в #L [GetTitleByKey('e_sirayn').GetNameNoTier]е#! получат модификатор [GetModifier( 'khorahil_bulgan_overseers_county_modifier' ).GetNameWithTooltip] на 50 лет."
 sirayn.0001.b.effect: "Все подконтрольные [Concept('counties', 'графства')|E] в #L [GetTitleByKey('e_sirayn').GetNameNoTier]е#! получат модификатор [GetModifier( 'khorahil_black_numenorean_overseers_county_modifier' ).GetNameWithTooltip] на 50 лет."
 sirayn.0001.c.effect1: "Отнять все [Concept('counties', 'графства')|E], принадлежащие [Concept('vassals', 'вассалам')|E], не являющимися [Concept('orc', 'орками')|E], в #L [GetTitleByKey('e_sirayn').GetNameNoTier]е#! и заменить их орками."
 sirayn.0001.c.effect2: "Все отнятые [Concept('counties', 'графства')|E] получат модификатор [GetModifier( 'orc_enslavement_free_folk_county_modifier' ).GetNameWithTooltip] на 20 лет."
 sirayn.0001.c.effect3: "С 20% вероятностью отнятые [Concept('counties', 'графства')|E] обратятся в местную [Concept('orc', 'орочью')|E] [Concept('culture', 'культуру')|E] и [Concept('faith', 'конфессию')|E]."

 sirayn.1001.t: "Мечта Сикентра"
 sirayn.1001.desc: "Все булганцы знают историю Сикентра Великого - рождённый наследником скромного племени в тени [Concept('yellowmountains', 'Жёлтых гор')|E], он объединил наш народ под единым знаменем и дал ему цель. Как стрела, выпущенная из лука, он поразил дряхлеющую империю Масра и, как могучий молот, сокрушил нхазад Харшандатта.\n\nНи один народ не мог помешать ему - ни Кхай на севере, ни Линерия на юге, ни города на востоке, ни племена на западе. И только когда враги сговорились между собой, великий Сикентр, могущественнейший из людей, наконец пал. Он умер как его империя - с мечом наперевес, сражаясь со многими врагами одновременно.\n\nС того дня булганцы жили в тени его славы, вынужденные трудиться под началом низших владык, пока наше наследие медленно сходило на нет. Довольно! Сегодня мы объявляем мечту Сикентра осуществленной, его древняя империя восстановлена, а вместе с ней - гордость и слава булганцев."
 sirayn.1001.a: "Слава булганцам! Слава Сикентру Тарбану!"

 sirayn.1002.t: "Пересечение Пелу"
 sirayn.1002.desc: "Ободрённый победами над империей Масра и Харшандаттом, Сикентр обратил свой взор на богатства балхьядцев. Он дошёл до реки Пелу в Саммаре, но морская мощь анарикейцев не была преодолена. Его единственный сын был убит во время этого нападения.\n\nС тех пор прошло много долгих веков, и сейчас на востоке нет силы, способной противостоять булганцам. Планы Сикентра в отношении Кхая наконец-то осуществились."
 sirayn.1002.a: "Ормал трепещет перед нами."

 sirayn.1003.t: "Месть за Сикентра"
 sirayn.1003.desc: "Империя Сикентра была на пике своего могущества и величия, когда гадюки сговорились против нее. Беллакар, Рая и Ан-Балкумаган - теперь уже враги - когда-то вместе противостояли Сикентру и могущественным булганцам. Они напали все разом, и даже тогда Сикентр выстоял! Но даже лев не может держаться вечно, и его мечта разбилась о скалы Райшула.\n\nСегодня эта мечта возрождается. Рая и Тулванг принадлежат нам, вырванные из хватки гадюк."
 sirayn.1003.a: "Они больше не смогут сопротивляться."

 sirayn.1004.t: "Единая Пова"
 sirayn.1004.desc: "Наконец-то наш народ, долгое время бывший рабами и нищими, зарабатывавшими на скудную жизнь, возвысился. Мы провели бесчисленное количество поколений, враждуя между собой, находясь под сенью якобы великих держав, но довольно!\n\nВсе эти равнины, дикие и свободные, насколько хватает глаз, будут принадлежать одному, единому народу. Голубое небо простирается дальше, и мы наслаждаемся плодами нашей стойкости."
 sirayn.1004.a: "Пока на небе сияет солнце, мы не будем рабами."

 sirayn.1005.t: "Золото, устилающее мои дороги" #AIGENERATED
 sirayn.1005.desc: "Торговля стала жизненной силой моей державы. Я [Select_CString(ROOT.Char.IsFemale, 'обеспечила', 'обеспечил' )] безопасность путей через реки и хребты, [Select_CString(ROOT.Char.IsFemale, 'построила', 'построил' )] безопасные гавани и наблюдаю, как оживают рынки. Купцы стекаются в мою столицу, их монеты и товары обогащают не только их самих, но и мою державу. Богатство больше не струйка - это прилив. А я - его [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )]." #AIGENERATED
 sirayn.1005.a: "Пусть придут купцы. Их золото создаст мое наследие." #AIGENERATED

 sirayn.1600.t: "Изменники и злодеи"
 sirayn.1600.desc: "Я просыпаюсь, [Select_CString(ROOT.Char.IsFemale, 'разбуженная', 'разбуженный' )] шепотом. [ROOT.Char.GetFaith.HighGodName], моя верная проводница! Она присматривает за мной с самого моего рождения. И вот! Убийца в моих покоях, как и предсказывало провидение Йом в моем сне. Я вскакиваю на ноги и выхватываю клинок, который лежал рядом со мной. Прежде чем потенциальный убийца успевает среагировать, я обрушиваюсь на него со всей своей яростью. Скоро все будет кончено.\n\nЯ не последую за своим отцом в раннюю могилу, в этом я клянусь серебряными лучами мягкого света Йом. Как я и [Select_CString(ROOT.Char.IsFemale, 'предполагала', 'предполагал' )], убийца носит символ моего ненавистного заклятого врага: цепь на шее с кулоном в виде солнца! Я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что это один из моих стражников. Изменники! Изменники и злодеи, везде!\n\nЯ знаю, кто послал этого человека. Должно быть, это мой злобный дядя, [uncle_arien.GetFirstName]. Когда мой отец отстранил его от управления Исрой, он так и не простил этого. Не прощу и я этого коварного проступка..."
 sirayn.1600.a: "Я покончу с ним и его богиней солнца раз и навсегда."

 sirayn.1601.t: "Непокорность Ариэн"
 sirayn.1601.desc: "Как и предвидела [ROOT.Char.GetFaith.HighGodName], поклонники мерзкой богини Солнца восстали против моего правого дела. Что ж, пусть восстают! Я все равно сокрушу их. Гнетущее солнце больше не будет затмевать нежный свет луны! Не будут больше эти интервенты из Кхая препятствовать тому, что является законной землей наших тайитских предков!\n\nНеважно, скольких им удастся склонить к своим ложным убеждениям. С мудрыми словами Йом в моих ушах меня не остановить."
 sirayn.1601.a: "Мой клинок отведает крови многих ариэнистов!"

 sirayn.1602.t: "Превосходство Йом"
 sirayn.1602.desc: "Дело сделано. Воинства Ариэн разбиты, их предводители убиты или обращены в бегство. Осталось только послать сообщение всем, кто еще осмеливается цепляться за почитание богини Солнца. «Писец! Приди, передай мои слова, чтобы все услышали!»\n\n«Да будет известно, что я, Радьяни из Исры, больше не потерплю, чтобы кто-либо в державе [GetTitleByKey('e_sirayn').GetNameNoTier] следовал вере Ариэн. Отрекитесь от этой ложной богини или лишитесь чинов и титулов. [ROOT.Char.GetFaith.HighGodName] - милосердная матрона, но я - нет. Покайтесь сейчас и вернитесь к вере своих отцов, или будете раздавлены под моей пятой».\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'вздохнула', 'вздохнул' )] с облегчением. Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'принесла', 'принес' )] мир, стабильность и процветание своему королевству и его соседям."
 sirayn.1602.a: "Ариэн была изгнана."
 sirayn.1602.a.tt: "Все ариэнитские [Concept('ruler', 'правители')|E] в державе [GetTitleByKey('e_sirayn').GetNameNoTier] должны отречься от Ариэн или будут свергнуты"

 sirayn.1603.opening: "Последователям ложной Ариэн,"
 sirayn.1603.desc: "Ваши войска разбиты, а непокорность усмирена. В очередной раз [ROOT.Char.GetFaith.HighGodName] оказалась могущественнее Ариэн. Теперь перед вами стоит последний выбор. Отрекитесь от этого ложного божества и вернитесь к вере своих предков, или я лишу вас положения и титула. Выбирайте мудро!"
 sirayn.1603.a: "Кажется, лучше всего будет обратиться..."
 sirayn.1603.b: "Никогда! Я отправлюсь в изгнание, если придётся..."

 sirayn.1604.t: "Меч Йом"
 sirayn.1604.desc: "До меня дошли вести из державы [GetTitleByKey('k_isra').GetName], что его правительница, юная [radyani.GetFirstName], объявила тотальную войну всем, кто почитает нашу могущественную [ROOT.Char.GetFaith.HighGodName], богиню Солнца и Огня!\n\nМои жрецы возмущены. «Это оскорбление величия нашего божества не может продолжаться. Пусть все, кто следует за Ариэн, вместе достанут свои мечи! Мы должны объединиться, чтобы помешать обезумевшей Радьяни сокрушить всех правителей на своем пути! К оружию!» - призывают они, едва не устраивая в моей столице настоящий бунт фанатиков.\n\nНо будет ли разумным вступление в эту войну? Не поздно ли отступить?"
 sirayn.1604.a: "Благословенная Ариэн, мой клинок принадлежит тебе!"
 sirayn.1604.b: "Пришло время обратиться."
 sirayn.1604.b.tt: "Вы выходите из войны «[radyani_religious_war.GetName]»"

 sirayn.1605.t: "Аватар Йом"
 sirayn.1605.desc: "Когда к моим серьгам прикрепляют две серебристые подвески, мое восхождение завершено. Выкованное в форме растущей луны [ROOT.Char.GetFaith.HighGodNamePossessive], это украшение символизирует коронацию аватара богини - проявление ее воли. Я несу ее долг и меч, и я не потерплю неудачу в своей задаче.\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural] пойдут за мной, а я позабочусь о том, чтобы мечты Йом были услышаны по всему Ормальскому заливу. Под её руководством нет ничего невозможного."
 sirayn.1605.a: "Вперёд, к мести."
 sirayn.1605.a.tt: "Вы получите [Concept('artifact', 'артефакт')|E]-меч"

 sirayn.1650.t: "Падение Ариэн"
 sirayn.1650.desc: "Я стою среди руин Заринуши, самого священного места поклонения Ариэн. Мои последователи разрушили это место, кирпич за кирпичом, и обнажили его фундамент. Я оставлю его таким для всеобщего обозрения в знак моей победы и превосходства  [ROOT.Char.GetFaith.HighGodName] над гордой Ариэн. Как низко она пала!\n\nКхай сломлен, а Ариэн усмирена - мой поход завершен. Я [Select_CString(ROOT.Char.IsFemale, 'отомстила', 'отомстил' )] за всех, кто пострадал под хвастливым игом Богини солнца, и в первую очередь за своего отца. Никогда больше этот гнет не вернется! Клянусь серебряными лучами света Йом и самой своей жизнью."
 sirayn.1650.desc.no_pope: "Лишённые лидера, оставшиеся в живых ариэнисты были рассеяны по ветру. Скатертью дорога!"
 sirayn.1650.desc.pope.sacrificed: "[scoped_pope.GetName] [Select_CString(scoped_pope.IsFemale, 'был принесена', 'был принесен' )] в жертву в честь Йом по моему приказу. [Select_CString(scoped_pope.IsFemale, 'Её', 'Его' )] оставшиеся последователи бежали, и я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что [Select_CString(ROOT.Char.IsFemale, 'избавилась', 'избавился' )] от них."
 sirayn.1650.desc.pope.executed: "[scoped_pope.GetName] [Select_CString(scoped_pope.IsFemale, 'была изрублена', 'был изрублен' )] у меня под ногами, хныча и взывая о пощаде. [Select_CString(scoped_pope.IsFemale, 'Её', 'Его' )] оставшиеся последователи бежали, и я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что [Select_CString(ROOT.Char.IsFemale, 'избавилась', 'избавился' )] от них."
 sirayn.1650.a: "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'избавила', 'избавил' )] эту землю от лжи Ариэн."
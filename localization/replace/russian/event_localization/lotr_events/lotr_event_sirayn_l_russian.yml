 sirayn.001.t: "Выбор надзирателей"
 sirayn.001.desc: "Мое господство над землями Сирешы практически абсолютно. От засушливых высокогорий Тур-Бетарка до влажных джунглей Сары-Баска - все склоняются и выражают покорность Хорахилю, Пятому из Девяти. Когда мой взор обращается на запад, к новым землях, я понимаю, что, если я хочу добиться победы за границей, мне нужно добиться стабильности здесь, в Сирайне. Моя хватка, хоть и ужасная, простирается не так далеко, поэтому я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] полагаться на верных слуг, чтобы держать местных жителей в узде.\n\nОчевидный выбор - булганские кланы в западных горах. Их кровожадность и фанатичная преданность помогли собрать Пову и Хеннакатт под знаменем Южного дракона. Уже сейчас, служа надзирателями по всему Сирайну, они наводят ужас на крестьян и регулярно взимают дань. Более того, они культурно родственны другим народам Сирайна и имеют исторические права на владычество. Они уже доказали свою преданность, и если вы официально проявите к ним свою благосклонность, это обеспечит их верность на многие поколения.\n\nС другой стороны, мои амбиции распространяются не только на Сирайн. На юге и западе маршируют легионы Ан-Балкумагана и Тантурака - чёрных нуменорцев, некогда моих родичей и навсегда преданных Тёмному властелину. Хотя они, возможно, чрезмерны в своих методах, они умеют добывать богатства у мелких племен Далёкого Юга и охотно идут добровольцами в мои войска. Если бы я [Select_CString(ROOT.Char.IsFemale, 'пообещала', 'пообещал' )] адунайцам титулы из числа завоеванных земель в Бозиша-Миразе и Беллакаре, они бы пополнили и мою казну, и ряды.\n\nКонечно, можно вообще отказаться от людей. Хотя орки - плохие управленцы, они - оружие, которым мой хозяин пользовался снова и снова. Если высвободить горных орков в моей державе, это, конечно, приведёт к хаосу, но когда дым рассеется, может возникнуть новый и ужасный порядок."
 sirayn.001.a: "Булганцы будут вознаграждены за свою преданность."
 sirayn.001.b: "Разослать весть всем адунайцам юга - слава и удача ждут вас на службе у Хорахиля."
 sirayn.001.c: "Высвободить орков. Пусть Сирайн сгорит."
 sirayn.001.a.effect: "Все подконтрольные [Concept('counties', 'графства')|E] в #L [GetTitleByKey('e_sirayn').GetNameNoTier]е#! получат модификатор [GetModifier( 'khorahil_bulgan_overseers_county_modifier' ).GetNameWithTooltip] на 50 лет."
 sirayn.001.b.effect: "Все подконтрольные [Concept('counties', 'графства')|E] в #L [GetTitleByKey('e_sirayn').GetNameNoTier]е#! получат модификатор [GetModifier( 'khorahil_black_numenorean_overseers_county_modifier' ).GetNameWithTooltip] на 50 лет."
 sirayn.001.c.effect1: "Отнять все [Concept('counties', 'графства')|E], принадлежащие [Concept('vassals', 'вассалам')|E], не являющимися [Concept('orc', 'орками')|E], в #L [GetTitleByKey('e_sirayn').GetNameNoTier]е#! и заменить их орками."
 sirayn.001.c.effect2: "Все отнятые [Concept('counties', 'графства')|E] получат модификатор [GetModifier( 'orc_enslavement_free_folk_county_modifier' ).GetNameWithTooltip] на 20 лет."
 sirayn.001.c.effect3: "С 20% вероятностью отнятые [Concept('counties', 'графства')|E] обратятся в местную [Concept('orc', 'орочью')|E] [Concept('culture', 'культуру')|E] и [Concept('faith', 'конфессию')|E]."

 sirayn.1001.t: "Мечта Сикентра"
 sirayn.1001.desc: "Все булганцы знают историю Сикентра Великого - рождённый наследником скромного племени в тени [Concept('yellowmountains', 'Жёлтых гор')|E], он объединил наш народ под единым знаменем и дал ему цель. Как стрела, выпущенная из лука, он поразил дряхлеющую империю Масра и, как могучий молот, сокрушил нхазад Харшандатта.\n\nНи один народ не мог помешать ему - ни Кхай на севере, ни Линерия на юге, ни города на востоке, ни племена на западе. И только когда враги сговорились между собой, великий Сикентр, могущественнейший из людей, наконец пал. Он умер как его империя - с мечом наперевес, сражаясь со многими врагами одновременно.\n\nС того дня булганцы жили в тени его славы, вынужденные трудиться под началом низших владык, пока наше наследие медленно сходило на нет. Довольно! Сегодня мы объявляем мечту Сикентра осуществленной, его древняя империя восстановлена, а вместе с ней - гордость и слава булганцев."
 sirayn.1001.a: "Слава булганцам! Слава Сикентру Тарбану!"

 sirayn.1002.t: "Пересечение Пелу"
 sirayn.1002.desc: "Ободрённый победами над империей Масра и Харшандаттом, Сикентр обратил свой взор на богатства балхьядцев. Он дошёл до реки Пелу в Саммаре, но морская мощь анарикейцев не была преодолена. Его единственный сын был убит во время этого нападения.\n\nС тех пор прошло много долгих веков, и сейчас на востоке нет силы, способной противостоять булганцам. Планы Сикентра в отношении Кхая наконец-то осуществились."
 sirayn.1002.a: "Ормал трепещет перед нами."

 sirayn.1003.t: "Месть за Сикентра"
 sirayn.1003.desc: "Империя Сикентра была на пике своего могущества и величия, когда гадюки сговорились против нее. Беллакар, Рая и Ан-Балкумаган - теперь уже враги - когда-то вместе противостояли Сикентру и могущественным булганцам. Они напали все разом, и даже тогда Сикентр выстоял! Но даже лев не может держаться вечно, и его мечта разбилась о скалы Райшула.\n\nСегодня эта мечта возрождается. Рая и Тулванг принадлежат нам, вырванные из хватки гадюк."
 sirayn.1003.a: "Они больше не смогут сопротивляться."
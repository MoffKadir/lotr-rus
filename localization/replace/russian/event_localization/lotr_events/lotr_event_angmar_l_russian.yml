 ## WITCH-KING EVENTS ##

 angmar.1001.t:0 "Падение Восточного Фородвайта"
 angmar.1001.desc:0 "NEEDS LOC After a swift campaign, the last vestiges of the Balsharim have been brought to heel. They now have been remade in the image of their kin, and will serve me long an faithfully. The lands of East Forodwaith are mine to do with as I please."
 angmar.1001.a:0 "Отныне это Западный Ангмар!"

 angmar.0501.t:0 "Неприкрытая наглость"
 angmar.0501.desc:0 "Мои шпионы принесли мне донесение, в правдивость которого поначалу верится с трудом. [hwaldar.GetName], наглый дурак, ничтожный вождь [Concept('hillmen', 'горцев')|E], свергнувший последнего из слабых королей дунэдайн [Concept('rhudaur', 'Рудаура')|E], присягнул на верность... королю [Concept('arthedain', 'Артедайна')|E]. \n\nСдерживая свой законный гнев на это предательство, я тщательно обдумываю свой следующий шаг. Совершенно ясно, что я не могу оставить подобную дерзость безнаказанной. Халдар захватил свой трон в немалой степени благодаря моему влиянию. Его правление сохраняется только благодаря моей поддержке. \n\nИ всё же тот, кто объединил враждующие племена горцев, может ещё оказаться полезным, если останется в живых. Я должен тщательно решить, как лучше поступить в этой ситуации."
 angmar.0501.a:0 "Я не стану терпеть подобную дерзость. Готовьтесь к войне!"
 event_angmar_0501_a:0 "Вы получите претензию на титул [GetTitleByKey('k_rhudaur').GetName] и начнёте вторжение против персонажа [hwaldar.GetFullName]."
 angmar.0501.b:0 "Возможно, его ещё удастся убедить переосмыслить свой глупый выбор."
 event_angmar_0501_b:0 "Вы потребуете полного подчинения от персонажа [hwaldar.GetFullName]."

 angmar.0502.t:0 "Последний шанс упущен"
 angmar.0502.desc:0 "[hwaldar.GetFullName] отказался от моего милосердного предложения, презрительно отвергнув его. На подобную дерзость есть только один ответ. \n\nТрубите в боевые рога! Ангмар будет высвобождён..."
 angmar.0502.a:0 "Готовьтесь к войне!"
 host_of_angmar:0 "Ангмарский отряд"

 angmar.0503.t:0 "Мудрое решение"
 angmar.0503.desc:0 "[hwaldar.GetFullName] благоразумно решил уступить моим требованиям и преклонил передо мной колено. Но я не могу оставить его прежнюю дерзость безнаказанной... \n\n[GetTitleByKey('k_rhudaur').GetName] будет отнято у него, и он станет простым верховным вождём. Я приму на себя непосредственную власть над этой жалкой землёй и прослежу, чтобы против моего правления больше не было восстаний."
 angmar.0503.a:0 "Рудаур - мой!"

 angmar.0504.t:0 "Рудаур расширяется"
 angmar.0504.desc:0 "Мои шпионы приносят мне обнадёживающие донесения с юга. [hwaldar.GetFullName], правитель [Concept('hillman', 'горцев')|E] державы [GetTitleByKey('k_rhudaur').GetName], сумел изгнать последних оставшихся дунэдайн из Угла Митэйтеля, что между реками Бруинен и Седой Ключ. \n\n[hwaldar.GetFirstName] доказал свою полезность для меня, я задаюсь вопросом, что делать с так называемым вождём вождей. Я мог бы позволить ему продолжать войну с дунэдайн, но он честолюбив и своеволен. Эта победа может подтолкнуть его к мысли, что союз с [Concept('angmar', 'Ангмаром')|E] больше не нужен... \n\nВозможно, стоит напомнить?"
 angmar.0504.a:0 "Я потребую дань от вождя вождей."
 event_angmar_0504_a:0 "Вы потребуете, чтобы [hwaldar.GetFullName] стал вашим данником."
 angmar.0504.b:0 "Я позволю ему быть свободным... пока."
 angmar.0505.t:0 "Дань из Рудаура"
 angmar.0505.desc:0 "Мудрый выбор! [hwaldar.GetFullName] прислал посланника, объявив о своём согласии стать моим данником. \n\nОн будет очень полезен мне в будущем. Теперь я могу сосредоточиться на предстоящей войне с королевствами [arthedain|E] и [cardolan|E]."
 angmar.0505.a:0 "Железная корона восстаёт!"
 event_angmar_0505_a:0 "Вы получили титул [GetTitleByKey('e_angmar').GetName]"

 angmar.0506.t:0 "Отвергнутое требование"
 angmar.0506.desc:0 "Гонец из [Concept('rhudaur', 'Рудаура')|E] принёс мне весть о том, что [hwaldar.GetFullName] отказался стать моим данником. Безрассудный глупец! \n\nМне придётся внимательно следить за честолюбивым вождём вождей, чтобы он не вздумал ещё больше сбросить ярмо [Concept('angmar', 'Ангмара')|E]. \n\nСреди вождей, которых [hwaldar.GetFirstName] собрал возле себя, начавших следовать верованиям Ангмара, назревают волнения, и многие говорят об открытом восстании против своего вождя вождей. \n\nПохоже, что кара Халдара уже настигла его..."
 angmar.0506.a:0 "Пусть ссорятся между собой!"
 event_angmar_0506_a:0 "Самые могущественные вожди восстанут против персонажа [hwaldar.GetName]."

 angmar.0507.t:0 "Его величайший провал"
 angmar.0507.desc:0 "Мои шпионы приносят мне неутешительные донесения с юга. [hwaldar.GetName], самозваный «вождь вождей», потерпел неудачу в своих войнах против оставшихся дунэдайн [Concept('rhudaur', 'Рудаура')|E]. \n\nЯ больше не могу терпеть его неудачи и не могу смириться с его неумелым руководством. Очевидно, что [Concept('hillmen', 'горцы')|E] Рудаура нуждаются в более... прямом правлении. \n\nЯ немедленно сделаю их прямыми вассалами Железной короны."
 angmar.0507.a:0 "Бездарность не допустима!"
 event_angmar_0507_a:0 "Титул [GetTitleByKey('k_rhudaur').GetName] уничтожен, а его оставшиеся вожди стали вашими прямыми вассалами."

 ## MINOR CHARACTERS ##

 angmar.3050.t:0 "Посланник из Рудаура"
 angmar.3050.desc:0 "Что это? Посланник [Concept('hillmen', 'горцев')|E] к югу отсюда? Я им не доверяю. \n\nХорошо! Пусть говорит, если надо. Кто [Select_CString(tull.IsFemale, 'эта', 'этот' )] [tull.GetName]? [Select_CString(tull.IsFemale, 'Какая', 'Какой' )]-то выскочка, [Select_CString(tull.IsFemale, 'ищущая', 'ищущий' )] союзников? \n\nБа! Мы не занимаемся дипломатией! И всё же... Возможно, мне стоит подумать над этим предложением... \n\nС другой стороны, я с удовольствием вырву сердце этому посланнику!"
 angmar.3050.a:0 "Продолжай! [Select_CString(tull.IsFemale, 'Она', 'Он' )] получит свой союз."
 angmar.3050.b:0 "Нет! Ступай прочь, гонец, пока я не [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] терпение."
 angmar.3050.c:0 "[Select_CString(tull.IsFemale, 'Она', 'Он' )] смеет приказывать мне? Я захвачу [Select_CString(tull.IsFemale, 'её', 'его' )] земли и вырву [Select_CString(tull.IsFemale, 'ей', 'ему' )] сердце!"
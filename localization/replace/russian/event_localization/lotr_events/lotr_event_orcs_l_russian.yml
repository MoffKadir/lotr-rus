 # Orc Hatred of the Free Peoples
 orcs.0030.t:0 "Ненависть к Свободным народам"
 orcs.0030.desc:0 "Некоторые из рода орков направляют свою внутреннюю ненависть или страх на определённую культуру Свободных народов.\n\nНапример, орки и гоблины Гоблинграда со слепой яростью ненавидят гномов. Орки горы Грам люто ненавидят всех хоббитов. Огхор-хай из леса Друэдайн - заклятые враги для тех, кому не повезло их встретить. Многие орки одновременно ненавидят и боятся эльфов."
 orcs.0030.a:0 "Все Свободные народы будут страдать под моим гнётом."
 orcs.0030.a.tt:0 "Направить свою ненависть ко всем графствам и персонажам из числа Свободных народов. Порабощение части населения снизит уровень развития и увеличит производство. Они будут бунтовать."
 orcs.0030.hatred_free_folk_characters:0 "Все персонажи в вашей державе, принадлежащие к Свободным народам"
 orcs.0030.hatred_free_folk_titles:0 "Все графства в вашей державе, принадлежащие к Свободным народам"
 orcs.0030.b:0 "Людишки! Ненавижу вонь этих мерзких тарков."
 orcs.0030.b.tt:0 "Направить свою ненависть ко всем людским графствам и персонажам из числа Свободных народов. Порабощение части населения снизит уровень развития и увеличит производство. Они будут бунтовать."
 orcs.0030.hatred_free_folk_human_characters:0 "Все персонажи в вашей державе, принадлежащие к Свободным народам"
 orcs.0030.hatred_free_folk_human_titles:0 "Все графства в вашей державе, принадлежащие к Свободным народам"
 orcs.0030.g:0 "Пусть Свободные народы пока сохранят свою свободу."
 orc_lifestyle_hatred_of_free_folk_modifier:0 "$orcs.0030.t$"
 orc_lifestyle_hatred_of_free_folk_modifier_desc:0 "$orcs.0030.desc$"
 orc_lifestyle_hatred_of_free_folk_humans_modifier:0 "Орочья ненависть к таркам"
 orc_lifestyle_hatred_of_free_folk_humans_modifier_desc:0 "Тарк - это орочье оскорбление, означающее человека нуменорского происхождения, в широком смысле применяемое к любому человеку из Свободных народов."
 hatred_free_folk_character_opinion:0 "Орочья $orcs.0030.t$"
 orc_slaves_county_modifier:0 "Рабы орков"
 orc_slaves_county_modifier_desc:0 "Орки поработили часть населения этого графства."
 orc_enslavement_free_folk_county_modifier:0 "Орочья $orcs.0030.t$"
 orc_enslavement_free_folk_county_modifier_desc:0 "$orc_slaves_county_modifier_desc$"
 # Orc Fell Ability
 orcs.0040.t:0 "Падшая способность"
 orcs.0040.desc:0 "В порыве ненависти, под влиянием врожденной развращённости и злобного духа всех орков, вы обретаете падшую способность. Теперь она принадлежит вам, и вы - её [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )]."
 orcs.0040.a:0 "Ужасная сила течёт по моим почерневшим венам."
 orcs.0040.b:0 "Черты орка выдают мою змеиную скорость."
 orcs.0040.c:0 "Э-гей! Э-ге-ге-гей! Э-гей!"
 orcs.0040.c.tt:0 "Крик грядущих триумфов."
 orcs.0040.d:0 "Потрескавшаяся кожа, подвергшаяся воздействию стихий, бросает вызов моей ужасающей выносливости."
 orcs.0040.e:0 "Я ненавижу желтое лицо в небе."
 orcs.0040.e.tt:0 "Вы напрасно грозите кулаком солнцу."
 orcs.0040.f:0 "Лучше держать эту способность под контролем."
 orc_fell_ability_horrible_strength_modifier:0 "Падшая способность: Ужасная сила"
 orc_fell_ability_horrible_strength_modifier_desc:0 "«$orcs.0040.a$»"
 orc_fell_ability_snake_like_speed_modifier:0 "Падшая способность: Змеиная скорость"
 orc_fell_ability_snake_like_speed_modifier_desc:0 "«$orcs.0040.b$»"
 orc_fell_ability_yell_of_triumph_modifier:0 "Падшая способность: Крик триумфа"
 orc_fell_ability_yell_of_triumph_modifier_desc:0 "«$orcs.0040.c$» $orcs.0040.c.tt$"
 orc_fell_ability_hideous_toughness_modifier:0 "Падшая способность: Ужасающая выносливость"
 orc_fell_ability_hideous_toughness_modifier_desc:0 "«$orcs.0040.d$»"
 orc_fell_ability_hate_of_sunlight_modifier:0 "Падшая способность: Ненависть к солнечному свету"
 orc_fell_ability_hate_of_sunlight_modifier_desc:0 "«$orcs.0040.e$»"
 orc_fell_ability_craven_modifier:0 "Падшая способность: Трусливость"
 orc_fell_ability_craven_modifier_desc:0 "«$orcs.0040.f$» $orcs.0040.e.tt$"
 orcs.0045.t:0 "Падшая способность"
 orcs.0045.desc:0 "Нежить - это ужас для живых. Вы - один из таких ужасов, и у каждого, кто встречает вас, страх пробирается под кожу, а глаза вываливаются из глазниц.\n\nВы злобно ухмыляетесь, чувствуя прилив силы из нераскрытого источника внутри вас, падшую способность."
 orcs.0045.a:0 "Я - [Select_CString(ROOT.Char.IsFemale, 'нечестивая обитательница', 'нечестивый обитатель' )] тьмы."
 orcs.0045.b:0 "Позвольте мне произнести мои ужасные заклинания."
 orcs.0045.c:0 "Солнце, я ненавижу его."
 orcs.0045.d:0 "Огонь жаждет уничтожить меня."
 orcs.0045.e:0 "Зловонный смрад наполняет воздух и душит моих врагов."
 orcs.0045.f:0 "Древние, иссохшие руки сжимают железную хватку."
 wight_fell_ability_denizen_of_the_dark_modifier:0 "Падшая способность: Обитатель тьмы"
 wight_fell_ability_denizen_of_the_dark_modifier_desc:0 "«$orcs.0045.a$»"
 wight_fell_ability_dreadful_spells_modifier:0 "Падшая способность: Ужасные заклинания"
 wight_fell_ability_dreadful_spells_modifier_desc:0 "«$orcs.0045.b$»"
 wight_fell_ability_hate_of_sunlight_modifier:0 "Падшая способность: Ненависть к солнечному свету"
 wight_fell_ability_hate_of_sunlight_modifier_desc:0 "«$orcs.0045.c$»"
 wight_fell_ability_fear_of_fire_modifier:0 "Падшая способность: Страх огня"
 wight_fell_ability_fear_of_fire_modifier_desc:0 "«$orcs.0045.d$»"
 wight_fell_ability_foul_thing_modifier:0 "Падшая способность: Мерзкое создание"
 wight_fell_ability_foul_thing_modifier_desc:0 "«$orcs.0045.e$»"
 wight_fell_ability_iron_grip_modifier:0 "Падшая способность: Железная хватка"
 wight_fell_ability_iron_grip_modifier_desc:0 "«$orcs.0045.f$»"

 ### COMING OF AGE ###
 orcs.0001.t:0 "Совершеннолетие"
 orcs.0001.desc:0 "Жизнь орка нелегка, и не все доживают до совершеннолетия.\n\nНо вот вы здесь. Вы достигли зрелости, и теперь ваш народ будет знать вас по имени, которое описывает вас лучше, чем имя, данное вам при рождении."
 orcs.0001.a:0 "Это имя вселит ужас в сердца моих врагов!"
 orcs.0001.a.tt:0 "Вы с радостью принимаете своё прозвище."
 orcs.0001.b:0 "Никто не будет использовать это имя в моём присутствии!"
 orcs.0001.b.tt:0 "Слышали? НИКТО!"

 ### LEARN ORC COMMANDER TRAIT ###
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 orcs.0002.t:0 "Война орков"
 orcs.0002.desc:0 "Чтобы направлять и вести орков в успешной кампании, иногда требуется... уникальный подход. Очень трудно управлять ордой, они плохо дисциплинированы и часто ссорятся между собой. \n\nКак вы будете держать своих собратьев под контролем?"
 orcs.0002.a:0 "Они научатся страшиться моего знамени!"
 orcs.0002.b:0 "Подайте кнут! Боль и страх заставят их держаться в узде..."
 orcs.0002.c:0 "Если осада будет короткой, мне не придётся долго поддерживать среди них порядок..."
 orcs.0002.d:0 "Я кричу громче всех, и одно моё имя внушает в них ужас."
 orcs.0002.e:0 "Острие моего клинка впивается в их никчёмные хребты."
 orc_banners_of_the_great_eye_modifier:0 "Знамёна Великого Ока"
 orc_banners_of_the_orc_modifier:0 "Орочьи знамёна"
 #orcs.0002.t:0 "Orcish Cunning" #Alt Loc
 #orcs.0002.desc:0 "The other races of [middleearth|E] look down on us [orcs|E], as they consider us despicable and #vile. We know this well, but their arrogance is their weakness - we are capable of tactics far more cunning, #ruthless and effective than they could even imagine. But how should I apply my wicked talents?"
 #orcs.0002.a:0 "Thousands will march under my Banner."
 #orcs.0002.b:0 "When there's a whip, there's a way."
 #orcs.0002.c:0 "I can get some explosive results."

 ### THE FEAST ###
 orcs.1001.t:0 "Пиршество плоти?"
 orcs.1001.desc:0 "До меня дошли вести, что [wounded_courtier.GetTitledFirstNameNoTooltip] переживает не лучшие времена. [wounded_courtier.GetHerHis] ранения, а также слабость видны всем, я я уже давно не [Select_CString(ROOT.Char.IsFemale, 'ела', 'ел' )] хорошего мяса...\n\nМожет, мне стоит пойти навестить [wounded_courtier.GetHerHis]?"
 orcs.1001.a:0 "Да, [wounded_courtier.GetHerHis] время пришло."
 orcs.1001.a.tt:0 "Будет прискорбно, если столько мяса испортится..."
 orcs.1001.b:0 "Я нападу на н[wounded_courtier.GetHerHis], когда [wounded_courtier.GetSheHe] будет спать"
 orcs.1001.b.tt:0 "Я застану [wounded_courtier.GetHerHis] врасплох..."
 orcs.1001.c:0 "В этом нет никакой необходимости."
 orcs.1001.c.tt:0 "Надеюсь, [wounded_courtier.GetHerHis] раны заживут."

 orcs.1002.t:0 "Пиршество плоти!"
 orcs.1002.desc:0 "Нам предстоит ожесточённая борьба, но в конце концов победитель может быть только один!\n\nИ это Я!"
 orcs.1002.a:0 "Похоже, мясо снова в меню!"
 orcs.1002.a.tt:0 "Я полакомлюсь [wounded_courtier.GetHerHis] плотью."
 orcs.1002.b:0 "Что...что я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]!?"
 orcs.1002.b.tt:0 "Будь проклят мой неконтролируемый голод!"

 orcs.1003.t:0 "Но не было ни пиршеств..."
 orcs.1003.desc:0 "Не смотря на то, что [wounded_courtier.GetTitledFirstNameNoTooltip] [Select_CString(wounded_courtier.IsFemale, 'ранена', 'ранен' )], я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] покончить с [Select_CString(wounded_courtier.IsFemale, 'ней', 'ним' )] и сильно [Select_CString(ROOT.Char.IsFemale, 'пострадала', 'пострадал' )] от этого противостояния..."
 orcs.1003.a:0 "Будь ты [Select_CString(wounded_courtier.IsFemale, 'проклята', 'проклят' )], [wounded_courtier.GetTitledFirstNameNoTooltip]!"
 orcs.1003.a.tt:0 "Это была плохая идея..."

 ### RISE OF THE BERSERKER ###
 orcs.3001.t:0 "Путь берсерка"
 orcs.3001.desc:0 "Сегодня ночью меня навестил один из наставников ям урук-хай.\n\nОн говорит, что получил известие о моих способностях и что я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы возвыситься среди слуг  [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] в битве.\n\nОн предлагает мне начать обучение элиты уруков, став одним из берсерков.\n\nПуть будет нелёгким, о смертельно опасном обучении пересказывают страшные истории, что лишь немногим удаётся успешно пройти его..."
 orcs.3001.a:0 "Я стану ужасом для врагов [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]."
 orcs.3001.a.tt:0 "Тренировки начинаются!"
 orcs.3001.b:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] к таким жертвам."
 orcs.3001.b.tt:0 "Это не для меня..."

 orcs.3002.t:0 "Первые результаты"
 orcs.3002.desc:0 "После месяцев упорных тренировок и многочисленных схваток в яме вы начинаете чувствовать себя гораздо более [Select_CString(ROOT.Char.IsFemale, 'смертоносной', 'смертоносным' )].\n\nИдеально смазанная машина, готовая выполнить свою задачу: убивать."
 orcs.3002.a:0 "Впереди ещё долгий путь."
 orcs.3002.a.tt:0 "Вы продолжаете тренировки."
 orcs.3002.b:0 "Я не могу продолжать, это слишком."
 orcs.3002.b.tt:0 "Вы прекращаете тренировки."

 orcs.3003.t:0 "Сомнения в ночи"
 orcs.3003.desc:0 "Прошёл год с начала моих тренировок. Год смерти и боли, гнева и ненависти. Мои чувства обострились. Моя устойчивость к боли возросла многократно.\n\nЯ уже не [Select_CString(ROOT.Char.IsFemale, 'та', 'тот' )], что прежде. Я мечтаю о запахе крови, и каждая отнятая жизнь приближает меня к экстазу. Но в своих тёмных покоях, в часы сна, я спрашиваю себя: этого ли я хочу?"
 orcs.3003.a:0 "Кровь зовёт меня, пути назад нет."
 orcs.3003.a.tt:0 "Вы продолжаете тренировки."
 orcs.3003.b:0 "Все кончено, я не [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )]."
 orcs.3003.b.tt:0 "Вы прекращаете тренировки."

 orcs.3004.t:0 "Последнее испытание"
 orcs.3004.desc:0 "Сегодня, когда я [Select_CString(ROOT.Char.IsFemale, 'разделывала', 'разделывал' )] вшивого снага, один из старых наставников приказал мне следовать за ним в подземелья.\n\nВлажная среда и отчаянные крики рабов успокаивают меня. Но когда мы добираемся до самой дальней камеры, я обнаруживаю знакомое лицо...\n\n[myfam.GetTitledFirstNameNoTooltip], [Select_CString(myfam.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))], висит между гибельными цепями. Грязная, окровавленная тряпка прикрывает [myfam.GetHerHis] глаза.\n\nГолос наставника разносится по туннелям, пока он снимает повязку: «Покажи мне своё предназначение... Полакомься [wounded_courtier.GetHerHis] кровью»."
 orcs.3004.a:0 "УМРИ, УМРИ! УМРИ!"
 orcs.3004.a.tt:0 "Вы обрываете [myfam.GetHerHis] жизнь."
 orcs.3004.b:0 "Как ты смеешь? Это [Select_CString(myfam.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))]! Немедленно освободи [myfam.GetHerHis]!"
 orcs.3004.b.tt:0 "Вы разозлите своего наставника, и он сможет сделать то, чего не можете вы. Затем вы сойдёте с пути берсерка."
 orcs.3004.c:0 "Нет, я попирую ТВОЕЙ кровью."
 orcs.3004.c.tt:0 "Атакуйте своего наставника, освободите пленника и сойдите с пути берсерка."

 orcs.3005.t:0 "Возвышение берсерка"
 orcs.3005.desc:0 "Сегодня я [Select_CString(ROOT.Char.IsFemale, 'избавилась', 'избавился' )] от всех своих привязанностей. Я [Select_CString(ROOT.Char.IsFemale, 'показала', 'показал' )] всем свою полную приверженность идеалам и пылкую преданность заветам  [ROOT.GetCharacter.GetFaith.HighGodNamePossessive].\n\nКогда я надеваю шлем, я чувствую, как кровь моих врагов проливается мне на голову. Его запах направляет мою волю, его тепло разжигает мой гнев.\n\n[ROOT.Char.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'умерла', 'умер' )], и вместо [Select_CString(ROOT.Char.IsFemale, 'неё возвысилась несущая смерть', 'него возвысился несущий смерть' )]. Берсерк урук-хай."
 orcs.3005.a:0 "РАААААААРГХ!!!"
 orcs.3005.a.tt:0 "Вы завершили путь берсерка."

 ### An Orc Champion ###
 orcs.2001.t:0 "[Select_CString(strongorc.IsFemale, 'Молодая поборница', 'Молодой поборник' )]"
 orcs.2001.desc:0 "В последнее время до меня доходят слухи о [Select_CString(strongorc.IsFemale, 'молодой орчихе, сеющей', 'молодом орке, сеющем' )] хаос в бойцовских ямах. Говорят, что [Select_CString(strongorc.IsFemale, 'она', 'он' )] пользуется уважением среди других бойцов, и с каждым днём все больше орков собираются посмотреть на [Select_CString(strongorc.IsFemale, 'её', 'его' )] бои.\n\nНесомненно, [Select_CString(strongorc.IsFemale, 'она должна', 'он должен' )] быть [Select_CString(strongorc.IsFemale, 'исключительной орчихой', 'исключительным орком' )]. И именно это заставляет меня беспокоиться.\n\nСтавит ли это моё верховенство под угрозу? Может быть, мне стоит самому взглянуть на [Select_CString(strongorc.IsFemale, 'неё', 'него' )]..."
 orcs.2001.a:0 "Я пойду к [Select_CString(strongorc.IsFemale, 'ней', 'нему' )]."
 orcs.2001.a.tt:0 "Вы разыщете [Select_CString(strongorc.IsFemale, 'орчиху', 'орка' )]..."
 orcs.2001.b:0 "Какая разница, я сомневаюсь, что [Select_CString(strongorc.IsFemale, 'она', 'он' )] мне ровня."
 orcs.2001.b.tt:0 "Вы не обращаете на него внимания."

 orcs.2002.t:0 "[Select_CString(strongorc.IsFemale, 'Молодая поборница', 'Молодой поборник' )]"
 orcs.2002.desc:0 "Выследить [Select_CString(strongorc.IsFemale, 'её', 'его' )] оказалось несложно. Мои шпионы говорят, что после боя в яме [Select_CString(strongorc.IsFemale, 'эта орчиха', 'этот орк' )] всегда идёт в одну и ту же харчевню, чтобы выпить грога со своими товарищами.\n\nЯ иду туда инкогнито и обнаруживаю там внушительную группу уруков и грязных снага, скандирующих имя:\n\n#emphasis [strongorc.GetTitledFirstNameNoTooltip]!, [strongorc.GetTitledFirstNameNoTooltip]!, [strongorc.GetTitledFirstNameNoTooltip]! #!\n\nВо главе стола могущественный урук наносит другому удар оторванной рукой жертвы. После этого кровавого, но занимательного зрелища, [strongorc.GetTitledFirstNameNoTooltip] направляется к бочке за новой порцией грога. Сейчас самое время подойти к [Select_CString(strongorc.IsFemale, 'ней', 'нему' )]..."
 orcs.2002.a:0 "[Select_CString(strongorc.IsFemale, 'Эта орчиха', 'Этот орк' )] - настоящее зрелище! Я постараюсь заслужить [Select_CString(strongorc.IsFemale, 'её', 'его' )] доверие и лояльность."
 orcs.2002.a.tt:0 "Вы пытаетесь подружиться с [Select_CString(strongorc.IsFemale, 'поборницей', 'поборником' )] в надежде, что [Select_CString(strongorc.IsFemale, 'она', 'он' )] присоединится к вам."
 orcs.2002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] нанять [Select_CString(strongorc.IsFemale, 'её', 'его' )]. Проявить превосходство и получить могучего телохранителя."
 orcs.2002.b.tt:0 "Вы нанимаете [Select_CString(strongorc.IsFemale, 'поборницу', 'поборника' )] в качестве своего личного телохранителя."
 orcs.2002.c:0 "[Select_CString(strongorc.IsFemale, 'Она', 'Он' )] представляет собой угрозу, которую я не могу себе позволить... #emphasis «Позволь мне наполнить твою кружку, [Select_CString(strongorc.IsFemale, 'приятельница', 'приятель' )]#!»"
 orcs.2002.c.tt:0 "Вы пытаетесь отравить [Select_CString(strongorc.IsFemale, 'поборницу', 'поборника' )]."
 orcs.2002.d:0 "Ба, это того не стоит."
 orcs.2002.d.tt:0 "Вы уходите, надеясь, что это не имеет большого значения."

 orcs.2003.t:0 "[Select_CString(strongorc.IsFemale, 'Верная поборница', 'Верный поборник' )]"
 orcs.2003.desc:0 "После нескольких ночей смеха и грога, [strongorc.GetTitledFirstNameNoTooltip] и я стали неразлучны.\n\nХотя я восхищаюсь [Select_CString(strongorc.IsFemale, 'её', 'его' )] мощью, [Select_CString(strongorc.IsFemale, 'она нашла', 'он нашёл' )] во мне командира, [Select_CString(ROOT.Char.IsFemale, 'свою естественную предводительницу', 'своего естественного предводителя' )].\n\nСегодня [Select_CString(strongorc.IsFemale, 'она поклялась', 'он поклялся' )] мне в вечной верности, и я приму [Select_CString(strongorc.IsFemale, 'её', 'его' )] службу как своего телохранителя и друга."
 orcs.2003.a:0 "Объединившись, мы будем неудержимы."
 orcs.2003.a.tt:0 "[strongorc.GetTitledFirstNameNoTooltip] становится [Select_CString(strongorc.IsFemale, 'вашей верной телохранительницей', 'вашим верным телохранителем' )]."

 orcs.2004.a.t:0 "Дружба отвергнута"
 orcs.2004.b.t:0 "Никакой конкуренции"

 orcs.2005.t:0 "Новый враг"
 orcs.2005.desc:0 "[strongorc.GetTitledFirstNameNoTooltip] [Select_CString(strongorc.IsFemale, 'видела', 'видел' )], как я подливаю яд! В ярости [Select_CString(strongorc.IsFemale, 'она', 'он' )] повышает голос, вскоре вся таверна узнаёт об этом, и начинается потасовка, когда [Select_CString(strongorc.IsFemale, 'она', 'он' )] пытается преследовать меня! Мне едва удается ускользнуть в этом хаосе, оставив после себя много пролитого грога, довольно унизительный инцидент и нового врага. [strongorc.GetTitledFirstNameNoTooltip] сегодня [Select_CString(strongorc.IsFemale, 'избежала', 'избежал' )] своей участи, но [Select_CString(strongorc.IsFemale, 'ей', 'ему' )] не всегда будет так везти..."
 orcs.2005.a:0 "Рано или поздно ты падёшь передо мной!"

 ### Rebellious Slave ###
 orcs.0014.t:0 "[Select_CString(escaped_slave.IsFemale, 'Мятежная рабыня', 'Мятежный раб' )]"
 orcs.0014.desc:0 "Мои воины приводят ко мне [Select_CString(escaped_slave.IsFemale, 'рабыню, которой', 'раба, которому' )] ночью удалось сбежать из загонов. Совершив впечатляющий подвиг, личинка убила двух моих самых сильных надзирателей во время своего побега. Но [escaped_slave.GetSheHe] не [Select_CString(escaped_slave.IsFemale, 'смогла', 'смог' )] уйти далеко, прежде чем моим следопытам удалось выследить [escaped_slave.GetHerHis].\n\nКакой урок мне стоит преподать этой личинке?"
 orcs.0014.a:0 "Заковать [escaped_slave.GetHerHis] в цепи, я разберусь с этим позже"
 orcs.0014.b:0 "Я самолично выпотрошу эту мерзкую личинку"
 orcs.0014.c:0 "Из твоей плоти получится прекрасный пир"
 orcs.0014.d:0 "Выживают только сильнейшие, мне нужны такие бойцы, как ты"

 ### Trespassing Neighbours ###
 orcs.0015.t:0 "Незваные соседи"
 orcs.0015.desc:0 "Мои разведчики заметили орков из племени, вождём которого является [nosy_neighbor.GetFirstNameNicknamed], забредших вглубь моей территории. Пока что они не совершили никаких действий против моей власти, но их намерения неизвестны, и ничто не мешает им грабить наши земли."
 orcs.0015.a:0 "Предупреждения будет достаточно: уходите или будете истреблены."
 orcs.0015.b:0 "Я отправлю их выпотрошенные тела обратно к этой грязной личинке."
 orcs.0015.c:0 "Похоже, [Select_CString(nosy_neighbor.IsFemale, 'эта мерзавка', 'этот мерзавец' )] хочет драки. Это можно устроить."
 orcs.0015.a.message_1:0 "Предупреждения недостаточно"
 orcs.0015.a.message_2:0 "Нарушители возвращаются на свои земли"
 orcs_0015_being_raided_modifier:0 "Незваные соседи"

 ### Olog Exiles ###
 orcs.0016.t:0 "Ологи-изгнанники"
 orcs.0016.desc:0 "Группа ологов-изгнанников пришла ко мне, умоляя позволить им присоединиться к моему племени после того, как их племя было истреблено соперничающим кланом. Все они, похоже, искусные бойцы, но они были опозорены неудачей, и моё собственное племя может возмутиться, если я впущу их."
 orcs.0016.a:0 "Вы должны были умереть с мечом в руке, когда у вас был шанс. #emphasis Убить их!#"
 orcs.0016.b:0 "Где есть кнут, есть и путь. Из этих личинок получатся хорошие работники."
 orcs.0016.c:0 "Вы можете использовать это оружие с пользой и сражаться в качестве моих телохранителей."
 orcs_0016_olog_slaves_modifier:0 "Ологи-рабы"
 orcs_0016_olog_bodyguards_modifier:0 "Ологи-телохранители"

 ### Orc Horde Forms ###
 orcs.0020.t:0 "Возвышение орды!"
 orcs.0020.desc:0 "По пути вам пришлось сломать немало хребтов, замучить нескольких невезучих ублюдков и убить по пути немало «невинных», но в конце концов орки, похоже, признали ваше верховенство. В голову лезут мысли об огромной добыче, которая вас ожидает, о судьбе расы орков - охватить все земли, поработить и подчинить себе всех остальных! Скоро ваше воинство пронесётся по землям людей, и ни у кого не будет надежды устоять против вашей мощи! \n\nИнтересно, какой будет ваша первая цель? Сопливые тарки, трусливые эльфийские кольдуны или сладкое золото гномьих крепостей?"
 orcs.0020.a:0 "Золото, которого хватит всем, и грог, льющийся без конца!"
 orcs.0021.t:0 "Возвышение воинства орков!"
 orcs.0021.desc:0 "Тревожные новости достигли ваших ушей! Могущественный орк, которого называют просто «Великий вождь», собрал под свои знамёна великое множество орков, намереваясь грабить и убивать по всей земле! Тёмные твари тяготеют к нему, в его рядах есть ологи и даже несколько тёмных людей. Сейчас у вас есть короткая передышка, но, несомненно, день его нападения не за горами. \n\nПоявился опасный враг. Мы должны быть начеку, и на наших границах должны быть установлена стража..."
 orcs.0021.a:0 "Как будто у нас и так мало проблем"

 ### Infiltrating the White Mountains ###
 orcs.6500.t:0 "Долгий и опасный путь"
 orcs.6500.desc:0 "Белые горы лежат далеко от моей крепости, а проходы в них охраняют жители людских королевств. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обязательно послать кого-то, кто понимает, что такое уловки, и может передвигаться незаметно; иначе его поймают и убьют белокожие!\n\nНужно подумать. Я могу послать одного из своих сородичей. Или одного из моих воинов? Может быть, даже выбрать кого-то совсем непроверенного?\n\nЕсли белокожие поймают их, мы не сможем повторить подобную авантюру в течение некоторого времени, так как они будут предупреждены о наших планах!\n\n#N Высокий навык [Concept('intrigue', 'интриг')|E] поможет выбранному вами кандидату преуспеть в этом начинании#!"
 orcs.6500.a:0 "Пусть один из воинов испытает свои силы."
 orcs.6500.b:0 "Я доверюсь только своему близкому родичу."
 orcs.6500.c:0 "[candidate3.GetFirstName] пока не [Select_CString(candidate3.IsFemale, 'проявила', 'проявил' )] себя. Пусть [Select_CString(candidate3.IsFemale, 'она', 'он' )] произведёт на меня впечатление!"
 orcs.6500.d:0 "[candidate4.GetFirstName] [Select_CString(candidate4.IsFemale, 'доказала', 'доказал' )] ценность своей хитрости, [Select_CString(candidate4.IsFemale, 'она та, кто нужна', 'он тот, кто нужен' )]."

 orcs.6502.t:0 "Опасный путь"
 orcs.6502.desc:0 "Я пробираюсь через земли, принадлежащие проклятым белокожим. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть [Select_CString(ROOT.Char.IsFemale, 'тихой и быстрой', 'тихим и быстрым' )], как тень, чтобы избежать их!"
 orcs.6502.a:0 "Мы будем путешествовать только ночью."
 orcs.6502.tt.success:0 "Ой! Удалось проскользнуть мимо них!"
 orcs.6502.tt.failure:0 "Гах! Они нас заметили, #I бегите#!"

 orcs.6505.t:0 "Удачный гамбит"
 orcs.6505.desc:0 "[whitemountainsinfiltrator.GetFirstName], [Select_CString(whitemountainsinfiltrator.IsFemale, 'посланная', 'посланный' )] мной некоторое время назад с целью проникновения в Белые горы, отправляет мне приятные новости. [Select_CString(whitemountainsinfiltrator.IsFemale, 'Ей', 'Ему' )] удалось пробраться мимо назойливых белокожих и разбить лагерь в провинции [target_county.GetName]!\n\nКак их [Select_CString(ROOT.Char.IsFemale, 'повелительница, я должна', 'повелитель, я должен' )] руководить развитием новой орочьей твердыни. Сейчас мы должны тайно собирать силы и, когда придет время, напасть на богатые земли, лежащие внизу, готовые к разграблению и грабежу."
 orcs.6505.a:0 "Большой успех!"
 orcs.6505.b:0 "Интересно, что [Select_CString(whitemountainsinfiltrator.IsFemale, 'задумала', 'задумал' )] [whitemountainsinfiltrator.GetFirstName]..."

 orcs.6506.t:0 "Разочаровывающий провал"
 orcs.6506.desc:0 "До меня дошли неприятные новости о том, с какой судьбой [Select_CString(whitemountainsinfiltrator.IsFemale, 'столкнулась', 'столкнулся' )] [whitemountainsinfiltrator.GetFirstName], [Select_CString(whitemountainsinfiltrator.IsFemale, 'посланная', 'посланный' )] мной некоторое время назад с целью проникновения в Белые горы. Хотя [Select_CString(whitemountainsinfiltrator.IsFemale, 'её', 'его' )] судьба неизвестна, теперь можно с уверенностью сказать, что наша затея с организацией скрытого лагеря в Белых горах провалилась, и [whitemountainsinfiltrator.GetFirstName] бесследно [Select_CString(whitemountainsinfiltrator.IsFemale, 'исчезла', 'исчез' )] - скорее всего, [Select_CString(whitemountainsinfiltrator.IsFemale, 'она была убита', 'он был убит' )] белокожими, а туша, должно быть, сожжена в пепел.\n\nТеперь белокожие будут еще более бдительны. Нам придется подождать как минимум несколько лет, прежде чем мы сможем повторить попытку..."
 orcs.6506.a:0 "Гах! Если он еще жив, я сам его убью!"
 orcs.6506.a.tt:0 "#V Решение о проникновении в Белые горы будет недоступно в течение десяти лет#!"

 ### Mount Gram events ###
 orcs.0050.t:0 "Покорение Эттенмурса"
 orcs.0050.desc:0 "Путешествие чревато опасностями: мой отряд пересекает пустоши [Concept( 'angmar', 'Ангмара' )|E], направляясь в [GetTitleByKey('c_ettenmoors').GetNameNoTier], преодолевая трудности коварной местности и врагов, затаившихся в тени. Судьба этой затеи висит на волоске и зависит от успеха моих переговоров с грозными троллями местных болот.\n\nВозможно, я заключу союз с этими чудовищами, который укрепит их власть над регионом и поможет в моих начинаниях, а может быть, мне придется столкнуться с гневом троллей в столкновении темных сил.\n\nЯ смотрю на своих спутников, которые ждут моего приказа..."
 orcs.0050.a:0 "[marshal.GetFirstName], вытесните их из пещер!"
 orcs.0050.b:0 "Тролли любят золото, так что, возможно, достаточная сумма поможет избежать кровопролития."
 orcs.0050.c:0 "[chancellor.GetFirstName], зовите призывателей, начинаем ритуал.."
 orcs.0050.d:0 "Оставим этих бесполезных тварей в покое..."
 orcs.0050.success.toast.t:0 "Эттенмурс покорён"
 orcs.0050.failure.toast.t:0 "Моё покорение Эттенмурса провалилось"

 ### Orkish Flavour ###
 orcs.4100.t:0 "Мертвечина"
 orcs.4100.desc:0 "Древний вождь по имени Мертвяк [dead_meat.GetName], [Select_CString(dead_meat.IsFemale, 'прожившая', 'проживший' )] гораздо дольше обычного орка, [Select_CString(dead_meat.IsFemale, 'вызвала', 'вызвал' )] вас на смертельный поединок. Вы явно сделали что-то такое, что заставило [Select_CString(dead_meat.IsFemale, 'её', 'его' )] позабыть о своей старости."
 orcs.4100.a:0 "Твой меч, Мертвечина, отдай его мне!"
 orcs.4100.b:0 "Прочь от меня, гнилой труп!"
 orcs.4100.c:0 "Га! Это мой дядя!"
 orcs.4100.c.success:0 "Вы ускользаете от Мертвечины"
 orcs.4100.c.failure:0 "Мертвечина оставляет на вас свою метку"
 orcs.4100.c.tt:0 "Вы отвлекаете внимание. Мертвечина [dead_meat.getName] в растерянности."
 orcs_4100_fly_corpse_the_warg_modifier:0 "Трупные мухи над варгом"
 orcs_4100_fly_corpse_the_warg_modifier_desc:0 "Этот персонаж едет верхом на изуродованном варге, заражённом личинками и заразными хворями. Он отказывается покинуть их сторону, являясь предвестником инфекции."
 orcs_4100_bark_worse_than_bite_modifier:0 "Лай хуже укуса"
 orcs_4100_bark_worse_than_bite_modifier_desc:0 "Лай этого персонажа хуже его укуса. Если они ещё не покончили с этим, то будут красться в тени."
 orcs.4102.desc_success:0 "Мертвечина [dead_meat.getName] лает хуже, чем кусает."
 orcs.4102.desc_failure:0 "Мертвечина [dead_meat.getName] лает хуже, чем кусает, и только после схватки вы понимаете, что Мертвечина бранит и прожёвывает вас."
 orcs.4102.desc_warg:0 "\n\nРядом с вами крадётся старый печальный варг - он принадлежал Мертвечине, но вы ему приглянулись. Он не собирается отходить от вас."
 orcs.4102.a:0 "Оставить Мертвечину гнить, меч всё ещё в хорошем состоянии?"
 orcs.4102.b:0 "Ба! Побит старым, потрёпанным орком."

 ### Goblin town decision events ###
 orcs.4200.t:0 "Долина в огне"
 orcs.4200.desc:0 "Проклятые люди из [Concept('anduinvale', 'Долины Андуина')|E] долгое время были бедой для нашего рода, нападая на нас и препятствуя нашей экспансии при каждой возможности! Хотя мы истребили их в наших законных горах бесчисленное количество лет назад, они всё ещё живут в своих залах, стоя на пути нашего дальнейшего успеха и грабежа. Неистовые люди-медведи долгое время досаждали нам, но их время подошло к концу.\n\nИменем [ROOT.Char.GetFaith.HighGodNamePossessive] я полностью [Select_CString(ROOT.Char.IsFemale, 'очистила', 'очистил' )] их земли! Их залы и деревни горят, их подданные перебиты, а мерзкие люди-медведи навсегда стёрты с лица земли!"
 orcs.4200.a:0 "Они погибли, как звери."

 orcs.4201.t:0 "Падение Сокрытой долины"
 orcs.4201.desc:0 "Подлые [Concept('elves', 'эльфы')|E], смертельные враги нашего рода! С незапамятных времён эльфы Сокрытой долины досаждали нам, их отряды выслеживали и убивали наших налетчиков и солдат при каждом удобном случае, оставаясь при этом скрытыми и нетронутыми.\n\nТеперь они падут! Они больше не будут преследовать нас и мешать нам, ибо Сокрытая долина горит. Мои воины выступили против нее, и те возвышенные и могущественные эльфы, что не бежали, как трусы, в свои леса, были убиты без пощады. Деревья их королевства горят дотла, их высокие стены и святилища снесены! Никогда больше их род не сможет помешать нашему продвижению!"
 orcs.4201.a:0 "Наши смертельные враги побеждены!"

 ### Demand Misty Mountains Submission ###
 orcs.6000.t:0 "Обретая абсолютную власть"
 orcs.6000.desc:0 "Мое восхождение к власти было неизбежным и близится к завершению. Я стою на пороге обретения власти, которой не обладал ни один орк до меня: абсолютной, неоспоримой власти над всеми Мглистыми горами!\n\nРазослать весточку вождям и боссам всех орочьих владения от Чёрной ямы до Гундабада! Кто осмелится бросить мне вызов, пусть простятся с жизнью, ибо месть моя будет быстрой и не знающей пощады.\n\nВсе преклонят колени или будут уничтожены! Все склонятся... перед [ROOT.Char.GetFirstNameNoTooltip]ом!"
 orcs.6000.a:0 "Время настало! Разослать вестников!"
 orcs.6000.a.tt:0 "Все орки Мглистых гор получат ваши требования"
 orcs.6000.b:0 "Время еще не настало..."

 orcs.6001.opening:0 "Никчёмный отброс Мглистых гор,"
 orcs.6001.desc:0 "Я, [sender.GetName], требую твоего подчинения.\n\nЯ буду править этими горами железным кулаком, сокрушая любое сопротивление на своем пути. Выбор за тобой - преклонить передо мной колено или быть полностью уничтоженными.\n\nДумай быстрее, жалкий червь!"
 orcs.6001.a:0 "Ух... лучше подчиниться..."
 orcs.6001.b:0 "Как он посмел? Безмозглый червяк! НЕТ!"

 orcs.6002.opening:0 "Величайшему из вождей,"
 orcs.6002.desc:0 "Мы получили ваши требования и принимаем их.\n\nНе забудьте о тех, кто поддерживал вас и не доставил вам неприятностей!"
 orcs.6002.a:0 "Мудрый выбор, ничтожество."
 
 orcs.6003.opening:0 "Восставший отброс,"
 orcs.6003.desc:0 "Ты вонючий маленький червяк! Извиваешься в своей норе, как больная, мерзкая личинка, и плюешь на тех, кто мог бы запросто растоптать тебя.\n\nЧто ж, время пришло! Беги обратно в грязную дыру, из которой ты выполз, змееныш, или столкнись с моим гневом!"
 orcs.6003.a:0 "УНИЧТОЖИТЬ! Сокрушить, искалечить, содрать с них кожу!"
 orcs.6003.b:0 "Маленький червячок, маленький червячок! Я ещё займусь тобой..."

 ### Deep Cult Decisions Events ###
 orcs.6401.t:0 "В поисках неизведанного"                 #Preliminary event- seeking out a Nameless Thing
 orcs.6401.desc:0 "Я отправляюсь один, в темноту. Я отважусь выйти за стены нашей крепости, даже за самые дальние заставы. Я погружаюсь все глубже и глубже, в самые каменные своды, карабкаюсь, ползу, протискиваюсь в самые узкие расщелины. Тьма цепляется за меня, не просто отсутствие света, а его присутствие.\n\nБез зрения каждый звук кажется увеличенным. Гора стонет вокруг меня. Слабый ветер свистит откуда-то издалека. Я чувствую их присутствие. Они рядом. Мне нужно только найти их."
 orcs.6401.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'едина', 'един' )] с тенями. Тени поведут меня."
 orcs.6401.b:0 "О том, где они обитают, ходят легенды, которые уже почти забыты."
 orcs.6401.c:0 "Они прокладывают огромные туннели по своим следам. Это следы, по которым я могу идти."
 orcs.6401.d:0 "Если подумать, возможно, лучше повернуть назад."

 orcs.6402.t:0 "Ползущие в глубине"
 orcs.6402.desc:0 "Спотыкаясь, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на тихий пруд. Вода темная и неподвижная. Под ее поверхностью лежит бесчисленное множество костей как больших, так и меньших размеров.\n\nСлабая рябь, почти незаметная, нарушает поверхность, и вдруг из нее вырываются рога, когти и бесчисленные ползучие ноги. Змееподобное, с раздувшимся телом, оно вцепилось в вас."
 orcs.6402.a:0 "Держаться подальше! Он не выйдет из воды." #martial
 orcs.6402.b:0 "Окунуться в пруд."

 orcs.6403.t:0 "Бич ямы"
 orcs.6403.desc:0 "Передо мной зияет пропасть, непостижимо глубокая. Я падаю вниз, в кромешную тьму. Край скалы изрезан шрамами, словно от огромных когтей, но нет никаких признаков их владельца.\n\nВнезапно оно настигает меня. Слизнеподобное, с горящими глазами. Стаи паразитов вырываются вперед, облепляя меня."
 orcs.6403.a:0 "Выше. Выше!" #prowess
 orcs.6403.b:0 "Погрузиться в себя. Стать единым целым с роем."

 orcs.6404.t:0 "Безглазый наблюдатель"
 orcs.6404.desc:0 "Проход открывается в огромную пещеру, которая простирается дальше, чем позволяет моё зрение. Вокруг меня из земли поднимаются сталагмиты, похожие на стволы огромных деревьев, - лес из бесконечного камня.\n\nИзнутри доносится движение. Что-то похожее на летучую мышь, но большее, наблюдает за мной без глаз."
 orcs.6404.a:0 "Пусть наблюдатель станет наблюдаемым." #intrigue
 orcs.6404.b:0 "Раскрыть себя наблюдателю."

 orcs.6405.t:0 "Ужас в белом"
 orcs.6405.desc:0 "Я чувствую это раньше, чем вижу. Дрожь в земле, дрожь в моих костях. Земля под моими ногами дрожит. Земля над моей головой грозит обрушиться, и тут оно настигает меня.\n\nЧервеобразное, со светящейся кожей, прозрачное и желеобразное."
 orcs.6405.a:0 "Он не заберёт меня!" #prowess
 orcs.6405.b:0 "Окунуться в бледный свет."

 orcs.6406.t:0 "Затаившаяся мгла"
 orcs.6406.desc:0 "Я ползу туда, где не ступала нога ни [Concept('dwarves', 'гнома')|E], ни [Concept('orcs', 'орка')|E], ни [Concept('elves', 'эльфа')|E], ни [Concept('conceptracemen', 'человека')|E]. Хотя я почти не вижу, я чувствую удушающую сырость этой пещеры. Туман прилипает к каждой поверхности. Я двигаюсь медленно, словно сквозь густую жидкость. Кровь застывает в жилах, и тут я вижу их.\n\nДва бледных глаза, висящие в тумане."
 orcs.6406.a:0 "Не проявлять слабости. Не двигаться. Не моргать." #diplo
 orcs.6406.b:0 "Шагнуть во мглу."

 orcs.6407.t:0 "Ползучий хаос"
 orcs.6407.desc:0 "В туннеле впереди меня ждет жужжание, похожее на пчелиный рой. Слабое огненное свечение освещает дальний угол. С каждым шагом звук становится все громче. Я чувствую, как волосы на моих руках встают дыбом. Каждый нерв жив. Я чувствую покалывание, а затем жжение, распространяющееся по коже.\n\nЧертог заливается ослепительным цветом. Передо мной мелькают видения. Это конец света и самое начало. Это всё, что когда-либо было и будет."
 orcs.6407.a:0 "За этим безумием должен быть смысл!" #learning
 orcs.6407.b:0 "Закрыть глаза."

 orcs.6408.t:0 "Тёмное пламя"
 orcs.6408.desc:0 "Звуки горы затихают. Здесь царит неподвижность, абсолютная тишина.\n\nЗдесь нет ни образов, ни звуков, но есть запах. Запах гари. Он едкий и металлический. Он доносится до меня так, как не может донести ни одно другое чувство. Сейчас он сильнее, почти непреодолим, это воспоминание о той эпохе, которую я никогда не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]."
 orcs.6408.a:0 "Задержать дыхание." #prowess
 orcs.6408.b:0 "Сделать глубокий вдох."

 orcs.6409.t:0 "Стук" #stewardship
 orcs.6409.desc:0 "Туннели бесконечно разветвляются, превращаясь в непроходимый лабиринт. Я уже почти [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] сдаться, как вдруг слышу слабый звук, доносящийся из-за стены. Царапанье или, возможно, стук: тук-тук, тук-тук.\n\nВсякий раз, когда я подхожу ближе, он словно ускользает, всегда на тридцать шагов впереди. Он заманивает меня дальше, в темные проходы. Дальше, тук-тук, дальше..."
 orcs.6409.a:0 "Он следует по рудным жилам. Это мой выход."
 orcs.6409.b:0 "Следовать со стуком."

 orcs.6410.t:0 "Двойник" #Rare, Special rewards
 orcs.6410.desc:0 "Передо мной простирается длинный туннель. В дальнем конце - силуэт, освещенный полусветом. Когда я двигаюсь, он двигается. Когда я останавливаюсь, он останавливается. Все ближе и ближе мы подходим друг к другу, пока наконец не оказываемся лицом к лицу.\n\nОно - это я."
 orcs.6410.a:0 "Это неправильно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] бежать!"
 orcs.6410.b:0 "Я - это оно. Оно - это я." #Add Doppelganger nickname, possessed trait, and modifiers. People are suspicious of you.

 orcs.6411.t:0 "Безликий ужас"
 orcs.6411.desc:0 "Что-то не так. Эти туннели кажутся мне знакомыми, но я клянусь, что никогда не [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] здесь раньше. Вдруг я вспоминаю: это место снилось мне не далее как неделю назад. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что здесь все то же самое. Каждый камень, каждая галька - все так, как я помню, и за этим углом я останавливаюсь.\n\nЯ помню, что ждет меня за этим углом."
 orcs.6411.a:0 "Проследить мои шаги. Я помню достаточно." #learning
 orcs.6411.b:0 "Узреть то, что находится за его пределами."

 orcs.6412.t:0 "Только тёмная пустота"
 orcs.6412.desc:0 "Увы, здесь нет ничего, кроме пустого туннеля за пустым туннелем. Мои запасы иссякают, и я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] признать поражение. Придворные, несомненно, высмеют мою глупость, но какой у меня выбор?"
 orcs.6412.a:0 "Этого не должно было произойти."
 orcs.6412.b:0 "Что они знают? Я расскажу историю лучше, чем на самом деле."   #diplo

 orcs.6451.t:0 "Дань кровью и золотом"
 orcs.6451.desc:0 "Наши носильщики трясутся от страха и волнения, неся корзину за корзиной с бледным золотом к логову дракона. Вопящие пленники в тщетном отчаянии борются со своими узами, пока стражники тащат их перед драконом.\n\nНа мгновение мы замираем в ожидании его реакции, а затем, фыркнув, он подаёт знак, чтобы мы обратились к нему с просьбой. Он слушает."
 orcs.6451.a:0 "Мы просим только разрешения поселиться здесь."
 orcs.6451.b:0 "О Великий, о Великолепный ужас! Почти меня своим взором!"
 orcs.6451.b.tt_failure:0 "Змей распространяет своё пламя по всей вашей колонии."

 ### Azog Special Content ###
 orcs.7000.t:0 "Первые шаги"
 orcs.7000.desc:0 "Никто не устоял перед моим восхождением к власти в Мории, забытых залах вонючих гномов. Уже два местных босса преклонили колени - [gate_warden.GetFirstNameNicknamed] стойко удерживает от моего имени врата, а [book_keeper.GetFirstNameNicknamed] посылает своих парней рыскать по тёмным коридорам в поисках добычи... или томов, зная [book_keeper.GetHerHis].\n\nНо мое королевство должно расти! У меня большие планы - большие, чем у всех мерзавцев до меня. Я хочу объединить Морию, а затем и все Мглистые горы! А для этого мне нужен план нападения, чтобы мои ребята пошли против других отбросов гор и поставили их на место... или план защиты, если личинки, прячущиеся в своих норах, постучатся."
 orcs.7000.a:0 "Собирайте сброд, Пора готовиться к войне."
 orcs.7000.b:0 "Никто не пройдет через эти врата без моего согласия!"
 azogs_marauders:0 "Мародёры Азога"

 orcs.7001.t:0 "Многообещающий капитан"
 orcs.7001.desc:0 "Пока мои самые стойкие и хитрые солдаты собираются в залах, разрабатывая планы набегов и военных действий, в дверь стучат несколько стражников снаружи. Но прежде чем я успеваю ответить, их головы сносит здоровенный грубый орк, круче половины моих парней и страшнее многих других. Он высоко поднял голову, но я быстро выхватил меч и приставил его к его горлу, а мои парни достали свои кривые клинки и костяные луки.\n\nНо он, кажется, ничуть не испугался. «Я - [hand_of_azog.GetFirstNameNicknamedNoTooltip], и я готов поспорить, что вы, парни, слышали обо мне. #italic Я#! слышал о тебе, вождь [ROOT.Char.GetFirstNameNoTooltip], и я считаю, что здесь больше добычи, чем в любой другой вонючей яме в этих горах. Мой меч - твой, пока золото продолжает поступать!»\n\nВытянув клинок назад, я оцениваю его. Он крепкий, и, вероятно, в драке не хуже лучших моих телохранителей. Но я догадываюсь, что он хочет не просто служить - что, если он хочет стать хозяином Мории? Придется выбирать с умом..."
 orcs.7001.a:0 "Ты кажешься достаточно крепким парнем."
 orcs.7001.a.tt:0 "И ты сможешь поставить вонючих мятежников на место!"
 orcs.7001.b:0 "[ROOT.Char.GetFirstNameNoTooltip] не терпит выскочек!"
 orcs.7001.b.tt:0 "Уходи сейчас же, пока я не обвязал твои внутренности по колоннам!"
 vengeful_horde_name:0 "Мстительная орда"

 orcs.7002.t:0 "Восхождение к власти"
 orcs.7002.desc:0 "Когда я смотрю на мощь, собранную во владении [GetTitleByKey('c_hall_of_a_thousand_pillars').GetName], даже я потрясен. Тысячи орков кричат, вопят и стучат своими железными ногами по полу горы. Вожди и их варги, вышедшие из [Concept('anduinvale', 'Долины Андуина')|E] и других дебрей, добавляют свой вой к этой какофании. Даже несколько троллей ревут и бьют себя в грудь или дубины.\n\nСобралось мое великое войско, самое сильное в горах. И когда мои сыновья, большинство из которых, за исключением [urro.GetFirstName] и #L [bolvag.GetFirstName]а#!, собрались позади меня, я смотрю на них и их силу, и жестокая улыбка расплывается на моих губах. Наследники #L [ROOT.Char.GetFirstNameNoTooltip]а#! будут поистине могущественны.\n\nЯ оборачиваюсь назад, поднимаю мечи, и мои орки ревут - они кричат о грабеже, войне и смерти! Пришло время объединить всю Морию!"
 orcs.7002.a:0 "На колени, отбросы, или будете уничтожены!"
 orcs.7002.a.tt:0 "Открывает особое [Concept('decision', 'решение')|E] по объединению Мории"

 orcs.7003.t:0 "Повелитель Чёрной Бездны"
 orcs.7003.desc:0 "Мория! Когда-то, давным-давно, мелкие бородачи бороздили эти горы, пачкая их своими грязными руками и ногами! Но орки взяли свое, и теперь #italic мы#! правим этими горами! Но вонючие гоблины никогда не были самыми умными стрелами в колчане, и поэтому слишком долго племена орков в горах ссорились из-за того или иного предмета - мелкой безделушки здесь, небольшой пролитой крови там.\n\nДовольно! Теперь [ROOT.Char.GetFirstNameNoTooltip] - хозяин, и отсюда мои воины выступят против остальных мелких вождей орков, прячущихся в своих норах. Скоро Мглистые горы станут #italic моими#!!"
 orcs.7003.a:0 "Никто не бросит мне вызов!"

 orcs.7004.t:0 "Следующий шаг"
 orcs.7004.desc:0 "Мория принадлежит мне, более или менее. Может быть, там есть несколько мятежников и разбойников, но в общем и целом я - хозяин Черной Бездны. Но я хочу большего. Мне нужна #italic вся#! она - весь горный хребет должен быть моим.\n\nНа севере ближайшая угроза - толстый старый орк [greatgoblin.GetFirstNameNoTooltip]. Он и его маленькие лакеи, любящие жир! Однако Великий гоблин не весь обрюзг - за фасадом богатства и песен скрывается множество угрюмых гоблинов-солдат с жестокими клинками, выкованными рабами. Возможно, письмо заставит его образумиться и присоединиться к моему войску. В любом случае, мои парни становятся беспокойными..."
 orcs.7004.a:0 "Мы выступим на Гоблинград!"
 orcs.7004.b:0 "Если он согнет шею, я пощажу его. Если нет..."
 orcs.7004.b.success:0 "[greatgoblin.GetFirstName] соглашается с вашими требованиями"
 orcs.7004.b.success.tt:0 "Высокий перевал наш!"
 orcs.7004.b.failure:0 "[greatgoblin.GetFirstName] высмеивает ваши требования"
 orcs.7004.b.failure.tt:0 "Ваши притязания были отвергнуты"
 host_of_moria:0 "Воинство Мории"

 orcs.7005.t:0 "Тёмный гость"
 orcs.7005.desc:0 "Ужасный холод наполняет Морию, отбрасывая тени мрачнее самой глубокой ночи. Мы, орки, прекрасно видим в темноте, но это не похоже на то, что я чувствовал раньше. Мой телохранитель дрожит, но не от холода, и даже я, могучий Азог, чувствую, как на меня накатывает страх.\n\nПричина становится ясна. Передо мной стоит фигура в тени, облаченная в глубокие одежды и темный капюшон, под которым нет ничего, кроме черноты. Затем он указал на меня - его рука, отточенная из холодной стали, медленно поднялась и застыла, и тонким голосом он почти прошептал: «Азог из Мории, ты еще не король, хотя твои личинки-сородичи и почитают тебя! Но к тебе взывает твой повелитель - да, повелитель всего твоего рода, да и рода людей тоже. Он ждёт тебя в Дол Гулдуре, и, если ты достоин, он окажет тебе милость».\n\nМои парни ворчат и принимают стойку после ухода черной фигуры, рассказывая о том, как бы они его прирезали, если бы он сказал еще хоть слово. Но я молчу. В Дол Гулдуре, как я полагаю, появилась новая сила, и, судя по всему, не орк. Сила, которая окажет мне великую милость, если я склоню голову..."
 orcs.7005.a:0 "Посмотрим..."
 orcs.7005.a.tt:0 "Открывает [Concept('decision', 'решение')|E] по ответу на зов Тёмного Властелина"
 orcs.7005.b:0 "Я не хочу, чтобы меня превратили в пса какого-то самовлюбленного Темного Властелина. Сгинь!"
 orcs.7005.b.tt:0 "#warning Тёмный Властелин запомнит это#!"
 
 orcs.7006.t:0 "Раскрытие Некроманта"
 orcs.7006.desc:0 "Я вхожу в разрушенные залы, давно построенные вонючими эльфами, но теперь занятые орками - не выносливыми горными орками моего рода, а совсем другими. Они смотрят на меня настороженными взглядами и держат руки на клинках, но я держу голову высоко поднятой. Я - Азог! Эти черви ниже меня.\n\nНо я быстро смиряюсь, когда чувствую, как жестокая воля настигает меня. Я отшатываюсь назад, рука хватается за клинок, но вместо этого я падаю на пол, а вокруг меня хохочут орки. Их жестокий смех стихает, и я слышу только голос, глубокий и угрожающий: «Я - властелин. Служи мне, и ты станешь моим главным слугой на Севере. Противься мне, и я сломлю тебя окончательно».\n\nМне трудно противостоять воле Саурона, и половина моих мыслей - о том, чтобы спрятаться, уползти и умереть. Но я овладеваю своей волей и отвечаю..."
 orcs.7006.a:0 "[sauronthedarklordcharacter|E] поведёт меня."
 orcs.7006.b:0 "Я - АЗОГ! Я не служу... Я #Italic правлю!#!"
 orcs.7006.b.tt:0 "#warning Тёмный Властелин запомнит это#!"
 horde_of_mordor:0 "Закалённое воинство Мордора"
 
 orcs.7008.t:0 "Месть Тёмного Властелина"
 orcs.7008.desc:0 "Я сижу за военным столом, планируя свои следующие завоевания, но в последнее время воздух стал прохладнее, и все меньше и меньше моих верных парней приходят на наши встречи. Думаю, это дело рук проклятого Некроманта. Будь он проклят! Мне нужно закрепить свою власть над ним - показать ему, что меня не остановить, капризы это или нет.\n\nНо пока я планирую свою месть, появляется прекрасная возможность - ко мне приходит разведчик, и я узнаю, что [Select_CString(herald_of_sauron.IsFemale, 'вонючая', 'вонючий' )] [herald_of_sauron.GetFirstNameNicknamed] [Select_CString(herald_of_sauron.IsFemale, 'подготовила', 'подготовил' )] большое войско, со многими отрядами от своего повелителя в лесу. Они планируют выступить против меня и моих парней, но если мы победим их первыми... тогда даже Некромант будет вынужден признать мою силу! Кроме того, это оставит еще больше гор для завоевания!"
 orcs.7008.a:0 "Я сокрушу его войска! Я выпотрошу его глашатая!"
 host_of_mirkwood:0 "Воинство Лихолесья"
 heralds_of_darkness_name:0 "Вестники Тьмы"

 orcs.7009.t:0 "Весточка из Гундабада"
 orcs.7009.desc:0 "Мои парни привели гоблина, покрытого грязью и мокрым от пота, и поставили его на колени. Он прибыл из владений, которыми правит [gundabadruler.GetFirstName], далеко на севере, и этот гоблин, похоже, является посланником.\n\nОдин из моих парней огрызается: «Ну что? Выкладывай, червяк!» - кричит гоблин, и тот, сглотнув, начинает говорить.\n\n«П-повелитель Гундабада, [gundabadruler.GetFirstNameNicknamedNoTooltip], желает Азогу Великому хорошего дня. Он также говорит, что скорее поцелует эльфа... чем поклонится в-вам. Он говорит...»\n\nОстаток фразы обрывается струей черной крови и жутким бульканьем, когда мой нож впивается ему в горло. Но меня не беспокоит корчащийся передо мной гоблин - пока мои парни оттаскивают его, я сжимаю кулак и стискиваю зубы. [gundabadruler.GetFirstName]! Я воздам этому псу по заслугам. Пришло время завершить завоевание Мглистых гор!"
 orcs.7009.a:0 "Когда все закончится, [gundabadruler.GetFirstNameNoTooltip] без головы будеть лежать у моих ног!"
 orcs.7009.a.tt:0 "Вы ищете способ справиться с правителем Гундабада"
 host_of_gundabad:0 "Войско Гундабада"

 orcs.7010.t:0 "Давно потерянный самоцвет"
 orcs.7010.desc:0 "Орки Гундабада говорят о темном самоцвете, названном Улукай. Величайший из всех сокровищ орков, он, как говорят, не излучает свет, как палящее солнце, а поглощает его. Ему поклоняются горные черви на севере, но он утрачен уже много веков назад. Тем не менее, найти такой яркий самоцвет не составит труда, ведь мы, орки, видим в ночи. Если мне удастся отыскать его и вернуть, это укрепит мои притязания на Гундабад!"
 orcs.7010.a:0 "Я поищу этот вонючий камень!"
 orcs.7010.a.tt:0 "Открывает [Concept('decision', 'решение')|E] по поиску Улукая."
 orcs.7010.b:0 "Мне не нужна эта ерунда."
 orcs.7010.b.tt:0 "Вы не будете искать Улукай"

 orcs.7013.t:0 "Неожиданное предложение"
 orcs.7013.desc:0 "Поиски Улукая идут не слишком успешно. Не так-то просто отправить в Гундабад самых хитрых парней, чтобы их не схватили и не предали смерти, а самоцвет, который не пропускает свет, не так-то просто найти в самой темной пещере. Но мои разведчики нашли кое-что еще более ценное - орка из Гундабада по имени [gundabad_traitor.GetFirstNameNoTooltip]. В обмен на большое богатство и награду он обещает принести мне самоцвет..."
 orcs.7013.a:0 "Что значит очередной мешок монет?"

 orcs.7011.t:0 "Улукай найден"
 orcs.7011.desc:0 "[gundabad_traitor.GetFirstName] вернулся с севера с ценным подарком - он действительно нашел Улукай! В его руках - самоцвет размером с голову, который делает день темным, а солнце тускнеет, когда вы находитесь рядом. Он черен как ночь - нет, еще чернее, в нем нет ни звезд, ни луны, ни отражения моего лица или факела, который я несу. Это как дыра в мире.\n\nПока я прячу самоцвет, а [gundabad_traitor.GetFirstNameNoTooltip] получает награду, мои орки ликуют, и воздух разрывается от их ужасного смеха.\n\nЯ тоже смеюсь. В конце концов, Улукай мой - теперь ничто не встанет между мной и Гундабадом! Между мной... и моей судьбой!"
 orcs.7011.tt:0 "Открыто последнее [Concept('decision', 'решение')|E]"
 orcs.7011.a:0 "Я - Ашдурбук!"
 orcs.7011.b:0 "У меня есть все, что нужно, чтобы претендовать на Гундабад."

 orcs.7012.t:0 "Повелитель"
 orcs.7012.desc:0 "Азог! Это имя слышно из-за каждого угла каждой горы. Орки с севера на юг приветствуют мое имя за кружками грога и разливного вина, а мой символ красуется на каждом щите и плаще. Дети тарков дрожат по ночам, когда слышат имя Азога, а эльфы в страхе затыкают уши! Гномы гневаются в своих потайных чертогах, мое имя запечатлено в их сердцах, но они ничего не предпринимают, боясь моей силы!\n\nЯ - Азог, величайший из орков, величайший из королей! Никто не бросит мне вызов... Я - повелитель!"
 orcs.7012.a:0 "Весь мир будет страшиться имени АЗОГ!"

 orcs.7050.t:0 "Набег на Эриадор"
 orcs.7050.desc:0 "Мои парни готовы к набегу - они болтают между собой, надевая подкованные сапоги и неся большие мешки, чтобы унести всю добычу. Но если мы хотим совершить набег на скудный и суровый Эриадор, нам нужно выбрать подходящую цель.\n\nУ вонючих горцев на севере мало оружия, но еще больше безделушек и ценных вещей. Может быть, дунландцы смогут предложить больше добычи, но они будут немного жестче - но, конечно же, с орочьей сталью им не сравниться! Но больше всего золота и драгоценностей будет у тарков, а ведь мы давние враги. Но из всех целей они самые трудные! Даже мне будет трудно одолеть одного из их воинов."
 orcs.7050.a:0 "Горцы из владения [GetTitleByKey('c_moin_duldachd').GetNameNoTier] не окажут особого сопротивления."
 orcs.7050.a.tt:0 "#I Это легкая цель#!"
 orcs.7050.b:0 "Дунландцы, обитающие во владении [GetTitleByKey('c_earcnoc').GetNameNoTier], ближе всего к нам."
 orcs.7050.b.tt:0 "#help Это средняя цель#!"
 orcs.7050.c:0 "Мы устроим набег на гордых дунэдайн из владения [GetTitleByKey('c_lim_dinenen').GetNameNoTier]."
 orcs.7050.c.tt:0 "#warning Это сложная цель#!"

 orcs.7055.t:0 "Набег на Рованион"
 orcs.7055.desc:0 "Мои парни готовы к набегу - они болтают между собой, надевая подкованные сапоги и неся большие мешки, чтобы захватить всю добычу. Но если мы хотим совершить набег на дикие земли Рованиона, нам нужно выбрать подходящую цель.\n\nЛюдишки с конями, леофринги, - легкая добыча для наших охотников, но это бедный народ. Их родичи на севере, фрамлинги, думаю, немного сложнее, но я слышал, что у них в домах есть гномье золото. Хотя больше всего золота, наверное, у вонючих эльфов! Но они опасные воины, и даже мне было бы трудно зарубить одного из них."
 orcs.7055.a:0 "Леофринги из владения [GetTitleByKey('c_gladden_fields').GetNameNoTier] не окажут особого сопротивления."
 orcs.7055.a.tt:0 "#I Это легкая цель#!"
 orcs.7055.b:0 "Далёкие фрамлинги из владения [GetTitleByKey('c_earcnoc').GetNameNoTier], как говорят, обладают огромными богатствами."
 orcs.7055.b.tt:0 "#help Это средняя цель#!"
 orcs.7055.c:0 "Мерзкие [Concept('elves', 'эльфы')|E] ближе всего. Нанесём удар по владению [GetTitleByKey('c_nimrodel').GetNameNoTier]!"
 orcs.7055.c.tt:0 "#warning Это сложная цель#!"

 orcs.7051.t:0 "Подготовка к налёту"
 orcs.7051.desc:0 "Теперь я выбрал цель, но сколько моих парней я хочу отправить на это задание? Большой отряд означает больше добычи, может быть, но они будут медленнее - меньшая группа будет быстрее грабить и убивать! И стоит ли мне тоже идти? В последнее время мне так и хочется спалить что-нибудь, но здесь, дома, безопаснее."
 orcs.7051.a:0 "Я пошлю большой отряд налётчиков. Собрать всех орков, желающих пограбить!"
 orcs.7051.a.tt:0 "#help Это приведёт к испытанию [Concept('martial', 'военного дела')|E]"
 orcs.7051.b:0 "Собрать моих самых хитрых парней! Небольшой отряд подойдет лучше всего."
 orcs.7051.b.tt:0 "#help Это приведёт к испытанию [Concept('intrigue', 'интриг')|E]"
 orcs.7051.c:0 "Пусть они увидят мое лицо перед смертью! Я хочу, чтобы они знали, что это был Азог!"
 orcs.7051.c.tt:0 "#help Это приведёт к испытанию [Concept('prowess', 'доблести')|E]"
 orcs.7051.d:0 "Сейчас не самое подходящее время, отложим это..."
 orcs.7051.d.tt:0 "У вас будет возможность начать новый налёт"

 orcs.7054.t:0 "[raid_target_azog.GetNameNoTier]: налёт"
 orcs.7054.desc:0 "Мои разведчики сообщают мне, что мы прибыли в провинцию [raid_target_azog.GetNameNoTier]. Из своего укрытия они видят горы еды и золота - достаточно добычи, чтобы потери, которые мы понесем, были оправданы. Пришло время совершить набег!"
 orcs.7054.a:0 "Сделаем это!"
 orcs.7054.critical_success:0 "Налёт на владение [raid_target_azog.GetNameNoTier] проходит с ошеломляющим успехом"
 orcs.7054.regular_success:0 "Налёт на владение [raid_target_azog.GetNameNoTier] проходит успешно"
 orcs.7054.critical_failure:0 "Налёт на владение [raid_target_azog.GetNameNoTier] закончился сокрушительным поражением"
 orcs.7054.regular_failure:0 "Налёт на владение [raid_target_azog.GetNameNoTier] закончился провалом"
 orcs.7054.b:0 "Это не похоже на правду. Пробирайтесь потихоньку назад, парни!"

 orcs.7101.t:0 "Ярость изгоев"
 orcs.7101.desc:0 "Мои разведчики и надзиратели сообщают мне о растущей угрозе со стороны орков - великий военачальник объединил против меня мятежников в Мглистых гор. Но еще большее удивление вызывает личность орка. Хотя мне требуется некоторое время, чтобы вспомнить его, я наконец понимаю, кем был [hand_of_azog.GetFirstNameNicknamed]... Похоже, он не слишком хорошо воспринял мой отказ! Ха! Ха!\n\nЧто ж, сегодня я преподам ему более серьезный урок. Я готовлю свои доспехи и призываю своих солдат. [hand_of_azog.GetFirstNameNoTooltip] и его войска будут разбиты, а потом я вырежу свое имя на его лбу, как уже делал это раньше!"
 orcs.7101.a:0 "Я заклеймлю и его!"
 rebel_scum:0 "Мятежная падаль"

 orcs.7200.t:0 "Орки разграбили провинцию [azog_raided_county.GetNameNoTier]"
 orcs.7200.desc:0 "Долгие годы орки Туманных гор занимались воровством и разбойничеством против нашего народа, но в те времена они воевали не только с нами, но и друг с другом, и поэтому их нападения никогда не были достаточно сильными, чтобы проникнуть вглубь наших землях. Но теперь, когда их возглавил великий вождь орков [azog.GetFirstName], они стали смелее и совершили набег на [azog_raided_county.GetName]! Теперь весь наш народ живет под страхом, что к нам нагрянет [azog.GetFirstNameNoTooltip]. Неужели нет места, защищенного от цепких лап Зла?"
 orcs.7200.a:0 "Мы не пожалеем средств для помощи пострадавшим."
 orcs.7200.b:0 "Я убью его своими руками!"

 orcs.7201.t:0 "Орки преследуют провинцию [azog_raided_county.GetNameNoTier]"
 orcs.7201.desc:0 "Долгие годы орки Туманных гор занимались воровством и разбойничеством против нашего народа, но в те времена они воевали не только с нами, но и друг с другом, и поэтому их нападения никогда не были достаточно сильными, чтобы проникнуть вглубь наших земель. Но теперь, когда их возглавил великий вождь орков [azog.GetFirstName], они стали смелее и попытались совершить набег на [azog_raided_county.GetName]! К счастью, нам удалось оттеснить их без особых потерь, но повелитель орков еще жив, и он может вернуться."
 orcs.7201.a:0 "Мы должны защититься от будущих налётов.."
 orcs.7201.b:0 "Я сам убью его, прежде чем он попытается!"

 orcs.7202.t:0 "Вызов глупца"
 orcs.7202.desc:0 "Я отдыхаю в своих залах, когда вдалеке раздаются крики и звуки металла о металл. Очередная стычка между моими непокорными подданными, думаю я, и не позволяю им отвлечь меня от заслуженного отдыха. Но тут несколько дрожащих орков продираются сквозь моих стражников и падают к моим ногам, где я сижу на своем огромном стуле. Заинтригованный, я велю им говорить.\n\n«О великий Азог - вождь тарков здесь!» Взревев, я бросаюсь за своими клинками, а мои воины надевают на меня броню. Трусы, принесшие мне послание, могут быть наказаны позже - сейчас мечи зажаты в их руках, а шлемы надеты на головы. Когда мы с моим закованным в сталь телохранителем приближаемся к Западным вратам, я вижу на стене огромную тень - воин дунэдайн с ужасным клинком, и на мгновение я вздрагиваю и думаю о том, чтобы поджать хвост. Но страх сменяется ненавистью - [dunedain_chieftain.GetName] будет раздавлен моей рукой, а его тело пойдет на корм черным воронам!"
 orcs.7202.a:0 "Я с легкостью раздавлю этого тарка."
 orcs.7202.a.tt:0 "Вы сразитесь в поединке с персонажем [dunedain_chieftain.GetFirstName] или одним из его спутников"
 orcs.7202.b:0 "Этот дурак не стоит моего внимания."
 orcs.7202.b.tt:0 "Вы посылаете свои полчища, чтобы изгнать Следопытов"

 orcs.7203.t:0 "Очередной нищий с клеймом"
 orcs.7203.desc:0 "Дунэдайн передо мной попятились назад, когда я поднял над головой изломанное тело претендента, и когда я бросил его на пол с вырезанным на лбу именем АЗОГ, я услышал, как ломаются его кости. Мы с парнями начинаем хохотать, и наш жуткий хор - словно гравий по камню - сокрушает слабонервных, и некоторые из них начинают отступать к воротам. Один из самых смелых готовит копье, чтобы метнуть его мне в горло, но мой телохранитель выстраивает вокруг меня стену щитов. «Убейте их всех! Принесите их тела ко мне!» Я поднимаю меч, и орки, до этого просто наблюдавшие за происходящим, начинают врываться в комнаты, осыпая тарков ядовитыми стрелами. Они оказывают упорное сопротивление и действительно убивают нескольких моих солдат, но в большинстве своем их убивают или заставляют бежать.\n\nМы разделываем оставшиеся тела и скармливаем их воронам снаружи, а я наслаждаюсь своей силой. Я - Азог! Я убил великого воина! #italic Я хозяин!#!"
 orcs.7203.a:0 "Воистину, сила людей!"

 orcs.7204.t:0 "Шокирующее поражение"
 orcs.7204.desc:0 "Азог убит! Грозный тарк [dunedain_chieftain.GetName] убил могучего вождя орков - его черная кровь залила выдолбленный гномами пол, а великий вождь стоит над ним с окровавленным клинком в руке! Серые глаза пронзают тьму, и высокий воин начинает шагать вперед. Нет, нет, мы не можем этого вынести! Бегите, бегите! Азог мертв - орки обречены!"
 orcs.7204.a:0 "Неужели эти чертоги не защитили нас?"

 orcs.7205.t:0 "Вторжение тарков"
 orcs.7205.desc:0 "Мои разведчики принесли мне весть: в Эриадоре собралось огромное воинство дунэдайн, сероглазых, высоких и суровых. С ними угрюмые гномы и стойкие эльфы-солдаты! Они собираются войти в Мглистые горы и низвергнут меня! Я сжимаю кулак и трублю в свой рог, и мои солдаты начинают собираться.\n\n#italic Но мне страшно!#! Тарки и так плохи без гномов и орков, сражающихся вместе с ними, - большинство подобных войн заканчиваются для меня и моего народа лишь резней. Но ненависть сменяется яростью, глаза сверкают, я проклинаю, бью по ногам и выхватываю свой кривой клинок. Пусть они придут! На этот раз история повернется. На этот раз Тарки и их вонючие союзники будут отбиты орками! За хозяина! За... АЗОГА!"
 orcs.7205.a:0 "Мы сокрушим их окончательно!"
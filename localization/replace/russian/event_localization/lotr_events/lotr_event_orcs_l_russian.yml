 # Orc Hatred of the Free Peoples
 orcs.0030.t: "Ненависть к Свободным народам"
 orcs.0030.desc: "Некоторые из рода орков направляют свою внутреннюю ненависть или страх на определённую культуру Свободных народов.\n\nНапример, орки и гоблины Гоблинграда со слепой яростью ненавидят гномов. Орки горы Грам люто ненавидят всех хоббитов. Огхор-хай из леса Друэдайн - заклятые враги для тех, кому не повезло их встретить. Многие орки одновременно ненавидят и боятся эльфов."
 orcs.0030.a: "Все Свободные народы будут страдать под моим гнётом."
 orcs.0030.a.tt: "Направить свою ненависть ко всем графствам и персонажам из числа Свободных народов. Порабощение части населения снизит уровень развития и увеличит производство. Они будут бунтовать."
 orcs.0030.hatred_free_folk_characters: "Все персонажи в вашей державе, принадлежащие к Свободным народам"
 orcs.0030.hatred_free_folk_titles: "Все графства в вашей державе, принадлежащие к Свободным народам"
 orcs.0030.b: "Людишки! Ненавижу вонь этих мерзких тарков."
 orcs.0030.b.tt: "Направить свою ненависть ко всем людским графствам и персонажам из числа Свободных народов. Порабощение части населения снизит уровень развития и увеличит производство. Они будут бунтовать."
 orcs.0030.hatred_free_folk_human_characters: "Все персонажи в вашей державе, принадлежащие к Свободным народам"
 orcs.0030.hatred_free_folk_human_titles: "Все графства в вашей державе, принадлежащие к Свободным народам"
 orcs.0030.g: "Пусть Свободные народы пока сохранят свою свободу."
 orc_lifestyle_hatred_of_free_folk_modifier: "$orcs.0030.t$"
 orc_lifestyle_hatred_of_free_folk_modifier_desc: "$orcs.0030.desc$"
 orc_lifestyle_hatred_of_free_folk_humans_modifier: "Орочья ненависть к таркам"
 orc_lifestyle_hatred_of_free_folk_humans_modifier_desc: "Тарк - это орочье оскорбление, означающее человека нуменорского происхождения, в широком смысле применяемое к любому человеку из Свободных народов."
 hatred_free_folk_character_opinion: "Орочья $orcs.0030.t$"
 orc_slaves_county_modifier: "Рабы орков"
 orc_slaves_county_modifier_desc: "Орки поработили часть населения этого графства."
 orc_enslavement_free_folk_county_modifier: "Орочья $orcs.0030.t$"
 orc_enslavement_free_folk_county_modifier_desc: "$orc_slaves_county_modifier_desc$"
 # Orc Fell Ability
 orcs.0040.t: "Падшая способность"
 orcs.0040.desc: "В порыве ненависти, под влиянием врожденной развращённости и злобного духа всех орков, вы обретаете падшую способность. Теперь она принадлежит вам, и вы - её [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )]."
 orcs.0040.a: "Ужасная сила течёт по моим почерневшим венам."
 orcs.0040.b: "Черты орка выдают мою змеиную скорость."
 orcs.0040.c: "Э-гей! Э-ге-ге-гей! Э-гей!"
 orcs.0040.c.tt: "Крик грядущих триумфов."
 orcs.0040.d: "Потрескавшаяся кожа, подвергшаяся воздействию стихий, бросает вызов моей ужасающей выносливости."
 orcs.0040.e: "Я ненавижу желтое лицо в небе."
 orcs.0040.e.tt: "Вы напрасно грозите кулаком солнцу."
 orcs.0040.f: "Лучше держать эту способность под контролем."
 orc_fell_ability_horrible_strength_modifier: "Падшая способность: Ужасная сила"
 orc_fell_ability_horrible_strength_modifier_desc: "«$orcs.0040.a$»"
 orc_fell_ability_snake_like_speed_modifier: "Падшая способность: Змеиная скорость"
 orc_fell_ability_snake_like_speed_modifier_desc: "«$orcs.0040.b$»"
 orc_fell_ability_yell_of_triumph_modifier: "Падшая способность: Крик триумфа"
 orc_fell_ability_yell_of_triumph_modifier_desc: "«$orcs.0040.c$» $orcs.0040.c.tt$"
 orc_fell_ability_hideous_toughness_modifier: "Падшая способность: Ужасающая выносливость"
 orc_fell_ability_hideous_toughness_modifier_desc: "«$orcs.0040.d$»"
 orc_fell_ability_hate_of_sunlight_modifier: "Падшая способность: Ненависть к солнечному свету"
 orc_fell_ability_hate_of_sunlight_modifier_desc: "«$orcs.0040.e$»"
 orc_fell_ability_craven_modifier: "Падшая способность: Трусливость"
 orc_fell_ability_craven_modifier_desc: "«$orcs.0040.f$» $orcs.0040.e.tt$"
 orcs.0045.t: "Падшая способность"
 orcs.0045.desc: "Нежить - это ужас для живых. Вы - один из таких ужасов, и у каждого, кто встречает вас, страх пробирается под кожу, а глаза вываливаются из глазниц.\n\nВы злобно ухмыляетесь, чувствуя прилив силы из нераскрытого источника внутри вас, падшую способность."
 orcs.0045.a: "Я - [Select_CString(ROOT.Char.IsFemale, 'нечестивая обитательница', 'нечестивый обитатель' )] тьмы."
 orcs.0045.b: "Позвольте мне произнести мои ужасные заклинания."
 orcs.0045.c: "Солнце, я ненавижу его."
 orcs.0045.d: "Огонь жаждет уничтожить меня."
 orcs.0045.e: "Зловонный смрад наполняет воздух и душит моих врагов."
 orcs.0045.f: "Древние, иссохшие руки сжимают железную хватку."
 wight_fell_ability_denizen_of_the_dark_modifier: "Падшая способность: Обитатель тьмы"
 wight_fell_ability_denizen_of_the_dark_modifier_desc: "«$orcs.0045.a$»"
 wight_fell_ability_dreadful_spells_modifier: "Падшая способность: Ужасные заклинания"
 wight_fell_ability_dreadful_spells_modifier_desc: "«$orcs.0045.b$»"
 wight_fell_ability_hate_of_sunlight_modifier: "Падшая способность: Ненависть к солнечному свету"
 wight_fell_ability_hate_of_sunlight_modifier_desc: "«$orcs.0045.c$»"
 wight_fell_ability_fear_of_fire_modifier: "Падшая способность: Страх огня"
 wight_fell_ability_fear_of_fire_modifier_desc: "«$orcs.0045.d$»"
 wight_fell_ability_foul_thing_modifier: "Падшая способность: Мерзкое создание"
 wight_fell_ability_foul_thing_modifier_desc: "«$orcs.0045.e$»"
 wight_fell_ability_iron_grip_modifier: "Падшая способность: Железная хватка"
 wight_fell_ability_iron_grip_modifier_desc: "«$orcs.0045.f$»"

 ### COMING OF AGE ###
 orcs.0001.t: "Совершеннолетие"
 orcs.0001.desc: "Жизнь [Concept('orc', 'орка')|E] нелегка, и не все доживают до совершеннолетия.\n\nНо вот вы здесь. Вы достигли зрелости, и теперь ваш народ будет знать вас по имени, которое описывает вас лучше, чем имя, данное вам при рождении."
 orcs.0001.a: "Это имя вселит ужас в сердца моих врагов!"
 orcs.0001.a.tt: "Вы с радостью принимаете своё прозвище."
 orcs.0001.b: "Никто не будет использовать это имя в моём присутствии!"
 orcs.0001.b.tt: "Слышали? НИКТО!"

 ### LEARN ORC COMMANDER TRAIT ###
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 orcs.0002.t: "Война орков"
 orcs.0002.desc: "Чтобы направлять и вести [Concept('orcs', 'орков')|E] в успешной кампании, иногда требуется... уникальный подход. Очень трудно управлять ордой, они плохо дисциплинированы и часто ссорятся между собой. \n\nКак вы будете держать своих собратьев под контролем?"
 orcs.0002.a: "Они научатся страшиться моего знамени!"
 orcs.0002.b: "Подайте кнут! Боль и страх заставят их держаться в узде..."
 orcs.0002.c: "Если осада будет короткой, мне не придётся долго поддерживать среди них порядок..."
 orcs.0002.d: "Я кричу громче всех, и одно моё имя внушает в них ужас."
 orcs.0002.e: "Острие моего клинка впивается в их никчёмные хребты."
 orc_banners_of_the_great_eye_modifier: "Знамёна Великого Ока"
 orc_banners_of_the_orc_modifier: "Орочьи знамёна"
 #orcs.0002.t: "Orcish Cunning" #Alt Loc
 #orcs.0002.desc: "The other races of [middleearth|E] look down on us [orcs|E], as they consider us despicable and #vile. We know this well, but their arrogance is their weakness - we are capable of tactics far more cunning, #ruthless and effective than they could even imagine. But how should I apply my wicked talents?"
 #orcs.0002.a: "Thousands will march under my Banner."
 #orcs.0002.b: "When there's a whip, there's a way."
 #orcs.0002.c: "I can get some explosive results."

 ### THE FEAST ###
 orcs.1001.t: "Пиршество плоти?"
 orcs.1001.desc: "До меня дошли вести, что [wounded_courtier.GetTitledFirstNameNoTooltip] переживает не лучшие времена. [wounded_courtier.GetHerHis] ранения, а также слабость видны всем, я я уже давно не [Select_CString(ROOT.Char.IsFemale, 'ела', 'ел' )] хорошего мяса...\n\nМожет, мне стоит пойти навестить [wounded_courtier.GetHerHis]?"
 orcs.1001.a: "Да, [wounded_courtier.GetHerHis] время пришло."
 orcs.1001.a.tt: "Будет прискорбно, если столько мяса испортится..."
 orcs.1001.b: "Я нападу на н[wounded_courtier.GetHerHis], когда [wounded_courtier.GetSheHe] будет спать"
 orcs.1001.b.tt: "Я застану [wounded_courtier.GetHerHis] врасплох..."
 orcs.1001.c: "В этом нет никакой необходимости."
 orcs.1001.c.tt: "Надеюсь, [wounded_courtier.GetHerHis] раны заживут."

 orcs.1002.t: "Пиршество плоти!"
 orcs.1002.desc: "Нам предстоит ожесточённая борьба, но в конце концов победитель может быть только один!\n\nИ это Я!"
 orcs.1002.a: "Похоже, мясо снова в меню!"
 orcs.1002.a.tt: "Я полакомлюсь [wounded_courtier.GetHerHis] плотью."
 orcs.1002.b: "Что...что я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]!?"
 orcs.1002.b.tt: "Будь проклят мой неконтролируемый голод!"

 orcs.1003.t: "Но не было ни пиршеств..."
 orcs.1003.desc: "Не смотря на то, что [wounded_courtier.GetTitledFirstNameNoTooltip] [Select_CString(wounded_courtier.IsFemale, 'ранена', 'ранен' )], я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] покончить с [Select_CString(wounded_courtier.IsFemale, 'ней', 'ним' )] и сильно [Select_CString(ROOT.Char.IsFemale, 'пострадала', 'пострадал' )] от этого противостояния..."
 orcs.1003.a: "Будь ты [Select_CString(wounded_courtier.IsFemale, 'проклята', 'проклят' )], [wounded_courtier.GetTitledFirstNameNoTooltip]!"
 orcs.1003.a.tt: "Это была плохая идея..."

 ### RISE OF THE BERSERKER ###
 orcs.3001.t: "Путь берсерка"
 orcs.3001.desc: "Сегодня ночью меня навестил один из наставников ям урук-хай.\n\nОн говорит, что получил известие о моих способностях и что я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы возвыситься среди слуг  [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] в битве.\n\nОн предлагает мне начать обучение элиты уруков, став одним из берсерков.\n\nПуть будет нелёгким, о смертельно опасном обучении пересказывают страшные истории, что лишь немногим удаётся успешно пройти его..."
 orcs.3001.a: "Я стану ужасом для врагов [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]."
 orcs.3001.a.tt: "Тренировки начинаются!"
 orcs.3001.b: "Я не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] к таким жертвам."
 orcs.3001.b.tt: "Это не для меня..."

 orcs.3002.t: "Первые результаты"
 orcs.3002.desc: "После месяцев упорных тренировок и многочисленных схваток в яме вы начинаете чувствовать себя гораздо более [Select_CString(ROOT.Char.IsFemale, 'смертоносной', 'смертоносным' )].\n\nИдеально смазанная машина, готовая выполнить свою задачу: убивать."
 orcs.3002.a: "Впереди ещё долгий путь."
 orcs.3002.a.tt: "Вы продолжаете тренировки."
 orcs.3002.b: "Я не могу продолжать, это слишком."
 orcs.3002.b.tt: "Вы прекращаете тренировки."

 orcs.3003.t: "Сомнения в ночи"
 orcs.3003.desc: "Прошёл год с начала моих тренировок. Год смерти и боли, гнева и ненависти. Мои чувства обострились. Моя устойчивость к боли возросла многократно.\n\nЯ уже не [Select_CString(ROOT.Char.IsFemale, 'та', 'тот' )], что прежде. Я мечтаю о запахе крови, и каждая отнятая жизнь приближает меня к экстазу. Но в своих тёмных покоях, в часы сна, я спрашиваю себя: этого ли я хочу?"
 orcs.3003.a: "Кровь зовёт меня, пути назад нет."
 orcs.3003.a.tt: "Вы продолжаете тренировки."
 orcs.3003.b: "Все кончено, я не [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )]."
 orcs.3003.b.tt: "Вы прекращаете тренировки."

 orcs.3004.t: "Последнее испытание"
 orcs.3004.desc: "Сегодня, когда я [Select_CString(ROOT.Char.IsFemale, 'разделывала', 'разделывал' )] вшивого снага, один из старых наставников приказал мне следовать за ним в подземелья.\n\nВлажная среда и отчаянные крики рабов успокаивают меня. Но когда мы добираемся до самой дальней камеры, я обнаруживаю знакомое лицо...\n\n[myfam.GetTitledFirstNameNoTooltip], [Select_CString(myfam.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))], висит между гибельными цепями. Грязная, окровавленная тряпка прикрывает [myfam.GetHerHis] глаза.\n\nГолос наставника разносится по туннелям, пока он снимает повязку: «Покажи мне своё предназначение... Полакомься [wounded_courtier.GetHerHis] кровью»."
 orcs.3004.a: "УМРИ, УМРИ! УМРИ!"
 orcs.3004.a.tt: "Вы обрываете [myfam.GetHerHis] жизнь."
 orcs.3004.b: "Как ты смеешь? Это [Select_CString(myfam.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))]! Немедленно освободи [myfam.GetHerHis]!"
 orcs.3004.b.tt: "Вы разозлите своего наставника, и он сможет сделать то, чего не можете вы. Затем вы сойдёте с пути берсерка."
 orcs.3004.c: "Нет, я попирую ТВОЕЙ кровью."
 orcs.3004.c.tt: "Атакуйте своего наставника, освободите пленника и сойдите с пути берсерка."

 orcs.3005.t: "Возвышение берсерка"
 orcs.3005.desc: "Сегодня я [Select_CString(ROOT.Char.IsFemale, 'избавилась', 'избавился' )] от всех своих привязанностей. Я [Select_CString(ROOT.Char.IsFemale, 'показала', 'показал' )] всем свою полную приверженность идеалам и пылкую преданность заветам  [ROOT.GetCharacter.GetFaith.HighGodNamePossessive].\n\nКогда я надеваю шлем, я чувствую, как кровь моих врагов проливается мне на голову. Его запах направляет мою волю, его тепло разжигает мой гнев.\n\n[ROOT.Char.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'умерла', 'умер' )], и вместо [Select_CString(ROOT.Char.IsFemale, 'неё возвысилась несущая смерть', 'него возвысился несущий смерть' )]. Берсерк урук-хай."
 orcs.3005.a: "РАААААААРГХ!!!"
 orcs.3005.a.tt: "Вы завершили путь берсерка."

 ### An Orc Champion ###
 orcs.2001.t: "[Select_CString(strongorc.IsFemale, 'Молодая поборница', 'Молодой поборник' )]"
 orcs.2001.desc: "В последнее время до меня доходят слухи о [Select_CString(strongorc.IsFemale, 'молодой орчихе, сеющей', 'молодом орке, сеющем' )] хаос в бойцовских ямах. Говорят, что [Select_CString(strongorc.IsFemale, 'она', 'он' )] пользуется уважением среди других бойцов, и с каждым днём все больше орков собираются посмотреть на [Select_CString(strongorc.IsFemale, 'её', 'его' )] бои.\n\nНесомненно, [Select_CString(strongorc.IsFemale, 'она должна', 'он должен' )] быть [Select_CString(strongorc.IsFemale, 'исключительной орчихой', 'исключительным орком' )]. И именно это заставляет меня беспокоиться.\n\nСтавит ли это моё верховенство под угрозу? Может быть, мне стоит самому взглянуть на [Select_CString(strongorc.IsFemale, 'неё', 'него' )]..."
 orcs.2001.a: "Я пойду к [Select_CString(strongorc.IsFemale, 'ней', 'нему' )]."
 orcs.2001.a.tt: "Вы разыщете [Select_CString(strongorc.IsFemale, 'орчиху', 'орка' )]..."
 orcs.2001.b: "Какая разница, я сомневаюсь, что [Select_CString(strongorc.IsFemale, 'она', 'он' )] мне ровня."
 orcs.2001.b.tt: "Вы не обращаете на него внимания."

 orcs.2002.t: "[Select_CString(strongorc.IsFemale, 'Молодая поборница', 'Молодой поборник' )]"
 orcs.2002.desc: "Выследить [Select_CString(strongorc.IsFemale, 'её', 'его' )] оказалось несложно. Мои шпионы говорят, что после боя в яме [Select_CString(strongorc.IsFemale, 'эта орчиха', 'этот орк' )] всегда идёт в одну и ту же харчевню, чтобы выпить грога со своими товарищами.\n\nЯ иду туда инкогнито и обнаруживаю там внушительную группу уруков и грязных снага, скандирующих имя:\n\n#emphasis [strongorc.GetTitledFirstNameNoTooltip]!, [strongorc.GetTitledFirstNameNoTooltip]!, [strongorc.GetTitledFirstNameNoTooltip]! #!\n\nВо главе стола могущественный урук наносит другому удар оторванной рукой жертвы. После этого кровавого, но занимательного зрелища, [strongorc.GetTitledFirstNameNoTooltip] направляется к бочке за новой порцией грога. Сейчас самое время подойти к [Select_CString(strongorc.IsFemale, 'ней', 'нему' )]..."
 orcs.2002.a: "[Select_CString(strongorc.IsFemale, 'Эта орчиха', 'Этот орк' )] - настоящее зрелище! Я постараюсь заслужить [Select_CString(strongorc.IsFemale, 'её', 'его' )] доверие и лояльность."
 orcs.2002.a.tt: "Вы пытаетесь подружиться с [Select_CString(strongorc.IsFemale, 'поборницей', 'поборником' )] в надежде, что [Select_CString(strongorc.IsFemale, 'она', 'он' )] присоединится к вам."
 orcs.2002.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] нанять [Select_CString(strongorc.IsFemale, 'её', 'его' )]. Проявить превосходство и получить могучего телохранителя."
 orcs.2002.b.tt: "Вы нанимаете [Select_CString(strongorc.IsFemale, 'поборницу', 'поборника' )] в качестве своего личного телохранителя."
 orcs.2002.c: "[Select_CString(strongorc.IsFemale, 'Она', 'Он' )] представляет собой угрозу, которую я не могу себе позволить... #emphasis «Позволь мне наполнить твою кружку, [Select_CString(strongorc.IsFemale, 'приятельница', 'приятель' )]#!»"
 orcs.2002.c.tt: "Вы пытаетесь отравить [Select_CString(strongorc.IsFemale, 'поборницу', 'поборника' )]."
 orcs.2002.d: "Ба, это того не стоит."
 orcs.2002.d.tt: "Вы уходите, надеясь, что это не имеет большого значения."

 orcs.2003.t: "[Select_CString(strongorc.IsFemale, 'Верная поборница', 'Верный поборник' )]"
 orcs.2003.desc: "После нескольких ночей смеха и грога, [strongorc.GetTitledFirstNameNoTooltip] и я стали неразлучны.\n\nХотя я восхищаюсь [Select_CString(strongorc.IsFemale, 'её', 'его' )] мощью, [Select_CString(strongorc.IsFemale, 'она нашла', 'он нашёл' )] во мне командира, [Select_CString(ROOT.Char.IsFemale, 'свою естественную предводительницу', 'своего естественного предводителя' )].\n\nСегодня [Select_CString(strongorc.IsFemale, 'она поклялась', 'он поклялся' )] мне в вечной верности, и я приму [Select_CString(strongorc.IsFemale, 'её', 'его' )] службу как своего телохранителя и друга."
 orcs.2003.a: "Объединившись, мы будем неудержимы."
 orcs.2003.a.tt: "[strongorc.GetTitledFirstNameNoTooltip] становится [Select_CString(strongorc.IsFemale, 'вашей верной телохранительницей', 'вашим верным телохранителем' )]."

 orcs.2004.a.t: "Дружба отвергнута"
 orcs.2004.b.t: "Никакой конкуренции"

 orcs.2005.t: "Новый враг"
 orcs.2005.desc: "[strongorc.GetTitledFirstNameNoTooltip] [Select_CString(strongorc.IsFemale, 'видела', 'видел' )], как я подливаю яд! В ярости [Select_CString(strongorc.IsFemale, 'она', 'он' )] повышает голос, вскоре вся таверна узнаёт об этом, и начинается потасовка, когда [Select_CString(strongorc.IsFemale, 'она', 'он' )] пытается преследовать меня! Мне едва удается ускользнуть в этом хаосе, оставив после себя много пролитого грога, довольно унизительный инцидент и нового врага. [strongorc.GetTitledFirstNameNoTooltip] сегодня [Select_CString(strongorc.IsFemale, 'избежала', 'избежал' )] своей участи, но [Select_CString(strongorc.IsFemale, 'ей', 'ему' )] не всегда будет так везти..."
 orcs.2005.a: "Рано или поздно ты падёшь передо мной!"

 ### Rebellious Slave ###
 orcs.0014.t: "[Select_CString(escaped_slave.IsFemale, 'Мятежная рабыня', 'Мятежный раб' )]"
 orcs.0014.desc: "Мои воины приводят ко мне [Select_CString(escaped_slave.IsFemale, 'рабыню, которой', 'раба, которому' )] ночью удалось сбежать из загонов. Совершив впечатляющий подвиг, личинка убила двух моих самых сильных надзирателей во время своего побега. Но [escaped_slave.GetSheHe] не [Select_CString(escaped_slave.IsFemale, 'смогла', 'смог' )] уйти далеко, прежде чем моим следопытам удалось выследить [escaped_slave.GetHerHis].\n\nКакой урок мне стоит преподать этой личинке?"
 orcs.0014.a: "Заковать [escaped_slave.GetHerHis] в цепи, я разберусь с этим позже"
 orcs.0014.b: "Я самолично выпотрошу эту мерзкую личинку"
 orcs.0014.c: "Из твоей плоти получится прекрасный пир"
 orcs.0014.d: "Выживают только сильнейшие, мне нужны такие бойцы, как ты"

 ### Trespassing Neighbours ###
 orcs.0015.t: "Незваные соседи"
 orcs.0015.desc: "Мои разведчики заметили орков из племени, вождём которого является [nosy_neighbor.GetFirstNameNicknamed], забредших вглубь моей территории. Пока что они не совершили никаких действий против моей власти, но их намерения неизвестны, и ничто не мешает им грабить наши земли."
 orcs.0015.a: "Предупреждения будет достаточно: уходите или будете истреблены."
 orcs.0015.b: "Я отправлю их выпотрошенные тела обратно к этой грязной личинке."
 orcs.0015.c: "Похоже, [Select_CString(nosy_neighbor.IsFemale, 'эта мерзавка', 'этот мерзавец' )] хочет драки. Это можно устроить."
 orcs.0015.a.message_1: "Предупреждения недостаточно"
 orcs.0015.a.message_2: "Нарушители возвращаются на свои земли"
 orcs_0015_being_raided_modifier: "Незваные соседи"

 ### Olog Exiles ###
 orcs.0016.t: "Ологи-изгнанники"
 orcs.0016.desc: "Группа ологов-изгнанников пришла ко мне, умоляя позволить им присоединиться к моему племени после того, как их племя было истреблено соперничающим кланом. Все они, похоже, искусные бойцы, но они были опозорены неудачей, и моё собственное племя может возмутиться, если я впущу их."
 orcs.0016.a: "Вы должны были умереть с мечом в руке, когда у вас был шанс. #emphasis Убить их!#"
 orcs.0016.b: "Где есть кнут, есть и путь. Из этих личинок получатся хорошие работники."
 orcs.0016.c: "Вы можете использовать это оружие с пользой и сражаться в качестве моих телохранителей."
 orcs_0016_olog_slaves_modifier: "Ологи-рабы"
 orcs_0016_olog_bodyguards_modifier: "Ологи-телохранители"

 ### Orc Horde Forms ###
 orcs.0020.t: "Возвышение орды!"
 orcs.0020.desc: "По пути вам пришлось сломать немало хребтов, замучить нескольких невезучих ублюдков и убить по пути немало «невинных», но в конце концов орки, похоже, признали ваше верховенство. В голову лезут мысли об огромной добыче, которая вас ожидает, о судьбе расы орков - охватить все земли, поработить и подчинить себе всех остальных! Скоро ваше воинство пронесётся по землям людей, и ни у кого не будет надежды устоять против вашей мощи! \n\nИнтересно, какой будет ваша первая цель? Сопливые тарки, трусливые эльфийские кольдуны или сладкое золото гномьих крепостей?"
 orcs.0020.a: "Золото, которого хватит всем, и грог, льющийся без конца!"
 orcs.0021.t: "Возвышение воинства орков!"
 orcs.0021.desc: "Тревожные новости достигли ваших ушей! Могущественный орк, которого называют просто «Великий вождь», собрал под свои знамёна великое множество орков, намереваясь грабить и убивать по всей земле! Тёмные твари тяготеют к нему, в его рядах есть ологи и даже несколько тёмных людей. Сейчас у вас есть короткая передышка, но, несомненно, день его нападения не за горами. \n\nПоявился опасный враг. Мы должны быть начеку, и на наших границах должны быть установлена стража..."
 orcs.0021.a: "Как будто у нас и так мало проблем"

 ### Infiltrating the White Mountains ###
 orcs.6500.t: "Долгий и опасный путь"
 orcs.6500.desc: "[Concept('whitemountains', 'Белые горы')|E] лежат далеко от моей крепости, а проходы в них охраняют жители людских королевств. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обязательно послать кого-то, кто понимает, что такое уловки, и может передвигаться незаметно; иначе его поймают и убьют белокожие!\n\nНужно подумать. Я могу послать одного из своих сородичей. Или одного из моих воинов? Может быть, даже выбрать кого-то совсем непроверенного?\n\nЕсли белокожие поймают их, мы не сможем повторить подобную авантюру в течение некоторого времени, так как они будут предупреждены о наших планах!\n\n#N Высокий навык [Concept('intrigue', 'интриг')|E] поможет выбранному вами кандидату преуспеть в этом начинании#!"
 orcs.6500.a: "Пусть один из воинов испытает свои силы."
 orcs.6500.b: "Я доверюсь только своему близкому родичу."
 orcs.6500.c: "[candidate3.GetFirstName] пока не [Select_CString(candidate3.IsFemale, 'проявила', 'проявил' )] себя. Пусть [Select_CString(candidate3.IsFemale, 'она', 'он' )] произведёт на меня впечатление!"
 orcs.6500.d: "[candidate4.GetFirstName] [Select_CString(candidate4.IsFemale, 'доказала', 'доказал' )] ценность своей хитрости, [Select_CString(candidate4.IsFemale, 'она та, кто нужна', 'он тот, кто нужен' )]."

 orcs.6502.t: "Опасный путь"
 orcs.6502.desc: "Я пробираюсь через земли, принадлежащие проклятым белокожим. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть [Select_CString(ROOT.Char.IsFemale, 'тихой и быстрой', 'тихим и быстрым' )], как тень, чтобы избежать их!"
 orcs.6502.a: "Мы будем путешествовать только ночью."
 orcs.6502.tt.success: "Ой! Удалось проскользнуть мимо них!"
 orcs.6502.tt.failure: "Гах! Они нас заметили, #I бегите#!"

 orcs.6505.t: "Удачный гамбит"
 orcs.6505.desc: "[whitemountainsinfiltrator.GetFirstName], [Select_CString(whitemountainsinfiltrator.IsFemale, 'посланная', 'посланный' )] мной некоторое время назад с целью проникновения в [Concept('whitemountains', 'Белые горы')|E], отправляет мне приятные новости. [Select_CString(whitemountainsinfiltrator.IsFemale, 'Ей', 'Ему' )] удалось пробраться мимо назойливых белокожих и разбить лагерь в провинции [target_county.GetName]!\n\nКак их [Select_CString(ROOT.Char.IsFemale, 'повелительница, я должна', 'повелитель, я должен' )] руководить развитием новой орочьей твердыни. Сейчас мы должны тайно собирать силы и, когда придет время, напасть на богатые земли, лежащие внизу, готовые к разграблению и грабежу."
 orcs.6505.a: "Большой успех!"
 orcs.6505.b: "Интересно, что [Select_CString(whitemountainsinfiltrator.IsFemale, 'задумала', 'задумал' )] [whitemountainsinfiltrator.GetFirstName]..."

 orcs.6506.t: "Разочаровывающий провал"
 orcs.6506.desc: "До меня дошли неприятные новости о том, с какой судьбой [Select_CString(whitemountainsinfiltrator.IsFemale, 'столкнулась', 'столкнулся' )] [whitemountainsinfiltrator.GetFirstName], [Select_CString(whitemountainsinfiltrator.IsFemale, 'посланная', 'посланный' )] мной некоторое время назад с целью проникновения в [Concept('whitemountains', 'Белые горы')|E]. Хотя [Select_CString(whitemountainsinfiltrator.IsFemale, 'её', 'его' )] судьба неизвестна, теперь можно с уверенностью сказать, что наша затея с организацией скрытого лагеря в [Concept('whitemountains', 'Белых горах')|E] провалилась, и [whitemountainsinfiltrator.GetFirstName] бесследно [Select_CString(whitemountainsinfiltrator.IsFemale, 'исчезла', 'исчез' )] - скорее всего, [Select_CString(whitemountainsinfiltrator.IsFemale, 'она была убита', 'он был убит' )] белокожими, а туша, должно быть, сожжена в пепел.\n\nТеперь белокожие будут еще более бдительны. Нам придется подождать как минимум несколько лет, прежде чем мы сможем повторить попытку..."
 orcs.6506.a: "Гах! Если он еще жив, я сам его убью!"
 orcs.6506.a.tt: "#V Решение о проникновении в Белые горы будет недоступно в течение десяти лет#!"

 ### Mount Gram events ###
 orcs.0050.t: "Покорение Эттенмурса"
 orcs.0050.desc: "Путешествие чревато опасностями: мой отряд пересекает пустоши [Concept( 'angmar', 'Ангмара' )|E], направляясь в [GetTitleByKey('c_ettenmoors').GetNameNoTier], преодолевая трудности коварной местности и врагов, затаившихся в тени. Судьба этой затеи висит на волоске и зависит от успеха моих переговоров с грозными [Concept('trolls', 'троллями')|E] местных болот.\n\nВозможно, я заключу союз с этими чудовищами, который укрепит их власть над регионом и поможет в моих начинаниях, а может быть, мне придется столкнуться с гневом троллей в столкновении темных сил.\n\nЯ смотрю на своих спутников, которые ждут моего приказа..."
 orcs.0050.a: "[marshal.GetFirstName], вытесните их из пещер!"
 orcs.0050.b: "Тролли любят золото, так что, возможно, достаточная сумма поможет избежать кровопролития."
 orcs.0050.c: "[chancellor.GetFirstName], зовите призывателей, начинаем ритуал.."
 orcs.0050.d: "Оставим этих бесполезных тварей в покое..."
 orcs.0050.success.toast.t: "Эттенмурс покорён"
 orcs.0050.failure.toast.t: "Моё покорение Эттенмурса провалилось"

 ### Orkish Flavour ###
 orcs.4100.t: "Мертвечина"
 orcs.4100.desc: "Древний вождь по имени Мертвяк [dead_meat.GetName], [Select_CString(dead_meat.IsFemale, 'прожившая', 'проживший' )] гораздо дольше обычного орка, [Select_CString(dead_meat.IsFemale, 'вызвала', 'вызвал' )] вас на смертельный поединок. Вы явно сделали что-то такое, что заставило [Select_CString(dead_meat.IsFemale, 'её', 'его' )] позабыть о своей старости."
 orcs.4100.a: "Твой меч, Мертвечина, отдай его мне!"
 orcs.4100.b: "Прочь от меня, гнилой труп!"
 orcs.4100.c: "Га! Это мой дядя!"
 orcs.4100.c.success: "Вы ускользаете от Мертвечины"
 orcs.4100.c.failure: "Мертвечина оставляет на вас свою метку"
 orcs.4100.c.tt: "Вы отвлекаете внимание. Мертвечина [dead_meat.getName] в растерянности."
 orcs_4100_fly_corpse_the_warg_modifier: "Трупные мухи над варгом"
 orcs_4100_fly_corpse_the_warg_modifier_desc: "Этот персонаж едет верхом на изуродованном варге, заражённом личинками и заразными хворями. Он отказывается покинуть их сторону, являясь предвестником инфекции."
 orcs_4100_bark_worse_than_bite_modifier: "Лай хуже укуса"
 orcs_4100_bark_worse_than_bite_modifier_desc: "Лай этого персонажа хуже его укуса. Если они ещё не покончили с этим, то будут красться в тени."
 orcs.4102.desc_success: "Мертвечина [dead_meat.getName] лает хуже, чем кусает."
 orcs.4102.desc_failure: "Мертвечина [dead_meat.getName] лает хуже, чем кусает, и только после схватки вы понимаете, что Мертвечина бранит и прожёвывает вас."
 orcs.4102.desc_warg: "\n\nРядом с вами крадётся старый печальный варг - он принадлежал Мертвечине, но вы ему приглянулись. Он не собирается отходить от вас."
 orcs.4102.a: "Оставить Мертвечину гнить, меч всё ещё в хорошем состоянии?"
 orcs.4102.b: "Ба! Побит старым, потрёпанным орком."

 ### Goblin town decision events ###
 orcs.4200.t: "Долина в огне"
 orcs.4200.desc: "Проклятые люди из [Concept('anduinvale', 'Долины Андуина')|E] долгое время были бедой для нашего рода, нападая на нас и препятствуя нашей экспансии при каждой возможности! Хотя мы истребили их в наших законных горах бесчисленное количество лет назад, они всё ещё живут в своих залах, стоя на пути нашего дальнейшего успеха и грабежа. Неистовые люди-медведи долгое время досаждали нам, но их время подошло к концу.\n\nИменем [ROOT.Char.GetFaith.HighGodNamePossessive] я полностью [Select_CString(ROOT.Char.IsFemale, 'очистила', 'очистил' )] их земли! Их залы и деревни горят, их подданные перебиты, а мерзкие люди-медведи навсегда стёрты с лица земли!"
 orcs.4200.a: "Они погибли, как звери."

 orcs.4201.t: "Падение Сокрытой долины"
 orcs.4201.desc: "Подлые [Concept('elves', 'эльфы')|E], смертельные враги нашего рода! С незапамятных времён эльфы Сокрытой долины досаждали нам, их отряды выслеживали и убивали наших налетчиков и солдат при каждом удобном случае, оставаясь при этом скрытыми и нетронутыми.\n\nТеперь они падут! Они больше не будут преследовать нас и мешать нам, ибо Сокрытая долина горит. Мои воины выступили против нее, и те возвышенные и могущественные эльфы, что не бежали, как трусы, в свои леса, были убиты без пощады. Деревья их королевства горят дотла, их высокие стены и святилища снесены! Никогда больше их род не сможет помешать нашему продвижению!"
 orcs.4201.a: "Наши смертельные враги побеждены!"

 ### Demand Misty Mountains Submission ###
 orcs.6000.t: "Обретая абсолютную власть"
 orcs.6000.desc: "Мое восхождение к власти было неизбежным и близится к завершению. Я стою на пороге обретения власти, которой не обладал ни один орк до меня: абсолютной, неоспоримой власти над всеми Мглистыми горами!\n\nРазослать весточку вождям и боссам всех орочьих владения от Чёрной ямы до Гундабада! Кто осмелится бросить мне вызов, пусть простятся с жизнью, ибо месть моя будет быстрой и не знающей пощады.\n\nВсе преклонят колени или будут уничтожены! Все склонятся... перед [ROOT.Char.GetFirstNameNoTooltip]ом!"
 orcs.6000.a: "Время настало! Разослать вестников!"
 orcs.6000.a.tt: "Все орки Мглистых гор получат ваши требования"
 orcs.6000.b: "Время еще не настало..."

 orcs.6001.opening: "Никчёмный отброс Мглистых гор,"
 orcs.6001.desc: "Я, [sender.GetName], требую твоего подчинения.\n\nЯ буду править этими горами железным кулаком, сокрушая любое сопротивление на своем пути. Выбор за тобой - преклонить передо мной колено или быть полностью уничтоженными.\n\nДумай быстрее, жалкий червь!"
 orcs.6001.a: "Ух... лучше подчиниться..."
 orcs.6001.b: "Как он посмел? Безмозглый червяк! НЕТ!"

 orcs.6002.opening: "Величайшему из вождей,"
 orcs.6002.desc: "Мы получили ваши требования и принимаем их.\n\nНе забудьте о тех, кто поддерживал вас и не доставил вам неприятностей!"
 orcs.6002.a: "Мудрый выбор, ничтожество."
 
 orcs.6003.opening: "Восставший отброс,"
 orcs.6003.desc: "Ты вонючий маленький червяк! Извиваешься в своей норе, как больная, мерзкая личинка, и плюешь на тех, кто мог бы запросто растоптать тебя.\n\nЧто ж, время пришло! Беги обратно в грязную дыру, из которой ты выполз, змееныш, или столкнись с моим гневом!"
 orcs.6003.a: "УНИЧТОЖИТЬ! Сокрушить, искалечить, содрать с них кожу!"
 orcs.6003.b: "Маленький червячок, маленький червячок! Я ещё займусь тобой..."

 ### Decision Events ###
 orcs.6050.t: "Освобождение от Ока"
 orcs.6050.desc: "Хватит!\n\nЯ больше не буду служить Тёмному. Нет! Довольно! Пусть он гниёт в Лугбурзе, пока у него не отвалятся пальцы. Он не достоин ни служения, ни почитания!\n\nЯ и мои парни пойдём своим путём - путём жестокости. Коварства. #italic Силы.#!"
 orcs.6050.a: "Проклятие Тёмному властелину!"

 ### Deep Cult Decisions Events ###
 orcs.6401.t: "В поисках неизведанного"                 #Preliminary event- seeking out a Nameless Thing
 orcs.6401.desc: "Я отправляюсь один, в темноту. Я отважусь выйти за стены нашей крепости, даже за самые дальние заставы. Я погружаюсь все глубже и глубже, в самые каменные своды, карабкаюсь, ползу, протискиваюсь в самые узкие расщелины. Тьма цепляется за меня, не просто отсутствие света, а его присутствие.\n\nБез зрения каждый звук кажется увеличенным. Гора стонет вокруг меня. Слабый ветер свистит откуда-то издалека. Я чувствую их присутствие. Они рядом. Мне нужно только найти их."
 orcs.6401.a: "Я [Select_CString(ROOT.Char.IsFemale, 'едина', 'един' )] с тенями. Тени поведут меня."
 orcs.6401.b: "О том, где они обитают, ходят легенды, которые уже почти забыты."
 orcs.6401.c: "Они прокладывают огромные туннели по своим следам. Это следы, по которым я могу идти."
 orcs.6401.d: "Если подумать, возможно, лучше повернуть назад."

 orcs.6402.t: "Ползущие в глубине"
 orcs.6402.desc: "Спотыкаясь, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на тихий пруд. Вода темная и неподвижная. Под ее поверхностью лежит бесчисленное множество костей как больших, так и меньших размеров.\n\nСлабая рябь, почти незаметная, нарушает поверхность, и вдруг из нее вырываются рога, когти и бесчисленные ползучие ноги. Змееподобное, с раздувшимся телом, оно вцепилось в вас."
 orcs.6402.a: "Держаться подальше! Он не выйдет из воды." #martial
 orcs.6402.b: "Окунуться в пруд."

 orcs.6403.t: "Бич ямы"
 orcs.6403.desc: "Передо мной зияет пропасть, непостижимо глубокая. Я падаю вниз, в кромешную тьму. Край скалы изрезан шрамами, словно от огромных когтей, но нет никаких признаков их владельца.\n\nВнезапно оно настигает меня. Слизнеподобное, с горящими глазами. Стаи паразитов вырываются вперед, облепляя меня."
 orcs.6403.a: "Выше. Выше!" #prowess
 orcs.6403.b: "Погрузиться в себя. Стать единым целым с роем."

 orcs.6404.t: "Безглазый наблюдатель"
 orcs.6404.desc: "Проход открывается в огромную пещеру, которая простирается дальше, чем позволяет моё зрение. Вокруг меня из земли поднимаются сталагмиты, похожие на стволы огромных деревьев, - лес из бесконечного камня.\n\nИзнутри доносится движение. Что-то похожее на летучую мышь, но большее, наблюдает за мной без глаз."
 orcs.6404.a: "Пусть наблюдатель станет наблюдаемым." #intrigue
 orcs.6404.b: "Раскрыть себя наблюдателю."

 orcs.6405.t: "Ужас в белом"
 orcs.6405.desc: "Я чувствую это раньше, чем вижу. Дрожь в земле, дрожь в моих костях. Земля под моими ногами дрожит. Земля над моей головой грозит обрушиться, и тут оно настигает меня.\n\nЧервеобразное, со светящейся кожей, прозрачное и желеобразное."
 orcs.6405.a: "Он не заберёт меня!" #prowess
 orcs.6405.b: "Окунуться в бледный свет."

 orcs.6406.t: "Затаившаяся мгла"
 orcs.6406.desc: "Я ползу туда, где не ступала нога ни [Concept('dwarves', 'гнома')|E], ни [Concept('orcs', 'орка')|E], ни [Concept('elves', 'эльфа')|E], ни [Concept('conceptracemen', 'человека')|E]. Хотя я почти не вижу, я чувствую удушающую сырость этой пещеры. Туман прилипает к каждой поверхности. Я двигаюсь медленно, словно сквозь густую жидкость. Кровь застывает в жилах, и тут я вижу их.\n\nДва бледных глаза, висящие в тумане."
 orcs.6406.a: "Не проявлять слабости. Не двигаться. Не моргать." #diplo
 orcs.6406.b: "Шагнуть во мглу."

 orcs.6407.t: "Ползучий хаос"
 orcs.6407.desc: "В туннеле впереди меня ждет жужжание, похожее на пчелиный рой. Слабое огненное свечение освещает дальний угол. С каждым шагом звук становится все громче. Я чувствую, как волосы на моих руках встают дыбом. Каждый нерв жив. Я чувствую покалывание, а затем жжение, распространяющееся по коже.\n\nЧертог заливается ослепительным цветом. Передо мной мелькают видения. Это конец света и самое начало. Это всё, что когда-либо было и будет."
 orcs.6407.a: "За этим безумием должен быть смысл!" #learning
 orcs.6407.b: "Закрыть глаза."

 orcs.6408.t: "Тёмное пламя"
 orcs.6408.desc: "Звуки горы затихают. Здесь царит неподвижность, абсолютная тишина.\n\nЗдесь нет ни образов, ни звуков, но есть запах. Запах гари. Он едкий и металлический. Он доносится до меня так, как не может донести ни одно другое чувство. Сейчас он сильнее, почти непреодолим, это воспоминание о той эпохе, которую я никогда не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]."
 orcs.6408.a: "Задержать дыхание." #prowess
 orcs.6408.b: "Сделать глубокий вдох."

 orcs.6409.t: "Стук" #stewardship
 orcs.6409.desc: "Туннели бесконечно разветвляются, превращаясь в непроходимый лабиринт. Я уже почти [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] сдаться, как вдруг слышу слабый звук, доносящийся из-за стены. Царапанье или, возможно, стук: тук-тук, тук-тук.\n\nВсякий раз, когда я подхожу ближе, он словно ускользает, всегда на тридцать шагов впереди. Он заманивает меня дальше, в темные проходы. Дальше, тук-тук, дальше..."
 orcs.6409.a: "Он следует по рудным жилам. Это мой выход."
 orcs.6409.b: "Следовать со стуком."

 orcs.6410.t: "Двойник" #Rare, Special rewards
 orcs.6410.desc: "Передо мной простирается длинный туннель. В дальнем конце - силуэт, освещенный полусветом. Когда я двигаюсь, он двигается. Когда я останавливаюсь, он останавливается. Все ближе и ближе мы подходим друг к другу, пока наконец не оказываемся лицом к лицу.\n\nОно - это я."
 orcs.6410.a: "Это неправильно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] бежать!"
 orcs.6410.b: "Я - это оно. Оно - это я." #Add Doppelganger nickname, possessed trait, and modifiers. People are suspicious of you.

 orcs.6411.t: "Безликий ужас"
 orcs.6411.desc: "Что-то не так. Эти туннели кажутся мне знакомыми, но я клянусь, что никогда не [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] здесь раньше. Вдруг я вспоминаю: это место снилось мне не далее как неделю назад. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что здесь все то же самое. Каждый камень, каждая галька - все так, как я помню, и за этим углом я останавливаюсь.\n\nЯ помню, что ждет меня за этим углом."
 orcs.6411.a: "Проследить мои шаги. Я помню достаточно." #learning
 orcs.6411.b: "Узреть то, что находится за его пределами."

 orcs.6412.t: "Только тёмная пустота"
 orcs.6412.desc: "Увы, здесь нет ничего, кроме пустого туннеля за пустым туннелем. Мои запасы иссякают, и я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] признать поражение. Придворные, несомненно, высмеют мою глупость, но какой у меня выбор?"
 orcs.6412.a: "Этого не должно было произойти."
 orcs.6412.b: "Что они знают? Я расскажу историю лучше, чем на самом деле."   #diplo

 orcs.6451.t: "Дань кровью и золотом"
 orcs.6451.desc: "Наши носильщики трясутся от страха и волнения, неся корзину за корзиной с бледным золотом к логову дракона. Вопящие пленники в тщетном отчаянии борются со своими узами, пока стражники тащат их перед драконом.\n\nНа мгновение мы замираем в ожидании его реакции, а затем, фыркнув, он подаёт знак, чтобы мы обратились к нему с просьбой. Он слушает."
 orcs.6451.a: "Мы просим только разрешения поселиться здесь."
 orcs.6451.b: "О Великий, о Великолепный ужас! Почти меня своим взором!"
 orcs.6451.b.tt_failure: "Змей распространяет своё пламя по всей вашей колонии."

 ### Azog Special Content ###
 orcs.7000.t: "Первые шаги"
 orcs.7000.desc: "Никто не устоял перед моим восхождением к власти в Мории, забытых залах вонючих гномов. Уже два местных босса преклонили колени - [gate_warden.GetFirstNameNicknamed] стойко удерживает от моего имени врата, а [book_keeper.GetFirstNameNicknamed] посылает своих парней рыскать по тёмным коридорам в поисках добычи... или томов, зная [book_keeper.GetHerHis].\n\nНо мое королевство должно расти! У меня большие планы - большие, чем у всех мерзавцев до меня. Я хочу объединить Морию, а затем и все Мглистые горы! А для этого мне нужен план нападения, чтобы мои ребята пошли против других отбросов гор и поставили их на место... или план защиты, если личинки, прячущиеся в своих норах, постучатся."
 orcs.7000.a: "Собирайте сброд, Пора готовиться к войне."
 orcs.7000.b: "Никто не пройдет через эти врата без моего согласия!"
 azogs_marauders: "Мародёры Азога"

 orcs.7001.t: "Многообещающий капитан"
 orcs.7001.desc: "Пока мои самые стойкие и хитрые солдаты собираются в залах, разрабатывая планы набегов и военных действий, в дверь стучат несколько стражников снаружи. Но прежде чем я успеваю ответить, их головы сносит здоровенный грубый орк, круче половины моих парней и страшнее многих других. Он высоко поднял голову, но я быстро выхватил меч и приставил его к его горлу, а мои парни достали свои кривые клинки и костяные луки.\n\nНо он, кажется, ничуть не испугался. «Я - [hand_of_azog.GetFirstNameNicknamedNoTooltip], и я готов поспорить, что вы, парни, слышали обо мне. #italic Я#! слышал о тебе, вождь [ROOT.Char.GetFirstNameNoTooltip], и я считаю, что здесь больше добычи, чем в любой другой вонючей яме в этих горах. Мой меч - твой, пока золото продолжает поступать!»\n\nВытянув клинок назад, я оцениваю его. Он крепкий, и, вероятно, в драке не хуже лучших моих телохранителей. Но я догадываюсь, что он хочет не просто служить - что, если он хочет стать хозяином Мории? Придется выбирать с умом..."
 orcs.7001.a: "Ты кажешься достаточно крепким парнем."
 orcs.7001.a.tt: "И ты сможешь поставить вонючих мятежников на место!"
 orcs.7001.b: "[ROOT.Char.GetFirstNameNoTooltip] не терпит выскочек!"
 orcs.7001.b.tt: "Уходи сейчас же, пока я не обвязал твои внутренности по колоннам!"
 vengeful_horde_name: "Мстительная орда"

 orcs.7002.t: "Восхождение к власти"
 orcs.7002.desc: "Когда я смотрю на мощь, собранную во владении [GetTitleByKey('c_hall_of_a_thousand_pillars').GetName], даже я потрясен. Тысячи орков кричат, вопят и стучат своими железными ногами по полу горы. Вожди и их варги, вышедшие из [Concept('anduinvale', 'Долины Андуина')|E] и других дебрей, добавляют свой вой к этой какофании. Даже несколько [Concept('trolls', 'троллей')|E] ревут и бьют себя в грудь или дубины.\n\nСобралось мое великое войско, самое сильное в горах. И когда мои сыновья, большинство из которых, за исключением [urro.GetFirstName] и #L [bolvag.GetFirstName]а#!, собрались позади меня, я смотрю на них и их силу, и жестокая улыбка расплывается на моих губах. Наследники #L [ROOT.Char.GetFirstNameNoTooltip]а#! будут поистине могущественны.\n\nЯ оборачиваюсь назад, поднимаю мечи, и мои орки ревут - они кричат о грабеже, войне и смерти! Пришло время объединить всю Морию!"
 orcs.7002.a: "На колени, отбросы, или будете уничтожены!"
 orcs.7002.a.tt: "Открывает особое [Concept('decision', 'решение')|E] по объединению Мории"

 orcs.7003.t: "Повелитель Чёрной Бездны"
 orcs.7003.desc: "Мория! Когда-то, давным-давно, мелкие бородачи бороздили эти горы, пачкая их своими грязными руками и ногами! Но орки взяли свое, и теперь #italic мы#! правим этими горами! Но вонючие гоблины никогда не были самыми умными стрелами в колчане, и поэтому слишком долго племена орков в горах ссорились из-за того или иного предмета - мелкой безделушки здесь, небольшой пролитой крови там.\n\nДовольно! Теперь [ROOT.Char.GetFirstNameNoTooltip] - хозяин, и отсюда мои воины выступят против остальных мелких вождей орков, прячущихся в своих норах. Скоро Мглистые горы станут #italic моими#!!"
 orcs.7003.a: "Никто не бросит мне вызов!"

 orcs.7004.t: "Следующий шаг"
 orcs.7004.desc: "Мория принадлежит мне, более или менее. Может быть, там есть несколько мятежников и разбойников, но в общем и целом я - хозяин Черной Бездны. Но я хочу большего. Мне нужна #italic вся#! она - весь горный хребет должен быть моим.\n\nНа севере ближайшая угроза - толстый старый орк [greatgoblin.GetFirstNameNoTooltip]. Он и его маленькие лакеи, любящие жир! Однако Великий гоблин не весь обрюзг - за фасадом богатства и песен скрывается множество угрюмых гоблинов-солдат с жестокими клинками, выкованными рабами. Возможно, письмо заставит его образумиться и присоединиться к моему войску. В любом случае, мои парни становятся беспокойными..."
 orcs.7004.a: "Мы выступим на Гоблинград!"
 orcs.7004.b: "Если он согнет шею, я пощажу его. Если нет..."
 orcs.7004.b.success: "[greatgoblin.GetFirstName] соглашается с вашими требованиями"
 orcs.7004.b.success.tt: "Высокий перевал наш!"
 orcs.7004.b.failure: "[greatgoblin.GetFirstName] высмеивает ваши требования"
 orcs.7004.b.failure.tt: "Ваши притязания были отвергнуты"
 host_of_moria: "Воинство Мории"

 orcs.7005.t: "Тёмный гость"
 orcs.7005.desc: "Ужасный холод наполняет Морию, отбрасывая тени мрачнее самой глубокой ночи. Мы, орки, прекрасно видим в темноте, но это не похоже на то, что я чувствовал раньше. Мой телохранитель дрожит, но не от холода, и даже я, могучий Азог, чувствую, как на меня накатывает страх.\n\nПричина становится ясна. Передо мной стоит фигура в тени, облаченная в глубокие одежды и темный капюшон, под которым нет ничего, кроме черноты. Затем он указал на меня - его рука, отточенная из холодной стали, медленно поднялась и застыла, и тонким голосом он почти прошептал: «Азог из Мории, ты еще не король, хотя твои личинки-сородичи и почитают тебя! Но к тебе взывает твой повелитель - да, повелитель всего твоего рода, да и рода людей тоже. Он ждёт тебя в Дол Гулдуре, и, если ты достоин, он окажет тебе милость».\n\nМои парни ворчат и принимают стойку после ухода черной фигуры, рассказывая о том, как бы они его прирезали, если бы он сказал еще хоть слово. Но я молчу. В Дол Гулдуре, как я полагаю, появилась новая сила, и, судя по всему, не орк. Сила, которая окажет мне великую милость, если я склоню голову..."
 orcs.7005.a: "Посмотрим..."
 orcs.7005.a.tt: "Открывает [Concept('decision', 'решение')|E] по ответу на зов Тёмного Властелина"
 orcs.7005.b: "Я не хочу, чтобы меня превратили в пса какого-то самовлюбленного Темного Властелина. Сгинь!"
 orcs.7005.b.tt: "#warning Тёмный Властелин запомнит это#!"
 
 orcs.7006.t: "Раскрытие Некроманта"
 orcs.7006.desc: "Я вхожу в разрушенные залы, давно построенные вонючими эльфами, но теперь занятые орками - не выносливыми горными орками моего рода, а совсем другими. Они смотрят на меня настороженными взглядами и держат руки на клинках, но я держу голову высоко поднятой. Я - Азог! Эти черви ниже меня.\n\nНо я быстро смиряюсь, когда чувствую, как жестокая воля настигает меня. Я отшатываюсь назад, рука хватается за клинок, но вместо этого я падаю на пол, а вокруг меня хохочут орки. Их жестокий смех стихает, и я слышу только голос, глубокий и угрожающий: «Я - властелин. Служи мне, и ты станешь моим главным слугой на Севере. Противься мне, и я сломлю тебя окончательно».\n\nМне трудно противостоять воле Саурона, и половина моих мыслей - о том, чтобы спрятаться, уползти и умереть. Но я овладеваю своей волей и отвечаю..."
 orcs.7006.a: "[sauronthedarklordcharacter|E] поведёт меня."
 orcs.7006.b: "Я - АЗОГ! Я не служу... Я #Italic правлю!#!"
 orcs.7006.b.tt: "#warning Тёмный Властелин запомнит это#!"
 horde_of_mordor: "Закалённое воинство Мордора"
 
 orcs.7008.t: "Месть Тёмного Властелина"
 orcs.7008.desc: "Я сижу за военным столом, планируя свои следующие завоевания, но в последнее время воздух стал прохладнее, и все меньше и меньше моих верных парней приходят на наши встречи. Думаю, это дело рук проклятого Некроманта. Будь он проклят! Мне нужно закрепить свою власть над ним - показать ему, что меня не остановить, капризы это или нет.\n\nНо пока я планирую свою месть, появляется прекрасная возможность - ко мне приходит разведчик, и я узнаю, что [Select_CString(herald_of_sauron.IsFemale, 'вонючая', 'вонючий' )] [herald_of_sauron.GetFirstNameNicknamed] [Select_CString(herald_of_sauron.IsFemale, 'подготовила', 'подготовил' )] большое войско, со многими отрядами от своего повелителя в лесу. Они планируют выступить против меня и моих парней, но если мы победим их первыми... тогда даже Некромант будет вынужден признать мою силу! Кроме того, это оставит еще больше гор для завоевания!"
 orcs.7008.a: "Я сокрушу его войска! Я выпотрошу его глашатая!"
 host_of_mirkwood: "Воинство Лихолесья"
 heralds_of_darkness_name: "Вестники Тьмы"

 orcs.7009.t: "Весточка из Гундабада"
 orcs.7009.desc: "Мои парни привели гоблина, покрытого грязью и мокрым от пота, и поставили его на колени. Он прибыл из владений, которыми правит [gundabadruler.GetFirstName], далеко на севере, и этот гоблин, похоже, является посланником.\n\nОдин из моих парней огрызается: «Ну что? Выкладывай, червяк!» - кричит гоблин, и тот, сглотнув, начинает говорить.\n\n«П-повелитель Гундабада, [gundabadruler.GetFirstNameNicknamedNoTooltip], желает Азогу Великому хорошего дня. Он также говорит, что скорее поцелует эльфа... чем поклонится в-вам. Он говорит...»\n\nОстаток фразы обрывается струей черной крови и жутким бульканьем, когда мой нож впивается ему в горло. Но меня не беспокоит корчащийся передо мной гоблин - пока мои парни оттаскивают его, я сжимаю кулак и стискиваю зубы. [gundabadruler.GetFirstName]! Я воздам этому псу по заслугам. Пришло время завершить завоевание Мглистых гор!"
 orcs.7009.a: "Когда все закончится, [gundabadruler.GetFirstNameNoTooltip] без головы будеть лежать у моих ног!"
 orcs.7009.a.tt: "Вы ищете способ справиться с правителем Гундабада"
 host_of_gundabad: "Войско Гундабада"

 orcs.7010.t: "Давно потерянный самоцвет"
 orcs.7010.desc: "Орки Гундабада говорят о темном самоцвете, названном Улукай. Величайший из всех сокровищ орков, он, как говорят, не излучает свет, как палящее солнце, а поглощает его. Ему поклоняются горные черви на севере, но он утрачен уже много веков назад. Тем не менее, найти такой яркий самоцвет не составит труда, ведь мы, орки, видим в ночи. Если мне удастся отыскать его и вернуть, это укрепит мои притязания на Гундабад!"
 orcs.7010.a: "Я поищу этот вонючий камень!"
 orcs.7010.a.tt: "Открывает [Concept('decision', 'решение')|E] по поиску Улукая."
 orcs.7010.b: "Мне не нужна эта ерунда."
 orcs.7010.b.tt: "Вы не будете искать Улукай"

 orcs.7013.t: "Неожиданное предложение"
 orcs.7013.desc: "Поиски Улукая идут не слишком успешно. Не так-то просто отправить в Гундабад самых хитрых парней, чтобы их не схватили и не предали смерти, а самоцвет, который не пропускает свет, не так-то просто найти в самой темной пещере. Но мои разведчики нашли кое-что еще более ценное - орка из Гундабада по имени [gundabad_traitor.GetFirstNameNoTooltip]. В обмен на большое богатство и награду он обещает принести мне самоцвет..."
 orcs.7013.a: "Что значит очередной мешок монет?"

 orcs.7011.t: "Улукай найден"
 orcs.7011.desc: "[gundabad_traitor.GetFirstName] вернулся с севера с ценным подарком - он действительно нашел Улукай! В его руках - самоцвет размером с голову, который делает день темным, а солнце тускнеет, когда вы находитесь рядом. Он черен как ночь - нет, еще чернее, в нем нет ни звезд, ни луны, ни отражения моего лица или факела, который я несу. Это как дыра в мире.\n\nПока я прячу самоцвет, а [gundabad_traitor.GetFirstNameNoTooltip] получает награду, мои орки ликуют, и воздух разрывается от их ужасного смеха.\n\nЯ тоже смеюсь. В конце концов, Улукай мой - теперь ничто не встанет между мной и Гундабадом! Между мной... и моей судьбой!"
 orcs.7011.tt: "Открыто последнее [Concept('decision', 'решение')|E]"
 orcs.7011.a: "Я - Ашдурбук!"
 orcs.7011.b: "У меня есть все, что нужно, чтобы претендовать на Гундабад."

 orcs.7012.t: "Повелитель"
 orcs.7012.desc: "Азог! Это имя слышно из-за каждого угла каждой горы. Орки с севера на юг приветствуют мое имя за кружками грога и разливного вина, а мой символ красуется на каждом щите и плаще. Дети тарков дрожат по ночам, когда слышат имя Азога, а эльфы в страхе затыкают уши! Гномы гневаются в своих потайных чертогах, мое имя запечатлено в их сердцах, но они ничего не предпринимают, боясь моей силы!\n\nЯ - Азог, величайший из орков, величайший из королей! Никто не бросит мне вызов... Я - повелитель!"
 orcs.7012.a: "Весь мир будет страшиться имени АЗОГ!"

 orcs.7050.t: "Набег на Эриадор"
 orcs.7050.desc: "Мои парни готовы к набегу - они болтают между собой, надевая подкованные сапоги и неся большие мешки, чтобы унести всю добычу. Но если мы хотим совершить набег на скудный и суровый Эриадор, нам нужно выбрать подходящую цель.\n\nУ вонючих горцев на севере мало оружия, но еще больше безделушек и ценных вещей. Может быть, дунландцы смогут предложить больше добычи, но они будут немного жестче - но, конечно же, с орочьей сталью им не сравниться! Но больше всего золота и драгоценностей будет у тарков, а ведь мы давние враги. Но из всех целей они самые трудные! Даже мне будет трудно одолеть одного из их воинов."
 orcs.7050.a: "Горцы из владения [GetTitleByKey('c_moin_duldachd').GetNameNoTier] не окажут особого сопротивления."
 orcs.7050.a.tt: "#I Это легкая цель#!"
 orcs.7050.b: "Дунландцы, обитающие во владении [GetTitleByKey('c_earcnoc').GetNameNoTier], ближе всего к нам."
 orcs.7050.b.tt: "#help Это средняя цель#!"
 orcs.7050.c: "Мы устроим набег на гордых дунэдайн из владения [GetTitleByKey('c_lim_dinenen').GetNameNoTier]."
 orcs.7050.c.tt: "#warning Это сложная цель#!"

 orcs.7055.t: "Набег на Рованион"
 orcs.7055.desc: "Мои парни готовы к набегу - они болтают между собой, надевая подкованные сапоги и неся большие мешки, чтобы захватить всю добычу. Но если мы хотим совершить набег на дикие земли Рованиона, нам нужно выбрать подходящую цель.\n\nЛюдишки с конями, леофринги, - легкая добыча для наших охотников, но это бедный народ. Их родичи на севере, фрамлинги, думаю, немного сложнее, но я слышал, что у них в домах есть гномье золото. Хотя больше всего золота, наверное, у вонючих эльфов! Но они опасные воины, и даже мне было бы трудно зарубить одного из них."
 orcs.7055.a: "Леофринги из владения [GetTitleByKey('c_gladden_fields').GetNameNoTier] не окажут особого сопротивления."
 orcs.7055.a.tt: "#I Это легкая цель#!"
 orcs.7055.b: "Далёкие фрамлинги из владения [GetTitleByKey('c_earcnoc').GetNameNoTier], как говорят, обладают огромными богатствами."
 orcs.7055.b.tt: "#help Это средняя цель#!"
 orcs.7055.c: "Мерзкие [Concept('elves', 'эльфы')|E] ближе всего. Нанесём удар по владению [GetTitleByKey('c_nimrodel').GetNameNoTier]!"
 orcs.7055.c.tt: "#warning Это сложная цель#!"

 orcs.7051.t: "Подготовка к налёту"
 orcs.7051.desc: "Теперь я выбрал цель, но сколько моих парней я хочу отправить на это задание? Большой отряд означает больше добычи, может быть, но они будут медленнее - меньшая группа будет быстрее грабить и убивать! И стоит ли мне тоже идти? В последнее время мне так и хочется спалить что-нибудь, но здесь, дома, безопаснее."
 orcs.7051.a: "Я пошлю большой отряд налётчиков. Собрать всех орков, желающих пограбить!"
 orcs.7051.a.tt: "#help Это приведёт к испытанию [Concept('martial', 'военного дела')|E]"
 orcs.7051.b: "Собрать моих самых хитрых парней! Небольшой отряд подойдет лучше всего."
 orcs.7051.b.tt: "#help Это приведёт к испытанию [Concept('intrigue', 'интриг')|E]"
 orcs.7051.c: "Пусть они увидят мое лицо перед смертью! Я хочу, чтобы они знали, что это был Азог!"
 orcs.7051.c.tt: "#help Это приведёт к испытанию [Concept('prowess', 'доблести')|E]"
 orcs.7051.d: "Сейчас не самое подходящее время, отложим это..."
 orcs.7051.d.tt: "У вас будет возможность начать новый налёт"

 orcs.7054.t: "[raid_target_azog.GetNameNoTier]: налёт"
 orcs.7054.desc: "Мои разведчики сообщают мне, что мы прибыли в провинцию [raid_target_azog.GetNameNoTier]. Из своего укрытия они видят горы еды и золота - достаточно добычи, чтобы потери, которые мы понесем, были оправданы. Пришло время совершить набег!"
 orcs.7054.a: "Сделаем это!"
 orcs.7054.critical_success: "Налёт на владение [raid_target_azog.GetNameNoTier] проходит с ошеломляющим успехом"
 orcs.7054.regular_success: "Налёт на владение [raid_target_azog.GetNameNoTier] проходит успешно"
 orcs.7054.critical_failure: "Налёт на владение [raid_target_azog.GetNameNoTier] закончился сокрушительным поражением"
 orcs.7054.regular_failure: "Налёт на владение [raid_target_azog.GetNameNoTier] закончился провалом"
 orcs.7054.b: "Это не похоже на правду. Пробирайтесь потихоньку назад, парни!"

 orcs.7101.t: "Ярость изгоев"
 orcs.7101.desc: "Мои разведчики и надзиратели сообщают мне о растущей угрозе со стороны орков - великий военачальник объединил против меня мятежников в Мглистых гор. Но еще большее удивление вызывает личность орка. Хотя мне требуется некоторое время, чтобы вспомнить его, я наконец понимаю, кем был [hand_of_azog.GetFirstNameNicknamed]... Похоже, он не слишком хорошо воспринял мой отказ! Ха! Ха!\n\nЧто ж, сегодня я преподам ему более серьезный урок. Я готовлю свои доспехи и призываю своих солдат. [hand_of_azog.GetFirstNameNoTooltip] и его войска будут разбиты, а потом я вырежу свое имя на его лбу, как уже делал это раньше!"
 orcs.7101.a: "Я заклеймлю и его!"
 rebel_scum: "Мятежная падаль"

 orcs.7200.t: "Орки разграбили провинцию [azog_raided_county.GetNameNoTier]"
 orcs.7200.desc: "Долгие годы орки Туманных гор занимались воровством и разбойничеством против нашего народа, но в те времена они воевали не только с нами, но и друг с другом, и поэтому их нападения никогда не были достаточно сильными, чтобы проникнуть вглубь наших землях. Но теперь, когда их возглавил великий вождь орков [azog.GetFirstName], они стали смелее и совершили набег на [azog_raided_county.GetName]! Теперь весь наш народ живет под страхом, что к нам нагрянет [azog.GetFirstNameNoTooltip]. Неужели нет места, защищенного от цепких лап Зла?"
 orcs.7200.a: "Мы не пожалеем средств для помощи пострадавшим."
 orcs.7200.b: "Я убью его своими руками!"

 orcs.7201.t: "Орки преследуют провинцию [azog_raided_county.GetNameNoTier]"
 orcs.7201.desc: "Долгие годы орки Туманных гор занимались воровством и разбойничеством против нашего народа, но в те времена они воевали не только с нами, но и друг с другом, и поэтому их нападения никогда не были достаточно сильными, чтобы проникнуть вглубь наших земель. Но теперь, когда их возглавил великий вождь орков [azog.GetFirstName], они стали смелее и попытались совершить набег на [azog_raided_county.GetName]! К счастью, нам удалось оттеснить их без особых потерь, но повелитель орков еще жив, и он может вернуться."
 orcs.7201.a: "Мы должны защититься от будущих налётов.."
 orcs.7201.b: "Я сам убью его, прежде чем он попытается!"

 orcs.7202.t: "Вызов глупца"
 orcs.7202.desc: "Я отдыхаю в своих залах, когда вдалеке раздаются крики и звуки металла о металл. Очередная стычка между моими непокорными подданными, думаю я, и не позволяю им отвлечь меня от заслуженного отдыха. Но тут несколько дрожащих орков продираются сквозь моих стражников и падают к моим ногам, где я сижу на своем огромном стуле. Заинтригованный, я велю им говорить.\n\n«О великий Азог - вождь тарков здесь!» Взревев, я бросаюсь за своими клинками, а мои воины надевают на меня броню. Трусы, принесшие мне послание, могут быть наказаны позже - сейчас мечи зажаты в их руках, а шлемы надеты на головы. Когда мы с моим закованным в сталь телохранителем приближаемся к Западным вратам, я вижу на стене огромную тень - воин дунэдайн с ужасным клинком, и на мгновение я вздрагиваю и думаю о том, чтобы поджать хвост. Но страх сменяется ненавистью - [dunedain_chieftain.GetName] будет раздавлен моей рукой, а его тело пойдет на корм черным воронам!"
 orcs.7202.a: "Я с легкостью раздавлю этого тарка."
 orcs.7202.a.tt: "Вы сразитесь в поединке с персонажем [dunedain_chieftain.GetFirstName] или одним из его спутников"
 orcs.7202.b: "Этот дурак не стоит моего внимания."
 orcs.7202.b.tt: "Вы посылаете свои полчища, чтобы изгнать Следопытов"

 orcs.7203.t: "Очередной нищий с клеймом"
 orcs.7203.desc: "Дунэдайн передо мной попятились назад, когда я поднял над головой изломанное тело претендента, и когда я бросил его на пол с вырезанным на лбу именем АЗОГ, я услышал, как ломаются его кости. Мы с парнями начинаем хохотать, и наш жуткий хор - словно гравий по камню - сокрушает слабонервных, и некоторые из них начинают отступать к воротам. Один из самых смелых готовит копье, чтобы метнуть его мне в горло, но мой телохранитель выстраивает вокруг меня стену щитов. «Убейте их всех! Принесите их тела ко мне!» Я поднимаю меч, и орки, до этого просто наблюдавшие за происходящим, начинают врываться в комнаты, осыпая тарков ядовитыми стрелами. Они оказывают упорное сопротивление и действительно убивают нескольких моих солдат, но в большинстве своем их убивают или заставляют бежать.\n\nМы разделываем оставшиеся тела и скармливаем их воронам снаружи, а я наслаждаюсь своей силой. Я - Азог! Я убил великого воина! #italic Я хозяин!#!"
 orcs.7203.a: "Воистину, сила людей!"

 orcs.7204.t: "Шокирующее поражение"
 orcs.7204.desc: "Азог убит! Грозный тарк [dunedain_chieftain.GetName] убил могучего вождя орков - его черная кровь залила выдолбленный гномами пол, а великий вождь стоит над ним с окровавленным клинком в руке! Серые глаза пронзают тьму, и высокий воин начинает шагать вперед. Нет, нет, мы не можем этого вынести! Бегите, бегите! Азог мертв - орки обречены!"
 orcs.7204.a: "Неужели эти чертоги не защитили нас?"

 orcs.7205.t: "Вторжение тарков"
 orcs.7205.desc: "Мои разведчики принесли мне весть: в Эриадоре собралось огромное воинство дунэдайн, сероглазых, высоких и суровых. С ними угрюмые гномы и стойкие эльфы-солдаты! Они собираются войти в Мглистые горы и низвергнут меня! Я сжимаю кулак и трублю в свой рог, и мои солдаты начинают собираться.\n\n#italic Но мне страшно!#! Тарки и так плохи без гномов и орков, сражающихся вместе с ними, - большинство подобных войн заканчиваются для меня и моего народа лишь резней. Но ненависть сменяется яростью, глаза сверкают, я проклинаю, бью по ногам и выхватываю свой кривой клинок. Пусть они придут! На этот раз история повернется. На этот раз Тарки и их вонючие союзники будут отбиты орками! За хозяина! За... АЗОГА!"
 orcs.7205.a: "Мы сокрушим их окончательно!"
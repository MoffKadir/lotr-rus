 ### Anarike Events ###
 anarike.0050.t: "Вопрос лидерства"
 anarike.0050.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'укрепила', 'укрепил' )] своё влияние во всех четырёх линерийских городах-государствах и [Select_CString(ROOT.Char.IsFemale, 'убедила', 'убедил' )] их гордых правителей объединиться, чтобы восстановить славную Линерийскую лигу. Но вместе с этим успехом пришло и бремя: мне предстоит выбрать одного из них, который станет правителем этой возрождённой нации.\n\nЕсли бы это решение было оставлено на усмотрение самих линерийцев, они вернулись бы к своим мелким дрязгам в течение нескольких дней, если не часов. Отдав предпочтение одному из них, я смогу обеспечить Линерии стабильность и безопасность. И мы создадим наш новый союз ради благополучия и процветания Анарикэ и Линерии!"

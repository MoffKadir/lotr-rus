 anarike.0051.t: "Альянс у врат залива"
 anarike.0051.desc: "После того как [chosen_leage_lord.GetName] [Select_CString(chosen_leage_lord.IsFemale, 'стала правительницей', 'стал правителем' )] новой Линерийской лиги, наш союз может закрепиться. Анарикэ будет контролировать восток, а Линерия - запад. Вместе мы достаточно сильны, чтобы противостоять владычеству державы [GetTitleByKey('e_khy').GetNameNoTier] и получить контроль над всеми судоходными путями, ведущими в Ормальский залив и из него.\n\nНас ждут богатство и процветание! Скоро мы сможем покончить с выплатой дани владыке Кхая, вернув Анарикэ былую славу."
 anarike.0051.a: "Пусть писцы отметят этот день в нашей истории."
 anarike.0051.a.tt: "Вы и [chosen_league_lord.GetName] заключаете [Concept('alliance', 'союз')|E]"
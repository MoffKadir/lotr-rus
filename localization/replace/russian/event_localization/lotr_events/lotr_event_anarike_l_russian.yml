 anarike.0050.c.tt: "[nymaraholder.GetName] станет [Select_CString(nymaraholder.IsFemale, 'правительницей', 'правителем' )] Линерийской лиги"
 anarike.0050.d: "[murnakholder.GetName] заслуживает доверия."
 anarike.0050.d.tt: "[murnakholder.GetName] станет [Select_CString(murnakholder.IsFemale, 'правительницей', 'правителем' )] Линерийской лиги"
 anarike.0050.e: "Мой выбор - [lynharholder.GetName]."
 anarike.0050.e.tt: "[lynharholder.GetName] станет [Select_CString(lynharholder.IsFemale, 'правительницей', 'правителем' )] Линерийской лиги"

 anarike.0051.t: "Альянс у врат залива"
 anarike.0051.desc: "После того как [chosen_league_lord.GetName] [Select_CString(chosen_league_lord.IsFemale, 'стала правительницей', 'стал правителем' )] укреплённой Линерийской лиги, наш союз может закрепиться. Анарикэ будет контролировать восток, а Линерия - запад. Вместе мы достаточно сильны, чтобы получить контроль над всеми судоходными путями, ведущими в Ормальский залив и из него.\n\nНас ждут богатство и процветание! Скоро мы сможем покончить с выплатой дани владыке [Concept('khy', 'Кхая')|E], вернув Анарикэ былую славу."
 anarike.0051.a: "Пусть писцы отметят этот день в нашей истории."
 anarike.0051.a.tt: "Вы и [chosen_league_lord.GetName] заключаете [Concept('alliance', 'союз')|E]"

 anarike.0052.t: "Единый залив"
 anarike.0052.desc: "Мы зашли так далеко. Многие трудности и испытания остались позади, и теперь я стану [Select_CString(ROOT.Char.IsFemale, 'правительницей', 'правителем' )] новой империи!\n\nСкоро все берега, которые орошают воды Ормала, будет знать мое имя и признавать мою власть. С этого дня и до своего последнего я буду защищать свою новую державу и нести мир и стабильность на весь Ормальский залив!"
 anarike.0052.a: "Славный день!"
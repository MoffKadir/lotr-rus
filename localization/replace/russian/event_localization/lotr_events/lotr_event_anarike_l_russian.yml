 ### Anarike Events ###
 anarike.0050.t: "Вопрос лидерства"
 anarike.0050.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'укрепила', 'укрепил' )] своё влияние во всех городах Линерии и [Select_CString(ROOT.Char.IsFemale, 'убедила', 'убедил' )] их гордых правителей объединиться, чтобы восстановить славную Линерийскую лигу. Но вместе с этим успехом пришло и бремя: мне предстоит выбрать одного из них, который станет правителем этой возрождённой нации.\n\nЕсли бы это решение было оставлено на усмотрение самих линерийцев, они вернулись бы к своим мелким дрязгам в течение нескольких дней, если не часов. Отдав предпочтение одному из них, я смогу обеспечить Линерии стабильность и безопасность. Вместе мы создадим наш новый союз ради благополучия и процветания Анарикэ и Линерии!"
 anarike.0050.a: "[lyneriaholder.GetName] - мой выбор."
 anarike.0050.a.tt: "[lyneriaholder.GetName] станет [Select_CString(lyneriaholder.IsFemale, 'правительницей', 'правителем' )] Линерийской лиги"
 anarike.0050.b: "[twincitiesholder.GetName] получит мою поддержку."
 anarike.0050.b.tt: "[twincitiesholder.GetName] станет [Select_CString(twincitiesholder.IsFemale, 'правительницей', 'правителем' )] Линерийской лиги"

 ### Arnor ###

 # Introduction to Caradoc, last ruler of Hillmen in 3000 T.A.
 lotr_intro_events.6001.t: "Отголоски Рудаура"
 lotr_intro_events.6001.desc: "В мрачных холмах [Concept('rhudaur', 'Рудаура')|E] - королевства, ныне окутанного туманом и шёпотом древности, небольшие племена уцелевших людей влачат существование, скрытое от глаз [dunedain|El] и [Concept('elves', 'эльфов')|E]. [Concept('hillmen', 'Горцы')|E] Рудаура - выносливый и стойкий народ, сформировавшийся под влиянием мрачной погоды и сурового ландшафта давно забытого королевства, слагающий у своих очагов легенды о древних королях и увядшей славе. Но им приходится бороться и с нависшей угрозой хищников дикой природы: от свирепых волков и медведей до диких троллей, которые спускаются из Эттенмурса и опустошают землю.\n\nНа протяжении многих поколений лишений и уединения племена [Concept('rhudaur', 'Рудаура')|E] сохранили разрозненные легенды о прошлом Арнора, в которых тихим голосом говорится об [Concept('elendil', 'Элендиле')|E], [Concept('isildur', 'Исильдуре')|E] и башне Амон-Сул. Однако эти истории - лишь тени, лишённые фактических подробностей, окутанные течением веков и замкнутостью их горных убежищ. В этом забытом уголке Средиземья первостепенной задачей является выживание, а предания об ушедших королях служат горько-сладким напоминанием о наследии, которое, подобно туману, стелется по холмам, неуловимое и неосязаемое."
 lotr_intro_events.6001.a: "Над этой землёй нависла тень."

 # Introduction to Aragorn
 lotr_intro_events.6002.t: "Вождь дунэдайн"
 lotr_intro_events.6002.desc: "Арагорн II, шестнадцатый вождь [Concept('dunedain', 'дунэдайн')|E] [Concept('arnor', 'Арнора')|E], - воплощение силы и благородства, которые несли в себе люди [Concept('numenor', 'Нуменора')|E] до его падения, сильные, мудрые и царственные. Когда ему было два года, его отец Араторн погиб от [Concept('orc', 'орочьей')|E] стрелы, и Арагорн был отправлен своей матерью Гильраэн в [imladris|E], где его воспитал владыка [elrond|E] как приёмного сына.\n\nВ возрасте двадцати одного года Эльронд открыл своему приёмному сыну правду о его высоком наследии, отдав ему кольцо Барахира и обломки [Concept('narsil', 'Нарсиля')|E], которые хранил у себя, оставив себе лишь скипетр [Concept('annuminas', 'Аннуминаса')|E]. После этого он влюбился в Арвен [Glossary('Ундомиэль','undomiel_gloss')], а она - в него, но Эльронд поставил перед Арагорном задачу. Он благословит свою дочь на брак с Арагорном только в том случае, если тот станет верховным королём Арнора и [Concept('gondor', 'Гондора')|E] и получит скипетр Аннуминаса, который находился у него на хранении.\n\nАрагорн отправился в дикие земли и, путешествуя, совершил много великих деяний для Свободных народов. Время покажет, достигнет ли Арагорн всего, чего хочет или же наследник [Concept('isildur', 'Исильдура')|E] обречён разделить участь своих предков."
 lotr_intro_events.6002.a: "Перекован будет клинок, который был сломан."

 # Introduction to Elegost
 lotr_intro_events.6003.t: "Следопыты Севера"
 lotr_intro_events.6003.desc: "С тех пор как пал Форност и погиб [Concept('arvedui', 'Арведуи')|E], Следопыты Севера несут неусыпную стражу в дебрях некогда величественного [Concept('arnor', 'Арнора')|E]. Мы - некогда гордый народ, ставший скрытным и кочевым ради выживания, ибо пока жив наследник [Concept('isildur', 'Исильдура')|E], у [Concept('dunedain', 'дунэдайн')|E] ещё есть надежда.\n\nЭлегост, сын Хальбарона, брат Хальбарада и родич вождя Арагорна, забрёл далеко на юг, через величавую реку Гватло. Возможно, даже слишком далеко. Но в землях Дунланда он видит народ разделённый, отравленный коварством и происками сил зла. Можно ли их спасти и объединить? Или они падут перед восходом новой силы?"
 lotr_intro_events.6003.a: "Мы отправимся в дебри."
 lotr_intro_events.6003.a.tt: "Вы начнёте своё завоевание."
 lotr_intro_events.6003.b: "Мы должны вернуться на север."
 lotr_intro_events.6003.b.tt: "Вы оставите свои земли."
 dunedain_rangers_force: "Следопыты дунэдайн"

 # Introduction to the Uialdain
 lotr_intro_events.6004.t: "Уиалэдайн"
 lotr_intro_events.6004.desc: "Забытые всеми, кроме [Concept('dunedain', 'дунэдайн')|E] севера, уиалэдайн жили в холмах Эвендима с незапамятных времен. Оказавшись в числе последних беженцев из числа коренных эриадоррим, обитатели холмов слились с поселенцами-дунэдайн и со временем приняли анорийскую идентичность. Тем не менее, уиалэдайн сохранили свои буколические традиции и песни далёких дней.\n\nУкрытые своими холмами, немногие пережили падение [Concept('arnor', 'Арнора')|E], но в отличие от своих северных сородичей - дунэдайн, которые помогли сохранить их тайное существование, они бежали не в дикие земли, а остались в своих долинах, вернувшись к пастушескому образу жизни, который вёлся здесь со Старших дней, когда эдайн пасли свои стада в [Concept('eriador', 'Эриадоре')|E], ещё до того, как они встретили [Concept('elves', 'эльфов')|E].\n\n[ROOT.Char.GetFirstName] происходит из гордого рода и считает основателем своего дома младшего сына [Concept('arvedui', 'Арведуи')|E]. Но [ROOT.Char.GetHerHis] редеющий народ хранит лишь народную память о своём благородном происхождении и по большей части не интересуется внешними делами. По большей части в «Возвращение короля» верят только дети. Но дуют ветры перемен, и, возможно, пришло время уиалэдайн пробудиться от своего долгого сна..."
 lotr_intro_events.6004.a: "В сумерках мы пребываем."
 lotr_intro_events.6004.a.tt: "Ваша изоляция может закончиться, когда придет время"

 # Introduction to Madogh
 lotr_intro_events.6005.t: "Бешеный пёс Саралайна"
 lotr_intro_events.6005.desc: "Мадог из дома Моркад унаследовал королевскую власть, которая по сути своей является фарсом. Такова прискорбная реальность Саралайна вот уже много поколений, и, по правде говоря, так было всегда. Кланы Саралайна всегда были связаны кровью и родством, а не клятвами верности, но всё же короли обладали определённой властью, чтобы направлять и управлять кланами.\n\nНо вот уже много лет как это не так. Ныне власть Саралайна, по сути, сведена к землям самой Железной гавани. Восхождение Мадога на престол вызвало неоднозначную реакцию - его жестокость и вспыльчивость оттолкнули тех, кто мог бы стать его союзниками, но в то же время породили надежду на то, что уж у него-то хватит решимости, чтобы вновь объединить кланы Саралайна в единый народ."
 lotr_intro_events.6005.a: "Мы ещё посмотрим, кто тут безумен!"

 # Introduction to Arassuil, Chieftain of the Dúnedain
 lotr_intro_events.6007.desc: "Со времён падения северного королевства [arnor|E] её народ принял неумолимую жизнь в пустоши, став следопытами [dunedain|El]. Они поклялись сторожить [Concept('eriador', 'Эриадор')|E], действуя из тени, чтобы противостоять любой угрозе миру северных земель.\n\nВождь Арассуиль - высокий, крепкий духом человек, известный своими недюжинными навыками охотника, предпочитающий заманивать врагов в засады, тщательно подготовленные им. В последние годы [Concept('orcs', 'орки')|E] стали всё чаще спускаться с [Concept('mistymountains', 'Мглистых гор')|E], становясь все смелее и все дальше проникая в Эриадор.\n\nАрассуилю и его отважным следопытам предстоит положить конец этому злу и защитить мир на Севере."
 lotr_intro_events.6007.t: "Защитники Эриадора"
 lotr_intro_events.6007.a: "Я буду хранить эти земли."
 lotr_intro_events.6007.b: "Я - наследник Исильдура."


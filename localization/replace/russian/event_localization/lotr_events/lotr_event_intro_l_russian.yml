 # Introduction to Galadriel
 lotr_intro_events.0001.t: "Владычица Лориэна"
 lotr_intro_events.0001.desc: "Однажды [galadriel.GetFirstName] покинула [Concept('blessedrealm', 'Блаженное королевство')|E], гордая и возжелавшая обрести своё собственное королевство. Дочь Финарфина, сына Финвэ, она, как говорят, была одной из величайших из [Concept('noldorelves', 'нолдор')|E], уступая, пожалуй, лишь самому [Concept('feanor', 'Феанору')|E].\n\nКогда в конце [Concept('firstage', 'Первой эпохи')|E] ей предложили прощение, она отказалась, заявив, что не совершила ничего, требующего прощения. Она побывала во многих землях в погоне за своей мечтой - правлением, и вот, наконец, оно у неё есть. В [Concept('lothlorien', 'Лотлориэне')|E] Галадриэль создала королевство, которое принадлежит ей, справедливое и прекрасное, сильное и безопасное.\n\nНо мир не ограничен одним Лотлориэном, и Галадриэль хорошо это знает. Долгое время она боролась с [Concept('sauroncharacter', 'Сауроном')|E] в своём разуме, и её помощь оказывалась там, где она могла бы помочь тем, кто находится за её пределами. Теперь, когда близится конец эпохи, мудрая Галадриэль видит только два конца для своего королевства и для себя. Либо горькая победа, либо долгое поражение. Время покажет."
 lotr_intro_events.0001.a: "Тьма сгущается в Дол-Гулдуре. Мы должны действовать, чтобы она не поглотила нас."
 lotr_intro_events.0001.a.tt: "Когда-то [lorien|E] простирался до опушек Фангорна и Светлимы. Теперь [Concept('men', 'люди')|E] живут на полях Келебранта, которым угрожает Тьма. Возможно, пришло время взять их под защиту [galadhrimelves|El] и восстановить древние границы Лориэна.\n\n#P Вы отправите посланника к суеверным, но благородным леофрингам #L [GetTitleByKey('d_parth_celebrant').GetNameNoTier]а#!, и предложите им защиту как своим вассалам.#!"
 lotr_intro_events.0001.b: "Тьма сгущается в Дол-Гулдуре. Мы должны действовать, чтобы она не поглотила нас."
 lotr_intro_events.0001.b.tt: "Когда-то [lorien|E] простирался до опушек Фангорна и Светлимы. Теперь [Concept('men', 'люди')|E] живут на полях Келебранта, которым угрожает Тьма. Возможно, пришло время взять их под защиту [galadhrimelves|El] и восстановить древние границы Лориэна.\n\n#P Вы отправите посланника к суеверным, но благородным леофрингам из #L [GetTitleByKey('d_drownholt').GetNameNoTier]а#!, и предложите им защиту как своим вассалам.#!"
 lotr_intro_events.0001.c: "Мы должны позаботиться о своём королевстве."
 lotr_intro_events.0001.c.tt: "#N Вы решаете оставить [Concept('men', 'людей')|E] за пределами своего королевства на произвол судьбы, чтобы сосредоточиться на подготовке к великому столкновению с [Concept('dolguldur', 'Дол-Гулдуром')|E].#!"

 # Introduction to Thranduil
 lotr_intro_events.0002.t: "Эльфийский король"
 lotr_intro_events.0002.desc: "Рождённый в павшем #L [GetTitleByKey('k_doriath').GetNameNoTier]е#! в древнем [Concept('beleriand', 'Белерианде')|E], [thranduil.GetFirstName] - [Concept('elf', 'эльф')|E], чьё настроение переменчиво, как времена года. В один момент он может быть весёлым и добрым, а в другой - упрямым и замкнутым. Такой темперамент вполне соответствует его положению в королевстве. Однако никто не может сомневаться в мастерстве и мудрости, которой славится [thranduil.GetNickname|V].\n\nВзойдя на трон после гибели своего отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforopher1').GetID] #L Орофера#!#! в [Concept('lastallianceshort', 'Войне Последнего союза')|E], Лесное королевство заняло прочное, но уединённое положение на северо-востоке [Concept('greenwoodshort', 'Зеленолесья')|E]. Здесь [GetScriptedCharacterByHistoryID('lineoforopher3').GetFirstName] построил [GetTitleByKey('c_aradhrynd').GetNameNoTier], Залы эльфийского короля, созданные в память о древнем #L [GetTitleByKey('d_menegroth').GetNameNoTier]е#!. Но у Трандуила не было ни богатств #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe1').GetID] #L Тингола#!#!, ни умений [Concept('firstage', 'Первой эпохи')|E], и потому он меньше - поселение или крепость, а не город. Тем не менее, те, кто посещает его подземные залы, говорят о тонкой резьбе по камню, выточенной в форме деревьев, с большими хорошо освещёнными пещерами, шахтами, несущими воздух и свет.\n\nТрандуил - уединённый властитель: он редко интересуется делами тех, кто находится за пределами его королевства, предчувствуя зло, обитающее за его пределами. Его границы терзают [orcs|El], пауки и даже падшие [Concept('conceptracemen', 'люди')|E], оскверняющие древний лес, которым когда-то правил только его народ. Бдительность Трандуила и его народа — это щит, который защищает их. Но Трандуил давно знает, что настанет день, когда Тьма вновь опустится на весь лес, и когда этот день настанет, он будет сражаться."
 lotr_intro_events.0002.a: "Великие державы мира сего рождаются и угасают. Но здесь, в этом лесу, мы выстоим."

 # Introduction to Elrond
 lotr_intro_events.0003.t: "Владыка Имладриса"
 lotr_intro_events.0003.desc: "Владыка [elrondshort|E]. Простой титул для [Concept('elda', 'эльда')|E] с таким высоким происхождением. Рождённый как один из детей-близнецов #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffingolfin8').GetID] #L Эарендиля#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe6').GetID] #L Эльвинг#!#!, [GetScriptedCharacterByHistoryID('lineofelrond1').GetFirstName] объединил в себе королевские линии [sindarelves|El] и [noldorelves|El], а также вождей [Concept('conceptracemen', 'людей')|E]. Но для себя он принял лишь титул «владыки», верного советника и регента своего родича #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth4').GetID] #L Гиль-галада#!#!, хотя он мог претендовать на титул как короля, так и верховного короля.\n\nНа исходе [Concept('thirdage', 'Третьей эпохи')|E] Эльронд взял на себя руководство нолдор, оставшихся в [middleearth|E], и направляет их из скрытой долины [Concept('imladris', 'Имладрис')|E]. В ней он создал пристанище для обучения и исцеления, уютный дом, где хранятся предания и знания прошлого.\n\nИ всё же Эльронд знает, что покой #L [GetTitleByKey('k_imladris').GetNameNoTier]а#! — это остров в море хаоса, и для него все возможные исходы окончания Третьей эпохи теперь сопряжены с опасностью. Если Тьма наконец отступит и все горести [Concept('elves', 'эльфов')|E] будут отомщены, Имладрис угаснет, а он уплывёт на запад. Если же Тьма восторжествует, Имладрис станет единственным маяком света, пока все остальные не потерпят поражения.\n\nПока же он будет делать то, что делал всегда - оказывать помощь и давать советы, а если потребуется, то и сражаться..."
 lotr_intro_events.0003.a: "Здесь дремлет сила, которая ещё может выстоять там, где все остальные терпят неудачу."

 # Introduction to Cirdan
 lotr_intro_events.0004.t: "Владыка Гавани"
 lotr_intro_events.0003.desc: "Долго ждал [GetScriptedCharacterByHistoryID('lineofcirdan').GetFirstName], и ещё дольше будет ждать. Владыка [Concept('greyhavens', 'Серых гаваней')|E] — один из старейших [Concept('elves', 'эльфов')|E], оставшихся в [middleearth|E], ибо давным-давно [ulmocharacter|E] поручил ему построить корабли, чтобы переправить эльфов в [valinor|E]. Так он поступил, честно исполняя свой долг, служа наставником и советником многим, кто проходил через его гавани.\n\nИ хотя [lindon|E] уже не тот, каким был раньше, даже в эти угасающие дни Кирдан правит одним из самых больших и сильных эльфийских королевств, оставшихся в Средиземье. Хотя он находится далеко и отстранён от угрозы с [Concept('east', 'востока')|E], Кирдан всегда будет исполнять свой долг перед [valargods|E] и Свободными народами."
 lotr_intro_events.0003.a: "Моё же сердце с Морем, и пока не поднимет паруса последний корабль, я буду жить у этих серых берегов."

 # Introduction to Bornmir
 lotr_intro_events.0005.t: "Судьба Сиргалы"
 lotr_intro_events.0005.desc: "Когда-то королевство Сиргала простиралось далеко, до Барандуина на западе и до самого севера, до озера Ненуиал. Хотя и малочисленные, полукочевые [ROOT.Char.GetCulture.GetName|l] познали мир и процветание, особенно после того, как король Борнмир присягнул на верность верховному королю #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth4').GetID] #L Гиль-галаду#!#!. Но [waroftheelvesandsauron|E] принесла в земли сиррандрай великое опустошение, ибо они были народом, мало знавшим войны. После неё многие из выживших бежали в [lindon|E] или за море, в [valinor|E], и лишь немногие отважились вернуться в свои древние земли. После этого большая часть земель сиррандрай была заселена [Concept('faithful', 'Верными')|E] поселенцами-[dunedain|El], признавшими власть владыки сиррандрай, но ныне мир меняется.\n\nПосле [Concept('downfallofnumenor', 'Низвержения Нуменора')|E] и основания королевства [Concept('elendil', 'Элендиля')|E] в [Concept('arnor', 'Арноре')|E] многие говорят, что для сиррандрай пришло время передать будущее своих земель в руки своих вассалов и друзей из числа людей. [dunedain|E], на словах присягнувшие Сиргале, жаждут присоединиться к нему, а Элендиль - благородная душа. Теперь Мереторн и Элиниэль собираются на совет, чтобы решить судьбу своего королевства..."
 lotr_intro_events.0005.a: "Мы доверимся Элендилю."
 lotr_intro_events.0005.a.tt: "Вы откажетесь от земель в пределах королевства [GetTitleByKey('k_sirgala').GetNameNoTier], включив их в состав #L [GetTitleByKey('k_arthedain').GetNameNoTier]а#!. В обмен на это вы станете хранителем [GetTitleByKey('d_emyn_beraid').GetNameNoTier]."
 lotr_intro_events.0005.b: "Сиргала ослабевает, но ещё не исчезла!"
 lotr_intro_events.0005.b.tt: "Мы не уступим наших притязаний Элендилю и дунэдайн. Это может иметь последствия, так как поселенцы-дунэдайн в наших землях хотят объединиться с верховным королём..."

 # Introduction to Lanthir
 lotr_intro_events.0006.t: "Принц пенни"
 lotr_intro_events.0006.desc: "Аран [GetScriptedCharacterByHistoryID('lineoflanthir1').GetFirstName] давно правит в своём уединённом дворце. Три эпохи назад он был лейтенантом военачальника [Concept('tareg', 'Тарега')|E] и вместе с ним сражался с силами Тьмы в [Concept('battleofpalisor', 'битве при Палисоре')|E]. Он присоединился к своему капитану, когда тот шел на запад, по стопам своих собратьев-[Concept('elves', 'эльфов')|E], ушедших из [Concept('cuivienen', 'Куивинэна')|E] много лет назад.\n\nИ вот он прибыл к берегам великого внутреннего [Concept('seaofrhun', 'Моря Рун')|E], и не захотел идти дальше. Ибо здесь он обнаружил великий лес, не запятнанный злом, а в его глубинах эльфы нашли мерцающие водоемы, в которых обитали [fay|El]: меньшие [ainurgods|El]. После долгих споров он и многие другие остались, и отныне он стал известен как владыка [penni|El], как их стали называть.\n\nВ течение эпох они уединялись, мало общаясь с внешним миром, и хорошо помнили предательство тех [Concept('conceptracemen', 'людей')|E], которые попали под власть [Concept('melkorcharacter', 'Мелькора')|E].\n\nИ всё же Лантир не суров и не упрям, ибо он любит поэзию и песни, а его двор известен как место дивной - хотя и странной - музыки. В прошлом он странствовал по [Concept('greenwoodshort', 'Зеленолесью')|E] и [Concept('lorien', 'Лориэну')|E], пировал с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforopher1').GetID] #L Орофером#!#! и владычицей Золотого леса, [GetScriptedCharacterByHistoryID('lineoffinarfin5').GetFirstName].\n\nНо теперь он снова отгородился от внешнего мира, и, поскольку Тьма окружает его королевство, он должен сделать выбор: выйти в широкий мир или остаться в безопасном уединении в своём лесном королевстве."
 lotr_intro_events.0006.a: "Мы должны действовать, чтобы Тьма не поглотила нас."

 # Introduction to Terilaen
 lotr_intro_events.0007.t: "Король куинд"
 lotr_intro_events.0007.desc: "[GetScriptedCharacterByHistoryID('lineofmeglasul3').GetFirstName], принц [Concept('elves','эльфов')|E]-[cuind|El] [Concept('thanihazad','Тани-Хазада')|E], таит в себе нечто большее, чем кажется на первый взгляд. Он ведёт затворнический образ жизни, никогда не покидая пределов королевства, которым правит уже несчетное количество лет. Однако это не вся правда.\n\nВтайне он часто странствовал по [Concept('mannish','людским')|E] королевствам, принимая самые разные обличья: менестреля, кузнеца, паломника, рыбака, плотника и других. Однако в последние годы король перестал выходить в мир.\n\nВместо этого он стал опекать юного #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgimilethtwo107').GetID] #L Дэрая#!#!, принца соседней державы [GetTitleByKey('d_gimileth').GetNameNoTier], чтобы избежать проблем с престолонаследием. С достижением совершеннолетия юного принца Терилаэн вновь стал свободен.\n\nОн снова может отправиться на поиски приключений, как когда-то; однако среди [balan_lai|E] царит беспорядок, а Тьма вновь возвышается, и будущее остаётся неопределённым."
 lotr_intro_events.0007.a: "Возможно, нам пора готовиться к войне."

 # Introduction to Maglor
 lotr_intro_events.0008.t: "Последний сын Феанора" # Title for Maglor intro
 lotr_intro_events.0008.desc: "Когда-то нас было семь. Теперь я - последний. В глупости юности, отчаянии, любви и ярости была дана [Concept('oathoffeanor', 'клятва')|E], которая привела нас к гибели. К плохому концу пришло всё, что мы начали хорошо. Я не скажу, что не было сделано ничего хорошего, ибо хорошее было сделано. Но добро не изгладит зла, даже если из него выйдет благо.\n\nТысячи лет я бродил по берегу моря, предаваясь печали. Я с трудом могу вспомнить те дни, чёрную яму отчаяния, которая поглощала всё. Я не знал о смерти своего племянника, пока не стало слишком поздно. Но мои поступки и клятва всё же отделили меня от моего народа, и я пришёл сюда, в [GetTitleByKey('c_himring').GetNameNoTier]. Здесь я живу с тех пор. Несмотря на все мои усилия, весть о моём присутствии стала известна, и некоторые из моих самых безрассудно преданных последователей пришли и присоединились ко мне.\n\nМы построили свою жизнь. Скромную, но спокойную. Но даже мы слышим слова, несущиеся по ветру и морям. [Concept('sauroncharacter', 'Тьма')|E] вновь возвышается, и доблесть Свободных народов уже не та, что прежде. Осмелюсь ли я действовать?"
 lotr_intro_events.0008.a: "Я больше не могу оставаться в уединении." # Rouse himself
 lotr_intro_events.0008.b: "Всё повернётся к плохому концу. Я останусь здесь." # Remain Melancholy

 # Introduction to Glorfindel
 lotr_intro_events.0009.t: "Глорфиндель из Золотого Цветка"
 lotr_intro_events.0009.desc: "[Concept('glorfindel', 'Глорфиндель')|E] из [Concept('gondolin', 'Гондолина')|E] снова ступает по тропам [Concept('middleearth', 'Средиземья')|E].\n\nНекогда владыка дома Золотого Цветка, он пал в огне и тени в последний час города, сразив [Concept('balrog', 'балрога')|E], защищая невинных. И всё же [Concept('mandoscharacter', 'Мандос')|E] счел нужным вернуть его к жизни, ибо мир будет нуждаться в нем в грядущие дни.\n\nТеперь он живет в [Concept('imladris', 'Имладрисе')|E] под знаменем [Concept('elrond', 'Эльронда')|E], оберегая земли [Concept('eriador', 'Эриадора')|E]. Хотя в этих скрытых долинах всё ещё царит мир, Глорфиндель чувствует беспокойство за горами. В руинах [Concept('arnor', 'Арнора')|E], в курганах с привидениями, в шепоте темных слухов с востока — что-то происходит, что он один понимает.\n\nГлорфиндель вернулся не править, а защищать. Не для того, чтобы искать славы, а для того, чтобы противостоять теням, куда другие не осмеливаются ступить."
 lotr_intro_events.0009.a: "Я буду присматривать за севером."


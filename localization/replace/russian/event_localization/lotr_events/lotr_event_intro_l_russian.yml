 # Introduction to Tharzog, Mount Gram Ruler in 3000 T.A.
 lotr_intro_events.4001.t: "Владыка горы Грам"
 lotr_intro_events.4001.desc: "Тарзог, владыка горы Грам возглавляет стойкую группу [Concept('orcs', 'орков')|E], сформировавшуюся под влиянием суровой окружающей среды и мрачного наследия [Concept('angmar', 'Ангмара')|E]. Его племя, когда-то бывшее частью большего клана, служившего [Concept('ermurazor', 'Эр-Муразору')|E], теперь скитается по этим суровым и проклятым землям.\n\nТарзог никому не присягает на верность, а стремится к власти и господству над северными землями [Concept('middleearth', 'Средиземья')|E]. Недавно появились новости о том, что поблизости собираются потомки [Concept('hillmen', 'горцев')|E] [Concept('rhudaur', 'Рудаура')|E]. Также существует угроза со стороны [Concept('trolls', 'троллей')|E] #L [GetTitleByKey('c_ettenmoors').GetNameNoTier]а#!, грозных существ, которые добавляют ещё один источник опасности в эти коварные земли, где племя Тарзога стремится к господству.\n\nНо для начинающего военачальника эти неприятности - не более чем неудобство..."
 lotr_intro_events.4001.a: "Те, кто выступает против нас, будут покорены"

 # Introduction to Gorkil, ruler of Goblin Town in 3000 T.A.
 lotr_intro_events.4002.t: "Война за Гоблинград"
 lotr_intro_events.4002.desc: "После победы над Мазогом из [Concept('gundabad', 'Гундабада')|E] казалось, что трон Горкила надёжно защищён. Он начал собирать свои отряды налётчиков и добывать добычу и пищу для себя и своих сторонников. Но хотя многие [Concept('goblins', 'гоблины')|E] приветствовали новое положение дел, всегда находились те, кто стремился свергнуть новоиспечённого короля. Скрываясь в тени, эти склочные и амбициозные приспешники увидели шанс заполучить величайший приз - трон воссоединённого Гоблинграда.\n\nТеперь заговорщики подняли свои знамёна и претендуют на трон Горкила, каждый из них жаждет получить титул истинного «короля гоблинов». Горкил, со своей стороны, принял вызов и намерен поставить каждого из этих претендентов на место. Из них получатся прекрасные кресла..."
 lotr_intro_events.4002.a: "Мы сокрушим их черепа!"

 # Introduction to Mazog the Outcast in 3000 T.A.
 lotr_intro_events.4003.t: "Отверженный" ## Mazog the Exile
 lotr_intro_events.4003.desc: "Гордый и дерзкий Мазог, наследник #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog1').GetID] #L Азога#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog2').GetID] #L Больга#!#!. Когда его отец погиб во время [Concept('battle_of_the_five_armies', 'Битвы Пяти воинств')|E], он долго сражался и боролся за власть над [Concept('gundabad', 'Гундабадом')|E]. В конце концов, он проиграл, и, охваченный гневом, вместе со своими последователями отправился на юг.\n\nУкрывшись в глубинах [Concept('mistymountains', 'Мглистых гор')|E], он устремился в другое место, к тому, что считал своим правом по рождению: [Concept('moria', 'Морию')|E]. Но даже здесь его ждали трудности.\n\nНеорганизованные и выносливые [Concept('goblins', 'гоблины')|E] давно разрушенной Мории не обращали на него внимания, и в своём походе на юг он вступил в противостояние с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgoblinking1').GetID] #L Горкилом#!#!, амбициозным правителем Гоблинграда.\n\nНо Мазог горд и решителен, как всегда, и, если ему представится возможность, он сможет возвыситься до невиданных высот."
 lotr_intro_events.4003.a: "Пусть Север трепещет перед истинным наследником Больга и Азога!"

 # Introduction to Gorgol, ruler of Gundabad in 3000 T.A.
 lotr_intro_events.4004.t: "Владыка Гундабада" ## Gorgol the Proud
 lotr_intro_events.4004.desc: "Горгол «Гордый» восседает на своём высоком троне в [Concept('gundabad', 'Гундабаде')|E] и ждёт. Когда его отец [GetScriptedCharacterByHistoryID('lineofazog2').GetFirstName] пал перед вратами [Concept('lonelymountain', 'Одинокой горы')|E], именно Горгол вышел победителем в последовавших войнах за престол. Но победа досталась ему нелегко, и вот уже шесть десятилетий он дожидается своего часа в Гундабаде.\n\nИ хотя в душе Горгол трус, он всё ещё гневлив, и годы тщательного планирования и подготовки сделали его самым могущественным [Concept('orc', 'орком')|E] в [Concept('mistymountains', 'Мглистых горах')|E].\n\nХотя его брат Мазог выжидает на юге, его сердце слишком настроено на власть, Горгол сейчас находится в идеальном положении, чтобы возродить славу [Concept('gundabad', 'Гундабада')|E]."
 lotr_intro_events.4004.a: "Гундабад выстоит!"

 lotr_intro_events.4005.t: "[Select_CString(ROOT.Char.IsFemale, 'Вырывательница', 'Вырыватель' )] сердец из горы Грам"
 lotr_intro_events.4005.desc: "У меня в когтях кровоточащее сердце. Я собственноручно [Select_CString(ROOT.Char.IsFemale, 'вырвала', 'вырвал' )] его, только что. Так я поступаю с каждым, кто осмеливается перечить мне.\n\nТо же самое я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] со своим отцом и другими родичами. Гора Грам - моя, и только моя! Это моя крепость, откуда я буду опустошать земли у подножья горы, пока великие державы ведут свои войны, истекая кровью.\n\nМои парни жаждут старого доброго набега, и я всегда [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] их поддержать. А если кто-то осмелится остановить меня..."
 lotr_intro_events.4005.a: "...я вырву их сердца!"

 # Introduction to Azog, Lord of Moria - Long Winter start date
 lotr_intro_events.4006.t: "Владыка Мории" # Azog the Defiler
 lotr_intro_events.4006.desc: "[Concept('goblins', 'Гоблины')|E] [Concept('moria', 'Мории')|E] трепещут при упоминании имени Азога. Их страх вполне обоснован, ведь Азог, будущий владыка Мории, - настоящий ужас на поле боя.\n\nСражаясь с любым противником, огромный орк только начал свой стремительный взлет к власти в величественных чертогах древнего гномьего королевства. Два вождя гоблинов уже покорились ему, и вскоре за ними последуют другие.\n\nНо у Азога есть устремления, которые простираются дальше Мории. Будь его воля, все орки в Мглистых горах объединились бы под властью легендарного военачальника... такого военачальника, как он сам."
 lotr_intro_events.4006.a: "Моя победа неизбежна."

 #Introduction to Bo Lagg the Butcher, orc ruler in Chennacatt 3000 T.A.
 lotr_intro_events.4007.t: "Мясник"
 lotr_intro_events.4007.desc: "В долине Хеннакатт матери рассказывают своим детям истории о Бо Лагге, «Мяснике», чудовище с гор. Люди бросают мрачные взгляды на юг и возносят тихие молитвы о защите своим многочисленным богам, но Бо Лагг - не сказочное существо. Орк страшной ярости, он захватил свои владения у труса Вишраха десять лет назад и с тех пор проводит каждый день, наводя ужас как на Хеннакатт, так и нафаратцев. Совершая набеги на деревни и уничтожая гарнизоны, Бо Лагг заслужил репутацию особо жестокого, даже среди своих собратьев рукхаш-хай.\n\nИз всех поселений, которые он разорил, только одно осмелилось выступить против него: Тартауст, укреплённая жемчужина Хеннакатта. Если этот бастион падет, перед ним откроются богатые земли Сиреши."
 lotr_intro_events.4007.a: "Гобелены Тартауста будут тлеть и пылать."
 rukhas_hai_raiders: "Налётчики рукхаш-хай"

 #Introduction to Vîshrakh the Scribe, orc ruler in Ny Cennacatt 3000 T.A.
 lotr_intro_events.4008.t: "Тайны Писца"
 lotr_intro_events.4008.desc: "Изувеченный возрастом и старыми ранами, Вишрах «Писец» так же древен, как и руины, в которых он прожил всю свою жизнь. В то время как большинство орков в отряде его отца пили и дрались в разрушенных башнях Ни-Хеннакатта, Вишрах в детстве находил утешение в тенистых переходах, пролегавших под цитаделью. Из истлевших свитков и осыпающихся фресок Вишрах узнал о Слепом колдуне [Concept('khorahil', 'Хорахиле')|E] и тайных знаниях, которые он давно хранил здесь. Прошли столетия, и Вишрах обшарил каждый дюйм верхних покоев в поисках колдовских знаний, изучив их дочиста. Теперь он зашел в тупик. Туннели Ни Хеннакатта уходят глубже, гораздо глубже, это Вишрах знает, но многие проходы завалены. Хуже того, кажется, что они были заблокированы намеренно.\n\n«Смерть ждет всех, кто войдет сюда», - гласят наспех начертанные гравюры.\n\nОставит ли «Книжник» спящие ужасы в покое или встретится со своими страхами во имя темного знания?"
 lotr_intro_events.4008.a: "Дни мои коротки..."

 #Introduction to Scutsparg, Mask-Bearer Goblin ruler of Ibdêkh-buzrû in Mt. Gundabad 3000 T.A.
 lotr_intro_events.4009.t: "Странное притяжение"
 lotr_intro_events.4009.desc: "В последнее время в туннелях вокруг владения [GetTitleByKey('c_ibdekh_buzru').GetNameNoTier] стало неспокойно. [Concept('goblins', 'Гоблины')|E] говорят о странных звуках, глухих стонах из давно обрушившихся мест и шепотах, которые разносятся по воздуху там, где их не должно быть. Большинство из них слишком напуганы или слишком глупы, чтобы заглянуть в глубины.\n\nНо Скатспарг тоже почувствовал это. Что-то тянет его, не голос, не запах, но что-то... тянет его вперед.\n\nОн не знает, куда это приведет. Но сегодня ноги сами привели его на тропу, по которой он не ходил уже много лет.\n\nКамень под ногами плотный, каждый шаг тусклый и тягучий. Воздух прилипает к коже, густой от пыли. И тут, наполовину покрытый грязью и пылью, что-то выделяется."
 lotr_intro_events.4009.a: "Что это?"

 #Introduction to Hargrog 'the Hasty', Adventurer Orc in LW
 lotr_intro_events.4010.t: "Огромный запредельный мир"
 lotr_intro_events.4010.desc: "В #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]е#! [Concept('goblin', 'гоблины')|E] уничтожают [Concept('orc', 'орков')|E] в слепой борьбе за власть, но Харгрога «Поспешного» такие вещи не интересуют. Его взоры устремлены на внешний мир, на обширные земли за пределами [Concept('yellowmountains', 'Жёлтых гор')|E]. Там есть богатые поля, на которые можно претендовать, и сокровища, которые можно забрать, столько, сколько он сможет унести.\n\nПомня об этом, Харгрог собрал несколько надежных парней в пустом туннеле, за пределами горящего #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]а#!. Теперь всё готово, ему нужно только выбрать направление для похода."
 lotr_intro_events.4010.a: "Приключения ждут!"
 lotr_intro_events.4010.b: "Если подумать, это место вполне подходит."

 #Introduction to Ulzog, Orc ruler in Mablad-dum in RoA
 lotr_intro_events.4011.t: "Последний из Улкаураш"
 lotr_intro_events.4011.desc: "Улзог - последний потомок рода [GetScriptedCharacterByHistoryID('lineofulkhash1').GetDynasty.GetName], наследников могущественного #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofulkhash1').GetID] #L Улхаша#!#!, орка, ставшего богом. Он происходит из рода великанов, как по деяниям, так и по росту. Его предки были великими и ужасными разорителями, военачальниками, захватившими [GetTitleByKey('k_mablad_dum').GetNameNoTier] у [Concept('blacklocks', 'Черновласов')|E], подпалив сами горы, которые построили царство тьмы на пепелище древних чертогов.\n\nТакое наследие невозможно сохранить. Улзог считает себя тенью тех [Concept('orcs', 'орков')|E] из легенд, и его это мало беспокоит. Он был бы рад коротать дни, пируя в своих уединенных залах, но его праздность не может длиться вечно. Надвигается война. Тень распространяется от Ни-Хеннакатта, а с ней и посланец..."
 lotr_intro_events.4011.a: "Кто тревожит моё ликование?"

 # Introduction to Ozag the Firelord (YM WotR)
 lotr_intro_events.4012.t: "Из пепла"
 lotr_intro_events.4012.desc: "На протяжении веков [GetCultureByKey('sootscraper_goblin').GetName] трудились ради своих #L [GetCultureByKey('rukhashai').GetCollectiveNoun|l]их#! повелителей. В любое время дня и ночи они копают, и ковыряют, и плавят, и куют в раскаленных лавовых трубах, простые рабы своих хозяев, хотя в их жилах течет кровь та же могучая кровь военачальников #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofulkhash1').GetID] #L Улхаша#!#!, что и в жилах рукхаш-хай.\n\nОзаг больше не потерпит этого. Вооруженный темными знаниями, его час настал. В то время как глупцы из рода [GetScriptedCharacterByHistoryID('lineoflughasya1').GetDynasty.GetName], [GetScriptedCharacterByHistoryID('lineoflughasya12').GetFirstName] и [GetScriptedCharacterByHistoryID('lineoflughasya23').GetFirstName], играли в войны с [Concept('blacklocks', 'Черновласами')|E], Озаг прятался в тени, сея семена великого восстания [Concept('goblin', 'гоблинов')|E]. Сажескрёбы и [GetCultureByKey('peltripper_goblin').GetName] объединились, все восточные племена сплотились.\n\nЭпоха [Concept('orc', 'орков')|E] закончилась. Пришло время гоблинов."
 lotr_intro_events.4012.a: "Поднимайтесь, снага и отбросы!"

 # Introduction to Bludbag the Rash (YM WotR)
 lotr_intro_events.4013.t: "Серьёзная ошибка"
 lotr_intro_events.4013.desc: "Блудбаг, верховный повелитель владений [GetTitleByKey('e_yellow_mountains').GetNameNoTier], возглавляет самое могущественное [Concept('orc', 'орочье')|E] воинство на всём юге. И всё же его выживание висит на волоске.\n\nКогда пришло известие о том, что была замечена небольшая экспедиция нарушителей границ из [Concept('blacklock', 'Черновласов')|E], проникших в западные туннели, казалось, что подавить угрозу будет несложно. Увы, предшественник Блудбага, [GetScriptedCharacterByHistoryID('lineoflughasya12').GetFirstName], предпочитал играть со своей едой. «Глупец» бездельничал, готовя хитроумные ловушки, чтобы заманить [Concept('dwarves', 'гномов')|E], ловушки, которые не служили никакой стратегической цели, кроме как для развлечения Яграда. Импульсивный и совершенно неопытный, Блудбаг не смог смириться с причудами своего деда и собрал свои собственные силы, чтобы нанести удар.\n\nУпущенная возможность Яграда обернулась для Блудбага полной катастрофой, когда войско орков разделилось, заколебалось и атаковало укрепленные позиции гномов серией неорганизованных волн. Когда пыль рассеялась, повелитель Яград был мертв, как и половина его войска. Более того, гномы скрылись глубже в туннелях.\n\nВассалы Блудбага распознали слабость, когда увидели её. Прежде чем он смог вернуться домой, империя раскололась на части."
 lotr_intro_events.4013.a: "Изменники и негодяи!"

 # Introduction to Bruka the Bleeder (YM WotR)
 lotr_intro_events.4014.t: "Падение Дайянушу"
 lotr_intro_events.4014.desc: "За тенистыми сводами #L [GetTitleByKey('k_luzna_dum').GetNameNoTier]а#! лежит бесконечная горящая пустошь. Проклятые ужасным солнечным светом, обширные земли за его пределами пригодны для жизни только ночью, но даже в темноте они опасны. Они являются домом для Дайянушу.\n\nДемоны древнего мира, монстры, которые порабощают и контролируют, даже самые древние гравюры говорят об их злобе. Брука хорошо знает легенды и видел Дайянушу своими глазами. В его время они появлялись в обличьях, подобных #L [GetCultureByKey('marketcher_goblin').GetCollectiveNoun|l]им#! гоблинам, но высоких и ярко-красных. Они требуют дань и похищают всех, кто сопротивляется, и больше их никто не видит.\n\nНо Дайянушу не появлялись уже много недель. Некоторые шепчутся, что они сражаются между собой. Некоторые шепчутся, что их повелитель умер, и если самый могущественный из них может истечь кровью..."
 lotr_intro_events.4014.a: "То и все они могут."


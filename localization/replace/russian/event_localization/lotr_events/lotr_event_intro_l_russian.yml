 # Introduction to Dain
 lotr_intro_events.2001.t: "Король-под-Горой"
 lotr_intro_events.2001.desc: "[GetScriptedCharacterByHistoryID('lineofdurin90').GetFirstNameNicknamedRegnal], король-под-Горой и владыка [Concept('ironhills', 'Железных холмов')|E], правит этими золотыми чертогами под [Concept('erebor', 'Эребором')|E] уже почти шестьдесят лет, шестьдесят лет мира и процветания для всего гномьего королевств после [Concept('battle_of_the_five_armies', 'Битвы Пяти воинств')|E], поражения Смауга «Ужасного» и трагической гибели #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin83').GetID] #L Торина «Дубощита»#!#! и его племянников, [GetScriptedCharacterByHistoryID('lineofdurin86').GetFirstNameNicknamedRegnal] и [GetScriptedCharacterByHistoryID('lineofdurin87').GetFirstNameNicknamedRegnal].\n\nНыне, когда Эребор в основном восстановлен после разрушений, причинённых [Concept('dragon', 'драконом')|E], [Concept('dwarves', 'гномы')|E] вновь выходят за пределы своих границ, чтобы восстановить древнюю дружбу с [Concept('men', 'людьми')|E] [Concept('dale', 'Дэйла')|E] и [Concept('elves', 'эльфами')|E] [Concept('greenwoodshort', 'Зеленолесья')|E], не сводя глаз с Северных пустошей, чтобы огненные змеи, всё ещё обитающие там, не застали их врасплох."
 lotr_intro_events.2001.a: "От драконьего пламени и войны - эти чертоги выдержали всё."

 # Introduction to Balin
 lotr_intro_events.2002.t: "Повелитель Мории"
 lotr_intro_events.2002.desc: "Балин из отряда #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin83').GetID] #L Торина «Дубощита»#!#! вновь отправился в великий поход - отвоевать древнюю [Concept('dwarven', 'гномью')|E] столицу [khazaddum|E] у полчищ орков, которые вновь выползли из своих пещер после судьбоносной [Concept('warofdwarvesandorcs', 'битвы при Азанулбизаре')|E].\n\nВыступив из [Concept('erebor', 'Эребора')|E] с большим отрядом гномов вопреки воле #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L короля Даина#!#!, Балин отправился на юг, а затем на запад по Старой лесной тропе, пройдя через опасности и раздоры под ветвями [Concept('mirkwood', 'Лихолесья')|E], прежде чем, наконец, выйти на свет и вступить в Кхазад-дум в жестокой борьбе.\n\nОднако в последние годы судьба отряда изменилась. В глубинах [Concept('mistymountains', 'Мглистых гор')|E] пропадают гномы, трупы шахтёров находят разорванными, а число новых колонистов из Эребора сократилось до минимума. И ходят слухи, что в глубинах затаились [Concept('goblins', 'гоблины')|E], выжидая, когда экспедиция оступится.\n\nИща совета, Балин собирается заглянуть в глубины Зеркального озера в надежде получить знак, что он может сделать, чтобы предотвратить медленную гибель своей колонии."
 lotr_intro_events.2002.a: "Не один я нуждаюсь в утешении. Пусть многие придут в Кхелед-зарам!"
 lotr_intro_events.2002.b: "Пусть холодные чистые воды Кхелед-зарама направят меня!"
 lotr_intro_events.2002.c: "Путь к Кхелед-зараму опасен, и для безопасности мне стоит взять с собой соответствующую свиту."
 lotr_intro_events.2002.tt: "Отправиться к Зеркальному озеру в одиночку, стремясь к торжественному созерцанию, как когда-то это делал Дурин."
 lotr_intro_events.2002.tt_1: "[companion_1.GetNameNoTooltip] и [companion_2.GetNameNoTooltip] составят вам компанию в странствии к Зеркальному озеру"
 lotr_intro_events.2002.tt_2: "Вас сопроводит к Зеркальному озеру немалая свита."

 # Introduction to Gorin of Nordinbad
 lotr_intro_events.2003.t: "Повелитель Нординбада"
 lotr_intro_events.2003.desc: "Со времён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linegorin0').GetID] #L тёзки#!#! #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linegorin7').GetID] #L Горина#!#! [Concept('dwarves', 'гномы')|E] жили в [Concept('nordinbad', 'Нординбаде')|E]. Хотя крепость никогда не была богата золотом и серебром, железа в ней предостаточно, а её красота стоит больше, чем любые горы золота, заботливо взращиваемые и приумножаемые верными гномами.\n\nНеподалёку от чертогов лежит [Glossary('Азан-зарам','azan_zaram_gloss')], неподвижный и мерцающий пруд почти несравненной красоты. Для гномов #L [GetTitleByKey('c_nordinbad').GetNameNoTier|U]а#! это место почитания и памяти.\n\nВ то время как многие другие гномьи владения в [Concept('greymountains', 'Серых горах')|E] были поглощены [Concept('dragon', 'драконьим')|E] пламенем, отсутствие обычных богатств отвело разрушения от мирных чертогов Нординбада, и его властители на некоторое время предоставили убежище многим выжившим."
 lotr_intro_events.2003.a: "Красота Азан-зарама выстоит."

 # Introduction to Argan, the Axe that Walks
 lotr_intro_events.2004.t: "Топор, который ходит" #Argân
 lotr_intro_events.2004.desc: "Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отдыхать! С того самого дня, как мой отец ушёл из жизни, я никогда не [Select_CString(ROOT.Char.IsFemale, 'останавливалась', 'останавливался' )]. Тьма пронизывает всё вокруг и ее щупальца тянутся далеко, но я [Select_CString(ROOT.Char.IsFemale, 'отважилась', 'отважился' )] пойти дальше. Если я осяду здесь, то... Я [Select_CString(ROOT.Char.IsFemale, 'стану простой властительницей, преклоняющейся', 'стану простым властителем, преклоняющимся' )] перед оседлыми [Concept('longbeards', 'Длиннобородами')|E], что прячутся в своих холмах от тьмы во главе со своим «королём-воином» #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даином#!#!. Я [Select_CString(ROOT.Char.IsFemale, 'пересекла', 'пересёк' )] [middleearth|E], когда мне было вдвое меньше лет, чем ему, когда он убил того хнычущего бледного орка.\n\nЯ чувствую это своим телом - [mahalcharacter|E] зовёт меня домой. Отдохнуть перед тем, как отстроить мир заново, но сейчас не время! [sauroncharacter|E] ещё не повержен, и Трар должен подождать, пока я завершу свои дела. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отправиться в путь! Мне нужно новое приключение. Новый военный чертог!"
 lotr_intro_events.2004.a: "Мне нужно лишь выбрать точку на карте..."
 lotr_intro_events.2004.b: "Пока что я останусь при дворе короля Даина."
 lotr_intro_events.2004.c: "Только ИИ"
 host_of_the_axe: "Войско Топора"

 # Introduction to Eldberk
 lotr_intro_events.2005.t: "Повелитель Ногрода"
 lotr_intro_events.2005.desc: "Элдберк, проживший всего десять зим, стал свидетелем того, как его отец ушёл на жестокую Войну [Concept('dwarves', 'гномов')|E] и [Concept('orcs', 'орков')|E]. Увы, его отец нашёл свой последний покой в далёком королевстве, лишённый покоя в достойном погребении. В сердце Элдберка поселилась затаённая горечь, ведь его дядя, Ори VI, вернулся с той мрачной войны, а его отец - нет.\n\nДвижимый жаждой славы и возмездия, Элдберк отправился в дерзкое путешествие вместе с соратниками-[Concept('firebeards', 'Огнебородами')|E], полный решимости вернуть себе некогда величественные чертоги [Concept('nogrod', 'Ногрода')|E]. Одна судьба оказалась сурова, и теперь чертоги лежат под непокорными водами.\n\nТем не менее, в груди Элдберка не угасает пламя честолюбия. Триумфальный выход из пучины невзгод не только утолил бы его мстительную жажду, но и вписал бы его имя в анналы истории гномов."
 lotr_intro_events.2005.a: "Ногрод вновь возвысится!"

 # Introduction to Uri VI
 lotr_intro_events.2006.t: "Повелитель Бузра-дума"
 lotr_intro_events.2006.desc: "Шестое воплощение Ори, праотца гномьего клана [Concept('firebeards', 'Огнебородов')|E], правит уже бесчисленное количество лет. Когда-то он сам был великим воином и в молодости участвовал в [Concept('warofdwarvesandorcs', 'Войне гномов и орков')|E]. В той войне он сражался плечом к плечу с Даином II «Железностопом» и завоевал его дружбу, и с доблестью и свирепостью возглавил воинов клана [Concept('firebeard', 'Огнебородов')|E] в Азанулбизаре.\n\nКогда в [eriador|E] прибыли изгнанники из [Concept('ereborrealmshort', 'Эребора')|E], он радушно принял их и поселил в своих владениях, предоставив им припасы, за что заслужил прозвище «Великодушный». И вот на протяжении многих лет он мирно правит из своих чертогов в [Concept('bluemountains', 'Синих горах')|E].\n\nВ отличие от [Concept('uriscarred', 'Ори «Покрытого шрамами»')|E] и его предыдущих воплощений, Ори VI хранит в своём сердце великое сострадание в дополнение к упрямству и грубости гномьих праотцов. Он привнёс Огнебородам синкретические верования [GetFaithByKey('faith_broadbeams').GetAdjective] и в своё правление способствовал развитию дружеских отношений с [Concept('elves', 'эльфами')|E] [Concept('lindon', 'Линдона')|E] и [Concept('broadbeams', 'Широкозадами')|E] на севере.\n\nСейчас, в последние годы своей жизни, Ори проводит время в кузне, довольный и счастливый."
 lotr_intro_events.2006: "Мой род крепок, мой народ в безопасности, и посему я буду доволен до своего последнего вздоха."

 # Introduction to Brokkr
 lotr_intro_events.2007.t: "Повелитель Широкозадов"
 lotr_intro_events.2007.desc: "Броккр III, владыка [Concept('broadbeams', 'Широкозадов')|E] из [Concept('bluemountains', 'Синих гор')|E], правил чуть более шести десятилетий. Он был скверным правителем, и, надо отдать ему должное, он хорошо это понимает. Он пьёт по ночам, уклоняясь от своих обязанностей правителя, чтобы веселиться и пировать. Но всё же обязанности правления настигают Броккра, как бы далеко он от них не убегал, и потому его снедает отчаяние и меланхолия.\n\nОднако Широкозадам ещё предстоит завоевать славу и вернуть древнее могущество. Некогда могущественный [belegost|E] лежит в руинах, его туннели и пещеры коварны, и чтобы отвоевать его, потребуются огромные усилия и время. Но Широкозады, населяющие стабильное и безопасное королевство, могут не торопиться.\n\nХотя он пал в давно забытые времена, возможно, Броккр вернёт своё имя, и павший Белегост будет вновь восстановлен."
 lotr_intro_events.2007.a: "Вернём ли мы давно утраченную славу?"

 # Introduction to Thrór ~ Long Winter
 lotr_intro_events.2008.t: "Король-под-Горой"
 lotr_intro_events.2008.desc: "Трор, сын #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin79').GetID] #L Даина#!#!, сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin78').GetID] #L Наина#!#!, правит со своего могучего трона под [Concept('erebor', 'Эребором')|E] как король-под-Горой. На вершине трона установлен [Concept('arkenstone', 'Аркенстон')|E], Сердце Горы. Процветание не всегда сопутствовало королю. Когда он был еще молод, его отец и брат были убиты ледяным змеем в [Concept('greymountains', 'Серых горах')|E], и Трор со своим народом ушел на юг, к Одинокой горе.\n\nЗдесь он стал королём-под-Горой - титул, который носили его предки, и с тех пор его королевство и народ стали богатыми и процветающими до невообразимого предела. Дружба его народа с северянами [Concept('dale', 'Дэйла')|E] и реки Кельдуин обогатила их, а сокровищницы Трора, переполненные золотом и драгоценностями, славятся на весь Север.\n\nОднако не все так идеально. Трор очень любит золото, возможно, даже слишком. Он проводит бессонные ночи в своих сокровищницах, любуясь своими богатствами, и они завладели его сердцем. Слава о его процветании может настигнуть Трора - темные слухи приходят с севера, где в темных и бесплодных горах все еще обитают жаждущие золота змеи."
 lotr_intro_events.2008.a: "Пусть Народ Дурина процветает!"

 # Introduction to Argan's dad
 lotr_intro_events.2009.t: "Ходячие топоры" #Argân's dad
 lotr_intro_events.2009.desc: "Я веду свой народ через эти непроницаемые дюны, ища путь на север, чтобы отомстить Тьме. Впереди я вижу движение в песке и осторожно останавливаюсь. Песок оседает, и я неустрашимо продолжаю идти вперед, считая, что это всего лишь небольшое колебание ветра. Не успел я пройти и нескольких ярдов, как земля снова забурлила прямо под моими ногами. Я смотрю вниз и вижу, как из песка появляется чудовищная клешня, а за ней, похоже, гигантский панцирь. Когда меня хватают и поднимают в воздух, я понимаю, что на этом мои странствия заканчиваются..."
 lotr_intro_events.2009.a: "Арган, беги!"

 # Introduction to Grór ~ Long Winter 
 lotr_intro_events.2010.t: "Владыка Железных холмов"
 lotr_intro_events.2010.desc: "Грор, младший из сыновей [Concept('king', 'короля')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin79').GetID] #L Даина#!#!, правит [Concept('ironhills', 'Железными холмами')|E], к востоку от [Concept('erebor', 'Эребора')|E]. В давние времена, после падения #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! из-за Погибели Дурина, его предок [GetScriptedCharacterByHistoryID('lineofdurin75').GetFirstNameRegnal] привёл [Concept('longbeards', 'Длиннобородов')|E] на север, к [Concept('greymountains', 'Серым горам')|E], где [GetCultureByKey('iron_hills').GetName|l] присоединились к ним в создании новых чертогов и подземных владений. Там они некоторое время процветали, пока с холодного севера не пришли [Concept('dragons', 'драконы')|E].\n\nКогда отец и брат Грора были убиты [Concept('drakes', 'змеями')|E], Длиннобороды покинули Серые горы. Большинство последовало за #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L Трором#!#! на юг, в Эребор, но Длиннобороды Железных холмов вернулись на восток вместе с Грором, где он стал их законным правителем как потомок #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinI').GetID] #L Дурина «Бессмертного»#!#!. Кузницы Железных холмов ярко горят, их воины непоколебимы, а их железо обеспечивает постоянный приток товаров для торговли и вооружения.\n\nТем не менее, Длиннобороды сохраняют бдительность. [Concept('orc', 'Орочьи')|E] владения гноятся в разорённых Серых горах, а воинства [Concept('mistymountains', 'Мглистых гор')|E] набирают силу, что является болезненным напоминанием о потере Кхазад-дума в прошлом. Что предпримет Грор в свете таких угроз, чтобы защитить свой народ?"
 lotr_intro_events.2010.a: "Народ Дурина выстоит!"

 # Introduction to Skorgrím Dourhand ~ Rise of Angmar 
 lotr_intro_events.2011.t: "Отвергнутый гном"
 lotr_intro_events.2011.desc: "Скоргрим Суровая Рука, [Concept('broadbeam', 'Широкозад')|E] мелкого происхождения, давно жаждал славы за пределами своего положения. В 1345 году [Concept('ageTA', 'Т.Э.')|E] он собрал амбициозных родичей, убедив их последовать за ним и вернуть [Concept('nogrod', 'Ногрод')|E], древние чертоги [Concept('firebeards', 'Огнебородов')|E]. Хотя Ногрод был опустошён и разрушен со времен [Concept('warofwrath', 'Войны Гнева')|E], сама экспедиция раззадорила Огнебородов. Поселение не производило никаких ресурсов, а Скоргриму не хватало средств и ремесленников, чтобы восстановить его. Его начинание так и не вышло из-под контроля #L [GetTitleByKey('c_zillinakhur').GetNameNoTier]а#!, оставив его и его последователей униженными и изолированными.\n\nОгорченный и пристыженный, Скоргрим возненавидел своего сюзерена и [Concept('dwarffather', 'праотца')|E], #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinV').GetID] #L Дурина V#!#!, который отговаривал его от этого похода. Двалин отказался помогать его экспедиции, что, по мнению Скоргрима, свидетельствовало о слабости и бездействии. Юный [GetScriptedCharacterByHistoryID('lineofuri67').GetFirstNameRegnal] из #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#!, с другой стороны, казался наивным и легко вводимым в заблуждение, неспособным защитить наследие Огнебородов.\n\nДолжен ли Скоргрим терпеть неудачи тех, кого он считает недостойными, или завладеть тем, что они не могут?"
 lotr_intro_events.2011.a: "Поселение выстоит, и я выжду своего часа... пока что."

 # Introduction to Balkazir Kreyir ~ War of the Ring
 lotr_intro_events.2012.t: "В пламя"
 lotr_intro_events.2012.desc: "[GetScriptedCharacterByHistoryID('lineofkreyir11').GetFirstName] долго вглядывался на восток из #L [GetTitleByKey('k_barazimab_ul').GetNameNoTier]а#!, в священные чертоги #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]а#!, некогда гордость [Concept('blacklocks', 'Черновласов')|E], похищенную огнём и злыми клинками. На протяжении веков королевство считалось навсегда утраченным, но даже пламя горы было всего лишь свечой по сравнению с огнем, который горел в сердце Балказира. На протяжении десятилетий Балказир готовился, собирая припасы вместе со своим братом, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofkreyir9').GetID] #L Крейиром#!#!, набирая воинов из самых отдалённых уголков [GetTitleByKey('d_kurdurasi').GetNameNoTier] для похода против могущества державы [GetTitleByKey('e_yellow_mountains').GetNameNoTier].\n\nТо, с чем столкнулся Балказир, намного превосходило то, на что он рассчитывал. Бесконечная волна за волной [Concept('orc', 'орки')|E] разбивались о стены его щитов, раскалывая его скудные силы. Только благодаря удаче и умелому маневрированию он смог отступить, хотя и глубоко в неисследованные туннели.\n\nБалказир теперь осматривает измученных выживших. Лишь малая часть его первоначального отряда избежала битвы, и лишь немногие из них добрались до этого лагеря. Другие выжившие, без сомнения, прячутся за вражескими линиями, но он должен найти их как можно скорее, чтобы враг не обнаружил их первым."
 lotr_intro_events.2012.a: "Это ещё не конец. Наши братья будут найдены!"
 lotr_intro_events.2012.b: "Собрать всё что можно. Мы должны бежать из этого ужасного места."



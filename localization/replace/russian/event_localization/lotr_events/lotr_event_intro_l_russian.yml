 # Introduction to Saruman, Lord of Isengard
 lotr_intro_events.5501.t: "Властелин Изенгарда"
 lotr_intro_events.5501.desc: "Великая Железная крепость [isengard|E] издавна охраняет южную оконечность [Concept('mistymountains', 'Мглистых гор')|E], а великий шпиль [Concept('orthanc', 'Ортанка')|E], возвышающийся из её сердца, следит за окружающей долиной и бродами Изена.\n\nЭта великая башня была возведена строителями из затерянного королевства [numenor|E], но кажется, она не создана людским ремеслом, а вырвана из костей земли в древних мучениях холмов.\n\nЯ появился на коронации #L [frealaf.GetFirstName]а#! после гибели #L [helm.GetFirstName]а#! и его сыновей от рук #L [wulf.GetFirstName]а#! и его дунландцев. Я принёс дары и воспел великую хвалу доблести [rohirrim|El], быстро заслужив любовь нового короля.\n\nСтремясь к большей безопасности от набегов из Дунланда, король убедил #L [beren.GetFirstName]а#! передать мне ключи от заброшенной башни Ортанк, чтобы я выступал в качестве хранителя западных границ и представителя наместника."
 lotr_intro_events.5501.a: "Так я и оставался здесь последние 240 лет..."

 # Introduction to Sauron
 lotr_intro_events.5502.t: "ِВластелин колец"
 lotr_intro_events.5502.desc: "Наконец-то настал час [Concept('sauroncharacter', 'Саурона')|E]. Он терпел поражения не раз: неповиновение [Concept('celebrimbor', 'Келебримбора')|E] и [Concept('elves', 'эльфов')|E], вторжение [Concept('numenoreans', 'нуменорцев')|E], а трижды - сперва во время [Concept('waroftheelvesandsauron', 'Войны с эльфами')|E], другой раз с Ар-Фаразоном, и, наконец, проклятым [Concept('elendil', 'Элендилем')|E] и его сыновьями. \n\nПоражение в [Concept('warlastalliance', 'Войне Последнего союза')|E] стало очень тяжёлым ударом, но даже в своём триумфе враги Саурона потерпели последнее поражение, ибо [oneringshort|E] не было уничтожено, и его возвращение стало неизбежным. Его величайший слуга, [Concept('witchking', 'Король-чародей')|E] [Concept('angmar', 'Ангмара')|E] уничтожил северное королевство [arnor|E], покончив с проклятым родом [Concept('isildur', 'Исильдура')|E]. На юге [gondor|E] пошатывается, готовый пасть. Эльфы не в силах отбросить его назад силой оружия, как и [Concept('dwarves', 'гномы')|E]. Скоро [oneringshort|E] явит себя, и тогда уже ничто не сможет противостоять Саурону. \n\n[valargods|E] покинули [middleearth|E], которое готово к тому, чтобы новый владыка навёл в нём порядок. Весь [Concept('east', 'Восток')|E] оказался под властью Тёмной башни [Concept('mordor', 'Мордора')|E], и для угасающего Запада не остаётся никакой надежды."
 lotr_intro_events.5502.a: "Властелин колец, Властелин земли!"
 lotr_intro_events.5502.a.tt: "Наконец-то в Средиземье будет наведён порядок. Порядок Саурона."

 # Introduction to Khamul
 lotr_intro_events.5503.t: "Лейтенант Дол-Гулдура"
 lotr_intro_events.5503.desc: "Некогда наследник великой империи на самом далёком востоке, [khamulshort|E] теперь является вторым величайшим из девяти слуг [Concept('sauroncharacter', 'Саурона')|E], [nazgulcharacter|El].\n\nКхамул получил власть над [Concept('dolguldur', 'Дол-Гулдуром')|E] для двух целей: во-первых, чтобы вести войну с [Concept('elven', 'эльфийскими')|E] королевствами [lasgalen|E] и [lothlorien|E], а во-вторых, что, возможно, более важно, чтобы следить за рекой [anduin|E], где, по слухам, погиб [isildur|E], утратив [onering|E]. Многие из окрестных лесовиков уже страшатся Дол Гулдура, и Кхамул использует это в своих целях - другие же остаются гордыми и непоколебимыми в своей независимости.\n\n[Concept('elves', 'Эльфы')|E] этого края - тени своего былого величия, но даже сейчас обладают грозной силой. Но если они падут, последним оплотом в регионе станут [dale|E] и [ereborrealmshort|E]. Объединившись с великим воинством, собирающимся в [Concept('rhun', 'Руне')|E], молот и наковальня сокрушат последних потомков [Concept('rhovanion_kingdom', 'королевства Рованион')|E] и престола рода [Concept('durin', 'Дурина')|E]."
 lotr_intro_events.5503.a: "Вся Глухомань склонится перед Сауроном."

 # Introduction to Witch King
 lotr_intro_events.5504.t: "Первый из Девяти"
 lotr_intro_events.5504.desc: "Исторические хроники мало что говорят о Повелителе [Concept('nazgulcharacter', 'назгул')|E], хотя Король-чародей хорошо себя помнит. Когда-то он был [Concept('ermurazor', 'Эр-Муразором')|E], вторым сыном короля [Concept('numenor', 'Нуменора')|E], но, несмотря на его власть и богатство, положение младшего сына вызвало у него недовольство. Это недовольство привлекло внимание [Concept('annatarcharacter', 'Аннатара')|E]. Под его руководством он стал великим и искусным [Concept('sorcerer', 'чародеем')|E], и ему было предложено [Concept('ringofpowershort', 'Кольцо Власти')|E], а вместе с ним и истинная сила, и так он подчинился Саурону, навсегда связав себя с ним как с хозяином.\n\nСпустя эпоху он основал новое королевство на севере, получив зловещее прозвище Короля-чародея [Concept('angmar', 'Ангмара')|E].\n\nОт его руки пал [Concept('arnor', 'Арнор')|E], почти преданный забвению, хотя это и стоило ему Ангмара.\n\nКогда он вернулся в [Concept('mordor', 'Мордор')|E], [Concept('minasithil', 'Минас-Итиль')|E] перешёл к нему и стал Минас-Моргулом, его личным владением.\n\nОттуда он правил Мордором тысячу лет, пока его хозяин не вернулся, чтобы восстановить Тёмную башню. Повелитель [Concept('nazgulcharacter', 'назгул')|E], величайший слуга Тёмного властелина, внушающий страх людям, именно он положил конец королевскому роду [Concept('gondor', 'Гондора')|E].\n\nГондор слаб, Итилиэн опустошён, Осгилиат лежит в руинах. Владыка Минас-Моргула готовит свои войска; он терпеливо ждёт, когда полчища Тьмы выступят против [Concept('west', 'Запада')|E]."
 #Мало что известно о владыке [nazgulcharacter|El]. Когда-то он был [Concept('ermurazor', 'Эр-Муразором')|E], вторым сыном короля [Concept('numenor', 'Нуменора')|E]. Хотя он был богат и влиятелен сам по себе, он был недоволен тем, что является простым вторым сыном. Поэтому его заметил и быстро взял под своё крыло некий [annatarcharacter|E], который был не кем иным, как [Concept('sauroncharacter', 'Сауроном')|E]. Под его опекой он становился всё могущественнее, став великим и искусным чародеем, и именно тогда ему предложили Кольцо - единственный шанс обрести истинную силу. \n\nТак он подчинился Саурону, и навеки был связан со своим новым повелителем. Спустя век он создаст новое королевство на Севере и получит имя, под которым будет известен всегда: Король-чародей [Concept('angmar', 'Ангмара')|E]. \n\nПо его приказу был уничтожен [arnor|E], распавшийся на мелкие кланы [dunedain|El]. Хотя его королевство пало, он присоединился к Тёмной Башне, когда та вновь возвысились. [minasithil|E], Башня Луны, пала перед ним и стала его личным владением, отныне став известной как [minasmorgul|E] - Колдовская Башня. \n\nТысячу лет правит он оттуда, величайший из слуг [Concept('sauronthedarklordcharacter', 'Тёмного Властелина')|E]. Его присутствие вселяет страх в сердца людей, и они трусят и бегут перед повелителем [nazgulcharacter|El]. От его руки пал Эарнур, последний король Гондора, и под его предводительством [osgiliath|E] был опустошён, а Итилиэн разграблен полчищами уруков. \n\nБлизится решающий час. Гондор слаб. Итилиэн опустел. Осгилиат лежит в руинах. Владыка Минас Моргула готовит свои войска, терпеливо выжидая, когда войска Тьмы выступят против Средиземья.
 lotr_intro_events.5504.a: "Настал мой час!"

 # Introduction to Witch-King: Angmar
 lotr_intro_events.5505.t: "Повелитель Девяти"
 lotr_intro_events.5505.desc: "На севере появилась новая сила - та, что проистекает из снега, стальной плоти и шёпота призраков в холодном воздухе. Горные орки, вечные слуги Тьмы, жаждут крови и сжимают мечи. Они будут служить [Concept('angmar', 'Ангмару')|E] и повелителю, Властелину мира.\n\n[Concept('hillmen', 'Горцы')|E], долгое время порабощенные людьми Запада, захватили восток [Concept('eriador', 'Эриадора')|E], и они тоже будут служить Ангмару, иначе они недолго будут наслаждаться грабежами и новыми землями.\n\nНа северо-западе находятся балшарим, суровые обитатели лачуг во льдах и снегах - он подчинит и их, напомнив им, кто их повелитель.\n\nНо главный его враг - королевство [arnor|E]: там обосновались проклятые [dunedain|El], последние из остатков угасшего рода, величайшие враги его господина, [Concept('sauroncharacter', 'Саурона')|E] Великого.\n\nБлизится час Чёрного капитана, короля Ангмара. Настал его час! Никто не устоит перед ним, и никто не устоит перед Властелином колец!"
 lotr_intro_events.5505.a: "Умри и будь проклят!"

 # Introduction to the Mouth of Sauron
 lotr_intro_events.5506.t: "Лейтенант Ока"
 lotr_intro_events.5506.desc: "Веками [Concept('themouthofsauron', 'Голос Саурона')|E] служил своёму тёмному хозяину, [Concept('sauroncharacter', 'Саурону')|E], ещё до того, как Тёмная башня вновь возвысилась. Многие служили под началом Тёмного властелина, но никто не знает его самых сокровенных мыслей, и никто не пользуется таким доверием, как его Голос. Когда он говорит, то с уверенностью истинного слуги тьмы строит свои основы.\n\nПо его слову, [Concept('mordor', 'Мордор')|E] будет держаться до тех пор, пока его грозный повелитель не сочтёт нужным обрушить свои тёмные силы на колеблющихся [Concept('men', 'людей')|E] [Concept('west', 'Запада')|E]."
 lotr_intro_events.5506.a: "Я говорю его голосом."
 lotr_intro_events.5506.b: "Я говорю его голосом."

 # Introduction to Witch-King: Chief of Mordor until the Return of Sauron (LW)
 lotr_intro_events.5507.t: "Моргульский владыка"
 lotr_intro_events.5507.desc: "Много лет прошло с момента падения [Concept('minasithil', 'Минас-Итиля')|E] и его последующего осквернения в [minasmorgul|E]. Именно [Concept('ninenazgulshort', 'Девять')|E], Кольценосцы [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E], устроили захват города [Concept('isildur', 'Исильдура')|E], и с тех пор они готовят земли [Concept('mordor', 'Мордора')|E] к возвращению своего тёмного повелителя, который скрывается в [mirkwood|E] до подходящего момента.\n\nПервый из Девяти и Предводитель назгул - тот, кого когда-то называли [Concept('witchking', 'Королём-чародеем')|E] [Concept('angmar', 'Ангмара')|E], а задолго до того - [Concept('ermurazor', 'Эр-Муразором')|E] из [Concept('numenor', 'Нуменора')|E]. Но оба королевства пали, и теперь перед Моргульским владыкой поставлена новая задача.\n\nПоставив на колени [Concept('northkingdom', 'Северное королевство')|E], [witchkingshort|E] теперь обратил свой взор на [gondor|E], южное королевство [dunedain|El]. Сила [Concept('gondor', 'Гондора')|E] ослабла, а династия королей пресечена руками [Concept('witchkingshort', 'Короля-чародея')|E]. Ныне прекрасная земля Итилиэна втянута в войну, став ничейной землей между Тьмой и Добром.\n\nКороль-чародей должен навести порядок в Мордоре и усмирить [Concept('gondor', 'Гондор')|E], пока истинный Тёмный властелин не сможет вновь вернуться в Страну теней..."
 lotr_intro_events.5507.a: "Арнор лежит в руинах, Гондор вскоре последует за ним."

 lotr_intro_events.5508.t: "Некромант из Дол-Гулдура"
 lotr_intro_events.5508.desc: "[sauroncharacter|E] очень терпеливо выжидает в тени. Так было с тех пор, как он был повержен во времена [Concept('warlastalliance', 'Войны Последнего союза')|E], и более тысячелетия он скитался как беспокойный дух.\n\nЧерез тысячу лет он явился в [Concept('dolguldur', 'Дол-Гулдур')|E], и с тех пор обитает там в тайне. Он известен он лишь как #italic «Некромант»#!, никто не знает его истинной сущности, хотя многие Мудрые близки к догадке. В течение бесчисленных лет он действовал из тени, и благодаря его проискам Свободные народы потерпели множество бедствий.\n\nНо Саурон не может довольствоваться ролью простого колдуна, прозябающего в Дол-Гулдуре. В [Concept('mordor', 'Мордоре')|E], его [Concept('nazgul', 'назгул')|E] готовятся к его приходу, и близится час, когда Саурон вернется в Мордор, открыв всем свою истинную сущность.\n\n#warning В настоящее время у Саурона нет контента для этой даты. Если вы хотите устроить его возвращение к власти, сыграйте за Короля-чародея в Мордоре.#"
 lotr_intro_events.5508.a: "Запад падёт!"
 lotr_intro_events.5508.b: "Я должен сам руководить этими приготовлениями..."


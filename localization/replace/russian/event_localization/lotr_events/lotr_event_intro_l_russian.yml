 ## High Lord Mellondir II of Fennas Drunin ##
 lotr_intro_events.6009.t: "Халдар напал на Угол"
 lotr_intro_events.6009.desc: "До того, как король [argeleb.GetFirstName] взошёл на престол #L [GetTitleByKey('k_arthedain').GetNameNoTier]а#!, зло охватило [GetTitleByKey('k_rhudaur').GetNameNoTier]. [Concept('hillmen', 'Горцы')|E], долгое время угнетаемые правлением [Concept('dunedain', 'дунэдайн')|E], завоевали королевство.\n\nОднако это не было обычным восстанием или захватом власти, ибо народ холмов вступил в союз с неведомым злом и, как это было неизбежно, вступили в войну против меня - [Select_CString(ROOT.Char.IsFemale, 'последней владычицы', 'последнего владыки' )] дунэдайн, оставшихся в этих землях."
 lotr_intro_events.6009.a: "Война охватила эти земли, и нам не будет пощады."

 ## King Argeleb of Arthedain ##
 lotr_intro_events.6010.t: "Король Артедайна"
 lotr_intro_events.6010.desc: "Аргелеб, сын Малвегиля, правит королевством [arthedain|E] из своего двора в #L [GetTitleByKey('c_fornost').GetNameNoTier]е#!. Хотя он занял трон всего за несколько недель до этого, после смерти отца, он гордый и амбициозный человек с большими устремлениями. Но на Севере возвышается зло, которое угрожает определить его правление и судьбу всего [Concept('arnor', 'Арнора')|E].\n\n[rhudaur|E] пал, и почти всё королевство захватили мятежные [Concept('hillmen', 'горцы')|E] под предводительством вождя Халдара. Считается, что он вступил в союз со злом, которое ещё никто не осознаёт - надвигающейся злобой [Concept('angmar', 'Ангмара')|E].\n\nОднако есть и другое дело, ибо Аргелеб остаётся единственным королём на севере, принадлежащим к роду [Concept('isildur', 'Исильдура')|E], который пресёкся в [Concept('cardolan', 'Кардолане')|E], что делает его законным верховным королём [Concept('arnor', 'Арнора')|E]. Теперь Аргелебу предстоит сделать окончательный выбор: потребовать ли у соседей присягнуть ему на верность как законному владыке Арнора или позаботиться о своих собственных землях?"
 lotr_intro_events.6010.a: "Я - король всего Арнора!"
 lotr_intro_events.6010.b: "В Кардолане до сих пор остаются [dunedain|El], которые охотно присягнут мне."
 lotr_intro_events.6010.c: "Кардолан может поступать, как ему заблагорассудится, но горцы - наша главная угроза."
 lotr_intro_events.6010.d: "Сначала я должен сосредоточиться на своей державе."

 ## Hwaldar - Chieftain of Rhudaur ##
 lotr_intro_events.6011.t: "Вождь вождей"
 lotr_intro_events.6011.desc: "Я силой [Select_CString(ROOT.Char.IsFemale, 'покорила', 'покорил' )] [GetTitleByKey('k_rhudaur').GetName]. Слабый [lastking.GetName] пал от моей руки, а большая часть его народа изгнана.\n\nТолько одно препятствие стоит на пути моего полного господства над Рудауром. На юге, в Углу Митэйтеля, упрямый [mellondir.GetName] отказывается уступить. Глупец!\n\nМои племена готовятся к войне. Будет много крови и грабежа!"
 lotr_intro_events.6011.a: "За Девять племён!"

 ## Eradan of the Warriors Three ##
 lotr_intro_events.6012.t: "Троица воинов"
 lotr_intro_events.6012.desc: "[Concept('dunedain', 'Дунэдайн')|E] [Concept('arnor', 'Арнора')|E] следят за землями [Concept('eriador', 'Эриадора')|E], часто вступая в союз с [Concept('elves', 'эльфами')|E] [Concept('imladris', 'Имладриса')|E]. Одним из таких следопытов является [ROOT.Char.GetFirstName], надёжный воин, находящийся у брода Сарн, на южных границах Шира.\n\nК Эрадану присоединились [andriel.GetFirstName] и [farin.GetFirstName], его верные спутники, представляющие волю эльфов и [Concept('dwarves', 'гномов')|E] в борьбе с тьмой, где бы она ни возвысилась. Встретившись в своём лагере у брода Сарн, трое воинов готовы защищать Эриадор от любой возможной угрозы..."
 lotr_intro_events.6012.a: "Мы должны защитить Север!"

 ## Thorondor Orodhoth Warden of Rhudaur ##
 lotr_intro_events.6013.t: "Хранитель Рудаура"
 lotr_intro_events.6013.desc: "Наш народ, [Concept('dunedain', 'дунэдайн')|E], стоит на страже Арнора со времен падения [Concept('arnor', 'Арнора')|E] в Ангмарских войнах. С тревогой мы получаем известия о растущем присутствии орков в [Concept('mistymountains', 'Мглистых горах')|E] и многочисленных орочьих набегах на [Concept('eriador', 'Эриадор')|E]."
 lotr_intro_events.6013.a: "Мы должны подготовиться к бою!"

 ### Gondor ###

 # Introduction to Denethor
 lotr_intro_events.6201.t: "Наместник Гондора"
 lotr_intro_events.6201.desc: "Вот уже двадцать пять поколений наместники бдительно следят за землями [Concept('gondor', 'Гондора')|E], служа его хранителями и высшей властью до возвращения законного претендента на трон королей. Неисчислимые и зачастую ужасные тяготы выпали на долю этих времён. Нет мира, ибо люди Гондора не могут позволить себе такого облегчения. Мужи вырастают воинами, а не учёными; из железа куются орудия, предназначенные для войны и ни для чего другого.\n\nСила королевства ослабевает. Великая тьма сгущается на востоке. Безымянный ужас осаждает восточный берег. Патрули исчезают без следа, а торговые корабли преследуются вдоль русла. Близится решающий час, и чтобы Гондор выстоял, ему понадобятся такие, как Кирион и Эктелион, чтобы повести за собой его народы.\n\nВ этот час вся тяжесь ложится на плечи наместника Дэнетора II. Его мало кто любит, он мрачен и суров по натуре, часто уединяется в Белой Башне. Он ведёт себя как древний властитель, проницательный и мудрый в своём поведении и политике, и под руководством его твёрдой воли Гондор выдерживает всё более ужасные испытания. Но на сердце наместника лежит тень, и по мере того, как тянутся долгие годы его правления, отчаяние находит свои корни в шепчущей тьме.\n\nБудущее Гондора неопределённо. Королевство стоит на острие клинка, и одно дуновение ветра может повергнуть его в пучину тьмы. Но так же быстро Гондор может вернуть себе былое величие. Что бы ни случились, в этот момент надвигающаяся тень движется на запад, охватывая всё своим мраком и разрушением..."
 lotr_intro_events.6201.a: "Зло в [Concept('mordor', 'Мордоре')|E] не дремлет."
 lotr_intro_events.6201.a.tt: "Мы должны приготовиться. Он всё ближе."

 # Introduction to Boromir
 lotr_intro_events.6202.t: "Капитан Гондора"
 lotr_intro_events.6202.desc: "На протяжении многих лет наследник [Concept('gondor', 'Гондора')|E] - либо короля, либо наместника - по традиции занимал пост капитана Белой Башни. Это командующий Стражей Цитадели, хранитель Рога Гондора и командир гондорской армии, подчинённый лишь самому наместнику. Не был ещё рождён человек, подходящий на эту должность больше, чем Боромир, старший сын наместника Дэнетора.\n\nЛюбимый и уважаемый своим народом и своими людьми, Боромир походит на короля Эарнура. Обладая огромной силой и доблестью, он благородный человек, горящий желанием уберечь свой народ от наступающей тени. Он не слишком интересуется преданиями о старине и мудрости поколений, кроме рассказах о былых сражениях, и его преданность своей стране может стать его спасением или проклятием.\n\nНа капитана Белой Башни смотрит весь Гондор, и на него возлагаются надежды, и он ждёт любой проблеск надежды, чтобы вновь сплотить народ."
 lotr_intro_events.6202.a: "И страж Башни ответит на зов..."

 # Introduction to Faramir
 lotr_intro_events.6203.t: "Следопыты Итилиэна"
 lotr_intro_events.6203.desc: "Младший сын наместника Дэнетора являет собой образец мужа древнего [Concept('numenor', 'Нуменора')|E]: добрый, сострадательный, образованный и мудрый, но не лишённый воинского мастерства. Фарамир предпочёл бы никогда не браться за меч, предпочитая предания старины былых времён и библиотеку балладам и полям сражений. Но в эти угасающие дни все мужи [Concept('gondor', 'Гондора')|E] должны сражаться за свою родину, и Фарамир с радостью взял на себя долг охранять города сынов Нуменора. Пока Боромир ведёт своих солдат Гондора в открытый бой, занимая пост капитана Белой башни, Фарамир занят более тонкой, но не менее важной задачей. Он командует Следопытами Итилиэна, авангардом гондорской защиты. Его люди бьют из укрытий в лесах, досаждая Врагу и препятствуя исполнению его планов. Много врагов нашли свою смерть в лесах, где Фарамир несёт свой священный дозор, так и не сойдясь в сражении с отрядами Боромира.\n\nНо вскоре придёт день, когда на плечи Фарамира свалится груз наследства, о котором он никогда не мечтал и которого всегда боялся."
 lotr_intro_events.6203.a: "Однако не по душе мне ни сверканье острых мечей..."

 # Introduction to Dol Amroth.
 lotr_intro_events.6204.t: "Княжество Дол-Амрот"
 lotr_intro_events.6204.desc: "Со времён древнего [Concept('numenor', 'Нуменора')|E] стяг рода Имразора гордо развевался на шпилях гордого Дол-Амрота. Говорят, что Имразор взял в жёны Митреллас, одну из спутниц Нимродель, и что в жилах принцев всё ещё течёт кровь эльдар. Какой бы ни была правда, никто не может отрицать знатность и благородство принцев Бельфаласа, правящих здесь ещё со времён [Concept('elendil', 'Элендиля')|E].\n\nПринцы Дол-Амрота по достоинству и чести уступают в [Concept('gondor', 'Гондоре')|E] только королям и наместникам, и их княжество выстояло там, где другие могущественные княжества пришли в упадок и исчезли с лица земли. Их гордость и радость — рыцари, в которых ещё сохранилась частичка нуменорской мощи, а грохот копыт скакунов Дол-Амрота обратил в бегство многих врагов.\n\nВ этот час, когда сила Гондора убывает, а страх растёт, он всё больше опирается на своих самых могущественных принцев. Род Имразора не нарушит своего долга."
 lotr_intro_events.6204.a: "Вперёд, рыцари Серебряного лебедя!"

 # Introduction to Tharagrondost
 lotr_intro_events.6205.t: "Древние правители Тарагрондоста"
 lotr_intro_events.6205.desc: "Давным-давно мои предки были назначены наместниками владыками Тарагрондоста, которым было поручено содержать западный причал Королевского флота. Однако могущество [Concept('gondor', 'Гондора')|E] давно ослабло, а вместе с ней и поддержка, благодаря которой росло наше королевство. Поэтому мы уже давно правим этой землёй и теми немногими [Concept('dunedain', 'дунэдайн')|E], что остались в мире. Коренные андрастим давно оставили нас в покое, особенно те, что в давние времена платили дань Гондору. К западу от нас кастеляны Улонда, древней королевской резиденции, хотя и не желали признать наши притязания на наше древнее правление, были, по крайней мере, терпимы.\n\nНо три года назад группа опрометчивых умбарских налётчиков в одночасье свергла небольшой гарнизон Улонда, и род кастелянов прервался. С тех пор они совершают набеги на окрестные земли под предводительством того, кого они называют «Чёрным змеем Андраста», взявшего в жены дочь последнего кастеляна. По имеющимся сведениям, он относится к жителям своей провинции относительно справедливо, правя с собственным искажённым чувством чести. Однако это открывает новые возможности — Обитель королей осталась без законного правителя, и мои люди ратуют за то, чтобы я [Select_CString(ROOT.Char.IsFemale, 'восстановила', 'восстановил' )] наши древние права и [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] Бар-Мортиль Гондору."
 lotr_intro_events.6205.a: "Тарагрондост не забыл своего древнего долга..."
 lotr_intro_events.6205.tt: "...быть щитом Гондора на западе против пиратов!"
 men_of_tharagrondost: "Мореходы Тарагрондоста"

 # Introduction to Corsairs in Andrast
 lotr_intro_events.6206.t: "Черный змей Андраста"
 lotr_intro_events.6206.desc: "Три года тому назад я выступил из [Concept('umbar', 'Умбара')|E] всего с шестью кораблями и отрядом авантюристов под своим знаменем. Во тьме ночи мы высадились под древней гондорской крепостью Улонд и перебили небольшой гарнизон. Той ночью мои люди провозгласили меня «Чёрным змеем» - зверем, который приходит ночью, чтобы наводить ужас и грабить. Я взял дочь последнего кастеляна в жены, и с тех пор Бар-Мортиль стал моей базой - мы совершали набеги на близлежащие племена андрастим и [Concept('dunedain', 'дунэдайн')|E].\n\nНо мои амбиции не удовлетворены, и никогда не будут удовлетворены, пока я не стану либо королём этой земли, либо трупом под её скалами."
 lotr_intro_events.6206.a: "Это беззаконная земля, созревшая для завоевания."
 lotr_intro_events.6206.tt: "Некоторые называют мои амбиции смелыми, большинство — безрассудными."

 # Introduction to Steward Beren of Gondor
 lotr_intro_events.6230.t: "Девятнадцатый правящий наместник"
 lotr_intro_events.6230.desc: "Девятнадцатый правящий наместник, Берен наследовал своему отцу Эгалмоту 11 лет назад. Во времена его отца вновь начались конфликты с орками, так что Берену не чужды ни конфликты, ни командование. К счастью, его сын и наследник Берегонд проявил себя как капитан, не знающий себе равных, и теперь Берен может оставить ему непосредственное командование в поле, а сам сосредоточиться на более важных делах. А их немало.\n\nНа севере свары вздорных истерлингов время от времени перекидываются на ослабленный Итилиэн, требуя бдительного надзора. На юге Айериккэ из Харадвайта с завистью смотрят на ослабленную провинцию [Concept('gondor', 'Гондора')|E] - Харондор, стремясь заполучить ее в свои руки. Их подданные, владыки пиратов из Умбара, разоряют гондорское побережье. Ходят слухи, что и те, и другие что-то замышляют - собирают большие флоты, а цель у них одна. И конечно же, [mordor|E] ждет, медленно набирая силу за Эфель-Дуат.\n\nПока же Берен будет выжидать и готовиться к буре, которая, несомненно, разразится."
 lotr_intro_events.6230.a: "Зима или лето, друзья или враги - Гондор выстоит."
 lotr_intro_events.6230.a.tt: "Остерегайтесь. Гондор выстоял, но его окружают все больше врагов."


 ### Rohan ###

 # Introduction to Theoden
 lotr_intro_events.6401.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом чертоге"
 lotr_intro_events.6401.desc: "[theoden.GetTitledFirstName], сын Тенгеля, восьмой король Второй линии, семнадцатый король из дома [theoden.GetHouse.GetName], является любимым и почитаемым королём своего народа. Рождённый в державе [GetTitleByKey('e_gondor_steward').GetNameNoTier], он вернулся в [GetTitleByKey('k_rohan').GetNameNoTier] вместе со своим отцом, когда умер его дед [fengel.GetFirstName]. Он рос, окружённый людьми, что говорят на вестроне, а также выучил [sindarin|El]. При Теодене Медусельд стал оплотом стабильности и благородства эорлингов.\n\nНо кое-что омрачает долгое и мирное правление Теодена. У него есть лишь один ребёнок – любимый сын и наследник, [theodred.GetFirstName]. Пусть он уже мужчина в расцвете сил, благородный и храбрый в равной мере, Теоден не может не замечать слабости, которая подстерегает его королевство. Но он уверен, что если случится худшее, дети его возлюбленной сестры [theodwyn.GetFirstName] унаследуют трон [Concept( 'rohan', 'Рохана' )|E].\n\nИ пусть Риддермарк наслаждается временем мира и процветания, доносится тревожный ветер, приносящий отголоски далёкой войны, в которой над [Concept( 'gondor', 'Гондором' )|E] нависает угроза с востока. Быть может и в самом Рохане есть место внутренним дрязгам. Тени сгущаются, а возраст Теодена даёт о себе знать. Сможет ли он выстоять или падёт пред лицом неизбежной старости и отчаяния?"
 lotr_intro_events.6401.a: "Вперёд, и не страшитесь тьмы!"

 # Introduction to Théodred
 lotr_intro_events.6402.t: "Второй маршал Риддермарка"
 lotr_intro_events.6402.desc: "Вестфолд, пышные и плодородные равнины и долины между Эдорасом и рекой Изен, находятся под властью Второго маршала Риддермарка с тех пор, как эти земли были пожалованы [rohirrim|El] наместником [Concept('gondor', 'Гондора')|E].\n\nТеодред, сын короля Теодена, бдительно следит за важнейшими бродами Изена, как велит ему долг. В последнее время принца беспокоят слухи о бродячих [Concept('orcs', 'орках')|E], а из долины [Concept('isengard', 'Изенгарда')|E] на севере поднимается зловещий дым - не исключено, что это дурное предзнаменование.\n\nТеодред должен быть начеку и держать меч наготове, если хочет пережить приближающуюся бурю..."
 lotr_intro_events.6402.a: "Я меч и щит Рохана."

 # Introduction to Helm Hammerhand
 lotr_intro_events.6403.t: "Король в Золотом чертоге"
 lotr_intro_events.6403.desc: "Сидя на своём троне, я размышляю о положении дел в королевстве.\n\nЯ - девятый король из линии #L [eorl.GetFirstName]а#!, мой род крепок - мои сыновья [haleth.GetFirstName] и [hama.GetFirstName] продолжат моё дело, а моя дочь [hera.GetFirstName] своей сильной волей поддержит их. Риддермарк силён, но угрозы исходят извне и даже изнутри.\n\nК северу от бродов Изена лежит [isengard|E], крепость, захваченная [Concept('dunlendings', 'дунландцами')|E] во времена моего деда. До сих пор они остаются угрозой за этими древними стенами, занозой в боку [Concept('rohirrim', 'рохиррим')|E].\n\nЕсть ещё [freca.GetFirstName], номинальный вассал [Concept('rohan', 'Рохана')|E], обосновавшийся в плодородных долинах реки Адорн. Человек огромного роста и больших амбиций, он толстеет не только телом, но и силой. Долгое время он пренебрегал моими призывами на совет и моей властью, правя сам по себе. Поскольку скоро состоится ещё один совет, я должен помнить о его растущей наглости...\n\nВ конце концов, он преклонит колени или падет."
 lotr_intro_events.6403.a: "Линия Эорла сильна, и переживёт любую зиму."
 lotr_intro_events.6403.a.tooltip: "Владыкам Рохана будут разосланы письма с призывом. Только время покажет, прислушается ли [freca.GetFirstName] к ним."

 # Introduction to Freca
 lotr_intro_events.6404.t: "Владыка Адорна"
 lotr_intro_events.6404.desc: "Окидывая взглядом свои земли, я вижу, как река Адорн извивается по плодородной долине, носящей ее имя, и ее воды питают поля и пастбища, на которых живет мой народ. Ее течения несут не только жизнь: скромный торговый поток идет по реке к Изену, удовлетворяя потребности как [Concept('dunlendings', 'дунландцев')|E], так и [Concept('rohirrim', 'рохиррим')|E]. И хотя так было не всегда, богатство растет здесь, медленно, но верно, так же неуклонно, как течение реки.\n\nМой чертог стоит крепко, а мои люди становятся все более преданными. Мало кто из них осмелится назвать меня вассалом, хотя [helm.GetFirstName] считает иначе. Я не вижу в нём повелителя... только человека, чья хватка над Риддермарком крепка, но не незыблема.\n\nМой сын, [wulf.GetFirstName], в свои двадцать четыре года уверенно шагает вперед, в его сердце пылает огонь, и он хочет получить то, что принадлежит нам по праву. В наших жилах течет кровь королей, хотя некоторые назвали бы ее скудной. Но как долго золотой чертог Эдораса будет позволять нам держаться обособленно?\n\nВремя близко, я чувствую это."
 lotr_intro_events.6404.a: "Придет время, и я испытаю свои силы."

 ### Anduin Vale ###

 # Introduction to Beornings
 lotr_intro_events.6501.t: "Беорнинги"
 lotr_intro_events.6501.desc: "Пока в мире разбирались с последствиями [Concept('battle_of_the_five_armies', 'Битвы Пяти воинств')|E], таинственный оборотень Беорн неохотно принял бразды правления множеством племён, проживающих в [Concept('anduinvale', 'долине Андуина')|E], а также в западной части [Concept('mirkwood', 'Лихолесья')|E], взяв в жёны Медулинн, дочь вождя племени Ольфангингов.\n\nЕго сын, Гримбеорн, сложением и мыслями походящий на своего отца, теперь правит обширными землями, что лежат меж горами и глухими лесами. Народ, также известный как беорнинги, удерживает Высокий перевал, броды Каррока, а также западную часть Старой лесной дороги (или «Видувег», как называют её местные лесовики), не давая гоблинам с гор прохода.\n\nОднако на юге древнее зло вновь пробудилось в крепости [Concept('dolguldur', 'Дол-Гулдур')|E]. А на севере ходят слухи о новых набегах [Concept('goblins', 'гоблинов')|E] [Concept('gundabad', 'Гундабада')|E]. Смогут ли беорнинги в эти мрачные дни сохранить единство разрозненных племён и противостоять козням врагов? Или же они будут сметены восходящей волной, как многие мелкие королевства, которые были до них, и наследие Беорна будет забыто навсегда?"
 lotr_intro_events.6501.a: "Объединившись, лес и долина выстоят!"
 lotr_intro_events.6501.a.tt: "Негоже медведю почивать на лаврах"

 # Introduction to Framlings
 lotr_intro_events.6502.t: "Фрамлинги"
 lotr_intro_events.6502.desc: "Фрамлинги — народ гордый и памятливый. Гордостью, однако, сыт не будешь, а память не защитит от жестокого клинка. Многие годы их народ угасал, снедаемый обидой за то, что их позабыли и бросили сородичи.\n\nНа собственном наречье они зовутся эовеалафа или «отставшие всадники». Их покинул Эорл, когда увёл большую часть эотеод на юг и завоевал великую славу. Оставил их и Леофр, отправившись с многими из тех, кто остался, навстречу судьбе менее завидной. Однако малая часть эотеод всё ещё влачит своё существование у подножья Серых гор, оберегая свои традиции и своих коней.\n\nЭрвигиар Аларихссон, потомок Фрама, оказался владыкой на краю пропасти. Падёт ли его народ пред полчищами [Concept('goblins', 'гоблинов')|E], что спустились с гор, или будет сметён волной примитивных лесовиков, захватившими [Concept('anduinvale', 'Долину Андуина')|E], по которой некогда скакали его предки? Или, быть может, он и его потомки окажутся достойными наследниками своих предков и смогут завоевать земли меж горами и лесом, взять то, что принадлежит им по праву рождения, как истинным наследникам эотеод?"
 lotr_intro_events.6502.a: "Вперёд, фрамлинги!"
 lotr_intro_events.6502.a.tt: "Судьба фрамлингов в ваших руках."

 # Introduction to Melburgis
 lotr_intro_events.6503.t: "Мельбурги"
 lotr_intro_events.6503.desc: "Мельбурги живут в лесистых предгорьях на северо-востоке [Concept('mistymountains', 'Мглистых гор')|E], неподалёку от Врат гоблинов и Гнезда Орлов, и названы так по названию своего главного поселения - относительно цивилизованного и процветающего торгового города Мельбурга (в древности «Матлайсбург»). Этот город с крепкими каменными стенами был основан несколько столетий назад и развивался с переменным успехом, а иногда и вовсе оставлялся его обитателями. Но его стратегическое расположение раз за разом приводило к его повторному восстановлению во времена относительного мира. В последний раз это произошло после того, как Белый совет напал на [dolguldur|E].\n\nБольшая часть племени мельбургов принесла клятву верности беорнингам, однако самые пылкие и независимые из них отправились на север под предводительством Тейна Эгики, чтобы заселить исконные земли всадников фрамлингов. Вскоре Эгика был убит в результате налёта фрамлингов, но его сын Эгико перенял бразды правления, сохранив независимость как от своих родичей в Мельбурге и растущей власти беорнингов, так и от остатков эотеод.\n\nНо ощущается ветер перемен. До Эгико доходят слухи о [Concept('goblins', 'гоблинах')|E], что вновь засуетились в горах, о всадниках, что подняли головы на севере, и о растущих амбициях Гримбеорна. Какой путь выберет Эгико, чтобы защитить свой народ? Склонится ли он перед своими соседями, или будет бороться за своё превосходство как в собственном племени, так и среди других народов, населяющих Долину?"
 lotr_intro_events.6503.a: "Каменные стены и крепкие сердца!"
 lotr_intro_events.6503.a.tt: "Будущее в ваших руках..."

 # Introduction to Herimundis
 lotr_intro_events.6504.t: "Херимунди"
 lotr_intro_events.6504.desc: "Херимунди были одними из первых лесовиков, переселившихся в [Concept('anduinvale', 'Долину Андуина')|E], и поселились в области «Варнелат» к западу от [Concept('dolguldur', 'Дол-Гулдура')|E]. Постепенно они расширяли свои земли, укрепляя контроль по обе стороны реки и регулярно совершая набеги на разрозненных леофрингов на юге.\n\nОднако в последние годы они превратились в разрозненное племя. Сыновья-близнецы последнего вождя, Мирона, соперничали за расположение дочери Гримбеорна. Брат, который в конце концов завоевал её руку, Мадрубал, забрал свою часть земель племени в конфедерацию беорнингов. Его брат и злейший соперник, Маурегато, продолжает влачить независимое существование на юге, замышляя месть своему брату и беорнингам. Эти разногласия могут сыграть на руку растущей силе в Дол-Гулдуре.\n\nСтанет ли Маурегато жертвой своих более сильных соседей? Или он вернёт себе достоинство, воссоединит земли херимунди и унизит косматых узурпаторов с севера?"
 lotr_intro_events.6504.a: "Мы — самые отважные люди Долины!"
 lotr_intro_events.6504.a.tt: "Отомстите брату и объедините херимунди."

 # Introduction to Kultamieli the Merciless
 lotr_intro_events.6505.t: "Дрова для холодного огня"
 lotr_intro_events.6505.desc: "Култамиэли - человек с дурной славой и соответствующими замыслами. Со времен своего отца его род правит северными землями [Concept('anduinvale', 'Долины Андуина')|E], самыми восточными владениями [Concept('witchkingshort', 'Короля-чародея')|E]. Однако теперь Король Зимы желает распространить свою холодную тень.\n\nКултамиэли, надменному и жестокому, всегда почитавшему ужасного повелителя [Concept('angmar', 'Ангмара')|E], выпало исполнять приказы своего повелителя. Ангмар может быть настроен враждебно по отношению к Арнору, но для того, чтобы сломить дунэдайн, необходимы люди и ресурсы. Поэтому миссия Култамиэли проста: победить северян, которые противостоят ему, подчинить северную Долину и обеспечить [Concept('carndum', 'Карн-Дум')|E] рабами и солдатами.\n\nОднако, возможно, на этом амбиции Култамиэли не ограничатся. Долина изобилует рабами, ресурсами и властью; все, что нужно сделать Култамиэли, - это завладеть ими. Однако всё это - несбыточные мечты. Король-чародей Ангмара доверился Култамиэли, и теперь от него зависит, протянется ли тень Карн-Дума дальше."
 lotr_intro_events.6505.a: "Долина преклонит колени."
 lotr_intro_events.6505.a.tt: "#emphasis Вы разблокируете решения, позволяющие низвергнуть и уничтожить [Concept('confederation', 'конфедерацию')|E] правителей северной [Concept('anduinvale', 'Долины Андуина')|E], которые смеют противостоять вам."

 # Introduction to Riculfo of Taurau
 lotr_intro_events.6506.t: "Мстительный волк"
 lotr_intro_events.6506.desc: "Закалённый полувековой суровостью зим, Рикульфо мрачен, как горы, которые он называет своим домом. Он человек вспыльчивый и высокого роста, быстро забывает обиды и в бою грозен, как снежная лавина. Придя к власти менее года назад, он правит сейчас в период большой неопределенности.\n\nМного лет назад падшие люди [Concept('angmar', 'Ангмара')|E] вторглись в северную [Concept('anduinvale', 'Долину Андуина')|E]; тогда отец и бесчисленное множество других вождей региона заключили союз, потому что зимы становились длиннее и суровее, чем когда-либо прежде, а на севере сгущалась зловещая тень. Именно Рикульфо возглавил налёт, который закончился убийством вражеского вождя, хотя после этого их сила была подкреплена их жестоким хозяином, хотя никто не знал, кто это был.\n\nОднако с приходом к власти Рикульфо альянс начал давать трещину. Рикульфо, находящийся на переднем крае борьбы с силами Ангмара, желает провести быстрое и решительное наступление, чтобы раз и навсегда сокрушить угрозу ангмаррим. В этом ему противостоит Харкинд, вождь Маршама, который продвигает оборонительную стратегию. Столкновение железных характеров было бурным, и некоторые опасаются, что эта борьба станет их окончательной гибелью."
 lotr_intro_events.6506.a: "Пусть они прячутся, я пойду вперёд!"

 # Introduction to Holden of Framsburg
 lotr_intro_events.6507.t: "Хрупкая лига"
 lotr_intro_events.6507.desc: "Тёплая улыбка дружелюбного вождя Холдена не выдаёт того бремени, которое он долго и покорно нёс. Как главный властитель и самый преданный сторонник Лангвеллской конфедерации, Холден взял на себя задачу объединить её и попытаться примирить конкурирующие фракции и интересы.\n\nКонфедерация - это союз, заключенный между владыками и вождями северной [Concept('anduinvale', 'Долины Андуина')|E] для противостояния растущей угрозе со стороны [Concept('angmar', 'Ангмара')|E], образованный почти четыре десятилетия назад после того, как слуги павшего Короля Зимы на севере перешли Мглистые горы и закрепились в северо-западных землях Долины.\n\nТем не менее, Лига была охвачена междоусобицами и нерешительностью, раздираемая надвое конфликтом между двумя фракциями. Первая, возглавляемая суровым и вспыльчивым Рикульфо, чья держава находится на передовой, хочет использовать наступательную стратегию, чтобы одним махом отбросить ангмаррим назад, перехватив инициативу. Другая, возглавляемая решительным и не менее упрямым Харкиндом из Маршама, предпочитает оборонительный подход, считая стратегию Рикульфо безрассудной.\n\nИ в центре всего этого - Холден, который боится, что эта междоусобица станет гибелью для всех, и не желает ничего, кроме как преодолеть пропасть. Он всей душой стремится к этому, но время уходит, потому что тени удлиняются."
 lotr_intro_events.6507.a: "Объединившись, мы выдержим любую зиму!"
 lotr_intro_events.6507.a.tt: "#emphasis Вы разблокируете решения, направленные на укрепление [Concept('confederation', 'конфедерации')|E] правителей северной [Concept('anduinvale', 'Долины Андуина')|E], подготавливая и объединяя племена к борьбе с угрозой [Concept('angmar', 'Ангмара')|E]."

 # Introduction to Harkind of Marsham
 lotr_intro_events.6508.t: "Медленно и неуклонно"
 lotr_intro_events.6508.desc: "Харкинд из Маршама - человек с железным сердцем. Он долго размышляет, но как только приходит к какому-то выводу, становится непоколебим, как гора. Самый южный из членов Лангвеллской конфедерации, созданной против угрозы со стороны слуг [Concept('angmar', 'Ангмара')|E], и обладающий наибольшей территорией, он является одним из самых влиятельных её членов.\n\nНаходясь в решительной и зачастую злобной оппозиции к Рикульфо и его сторонникам, Харкинд хочет, чтобы конфедерация приняла оборонительный подход, укрепляя и подготавливаясь, вместо того, чтобы развязывать напрасные и глупые нападения. И вот конфедерация почти развалилась.\n\nМногие называют его трусливым или ленивым; он предполагает, что настоящие трусы - это те, кто готов пожертвовать своей жизнью ради тщеславия этого безрассудного шута Рикульфо. Пусть стадо редеет, Лиге всё равно не нужны иррациональные горячие головы. Никто не переживет зиму, размахивая топором по снегу, выживет тот, кто подготовит свой дом к зиме."
 lotr_intro_events.6508.a: "Наши стены будут высокими, наши рвы глубокими, мы выдержим любой штурм."

 ### Greenwood/Woodmen ###

 # Introduction to Gudamaris
 lotr_intro_events.6601.t: "Гудамари"
 lotr_intro_events.6601.desc: "Гудамари когда-то были самым многочисленным племенем среди лесовиков [Concept('rhovanion', 'Рованиона')|E], но их численность сократилась, и многие из них слились с ольфангингами, опорой власти беорнингов.\n\nИх оставшиеся деревни населены теми, кто отказался ассимилироваться, а вместо этого переселился на север, в безлюдные лощины на северо-западе леса возле Эльфийских врат, и они сохраняют свою независимость от конфедерации беорнингов.\n\nСмогут ли гудамари сохранить свою независимость и вернуть себе статус верховного племени лесовиков, или они ещё больше ослабеют и исчезнут в памяти?"
 lotr_intro_events.6601.a: "Доверьтесь деревьям!"
 lotr_intro_events.6601.a.tt: "Судьба гудамари в ваших руках."

 # Introduction to Sairthiduas
 lotr_intro_events.6602.t: "Сайртиуда"
 lotr_intro_events.6602.desc: "Сайртиуда — древнейший клан лесовиков [Concept('rhovanion', 'Рованиона')|E]. Их легендарные поселения Сайртиудаборг («Лесной зал») и Тарнебург - самые древние поселения в западном [mirkwood|E]. От галадрим [Concept('lothlorien', 'Лотлориэна')|E] эти люди научились основам лесного земледелия и первыми стали подражать лесным эльфам в строительстве флетов.\n\nОднако олдермен сайртиуда Диагеро уже стар, а его народ разделён. Несмотря на возобновившуюся угрозу со стороны [Concept('dolguldur', 'Дол-Гулдура')|E], его сыновья и внуки ссорятся между собой, уводя некоторых из наиболее предприимчивых сайртуида из лощин в [Concept('anduinvale', 'Долину Андуина')|E]. Некоторые отказались от столь ценимой ими независимости и присягнули на верность Гримбеорну. Другие попали под влияние развращающего шёпота с Колдовского холма и приняли еретические верования.\n\nСмогут ли сайртиуда пережить грядущий кризис? Или же это древнее племя окончательно исчезнет из истории?"
 lotr_intro_events.6602.a: "Лес даёт, лесовики живут."
 lotr_intro_events.6602.a.tt: "Судьба сайртиуда в ваших руках."

 # Introduction to Fadirings
 lotr_intro_events.6603.t: "Фадиринги"
 lotr_intro_events.6603.desc: "Фадиринги - самое архаичное племя лесовиков [Concept('rhovanion', 'Рованиона')|E], единственные люди, живущие в глухом [mirkwood|E], на разбросанных полянах к северу от Старой лесной дороги. Они утверждают, что являются истинными потомками Фадерды, мифического прародителя лесовиков.\n\nВ последние десятилетия, когда вновь открылась Старая лесная дорога, они начали переживать незначительное возрождение, но теперь их деревни предают огню возрождающиеся [Concept('orcs', 'орки')|E] гор Лихолесья. Остатки людей пока ещё держатся..."
 lotr_intro_events.6603.a: "Сыновья Фадерды выживут!"
 lotr_intro_events.6603.a.tt: "Судьба фадирингов в ваших руках."

 # Introduction to Meroagings
 lotr_intro_events.6604.t: "Мероагинги"
 lotr_intro_events.6604.desc: "Мероагинги более воинственны, чем другие лесовики, и когда-то занимали большую территорию центрального леса, ведя полукочевой образ жизни вдоль многочисленных троп лесовиков. Когда [mirkwood|E] помрачнело и стало менее гостеприимным, их численность уменьшилась, но они сохранили несколько деревенских поселений в восточной части леса, огороженных острыми деревянными кольями, и часто торгуют с [Concept('dalemen', 'дэйлцами')|E].\n\nОни хорошо помнят чуму и ужас Некроманта из [Concept('dolguldur', 'Дол-Гулдура')|E], преследуя злых тварей южного Лихолесья всякий раз, когда те забредают на их территорию. Они люто ненавидят племя корсехингов.\n\nПоскольку лес становится всё темнее, мероагинги начали задаваться вопросом, выживут ли они только за счет завоевания соседних племен и создания нового, более сильного королевства на восточных лощинах."
 lotr_intro_events.6604.a: "Мы - сердце леса!"
 lotr_intro_events.6604.a.tt: "Судьба мероагингов в ваших руках."

 # Introduction to Waldandings
 lotr_intro_events.6605.t: "Вальдандинги"
 lotr_intro_events.6605.desc: "Вальдандинги - одно из главных племён лесовиков юго-восточного [Concept('mirkwood', 'Лихолесья')|E], многие из которых прибыли как беженцы из других частей леса и были объединены воином-вождём Вальданом. Заселив Восточную бухту, откуда многие из их предков пришли много веков назад, они создали своё собственное маленькое королевство.\n\nБолее экуменичные, чем другие племена лесовиков, они жаждут объединения своего народа по обе стороны леса, и их будоражат слухи о возвышении беорнингов на востоке — могут ли они быть спасителями, которых они ищут?\n\nИ всё же любая надежда на единство поставлена ​​под угрозу злобными корсехингами на юге и воинственными мероагингами на севере. И что еще хуже, до вальдандингов дошли слухи, что Колдовской холм - называемый [Concept('elves', 'эльфами')|E] [Concept('dolguldur', 'Дол-Гулдуром')|E] снова пустил свои тёмные нити в лес, стремясь погубить свободные племена."
 lotr_intro_events.6605.a: "Под деревом и листвой жизнь коротка..."
 lotr_intro_events.6605.a.tt: "Судьба вальдандингов в ваших руках."

 # Introduction to Corsechings
 lotr_intro_events.6606.t: "Корсехинги"
 lotr_intro_events.6606.desc: "Корсехингов презирают другие племена лесовиков [Concept('mirkwood', 'Лихолесья')|E] - то ли как далёкую басню, которой пугают детей, то ли как вполне реальную местную угрозу. Зарабатывая на жизнь разбоем и набегами, они все чаще попадают под тень [Concept('dolguldur', 'Дол-Гулдура')|E], обращаясь в его злую веру.\n\nКонечно, каждый является героем своей собственной истории, и корсехинги считают себя самым чистым и самым традиционным из племён. В конце концов, кто ещё сохранил древние обряды, такие как кража младенцев у врагов или варка их внутренностей в медовухе?\n\nВозвышение Колдовского холма таит в себе как возможности, так и риски. Смогут ли корсехинги стать самыми излюбленными подданными Кхамула и завоевать великое королевство в лесу и на обширных землях за его пределами? Или же они станут обычными слугами Тени? Время покажет..."
 lotr_intro_events.6606.a: "Под древом клинок..."
 lotr_intro_events.6606.a.tt: "Судьба корсехингов в ваших руках."

 ### Rhovanion ###

 # Introduction to Bain of Dale
 lotr_intro_events.6701.t: "Наследники Барда"
 lotr_intro_events.6701.desc: "Северное королевство [dale|E], восстановленное после убийства дракона Смауга Бардом Лучником, снова набирает силу. Дружба с [Concept('dwarves', 'гномами')|E] [Concept('lonelymountain', 'Одинокой горы')|E] и [Concept('ironhills', 'Железных холмов')|E] привела к стабильности и экономическому росту, что сопровождается ростом населения среди северян, невиданным со времён утраченного королевства [rhovanion|E].\n\nСейчас королевством Дэйл правит Баин, сын Барда, и в его правление королевство продолжает расти и крепнуть. Благодаря выгодным бракам всё больше и больше северян прибывают в земли державы, а союз с [Concept('dorwinion', 'Дорвинионом')|E] ниже по Кельдуину крепок как никогда. Династии Баина не светит забвение, ведь её судьба лежит в надежных руках его сына и внука.\n\nГраницы Дэйла в полной безопасности, а поддерживаемое на окрестных трактах спокойствие способствует развитию торговли. Несмотря на редкие стычки с истерлингами на юге, Дэйл по-настоящему процветает в мире."
 lotr_intro_events.6701.a: "Да жить нам ещё многие годы в мире!"

 # Introduction to Lord Girnir of Dale ~ LW
 lotr_intro_events.6702.t: "Правитель Дэйла"
 lotr_intro_events.6702.desc: "Построенный в мирной долине под сенью Одинокой горы, город [dale|E] стоит как памятник дружбе людей и [Concept('dwarves', 'гномов')|E].\n\nГирнир, нынешний правитель Дэйла, - человек мирный и сдержанный. Он поощряет торговлю и коммерцию там, где это возможно, но не стремится выйти на новые рынки или расширить границы мирных земель Дэйла.\n\nВ отличие от своего энергичного сына Гириона, правитель Дэйла довольствуется обыденной повседневной жизнью в Дэйле, в то время как город процветает благодаря тесной дружбе с гномами [Concept('erebor', 'Эребора')|E].\n\nНесмотря на то что его наследник Гирион может настаивать на обратном, Гирнир продолжит править Дэйлом, не прибегая к жестким методам. Время покажет, сможет ли мирная жизнь в Дэйле продолжаться без помех..."
 lotr_intro_events.6702.a: "Пусть торговля течет, а мир длится!"

 # Introduction to Realm-master Lindor of Dorwinion ~ LW
 lotr_intro_events.6703.t: "Владыка Дорвиниона"
 lotr_intro_events.6703.desc: "Держава [Concept('dorwinion', 'Дорвинион')|E] разделена между двумя враждующими фракциями. С одной стороны, влиятельные Винные лорды стремятся сохранить старые традиции, с другой - набирающие силу Великие купцы выступают за экспансию и хотят развивать торговлю за пределами державы.\n\nПока обе фракции борются за власть в бесконечной игре политики, интриг, предательств и постоянно меняющихся союзов, престижный пост Владыки державы занимает Линдор из дома Гаумаринг. Он - человек из народа, ценящий любовь своих подданных выше других, более насущных государственных дел.\n\nНо правление Линдора не будет вечным. Близятся выборы Владыки державы, и один из кандидатов уже успел прославиться: амбициозный Бладортин из дома Колдана - убежденный реформатор, стремящийся укрепить власть Владыки державы и обеспокоенный растущей угрозой со стороны воинственных истерлингов на юге..."
 lotr_intro_events.6703.a: "Наши традиции будут сохранены."

 ### Bellakar and Far Harad ###

 # Introduction to Ayal, Kataj of the Confederacy
 lotr_intro_events.6801.t: "Конфедерация в кризисе"
 lotr_intro_events.6801.desc: "На протяжении последних 50 лет Айял из дома Тезидж разумно балансировал между внешней и внутренней властью в Конфедерации теджин. Его давняя дружба с домом Азумен обеспечила внутреннюю поддержку и стабильность его долгому правлению, скреплённому браком его сына и наследника с их старшей дочерью.\n\nВо внешних делах он проводил осторожную и разумную политику. При нём было проведено не так много великих битв, но наёмники теджин сражались далеко за пределами державы, принося славу и известность своим домам. Однако теперь, на закате его лет, всё это грозит обернуться крахом. \n\nСын и наследник Айяла, Бор, вернулся из заграничных сражений, пошатнувшись в своих убеждениях относительно своего народа и его обычаев. Желая реформировать свой народ и его культуру по образцу тех, что он видел за границей, Бор обратился в Батан-ан-Изинди, который уже давно завоевал популярность среди более оседлых южных сорийцев Конфедерации. Вступив на трон, он почти наверняка будет проводить агрессивную политику реформ, как светских, так и религиозных.\n\nЭто вызвало гнев консерваторов конфедерации. Ныне, на закате своей жизни, Айял может лишь с ужасом наблюдать, как все планы его поколения по обеспечению прочной стабильности превращаются в пепел..."
 lotr_intro_events.6801.a: "У меня больше нет времени..."

 # Introduction to Nîlûhîn II
 lotr_intro_events.6802.t: "Восьмое воззвание"
 lotr_intro_events.6802.desc: "Долгие годы гордые и стойкие Тумаквэ правили [Concept('bellakar', 'Беллакаром')|E] и являлись моральным ориентиром для Верных Катхасапты. Много испытаний выпало на их долю: гражданские войны, вторжения и прочие напасти - но всё же они выстояли. Теперь во главе Тумаквэ стоит Нильюин II.\n\nМолодой король Беллакара, хотя и взошёл на престол раньше своего времени, быстро показал себя решительным и энергичным правителем. [bellakarientail|E] полностью поддерживает его и его правление, а Беллакар готовится к назревающему конфликту.\n\nС недавних пор Нильюина преследуют тревожные сны - о тёмных силах, что надвигаются с севера, востока и юга. Силы эти поглощают всё на своем пути, стремясь выйти к морю. Но во многих снах он также видит свет, сияющий ярче чем когда либо, разгоняющий тьму в последний момент, чтобы оставить лишь тень.\n\nЧто бы ни произошло, Нильюин встретит опасность со всей отвагой, подобающей его роду, как достойный отпрыск [Concept('zimrebal_long', 'Зимребала «Железной руки»')|E]."
 lotr_intro_events.6802.a: "Наш дом един - мы восторжествуем и вступим в новую эпоху!"

 # Introduction to Vâtalinar
 lotr_intro_events.6803.t: "Солнечная династия"
 lotr_intro_events.6803.desc: "Солнечная династия, родившаяся в результате переворота Аудрат Ватра в Бозиша-Даре, правит в [Concept('ray', 'Рае')|E] уже более 800 лет. За это время у них были свои взлёты и падения, но им удавалось сохранять власть, ловко играя против внутренних и внешних фракций, используя свою мёртвую хватку на сухопутные торговые пути с востока на запад.\n\nНо за это время их пыл поутих, и теперь они довольствуются сохранением статус-кво. Примером тому служит Ваталинар, осторожный, старый владыка. В час великих перемен в [middleearth|E] многие недовольны такой позицией.\n\nСможет ли Солнечная династия выстоять, как прежде, против тех, кто ищет щедрость Раи для своих целей, внутри и снаружи?"
 lotr_intro_events.6803.a: "Дар принадлежит нам"

 # Introduction to Dêlasîmor II of Iunástîy
 lotr_intro_events.6804.t: "Верные из Трести"
 lotr_intro_events.6804.desc: "На протяжении бесчисленных поколений, сквозь времена, хорошие и плохие, выстояла цитадель Трести, сердцем который был вечно щедрый Колодец Юнаста. Как и его хранители, дом Паривайна. Несмотря на смуту и перемены в том, кто правит Бозиша-Даром, эта линия тихо, но энергично защищает тех, кто хранит древнюю веру.\n\nНыне Солнечная династия в Бозиша-Даре пошатнулась, и нестабильность нарастает. В этот час Деласимор II наблюдает и ждёт, чтобы решить, как ему действовать в будущем. Его дом мудро держится выше придворной политики Дары и, таким образом, является последним из Домов регентов, уцелевшим после давнего переворота. Но если Солнечная династия покажет свою слабость, возможно, настанет время восстановить давно упразднённый совет..."
 lotr_intro_events.6804.a: "А пока я буду наблюдать и ждать"

 # Introduction to Mardat of Sûza-Rîy
 lotr_intro_events.6805.t: "Повелитель змей"
 lotr_intro_events.6805.desc: "Мардат из Суза-Рий - смелый и ревностный человек. Обученный обрядам фанатичного культа Кхаз-грамаза своей матерью, принцессой Харузана, Мардат стремится распространить веру в Повелителя ночи среди людей [Concept('ray', 'Раи')|E].\n\nВ глазах Мардата Аудрат-Ватра - слабая вера. Её последователи терпимо относятся к тем, кто считает их бога подлым, и поддерживают их только для того, чтобы им было удобнее красть богатства Раи. Ведя тайный заговор, Мардат начал большие приготовления к тому, чтобы стать кралуем державы и уничтожить всех тех, кто осмелится усомниться в статусе его бога как единственного Владыки земли.\n\nСолнечная династия с годами становится всё слабее. Каниватра сейчас слабы и самодовольны, их власть над пограничными землями слабее, чем когда-либо. Если великий властитель, находящийся за пределами досягаемости кралуя, вступит в союз с теми, кто стремится завладеть богатствами королевства, старый порядок вполне может рухнуть..."
 lotr_intro_events.6805.a: "Я низвергну умирающее солнце Раи!"

 ### Zajantak ###
 lotr_intro_events.6806.t: "Люди великой Гайи"
 lotr_intro_events.6806.desc: "На протяжении бесчисленных лет мы сохраняли свой простой образ жизни в джунглях Юга - окруженные державами, стремящимися к господству и дани, мы придерживались своих собственных домов и уклада. Наша жизнь проста - наши войны коротки, плоды щедрых садов наших джунглей обильны, а наш народ счастлив, даже если другие люди считают нас простаками.\n\nНо есть среди нас и те, кто мечтает о более великой судьбе. У многих наших родичей на юге, порабощенных [Concept('stormhost', 'Грозовым воинством')|E], мало оснований для надежды, и, несомненно, тот же зверь придет и за нами. Мы пали низко, говорят некоторые, но мы можем подняться еще выше - народ Заджантака расколот, но пока мы еще живы, есть надежда, что наша земля объединится против врага. Мы, те, кто еще не скован, кто еще дышит свободным воздухом, - мы, кто может спасти и их."
 lotr_intro_events.6806.a: "Мы останемся в своих лесах."
 lotr_intro_events.6806.b: "Мы никогда не будем скованы Драконом! Заджантак должен восстать!"

 # Introduction to King Bogho of Darsalan ~ LW
 lotr_intro_events.6807.t: "Буря Дарсалана"
 lotr_intro_events.6807.desc: "По степи за Морем Дюн пронесся шквал клинков и стали. За последние десятилетия королевство Дарсалан выросло в могущественную державу, господствующую на засушливых землях между джунглями [Concept('ray', 'Раи')|E], пышными равнинами Поа и песчаными пустошами Аризиса.\n\nВо главе с королём-воином Богхо армии Дарсалана наводят ужас на народы пустынь, и никто не смеет бросить вызов могуществу всесильной Бури, как теперь называют короля Богхо.\n\nНо одна лишь борьба не скрепляет королевство. Сможет ли воинственный король оказаться способным правителем за пределами полей сражений? Или стремительный взлет Дарсалана окажется таким же недолговечным, как и многие другие королевства, которые возникали и рассыпались в прах в прошлом в неумолимых пустынях Дальнего Харада?"
 lotr_intro_events.6807.a: "Моя буря развеет врагов, как листья на ветру."

 ### Rhun and Khand ###

 # Introduction to the Logath II
 lotr_intro_events.7001.t: "Логат"
 lotr_intro_events.7001.desc: "С тех пор как Жестокие потерпели поражение в [Concept('battleofdagorlad', 'битве при Дагорладе')|E], мы свободно скитались в диких лесистых долинах нашего северного дома под [Concept('ironhills', 'Железными холмами')|E], сто семей сплетённых логат, вдали от Тёмных земель. Ткань нашей жизни не прерывалась на протяжении долгих лет: наши матери пасли стада, наши дочери занимались торговлей.\n\nК югу от нас наши соседи-дорвинрим несут стражу у бродов Карнена, винной реки. В Железных холмах живут [Concept('dwarves', 'гномы')|E], ведущие тяжёлые переговоры с нашими речными кланами за проход на рынки [Concept('dorwinion', 'Дорвиниона')|E] и [Concept('dale', 'Дэйла')|E]."
 lotr_intro_events.7001.a: "Народу вина нужны наши амазонки."
 lotr_intro_events.7001.b: "Что могут эти коротышки предложить за наш скот?"

 # Introduction to the Logath III
 lotr_intro_events.7002.t: "Логат"
 lotr_intro_events.7002.desc: "Молча и внимательно мы наблюдаем за тем, как женщины [Concept('dale', 'Дэйла')|E] строят новую жизнь для своих семей, селясь всё ближе к нашим пастбищам. Купцы привозят прекрасные материалы, драгоценности и новости. Мы прислушиваемся к шёпоту купцов, говорящих о безопасности дома, о возвращении к жёнам: за границами разгорается беда."
 lotr_intro_events.7002.a: "Изысканные женщины Дэйла продают ценности исключительной красоты."
 lotr_intro_events.7002.b: "Мы должны постоять за свои пастбища!"

 # Introduction to Hûz-Margoz
 lotr_intro_events.7003.t: "Последний из рода Сзрел"
 lotr_intro_events.7003.a: "Невозможно! Я не могу быть последним."
 lotr_intro_events.7003.desc: "Со времён славы моей семьи наступила и прошла целая [Concept('age', 'эпоха')|E] этого [Concept('middleearth', 'Средиземья')|E]. Когда-то Хуз были могущественны и ужасны. Наше имя было синонимом ужаса, мы сожгли древесных тварей, или «[Concept('entwives', 'жён энтов')|E]» [Concept('dorwinion', 'Дорвиниона')|E]. Правя из легендарной крепости-подземелья Сзрел-Каин, мы наводили ужас на весь восток и север... Но что же с нами стало?\n\nЭпоха закончилась нашим позорным поражением. В тот день, когда подлые [Concept('elves', 'эльфы')|E] и их лакеи, так называемые [dunedain|El], пришли на родину нашего бога. Пока мои предки до последнего сражались у ног Керкасска, эльфы использовали свою злую магию, чтобы запечатать нашего бога. С помощью [Concept('northmen', 'северян')|E] они истребили наш народ. Теперь мы скрываемся в безвестности. Это время прошло! Мы направим игат на путь кровавой мести, подобной которой ещё не было на западе.\n\nКогда я в последний раз разговаривал со своими родственниками на эти темы? Нет.. Этого не может быть. После смерти моего отца и дяди я - всё, что осталось от Хуз из род Сзрел?"
 lotr_intro_events.7003.a.tt: "Принесите мне летописи. Где остальные отпрыски Хуз?"
 lotr_intro_events.7003.b: "Я знаю, что нужно сделать. Я не последний. Я - новая заря!"
 lotr_intro_events.7003.b.tt: "Так много нужно сделать, а времени так мало. Я молю владыку Керкасска о терпении."

 # Introduction to Vangaris
 lotr_intro_events.7004.t: "Вихрь"
 lotr_intro_events.7004.desc: "Худриаг южных степей, Вангарис - мастер клинка, лука и коня. Пройдя путь от простого крестьянина до предводителя наёмников и осводега, возглавив кланы Нижнего [Concept('khand', 'Кханда')|E] после сражений в [Concept('harad', 'Хараде')|E].\n\nОн много лет провёл в борьбе с великим таскралом Суладаном из Харузана, найдя соперника, способного сравниться с ним в силе и хитрости. Чёрный змей видит в нём одного из своих главных врагов. Кланы объединяются под его знаменем благодаря славе и репутации, которую он завоевал в Хараде. Хотя внуки последнего Оваты считают себя законными правителями кланов Кханда.\n\nОн с вызовом смотрит в лицо старым порядкам. Объединит ли он свой народ или будет раздавлен под копытами худриага из рода Ортог? Померкнет ли он под тяжестью времени как ещё один осводег Кханда или навсегда изменит Кханд, закрепив свое имя в истории как истинного Оваты?"
 lotr_intro_events.7004.a: "Я вновь объединю Кханд!"

 # Introduction to Keiseimu
 lotr_intro_events.7005.t: "Старые пути"
 lotr_intro_events.7005.desc: "Избранный народ Тумраки, вариаги, сохранился в веках благодаря традиции. Как его избранники, они призваны сокрушать врагов своего единого и истинного бога, демонстрировать мастерство владения конём и луком и распространять имя Тумраки до самых краёв земли. Ибо таков божественный долг Оваты.\n\nХудриаг Кейсейму - внук последнего Оваты и намеревается стать следующим. Тумраки желает вновь возродить [khand|E], чтобы сражаться на западе и помочь в уничтожении злых людей там. Чтобы растоптать этих еретиков под копытами, они затмят солнце нескончаемым градом стрел и покончат с их высокомерием раз и навсегда.\n\nВосхождение к становлению могущественным Оватой и реформирование Кханда для достижения великой окончательной победы будет нелёгким. Пришлый узурпатор Вангарис привлёк на свою сторону знамёна южных кланов. Его нужно остановить, пока вариаги не утратили прежние устои и не лишились милости Тумраки. Скачите вперёд и разделите мир во имя его!"
 lotr_intro_events.7005.a: "Имя Тумраки будет известно во всём мире!"

 # Bountig intro event
 lotr_intro_events.7006.t: "Пепел на ветру"
 lotr_intro_events.7006.desc: "Они пришли внезапно, ночью. [camp|E] предан огню, животные разбежались по ветру. Кровь и ужас засеяны по их следам: женщин утаскивают, а воины лежат мёртвыми в грязи. Выжившие собираются вместе: молодые потрясены случившимся, а старики принимают его с усталостью.\n\nОдин седобородый старик утешает меня из-за моих потерь, говоря, что так было со времён его деда. Жизнь идёт вперёд, и мы должны нести то, что она приносит, хорошо это или плохо. Уже строятся планы, как двигаться дальше, искать и собирать животных, которых можно найти, а затем попытаться перебраться на новое месте, где меньше шансов, что на них нападут мерзкие варвары из #L [GetTitleByKey('e_khand').GetNameNoTier]а#!.\n\nИ что же теперь у меня здесь? Жизнь, которую я надеялся наладить, ушла в прошлое - моя жена умерла или ушла в травяные моря. Мне придется потратить годы, чтобы найти ее самостоятельно, если я вообще смогу это сделать. Моих скромных мечтаний больше нет. Что стоит такая жизнь? Здесь меня больше ничто не связывает. Может быть, более широкий мир приведет меня к лучшему рассвету."
 lotr_intro_events.7006.a: "Я найду своё будущее среди отрядов мечников на западе."
 lotr_intro_events.7006.b: "Я прочешу эти равнины, словно огненный смерч, пока моё сердце не обретёт покой."
 lotr_intro_events.7006.b.tt: "#N Это завершит сюжет персонажа [bountig.GetNameNoTooltip]#!"

 # Introduction to Timmir
 lotr_intro_events.7007.t: "На краю гибели"
 lotr_intro_events.7007.desc: "Когда Тиммир был впервые коронован как таскрал Лурмсакуна, будущее королевства казалось более обнадеживающим, чем в прошлом поколении. Его связи с возвысившимся [Concept('mordor', 'Мордором')|E] гарантировали ему защиту от мелких военачальников [Concept('khand', 'Кханда')|E], и многие думали, что он присоединится к крупным торговым сетям Харнена.\n\nНо этому не суждено было сбыться. Тёмная башна предпочла восходящих королей вариагов на севере Лурмсакуну. Когда королевство осталось само по себе, и без того скептически настроенные восточные кланы только осмелели в своем противостоянии правящей династии и культу Кхаз-грамаза.\n\nТаскрал стар, и его тело изломано. У него нет сил спасти свой народ от ига вариагов, а хаос, который, несомненно, последует за его смертью, ничем не поможет королевству. Все, что сейчас может делать Тиммир, - это наблюдать, как надежда исчезает с его земель, а враги все дальше и дальше вторгаются в его пределы."
 lotr_intro_events.7007.a: "Будущее таскралана находится в руках его преемника."

 ### Near Harad ###
 
 # Introduction to Kalafar
 lotr_intro_events.7201.t: "Восстание в Хелкаре"
 lotr_intro_events.7201.desc: "Пять людских поколений назад, Хадном, ревностный служитель богов, объединил народ Хелкара против жестоких королей харузов и их культа гнусного змея. Из этого восстания возродилось древнее королевство Хелкар, могущественное торговое государство, расположенное на пересечении древних империй и сказочно разбогатевшее благодаря этому.\n\nЕго сын, Сафал Стойкий, отразил три попытки харузских королей отвоевать утраченное, нанеся смертельный удар по их угасающему могуществу. Но его сын, Сагалион, оказался менее способным, а предводителем был слабым и никудышным. В конце концов на него было совершено покушение, главным подозреваемым стало возрождающееся королевство харузов под главенством Суладана. Возможно, он надеялся ослабить Хелкар, возведя таким образом на престол ребёнка.\n\nНо если таково было его намерение, то он просчитался, ибо Калафар во многом походил на своего деда — могучий воин и ревностный последователь верований своих предков. Его брат Синил также принял вызов и теперь верно служит своему брату как законный владыка, несмотря на предложения Харузана возвести его в ранг наместника, если он предаст Калафара.\n\nНыне народы Хелкара вновь взялись за мечи, бросая вызов миру, который снова стремится их уничтожить. Змеиный клубок извивается на западе, а с северных гор ветер гонит тьму, стремящуюся обезопасить свой южный рубеж..."
 lotr_intro_events.7201.a: "Мы никогда не преклоним колен."
 lotr_intro_events.7201.a.tt: "На западе змей, а на севере тьма. Мы должны выстоять."

 # Introduction to Sûladan
 lotr_intro_events.7202.t: "Амбиции Суладана"
 lotr_intro_events.7202.desc: "150 лет назад великое владычество харузских королей было разрушено. Восстание Хелкара уничтожило всё, что оставалось от единства и сплочённости в королевстве, а Амрун был разграблен. Постепенно королевство харузов распадалось, и его приграничными регионами завладели мятежные военачальники и полевые генералы. Ныне королевство Харузан являет собой печальное напоминание о былой славе. Но Суладан стремится это изменить.\n\nЕдинственный сын своего отца, появившийся на свет уже под его старость, Суладан обладает пылким сердцем. До совершеннолетия он мало что мог делать, и пока регентский совет занимался государственными делами, он проводил время в мечтах о возрождённом Харадвайте. И теперь, когда его власть не ограничена регентами, Суладан видит, что мир погружен в хаос, а дом его врагов погряз в междоусобицах.\n\nМятежный король Хелкара скончался в результате несчастного случая, оставив королевство на попечение мальчишке. Тем временем, его двоюродный брат планирует завоевать Пезарсан, обещая принести присягу Суладану, если тот окажет поддержку. На севере Змеиный король Кхаз-грамаз планирует раз и навсегда покончить с ненавистными народами моря.\n\nБлизится час Харузана, и остаётся надеяться, что у Суладана получится поймать момент."
 lotr_intro_events.7202.a: "На Пезарсан — воссоединение начнётся оттуда!"

 # Introduction to Balkuthôr
 lotr_intro_events.7203.t: "Наследник для Пезарсана?"
 lotr_intro_events.7203.desc: "Родившись в небольшом владении в малой ветви некогда великого дома Айериккэ, Балкутор считал, что судьба его по большей части предрешена. Он будет править своим крошечным владением, восседая в Тир-Аргорне, не имея не малейшей возможности поучаствовать в Большой игре, как бы ему того ни хотелось.\n\nНо нередко малейший поворот судьбы способен привести к появлению невиданных возможностей. Как-то вечером, могущественный двоюродный брат Балкутора, Суладан, король и повелитель всех харузов, приехал навестить его, прибыв в его скромные владения на спине могучего мумака. Пройдя через все любезности, король попросил своего кузена поговорить с ним наедине. Заинтригованный Балкутор согласился.\n\nВ безопасности своих личных покоев, Суладан с воодушевлением рассказывал о потерянной славе их семьи, о желании вернуть свои давние земли — в особенности Пезарсан и Хелкар. Это, по его словам, и стало причиной визита. Суладан знал о происхождении матери Балкутора, сестры последнего короля Пезарсана. Новый король, Дасин II, был жестоким садистом, а Суладан слышал, что народ мечтает о новом повелителе. Похоже, что Кхаз-грамаз услышал мольбы его благочестивой семьи. Тогда он и сделал своё предложение. Если Балкутор признает превосходство и главенство своего двоюродного брата, а также согласится назвать его королём Пезарсана, то Суладан сделает всё в своих силах, чтобы посадить Балкутора на трон Пезарсана.\n\nПредложение было очень щедрым, и именно такого шанса на возвышение ждал Балкутор. Разве мог он отказаться?"
 lotr_intro_events.7203.a: "Народ Пезарсана будет процветать под моим правлением!"

 # Introduction to Pezarsan
 lotr_intro_events.7204.t: "Пезарсанское наследование"
 lotr_intro_events.7204.desc: "Дасин II едва успел воцариться на своём королевском престоле, как получил известия о вторжениях иноземцев. На западе, угасающая династия Айериккэ пытается претендовать на его земли, используя двоюродного брата правителя. На севере проклятый Хелкар под пятой Калафара вторгается в его земли под предлогом защиты Верных Нади-манье в северных пограничных регионах. Дасин видит их такими, какие они есть. Стервятники и трусы, которые просто пытаются похитить то, что по праву принадлежит ему!\n\nПризвав свою данницу - предводительницу Юсру и союзника - вождя Малтока с юга, Дасин II планирует выступить в защиту своих владений. Союзники на юге принесли ему клятву на крови и будут защищать его как законного короля Пезарсана, до самого конца. Хотя бы с юга ему не приходится ждать угрозы. Но выступая против двух врагов одновременно, нужно определиться, кто из них будет первым?"
 lotr_intro_events.7204.a: "Будь прокляты эти одержимые северяне! Они падут первыми!"
 lotr_intro_events.7204.b: "Падальщики и змеи! За это я спущу шкуру с Айериккэ!"

 # Introduction to Scorpion King
 lotr_intro_events.7205.t: "Ветра перемен"
 lotr_intro_events.7205.desc: "Многими поколениями династия Эзаркиа удерживала контроль над городом-оазисом Мазжарат и окрестными деревушками Коаноза — сердца Моря Дюн. Налоги с пустынных караванов и знаменитых базаров Мазжарата принесли семейству определённый успех и престиж, а может даже и славу. Нынешний вождь, Рудомир, известен тем, что всегда добивается желаемого как хитростью, так и силой. Язык его остёр как жало, и среди тех, кто пытался покушаться на то, что принадлежит ему, не без иронии, он стал известен как «Король-скорпион».\n\nНо времена меняются. На пески пала тень. Свежие слухи о возвращении древнего зла и неспокойной обстановке на территории старых империй прибывают в Коаноз с каждым новым караваном. А на родине стабильности угрожает возвышение коварного культа Санбайза, бога-паука, чьи убийцы угрожают безопасности даже самого Мажарата. Так или иначе ветер перемен пронесётся над пустыней. Сметут ли они дом Эзаркиа с насиженного места? Или, быть может, понесут их навстречу новой судьбе — к объединению племён пустыни, что изгонят своих врагов со священных земель и воспоют имя Короля-скорпиона?"
 lotr_intro_events.7205.a: "Король-скорпион восстанет!"
 lotr_intro_events.7205.b: "Мы должны следовать примеру Харузана."
 lotr_intro_events.7205.c: "Перед всеми нами лежит новый и опасный путь."

 ### Umbar and Mardruak ###
 
 # Introduction to the Ar-Adunaim
 lotr_intro_events.7401.t: "Изгнанники Ар-Адунаим"
 lotr_intro_events.7401.desc: "Самопровозглашённые Ар-Адунаим живут на скалистом островке в [Concept('belegaer_sea', 'море Белегаэр')|E]. Те, кто посещает его, могут получить два разных опыта. Тем, в чьих жилах течёт [Concept('numenor', 'нуменорская')|E] кровь, оказывают всякие почести. С теми же, кто не происходит от нуменорцев, подвергаются унижениям, с ними обращаются хуже, чем с собаками. Такова жизнь изгнанников, радеющих за чистоту крови и вышвырнутых из гавани [Concept('umbar', 'Умбара')|E] за свои крайние взгляды.\n\nВозникшие вскоре после прибытия Кастамира Узурпатора в Умбар, «чистокровные» были всего лишь одной из фракций в стране - хотя на деле даже после их изгнания в Умбар остаётся довольна широкая группа поддерживающего их населения. Ар-Адунаим начали проповедовать необходимость «великого очищения» Умбара, которая повлекла бы за собой возрождение истинно нуменорского народа и стала бы предвестником возвращения утраченной империи. Прагматики Умбара в конечном итоге были буквально вынуждены действовать, когда безобидные призывы вылились в погромы с многочисленными жертвами и пожар, уничтоживший добрую часть порта.\n\nС тех пор, Ар-Адунаим тешатся на своём островке в ожидании  удобного момента для начала своего великого похода за возрождение чистой крови. Их предводитель, Гимильхад, утверждает, что общался со своим августейшим предком Ар-Фаразоном. В награду за верность и жертвоприношения Аганналумаба Ару обещал даровать им древнюю Великую армаду, и когда это случится, войска Анадунэ пройдут по земле ещё раз."
 lotr_intro_events.7401.a: "Возрождение близко, Анадунэ восстанет вновь!"
 lotr_intro_events.7401.a.tt: "С крепости на этой скале у моря начнётся возрождение наследия Нуменора."

 # Introduction to Umbar
 lotr_intro_events.7402.t: "Наследники Кастамира"
 lotr_intro_events.7402.desc: "Со времен [Concept('kinstrife', 'Распри родичей')|E] [Concept('umbar', 'Умбар')|E] служит убежищем для потомков Кастамира, законного короля [Concept('gondor', 'Гондора')|E]. Однако Умбар был слишком разобщён, чтобы представлять для Гондора угрозу.\n\nОколо 30 лет назад предыдущий владыка Умбара, Азулзир, решил испытать оборону Гондора на прочность. Однако Гондор не застали врасплох, и проскользнув ночью через оборону Умбара, дерзкий капитан Торонгиль предал огню порт, а вместе с ним и флот. Азулзир сошёлся с Торонгилем в поединке, когда тот остался прикрывать отход своих людей, и Торонгиль взял верх, убив его.\n\nТак Катуфазган стал повелителем Умбара, унаследовав не могучую державу, наводящее ужас на прибрежные города и деревушки Гондора, а разобщённое королевство, готовое в любой момент распасться. Внутренние земли, никогда по-настоящему не подчинявшиеся центральной власти и толком не заселённые, вскоре откололись, а сторонники чистоты крови начали погромы, сильно повредившие порт и приведшие в итоге к их изгнанию. После долгих лет умелого управления государством, Катуфазган смог вернуть Умбар к подобию стабильности и порядка, при помощи сладких речей и разумного применения силы. Но он хочет остаться в истории как великий правитель и наконец-то посадить свою династию на гондорский престол. Его сыновья уже возмужали и превратились в могучих воинов, однако есть опасения, что в будущем между ними может начаться соперничество в вопросе престолонаследия..."
 lotr_intro_events.7402.a: "Но сначала нужно усмирить внутренние земли."
 lotr_intro_events.7402.a.tt: "Некоторые легаты внутренних земель примут ваше главенство с помощью осторожной дипломатии, но остальных придётся покорять силой."

 # Introduction to Aglarin of Narik-Zadan
 lotr_intro_events.7403.t: "Призраки моря Белегаэр"
 lotr_intro_events.7403.desc: "Нарык-Задан когда-то был древнейшим [Concept('numenorean', 'нуменорским')|E] портом в Мардруаке. Много лет минуло с тех дней, когда величественные суда [Concept('numenor', 'Нуменора')|E] заходили в его гавань. За века, прошедшие после [Concept('downfall', 'Низвержения')|E], бухты Мардруака стали прибежищем для устрашающих пиратов, жестоких морских налётчиков, которые живут грабежом и налётами.\n\nВ последние десятилетия пираты Мардруака объединились под властью Бельфегора, мардруакского пирата, что снискал славу налётчика, внушающую ужас жителям всем окрестным берегам. Он стал известен как «Призрак [Concept('belegaer_sea', 'моря Белегаэр')|E]» и создал новое королевство, свободное от влияния [Concept('umbar', 'Умбара')|E] и [Concept('bellakar', 'Беллакара')|E].\n\nЧувствуя скорое приближение смерти, он даровал всем своим детям их собственные командования, не обойдя стороной и любимую дочь Агларин. После смерти Бельфегора традиции сыграли свою роль, а не пиратском троне оказался недостойный старший сын Бельфегора — Годратор. Спустя два года навязчивых придирок и бесцеремонного захвата власти, родичи Годратора воспротивились его незаконному правлению и положили конец его владычеству.\n\nТеперь наследники Бельфегора управляют своими кораблями и руководят своими гаванями. Отважней и хитроумнее всех – Агларин. Она правит Нарык-Заданом как кнутом, так и пряником. Но хватит ли ей доминирования над узкой прибрежной полосой, или, движимая амбициями, она захочет сама оказаться на отцовском троне?"
 lotr_intro_events.7403.a: "Мои корабли будут бороздить морские просторы!"

 # Introduction to the Fleet of Shadows ~ LW
 lotr_intro_events.7404.t: "Флот теней"
 lotr_intro_events.7404.desc: "Волны бьются о нос флагмана грозного Флота теней. Основанный группой опытных пиратов и превратившийся в небольшую армаду быстроходных кораблей налётчиков, этот флот годами наводил ужас на западные берега [Concept('belegaer_sea', 'моря Белегаэр')|E].\n\nПосле непредвиденной смерти последнего лорда-пирата тень сомнения легла на единственного ребенка и наследницу правителя, его дочь Азрунет. Может ли женщина возглавить грозный флот воинственных пиратов и грабителей?\n\nПоследние месяцы доказали, что это так. Набеги и грабежи были в изобилии, а о новом командующем Флота теней уже поют морские песни.\n\nНо цели Азрунет лежат в другой плоскости. Она мечтала объединить Священные острова и создать настоящее пиратское королевство - пристанище для всех, кто чувствует себя на борту корабля как дома..."
 lotr_intro_events.7404.a: "Священные острова будут моими!"

 ### Thani-Hazad ###

 # Introduction to Balâkhân
 lotr_intro_events.7501.t: "Запуганный король"
 lotr_intro_events.7501.desc: "Когда-то [anbalkumagan|E] был гордым и могущественным королевством, величайшей из юго-западных колоний [Concept('numenor', 'Нуменора')|E], а после Низвержения Нуменора — самостоятельным и независимым королевством. Но те дни давно минули, а гордых анбалукхори затмили их соседи из [Concept('bellakar', 'Беллакара')|E]. Многочисленные войны, в которые королевство было втянуто, также серьезно ударили по его благополучию.\n\nА затем, когда оно только начало восстанавливаться, вновь появился древний Повелитель Бурь Хорахиль, возжелавший вернуть земли, которых его когда-то лишил Нуменор. Короли проглотили обиду и склонили головы. Так Ан-Балкумаган стал сердцем возрождённого государства Тон ан-Кхарлок, также известного как [stormhost|E].\n\nПравитель народа анбалукхори, Балахан, во многом довольно слабый человек. Он был воспитан при регентстве своей матери и женился на сестре действующего Штормового воеводы. При этом он сохранил свои древние права и привилегии в соответствии со статусом. От него не ждут ничего кроме послушания и полной поддержки Штормового воеводы, а значит и служения Хорахилю.\n\nТолько время покажет, будет ли он послушным агнцем, или воспрянет, подарив иную судьбу некогда гордым анбалукхори..."
 lotr_intro_events.7501.a: "Не стоит раскачивать лодку..."

 # Introduction to the Storm-host
 lotr_intro_events.7502.t: "Тон ан-Кхарлок"
 lotr_intro_events.7502.desc: "Тон ан-Кхарлок, также известный как [stormhost|E] (по титулу его повелителя, [Concept('ringwraith', 'Кольценосца')|E] Хорахиля, некогда Повелителя бурь Ан-Балкумагана) — военизированное государство, преследующее единственную цель — уничтожение врагов Хорахиля. И хотя на какое-то время его возвышение удалось остановить доблестному союзу [Concept('bellakar', 'Беллакара')|E] и [Concept('ray', 'Раи')|E], королевство восстало вновь, в ином обличье.\n\nНо Беллакар и Рая сегодня уже не те, что были в далёком 1600 году. Беллакар измельчал по сравнению с былым величием, а Рая покинула древний союз.\n\nВскоре потомки Дулгу Чёрного, жестокого генерала прежнего Грозового престола, исполнят то, чего не смогли их предки — сравняют Беллакар с землёй. Всё чего они ждут — приказа своего повелителя из [Concept('mordor', 'Мордора')|E]. Тогда начнется уничтожение непокорных Тумаквэ..."
 lotr_intro_events.7502.a: "Мы готовились к этому много лет..."
 storm_host: "Грозовой легион"
 storm_host_auxiliaries: "Вспомогательные войска Грозового легиона"
 lotr_intro_events.7502.b: "Наша буря поглотит всех."

 # Introduction to Abrazan
 lotr_intro_events.7503.t: "Одинокий брат"
 lotr_intro_events.7503.desc: "Восемь лет. Восемь лет прошло с тех пор, как я пришёл сюда вместе со своим старшим братом Катуфазганом, захватил этот остров и превратил его в оплот нашей власти. Под предводительством моего брата мы совершали великие набеги и собрали под своё знамя множество людей, наводя ужас на залив в поисках добычи и грабежа!\n\nНо три года назад мой брат отправился в набег на богатое королевство Фелайя, и с тех пор он не вернулся, оставив управление нашим островным королевством в моих руках. Теперь, когда мой брат погиб в море, в моей власти решить, каким курсом мы пойдём, и только время покажет, смогу ли я оправдать наследие моего брата..."
 lotr_intro_events.7503.a: "Слава и богатство ждут!"

 # Introduction to Phorakôn II
 lotr_intro_events.7504.t: "Сюзерен Балан-лай"
 lotr_intro_events.7504.desc: "Форакон II, «Старый принц» Гимильтани и глава [balan_lai|E], мудро правит уже несколько десятилетий и пользуется большим уважением прочих принцев и принцесс, ко многим из которых он относится с отеческой привязанностью. Понимая, что он не может вечно руководить [balan_lai|E], Форакон начал готовить Имразора III из Алсариаса к тому, чтобы передать ему пост главы совета, и [balan_lai|E] терпит этот шаг только из уважения к «Старому принцу»."
 lotr_intro_events.7504.a: "Я должен использовать своё время с умом..."
 
 # Introduction to Imrazôr III
 lotr_intro_events.7505.t: "Гордый принц"
 lotr_intro_events.7505.desc: "Имразор, принц Алсариаса, - человек сильных страстей. Вернейший друг, страшнейший враг, он одинаково горяч и холоден. Он знает свои желания и неустанно работает над их исполнением, как и его [Concept('numenorean', 'нуменорские')|E] предки.\n\nЕго самое искреннее желание - жениться на прекрасной принцессе Аримит из Карасаласа, к которой он давно питает интерес. В последние годы она отвечает ему взаимностью, и Имразор очень рад этому.\n\nОднако на пути к этому счастливому исходу остаётся препятствие. Запрет на объединение, давно закрепленный в Великом конкордате, лишает двух суверенных принцев [balan_lai|E] права на брак, чтобы предотвратить объединение их королевств и нарушение баланса сил. Таким образом, Имразор и Аримит предстали перед запретом. И всё же проблеск надежды остаётся. Запрет может быть снят в каждом отдельном случае по решению совета [balan_lai|E] - и теперь Имразор III направляет всё своё немалое остроумие и обаяние на то, чтобы это произошло."
 lotr_intro_events.7505.a: "Я не остановлюсь, пока моё сердце не будет удовлетворено!"

 # Introduction to Seregul
 lotr_intro_events.7506.t: "Последствия совета"
 lotr_intro_events.7506.desc: "Серегул, принц Пэла, всегда был самым гордым адуна. В его жилах течёт кровь [Concept('numenor', 'Нуменора')|E], его предки возвысились над меньшими людьми! По этой причине Серегул кипит в гневе, ибо он связан с Пэлом. И только Пэл видит, что его адунайский принц скован, ибо он должен править совместно с местным конклавом. Таково было соглашение, заключённое, когда [balan_lai|E] были приглашены в этот регион в 1203 году Т.Э., и которое соблюдается с тех пор.\n\nЕго жена не может помочь ему в его испытаниях. Между ними никогда не было любви, и та теплота, что была, давно умерла. Теперь, похоже, недостаток милости Серегула снова преследует его. На созванном совете в 3000 году многие решили, что больше не могут его выносить, и осудили его. Они поклялись не признавать указов принца до тех пор, пока он не будет смещён и не будет избран новый - а может быть, и даже тогда.\n\n[balan_lai|E] не придали этому значения и сочли, что Серегул должен сам разбираться с этим внутренним делом - с запада помощь не придёт. Они скорее протянут ему моток длинной верёвки, чтобы он на ней и повесился! Там, где другие видят испытание, Серегул видит возможность - показать всем своё истинное могущество и наконец-то освободиться от оков предков. И тогда все они пожалеют, что отвергли его..."
 lotr_intro_events.7506.a: "Скоро все познают моё истинное великолепие!"

 # Introduction to Derei
 lotr_intro_events.7507.t: "Молодой принц"
 lotr_intro_events.7507.desc: "Гимилет, самое южное из княжеств [balan_lai|E], издавна поддерживает тесные отношения с [cuind|El] из соседнего королевства Дрэл, так что многие [cuind|El] тайно путешествуют по всей стране, предлагая свои услуги как целители, плотники и многое другое. Ходят даже слухи, что некоторые принцы Гимилета вошли в леса Дрэла и учились у [Concept('elves', 'эльфов')|E].\n\nПосле смерти отца от внезапной болезни и отсутствия близких родственников судьба юного принца казалась неопределённой, пока [Concept('elven', 'эльфийский')|E] король Терилаэн из Дрэла не взял юношу под свою опеку. Хотя принц Дэрай уже не ребёнок, он по-прежнему полагается на советы и наставления своего друга и наставника, и, возможно, это предвещает новую эру дружбы между Дрэлом и Гимилетом?"
 lotr_intro_events.7507.a: "Вслушайтесь к словам мудрейших..."

 # Introduction to Arimîth
 lotr_intro_events.7508.t: "Жемчужина Южных земель"
 lotr_intro_events.7508.desc: "Аримит, принцесса Карсаласа, столь же хитра, как и прекрасна. Единственный ребёнок своего отца, скоропостижно скончавшегося в её юности, оставив так называемую «Жемчужину Южных земель», как называли принцессу, в шатком положении. Два её дяди были готовы наброситься на неё, и только под давлением Форакона, предводителя [balan_lai|E], они отступили.\n\nОднако Аримит не струсила, и после того случая она превратилась в проницательного, уверенного и осторожного лидера, достойного своего положения принцессы [balan_lai|E]. Однако с тех пор в её жизни появилась новая фигура.\n\nГордый и страстный Имразор III, принц Алсариаса, давно добивается сердца Аримит. Если раньше она сомневалась, то после долгих ухаживаний стала отвечать ему взаимностью.\n\nОднако для того, чтобы их история любви подошла к концу, ещё многое предстоит сделать, ведь роман может повлиять на будущее [balan_lai|E]."
 lotr_intro_events.7508.a: "Многое должно произойти."

 # Introduction to Karaag
 lotr_intro_events.7509.t: "Великий мыслитель"
 lotr_intro_events.7509.desc: "Повелитель городов-близнецов Азаридета и Ротараны, Карааг... огорчен. Огорчен тем, что не может обрести ни минуты покоя!\n\nКаждый день, кажется, какой-нибудь купчишка или мелкий лорд требует его внимания по самым пустяковым поводам! Разве у него нет слуг и министров, подобранных с учетом их проницательности и мастерства? Разве не им он доверил решать подобные вопросы?\n\nКарааг желает лишь покоя и уединения, где он мог бы работать со своими инструментами и писать в дневниках. Мир природы интересует учёного гораздо больше, чем мир людей.\n\nЕму повезло хотя бы в том, что он познал мирное царствование. Старый Форакон на юге и его друг Артазрок на севере позаботились о том, чтобы он не беспокоился о более масштабных махинациях своих собратьев-принцев.\n\nНо как долго можно терпеть такое пренебрежение, ведь мир вновь меняется?"
 lotr_intro_events.7509.a: "Оставьте меня!"

 # Introduction to Arthazroc
 lotr_intro_events.7510.t: "Принц-купец"
 lotr_intro_events.7510.desc: "Артазрок. Принц Артазрок, если угодно.\n\nДолгое время принцы Инзиллони были скованы. Ведь они властвуют в небольшом, но богатейшем королевстве - но, по правде говоря, они им почти не управляют. Ведь Инзиллони - город купцов и могучих торговых флотов, а управляют городом великие семьи. Они довольствуются тем, что оставляют принцев в покое, считая их безобидными фигурами давно минувшей эпохи. По их словам, это пережиток их гордого наследия.\n\nИменно в такой атмосфере родился и вырос Артазрок, и он хорошо усвоил ее. Теперь Артазрок точно знает, как играть в игры своих могущественных подданных, и на самом деле обладает тонким уровнем власти, редко встречающимся у принцев Инзиллони.\n\nНо когда наступает старость и Артазроку приходится обратить свой взор на то, что придет ему на смену, возникает вопрос: достаточно ли этого? Или необходимо принять решительные меры, чтобы предотвратить долгое угасание его дома..."
 lotr_intro_events.7510.a: "Выждать идеальный момент."

 # Introduction to Daroc III
 lotr_intro_events.7511.t: "Косолапый"
 lotr_intro_events.7511.desc: "Дарок III, принц Холзорета, - человек немалого роста. Калека на всю жизнь, Дарок косолапил и хромал, и многие считали его непригодным для правления воинственными людьми Хаммердала. В юности он столкнулся с набегом из [Concept('anbalkumagan', 'Ан-Балкумагана')|E] и размозжил череп налётчика в шлеме. Любая неуверенность вскоре была забыта.\n\nДля Дарока его хромота - не более чем дополнительное испытание, которое нужно преодолеть. Он самый крупный и свирепый в бою из всех принцев [balan_lai|E], и мало найдётся тех, кто не побоится встретиться с ним даже в его возрасте.\n\nОднако, когда на севере вновь возвышается [stormhost|E], именно его королевство первым подвергнется нападению, и нет никакой уверенности в том, что прочие принцы придут ему на помощь."
 lotr_intro_events.7511.a: "Буря вновь возвышается."

 # Introduction to Szoranh, the dragon at world's end
 lotr_intro_events.7512.t: "Дракон и его Алый клинок"
 lotr_intro_events.7512.desc: "Когда-то Зоран был безымянным палубным матросом. Рождённый с искалеченной левой ногой, он был бесполезен как боец. Амбициозный, несмотря на своё увечье, Зоран часто бывал на берегу и учился читать и считать монеты. Всё изменилось, когда он встретил Балрима.\n\nАлый клинок был известным в Вулмаве воином, которого боялись за то, что он получал удовольствие от страданий своих врагов. Балрим довольствовался ролью странствующего наёмника и не желал привязывать себя к какому-либо хозяину. Однако, похоже, судьба свела Зорана и Балрима, и они быстро сблизились и осуществили планы по захвату флота и отплытию в земли, где их ждала удача.\n\nБалан-Лай уязвимы. Пэл рушится, как купол, по которому нанесли громовой удар, а с севера до Зорана доходят рассказы о некоем воинстве, которое движется по земле, как буря. Несомненно, любая такая армия будет желанным союзником для освобождённых Кадир.\n\nКуда бы ни направились эти двое, они понесут наследие Вомаваса и Кадира дальше, чем когда-либо прежде, на запад Средиземья."
 lotr_intro_events.7512.a: "До края света и дальше."

 # Introduction to Opeyemi of the Bukumagen tribe, Mag in Pel.
 lotr_intro_events.7513.t: "Земля возможностей"
 lotr_intro_events.7513.desc: "Опейеми - человек амбициозный, и он видит, что Пэл открыт для захвата. В прошлые годы этими землями правили магрийцы, но лишь недавно они смогли вернуться, поскольку власть [Concept('loni_hisekhor', 'Лони Исекхора')|E] ослабевает. С ослаблением власти [Concept('arpel', 'Арпэла')|E] и Айяопы, Опейеми привёл племя Букумаген на новые земли, и теперь, закрепившись в лесах Шанво, они должны решить своё будущее. И восток, и запад слабы, и Опейеми, балансируя между ними, стоит перед выбором.\n\nНа данный момент выбор, похоже, сделан, так как фазэн Серегул из Пэла ясно дал понять, что не приемлет его, оскорбив магрийцев на последнем совете в [Concept('arpel', 'Арпэле')|E]. Опейеми не из тех, кто легко стерпит оскорбления, и настало время показать этому надутому подхалиму истинную ценность магрийцев!"
 lotr_intro_events.7513.a: "Настал мой час!"

 # Introduction to Tamska Ayanura
 lotr_intro_events.7514.t: "Тамска лишь по имени"
 lotr_intro_events.7514.desc: "Я просыпаюсь, все еще [Select_CString(ROOT.Char.IsFemale, 'утомленная', 'утомленный' )], несмотря на мягкую роскошь шёлковых подушек. Слуги суетятся, удовлетворяя все мои потребности, и вскоре меня ведут в храм, чтобы совершить первую из многих утомительных церемоний.\n\nЗа обедом передо мной ставят блюдо с самыми изысканными деликатесами Королевств-близнецов, но я лишь ковыряюсь в нем, мой аппетит притупился от однообразия.\n\nДень тянется, пока меня ведут в тронный зал, чтобы вынести «божественный приговор» по пустяковым спорам. Ссоры из-за земли, украденная коза... все эти проблемы #EMP ниже#! моего достоинства.\n\nТем временем [Select_CString(tamska_regent.IsFemale, 'моя кузина', 'мой кузен' )] и [Concept('regent', 'регент')|E], [tamska_regent.GetTitledFirstName], - [Select_CString(tamska_regent.IsFemale, 'та', 'тот' )], кто действительно дергает за ниточки из Великого храма во владении [GetTitleByKey('c_korul').GetNameNoTier].\n\nВ отличие от многих смелых и почитаемых [tamskas|E], правивших до меня, я не более чем символическая фигура. По крайней мере, в данный момент..."
 lotr_intro_events.7514.a: "Любая нить оборвется, если затянуть её слишком туго."

 # Introduction to Hargrog Gûrij
 lotr_intro_events.7515.t: "Когда сгущаются сумерки"
 lotr_intro_events.7515.desc: "Когда тени удлиняются и на засушливые пески [Concept('harad', 'Харада')|E] опускается ночь, мир становится спокойным, а дневные существа готовятся к отдыху. Но вместе с тенями приходит стук копыт, а вместе с отдыхом приходит невнимательность. Когда тьма наползает на землю, мы приходим вместе с ней, окрашивая дюны в пунцовый цвет, когда сумерки разрываются от нашего раската.\n\nДля одних мы - грозные налетчики. Для других мы - ценные наёмники. Для всех мы - орда конных #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! воинов, пришедших из-за перевала Улья, чтобы проливать кровь за золото и славу."
 lotr_intro_events.7515.a: "Тысяча клинков под моим началом."

 # Intro to Paul Atreides
 lotr_intro_events.7516.t: "Между бурей"
 lotr_intro_events.7516.desc: "Золотой песок обжигает, разрывая мою кожу; кнут на моей спине гонит меня вперёд, подгоняемый оглушительным ветром. Земля колеблется подо мной. Буря вокруг меня пылает, как пламя. Я падаю, мои колени увязают в песке, но я поднимаюсь и иду вперёд, во мрак, навстречу своей гибели. Это обжигает мою кожу, горло, глаза и ступни, всё. Есть два огня, один внутри, другой снаружи, и они борются.\n\nСолнце клонится к западу, воздух становится обжигающе холодным, буря стихает. Вокруг темнота, только два бледных глаза светятся в темноте. Они приближаются, обнажая окровавленные клыки и сверкающий нож. Он вонзается мне в сердце; я отступаю. Но там ничего нет, только тьма, только чернота, только тень.\n\nНет. В чёрных небесах есть только один свет, золотой; его свет - поддержка и спасение. Ветер снова усиливается, но сквозь песчаную бурю я всё ещё вижу его и продолжаю бороться с бурей. Я иду вперёд, змеи, свернувшиеся у моих ног, отпадают, и барабаны небес звучат у моих ног. Никакая буря теперь не потрясет меня, ибо [Concept('iunast', 'Юнаст')|E] говорит со мной, взывая ко мне.\n\nНаконец ветер стихает, песок оседает, и я оказываюсь в деревне. Вокруг меня чужие лица и разинутые рты, произносящие слова почтения и трепета, ибо они говорят, что я - это он, воскресший призрак. Они склоняются передо мной."
 lotr_intro_events.7516.a: "Подайте... воды..."

 # Intro to Vatrad Harruaban/Vladimir Harkonnen
 lotr_intro_events.7517.t: "Кинжал Дюны"
 lotr_intro_events.7517.desc: "Ватрад Харруабан - человек с амбициями, жгучими, как солнце, и малодушием, как пустынная мышь. Свои владения в северо-восточной части моря Дюн он завоевал с помощью предательства и внезапности, с большим удовольствием убив предыдущего правителя и всех, кто был ему верен, за исключением его сына, который бежал в пустыню и исчез во время песчаной бури. И всё же он далек от того, чтобы довольствоваться своими маленькими владениями, и испуганное пресмыкательство его скудных подданных ненадолго удовлетворило его.\n\nЕго желание устремляется на юг, к мелким разбойникам Дарсалана, и на юго-запад, к плодородному оазису Мазжарат, богатому сердцу пустыни. Вечно жаждущий власти, вечно соревнующийся со своим верным и нетерпеливым бастардом и воителем Райданом в искусстве жестокости и коварства, Ватрад, похоже, не сможет удовлетворить свои ужасные амбиции ничем, кроме покорения всей пустыни. Племена разобщены и слабы. Он силен, и он покорит их, ибо такова его воля. Кто остановит его?"
 lotr_intro_events.7517.a: "Моя пустыня. Мой Коаноз. Моё море Дюн."

 ################# Dunland & Enedhwaith ###################

 # Introduction to Éira of Dunland
 lotr_intro_events.7701.t: "Алый рассвет"
 lotr_intro_events.7701.desc: "[murdered_father.GetName] пользуется большим уважением и влиянием среди племён Дунланда, заслужив прозвище «Дипломат». Узы, которые он создал среди разрозненных племён холмов, начали укрепляться, постепенно формируя единую идентичность для обычно более замкнутых дунландцев.\n\nНо вот случилась трагедия. [murdered_father.GetFirstName] прихворав после пира, покинув [middleearth|E] в самое тёмное время ночи. Теперь его единственный ребёнок и наследница, [ROOT.Char.GetFirstName], встречает алый рассвет.\n\nПылкая и волевая девушка с детства, Эйра твёрдо намерена не допустить, чтобы наследие её отца и его тяжелая работа по объединению кланов пропали даром. Она доведет начатое до конца и объединит дунландцев холмов в королевство, которым будут восхищаться и бояться, и отомстит за смерть отца..."
 lotr_intro_events.7701.a: "Этой ночью пролилась кровь..."

 lotr_intro_events.7702.t: "Мстящий лебедь Бельфаласа"
 lotr_intro_events.7702.desc: "На западе [Concept('gondor', 'Гондора')|E] сейчас неспокойно. Малонаселенные и удаленные от оживленных земель Южного королевства, берега в последние дни стали свидетелями множества набегов, совершаемых дерзкими разбойниками из неприрученных диких земель [Concept('enedhwaith', 'Энедвайта')|E].\n\nМаратар, второй сын владыки Бельфаласа, - человек дерзкий, но сострадательный. Услышав о набегах на побережье, он собрал небольшой отряд рыцарей и воинов, чтобы отправиться в карательную экспедицию в Энедвайт, чтобы найти и уничтожить предводителя налётчиков, который скрывает свою личность под прозвищем «Дерзкий разбойник».\n\nУдастся ли Маратару отомстить за разрушения, нанесенные берегам Гондора, или же он запутается в трясине постоянно меняющихся союзов и интриг Энедвайта?"
 lotr_intro_events.7702.a: "Я не оставлю это преступление безнаказанным."

 lotr_intro_events.7703.t: "Губернатор Энедвайта"
 lotr_intro_events.7703.desc: "Владыка Глормагиль восседает под черно-серебряными знаменами [Concept('gondor', 'Гондора')|E], наблюдая за дождем, падающим на потрескавшуюся каменную кладку #L [GetTitleByKey('c_tharbad').GetNameNoTier]а#!. Некогда гордая резиденция верховных владык, а ныне полуразрушенный речной порт на окраине Гондора, он служит вотчиной губернатора и краеугольным камнем его амбиций.\n\n[Concept('enedhwaith', 'Энедвайт')|E] - это запутанная земля с холмами, лесами и реками, где обитает дюжина мятежных племен, враждующих под надзором гондорцев. Глормагиль был послан сюда не ради славы; он был послан, чтобы усмирить их. Король в #L [GetTitleByKey('c_minas_tirith').GetNameNoTier]е#! не видит особой ценности в этих диких провинциях и еще меньше в человеке, который ими управляет.\n\nНо Глормагиль не хочет, чтобы о нем забывали. У него есть планы; хитрые, терпеливые, смертоносные замыслы. Опасный вождь с предгорий [Concept('mistymountains', 'Мглистых гор')|E] замолк навеки благодаря удачно подобранному пузырьку с ядом. Но другой мятежник на западе угрожает подорвать власть Гондора. И вот, на берегах Энедвайта высаживается воинственный рыцарь из Белфаласа, готовый развязать открытую войну возмездия.\n\nНа окраинах воцаряется хаос. Если Глормагиль сможет навести порядок, если он сможет обратить эти несчастья себе на пользу, тогда, возможно, двор в Минас-Тирите наконец-то уделит ему то внимание, которого он заслуживает."
 lotr_intro_events.7703.a: "Пусть глупцы спотыкаются. Я восстану из их руин."

 ############## Long Winter #####################

 # Introduction to Hussamadin of Harwan, Long Winter start date

 lotr_intro_events.7800.t: "Долгая подготовка"
 lotr_intro_events.7800.desc: "Третий из великих королей Айериккэ, Хуссаммакир унаследовал королевство, достигшее расцвета. Его дед объединил земли Харнена так, что даже сейчас его имя произносят с почтением; его отец возвел могучие крепости и новые города, а его народ и богатство достигли золотого века. Теперь третий король готов поднять королевство на еще большие высоты.\n\nОн не сидел сложа руки. Хуссаммакир давно готовился к осуществлению своих планов - великому удару на север, чтобы захватить давно оспариваемые земли Хармаки и опустошить сердце ненавистного [Concept('gondor', 'Гондора')|E].\n\nДля этого были подготовлены три могучих флота - один в Кас-Шадуле, другой в Кас-Марзуке и последний в [Concept('umbar', 'Умбаре')|E], который, кроме того, подготовил свой собственный флот. Наряду с этими флотами были собраны войска, ожидающие момента, когда будет дан сигнал.\n\nСкоро войска и флоты Харвана выступят в поход во всей своей славе и великолепии. Добыча и вечная слава ждут - Хуссаммакиру остается только захватить их!"
 lotr_intro_events.7800.a: "Время пришло!"

 lotr_intro_events.7801.t: "Владыка пиратов"
 lotr_intro_events.7801.desc: "Со времени воцарения своего отца Кассимира при поддержке Айериккэ Арунару хорошо известны нравы гавани [Concept('umbar', 'Умбара')|E]. Город пиратов - это место древней, но угасающей памяти - безжалостное место, где бессердечные вельможи играют в ножи в темноте, а флотилии налётчиков определяют и поддержку, и власть.\n\nОднако вскоре ему представится возможность еще больше укрепить контроль своей династии над городом и его беспокойными домами. Айериккэ планируют мощное нападение на [gondor|E], а где война, там и грабежи в избытке. Поэтому Арунару поддержал его и не пожалел средств на строительство нового грандиозного флота, который должен был поддержать и дополнить армаду.\n\nДолгие ночи ушли на изучение древних карт и морских карт, архивы Умбара были направлены на определение самых слабых - и самых прибыльных - призов, которые можно найти, когда оборона Гондора будет сметена. О богатстве Гондора когда-то слагали легенды, но даже в своем угасании оно велико."
 lotr_intro_events.7801.a: "Богатство ждёт!"

 lotr_intro_events.7800.tt: "#emphasis Вы откроете решения, связанные с вторжением в Гондор."


 # Introduction to Radovân Masamâvin of Ûsakan
 lotr_intro_events.7802.t: "Оракул из Юсакана"
 lotr_intro_events.7802.desc: "Долгое время юсаканцев держали в рабстве и разделении, заставляя влачить жалкое существование в укрытиях в джунглях, окруженных со всех сторон надвигающейся тенью. В древние времена жестокий Тантурак держал их на цепи. Теперь сыновья Раднага, налетчики-[Concept('orc', 'орки')|E], грозятся сковать юсаканцев.\n\nРадован Масамавин считает, что это не судьба сыновей и дочерей Амава. В полетах птиц и в узорах падающих листьев он увидел божественную истину: если юсаканцы останутся разделенными, они навсегда останутся слабыми, навсегда станут добычей злобных врагов.\n\nЮсакан должен объединиться, но это будет нелегко. В хаосе, вызванном набегами Раднага, разбойники захватили дороги на север, перекрыв все пути для наступления на орков. На западе упрямые Дирсакуникэ отказываются преклонить колено, выступая против призывов к объединению. За ними живут загадочные Кинн-лай, о которых ходят легенды как о бессмертных воинах, страшных в своем гневе. Кто они - друзья или враги - еще предстоит узнать."
 lotr_intro_events.7802.a: "Наш народ больше никогда не будет в кандалах."

 # Introduction to Farisi Musanes, Bandit in Usakan
 lotr_intro_events.7803.t: "Королева воров"
 lotr_intro_events.7803.desc: "Жизнь Фариси Мусанес никогда не была легкой, но она никогда не позволяла этому беспокоить ее. Изгнанная за мелкое воровство в юные годы, она провела много лет в дороге, скитаясь по джунглям Тандуракана в качестве разбойницы и бандитки. Какое-то время она довольствовалась тем, что грабила случайных путников, но все изменилось с появлением Раднага «Разорителя».\n\nНалетчик рукхаш-хай, обладающий немалой силой, Раднаг охватил внутренние районы Сарула, разграбив поселения и оставив местную администрацию в запустении. Для Фариси это бедствие стало слишком хорошей возможностью, чтобы ее игнорировать. С небольшой бандой головорезов она захватила дороги, соединяющие Варигу и Сарул, и стала «Королевой воров».\n\nХотя ее восхождение было впечатляющим, ее власть непрочна. Раднаг мертв, но его ссорящиеся сыновья стремятся укрепить свои владения, и они не потерпят вторжения на свои границы. В то же время на юге бушует великая сила..."
 lotr_intro_events.7803.a: "Разбойники и бандиты, за мной!"
 lotr_intro_events.7803.b: "Возможно, я просчиталась..."

 # Introduction to Rhukar of Wariga, quarreling orc brother
 lotr_intro_events.7804.t: "Сыновья Раднага: Безрассудный"
 lotr_intro_events.7804.desc: "В течение многих лет Раднаг «Разоритель» был ужасом Юсакана. Он совершал набеги на все поселения между [Concept('yellowmountains', 'Желтыми горами')|E] и морем и объединил всю Варигу под своим пылающим знаменем. У него были грандиозные планы пойти дальше, завоевать огромные пространства Тандуракана, но эти мечты быстро развеялись, когда «Разорителя» нашли разрубленным на куски в своих покоях.\n\nТеперь Рукар «Безрассудный» - один из трех потенциальных наследников Раднага. Популярный среди лейтенантов Раднага, Рукар способен склонить на свою сторону большое количество отрядов своего отца, если бы не вмешательство его презираемого брата Радну. Если бы Радну пал, младший Радзаг, несомненно, стал бы его преемником..."
 lotr_intro_events.7804.a: "За золото! За славу! За Рукара!"

 # Introduction to Radnu of Wariga, quarreling orc brother
 lotr_intro_events.7805.t: "Сыновья Раднага: Неумолимый"
 lotr_intro_events.7805.desc: "В течение многих лет Раднаг «Разоритель» был ужасом Юсакана. Он совершал набеги на все поселения между [Concept('yellowmountains', 'Желтыми горами')|E] и морем и объединил всю Варигу под своим пылающим знаменем. У него были грандиозные планы пойти дальше, завоевать огромные пространства Тандуракана, но эти мечты быстро развеялись, когда «Разорителя» нашли разрубленным на куски в своих покоях.\n\nНекоторые шепчут правду, что именно Радну «Неумолимый» убил своего отца, но эти языки быстро замолкают. У Радну большие планы на отцовские владения, но на пути к величию стоят его непутёвые братья, особенно проклятый Рукар. Хотя Рукар пользуется популярностью среди лейтенантов Раднага, он не сравнится с Радну по физической силе. Он согнет колено или сломает его."
 lotr_intro_events.7805.a: "Варига вновь возвысится!"

 # Introduction to Radzag of Wariga, quarreling orc brother
 lotr_intro_events.7806.t: "Сыновья Раднага: Потрошитель"
 lotr_intro_events.7806.desc: "В течение многих лет Раднаг «Разоритель» был ужасом Юсакана. Он совершал набеги на все поселения между [Concept('yellowmountains', 'Желтыми горами')|E] и морем и объединил всю Варигу под своим пылающим знаменем. У него были грандиозные планы пойти дальше, завоевать огромные пространства Тандуракана, но эти мечты быстро развеялись, когда «Разорителя» нашли разрубленным на куски в своих покоях.\n\nСтаршие сыновья Раднага, Рукар и Радну, теперь сражаются в холмах за остатки отцовских владений. Оба считают друг друга главной угрозой, и оба слепы к пауку в тени. Радзаг «Потрошитель» десятилетиями терпел их унижения, выжидая своего часа. Он ненавидит обоих братьев, хотя они не обращают на него никакого внимания. Воссоединит ли он владения своего отца - это лишь второстепенный вопрос по сравнению с его истинной мечтой - убить и съесть своих проклятых братьев и сестер, которые так долго мучили его."
 lotr_intro_events.7806.a: "Они называли меня «Слабаком». Отныне я «Потрошитель»."

 ### Bozisha-Miraz & Thâni-Hazâd

 # Introduction to Adûnaphazôr and Gimilzôr
 lotr_intro_events.7807.t: "Владыки Запада"
 lotr_intro_events.7807.desc: "В давние времена, о которых теперь помнят только в мифах, [GetTitleByKey('k_an_balkumagan').GetNameNoTier] был величайшим из южных колоний #L [GetTitleByKey('e_numenor').GetNameNoTier]а#!. После [Concept('akallabeth', 'Акаллабет')|E] он стал могущественным королевством, претендующим на господство над [Concept('bayoftulwang', 'заливом Тулванг')|E]. Но гордые [ROOT.Char.GetCulture.GetName|l] утратили величие. [Concept('bellakar', 'Беллакар')|E], их враг и сосед, быстро превзошел их по силе, а затем и [ROOT.Char.GetCulture.GetNameNoTooltip|l] вели войны, которые они не могли себе позволить вести, не говоря уже о том, чтобы проиграть. Так что, когда Повелитель бурь вернулся, требуя подчинения, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ие короли не смогли ничего сделать - так в очередной раз был создан [southerndragonarmyadunaic|E], [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] стал его ядром. Но короли [Concept('anbalkumagan', 'Ан-Балкумагана')|E] с тех пор охладели к Грозовым воеводам, потомкам [dulgu.GetFirstNameNicknamed], и между ними было мало любви.\n\nОколо ста лет назад [lw_storm_marshal.GetTitledFirstName] и [lw_k_anbalk.GetTitledFirstName] родились с разницей в несколько дней, и эти двое сблизились - настолько, насколько это возможно в изменчивых и интригующих кругах державы [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip]. Вскоре они стали друзьями и правили своими державами почти совместно.\n\nВ последние годы [lw_storm_marshal.GetFirstNameNoTooltip] завоевал некоторые земли в стагнирующем [Concept('thanihazad', 'Тани-Хазаде')|E]. Теперь, несмотря на то, что оба короля состарились, они готовятся к последнему смелому поступку, чтобы занести их в анналы державы [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip]. Действуя сообща, как они это делали раньше, они еще могут добиться своего."
 lotr_intro_events.7807.a: "Две короны, две воли. Тани-Хазад падет!"

 # Introduction to Ziryô
 lotr_intro_events.7808.t: "Последний щит владений"
 lotr_intro_events.7808.desc: "На протяжении тысячи тысяч лет, и гораздо дольше, чем помнили живущие, принцы [Concept('balan_lai', 'Балан-лай')|E] правили разрушенной державой [Concept('zimrathani', 'Зимратани')|E], более известной как [Concept('thanihazad', 'Тани-Хазад')|E]. Они осторожно переступают через разрозненную паутину союзов и тайных ножей, но на севере у них всегда был враг, который объединял их - [Concept('anbalkumagan', 'Ан-Балкумаган')|E].\n\nЧто касается принцев, то владыки [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip] всегда поддерживали главную защиту от [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]их захватчиков. Это воинственные люди, крепкие и выносливые, которых принц ведет против разбойничьих банд с севера. Но недавно, во времена, когда правил [rendor.GetTitledFirstNameNoTooltip], произошло неожиданное нападение владыки [GetTitleByKey('e_thon_an_kharlokh').GetNameNoTierNoTooltip], в результате которого оборона [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip]а была сметена, а [GetTitleByKey('c_anaduniakho').GetNameNoTierNoTooltip] и [GetTitleByKey('c_zayanaglar').GetNameNoTierNoTooltip] были захвачены.\n\nВ эти дни раздора взгляды воинов [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip]а притягивает [ROOT.Char.GetTitledFirstName], внук [rendor.GetFirstNameNoTooltip], они ждут, что он возглавит их - человек с глубокими страстями и волей, а также огромной силой, отражающей еще большее эго. Третий из троих детей, он был последним претендентом на титул принца, и все же именно на его плечи ложится это бремя. - потому что, если он не выполнит свой долг, ненавистный [Concept('anbalkumagan', 'Ан-Балкумаган')|E] уничтожит все, что ему дорого.\n\nОн пристрастился к более крепким напиткам по мере того, как давление на него и его людей растет, он все реже и реже видит своих солдат и даже жену и дочь, которые ему дороги. Но хотя [ROOT.Char.GetFirstNameNoTooltip] кажется безнадежным, еще не все потеряно, и [ROOT.Char.GetHerHis] усилия еще могут переломить ситуацию."
 lotr_intro_events.7808.a: "Еще один глоток. Еще один глоток... а потом отбросим их!"

 # Introduction to Êruzagar
 lotr_intro_events.7809.t: "Разделённые братья"
 lotr_intro_events.7809.desc: "Сколько себя помнят [Concept('men', 'люди')|E] Юга, на протяжении десятков сотен лет принцы [Concept('balan_lai', 'Балан-лай')|E] сохраняли могущественное господство над землей [Concept('zimrathani', 'Зимратани')|E], более известной как раздробленные княжества [Concept('thanihazad', 'Тани-Хазада')|E]. Они осторожно ориентируются в паутине союзов и скрытых ножей, ибо такова природа «мира», удерживающего [Concept('thanihazad', 'Тани-Хазад')|E] от войны, и только с помощью тайных средств можно укрепить свое положение.\n\nИз всех принцев, правление властителей [GetTitleByKey('k_pel').GetNameNoTierNoTooltip]а имеет совершенно иную природу, поскольку они вынуждены прислушиваться к мнению народа, над которым они властвуют, через конклав. Таким образом, [Concept('adunai', 'адунайские')|E] правители [GetTitleByKey('k_pel').GetNameNoTierNoTooltip]а находятся под контролем - и с 1203 г. Т.Э. по настоящее время это соглашение соблюдается.\n\nВо времена, когда правил [eruzagardad.GetTitledFirstNameNoTooltip], у него родились два сына - законный наследник, [eruzagar.GetFirstNameNoTooltip], и княжеский бастард, [shibuzo.GetFirstNameNoTooltip]. Вопреки воле [eruzagardad.GetFirstNameNoTooltip]а, совет постановил, что он должен быть воспитан в доме принцев.\n\nНо [Concept('adunai', 'адунайцы')|E] знают об опасностях, подстерегающих меньших людей, - какими примитивными и дикими они могут стать, если их не направлять. Так было и с [shibuzo.GetFirstNameNoTooltip] - когда [shibuzo.GetSheHe] достиг совершеннолетия, [shibuzo.GetSheHe] жестоко и несправедливо убил своего отца, собрал банду таких же неуправляемых туземцев и скрылся в лесистых окрестностях [GetTitleByKey('k_pel').GetNameNoTierNoTooltip]. [eruzagar.GetFirstNameNoTooltip], сын [eruzagardad.GetFirstNameNoTooltip]а, пришёл к власти - спокойный и целеустремленный человек, возглавлявший своё неспокойное княжество. [eruzagar.GetFirstNameNoTooltip] вызывает уважение у большинства членов конклава, но мало кто [eruzagar.GetHerHis] любит. И где-то в глухих лесах [GetTitleByKey('k_pel').GetNameNoTierNoTooltip]а выжидает сводный брат [eruzagar.GetFirstNameNoTooltip]а, готовый закончить то, что [shibuzo.GetSheHe] начал."
 lotr_intro_events.7809.a: "Я должен навести порядок в своей державе!"

 # Introduction to Shibuzo
 lotr_intro_events.7810.desc: "Сколько себя помнят [Concept('men', 'люди')|E] Юга, на протяжении десятков сотен лет принцы [Concept('balan_lai', 'Балан-лай')|E] сохраняли могущественное господство над землей [Concept('zimrathani', 'Зимратани')|E], более известной как раздробленные княжества [Concept('thanihazad', 'Тани-Хазада')|E]. Они осторожно ориентируются в паутине союзов и скрытых ножей, ибо такова природа «мира», удерживающего [Concept('thanihazad', 'Тани-Хазад')|E] от войны, и только с помощью тайных средств можно укрепить свое положение.\n\nИз всех принцев, правление властителей [GetTitleByKey('k_pel').GetNameNoTierNoTooltip]а имеет совершенно иную природу, поскольку они вынуждены прислушиваться к мнению народа, над которым они властвуют, через конклав. Таким образом, [Concept('adunai', 'адунайские')|E] правители [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] находятся под контролем - и с 1203 г. Т.Э. по настоящее время это соглашение соблюдается.\n\nВо времена, когда правил [eruzagardad.GetTitledFirstNameNoTooltip], у него родились два сына - законный наследник, [eruzagar.GetFirstNameNoTooltip], и княжеский бастард, [shibuzo.GetFirstNameNoTooltip]. Вопреки воле [eruzagardad.GetFirstNameNoTooltip]а, совет постановил, что он должен быть воспитан в доме принцев.\n\nНо [eruzagardad.GetFirstNameNoTooltip] не был добрым человеком, и он не питал любви к бастарду [shibuzo.GetFirstNameNoTooltip], в то время как его мать [shibuzomom.GetFirstNameNoTooltip], единственная, кто заботился о нем, была отброшена на второй план ради новых любовниц. Однажды она оскорбила [eruzagardad.GetFirstNameNoTooltip]а настолько, чтобы он лишил ее жизни, жестоко и кроваво - но хотя [eruzagardad.GetSheHe] этого не знал, [shibuzo.GetFirstNameNoTooltip] видел все это.\n\nС тех пор мальчиком овладела великая жажда мести, пока он не окреп настолько, что смог осуществить свою месть - посреди ночи он пробрался в покои [eruzagardad.GetFirstNameNoTooltip] и убил его тем же хлыстом, которым была убита [shibuzomom.GetFirstNameNoTooltip]. Затем, с помощью нескольких друзей и знакомых, он сбежал из дворца в глубь лесов [GetTitleByKey('k_pel').GetNameNoTierNoTooltip]а.\n\nА теперь, [shibuzo.GetFirstNameNoTooltip] ждет того дня, когда сможет перебить остальных членов своей «семьи» - бродит по лесу, совершает набеги на караваны, идущие из [GetTitleByKey('k_pel').GetNameNoTierNoTooltip]а для продвижение своих замыслов."
 lotr_intro_events.7810.a: "Я убью их всех! Всех до единого!"

 # Introduction to Malador
 lotr_intro_events.7811.t: "Дремлющий народ"
 lotr_intro_events.7811.desc: "Слишком долго теджин наслаждались миром, довольствуясь скотоводством и торговлей на высокогорных плато. Мы стали мягкими, раздробленными и разобщенными, наша былая слава под властью Каджаджара почти забыта. Стоит только заглянуть в мой собственный город! Вокруг меня мой народ живет, думая уже не о себе, как гордые теджин, а об этой поганой сорийской культуре. Они склонились перед прихотями [Concept('adunai', 'адунайцев')|E], занимаясь больше своим ремеслом, чем мечом, лишенные всяких амбиций и целей. Недавно они даже отказались от истинного поклонения Маладуму Сильному, оставив его ради языческой «мудрости» [Concept('bellakar', 'Беллакара')|E]. Даже моя семья стала мягкой и оседлой, довольствуясь тем, что сидит в Три Зиракане и управляет своим королевством, не совершая великих завоеваний и подвигов.\n\nНо только не я! Я отвергну это оцепенение и праздность возраста, заменив их порывом и страстью моей молодости. Ветер перемен дует, и теджин должны подняться, чтобы встретить его. Я приведу эти перемены в действие, и вновь войска Маладума соберутся на войну - теджин должны восстать!"
 lotr_intro_events.7811.a: "Пробудись, о мой народ, пробудись!"

 # Introduction to Tihomi
 lotr_intro_events.7812.t: "Повелители плато"
 lotr_intro_events.7812.desc: "[ROOT.Char.GetFirstNameNicknamed] стоит у ног своих предков, которые в давние времена отважились покинуть Северную Гаю и обосновались на плато к югу от королевства [GetTitleByKey('k_ray').GetNameNoTierNoTooltip], где они быстро смешались с #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ими#! всадниками холмов. Уже [Select_CString(ROOT.Char.IsFemale, 'известная', 'известный' )] своей смелостью и завоеваниями, [ROOT.Char.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'дальновидна и благоразумна', 'дальновиден и благоразумен' )] и желает большего для своей семьи и народа, а более всего для себя. Поэтому [ROOT.Char.GetSheHe] смотрит на запад, на [GetTitleByKey('c_marbai').GetNameNoTierNoTooltip], [GetTitleByKey('c_narator').GetNameNoTierNoTooltip] и [GetTitleByKey('c_yoeha').GetNameNoTierNoTooltip], и пересчитывает их мечи. [Select_CString(ROOT.Char.IsFemale, 'Она', 'Он' )] объединит [GetTitleByKey('k_raishoul').GetNameNoTierNoTooltip], или умрёт в борьбе!"
 lotr_intro_events.7812.a: "Скоро весь [GetTitleByKey('k_raishoul').GetNameNoTierNoTooltip] будет моим!"
 lotr_intro_events.7812.b: "Мне хватит и [GetTitleByKey('d_aus_yapat').GetNameNoTierNoTooltip]."

 ################## Bay of Ormal (WotR) ##################

 lotr_intro_events.7900.t: "Король королей"
 lotr_intro_events.7900.desc: "[GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] - владыка [Concept('khy', 'Кхая')|E], крепко держащийся за власть и величественный в великолепии. И все же за позолоченным фасадом на берегу залива бушуют штормы, потому что в имперском порту [GetTitleByKey('c_west_samarth').GetNameNoTier] возникает угроза. Бывшие верные союзники из рода [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName] и  [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] с побережья набрались наглости и силы, укрепив свое господство над провинцией [GetTitleByKey('k_sammar').GetName], не обращая внимания на рашанашана и распространив своё влияние на оставшийся [GetTitleByKey('e_khy').GetNameNoTier].\n\nВ год смерти его отца #L [GetScriptedCharacterByHistoryID('lineoftirdahan5').GetFirstName]а#! они пришли к нему, даже когда кости были только что сожжены, требуя привилегий и власти, намного превосходящих те, которых заслуживала их давняя помощь. [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] принял их прошения справедливо, но строго, но [GetScriptedCharacterByHistoryID('lineofvasnan22').GetTitledFirstName] не удовлетворился этим и ворвался во дворец, поклявшись во вражде и в случае необходимости силой воплотить свои притязания. В последовавшем совете [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] предпринял попытку лишить его губернаторства и отправить семью выскочек в изгнание, но совет принял сторону предателей и не поддался на уговоры, только для того, чтобы быть смещёнными с чувством беспомощного отвращения."
 lotr_intro_events.7900.a: "Король - это тот, кто может отстоять своё."

 # Introduction to King Jahanabad of Sammar
 lotr_intro_events.7902.t: "Ошибки Тирдахана"
 lotr_intro_events.7902.desc: "Издавна считалось, что нужно держать своих союзников при себе, а врагов - еще ближе. В этом смысле [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName] и [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] [Glossary('азимтабар','azimtabar_gloss')] еще никогда не были так близки.\n\nВ прошлом, когда рашанашан [GetScriptedCharacterByHistoryID('lineofaldhradan10').GetFirstName] II был свергнут рашанашаном #L [GetScriptedCharacterByHistoryID('lineoftirdahan4').GetFirstName]ом#! I, его успеху способствовал его кузен и друг [GetScriptedCharacterByHistoryID('lineofvasnan17').GetFirstName] Васнан, за что был вознагражден владением [GetTitleByKey('k_sammar').GetName].\n\nСо временем тесные отношения между двумя домами ослабли, но они все еще были союзниками вплоть до смерти рашанашана #L [GetScriptedCharacterByHistoryID('lineoftirdahan5').GetFirstName]а#! VI. В первый год своего правления рашанашан [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstName] отверг просьбу [GetScriptedCharacterByHistoryID('lineofvasnan22').GetName] почтить их давние отношения должностью в совете, вместо этого изгнав его из имперского города [GetTitleByKey('c_pelepelplu').GetNameNoTier] без объяснения причин и компенсации.\n\nИменно этот глупый выбор разделил тех, кто когда-то был самыми близкими союзниками, разрушив давнее доверие между ними."
 lotr_intro_events.7902.a: "Тирдахан неблагодарен и слаб."

 # Introduction to Ashtad Vasnan "the Magnificent"
 lotr_intro_events.7903.t: "Тщетная надежда старейшины"
 lotr_intro_events.7903.desc: "С тех пор, как возник спор между родами [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] и [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName], всё, чего хотел Аштадет Васнан, - это держаться от этого подальше. Он был свидетелем выходки своего кузена [GetScriptedCharacterByHistoryID('lineofvasnan22').GetFirstName], но в то же время он знал, что Адви неправильно разыграл свою карту, и должен был смириться и извиниться, но этого не произошло. Тирдахану также не понравилась слабая, но все же исполненная благих намерений попытка Адви к примирению.\n\nПоэтому Аштадет не высовывался, пока сын его кузена [GetScriptedCharacterByHistoryID('lineofvasnan42').GetFirstName] не приехал к нему через несколько лет после смерти отца. Он предложил Аштаду положение аршана провинции [GetTitleByKey('d_naishan').GetNameNoTier], которую тот неохотно принял. Когда Джаханабаду удалось добиться назначения Аштада на эту должность, Аштад сделал все необходимое, чтобы вернуть свои долги, и занял нейтральную политическую позицию.\n\nОднако жители Найшана очень любили его, потому что он был щедрым, мудрым и веселым правителем. Их любовь к нему стала известна так широко, что народы [Concept('khy', 'Кхая')|E] стали называть его «Великолепным», и он стал как бы живой легендой. Тем не менее, его борьба все еще продолжалась, поскольку вражда далека от завершения."
 lotr_intro_events.7903.a: "Обойдёт ли этот конфликт меня стороной?"

 # Introduction to Saran Farrokhan Gushtahmez
 lotr_intro_events.7915.t: "Верный клинок"
 lotr_intro_events.7915.desc: "Саран - Фаррохан Гуштахемез, командующий всеми имперскими войсками [Concept('khy', 'Кхая')|E]. Фаррохан - честный слуга, умелая рука, которой его господин может поручить дела военного значения, которых он сам не касается. Он проявил себя в сражениях на границах, и теперь его награждают высшим командованием в стране и соответствующим ему влиянием. Это не проходит даром, ведь Фаррохана заметили те, кто плетет заговор против Рашанашана, и пытаются склонить его на свою сторону. В ближайшие дни его верность подвергнется испытанию, ведь по его приказу империя может быть разрушена или сохранена.\n\nПотомок древнего Гуштахемез [Glossary('Азимтабар','azimtabar_gloss')], он несет на себе груз своих предков. Как и они, он обладает потенциалом величия и могущества, но и он несет в себе их неудачи и обиды. Вытесненный из правления Хамана восходящими Васанами, он не теряет любви между древними и вновь восставшими. Это соперничество еще может принести свои плоды в ближайшие дни, когда раскол в Кхае станет еще более резким."
 lotr_intro_events.7915.a: "Верный жар, верное лезвие."

 # Introduction to King Zimrikhâr of Anarikê
 lotr_intro_events.7916.t: "Возрожденная держава"
 lotr_intro_events.7916.desc: "Анарикэ, где в давние времена базировался могущественный Восточный флот [Concept('numenor', 'Нуменора')|E], за свою долгую историю пережил немало потрясений. В конце Третьей эпохи Анарикэ попал под Кодьянское иго, чья морская мощь значительно возросла. Окончательно покончить с кодинским игом удалось благодаря правителям [Concept('khy', 'Кхая')|E].\n\nКороль Зимрихар теперь правит королевством, которое получило номинальную свободу от Кхая, выплачивая дань вместо прямого вассалитета. Зимрихар - предусмотрительный правитель, хорошо разбирающийся в дипломатии и заключении сделок. Хотя он и желает, чтобы Кхай освободил своего данника, он знает, что лучше терпеливо ждать удобного случая.\n\nЧерез Ормальский залив лежат ссорящиеся города-государства Линерии, слабо связанные между собой конфедеративной лигой. Если бы их удалось убедить объединиться, они стали бы бесценным союзником для Анарикэ в деле обретения полной независимости. И кто может вести переговоры о таком объединении лучше, чем сам хитроумный король Анарикэ?"
 lotr_intro_events.7916.a: "Анарикэ будет процветать, когда придёт время."

 # Introduction to Mâkha Khamrattyn, the Last Bulgan
 lotr_intro_events.7951.t: "Последний из булган"
 lotr_intro_events.7951.desc: "Последний отпрыск великого дома Камраттин, последний сын некогда могущественных булганцев, Макха пытается собрать воедино осколки разваливающегося дома. Родившись в хаосе после Нафаратского вторжения, Макха наблюдал, как его отец, Тамак, раз за разом терпел неудачи в отношениях с чужаками и в конце концов перешел в позорное вассальное подчинение. Каждый день Макха видел, как его отец преклоняется перед нафаратскими узурпаторами, и каждый вечер слушал, как старейшины деревни рассказывают истории о славном прошлом. Как он мог примирить эти два понятия? Древние булганские короли когда-то правили от Ормальского залива до бухты Тулванг! А теперь они должны затеряться в холмах, став рабами какого-то мелкого военачальника с юга?\n\nТри месяца назад Тамак Камраттин бесследно исчез. Уверенный в виновности нафаратцев в убийстве отца, Макха, ныне последний булганский владыка, требует крови и мести и поднимает свои армии на открытый мятеж. Он, как и все, кто следует за его знаменем, знает, что эта война определит будущее его народа. Восстанут ли булганцы из пепла или угаснут, став подданными чужеземного владыки?"
 lotr_intro_events.7951.a: "Мы - последние из храбрых."
 
 #Introduction to Gabar Vyasadhas of Silvesa
 lotr_intro_events.7952.t: "Бастион Тартауста"
 lotr_intro_events.7952.desc: "На протяжении многих поколений в плодородных долинах Сильвеса и Солы царил тихий мир под руководством Вьясадха из Тартауста. Благодаря искусной дипломатии и силе оружия они заключили перемирие с нафаратскими захватчиками и были практически не подвержены религиозным распрям на востоке.\n\nГабар Вьясадха не обладает ни доблестью своего отца, ни изяществом своего внука, однако перед ним стоят угрозы более страшные, чем в их времена. На западе вновь начинается борьба между булганцами и нафаратцами. На востоке культы Йома укрепляют свою темную мощь, собирая легионы на свое кровавое дело. На юге орки спускаются с гор, сжигая деревни и захватывая земли. Уже пал Севрен, и теперь «Мясник» нацелился на Кинтар и сам Тартауст. Сможет ли Габар сохранить древние традиции Хеннакатта или его растопчут враждующие фракции тени?"
 lotr_intro_events.7952.a: "Мы выстоим, несмотря на тень или пламя!"
 lotr_intro_events.7952.b: "Наша надежда - на востоке. Если мы воздадим должное Исре, то сможем выжить."

 # Introduction to Jangi Ezparou, the final Apyrabanda captain
 lotr_intro_events.7953.t: "Последний из Апайрабанда"
 lotr_intro_events.7953.desc: "На протяжении веков Апайрабанда вселяли страх в сердца жителей берегов Ормальского залива, притесняя торговцев и грабя гробницы. Так было до тех пор, пока не возвысилась Кодьянская гегемония. Захват Анарикэ и господство на море привели к тому, что братство пиратов стало преследоваться, а морские пути - контролироваться, в попытке вернуть процветание прошлых лет. Ситуация только ухудшилась после освобождения Анарикэ возрождающимся [Concept('khy', 'Кхаем')|E], когда Братство потеряло свой статус символа морского сопротивления. Все более испытывающие трудности флоты Апайрабанда были вынуждены бежать из родных вод в тайные убежища на Южном архипелаге, где им пришлось вступить в соперничество со Освобождёнными Кадир и вулмавскими владениями. Корабли и их экипажи отбирали один за другим, а их убежища обнаруживали и разрушали одно за другим.\n\nКровавая Махин, названная в честь давно забытой девы жестокого нрава, - последний корабль последнего флота Апайрабанда, отправившийся в последний вулмавский поход, чтобы раз и навсегда искоренить Апайрабанду. Долгие годы его экипаж бороздил просторы Харагаэра, но всегда их сердца тосковали по сверкающим водам юности их братства.\n\nДжанги Эзпару родился в море, вырос среди пиратов, вечно в бегах, был простым юнгой, когда «Кровавая Махин» покинула свою последнюю безопасную стоянку. Поднявшись по карьерной лестнице и став капитаном, он видел, как все корабли его сестер были захвачены или затонули. Как последний из Апайрабанда, он решил вернуться со своей скудной командой в Ормальский залив, чтобы завершить историю Апайрабанды. Последний поход за сокровищами, прежде чем солнце навсегда зайдет за Апайрабанду!"
 lotr_intro_events.7953.a: "Не будет пощады тем, у кого нет могил, кроме моря!"

 # Introduction to Kayne, the unifier of Powa
 lotr_intro_events.7954.t: "Ветра перемен" 
 lotr_intro_events.7954.desc: "Уже некоторое время Кайна пытается объединить племена Повы, и его усилия увенчались успехом. Некоторые из них уже пообещали верность и сотрудничество, но многие еще не определились.\n\nВдоль многих границ собираются грозовые тучи, гром которых до сих пор не слышен его народу. В земли Повы стекаются беженцы, спасаясь то от вторжения орков, то от войн, разжигаемых соседними королевствами.\n\nКайна полон решимости. Долгое время пованский народ был жертвой в чужих войнах, к нему относились как к чему-то второстепенному, и теперь Кайна стремится положить конец борьбе своего народа. Однако с наступлением позднего часа Кайна должен решить, стоит ли ему прибегнуть к помощи ума и слов, или же настало время для безжалостности."
 lotr_intro_events.7954.a: "Я не принесу единства мечом."
 lotr_intro_events.7954.a.tt: "Вы попытаетесь объединить пованский народ своими словами, а не делами."
 lotr_intro_events.7954.b: "Слова не помогли, и мы должны действовать."
 lotr_intro_events.7954.b.tt: "Вы попытаетесь объединить пованский народ не словами, а делами."
 lotr_intro_events.7954.b.tt_2: "Вы получите претензии на все герцогства в королевстве [GetTitleByKey('k_poa').GetNameNoTier]"

 # Introduction to Radyani, Queen of Isra
 lotr_intro_events.7955.t: "Путь мести"
 lotr_intro_events.7955.desc: "Юная королева державы [GetTitleByKey('k_isra').GetNameNoTier] переживает кризис. Ее дядя, [uncle_tayb.GetName], долго пытался склонить ее последовать свету [Concept('khyan', 'кхайской')|E] Богини-солнца и принять [uncle_tayb.GetFaith.GetAdjective|l], но Радьяни всегда отказывалась сходить с #L [ROOT.Char.GetFaith.GetName|l]их#! путей.\n\nВоспитанная матерью как гордая и неумолимая, она вскоре стала считать себя предназначенной для более высокого призвания: объединить расколотые королевства державы [GetTitleByKey('e_sirayn').GetNameNoTier] против наступающих ариэнистов.\n\nКатастрофа разразилась, когда ее отец, [dead_father.GetFirstName], был найден задушенным в собственной постели всего несколько месяцев назад, оставив Радьяни в качестве матриарха Исры. Сразу же нашлось много желающих повлиять на неё, но новая королева быстро доказала, что она достаточно сильна и независима, чтобы проложить свой собственный путь.\n\nПервым шагом стал созыв знамён войны против своих юго-восточных соседей, которые долгое время отказывались подчиняться отцу Радьяни, придерживавшемуся более дипломатичных взглядов. Теперь Радьяни намерена объединить Сирайн и оттеснить гордую Ариэн в Кхай, откуда она пришла..."
 lotr_intro_events.7955.a: "Я #italic отомщу#! за отца и очищу Сирайн от скверны Ариэн!"

 # Introduction to Hamshi, bookmarked Muranian bloke
 lotr_intro_events.7956.t: "Страж гробниц"
 lotr_intro_events.7956.desc: "Более семи столетий прошло с тех пор, как на трон Харшандатта в последний раз садился нхазад, и еще больше столетий с тех пор, как его занимал мураниец. Второе по древности королевство [Concept('men', 'людей')|E] в [Concept('middleearth', 'Средиземье')|E] умирает, некоторые говорят, что оно уже мертво.\n\nНо не Акнаджан Хамши. Он остается верен обычаям своих предков, не поддаваясь давлению нуара, живущих вдоль реки, и меджанийцев, живущих на побережье. Его кредо учит, что нхазад ещё возродится среди муранийцев, чтобы привести свой народ к победе, вернув все, что было утрачено. По этой причине Стражи гробниц хранят память о них, ухаживая за Долиной нхазадов и другими подобными захоронениями, чтобы пророчества Характа «Мудреца» ещё могли исполниться.\n\nОднако Хамши уже немолод, и, возможно, скоро настанет день, когда он тоже обретет покой в высокогорных долинах. Время дорого, и, кажется, оно утекает у него из рук. Его сын Катор не обладает тем терпением, которым наделен Хамши, сможет ли он действительно охранять гробницы до возвращения нхазадов, или тайны Харшандатта навсегда сотрутся из памяти?"
 lotr_intro_events.7956.a: "Мы живем в тоске и воспоминаниях."

 # Introduction to Narmin, Codyan governor of Anarike
 lotr_intro_events.7990.t: "Надзиратель Анарикэ"
 lotr_intro_events.7990.desc: "Нармин стоит на гребне нарастающей волны, губернатор Анарикэ под могущественным Кодьянским игом. В прошлые годы могущество города Кодья только росло, и теперь он стоит во главе империи, простирающейся от Линира до Локхаса и от Анарикэ до Южных островов. Его корабли правят волнами, а богатства многих стран стекаются обратно, чтобы наполнить его казну. Нармин - всего лишь один из многих таких же надсмотрщиков, работающих над укреплением могущества своего родного города.\n\nОднако не всё так хорошо, поскольку на восточной границе Нармина возвышается новая династия [Concept('khyan', 'Кхая')|E], которая, похоже, готова положить конец долгой изоляции Лучезарной империи. Анарикэ, несомненно, станет одной из его мишеней, поскольку балхьядских торговцев раздражали всё более высокие пошлины, введённые предшественниками Нармина, и теперь у них на троне есть свой человек. Нармину приходится противостоять меняющимся обстоятельствам, он не пользуется любовью своих подданных и находится в политической изоляции. По крайней мере, он может рассчитывать на поддержку своей родины, без которой у него мало шансов выжить."
 lotr_intro_events.7990.a: "Смогу ли я унестись вместе с волной?"
 codyan_army: "Кодьянское воинство"
 military_stipend: "Военные выплаты"

l_russian:
 lotr_interaction_events.0001.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 lotr_interaction_events.0001.desc:0 "Я [Select_CString(recipient.IsFemale, 'польщена', 'польщён' )] вашей просьбой и буду [Select_CString(recipient.IsFemale, 'рада', 'рад' )] прийти к вам на помощь в трудную минуту."
 lotr_interaction_events.0001.tooltip:0 "[recipient.GetTitledFirstNameNoTooltip] заключает с вами оборонительный союз"
 lotr_interaction_events.0001.a:0 "Чудесные новости!"


 lotr_interaction_events.0002.title:0 "Возобновить союз Дэйла и Эребора?"
 lotr_interaction_events.0002.desc:0 "На протяжении многих поколений людей Дэйла и гномов Эребора связывали глубокие узы. Экономически наши королевства переплетались, а в военном деле мы приходили друг другу на помощь. С тех пор, как [previous_holder.GetName] [Select_CString(previous_holder.IsFemale, 'умерла', 'умер' )], в державе [ROOT.Char.GetPrimaryTitle.GetName] [Select_CString(ROOT.Char.IsFemale, 'возвысилась новая правительница', 'возвысился новый правитель' )]. В прошлом мы давали клятвы о помощи и дружбе, защищая друг друга в войне и оказывая помощь в мире. Принесём ли мы эту клятву, возобновив союз на ещё одно поколение?"
 lotr_interaction_events.0002.a:0 "Мы принесём клятвы."
 lotr_interaction_events.0002.b:0 "В этом нет необходимости!"

 lotr_interaction_events.0003.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 lotr_interaction_events.0003.desc:0 "Я желаю возобновить наш союз, расторгнутый с тех пор, как [previous_holder.GetName] [Select_CString(previous_holder.IsFemale, 'умерла', 'умер' )]."
 lotr_interaction_events.0003.a:0 "Мы принесём клятвы."
 lotr_interaction_events.0003.b:0 "В этом нет необходимости!"
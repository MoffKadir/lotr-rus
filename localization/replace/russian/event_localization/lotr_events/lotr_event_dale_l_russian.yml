 ### DALE ###
 dale.0001.t:0 "Совет Дэйла"
 dale.0001.desc:0 "Королевский совет Дэйла снова собрался и занял свои места в зале заседаний. Обсуждаются незначительные темы, пока мой [chancellor|El], [chancellor.GetName], не поднимает более насущный вопрос.\n\n«Мой сюзерен, - начинает [chancellor.GetSheHe], - ваше правление было эффективным, и ваша держава процветает. Наши границы простираются до слияния рек Бегущей и Красноводной, и торговля идет полным ходом. Но теперь мы должны смотреть в будущее».\n\nНаступает драматическая пауза, пока мой канцлер не продолжает. «До меня дошли слухи с юга, где набирает силу держава [GetTitleByKey('e_golden_realm_rhun').GetNameNoTier]. Купцы стали опасаться путешествовать туда, хотя рынки владений [GetTitleByKey('c_lest').GetNameNoTier] и [GetTitleByKey('c_mistrand').GetNameNoTier] сулят большие прибыли. Мой сюзерен, мы стоим на перепутье, - говорит [chancellor.GetSheHe], - хотите ли вы и дальше развивать торговлю или настало время вложиться в наши войска, чтобы истерлинги не стали ещё большей угрозой нашему с таким трудом завоёванному миру?»\n\nСреди советников воцаряется тишина, и все взгляды устремлены на меня."
 dale.0001.a:0 "Мы будем развивать торговлю с соседями."
 dale.0001.b:0 "Мы должны сосредоточиться на военном деле и охране наших границ."

 dale.0002.t:0 "Вопрос союза"
 dale.0002.desc:0 "После того как я [Select_CString(ROOT.Char.IsFemale, 'определилась', 'определился' )] с направлением развития своей державы на ближайшие годы, ко мне обращается мой [marshal|El], [marshal.GetName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName], я [Select_CString(marshal.IsFemale, 'пришла', 'пришёл' )] к вам с важным делом. Наша держава сильна, но она могла бы быть еще сильнее. Давайте обратимся к нашим соседям и заключим союз, как мы делали это в прошлом».\n\nЯ соглашаюсь. Союз, несомненно, принесет пользу и Дэйлу, и его народу. Но к кому из наших соседей нам обратиться?"
 dale.0002.a:0 "Наши старейшие союзники - [Concept('dwarves', 'гномы')|E] [Concept('erebor', 'Эребора')|E]."
 dale.0002.a.tt:0 "Вы заключите союз с персонажем [ereborholder.GetName]"
 dale.0002.b:0 "[Concept('elves', 'Эльфы')|E] [Concept('mirkwood', 'Лихолесья')|E] - лучший выбор."
 dale.0002.b.tt:0 "Вы заключите союз с персонажем [lasgalenholder.GetName]"
 dale.0002.c:0 "Фрамлинги за [Concept('mirkwood', 'Лихолесьем')|E] славятся своими быстрыми лошадьми."
 dale.0002.c.tt:0 "Вы заключите союз с персонажем [framlingholder.GetName]"
 dale.0002.d:0 "Сыновья Беорна свирепы; они станут могучими союзниками."
 dale.0002.d.tt:0 "Вы заключите союз с персонажем [beorningholder.GetName]"
 dale.0002.e:0 "Мы будем полагаться только на свои силы."

 dale.0003.t:0 "Приход незнакомца"
 dale.0003.desc:0 "Поздно вечером беззвездной ночи к воротам Дэйла подъезжает всадник в капюшоне и требует аудиенции у [Select_CString(ROOT.Char.IsFemale, 'правительницы', 'правителя' )]. Когда я подхожу, меня встречает голос, говорящий тихим шепотом, но я отчетливо понимаю каждое слово.\n\nВсадник прибыл из [Concept('mordor', 'Мордора')|E] и ищет дружбы бардингов и людей Дэйла. У меня по спине пробегают мурашки, и я начинаю подозревать незнакомца, но позволяю ему высказаться.\n\nВладыка Тёмной страны просит нашей помощи в поисках хоббита, который украл нечто ценное для них - кольцо - наименьшее из колец. Весть об этом полурослике даровала бы нам дружбу Мордора и безопасность наших границ. Отказ приведёт к новым бедам и войне...\n\nТень страха лежит на моем сердце. Я знаю, что [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро принять решение - но какой ответ будет правильным?"
 dale.0003.a:0 "Мне нужно время, чтобы полностью обдумать это предложение."
 dale.0003.a.tt:0 "#I Вы не дадите прямого ответа и обратитесь за советом к [Concept('dwarves', 'гномам')|E] Эребора#!"
 dale.0003.b:0 "Я отказываюсь помогать Темному Властелину. Сгинь!"
 dale.0003.b.tt:0 "#N Властелин Мордора запомнит это#!"
 dale.0003.c:0 "Мы поищем это... наименьшее из колец."
 dale.0003.c.tt:0 "#N Властелин Мордора запомнит это#!"

 dale.0004.t:0 "[Select_CString(ereborking.IsFemale, 'Королева', 'Король' )]-под-Горой"
 dale.0004.desc:0 "Я пробираюсь по узкой дорожке, ведущей к трону Эребора, где сидит [ereborking.GetName], ожидая моего прибытия. Когда я приближаюсь, [ereborking.GetSheHe] встаёт и спускается по ступеням со своего возвышенного места, выражая, что мы равны как [Concept('king', 'короли')|E].\n\nЯ благодарю [ereborking.GetHerHis] и в нескольких коротких фразах излагаю причину своего прихода на Одинокую гору. Гном поглаживает свою бороду и задумчиво кивает.\n\n«Вы поступили мудро, обратившись ко мне за советом, [Select_CString(ROOT.Char.IsFemale, 'верная подруга', 'верный друг' )]», - говорит [ereborking.GetFirstName]. «Темному из Чёрной страны нельзя доверять. Он отправил своих посланников не только к вам, но и ко мне. Я уже дважды [Select_CString(ereborking.IsFemale, 'отвергала', 'отвергал' )] их, не давая ответа на требования. Вместо этого я планирую отправить послания Эльронду Полуэльфу, мудрейшему из владык Запада. Это кольцо, которое ищет Темный Властелин... Я считаю, что это нечто большее, чем просто «наименьшее из колец». Должна быть причина, по которой он так желает его получить».\n\nМеня успокаивают мудрые слова [Select_CString(ereborking.IsFemale, 'королевы', 'короля' )]-под-Горой. Возможно, мне стоит последовать [ereborking.GetHerHis] примеру и отправить послание Владыке Ривенделла?"
 dale.0004.a:0 "Я пошлю гонца к Эльронду Полуэльфу."
 dale.0004.a.tt:0 "Владыка Ривенделла получит ваше послание вовремя"
 dale.0004.b:0 "Благодарю за совет, [Select_CString(ereborking.IsFemale, 'мудрая королева', 'мудрый король' )]."
 dale.0004.b.tt:0 "Вы вернетесь в Дэйл, пока что"

 dale.0005.t:0 "Возвышение нового Локе-кана"
 dale.0005.desc:0 "Странствующие купцы из [Concept('dorwinion', 'Дорвиниона')|E] приносят новости о важном событии в далёкой державе [GetTitleByKey('e_golden_realm_rhun').GetNameNoTier]. Нынешний правитель умер, и был избран новый Локе-кан. Обстоятельства гибели его предшественника окутаны тайной, но я не удивлюсь, если [margoz.GetName], его преемник, имеет к этому какое-то отношение. Купцы с тревогой говорят об этом человеке, который теперь правит истерлингами. Он воинственный и садистский человек. Если слухи, дошедшие до меня, правдивы, [margoz.GetFirstName] наслаждается тайными пытками своих врагов...\n\nМеня тревожат эти новости с юго-востока. Если Золотое королевство приведёт войну к нашим границам, наша оборона может не выдержать, если мы не начнем подготовку немедленно..."
 dale.0005.a:0 "Это не к добру..."

 dale.0006.t:0 "Вести из Дэйла"
 dale.0006.desc:0 "Поздно вечером прибывает измученный всадник, с большим трудом преодолевший Высокий перевал. Это гонец, которого [Select_CString(daleking.IsFemale, 'прислала', 'прислал' )] [daleking.GetName], несущий дурные вести.\n\nВ Дэйл прибыл вестник [Concept('mordor', 'Мордора')|E], просящий у дэйлцев помощи в поисках Единого - в этом я почти не сомневаюсь. Но описание гонца, посланного из Тёмной земли, заставляет меня задуматься. Возможно, это один из Девяти, давно исчезнувших из этого мира? Тревожное развитие событий.\n\n«Доставь это послание своему сюзерену, друг», - наставляю я всадника из Дэйла. «Я советую вам отвергнуть это требование Мордора и остаться верным союзу с [Concept('dwarves', 'гномами')|E]. Они смогут помочь вам в дни грядущие».\n\nЯ позволяю посланнику отдохнуть в Имладрисе, пока не восстановятся его силы и пока мой совет не будет передан в Дэйл."
 dale.0006.a:0 "Тень [Concept('mordor', 'Мордора')|E] распространяется..."

 dale.0007.t:0 "Совет владыки Эльронда"
 dale.0007.desc:0 "Много дней прошло с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] послать гонца в далекий приют Ривенделл, далеко за [Concept('mistymountains', 'Мглистыми горами')|E]. Сегодня этот человек вернулся из своего трудного путешествия на запад.\n\nОн принёс ответ, который дал [elrond.GetName], которого называют «Полуэльфом». «Не внимайте требованиям [Concept('mordor', 'Мордора')|E]», - говорит он мне, «ибо Тёмный Властелин не делится своей дружбой без большой цены. Вы откажетесь от дружбы [Concept('dwarves', 'гномов')|E] Эребора и всех [Concept('elves', 'эльфов')|E] и останетесь беззащитными, если на юге возникнет новая угроза. Я призываю вас остаться верными путям Свободных народов [Concept('middleearth', 'Средиземья')|E] и отослать посланника Тёмной страны прочь».\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )] эльфийскому владыке за совет, но мне не хочется отказывать тёмному незнакомцу, который скоро вернётся к моим вратам..."
 dale.0007.a:0 "Владыка Эльронд воистину мудр, но я боюсь разгневать темного посланника..."

 dale.1000.t:0 "Падение Дэйла"
 dale.1000.desc:0 "Наша оборона прорвана! Гордый город Дэйл пал, а его жители бегут в поисках убежища к Одинокой горе.\n\nМы не можем допустить этой трагедии! Соберем армии и союзников, к которым мы еще можем обратиться, и вернем наш гордый город, пока наши враги не разрушили и не развратили его!\n\nДэйл восстанет вновь..."
 dale.1000.a:0 "Я переломлю эту трагическую судьбу!"

 dale.1001.t:0 "Возвращение Дэйла"
 dale.1001.desc:0 "Наконец-то настал этот день: Дэйл, гордый центр королевства дэйлцев, отвоёван.\n\nМы перенесли много трудностей, испытали много страхов и сомнений, но все это того стоило. Силой оружия и несгибаемой волей мы одержали победу, вырвав город Дэйл из лап подлых мучителей и вновь освободив его.\n\nПусть ни один враг больше не покорит Дэйл!"
 dale.1001.a:0 "Я буду защищать Дэйл до самой смерти!"

 dale.2000.t:0 "Северная экспансия Дэйла"
 dale.2000.desc:0 "Задолго до появления дракона в [Concept('erebor', 'Эреборе')|E] люди поселились на плодородных равнинах к северу от Одинокой горы. Когда явился Смауг, он опустошил эти земли, оставив после себя непригодную для жизни пустошь. Но с тех пор как с дракон упокоился в озере, трава вновь выросла, и люди снова стали жить здесь.\n\nС основанием достойных замков по всему Драккенвасту я могу теперь провозгласить эти земли законной частью королевства Дэйл."
 dale.2000.a:0 "Наш северный рубеж стоит крепко."

 dale.2001.t:0 "Укрепление Карнена"
 dale.2001.desc:0 "Королевство Дэйл стремительно расширялось в годы, прошедшие после убийства Смауга стрелой Барда Лучника. Всего через несколько поколений после основания его границы простирались до слияния рек Карнен и Келдуин. Здесь они стояли на страже против востока.\n\nУ Карнена много переправ, но теперь каждая из них укреплена и хорошо охраняется. Когда бы ни подошли орды истерлингов, мы будем готовы встретить их."
 dale.2001.a:0 "Наша защита даёт нам силу."

 dale.2002.t:0 "Конные лучники равнин"
 dale.2002.desc:0 "Логат - полукочевой народ, который уже много поколений живет на наших восточных границах. Наши усилия по изучению их боевых стилей увенчались успехом, и теперь мы можем свободно нанимать искусных всадников, умеющих владеть луком прямо из седла!"
 dale.2002.a:0 "Полезное оружие в нашем арсенале."

 dale.2003.t:0 "Восстановление Эребора"
 dale.2003.desc:0 "Я стою на подступах внушительных врат [Concept('erebor', 'Эребора')|E], который теперь вновь стал могучим бастионом крепких [Concept('dwarves', 'гномов')|E]. Рядом со мной стоит [ereborholder.GetName]. По [Select_CString(ereborholder.IsFemale, 'её', 'его' )] лицу стекает слезинка, исчезая под бородой [Select_CString(ereborholder.IsFemale, 'гномихи', 'гнома' )]. «Никакие слова на твоём или моём языке не смогут выразить благодарность моего народа и меня за то, что ты [Select_CString(ROOT.Char.IsFemale, 'сделала, подруг моя', 'сделал, друг мой' )]», - говорит [ereborholder.GetFirstName], [Select_CString(ereborholder.IsFemale, 'её', 'его' )] голос полон уважения. «Ты - [Select_CString(ROOT.Char.IsFemale, 'настоящая подруга', 'настоящий друг' )] народа Дурина, и мы поможем тебе всем, чем сможем. И между Горой и Озером снова всё хорошо».\n\nЯ окидываю взглядом раскинувшуюся передо мной долину, где стоит город Дэйл. С гномами на нашей стороне земли Дэйла будут процветать."
 dale.2003.a:0 "Пусть род Дурина правит до скончания дней!"

 dale.2004.t: "[Select_CString(ROOT.Char.IsFemale, 'Верховная королева', 'Верховный король' )] севера"
 dale.2004.desc: "Когда я прохожу по оживлённым рынкам [Concept('dale', 'Дэйла')|E], горожане склоняют головы в глубоком почтении, как только видят приближение моей свиты. Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] видеть счастливые лица вокруг и слышать, как дети играют на близлежащих улицах, потому что это возвещает о том, что в королевстве Дэйл всё хорошо.\n\nЭто королевство, построенное на торговле, высоких стенах и неизменном течении реки Бегущей, поднялось на новые высоты великолепия, превзойдя даже древнее могущественное королевство [Concept('rhovanion', 'Рованион')|E].\n\nЯ добираюсь до своего дворца и занимаю свое место на троне, видя, как мой королевский зал заполняется придворными и сановниками со всех уголков севера. Чувствуя себя [Select_CString(ROOT.Char.IsFemale, 'отдохнувшей и уверенной', 'отдохнувшим и уверенным' )] в том, что под моим правлением Дэйл процветает, я расплываюсь в довольной улыбке."
 dale.2004.a: "На севере всё прекрасно."

 dale.2010.t: "Восстановление Рованиона"
 dale.2010.desc: "Народ [Concept('rhovanion', 'Рованиона')|E], давно разделённый, должен объединиться. Когда-то нас разбросали по ветру многочисленные враги. Наши предки, преследуемые со всех сторон, уходили то на север, то на запад; одни пересекли [Concept('mirkwood', 'Лихолесье')|E] в [Concept('anduinvale', 'Долину Андуина')|E]; другие укрылись в скрытых поселениях на равнинах - жалкие отпрыски благородного королевства. Довольно!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'защитила', 'защитил' )] наследие Рованиона и [Select_CString(ROOT.Char.IsFemale, 'объединила', 'объединил' )] свой народ, вернув всю утраченную славу. Я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] отстроить древнюю столицу Рованиона и сделать так, чтобы ни один враг не прошёл без боя по этим равнинам, которые мы называем своим домом."
 dale.2010.a: "Вперёд, всадники Рованиона!"

 dale.2011.t: "Объединённые равнины"
 dale.2011.desc: "Я выхожу на равнину. Уютный ветерок шепчет над широкими открытыми полями травы, а мой верный конь следует за мной. Я делаю глубокий вдох и оборачиваюсь. «Мы проделали долгий путь, не так ли», - шепчу я, прежде чем забраться в седло.\n\nКогда я достаю меч, слышен гром тысячи копыт. Мои всадники проезжают передо мной, собираясь в могучее воинство. Воинство Рованиона - возрожденного королевства. Вернувшегося. Единого.\n\nЛюди равнин объединены под единым знаменем. Восстановлена столица наших предков - [GetTitleByKey('c_alcisbaurg').GetNameNoTier], и никто не может отрицать, что великолепие Рованиона возрождено."
 dale.2011.a: "Пусть эта держава процветает до скончания мира."
 dale.2011.b: "Рованион спасён, отныне и навеки."
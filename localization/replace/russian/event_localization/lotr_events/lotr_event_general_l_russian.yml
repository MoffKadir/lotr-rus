 lotr_general.0001.t: "Новая олигархия"
 lotr_general.0001.desc: "Наша [Concept('realm', 'держава')|E] вступила в новую эру. Отныне совет избранных лидеров будет править и направлять нас, принимая решения, основанные на том, что лучше для общего блага. Один из нас будет признан первым среди равных; эту роль - и бремя - я возьму на себя сейчас.\n\nПриступим к гармоничному труду, чтобы наш народ мог жить в мире и процветании."
 lotr_general.0001.a: "Пусть держава процветает."

 lotr_general.0002.opening: "Благородный вассал,"

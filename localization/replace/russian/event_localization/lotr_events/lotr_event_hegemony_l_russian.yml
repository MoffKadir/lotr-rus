l_russian:
 lotr_hegemony.0002.title: "[GetTitleByKey('h_mountains').GetNameNoTooltip]: распад"
 lotr_hegemony.0002.desc: "Являясь [Select_CString(ROOT.Char.IsFemale, 'представительницей', 'представителем' )] расы, которая не обитает в подгорных просторах, я не имею никаких притязаний, реальных или воображаемых, на то, чтобы править их державами так же, как могущественные правители их собственного народа."
 lotr_hegemony.0002.a: "Досадно."

 lotr_hegemony.0003.title: "[GetTitleByKey('h_reunited_kingdom').GetNameNoTooltip]: распад"
 lotr_hegemony.0003.desc: "Являясь [Select_CString(ROOT.Char.IsFemale, 'представительницей', 'представителем' )] [Concept('human', 'нечеловеческой')|E] расы, я не имею никаких притязаний, реальных или воображаемых, на правление королевством [Concept('elendil', 'Элендиля')|E]."
 lotr_hegemony.0003.a: "Досадно."


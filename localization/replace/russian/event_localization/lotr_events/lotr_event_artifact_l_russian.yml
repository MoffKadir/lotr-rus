l_russian:

 ### LotR artefact Events ###

 ### Morgul knife self-destruct event

 lotr_artifact.0001.t:0 "Таинственный клинок"
 lotr_artifact.0001.desc:0 "Я только что [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] в руки незнакомый кинжал, и меня охватывает чувство ужаса и холода, когда я прикасаюсь к нему. Он длинный и жестокий, его тёмное лезвие обнажено и покрыто зловещего вида рунами. Когда я подношу его к свету, чтобы получше рассмотреть, лезвие внезапно испаряется, превращаясь в струйку ядовитого дыма, как будто его темноту поглотил свет Анора."
 lotr_artifact.0001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] избавиться от такого проклятого оружия."

 ### Elven artifact burns evil characters

 lotr_artifact.0002.t:0 "Творение эльфов"
 lotr_artifact.0002.desc:0 "Этот артефакт, который я только что [Select_CString(ROOT.Char.IsFemale, 'приобрела', 'приобрёл' )], несомненно, сотворён руками этой проклятой и коварной расы, эльфов. Я не могу отрицать, что он по-своему красив, и я не могу удержаться, чтобы не взять его в руки и не восхититься своим новым приобретением."
 lotr_artifact.0002.a:0 "Жжётся! Проклятая штука обожгла меня!"

 ### Plundering Thorin's tomb ?

 lotr_artifact.0030.t:0 "Расхищение гробниц - Эребор"
 lotr_artifact.0030.desc.dwarf:0 "Долгое время Торин, сын Траина, сына Трора, король-под-Горой, покоился в своей каменной гробнице, прижимая к груди величайшее сокровище [Concept('erebor', 'Эребора')|E], Аркенстон. На его поясе висит легендарный меч Оркрист, выкованный в древнем [Concept('gondolin', 'Гондолине')|E].\n\nМоё желание взять эти артефакты и использовать их с пользой для моего народа велико, но все гномы сочли бы это святотатством."
 lotr_artifact.0030.desc.orc:0 "Наконец-то мы наказали уродливых гномов и повесили их отрубленные головы за бороды согласно нашим традициям. В глубинах лежит тело Торина, того, кого они называли Дубощитом. Блестящий Аркенстон и ненавистный Кусач захоронены вместе с ним. Гномы возненавидят меня за то, что я [Select_CString(ROOT.Char.IsFemale, 'забрала', 'забрал' )] их, но разве они меня уже не ненавидят?"
 lotr_artifact.0030.desc:0 "В глубинах [Concept('erebor', 'Эребора')|E] в каменной гробнице Торин Дубощит прижимает к груди величайшее сокровище Горы - Аркенстон. На его поясе висит легендарный меч Оркрист, выкованный в Гондолине в незапамятные времена.\n\n Гномы возненавидят меня за то, что я их [Select_CString(ROOT.Char.IsFemale, 'разграбила', 'разграбил' )], но они были бы очень полезны."
 lotr_artifact.0030.a:0 "От них слишком много хлопот, я оставлю их там, где они есть"
 lotr_artifact.0030.b.dwarf:0 "Несмотря на то, что подумают мои сородичи, они более полезны живым"
 lotr_artifact.0030.b:0 "Они вполне заслуживают небольшой обиды"
 lotr_artifact.0030.c.orc:0 "Аркенстон мой! От Кусача нам придётся избавиться"
 lotr_artifact.0030.c:0 "Кого волнует, что думают гномы? Искатели, хранители!"

 ### Returning Thorin's artifacts

 lotr_artifact.0031.t:0 "Это принадлежит мертвецу"
 lotr_artifact.0031.desc.intro:0 "Мне принадлежит "
 lotr_artifact.0031.desc.orcrist:0 "легендарный гондолинский клинок Оркрист"
 lotr_artifact.0031.desc.arkenstone:0 "Аркенстон из [Concept('erebor', 'Эребора')|E]"
 lotr_artifact.0031.desc.both:0 "и $lotr_artifact.0031.desc.orcrist$ и $lotr_artifact.0031.desc.arkenstone$"
 lotr_artifact.0031.desc.dwarf:0 ", похищенный из гробницы Торина Дубощита в глубинах [Concept('lonelymountain', 'Одинокой Горы')|E]. Это оскорбление в адрес гномьего народа было жестоким, и никогда не будет забыто. Гробница должна быть восстановлена!"
 lotr_artifact.0031.desc:0 ", похищенный из гробницы Торина Дубощита в глубинах [Concept('lonelymountain', 'Одинокой Горы')|E]. Гномы всё ещё оплакивают этот день и желают, чтобы гробница была восстановлена и предана земле."
 lotr_artifact.0031.desc.not_erebor:0 "Если бы я [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] утраченные сокровища их законному владельцу, без сомнения, они были бы очень благодарны."
 lotr_artifact.0031.desc.erebor:0 "Если бы я [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] утраченные сокровища в гробницу, мои подданные возрадовались бы."
 lotr_artifact.0031.a:0 "Это правда, однако мне они больше нравятся при моём дворе"
 lotr_artifact.0031.b.dwarf:0 "Я верну их, чтобы Торин снова покоился в мире"
 lotr_artifact.0031.b:0 "Я верну их гномам"
 lotr_artifact.0031.c:0 "Гробница Торина будет восстановлена в былом великолепии"

 ### Aragorn receives Arnor's regalia

 lotr_artifact.0040.t:0 "Регалии утраченного Арнора"
 lotr_artifact.0040.desc.intro:0 "К моему двору прибывают гонцы."
 lotr_artifact.0040.desc.default:0 "Я сразу узнаю своих названных братьев, Элладана и Элрохира, и тепло приветствую их. Элладан улыбается:\n\n«[ROOT.Char.GetFirstNameNoTooltip], прими наши поздравления с восстановлением твоего королевства. Моё сердце полно радости, и я пришёл с дарами от нашего отца: регалиями Арнора, которые хранились в безопасности в Имладрисе со времён падения [Concept('arvedui', 'Арведуи')|E]. Пусть они послужат тебе лучше, чем их предыдущему владельцу."
 lotr_artifact.0040.desc.alt:0 "[messenger.GetTitledFirstName] [Select_CString(messenger.IsFemale, 'прибыла', 'прибыл' )], ибо так [Select_CString(elrond_substitute.IsFemale, 'повелела', 'повелел' )] [elrond_substitute.GetTitledFirstName]. Я тепло приветствую [Select_CString(messenger.IsFemale, 'её', 'его' )]. [messenger.GetFirstNameNoTooltip] улыбается:\n\n«[ROOT.Char.GetFirstNameNoTooltip], прими наши поздравления с восстановлением твоего королевства. Моё сердце полно радости, и я пришёл с дарами, которые [Select_CString(elrond_substitute.IsFemale, 'отправила', 'отправил' )] [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))]: регалии Арнора, которые хранились в Имладрисе со времён падения [Concept('arvedui', 'Арведуи')|E]. Пусть они послужат вам лучше, чем их предыдущему владельцу."
 lotr_artifact.0040.desc.narsil:0 "\n\n[Select_CString(elrond_substitute.IsFemale, 'Моя', 'Мой' )] [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] дарует тебе ещё одно благо: если ты передашь [elrond_substitute.GetHerHim] осколки меча Элендиля Высокого, [elrond_substitute.GetSheHe] проследит, чтобы он был перекован.»"
 lotr_artifact.0040.a:0 "Большое спасибо. Пожалуйста, возьми их."
 lotr_artifact.0040.b.narsil_kept:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )] оставить осколки при себе, спасибо."
 lotr_artifact.0040.b:0 "Я глубоко [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )]"

 ### Aragorn receives Anduril

 lotr_artifact.0041.t:0 "Перекованный клинок"
 lotr_artifact.0041.desc:0 "Наконец [messenger.GetFirstNameNoTooltip] [Select_CString(messenger.IsFemale, 'вернулась', 'вернулся' )], держа меч в украшенных драгоценными камнями ножнах. Когда я достаю его, он сияет, как пламя, в лучах заходящего солнца.\n\n«Я нарекаю тебя Андуриль, Пламя Запада. Я предвижу, что мы вместе увидим много сражений!"
 lotr_artifact.0041.desc.default_outro:0 "\n\nЯ сердечно благодарю братьев из дома Полуэльфа и приглашаю их к королевскому столу."
 lotr_artifact.0041.desc.alt_outro:0 "\n\nЯ сердечно благодарю [messenger.GetHerHis] и приглашаю [messenger.GetHerHis] к королевскому столу."
 lotr_artifact.0041.a:0 "Клинок больше не сломан."

 ### Elrond offers to reforge Anduril

 lotr_artifact.0042.t:0 "Клинок, что был сломан"
 lotr_artifact.0042.desc:0 "К моему двору прибывают посланники, которых [Select_CString(elrond_substitute.IsFemale, 'прислала', 'прислал' )] [elrond_substitute.GetTitledFirstName]. [messenger.GetTitledFirstName] принимает от меня тёплое приветствие. [messenger.GetFirstNameNoTooltip] улыбается:\n\n«[ROOT.Char.GetFirstNameNoTooltip], прими поздравления с восстановлением королевства Элендиля. В эти тёмные времена, когда Саурон вернулся в Тёмную башню, мы должны объединиться или падём. [Select_CString(elrond_substitute.IsFemale, 'Моя', 'Мой' )] [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] предлагает тебе дар: если ты передашь [elrond_substitute.GetHerHim] осколки [Concept('narsil', 'Нарсиля')|E], [elrond_substitute.GetSheHe] проследит, чтобы меч был перекован»."

 ### Gold sickness

 lotr_artifact.0020.t:0 "Золото сверх меры, сверх печали и скорби"
 lotr_artifact.0020.desc:0 "С тех пор как я [Select_CString(ROOT.Char.IsFemale, 'завладела', 'завладел' )] своим Кольцом, моё богатство значительно возросло. Я обнаруживаю, что провожу всё больше и больше времени в своей сокровищнице, [Select_CString(ROOT.Char.IsFemale, 'погружённая', 'погружённый' )] в созерцание постоянно меняющихся цветов и отблесков золота.\n\nМеня поражает, что нечто столь прекрасное может иметь только божественное происхождение и что оно должно быть защищено любой ценой от любого, кто попытается его украсть."
 lotr_artifact.0020.a:0 "Это моё золото, и никто не отнимет его у меня!"
 lotr_artifact.0020.b:0 "Нет, я не позволю Кольцу лишить меня рассудка!"

 ### Finding Durin's artifacts
 lotr_artifact.0003.t: "Остатки Бессмертного"
 lotr_artifact.0003.desc_both: "Я сижу на своём троне и занимаюсь повседневными делами, как подобает [Select_CString(ROOT.Char.IsFemale, 'любой правительнице', 'любому правителю' )]. Однако вскоре происходит переполох, и сам воздух становится другим.\n\nВ глубине раздается звук рога - не [Concept('orc', 'орочьего')|E] или [Concept('goblins', 'гоблинского')|E], а [Concept('dwarven', 'гномьего')|E] рога. Из глубокой тьмы владения [GetTitleByKey('c_durins_hall').GetNameNoTier] возвращается караван рудокопов и солдат, которых я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] своды древнего [Concept('khazaddum', 'Кхазад-дума')|E]. Во главе их - мой маршал, который с благоговением выносит два предмета, завёрнутых в чёрную ткань. Воцарилась тишина и ожидание.\n\nЯ откидываю в сторону ткань с одного из предметов, и передо мной предстает шлем Дурина, почти нетронутый, хотя и павший вместе с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L Дурином VI#!#!#!, когда его поглотили тьма и пламя. Я гордо возлагаю его на свою голову, и он становится лёгким, как капюшон. Затем я перехожу ко втором предмету, и там мерцает топор Дурина, выкованный и инкрустированный сверкающим [Concept('mithril', 'митрилем')|E], я беру его в руки и гордо поднимаю вверх. В чертогах раздаётся оглушительное эхо."
 lotr_artifact.0003.desc_axe: "Я сижу на своём троне и занимаюсь повседневными делами, как подобает [Select_CString(ROOT.Char.IsFemale, 'любой правительнице', 'любому правителю' )]. Однако вскоре происходит переполох, и сам воздух становится другим.\n\nВ глубине раздается звук рога - не [Concept('orc', 'орочьего')|E] или [Concept('goblins', 'гоблинского')|E], а [Concept('dwarven', 'гномьего')|E] рога. Из глубокой тьмы владения [GetTitleByKey('c_durins_hall').GetNameNoTier] возвращается караван рудокопов и солдат, которых я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] своды древнего [Concept('khazaddum', 'Кхазад-дума')|E]. Во главе их - мой маршал, который с благоговением выносит предмет, завёрнутый в чёрную ткань. Воцарилась тишина и ожидание.\n\nЯ отбрасываю ткань, и передо мной предстаёт мерцающий топор Дурина, выкованный и инкрустированный сверкающим [Concept('mithril', 'митрилем')|E], я беру его в руки и гордо поднимаю вверх. В чертогах раздаётся оглушительное эхо."
 lotr_artifact.0003.desc_helm: "Я сижу на своём троне и занимаюсь повседневными делами, как подобает [Select_CString(ROOT.Char.IsFemale, 'любой правительнице', 'любому правителю' )]. Однако вскоре происходит переполох, и сам воздух становится другим.\n\nВ глубине раздается звук рога - не [Concept('orc', 'орочьего')|E] или [Concept('goblins', 'гоблинского')|E], а [Concept('dwarven', 'гномьего')|E] рога. Из глубокой тьмы владения [GetTitleByKey('c_durins_hall').GetNameNoTier] возвращается караван рудокопов и солдат, которых я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] своды древнего [Concept('khazaddum', 'Кхазад-дума')|E]. Во главе их - мой маршал, который с благоговением выносит предмет, завёрнутый в чёрную ткань. Воцарилась тишина и ожидание.\n\nЯ отбрасываю ткань, и передо мной предстает шлем Дурина, почти нетронутый, хотя и павший вместе с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L Дурином VI#!#!#!, когда его поглотили тьма и пламя. Я гордо возлагаю его на свою голову, и он становится лёгким, как капюшон. В чертогах раздаётся оглушительное эхо."
 lotr_artifact.0003.a: "По милости Махала я - отпрыск и [Select_CString(ROOT.Char.IsFemale, 'повелительница', 'повелитель' )] Кхазад-дума!"

 ### Bestowing heirloom

 lotr_artifact.0010.t:0 "Как велит традиция"
 lotr_artifact.0010.desc:0 "Время пришло. [Select_CString(heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] [heir.GetTitledFirstName] [Select_CString(heir.IsFemale, 'выросла', 'вырос' )], и [heirloom_artifact_1.GetNameNoTooltip] по праву перейдёт [Select_CString(heir.IsFemale, 'ей', 'ему' )], как велит традиция.\n\nЯ созову вассалов державы для церемонии."
 lotr_artifact.0010.a:0 "Я верю, что ты окажешься [Select_CString(heir.IsFemale, 'достойной', 'достойным' )]"
 lotr_artifact.0010.b:0 "[heirloom_artifact_1.GetNameNoTooltip] принадлежит мне и только мне!"

 lotr_artifact.0011.t:0 "Как велит традиция"
 lotr_artifact.0011.desc:0 "[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] [Select_CString(parent.IsFemale, 'призвала', 'призвал' )] меня в свои чертоги. Все вассалы державы собрались здесь, чтобы стать свидетелями церемонии. Когда я преклоняю колени перед троном, [parent.GetTitledFirstName] поднимает [heirloom_artifact_1.GetNameNoTooltip] высоко над головой, чтобы все могли видеть, и вкладывает реликвию в мои протянутые руки."
 lotr_artifact.0011.a:0 "Ты будешь мной гордиться, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))]"

 lotr_artifact.0012.t:0 "Традиция не соблюдена"
 lotr_artifact.0012.desc:0 "[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] [Select_CString(parent.IsFemale, 'призвала', 'призвал' )] меня в свои чертоги. Все вассалы державы собрались здесь, чтобы стать свидетелями церемонии. Когда я преклоняю колени перед троном, [parent.GetTitledFirstName] поднимает [heirloom_artifact_1.GetNameNoTooltip] высоко над головой, чтобы все могли видеть, прежде чем на [parent.GetHerHis] лице появляется усмешка.\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], [parent.Custom2('RelationToMeShort', SCOPE.sC('ROOT.Char'))] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )]. Я буду хранить эту реликвию при себе, пока ты не докажешь свою ценность»."
 lotr_artifact.0012.a:0 "Полагаю, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))|U] знает, что делает"
 lotr_artifact.0012.b:0 "Я не забуду этого!"

 lotr_artifact.0013.t:0 "Мрачные вести"
 lotr_artifact.0013.desc:0 "В мой чертог входит гонец с печальным лицом. «Мой сюзерен, я несу печальные вести: [dead_heir.GetTitledFirstName], [Select_CString(dead_heir.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_heir'))], [Select_CString(dead_heir.IsFemale, 'умерла', 'умер' )]».\n\n«Вот [heirloom_artifact.GetNameNoTooltip] - реликвия, которую [dead_heir.GetSheHe] всегда [Select_CString(dead_heir.IsFemale, 'носила', 'носил' )] с собой».\n\nЗатуманенными глазами я смотрю на сокровище, лежащее у меня на коленях."
 lotr_artifact.0013.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Хотела', 'Хотел' )] бы я никогда больше не держать эту реликвию в руках."

 lotr_artifact.0014.t:0 "Выбор реликвии"
 lotr_artifact.0014.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] выбрать реликвию, которая отныне будет передаваться наследникам державы [primary_title.GetBaseNameNoTierNoTooltip] во веки веков. Какой артефакт выбрать из моей огромной сокровищницы?"
 lotr_artifact.0014.a:0 "Великолепное оружие."
 lotr_artifact.0014.b:0 "Прославленную регалию."
 lotr_artifact.0014.c:0 "Красивую корону."
 lotr_artifact.0014.d:0 "Сияющие доспехи."
 lotr_artifact.0014.e:0 "Возможно, что-то более скромное."
 lotr_artifact.0014.f:0 "Если подумать, это глупая идея."

 lotr_artifact.0015.t:0 "Выбор реликвии"

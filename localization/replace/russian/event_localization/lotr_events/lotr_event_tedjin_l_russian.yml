 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nВаши ошибочные требования и отказ принять перемены только ослабят всех нас. Тем не менее, чтобы уберечь королевство от бессмысленного кровопролития, я вынужденно принимаю ваши требования и отказываюсь от своих титулов."

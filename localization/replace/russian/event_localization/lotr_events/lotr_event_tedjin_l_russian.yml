 ### Tedjin Civil War Events ###
 tedjin.0101.t: "Конфедерация в кризисе"
 tedjin.0101.desc: "На протяжении последних 50 лет Айял из дома Тезидж разумно балансировал между внешней и внутренней властью в Конфедерации теджин. Его давняя дружба с домом Азумен обеспечила внутреннюю поддержку и стабильность его долгому правлению, скреплённому браком его сына и наследника с их старшей дочерью. \n\nВо внешней политике он придерживается осторожной и взвешенной политики. При нём было проведено нет так много великих битв, но наёмники теджин сражались далеко за пределами державы, принося славу и известность своим домам. Однако сейчас, на закате его лет, все это грозит обернуться крахом. Его сын и наследник, Бор, вернулся из заграничных сражений, пошатнувшись в своих убеждениях относительно своего народа и его обычаев. Обратившись в Батан-ан-Изинди, его сын теперь охвачен ревностным желанием реформировать свой народ и отказаться от старых обычаев.\n\nЭто вызвало гнев консерваторов Конфедерации. Теперь, на закате своей жизни, Айял может лишь с ужасом наблюдать, как все планы его поколения по обеспечению прочной стабильности превращаются в пепел..."
 tedjin.0101.a: "У меня больше нет времени..."

 tedjin.0102.t: "Благодарность сына"
 tedjin.0102.desc: "Отец, покойся с миром. Много лет ты был пастырем нашего народа, спокойным и мудрым. Ты всегда стремился обеспечить мир среди них, но мира больше не достаточно.\n\nНаш народ живёт как простые наёмники для больших держав, наша честь и гордость унижены! Мы должны изменить наш курс и встать на правильный путь, если мы хотим снова стать гордым и свободным народом.\n\nМоя мечта - это наследие нашей семьи, нет, всего нашего народа. Я поведу нас по пути, по которому ты не смог. Спи спокойно, Айял, великий миротворец, отныне я понесу наш горящий факел."
 tedjin.0102.a: "Итак, с чего начать?"

 tedjin.0103.t: "Неожиданный наследник"
 tedjin.0103.desc: "Я никогда не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что унаследую власть так скоро! Отец был молод, когда умер, и я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что у меня есть ещё много лет, прежде чем придётся размышлять о правлении.\n\nМой отец всегда так страстно говорил о своей мечте, что я не могу позволить ей умереть вместе с ним.\n\nНо, при всей моей любви к нему, он был опрометчив, а временами довольно прямолинеен. Реформа может начаться, если я того захочу, но с этого момента я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать осторожно..."
 tedjin.0103.a: "В своё время я их усмирю."
 tedjin.0103.b: "Хотя мне и больно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оступить."
 tedjin.0103.c: "Зачем тратить время на переубеждение упрямцев?"

 tedjin.0105.t: "Конфедерация раскололась!"
 tedjin.0105.desc: "Перед лицом продолжающегося неповиновения консервативных властителей, [ROOT.GetCharacter.GetTitledFirstName] официально [Select_CString(ROOT.GetCharacter.IsFemale, 'освободила', 'освободил' )] их от клятвы верности [ROOT.GetCharacter.GetHerHim] и [Select_CString(ROOT.GetCharacter.IsFemale, 'предложила', 'предложил' )] им избрать одного из них во главе своей державы.\n\n[ROOT.GetCharacter.GetTitledFirstName] [Select_CString(ROOT.GetCharacter.IsFemale, 'собрала', 'собрал' )] тех, кто согласен с [ROOT.GetCharacter.GetHerHis] реформами, религиозными и политическими, и [Select_CString(ROOT.GetCharacter.IsFemale, 'создала', 'создал' )] новое королевство: Сорийю.\n\nХотя оно меньше, чем Конфедерация теджин, оно, несомненно, более стабильно. Время покажет, что произойдёт между этим новым королевством и его соседями..."
 tedjin.0105.a: "Скатертью дорога! Пусть идут своим путём..."
 tedjin.0105.b: "А так можно было?"

 tedjin.0106.t: "Ребёнок-правитель"
 tedjin.0106.desc: "Восхождение на престол ребёнка-правителя потрясло Конфедерацию. Поскольку [ROOT.GetCharacter.GetTitledFirstName] ещё не [Select_CString(ROOT.GetCharacter.IsFemale, 'достига', 'достиг' )] совершеннолетия, региональные властители конфедерации уже начали борьбу за власть, отказываясь приносить клятвы верности из-за недавнего обращения [ROOT.GetCharacter.GetHerHis] семьи в [Glossary('Батан ан-Изинди','batan_an_izindi_gloss')].\n\nХотя династия всё ещё удерживает власть в Три Зиракане и его окрестностях, её способность обеспечить единство всей конфедерации сошла на нет. Конфедерация теджин распалась."
 tedjin.0106.a: "Пусть подлые люди уйдут!"

 tedjin.0107.t: "Последняя из дома Тезидж"
 tedjin.0107.desc: "Тарика, дочь Айяла, никогда не ожидала, что будет править теджин. Теперь, последняя в своём роду, её сыновья не будут носить это имя - это конец эпохи.\n\nВосхождение на престол дочери Айяла привело к возвращению к консервативной и прагматичной политике его дней. Однако властители Кес Эбба отказались признать возвращение к прежнему статус-кво и не отправились к ней, чтобы присягнуть ей на верность!\n\nВместо этого они повернули на юг и ищут защиты у Фелайи. Хотя многие из властителей Конфедерации возмущены этим оскорблением, маловероятно, что они ещё смогут отомстить вероломным властителям в это время..."
 tedjin.0107.a: "Почему это должно было выпасть на мою долю?"

 tedjin.0108.t: "Смерть Айяла"
 tedjin.0108.desc: "Айял сделал последний вздох, и теперь конфедерацию возглавляет [ROOT.GetCharacter.GetTitledFirstName]. Вероятно, это приведёт к возврату к традиционным нравам и политике теджин.\n\nВ ответ властители-реформаторы Кес Эбба откололись от Конфедерации и вместо этого преклонили колени перед Фелайей. Время покажет, что выйдет из этого изменения."
 tedjin.0108.a: "Возвращение к миру, полагаю..."

 tedjin.0109.t: "Костер мира"
 tedjin.0109.desc: "Покойся с миром, мой дорогой отец. Я не знаю, что теперь будет, но я буду править так, как ты меня учил – твёрдо и верно нашим традициям, которые провели нашу семью через бесчисленные годы и испытания. Я чувствую в своём сердце, что мир, который ты так усердно стремился сохранить, теперь не продлится долго. Но сегодняшняя ночь для тебя, и прошлое, а не будущее.\n\nКакие бы испытания ни ждали меня, когда вновь взойдёт солнце, я встречу их как [Select_CString(ROOT.Char.IsFemale, 'истинная властительница', 'истинный властитель' )] дома Азумен - а пока я буду сидеть здесь и почитать своего отца, как делал это мой отец до меня."
 tedjin.0109.a: "Во имя Огня Маладума, достигни его чертогов."

 tedjin.0111.t: "Мольба жены"
 tedjin.0111.desc: "Булга, моя жена и сестра моего бывшего друга Азумена, умоляла меня позволить ей пойти и поговорить с её братом. Кажется, она убеждена, что может помочь ему увидеть всю безрассудство своих поступков и предотвратить катастрофу до того, как наше королевство разорвётся на две части.\n\nЕё наивный оптимизм сладок, но я знаю, что упрямый кеффель никогда не уступит. И всё же, в эти темные времена, возможно, Единый осветит ему истинный путь, по которому он должен следовать.\n\nЯ действительно не вижу, что хорошего это принесёт..."
 tedjin.0111.a: "...но она может попробовать."
 tedjin.0111.a.tt: "Булга отправится на встречу со своим братом и будет умолять его пересмотреть свою позицию."

 tedjin.0112.t: "Мольба сестры"
 tedjin.0112.desc: "Булга, моя сестра и жена моего бывшего друга Бора, пришла и умоляет меня смягчить мою вражду с её мужем.\n\nОна умоляет меня вспомнить о дружбе, которая когда-то связывала нас, и о том, какие великие дела мы и наш народ могли бы свершить, если бы объединились вокруг видения Бора. Каким будет мой ответ?"
 tedjin.0112.a: "Маладуму не ведомы компромиссы!"
 tedjin.0112.a.tt: "#V Вы прямо выступаете против Бора и его реформистов, направляя королевство на путь гражданской войны.#!"
 tedjin.0112.b: "Только ради сестры я смягчусь."

 tedjin.0113.t: "Упрямец смягчается"
 tedjin.0113.desc: "Азумен, один из сильнейших катаджанцев Конфедерации, долгое время считавшийся лидером консервативной фракции, сопротивляющейся реформистским идеалам Бора, отказался от своей традиционной маладумитской веры и примирился со своим бывшим другом и новым владыкой. Реформы Бора значительно ослабли, поскольку многие другие консервативные лорды были вынуждены под давлением пересмотреть свою позицию."
 tedjin.0113.a: "Наконец, они начинают понимать моё видение."
 tedjin.0113.b: "Времена меняются, но семья остаётся навсегда..."
 tedjin.0113.c: "Это было близко!"
 tedjin.0113.d: "Маладуму не ведомы компромиссы!"
 tedjin.0113.e: "Наше дело проиграно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двигаться дальше."

 tedjin.0114.t: "Перекрёсток судьбы"
 tedjin.0114.desc: "Моя жена вернулась ко двору в подавленном состоянии. Как и ожидалось, оказалось, что её мольбы к Азумену примириться со мной остался без внимания. Теперь она полна беспокойства за судьбу своего брата и умоляет меня избегать любой конфронтации.\n\nИ всё же теперь, когда твёрдая враждебность дома Азумен обеспечена, консерваторы сплотятся вокруг него, чтобы противостоять моим реформам и волеизъявлению Единого.\n\nЯ должен тщательно обдумать, как поступить..."
 tedjin.0114.a: "Есть только один путь к будущему нашего народа!"
 tedjin.0114.a.tt: "#V Вы прямо противостоите Азумену и его реакционерам, ставя королевство на путь гражданской войны.#!"
 tedjin.0114.a.tt2: "#V Успех в гражданской войне откроет могущественный казус белли Вторжение теджин.#!"
 tedjin.0114.b: "Я буду учиться на примере своего отца — компромисс — это ключ."
 tedjin.0114.b.tt: "#V Вы выбираете долгий путь, медленно внося изменения, которые хотите видеть, в окружении тех, кто противостоит вам.#!"
 tedjin.0114.c: "Конфедерация не готова к переменам."
 tedjin.0114.c.tt: "#V Вы отказываетесь от всякой надежды на реформы в своем королевстве и возвращаетесь к традиционным путям своего народа.#!"
 tedjin.0114.d: "Упрямые дураки! Я поведу мудрых на новый путь, отдельно от них."
 tedjin.0114.d.tt: "#V Вы откалываетесь от Конфедерации, оставляя Азумену власть над севером, а сами трудитесь над созданием нового государства на побережье.#!"

 tedjin.0115.t: "Спор теджин"
 tedjin.0115.desc: "Конфедерация теджин охвачена беспорядками, поскольку новый амбициозный катадж Бор стремится продвигать вперед политические и религиозные реформы. В ответ более консервативные лорды конфедерации начали тайно сопротивляться усилиям Бора на каждом шагу. На самом деле, есть существенные признаки того, что это может перерасти в полномасштабные гражданские беспорядки.\n\nХотя мы можем быстро отмахнуться от внутренних ссор пустынных племен, теджин — известные воины и наёмники, занимающие жизненно важный буфер между Умбаром и Беллакаром. Если реакционным властителям удастся свергнуть Бора, их амбиции, несомненно, снова повернутся на юг.\n\nВозможно, было бы разумно попытаться сделать так, чтобы фракция, разделяющая наши интересы, преуспела в этой борьбе..."
 tedjin.0115.a: "Возможно, мы должны вмешаться, чтобы не допустить их к нашему порогу..."
 tedjin.0115.b: "С моей поддержкой, возможно, они могли бы беспокоить моих врагов на юге."
 tedjin.0115.tt: "Открыто решение о вмешательстве в гражданскую войну теджин."

 tedjin.0116.t: "Сделка для теджин"
 tedjin.0116.desc: "Мало что ускользает от внимания Саурона Великого. До вас дошли слухи о волнениях в землях Конфедерации теджин, некогда наёмников, служивших вам во времена Войны Последнего союза.\n\nИз двух фракций очевиден выбор той, которую следует поддержать. Реакционеры - свирепые воины, и в случае победы они станут кинжалом, направленным на королевство Беллакар - не самая главная угроза, но её следует устранить..."
 tedjin.0116.a: "Я предложу им свою поддержку."
 tedjin.0116.b: "Я окажу им большую поддержку, если они признают мою власть..."
 tedjin.0116.c: "У меня есть дела поважнее, чем их жалкие склоки."
 tedjin.0116.tt: "Если они добьются успеха в гражданской войне, они станут вашими [Concept('tributary_state', 'данниками')|E]."

 tedjin.0117.t: "Посланник из Мордора"
 tedjin.0117.desc: "Когда солнце садится на западе, а тени становятся длиннее, к моему двору прибывает гонец в плаще, скрытом тёмным капюшоном. \n\n«О, [ROOT.GetCharacter.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'благороднейшая госпожа', 'благороднейший господин' )], мой повелитель Саурон Великий желает вам удачи и процветания. Как бесчестно попираются ваши традиции, как несправедливо ваше угнетение! Мой господин хорошо помнит доблесть твоего народа, и не хотел бы видеть его в оковах слабых владыки. До нас дошли слухи о вашей нужде, и мой господин желает предложить вам помощь!»\n\nИ вот предложение повисло в воздухе - Властелин Мордора предложил нам много сил для борьбы, прося лишь помнить о его благосклонности к нам..."
 tedjin.0117.a: "Саурон понимает наше положение, мы принимаем его помощь!"
 tedjin.0117.b: "Мы будем сражаться сами..."

 tedjin.0118.t: "Посланник из Мордора"
 tedjin.0118.desc: "Когда солнце садится на западе, а тени становятся длиннее, к моему двору прибывает гонец в плаще, скрытом тёмным капюшоном. \n\n«О, [ROOT.GetCharacter.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'благороднейшая госпожа', 'благороднейший господин' )], мой повелитель Саурон Великий желает вам удачи и процветания. Как бесчестно попираются ваши традиции, как несправедливо ваше угнетение! Мой господин хорошо помнит доблесть твоего народа, и не хотел бы видеть его в оковах слабых владыки. До нас дошли слухи о вашей нужде, и мой господин желает предложить вам помощь... за определённую цену».\n\nИ вот предложение повисло в воздухе - Властелин Мордора предложил нам много сил для борьбы, но за это придётся заплатить..."
 tedjin.0118.a: "Саурон понимает наше положение, мы принимаем его помощь!"
 tedjin.0118.b: "Мы будем сражаться сами..."
 tedjin.0118.tt: "В случае успеха в гражданской войне мы станем [Concept('tributary_state', 'данниками')|E] Мордора."

 tedjin.0119.t: "Союзники в Западной пустоши?"
 tedjin.0119.desc: "В нашем стремлении вновь утвердить свою гегемонию в Харвене было бы разумно искать друзей за границей. Среди теджин в данный момент происходят сильные волнения, которые наверняка перерастут в междоусобицу — реакционеры могли бы стать ценными союзниками. Мы могли бы сделать их своими должниками, если бы помогли их восстанию..."
 tedjin.0119.a: "Пошлём небольшой отряд."
 tedjin.0119.b: "Пошлём большое войско."
 tedjin.0119.c: "Я не пошлю силы этим дикарям!"

 tedjin.0120.t: "Воинство из Харузана"
 tedjin.0120.desc: "Из-за раскалённых песков на севере в нашу столицу прибыл отряд под знаменем Змеиного владыки Харузана, предлагая помощь в борьбе с врагами дома Тезидж.\n\nОни говорят, что делают это по дружбе, и желают только хороших отношений в будущем. Это кажется слишком хорошим, чтобы быть правдой..."
 tedjin.0120.a: "Воины есть воины! Передайте мою благодарность и дружбу вашему властителю!"
 tedjin.0120.b: "В чём подвох...?"

 tedjin.0121.t: "Могучее воинство из Харузана"
 tedjin.0121.desc: "Из-за раскалённых песков на севере в нашу столицу прибыл отряд под знаменем Змеиного владыки Харузана, предлагая помощь в борьбе с врагами дома Тезидж.\n\nОни говорят, что делают это по дружбе, и желают только хороших отношений в будущем. Это кажется слишком хорошим, чтобы быть правдой..."
 tedjin.0121.a: "Передайте мою благодарность и дружбу вашему властителю. Это воинство будет решающим!"
 tedjin.0121.b: "В чём подвох...?"

 tedjin.0122.t: "Инициативная дипломатия"
 tedjin.0122.desc: "На протяжении многих лет теджин были и друзьями, и врагами. Они хорошо служили нам как наёмники, но также совершали набеги на наши деревни и убивали наших подданных.\n\nНыне среди них началась великая вражда между двумя конкурирующими фракциями. Если мы поможем реакционерам, то сможем заключить с ними союз, обезопасив нашу южную границу."
 tedjin.0122.a: "Пошлём небольшой отряд."
 tedjin.0122.b: "Пошлём большое войско."
 tedjin.0122.c: "Я не стану тратить кровь и золото, чтобы помочь им!"
 tedjin.0122.tt: "В случае успеха в гражданской войне мы заключим [alliance|El] с Конфедерацией теджин."

 tedjin.0123.t: "Послание от пиратов"
 tedjin.0123.desc: "Прибыл эмиссар владыки Умбара с приветствием и предложением военной помощи. Они предоставят нам дополнительные войска в обмен на гарантию прекращения любых набегов на их земли."
 tedjin.0123.a: "Действительно лёгкая сделка! В любом случае, меня интересует Юг."
 tedjin.0123.b: "Я бы не [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] лишать свой народ такой лёгкой добычи..."
 tedjin.0123.tt: "В случае успеха в гражданской войне мы заключим [alliance|El] с Умбаром."

 tedjin.0125.t: "Вмешательство в дела теджин"
 tedjin.0125.desc: "С момента своего великого вторжения почти 2100 лет назад теджин вели себя тихо и не представляли угрозы для Беллакара. Похоже, ситуация может измениться, если растущая реакционная фракция победит в разгорающейся гражданской войне.\n\nДо меня дошли слухи о том, что стремления этих консервативных реакционеров направлены на восстановление древнего каджарата Каджаджара. Унция профилактики стоит фунта лечения, а профилактика в данном случае — это вмешательство."
 tedjin.0125.a: "Отправить отряд катаджа против этих вероломных вассалов."
 tedjin.0125.b: "Отправить большое войско, чтобы обеспечить прочный мир на Севере!"
 tedjin.0125.c: "Мы не можем себе этого позволить и должны полагаться на их способность защитить себя."

 tedjin.0126.t: "Беллакар предлагает помощь"
 tedjin.0126.desc: "Прибыли войска королевства Беллакара, чтобы помочь мне укрепить мой трон и обеспечить успех моих реформ. Они просят лишь о том, чтобы я [Select_CString(ROOT.Char.IsFemale, 'оставалась', 'оставался' )] верным другом Беллакара и всех Свободных народов, и будут поддерживать меня по мере своих возможностей."
 tedjin.0126.a: "Мы братья по оружию и по вере."
 tedjin.0126.b: "Я не могу согласиться, чтобы не показаться марионеткой."

 tedjin.0128.t: "Фелайское вмешательство"
 tedjin.0128.desc: "Конфедерация теджин, наш бывший сосед, демонстрирует признаки растущей нестабильности с тех пор, как Бор взошёл на трон катаджа. Его религиозная политика пришлась по душе моему двору, и перспектива обрести более дружелюбного соседа не может не радовать. Однако эти многообещающие начинания могут сойти на нет, если он будет свергнут вскоре после начала своего правления!\n\nСобрав совет, многие владыки Фелайи считают, что было бы разумно предложить ему помощь против тех, кто восстал против его правления. Некоторые из них, более воинственные, утверждают, что условием нашей помощи должно стать возвращение давно потерянного Кес Эбба, но если так, то мы должны быть щедрыми. Что предлагает Первый владыка?"
 tedjin.0128.a: "Пошлём небольшой отряд на помощь катаджу-реформатору."
 tedjin.0128.b: "Пошлём значительные силы."
 tedjin.0128.c: "Отправить эмиссара с предложением о создании могущественного войска в обмен на возвращение Кес Эбба."
 tedjin.0128.d: "Поразмыслив, мы не можем позволить себе предложить поддержку в это время."

 tedjin.0129.t: "Вмешательство Фелайи"
 tedjin.0129.desc: "Владыки Фелайи, следя за развитием событий, направили войска на помощь мне против моих вероломных вассалов."
 tedjin.0129.a: "Отправить благодарственную весточку Совету владык."
 tedjin.0129.b: "Поблагодарить их за доброту, но мне нужно разобраться в ситуации."

 tedjin.0131.t: "Фелайский эмиссар"
 tedjin.0131.desc: "Внимательно следя за назревающей нестабильностью, к вашему двору прибыл эмиссар Первого владыки Фелайи. Выражая свою симпатию к вашей попытке распространить просвещение среди своего народа, они прибыли с предложением, посредником которого является сам Изинидубет.\n\nВ течение многих лет Фелайя жаждала возвращения потерянных земель Кес Эбба. Если вы захотите вернуть ей эти отторгнутые земли, Фелайя с радостью отправит множество воинов и полководцев, чтобы обеспечить победу дома Тезидж в надвигающейся буре."
 tedjin.0131.a: "Если такова цена за такую помощь, я заплачу."
 tedjin.0131.a.tt: "Вы заключите [alliance|El] с королевством Фелайя."
 tedjin.0131.b: "Мои извинения, но я не могу бросить вассала..."

 tedjin.0132.t: "Ответ катаджа"
 tedjin.0132.desc: "Благодарный за мои добрые мысли и щедрое предложение, катадж народа теджин говорит, что не может бросить вассала, не показавшись слабым и не вызвав новых вопросов о его легитимности.\n\nМой совет сейчас обсуждает, стоит ли посылать войска или позволить ему страдать от последствий своего выбора."
 tedjin.0132.a: "Лучше иметь дружественного катаджа, послать небольшой отряд."
 tedjin.0132.b: "Лучше иметь дружественного катаджа, послать большой отряд."
 tedjin.0132.c: "Мы будем упоминать их в наших мыслях и молитвах..."

 tedjin.0133.t: "Мысли и молитвы"
 tedjin.0133.desc: "Первый владыка Фелайи в ответ на мой отказ от его предложения прислал свои соболезнования по поводу моего бедственного положения. Он желает, чтобы мы знали, что все верные будут хранить моё ревностное дело в своих мыслях и в своих молитвах, и пусть Единый дарует мне победу."
 tedjin.0133.a: "Это не поможет!"

 tedjin.0134.t: "Сосед в нужде..."
 tedjin.0134.desc: "Похоже, наш новый прославленный сосед из народа теджин вызвал гнев своих вассальных владык. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы помочь ему... за определённую плату.\n\nПосмотрим - Агатмардру кажется довольно неплохим. А может, всё побережье могло бы стать моим в обмен на то, что я пришлю им на помощь своих воинов..."
 tedjin.0134.a: "Я предложу один отряд за Агатмардру!"
 tedjin.0134.b: "Удача благоволит смелым - всё побережье!"
 tedjin.0134.c: "Зачем им помогать? Из обломков надвигающегося хаоса мы получим то, что захотим."

 tedjin.0136.t: "Сделка с пиратами"
 tedjin.0136.desc: "Пираты Мардруака непостоянны и не хранят верность никому, кроме себя.\n\nПравитель Никкеи обратился к нам с предложением - отказаться от традиционных прибрежных земель моих владений, и они пришлют нам большие отряды закалённых в боях пиратов, чтобы помочь нам против реакционеров.\n\nЧто же нам делать?"
 tedjin.0136.a: "Тяжёлая сделка, но справедливая."
 tedjin.0136.b: "Мы не отдадим ни пяди земли пиратам!"

 tedjin.0137.t: "Щедрое предложение, отклонено!"
 tedjin.0137.desc: "Катадж-выскочка отказался от моего предложения помочь ему в трудную минуту! Ну что ж... в хаосе его падения я, наверное, всё равно смогу захватить эти земли!"
 tedjin.0137.a: "Посмотрим, как дальше пойдут дела..."

 tedjin.0150.t: "Гражданская война теджин"
 tedjin.0150.desc: "Кризис в Конфедерации теджин наконец-то достиг точки перелома. Официальные требования к катаджу-реформатору об отречении от престола, направленные фракцией реакционеров, были отвергнуты, и теперь обе стороны находятся в состоянии открытой войны.\n\nВремя для вмешательства заинтересованных сторон быстро истекает, поскольку будущее Конфедерации висит на волоске."
 tedjin.0150.a: "Там, где слова бессильны, мечи быстро находят ответ."

 tedjin.0153.t: "Помощь Верным"
 tedjin.0153.desc: "Недавно коронованный катадж народа теджин Бор, ревностно обращённый в веру, теперь сталкивается с восстанием своих заблуждающихся вассалов, которые ещё не получили откровения Единого.\n\nКак глава Верных, мой долг - направлять их и помогать им во всём, что укрепляет веру. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я помочь нашим братьям в трудную минуту?"
 tedjin.0153.a: "Пусть Нардуви ам-Батан, Праведное воинство, выступит в поход!"
 tedjin.0153.b: "Эру поможет им - что могут изменить люди?"

 tedjin.0154.t: "Братья по вере"
 tedjin.0154.desc: "Всадники из священного монастыря Уруд ан-Хибиль срочно выехали мне навстречу, принеся весть о том, что Изиндубет намерен присоединиться к нам в нашей войне!\n\nПока мы говорим, Нардуви ам-Батан, Праведное воинство, выступила, чтобы сражаться вместе с нами, защищая мой народ и распространяя откровение Единого.\n\nЭто благословение от самого Эру! С таким божественным благословением, несомненно, эта война практически выиграна?"
 tedjin.0154.a: "Вперёд, воины, к победе!"

 tedjin.0155.t: "Язычники множатся"
 tedjin.0155.desc: "Святые мужи Уруд ан-Хибиля решили вылезти из своей горной пещеры, чтобы встать рядом с врагом в нашей войне.\n\nВ этот самый момент Нардуви ам-Батан, Праведное воинство, выдвигается навстречу нашим воинам в поле.\n\nПусть идут. Каждый язычник, осмелившийся встать на нашем пути, — это ещё одна возможность доказать Маладуму свою значимость и заслужить место рядом с ним в его величественных чертогах!"
 tedjin.0155.a: "С каких это пор жрец вообще умеет махать мечом?"

 tedjin.0156.t: "Выбора нет"
 tedjin.0156.desc: "Наш высокомерный катадж потерял всякий смысл и рассудок и решил продолжить навязывать нам свою волю и ложную идеологию.\n\nЯ соберу владык, которые всё ещё верны старому пути, и укреплю наши позиции, чтобы предъявить ультиматум.\n\nОтступите, или будет война."
 tedjin.0156.a: "Началось..."
 tedjin.0156.a.tt: "Вы становитесь лидером [Concept('faction', 'фракции')|E] реакционеров теджин, целью которой является принуждение катаджа к отречению от престола."

 tedjin.0157.t: "Смягчение тона"
 tedjin.0157.desc: "В словах, напоминающих слова покойного катаджа Айяла, наш высокомерный катадж обратился ко мне с более примирительной речью. Похоже, что все идеи о быстрых и срочных реформ были почти оставлены без полного отказа от них.\n\nЭто, по крайней мере, дает нам возможность вздохнуть и спланировать наше возвращение к нормальной жизни."
 tedjin.0157.a: "Хорошо... Наверное?"
 tedjin.0157.a.tt: "Гражданская война предотвращена, хотя катадж всё ещё цепляется за свою чуждую идеологию."

 tedjin.0158.t: "Возвращение в лоно"
 tedjin.0158.desc: "Наш когда-то глупый и высокомерный катадж наконец прозрел и оставил все надежды навязать нашему народу чуждую идеологию и культ.\n\nЯ приветствую эту новость и моего бывшего соперника с распростёртыми объятиями!"
 tedjin.0158.a: "Наконец-то мы вернулись к нормальной жизни!"
 tedjin.0158.a.tt: "Гражданская война предотвращена, и катадж возвращается к вере своего народа."

 tedjin.0200.t: "Старые пути выстояли"
 tedjin.0200.desc: "То, как [defender.GetFirstName|U] [Select_CString(defender.IsFemale, 'пыталась', 'пытался' )] попрать наши древние и заветные традиции, было пресечено! [defender.GetSheHe|U] [Select_CString(defender.IsFemale, 'была изгнана', 'был изгнан' )] с наших земель, а те, кто последовал за [Select_CString(defender.IsFemale, 'ней', 'ним' )], будут быстро выслежены.\n\nМы позаботимся о том, чтобы наши традиции больше никогда не будут попраны, ни внутри, ни снаружи! Корень нашей разобщенности лежит в Фелайе - возможно, пришло время снова сокрушить их и заново основать нашу древнюю империю..."
 tedjin.0200.a: "Каджаджар будет восстановлен!"
 tedjin.0200.tt: "Открыт [casus_belli|El] «Вторжение теджин», что позволит вам захватывать титулы в де-юре границах Теджа, Мардруака и Фелайи."
 tedjin.0200.tt2: "Как и было обещано, вы станете [Concept('tributary_state', 'данниками')|E] Мордора."

 tedjin.0201.t: "Победа реакционеров в гражданской войне теджин"
 tedjin.0201.desc: "В конце концов, их оказалось слишком много - катадж-реформатор, [defender.GetFirstName|U], [Select_CString(defender.IsFemale, 'была свергнута', 'был свергнут' )] своими вассалами и [Select_CString(defender.IsFemale, 'бежала', 'бежал' )] в изгнание со своими сторонниками.\n\nВместо н[defender.GetHerHis], [attacker.GetFirstName|U] публично [Select_CString(attacker.IsFemale, 'заявила', 'заявил' )] о своём намерении положить конец всем пагубным «чужеродным» влияниям в своей державе, и сокрушить их источник - Фелайю.\n\nТеджин, похоже, готовятся к новой попытке завоевать земли, которые они так давно потеряли..."
 tedjin.0201.a: "Трагедия!"
 tedjin.0201.b: "Большая победа для нас!"

 tedjin.0202.t: "Новый день"
 tedjin.0202.desc: "Несмотря на стойкое и упорное сопротивление моих непокорных вассалов, я [Select_CString(ROOT.Char.IsFemale, 'одержала', 'одержал' )] победу. Больше мы не будем простыми наёмниками и солдатами удачи, низшими, служащими большим державам!\n\nНастало время принять божественную истину и покинуть эти бесплодные земли ради более процветающих! Мардруак зовёт, и со временем даже Город пиратов станет нашим!"
 tedjin.0202.a: "Верой и истиной мы будем процветать."
 tedjin.0202.tt: "Открыт [casus_belli|El] «Вторжение теджин», что позволит вам вторгаться в де-юре границы Теджа, Мардруака и Умбара."

 tedjin.0203.t: "Победа реформистов в гражданской войне теджин"
 tedjin.0203.desc: "Несмотря на меньшую численность, чем у [defender.GetHerHis] мятежных подданных, [defender.GetTitledFirstName|U] [Select_CString(defender.IsFemale, 'одержала', 'одержал' )] убедительную победу. Непокорные властители усмирены, их ждёт лишение земель, изгнание или казнь.\n\nСтарые обычаи быстро исчезают в землях теджин, поскольку [defender.GetTitledFirstName|U] усиливает свои реформы, [defender.GetHerHis] взгляд обращается на запад, к побережью..."
 tedjin.0203.a: "Наша помощь не пропала даром."
 tedjin.0203.b: "Как можно проиграть с таким численным преимуществом?"

 tedjin.0300.t: "Каджаджар вновь возвышается"
 tedjin.0300.desc: "В результате шокирующего поворота событий [tedjinfounder.GetUIName] [Select_CString(tedjinfounder.IsFemale, 'возродила', 'возродил' )] грозную империю народа теджин Каджаджар. Когда-то Каджаджар контролировал весь Беллакар, но его сердцем всегда были северные провинции Беллакар, Мардруак и Фелайя, и именно на них ссылались теджин, когда использовали это название.\n\nТеперь, после жестокого завоевания Мардруака и Фелайи, теджин наконец-то восстановили государство, которое так давно рухнуло, и древние дворцы Хоама были провозглашены столицей этого восстановленного государства.\n\nПопытается ли [Select_CString(tedjinfounder.IsFemale, 'амбициозная', 'амбициозный' )] [tedjinfounder.GetUIName] вернуть максимальные границы Каджаджара, а также завоевать юг Беллакара?"
 tedjin.0300.a: "Каджаджар вновь возвышается."

 tedjin_invasion_cb_south_phase_2: "[casus_belli|E] «Вторжение теджин» будет расширен, что позволит вам вторгаться де-юре границы Теджа, Мардруака, Фелайи, Беллазена и Нилулондэ."

 tedjin.0301.t: "Воины побережья"
 tedjin.0301.desc: "[tedjinfounder.GetCulture.GetCollectiveNounNoTooltip]ие войска, которыми командует [tedjinfounder.GetUIName], захватили большую часть западного побережья в области, простирающейся от Харнена до залива Фелайя.\n\nЭти ревностные новообращенные в веру Единого взялись за создание нового дома для себя в древних городах пиратов Мардруака и Умбара. \n\nИ всё их предводители не забыли о вмешательстве Харузана в их дела и давно затаили обиду. Возможно, со своего нового оплота они попытаются даже напасть на сам Амрун."
 tedjin.0301.a: "Кто они - друзья или враги?"

 tedjin_invasion_cb_north_phase_2: "[casus_belli|E] «Вторжение теджин» будет расширен, что позволит вам вторгаться де-юре границы Теджа, Мардруака, Умбара, Нарака, Харузана и Пезарсана."

 tedjin.0302.t: "Мощь Каджаджара"
 tedjin.0302.desc: "В стремительной кампании теджин Каджаджара воссоздали подвиги своих падших предков и раздавили Беллакар. Последние представители знатных родов Беллакара бежали в изгнание или были убиты, а в столице Каджаджара Хоаме день и ночь идут пиры.\n\nПосле окончательного падения Беллакара теджин отстроились и достигли вершины своей силы и могущества."
 tedjin.0302.a: "Каджаджар-али возвысился"

 e_greater_tedjin_name: "Каджаджар-али"
 e_greater_tedjin_name_adj: "Каджаджар-алийск"

 tedjin.0303.t: "Держава праведников"
 tedjin.0303.desc: "В ходе решающей кампании [tedjinfounder.GetUIName] [Select_CString(tedjinfounder.IsFemale, 'захватила', 'захватил' )] большую часть Харнена, приблизившись к Гондору и Мордору.\n\nВ таком выгодном положении они теперь прочно удерживают торговлю с севера на юг как по суше, так и по морю, и наверняка будут процветать.\n\nВремя покажет, продолжат ли они свой стремительный взлёт или падут, подлетев слишком близко к Ариэн."
 tedjin.0303.a: "Посмотрим, что будет дальше!"

 tedjin.9999.t: "Смерть Айяла - Бор правит Конфедерацией"
 tedjin.9999.desc: "Айял, повелитель теджин, скончался. Долгие годы он проводил консервативную политику внутренней стабильности. Однако теперь владыкой Конфедерации стал его сын Бор, и для них наступила новая эра. Но Бор не похож на своего отца. Им движет горячая вера в необходимость реформ как для Конфедерации, так и для его народа. Время покажет, сбудутся ли его амбиции или консервативные лорды конфедерации заставят его умерить свой пыл."
 tedjin.9999.a: "Посмотрим, что будет дальше..."

 tedjin.0401.t: "Святой народа теджин"
 tedjin.0401.desc: "Изиндубет объявил недавно умершего правителя теджин Бора святым, что стало неожиданностью для многих.\n\nХотя большое число новообращённых теджин празднует этот шаг, он вызвал некоторые конфликты, поскольку более консервативные священники всё ещё считают его дикарём. Какими бы ни были его мотивы, признание их великого вождя, несомненно, укрепит преданность теджин вере."
 tedjin.0401.a: "Действительно ли Бор был достоин этого титула?"
 tedjin.0401.b: "Он признал истинного святого!"

 tedjin.0500.t: "Путь вперёд"
 tedjin.0500.desc: "Мой народ стоит на пороге перемен, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обдумать свой путь. Ошибка здесь может погубить все начинание, разрушив эти грандиозные мечты. Несмотря ни на что, и меч, и перо потребуются, чтобы объединить мой разделенный народ, но что станет оружием моей правой руки?\n\nМеч обещает силу, и Маладум улыбается тем, кто достаточно силен, чтобы воспользоваться случаем, но при этом он рискует еще больше усугубить раскол среди теджин и сделать мое правление непопулярным и слабым.\n\nИспользование пера, однако, принесет менее быстрые результаты, и хотя оно обеспечит мне сильных союзников в будущем, оно также лишит меня большей части направления этой кампании, вынуждая склониться перед теми, кто меня поддерживает."
 tedjin.0500.a: "Меч веры объединит нас!"
 tedjin.0500.b: "Там, где не справится меч, помогут слова."

 tedjin.0501.t: "Воинство Маладума"
 tedjin.0501.desc: "По мере того как весть о моих намерениях распространяется среди теджин, я вижу, что с каждым днем все больше людей стекается под мое знамя. Они чувствуют неотложность моего призыва и праведность моего дела и приходят, чтобы предложить свои мечи. К настоящему времени их собралось уже около трех тысяч, и воинство Маладума собирается выступить. Наше дело правое, и при такой поддержке народа никто не сможет противостоять нам."
 tedjin.0501.a: "Вы выступаем на войну!"
 host_of_maladum: "Воинство Маладума"

 tedjin.0502.t: "Сильные узы"
 tedjin.0502.desc: "Теджин - народ сплоченный, полагающийся на поддержку и помощь семьи и клана. Эти семейные узы еще послужат мне в этом деле, если только я смогу их укрепить.\n\nВ Даджране на западе живет Горовод, отец моей сестры по браку. Хотя он несколько осторожен и холоден, его можно убедить уважать наши связи и работать вместе. С другой стороны, брат моей матери правит северными племенами Креф-Урта. Он мудрый человек, ветеран многих войн и умелый управляющий своей державой, и вполне может оказаться более надежным союзником в ближайшие годы.\n\nНо есть и другой вариант. Я еще не женат, а на востоке живет древний род Азуменухад, защитников костей Бату Хоче, некогда великих среди теджин. Они до сих пор пользуются всеобщим уважением, и у их патриарха Олдура есть незамужняя дочь. Если бы мне удалось добиться ее руки, я бы привязал к себе величайший клан теджин."
 tedjin.0502.a: "Я обращусь к Азуменухаду."
 tedjin.0502.b: "Я отправлю предложение своему дяде в Креф-Урт."
 tedjin.0502.c: "Я отправлюсь к своему тестю в Даджран."

 tedjin_overtures_opinion: "Теджинские увертюры"
 ally_with_dhajran: "Вы обсудите условия с Гороводом."
 ally_with_kref_urt: "Вы заключите союз с Блодреном."
 ally_with_kref_nilja: "Вы начнёте переговоры с Олдуром Азуменухадом."

 tedjin.0503.t: "Вопрос брака - Вахия"
 tedjin.0503.desc: "Мне скоро исполнится двадцать пять лет, и ранняя смерть отца заставила меня задуматься о собственном наследии. Я до сих пор не женат, у меня нет детей, и жена могла бы как укрепить мой род, так и дать возможность обрести союзников и друзей.\n\nВахия из Креф-Нильи - очевидный выбор, дочь древних вождей и искусная женщина в своем деле. Если я обращусь к ее отцу, этот союз может стать ключом к моему возвышению.\n\nНо Азуменухад стары и укоренились, а мое возрождение не должно прогибаться под тех, кто когда-то был силен. Скорее, оно должно искать кого-то другого, кто мог бы встретить будущее с распростертыми объятиями. А может, мне вообще не стоит жениться и направить энергию, которую я потратил бы на ублажение жены, на достижение своих целей, пока мой триумф не будет обеспечен."
 tedjin.0503.a: "Я буду упрашивать Олдура согласиться."
 tedjin.0503.b: "Мне не нужны столь реакционные союзники!"
 tedjin.0503.c: "Брак - это всего лишь отвлечение от моих планов."
 malador_celibate_tt: "Я останусь холост, пока моя цель не будет достигнута."

 tedjin.0504.t: "Восходящая звезда"
 tedjin.0504.desc: "Молодой вождь Маладор пришел ко мне, прося руки моей дочери. Он гордый человек, стремящийся к объединению нашего народа, и, похоже, рассматривает нас в качестве следующей опоры. Должен ли я отдать ему руку моей дочери, рискуя оказаться под его властью, хотя и в качестве надежного союзника, или отказать, угрожая отношениями и войной?"
 tedjin.0504.a: "Мы примем его с распростертыми объятиями."
 tedjin.0504.b: "Такие выскочки меня не волнуют!"
 malador_marry_vakhia_tt: "Вы даруете Маладору руку Вахии и кости Хочэ."
 malador_no_marry_vakhia_tt: "Вы откажете Маладору в просьбе, и он будет недоволен."

 tedjin.0505.t: "Заключение союза"
 tedjin.0505.desc: "Вождь Олдур наконец-то прислал ответ. Я обрел благосклонность в его глазах, и теперь он считает нужным отдать мне в жены свою дочь. Более того, в качестве приданого он прислал кости Бату Хоче. Кости этого древнего вождя нашего народа давно хранятся в Азуменухаде, и его дар лишь еще больше узаконит мое правление."
 tedjin.0505.a: "Прошлое и настоящее вместе напишут будущее."

 tedjin.0506.t: "Резкий отказ"
 tedjin.0506.desc: "Проклятый глупец Олдур отклонил мою просьбу и даже оскорбил меня в своем ответе, назвав меня #italic выскочкой и #italic вором#!! Это тяжкое оскорбление наносит серьезный удар по моему престижу и разрушает мои планы по созданию альянсов в этих землях."
 tedjin.0506.a: "Я запомню это..."
 tedjin.0506.b: "Я этого не потерплю!"

 tedjin.0507.t: "Возможность на западе"
 tedjin.0507.desc: "По мере того как мои первоначальные планы начинают воплощаться в жизнь, у меня появляется возможность рассмотреть своих соседей. На западе, в землях вокруг Дхаджарна, живет мой свекор Горовод, отец моей сестры по браку. Он осторожен и холоден, с возрастом становится все упрямее и глупее. В самом Дхаджарне он утратил расположение своих родичей.\n\nЕго сын Кхурш из другого теста, хитрый и амбициозный, и вполне может стать подходящей мишенью для моей помощи. Должен ли я поддержать его против его отца, чтобы привести в регион союзника, или подождать, пока время само сделает за меня эту работу?"
 tedjin.0507.a: "Я поддержу его притязания!"
 tedjin.0507.b: "Сейчас не время."
 tedjin.0507.c: "Мы укрепим наши узы."

 tedjin.0508.t: "Местные дела"
 tedjin.0508.desc: "Хотя мое движение охватило всю Теджию, в моем родном доме все еще есть те, кто отвергает его. Жители этого города стали мягкими и оседлыми, а большинство даже отказались от нашего бога, обратившись к [Concept('adunai', 'адунайской')|E] вере чужеземцев. Я должен найти способ обуздать их, ибо если я не смогу покорить сердца своих людей, то как я смогу управлять всеми теджин? Мои жрецы готовы к моим наставлениям, и мне нужно только сказать им, как действовать. Возможно, такие меры не будут популярны, но они необходимы для долгосрочной безопасности."
 tedjin.0508.a: "Они должны поклоняться, как я!"
 tedjin.0508.b: "Мой народ не забудет наше наследие!"
 tedjin.0508.c: "#bold Никто#! не выступит против!"
 tedjin.0508.d: "Терпимость порой необходима."
 brutal_suppression_culture: "Массово пресекаются культурные обычаи сорийцев."
 brutal_suppression_faith: "Верных жестоко подавляют."

 tedjin.0510.t: "Предатели на юге"
 tedjin.0510.desc: "Теперь, когда жители моего города начали возвращаться к старым традициям, настало время взглянуть за его пределы, на юг. В богатых землях Сории те из моего народа, кто когда-то гордо стоял во главе волн, теперь влачат жалкое существование, смешавшись с [Concept('adunai', 'адунайцами')|E] и торгуя лишь с проезжими купцами.\n\nСреди них - мазареки, владыки Мардруака под властью королей Тумаквэ. Возможно, мне следует нацелиться на них в первую очередь, чтобы заявить о своей силе, или же нацелиться на их культурных лидеров. Возможно, когда-нибудь я пошлю свои войска в сам Уруд-ан-Хибиль, чтобы разрушить их ложные храмы и вернуть сорийцев в лоно общества."
 tedjin.0510.a: "Мазареки должны преклонить колени."
 tedjin.0510.b: "Сильнейшие из них будут служить мне."
 tedjin.0510.c: "Нанесём удар по сердцу их веры!"
 tedjin.0510.d: "Возможно, примирения будет достаточно."

 tedjin.0511.t: "Долгожданное единство"
 tedjin.0511.desc: "Наконец-то пришло время, мой народ под единым знаменем, владыки теджин преклоняют колени у моих ног. С помощью ума, войны и коварства я [Select_CString(ROOT.Char.IsFemale, 'преуспела', 'преуспел' )] в своем стремлении, и меня будут помнить как того, кто вернул мой народ к величию. Теперь я могу вернуться к другим занятиям, к управлению своей державой и сохранению своего наследия. Но что-то внутри меня жаждет большего, ведь если за мной стоит весь мой народ, кто может встать на пути к еще большей славе, возможно, сравнявшись с Каджаджаром былых времен?"
 tedjin.0511.a: "Моя работа завершена."
 tedjin.0511.b: "Это всего лишь начало..."

 tedjin.0512.t: "Вопрос брака - Азиа"
 tedjin.0512.desc: "Мне скоро исполнится двадцать пять, и из-за того, что моего отца забрали слишком рано, бремя наследства лежит на мне. Всё ещё не состоящий в браке и не имеющий наследников, я стою перед судом времени. Женитьба могла бы укрепить мой род и привлечь на мою сторону могущественных союзников.\n\nИгаты уже связаны с моим домом узами крови: моя сестра замужем за сыном Горовода, и эти узы оказались прочными. Однако их можно укрепить. Азиа из игат, внучатая племянница Горовода по линии сына его брата, имеет хорошее положение и подходящий возраст. Союз с ней был бы не просто браком, но и намеренным объединением наших семей, что может привести к тому, что ее двоюродный дедушка будет смотреть на моё состояние как на свое собственное.\n\nИ всё же я должен задаться вопросом, подходящий ли это момент. Жениться - значит принять обязательства, а не только возможности. Возможно, сначала следует обеспечить моё возвышение, не обременяя меня подобными узами..."
 tedjin.0512.a: "Я попрошу у Горовода руки Азии."
 tedjin.0512.b: "Я укреплю своё положение, не впутываясь в дела игат."

 tedjin.0513.t: "Многообещающая фигура"
 tedjin.0513.desc: "Маладор пришёл ко мне просить руки моей внучатой племянницы. Я знаю его достаточно хорошо, поскольку он брат жены моего сына. Молодой и амбициозный, он уже говорит об объединении нашего народа.\n\nСогласиться на этот брак означало бы довериться в человека, который еще не зарекомендовал себя, и связать свой дом с его неопределённым возвышением. Однако прямой отказ был бы воспринят как проявление неуважения, а уязвленная гордость еще может закалиться в сталь."
 tedjin.0513.a: "Свяжем наши дома ещё сильнее."
 tedjin.0513.b: "Я не поставлю будущее моей внучатой племянницы на карту ради безвестного имени."
 malador_marry_azia_tt: "Вы отдадите Маладору руку Азии."
 malador_no_marry_azia_tt: "Вы отвергнете просьбу Маладора, что, несомненно, разозлит его."

 tedjin.0514.t: "Союз заключён"
 tedjin.0514.desc: "Горовод ответил на моё прошение, и его ответ положительный. Он согласен на этот брак и отдаст мне руку Азии, признавая ценность более тесных связей между нашими семьями.\n\nБлагодаря этому союзу моё положение укрепилось, и у игат теперь есть основания считать, что моя судьба связана с их собственной."
 tedjin.0514.a: "Старики и юнцы напишут будущее вместе."

 tedjin.0515.t: "Взвешенный отказ"
 tedjin.0515.desc: "Горовод отклонил мою просьбу. Он тщательно подбирает слова, но смысл ясен: он пока не считает меня достойным таких уз. Для него я остаюсь безвестной фигурой, амбициозной, но лишённой уверенности.\n\nХотя открытого оскорбления не было, пренебрежение достаточно очевидно. Такие суждения выносятся быстро, и теперь я должен смириться с осознанием того, что за моим возвышением будут наблюдать более холодными глазами."
 tedjin.0515.a: "Я это запомню..."
 tedjin.0515.b: "Этого стерпеть нельзя!"
 dwarven.9903.t: "Почтение предков: Торин II Дубощит"
 dwarven.9903.desc: "В свитке упоминается [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], сын #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin82').GetID] #L Траина#!#!. Чтобы отвоевать [Concept('erebor', 'Эребор')|E], он отправился в поход с двенадцатью [Concept('dwarven', 'гномами')|E], вором-[Concept('hobbit', 'хоббитом')|E] и [Concept('gandalfcharacter', 'волшебником')|E], преодолев множество опасностей на пути к [Concept('lonelymountain', 'Одинокой горе')|E]...\n\nКогда Смауг был повержен, не [Concept('dwarves', 'гномы')|E], а #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdale46').GetID] #L Бард#!#! «Лучник» сразил чудовище великой чёрной стрелой.\n\nБогатства Эребора были отвоёваны, но когда [Concept('men', 'люди')|E] и [Concept('elves', 'эльфы')|E] пришли требовать свою долю, Торин захлопнул врата Эребора. Его своеволие привело к осаде, которую прорвало лишь прибытие #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даина «Железностопа»#!#! с воинами из [Concept('ironhills', 'Железных холмов')|E]. Только неожиданное нападение [Concept('goblins', 'гоблинов')|E] и варгов предотвратило кровопролитие между Свободными народами, заставив их объединиться против внезапной угрозы.\n\nНесмотря на героическую жертву своих племянников #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin86').GetID] #L Фили#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin87').GetID] #L Кили#!#!, защищавших своего короля в [Concept('battle_of_the_five_armies', 'Битве Пяти воинств')|E], Торин вскоре умер, осознав, что некоторые вещи важнее золота. Он был похоронен с [Glossary('Оркристом','orcrist_gloss')] и заветным [Concept('arkenstone', 'Аркенстоном')|E]."
 dwarven.9903.a: "Да здравствует король-под-Горой!"
 dwarven.9903.b: "Моё наследие будет ещё более значительным."

 dwarven.9904.t: "Почтение предков: Горин I, Первооткрыватель Нординбада"
 dwarven.9904.desc: "Свиток передо мной содержит записи о путешествии #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linegorin0').GetID] #L Горина#!#!#, первого сего имени, чьи шаги привели его вглубь северных пустошей в те дни, когда [Concept('longbeards', 'Длиннобороды')|E] покинули [Concept('erebor', 'Эребор')|E], крепость, основанную #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траином I#!#!, чтобы последовать за #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin75').GetID] #L Торином I#!#! в [Concept('greymountains', 'Серые горы')|E]. Среди тех переселенцев был Горин, который увидел скрытое озеро Азан-зарам, неподвижное и освещённое звёздами в сильную стужу, и там он высек первые залы [Concept('nordinbad', 'Нординбада')|E].\n\nВ это время многие из [Concept('durinsfolk', 'Народа Дурина')|E] всё ещё трудились в этом краю, но рок приближался. Из Увядшей пустоши пришли ледяные змеи, и в своей ярости они убили #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin79').GetID] #L Даина I#!#! и его сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin80').GetID] #L Фрора#!#!. В последующие горькие годы Серые горы были оставления, их владения разрушены. Лишь Нординбад выстоял, и его жители прижались к горе, как когда-то их прародитель.\n\nСудьба ли привела Горина к этому тайному озеру или нечто иное? Как бы то ни было, именно благодаря ему наследие Длиннобородов смогло сохраниться на севере, когда всё остальное поглотила тьма."
 dwarven.9904.a: "Его мужество живёт в наших сердцах и камне."
 dwarven.9904.b: "Горин был глупцом, поселившись в этом забытом месте."

 dwarven.9905.t: "Почтение предков: Бойк I Храбрая душа"
 dwarven.9905.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbravesoul1').GetID] #L Бойке#!#!, основателе рода, которая выстояла в [Concept('ironhills', 'Железных холмах')|E] по сей день, хотя в сносках признаётся, что история приукрашена. Там говорится об эпохе, когда наши отцы, опьянённые богатством, зашли слишком далеко и пробудили ужас, порождённый пламенем, демона древнего мира. Согласно легенде, чудовище заковало [Concept('dwarves', 'гномов')|E] в огненные цепи, пощадив только Бойка, которому он велел принести сокровища, чтобы сдержать его гнев.\n\nОн бросил вызов демону, предложив только свои лучшие творения. Когда демон пришёл в ярость, Бойк и демон сражались с неослабевающей яростью. С помощью алмаза, яркого, как солнце, и своего молота он вогнал самоцвет в череп чудовища, разрушив его власть и избавив свой народ от гибели.\n\nС того дня девиз «Богатство внутри души» был принят домом Бойка, которому они придерживаются по сей день. Однако легенда была основана не на рассказе самого Бойка, а на записях его правнука, [GetScriptedCharacterByHistoryID('lineofbravesoul7').GetFirstNameNicknamedRegnal], который назвал своего собственного сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbravesoul9').GetID] #L Бойком#!#! в честь легендарного предка. Таким образом, миф обрёл форму, сотканный с гордостью и целеустремленностью, и сохранился на протяжении многих поколений."
 dwarven.9905.a: "Пусть храбрость Бойка определяет наш путь."
 dwarven.9905.b: "Да сравнимся мы с его потомками в наследии ремесла."

 dwarven.9906.t: "Почтение предков: Роа, Хранительница воронов"
 dwarven.9906.a.desc: "Свиток упоминает о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofroa').GetID] #L Роа «Хранительницы воронов»#!#!, знаменитой посланницы [Concept('khazaddum', 'Кхазад-дума')|E] из клана [Concept('longbeard', 'Длиннобородов')|E] во [Concept('secondage', 'Второй эпохе')|E], известной своими долгими путешествиями по [Concept('dwarf', 'Гномьему')|E] тракту [Concept('greenwoodshort', 'Зеленолесья')|E] между Кхазад-думом и [Concept('ironhills', 'Железными холмами')|E] в эпоху сгущающейся тьмы. Она была первой, кто понял речь воронов, которую когда-то считали простым подражанием, и научила их вестрону, навыку, который они с тех пор передают своим сородичам. Благодаря ее усилиям птицы стали быстрыми, зоркими и надежными посланцами Длиннобородов между отдалёнными владениями."
 dwarven.9906.desc.erebor.settled: "\n\nСпустя долгое время после жизни Роа, в [Concept('thirdage', 'Третьей эпохе')|E], когда [GetTitleByKey('c_ravenhill').GetNameNoTier] у [Concept('lonelymountain', 'Одинокой горы')|E] была впервые заселена, её прозвище обрело новую жизнь. Хранитель воронов стал почётной придворной должностью среди [Concept('longbeards', 'Длиннобородов')|E], которые жили там, доверенным лицом, присматривавшим за говорящими птицами и передававшим важные сообщения. Хотя сменились поколения, ее имя стало легендой и должностью."
 dwarven.9906.b.desc: "\n\nХотя Роа и не была правительницей или воительницей, её наследие продолжало жить в гонцах с черными перьями, которые пересекали горы и леса еще долго после ее кончины."
 dwarven.9906.a: "Она показала, что дипломатия может летать как на крыльях, так и на словах."
 dwarven.9906.b: "Все знания начинаются с того, что мы слушаем."

 dwarven.9911.t: "Почтение предков: Нарви из Мории"
 dwarven.9911.desc: "Свиток, который я разворачиваю, повествует о [GetScriptedCharacterByHistoryID( 'lineofnarvi' ).GetFirstName], мастере-ремесленнике, возвысившемся во времена славы [Concept('khazaddum', 'Кхазад-дума')|E]. Заключив неожиданный союз с [Concept('celebrimbor', 'Келебримбором')|E], [Concept('elven', 'эльфийским')|E] владыкой [Concept('eregion', 'доходом')|E]Эрегиона, Нарви исполнил приказ #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinII').GetID] #L Дурина#!#! II, создав могучие [Concept('doorsofdurin', 'Врата Дурина')|E], величественный вход, охранявший западные врата #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#!.\n\nЕго узы с эльфийским мастером остаются легендарными, являясь символом сотрудничества между двумя гордыми народами. Вместе они создали шедевр не только мастерства, но и дружбы, которая выдержала время. На вратах рунами Феанора в [Concept('beleriand', 'белериандском')|E] стиле было высечено следующее:\n\n#help [Glossary('Эннин Дурин аран Мориа: пэдо мэллон а минно. Им Нарви хаин эхант: Келебримбор о Эрегионе теитант и фиу хин.','durins_door_gloss')]#!\n\nКак только я заканчиваю читать, мне приходит в голову мысль: что ещё осталось от наследия Нарви?"
 dwarven.9911.a: "Мы восстановим дружбу, которая когда-то связывала Нарви и эльфов."
 dwarven.9911.b: "Что за чушь! Я скорее умру, чем мы вступим в союз с эльфами!"

 dwarven.9912.t: "Почтение предков: Азагал из Белегоста"
 dwarven.9912.desc: "В потрепанном временем свитке рассказывается о доблестных деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!, владыки [Concept('belegost', 'Белегоста')|E] и отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L Двалина#!#! II. Признанный среди [Concept('broadbeams', 'Широкозадов')|E], его дружба с [Concept('noldor', 'нолдор')|E] укрепила его преданность [Concept('mahalcharacter', 'Махалу')|E], которого нолдор считали близким другом и наставником. Их почитание [Concept('yavannacharacter', 'Яванны')|E] побудило некоторых Широкозадов начать исповедовать [GetScriptedCharacterByHistoryID('lineofdwalin5').GetFaith.GetAdjective], веру, подчеркивающую почтение ко всем дарам земли. Азагал заключил союз с [Concept('maedhros', 'Маэдросом')|E] из [Concept('houseoffeanor', 'дома Феанора')|E], после того как [Concept('elven', 'эльфийский')|E] принц спас его из [Concept('orc', 'орочьей')|E] засады на гномьем тракте в [Concept('beleriand', 'Белерианде')|E]. В благодарность Азагал подарил ему [Concept('dragon_helm_of_dor_lomin', 'Драконий шлем Дор-ломина')|E], шедевр, созданный #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхаром#!#! из [Concept('nogrod', 'Ногрода')|E].\n\nСвиток заканчивается Нирнаэт Арноэдиад, также известной как Битва Бесчисленных слёз, в которой Азагал и его воины противостояли ужасному [Concept('dragon', 'дракону')|E] Глаурунгом. Сражённый в схватке, Азагал на последнем издыхании вонзил кинжал в брюхо Глаурунга, тяжело ранив его и заставив дракона и его выводок отступить в [Concept('angband', 'Ангбанд')|E]. Гномы унесли тело Азагала, напевая погребальную песнь, двигаясь торжествуенной процессией, и никто не осмелился напасть на них."
 dwarven.9912.a: "Доблесть Азагала вдохновляет нас на подвиги."
 dwarven.9912.b: "Как он создавал узы, так и нам стоит."
 dwarven.9912.c: "Азагал возвысился в своё время. В своё время я превзойду его."

 dwarven.9913.t: "Почтение предков: Тельхар из Ногрода"
 dwarven.9913.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхаре#!#!, мастере-кузнеце из [Concept('nogrod', 'Ногрода')|E] и ученике #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgamilzirak').GetID] #L Гамиля#!#! Зирака. Среди его величайших творений - [Concept('angrist', 'Ангрист')|E], кинжал, разрезающий металл, словно дерево, который #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Берен#!#! использовал, чтобы срезать [Concept('silmaril', 'сильмариль')|E] с короны [Concept('morgothcharacter', 'Моргота')|E]; [Concept('narsil', 'Нарсиль')|E], легендарный меч, с которым [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstName] выступил против [Concept('sauroncharacter', 'Саурона')|E] и [Concept('dragon_helm_of_dor_lomin', 'Драконий шлем Дор-ломина')|E], созданный для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!, владыки [Concept('belegost', 'Белегоста')|E].\n\nАзагал подарил шлем [Concept('maedhros', 'Маэдросу')|E], когда принц [Concept('houseoffeanor', 'дома Феанора')|E] спас его из засады [Concept('orc', 'орков')|E], но шлем оказался слишком тяжёлым и большим для [Concept('elf', 'эльфа')|E]. Даже [Concept('men', 'люди')|E] не могли носить его, и только у #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador1').GetID] #L Хадора#!#! и некоторых его потомков хватило сил носить его.\n\nЕго работы несли в себе силу, историю и легенду в равной степени. Наследие Тельхара - это то, что вызывает память и почтение."
 dwarven.9913.a: "Тельхар был прежде всего легендарным ремесленником."
 dwarven.9913.b: "Наследие Тельхара - это прежде всего великие победы."
 dwarven.9913.c: "Тельхар понимал, что знание предшествует мастерству."

 dwarven.9914.t: "Почтение предков: Наугладур"
 dwarven.9914.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri3').GetID] #L Наугладуре#!#! из [Concept('nogrod', 'Ногрода')|E], гордом короле, правившем, когда жадность превратила родственников в клятвопреступников. Когда #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe3').GetID] #L Элу Тингол#!#! из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#! потребовал [Concept('nauglamir', 'Наугламир')|E], перекованный из [Concept('silmaril', 'Сильмариля')|E], [Concept('dwarves', 'гномы')|E], изготовившие его, отказали ему. Возжелав оставить его у себя, они заявили, что только #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe33').GetID] #L Финрод#!#! достоин его. Тингол знал, что они ищут Сильмариль, и высмеял их:\n\n#help «Как смеете вы, представители низшей расы, требовать что-либо от меня, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe3').GetID] #L Элу Тингола#!#!, повелителя [Concept('beleriand', 'Белерианда')|E], кто начал свою жизнь у вод Куивиэнена задолго до пробуждения [Concept('dwarffathers','ваших низкорослых предков')|E]?»#!\n\nГномы убили Тингола и забрали сокровище. Двое убийц сбежали в Ногрод, заявив о предательстве. Разгневанный Наугладур двинулся на Менегрот, разграбил Дориат и завладел его сокровищами, не вняв совету #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinII').GetID] #L Двалина II#!#!, который предупредил о печалях, которые последуют за этим. Однако его триумф был недолгим. У Сарн-Атрада Наугладура настигли [Concept('men', 'люди')|E] и [Concept('elves', 'эльфы')|E] [Concept('greenwoodshort', 'Зеленолесья')|E]. Убитый #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Береном#!#!, он проклял сокровища со своим предсмертным вздохом. Все они были брошены в реку Аскар, кроме [Glossary('Наугламира','nauglamir_gloss')], который Берен отдал #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe4').GetID] #L Лутиэн#!#!, носившей его до конца своих дней."
 dwarven.9914.a: "Те, кто ищет слишком многого, могут потерять всё, что им дорого."
 dwarven.9914.b: "Сильные имеют право брать то, что считают достойным."

 dwarven.9915.t: "Почтение предков: Эльдран I, Первый Седобородый"
 dwarven.9915.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofeldran1').GetID] #L Эльдрану «Первому Седобородому»#!#!, почтенному основателю Седобородых, который прошёл через камень и снег, чтобы взойти на гору Долмед, под которой по воле [Concept('mahalcharacter', 'Махала')|E] изначально пробудились [Concept('uriscarred', 'Ори «Покрытый шрамами»')|E] из клана [Concept('firebeards', 'Огнебородов')|E] и [Concept('dwalinwise', 'Двалин «Мудрый»')|E] из клана [Concept('broadbeams', 'Широкозадов')|E].\n\nИменно [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstName] первым приложил руку к камню во [Concept('secondage', 'Второй эпохе')|E], чтобы воздвигнуть монастырь, ныне известный всем как [Glossary('Зелемабхан','zelemabkhan_gloss')], ещё более освятив гору как обитель для тех, кто овладел искусством Песни камня.\n\nВ честь [Concept('dwarffathers', 'праотцов')|E] Эльдран созвал первых Седобородых на гору Долмед, вырезав тысячу ступеней, чтобы паломники могли подняться по ним в смирении. Там, в камнях, до сих пор звучит эхо священных песен, которым обучал их Махал."
 dwarven.9915.a: "Однажды мы пройдём тысячу ступеней в память о нём."
 dwarven.9915.b: "Мы чтим деяния, а не отголоски пепла."

 dwarven.9916.t: "Почтение предков: Они I, Искатель рек"
 dwarven.9916.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuni19').GetID] #L Они I#!#!, которого помнят как основателя #L [GetTitleByKey('c_kheledul').GetNameNoTier]а#!, торгового порта [Concept('dwarves', 'гномов')|E] из [Concept('eredluin', 'Эред Луин')|E]. Его предки в [Concept('khazaddum', 'Кхазад-думе')|E] почитались как инженеры-гидравлики, прокладывая акведуки и цистерны из необходимости и безопасности под кронами гор. Однако в сердце Они зародилось не осторожность, а любопытство. Там, где они использовали воду, чтобы выжить, он искал её не по нужде, а по возможности.\n\nВ года, последовавшие за гибелью #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L короля Дурина VI#!#! от руки Проклятия Дурина, когда гномы #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! покинули свои древние чертоги и укрылись в [Concept('greymountains', 'Серых горах')|E], возглавляемые внуком Дурина VI #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траином#!#!, Они обратился не к камню или самоцвету, а к водам [Concept('bluemountains', 'Синих гор')|E], где основал гавань Кхеледул на границах реки Лун.\n\n[Concept('elves', 'Эльфы')|E] #L [GetTitleByKey('e_lindon').GetNameNoTier]а#! назвали это глупостью, а многие из нашего народа - безумием. Однако со временем торговля процветала от истоков реки в Синих горах до ее устья в заливе Лун, и гномы свободно торговали со своими эльфийскими соседями и многими другими."
 dwarven.9916.a: "Мы никогда не приручали воду. Пусть наши родичи остаются связанными с камнем."
 dwarven.9916.b: "Его стремление было благородным, но странным оно остаётся до сих пор."
 dwarven.9916.c: "Он был прав! Место гнома - у воды!"

 dwarven.9917.t: "Почтение предков: Вигхар «Путник»"
 dwarven.9917.desc: "Свиток повествует о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineviglund5').GetID] #L Вигхара «Путника»#!#!. Во времена тьмы и раздоров, когда на севере бушевал [Concept('angmar', 'Ангмар')|E], а путники рассказывали о мраке в [Concept('greenwood', 'Зеленолесье')|E], он оставался непоколебим. Из своего чертога у [Concept('lonelymountain', 'Одинокой горы')|E] он следил не за сокровищами и не за крепостью, а за самой тропой - давно проторенным путём, связывающим [Concept('khazaddum', 'Кхазад-дум')|E] с [Concept('ironhills', 'Железными холмами')|E].\n\nИзвестная как Старая лесная тропа у [Concept('dwarves', 'гномов')|E] и [Glossary('Мен-и-Наугрим','men_i_naugrim_gloss')] у [Concept('elves', 'эльфов')|E], она была спасительной линией родства и торговли через опасные земли. Там, где другие видели только опасность, Вигхар видел долг. Он патрулировал её границы, восстанавливал каменную кладку и охранял пути. Через лесной мрак и горные перевалы он шел не ради славы, а ради блага всех родичей.\n\nИ хотя многие в его время боялись наступающей тьмы, его решимость не ослабевала. После того как другие ушли в глубь и стали прятаться, Путник остался - непоколебимый страж древней тропы."
 dwarven.9917.a: "Его самоотверженность и труд служат примером для других."
 dwarven.9917.b: "Поддерживать дороги? Вряд ли это верх амбиций гнома."

 dwarven.9918.t: "Почтение предков: Лони Перебежчик"
 dwarven.9918.desc: "Свиток рассказывает о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin641').GetID] #L Лони#!#!, младшем сыне #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin62').GetID] #L Вирвира#!#!, рождённом под тенью задолго до того, как он отбросил свою собственную.\n\nКогда их отец умер, его старший брат, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin64').GetID] #L Фьолсвитур#!#!, унаследовал чертог [khazaddum|E]. Однако #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin641').GetID] #L Лони#!#! считал, что трон должен был принадлежать ему - по заслугам, если не по рождению, и его амбиции не позволяли так презирать его.\n\nОн действовал быстро, и так же быстро потерпел неудачу. Его попытка захватить трон превратила родственников во врагов. Изгнанный и опозоренный вместе с товарищем по заговору #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linestiling3').GetID] #L Вили#!#!, он бежал на север, где среди давно заброшенных пещер высек себе твердыню, размышляя о мести.\n\nЕго вторая попытка получить власть закончилась не лучше - клинком или предательством, никто не может сказать. Однако его имя продолжают произносить с гневом и благоговением. Ведь даже предатель может высечь свою историю в камне гномьей памяти."
 dwarven.9918.a: "Его коварство обернулось безрассудством. Пусть его имя станет предостережением."
 dwarven.9918.b: "Его гордость стоила ему всего, но его амбиции были достойны похвалы."

 dwarven.9919.t: "Почтение предков: Скоргрим Суровая Рука"
 dwarven.9919.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdourhand0').GetID] #L Скоргриме Суровой Руке#!#!, рождённом в незначительном дворянском роду [Concept('broadbeam', 'Широкозадов')|E], но преисполненном жажды куда большей, чем позволяло его происхождение.\n\nВ юности он стремился вернуть [Concept('nogrod', 'Ногрод')|E], призвав под свои знамёна отчаянных и смелых. Но чертоги #L [GetTitleByKey('k_nogrod').GetNameNoTier]а#! не могли дать ни золота, ни славы, а шёпот его сородичей вскоре превратился в презрение. Сердце Скоргрима ожесточилось, и он подчинился, когда #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul1').GetID] #L Король-чародей#!#! приказал ему принести [Concept('sevenringsofdwarves', 'Кольца гномов')|E] из [Concept('bluemountains', 'Синих гор')|E].\n\nЧтобы добиться расположения, он предал не одного, а двух королей: #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin61').GetID] #L Двалина V#!#!, убитого по ложному миру, и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriV').GetID] #L Ори V#!#!, убитого на тайном совете. Завладев кольцами обеих кланов, он бежал в [Concept('angmar', 'Ангмар')|E] в поисках обещанной награды - места пробуждения [Concept('durin', 'Дурина')|E], [Concept('gundabad', 'Гундабада')|E].\n\nНо обещание Короля-чародея на деле оказалось предательством. Скоргрим и те немногие, кто еще был ему верен, были убиты, положив конец его ненасытному честолюбию."
 dwarven.9919.a: "Настоящее величие можно заслужить, а не украсть."
 dwarven.9919.b: "Хотя его происки провалились, его хитрость определила ход истории."

 dwarven.9920.t: "Почтение предков: Реджин, Наездник барана"
 dwarven.9920.desc: "Свиток рассказывает о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofregin').GetID] #L Реджине#!#! из [Concept('ironhills', 'Железных холмов')|E], чьё юное мужество привело его ко двору, где он встретил [GetScriptedCharacterByHistoryID('linebori15a').GetFirstNameNicknamedRegnal], дочь дворянина из [Concept('longbeard', 'Длиннобородов')|E] Железных холмов, в конце [Concept('secondage', 'Второй эпохи')|E]. Его усилия принесли ему больше проблем, чем триумфа, и наконец его сюзерен [GetScriptedCharacterByHistoryID('lineofmorthain33').GetFirstNameNicknamedRegnal], устав от его выходок, велел ему привести дикого барана с диких склонов в качестве дани.\n\nИзраненный множеством неудачных попыток, Реджин, наконец, вернулся не с привязанным зверем, а верхом на могучем баране. Это деяния не имело равных. Впечатлённый [GetScriptedCharacterByHistoryID('lineofmorthain33').GetFirstName] поручил ему обучить своих родичей искусству одомашнивания коз и баранов, пообещав Реджину дать своё благословение на брак.\n\nС этого дня бараны Железных холмов начали служить скакунами и тянули колесницы, их сила придала Длиннобородам новые силы. Дух неповиновения и смелости Реджина отзывается эхом в каждом грохочущём натиске."
 dwarven.9920.a: "Пусть каждый наездник познает бесстрашный дух Реджина."
 dwarven.9920.b: "Пусть каждый натиск баранов будет чтить смелость Реджина."

 dwarven.9921.t: "Почтение предков: Дурин I Бессмертный"
 dwarven.9921.desc: "В свитке говорится о [Concept('durindeathless', 'Дурине Бессмертном')|E]. Первом, кто пробудился под горами, старшем из семи [Concept('dwarffathers', 'праотцов')|E], и первом из [Concept('longbeards', 'Длиннобородов')|E] или [Concept('durinsfolk', 'Народа Дурина')|E]. В одиночку он путешествовал по землям, где никто не ступал, давая названия холмам и долинам в мире, который был ещё молод, как гласит [Concept('songofdurin', 'Песня Дурина')|E].\n\nСо временем, [GetScriptedCharacterByHistoryID( 'lineofdurinI' ).GetFirstName] пришёл к Зеркальному озеру, где странные звёзды венчали водную гладь - знак, по его мнению, его предназначения. Там он возвёл Камень Дурина и основал [Concept('khazaddum', 'Кхазад-дум')|E] над озером, вытесав в горе чертоги, которые стали гордостью всего гномьего рода.\n\nВ глубинах #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! он обнаружил [Concept('mithril', 'митриль')|E] и из этого редкого сокровища выковал себе шлем Дурина, королевский шлем с маской, который станет знаменитой семейной реликвией его народа. Он прожил исключительно долго для [Concept('dwarf', 'гнома')|E] и скончался за некоторое время до конца [Concept('firstage', 'Первой эпохи')|E]. Его гробница находится в глубинах Кхазад-дума."
 dwarven.9921.a: "Пусть мои деяния чтят его память."
 dwarven.9921.b: "Правление Дурина было великим, но моё станет легендарным."

 dwarven.9922.t: "Почтение предков: Дурин II"
 dwarven.9922.desc: "Развёрнутый мной свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinII').GetID] #L короле Дурине II#!#!, правившем [Concept('khazaddum', 'Кхазад-думом')|E] во времена мира и могущества.\n\n[GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstName] обратил свой взор за пределы подгорных чертогов и установил связи с соседним королевством [Concept('eregion', 'Эрегион')|E].\n\nВ редком жесте доверия он доверил строительство Западных врат #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! как [Concept('dwarf', 'гномьим')|E], так и [Concept('elf', 'эльфийским')|E] ремесленникам, повелев #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofnarvi').GetID] #L Нарви#!#!, мастеру-ремесленнику из Кхазад-дума, и [Concept('celebrimbor', 'Келебримбору')|E], эльфийскому владыке [Concept('eregion', 'Эрегиона')|E], построить [Concept('doorsofdurin', 'Врата Дурина')|E], что способствовало крепкой дружбе между Дурином и Келебримбором.\n\nВо время своих визитов в город [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], в основном квартал [Glossary('Арост','arost_gloss')], где [GetScriptedCharacterByHistoryID('linefinwe18').GetFirstName] даровал Дурину [Glossary('Бар-Дурин','bar_durin_gloss')], Дурин II с удовольствием экспериментировал с дизайном топоров, совершенствуя формы, которые уравновешивали функциональность и красоту. Под руководством Келебримбора эта кульминация мастерства привела к созданию Топора Дурина - шедевра, украшенного замысловатыми узорами из [Concept('ithildin', 'итильдина')|E], выполненными самим Келебримбором. Подобно созданию Врат Дурина, этот топор навсегда ознаменовал редкий момент единения народов гномов и эльфов."
 dwarven.9922.a: "Почтим мудрость Дурина и поищем дружбы за пределами наших чертогов."
 dwarven.9922.b: "Длиннобороды не нуждались в помощи, чтобы найти свою судьбу."

 dwarven.9923.t: "Почтение предков: Дурин III"
 dwarven.9923.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIII').GetID] #L Дурине III#!#!, правителе [Concept('longbeards', 'Длиннобородов')|E] во [Concept('secondage', 'Второй эпохе')|E], когда [Concept('dwarves', 'гномы')|E] [Concept('khazaddum', 'Кхазад-дума')|E] поддерживали редкую дружбу с [Concept('elves', 'эльфами')|E] [Concept('eregion', 'Эрегиона')|E]. Под руководством [Concept('annatarcharacter', 'Аннатара')|E], «Несущего дары», эльфийские кузнецы под началом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe18').GetID] #L Келебримбора#!#! начали ковать [Concept('ringsofpower', 'кольца Власти')|E]. Несмотря на зловещие слухи о том, что именно [Concept('sauroncharacter', 'Саурон')|E] даровал [Concept('sevenringsofdwarves', 'кольцо Длиннобородов')|E] Дурину, наши учёные уверены, что оно было даровано [Concept('celebrimbor', 'Келебримбором')|E].\n\nКогда Тёмный властелин раскрыл свою истинную сущность в 1695 году [ageSA|E] и напал на [GetTitleByKey('k_eregion').GetNameNoTier], гномьи воины выступили на помощь эльфам. Однако оборона оказалась безуспешной. После падения Эрегиона [Concept('doorsofdurin', 'Врата Дурина')|E] были закрыты, чтобы запечатать западный проход в [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nЗатем последовало ещё больше разрушений. В течение следующего года [Concept('orcs', 'орки')|E] и [Concept('men', 'дикари')|E] с востока захватили [Concept('gundabad', 'Гундабад')|E], [Concept('eriador', 'Эриадор')|E] и [Concept('greymountains', 'Серые горы')|E], в результате чего [Concept('allianceofdwarvesandmen', 'союз гномов и людей')|E] распался после тяжёлых потерь среди [Concept('northmen', 'северян')|E]. В результате падения Гундабада связь с Длиннобородами [Concept('ironhills', 'Железных холмов')|E] была потеряна."
 dwarven.9923.a: "Вероломство Саурона не будет забыто и не останется неотмщённым."
 dwarven.9923.b: "Эльфам следовало бы быть осторожнее с чужаками с добрыми намерениями."

 dwarven.9924.t: "Почтение предков: Дурин IV"
 dwarven.9924.desc: "Свиток описывает #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIV').GetID] #L Дурина IV#!#!, правителя [Concept('khazaddum', 'Кхазад-дума')|E] и [Concept('dwarffather', 'праотца')|E] [Concept('longbeards', 'Длиннобородов')|E], который отправился на войну, когда гибель [Concept('middleearth', 'Средиземья')|E] была близка, и позднее сумел отвоевать [Concept('gundabad', 'Гундабад')|E], который был вновь потерян вскоре после его смерти. В конце [Concept('secondage', 'Второй эпохи')|E] он сражался плечом к плечу с величайшими королями [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameNicknamedRegnal], [elendil|E], [isildur|E] и [anarion|E] заключили [Concept('lastalliance', 'Последний союз')|E] против Тьмы [Concept('mordor', 'Мордора')|E], с помощью [Concept('durinsfolk', 'Народа Дурина')|E]. Поразительно, но [Concept('treacheryoforn', 'Предательство Орна')|E] привело к тому, что некоторые из [Concept('ironfists', 'Железноруков')|E] встали на сторону [Concept('sauroncharacter', 'Саурона')|E] под началом короля Орна «Скупого», который тайно обменивал воинов и оружие на золото Тёмного властелина.\n\nОдин за другим пали великие короли: Орофер в Дагорладе, [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameNicknamedRegnal] под Барад-дуром, [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamedRegnal] и Элендиль в последней битве от руки #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsauron').GetID] #L Саурона#!#!. В хаосе [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameNicknamedRegnal] поднял [Concept('narsil', 'Нарсиль')|E] и срезал [Concept('masterring', 'Правящее кольцо')|E] с руки Саурона, развоплотив его. Дурин IV был одним из немногих королей, переживших войну.\n\nПосле этого Исильдур предрешил свою судьбу, оставив Кольцо себе, и был убит [Concept('orcs', 'орками')|E] у Андуина два года спустя, где [Concept('onering', 'Проклятие Исильдура')|E] было потеряно во времени."
 dwarven.9924.a: "Победа требует жертв. Мы должны быть готовы заплатить её цену."
 dwarven.9924.b: "Пусть павшие короли отдыхают. Мы выстоим, потому что мы одни."

 dwarven.9925.t: "Почтение предков: Дурин V"
 dwarven.9925.desc: "Свиток упоминает #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinV').GetID] #L Дурина#!#! V, правителя [Concept('khazaddum', 'Кхазад-дума')|E], когда эти чертоги были в вершине славы. Под [Concept('mistymountains', 'Мглистыми горами')|E] процветали [Concept('longbeards', 'Длиннобороды')|E], добывая золото, минералы, самоцветы и [Concept('mithril', 'митриль')|E] из глубин в большем изобилии, чем когда-либо прежде, благодаря [Concept('sevenringsofdwarves', 'кольцу Длиннобородов')|E].\n\nВ то время как темные силы прежних эпох дремали, [Concept('dwarves', 'гномы')|E] трудились без страха, не зная, что однажды они снова поднимутся. Их кузницы пылали, наковальни звенели от умелого труда, а их шахты все глубже уходили в землю. Врата #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! оставались закрытыми для большинства, но никто не мог усомниться в его величии. Имя [Concept('durin', 'Дурина')|E] имело значительный вес во всех уголках [Concept('middleearth', 'Средиземья')|E].\n\nВ эти годы Длиннобороды редко заглядывали за пределы своих гор, ибо в этом не было нужды. Их королевство было могущественным. [Concept('khazaddum', 'Дварроудельф')|E] купался в славе. Так прошло правление Дурина V, время непревзойдённого великолепия, которое никогда не повторится в последующие дни."
 dwarven.9925.a: "Стремиться к миру и процветанию - цель любого правителя."
 dwarven.9925.b: "Правление с завоеваниями бессмысленно."
 dwarven.9925.c: "Изоляция - это глупость, лидер должен создавать союзы."

 dwarven.9926.t: "Почтение предков: Дурин VI"
 dwarven.9926.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L Дурине#!#! VI, правителе [Concept('khazaddum', 'Кхазад-дума')|E] во времена заката его величия.\n\nВо времена его правления [Concept('longbeards', 'Длиннобороды')|E] процветали, а [Concept('mithril', 'митрилевые')|E] жилы были глубоки и богаты. Однако, стремясь к большему, [Concept('dwarves', 'гномы')|E] забрались туда, куда не следует, в тёмные глубины, которую не стоило тревожить.\n\nТам они пробудили ужас древнего мира — [Concept('balrog', 'балрога')|E], существо из пламени и тени. Многие бежали, но Дурин не дрогнул. Он пал в битве с тем, что гномы назовут Проклятием Дурина, и с его гибелью судьба #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! была предрешена.\n\nЕго сын, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstName] I, правил всего один год, прежде чем его тоже поглотило пламя. С его кончиной Длиннобороды покинули возлюбленный Дварроуделф, и в чертогах Кхазад-дума воцарилась великая тишина. Его внук [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstName] I основал чертог [GetTitleByKey('k_erebor').GetNameNoTier] в землях Дэйла и стал первым королём-под-Горой."
 dwarven.9926.a: "Надеюсь, я проявлю такое же мужество, когда придёт время испытаний."
 dwarven.9926.b: "К его падению привела не жадность, а мрачная случайность."

 dwarven.9931.t: "Почтение предков: Ори I Покрытый шрамами"
 dwarven.9931.desc: "Когда я разворачиваю древний свиток, в нём открывается история [Concept('uriscarred', 'Ори Покрытого шрамами')|E], [Concept('dwarffather', 'праотца')|E] [Concept('firebeards', 'Огнебородов')|E] или [Concept('urisfolk', 'Народа Ори')|E], пробудившегося в [Concept('bluemountains', 'Синих горах')|E] с [Concept('dwalinwise', 'Двалином Мудрым')|E] из клана [Concept('broadbeams', 'Широкозадов')|E]. [GetScriptedCharacterByHistoryID( 'lineofuri0' ).GetFirstName] был основателем гордого [Concept('nogrod', 'Ногрода')|E] (кх. Тумунзахар) и клана Ори.\n\nЯ читаю о том дне, когда он стоял под огромным столбом, рушащимся вниз, и с непреклонной силой удерживал его, чтобы защитить молодого гнома, получив своё прозвище и шрам.\n\nЕго преданность своему народу и его залам была столь глубока, что [Concept('elves', 'эльфы')|E] называли его [Glossary('Барин','barin_gloss')]. Именно во времена его правления Огнебороды предложили свои услуги [Concept('finrod', 'Финроду')|E], которого они прозвали [Glossary('Фелагунд','felagund_gloss')], приняв участие в строительстве крепости [GetTitleByKey('k_nargothrond').GetNameNoTier], где когда-то стояли древние [Concept('dwarven', 'гномьи')|E] чертоги Нулуккиздин.\n\nВ этом редком сотрудничестве для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe33').GetID] #L Финрода#!#! было изготовлено знаменитое украшение - [Concept('nauglamir', 'Наугламир')|E], Ожерелье гномов, которое эльфы стали называть [Glossary('Сигиль Элу-наэт','sigil_elu_naeth_gloss')]."
 dwarven.9931.a: "Мы должны защищать свой народ, как это делал он."
 dwarven.9931.b: "Истории и шрамы не насытят нас."

 dwarven.9932.t: "Почтение предков: Ори II"
 dwarven.9932.desc: "Свиток повествует о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriII').GetID] #L Ори II#!#! из клана [Concept('firebeards', 'Огнебородов')|E], сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri5').GetID] #L Трура#!#!, родившегося во времена гордыни и раздоров. Его отец отверг предложение #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin2').GetID] #L короля Альвисса#!#! об убежище для Огнебородов в [Concept('khazaddum', 'Кхазад-думе')|E], восприняв это, хотя, скорее всего, непреднамеренно, как оскорбление чести и способностей Огнебородов. Половина [Concept('urisfolk', 'Народа Ори')|E] не согласилась с Труром и отправилась на восток в [GetTitleByKey('k_khazad_dum').GetNameNoTier]. Среди них был брат Трура [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamedRegnal], основавший младшую ветвь рода Ори.\n\nХотя он был горд, но признал мудрость #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!, ибо, подобно [Concept('broadbeams', 'Широкозадам')|E], чертоги, за которые они цеплялись, больше не могли их поддерживать. Вместо этого Трур повёл оставшуюся часть своего народа основать новый чертог [GetTitleByKey('k_buzra_dum').GetNameNoTier] на юге [Concept('eredluin', 'Эред Луина')|E], вдали от своих родичей-Широкозадов и былой славы [Concept('nogrod', 'Ногрода')|E].\n\nНо [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] осознал безрассудность такого отчуждения. Став вторым правителем Бузра-дума, он стремился объединить не всех [Concept('dwarves', 'гномов')|E], а свой народ. Осторожными словами он восстановил связи с отчуждёнными Огнебородами. Его правление ознаменовало спокойное возвращение к родству и первые шаги к полному примирению."
 dwarven.9932.a: "Иногда народ должен стоять особняком, чтобы сохранить свою самобытность."
 dwarven.9932.b: "Чтобы добиться успеха, необходимо иметь рядом союзников."

 dwarven.9933.t: "Почтение предков: Ори III"
 dwarven.9933.desc: "Свиток повествует о правлении #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriIII').GetID] #L короля Ори III#!#! из [Concept('firebeards', 'Огнебородов')|E]. Он родился в 1671 году [Concept('ageSA', 'В.Э.')|E], во времена растущего смятения. Вскоре после его рождения и кончины его собрата-[Concept('dwarffather', 'праотца')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L Двалина III#!#!, к воротам крепости его отца явилась фигура в плаще с даром - [Concept('sevenringsofdwarves', 'кольцом Огнебородов')|E], выкованным [Concept('celebrimbor', 'Келебримбором')|E] и присланным после падения [Concept('eregion', 'Эрегиона')|E], распада [Concept('allianceofdwarvesandmen', 'союза гномов и людей')|E] и опустошения [Concept('eriador', 'Эриадора')|E].\n\nКольцо было предложено его отцу, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri27').GetID] #L королю Вегдрасилю#!#!, владыке #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#!, и было принято с добрыми намерениями, хотя его назначение было неясно. Будучи молодым гномом, [GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstName] видел, как двор его отца стал настороженным и скрытным, тщательно охраняя свои богатства. Эта осторожность сохранилась и после того, как Ори III принял Кольцо в наследство.\n\nВ отличие от #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriII').GetID] #L королю Ори II#!#!, который вёл дипломатию с другими [Concept('dwarf', 'гномьими')|E] крепостями, Ори III направил свои усилия внутрь своих владений, остерегаясь внешнего влияния. После его правления Кольцо стало реликвией [Concept('urisfolk', 'Народа Ори')|E], передававшейся из поколения в поколение как символ стойкости Огнебородов в непростые времена."
 dwarven.9933.a: "Несомненно, этот дар яростно оберегался."
 dwarven.9933.b: "За такими дарами часто скрываются тёмные намерения."

 dwarven.9934.t: "Почтение предков: Ори IV"
 dwarven.9934.desc: "В этом свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriIV').GetID] #L короле Ори IV#!#!, [Concept('dwarf', 'гноме')|E], которому было уже много лет, когда был заключен [Concept('warlastalliance', 'Последний союз')|E]. В отличие от своих родичей среди [Concept('durinsfolk', 'Народа Дурина')|E], Ори не выступил на войну. Веками [Concept('firebeards', 'Огнебороды')|E] держались обособленно, укорененные в гордости и памяти о старых предательствах. Однако во время правления Ори между гномьими кланами наступила мягкая оттепель. Огнебороды были воодушевлены храбростью #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIV').GetID] #L Дурина IV#!#! из [Concept('longbeards', 'Длиннобородов')|E], а некоторые даже вызвались помочь в войне против #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsauron').GetID] #L Саурона#!#!. Ори не препятствовал тем из [Concept('urisfolk', 'Народа Ори')|E], кто хотел сражаться рядом с [Concept('men', 'людьми')|E] и [Concept('elves', 'эльфами')|E], как его кузен [GetScriptedCharacterByHistoryID('lineofuri45c').GetFirstNameNicknamedRegnal], и не упрекал кузнецов, которые ковали оружие для [Concept('arnorians', 'арнорцев')|E].\n\nОри IV дожил до падения Гиль-галада, [Concept('elendil', 'Элендиля')|E] и Орофера, а также до исчезновения [Concept('masterring', 'Правящего кольца')|E]. Правление Ори ознаменовалось не созданием новых союзов, а ослаблением древней вражды, первыми трещинами в стенах, которые долгое время оставались незыблемыми. В последние годы его правления большинство [Concept('firebeards', 'Огнебородов')|E], за исключением тех, кто принадлежал к дому Кхатза-Ибриз, вновь приняли древние обычаи [GetScriptedCharacterByHistoryID('lineofuriI').GetFaith.GetAdjective], впервые воспламененные Двалином IV и полностью вдохновленные деяниями [Concept('lastallianceshort', 'Войны Последнего союза')|E]."
 dwarven.9934.a: "Он доверял терпеливому росту осторожного возрождения."
 dwarven.9934.b: "Король должен сражаться, а не прятаться."

 dwarven.9935.t: "Почтение предков: Ори V, Примиритель"
 dwarven.9935.desc: "Свиток раскрывает наследие #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriV').GetID] #L Ори V#!#!, известного среди [Concept('firebeards', 'Огнебородов')|E] как «Примиритель». Он жил в те времена, когда кланы [Concept('dwarven', 'гномов')|E] были разделены подозрительностью и гордыней, но его правление оказалось на редкость взвешенным и примирительным, что составляет разительный контраст с вызывающим нравом его предыдущих воплощений.\n\nСо времён [Concept('warofwrath', 'Войны Гнева')|E] в [Concept('firstage', 'Первую эпоху')|E], когда [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal] из #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#! изолировал Огнебородов от других кланов, среди [Concept('urisfolk', 'Народа Ори')|E] укоренилась замкнутость. Боль от утраты [Concept('nogrod', 'Ногрода')|E] и гордость, уязвлённая изгнанием, переросли в недоверие, которое сохранилось на протяжении эпох.\n\nОднако [GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameRegnal] увидел в родстве путь к обновлению. Благодаря дипломатии и спокойной настойчивости он вновь открыл древние пути доверия и общения между Огнебородами, [Concept('longbeards', 'Длиннобородами')|E] и [Concept('broadbeams', 'Широкозадами')|E]. Его правление ознаменовалось медленным восстановлением связей, которые когда-то считались разрушенными до невозможности. Под его руководством гномьи кланы скрепили узы, которые выдержат грядущие тёмные времена, возрождая единство и цель, разделяемые всеми детьми [Concept('mahalcharacter', 'Махала')|E]."
 dwarven.9935.a: "Только вместе мы сможем построить будущее, достойное наших предков."
 dwarven.9935.b: "Только принимая перемены, наши кланы смогут по-настоящему процветать."

 dwarven.9936.t: "Почтение предков: Ори VI, «Великодушный»"
 dwarven.9936.desc: "В этом свитке описана жизнь #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriVI').GetID] #L Ори VI «Великодушного»#!#!, который сражался бок о бок с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даином «Железностопом»#!#! в [Concept('warofdwarvesandorcs', 'Войне гномов и орков')|E], и эти двое несколько раз спасали друг друга. Брат-близнец Ори, [GetScriptedCharacterByHistoryID('lineofuri116').GetFirstNameNicknamedRegnal], был убит в этом конфликте, и эта потеря будет преследовать семью.\n\nПосле потери [Concept('erebor', 'Эребора')|E] Ори предоставил землю и материальную поддержку изгнанникам #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin83').GetID] #L Торина «Дубощита»#!#!, поселив их неподалеку от своих владений. Хотя Торин позже отправился в Эреборский поход, некоторые [Concept('longbeards', 'Длиннобороды')|E] остались жить во владении [GetTitleByKey('c_thorins_hall').GetNameNoTier] даже после его ухода. В последующие годы Ори укрепил связи с [Concept('broadbeams', 'Широкозадами')|E] и с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofcirdan').GetID] #L Кирданом#!#! из [Concept('lindon', 'Линдона')|E]. Благодаря этим связям учение [GetScriptedCharacterByHistoryID('lineofuriVI').GetFaith.GetAdjective] распространилось среди его народа. Хотя некоторые сопротивлялись, Ори остался верен как вере, так и своей работе с [Concept('elves', 'эльфами')|E].\n\nПосле войны северные пределы [Concept('nogrod', 'Ногрода')|E] были заселены его племянником #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri122').GetID] #L Элдберком#!#!, сыном Ниратура. Хотя он был недоволен тем, что Ори выжил, когда погиб его собственный отец, эти двое уладили свое соперничество незадолго до смерти Ори, последовавшей после завершения Войны Кольца. Полное восстановление #L [GetTitleByKey('k_nogrod').GetNameNoTier]а#! останется недостижимым до возвращения Ори VII."
 dwarven.9936.a: "Его взвешенная щедрость способствовала установлению прочного мира."
 dwarven.9936.b: "Его храбрость проложила путь вперёд для нашего народа."

 dwarven.9937.t: "Почтение предков: Кхатза, «Дозорный»"
 dwarven.9937.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetID] #L Кхатзе «Дозорном»#!#!, основателе [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetFaith.GetAdjective] и одном из [Concept('dwarven', 'гномьих')|E] кузнецов, бежавших из Дориата после убийства [Concept('elu_thingol', 'Элу Тингола')|E]. Он не принимал участия в убийстве, но стоял в стороне и наблюдал за происходящим, и, по словам некоторых, был очарован светом [Concept('nauglamir', 'Наугламира')|E]. Оказавшись среди своих родичей, Кхатза недолго хранил молчание.\n\nОн говорил часто и убежденно, утверждая, что гномы были преданы, что Тингол первым нарушил доверие и презрел их род. Его слова, горькие и непоколебимые, вызвали гнев среди [Concept('firebeards', 'Огнебородов')|E]. Когда его сюзерен [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstNameNicknamedRegnal] услышал его рассказ, он собрал войско и двинулся на Менегрот, обрушив месть на Дориат. Через некоторое время после [Concept('warofwrath', 'Войны Гнева')|E], когда Ногрод был уничтожен, Огнебороды разделились. Кхатза и [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameNicknamedRegnal] отправились на юг, и те, кто следовал его учению, стали известны как [Glossary('мазаликан','mazalikan_gloss')]. Другие, которых возглавил брат Трура [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamedRegnal], вместо этого решили придерживаться старых обычаев и поселились в [Concept('khazaddum', 'Кхазад-думе')|E].\n\nНаследие Кхатзы сохранилось: глубокая подозрительность к [Concept('elves', 'эльфам')|E] и чужакам, вера в самостоятельность и гордая, хотя и надломленная, идентичность Огнебородов."
 dwarven.9937.a: "Его стойкость заставила многих усомниться в старых связях и искать новый путь."
 dwarven.9937.b: "Кхатза был прав, чужакам нельзя доверять!"

 dwarven.9941.t: "Почтение предков: Двалин I Мудрый"
 dwarven.9941.desc: "Свиток повествует о [Concept('dwalinwise', 'Двалине Мудром')|E], [Concept('dwarffather', 'праотце')|E] [Concept('broadbeams', 'Широкозадов')|E] или [Concept('dwalinsfolk', 'Народа Двалина')|E], пробудившемся в [Concept('bluemountains', 'Синих горах')|E] вместе с [Concept('uriscarred', 'Ори Покрытым шрамами')|E] из клана [Concept('firebeards', 'Огнебородов')|E]. [GetScriptedCharacterByHistoryID( 'lineofdwalin0' ).GetFirstName] был основателем древнего [Concept('belegost', 'Белегоста')|E] (кх. Габилгатол) и клана Двалина.\n\nВ свитке говорится о его спокойных советах и величавой осанке; о том, как он вёл свой народ не только в труде, но и в песне, когда они высекали пещеры Менегрота для [Concept('elu_thingol', 'Тингола')|E] из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#!, под деревьями [Concept('beleriand', 'Белерианда')|E]. За это [Concept('elves', 'эльфы')|E] прозвали его [Glossary('Линнар','linnar_gloss')].\n\nБлагодаря его правлению [Concept('dwarves', 'гномы')|E] #L [GetTitleByKey('k_belegost').GetNameNoTier]а#! заслужили доверие эльфов, установив узы дружбы благодаря ремеслу. После этого гномы [Concept('bluemountains', 'Синих гор')|E] построили Гномий тракт Белерианда, которая проходила под горой Долмед и служила торговым путём на запад, к эльфам Белерианда и Дориата."
 dwarven.9941.a: "Пусть мудрость и песня направляют нас в труде."
 dwarven.9941.b: "Великолепное мастерство не имеет себе равных."

 dwarven.9942.t: "Почтение предков: Двалин II, Широкобород"
 dwarven.9942.desc: "На свитке записана история #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!, сына легендарного #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#! из [Concept('belegost', 'Белегоста')|E]. После разрушений [Concept('warofwrath', 'Войны Гнева')|E], Белегост лежал в руинах. И хотя многие взывали о его восстановлении, [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstName] не был королём с тщеславной гордыней. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstName] I, сын [Concept('durindeathless', 'Дурина Бессмертного')|E], предложил своим дальним родичам убежище в [Concept('khazaddum', 'Кхазад-думе')|E] и Двалин согласился.\n\nМножество [Concept('broadbeams', 'Широкозадов')|E] последовали за ним, например [GetScriptedCharacterByHistoryID( 'lineofmazdul5' ).GetFirstNameNicknamedRegnal] из дома Маздул, но часть осталась. Ведомые вторым сыном #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#! #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofdwalin1').GetID] #L Оином#!#!, основавшим младшую ветвь рода Двалина, они высекли новые чертоги в #L [GetTitleByKey('d_tagakhgershad').GetNameNoTier]е#! на севере [Concept('bluemountains', 'Синих гор')|E].\n\n[GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstNameRegnal], младший брат Двалина II, также остался в [Concept('bluemountains', 'Синих горах')|E]. Их отношения стали напряжёнными из-за того, что Бодруит настаивал на том, чтобы они присоединились к походу на [GetTitleByKey('k_doriath').GetNameNoTier] после инцидента с [Concept('nauglamir', 'Наугламиром')|E], на что Двалин ответил отказом, вместо этого призвав к сдержанности. После того, как [Concept('firebeards', 'Огнебороды')|E] переселились в южные Синие горы, Бодруит был одним из немногих Широкозадов, которым было разрешено посетить королевство [GetTitleByKey('k_buzra_dum').GetNameNoTier], основанное #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri5').GetID] #L Труром#!#!."
 dwarven.9942.a: "Мы чтим Широкозадов, которые предпочли мудрость гордыне."
 dwarven.9942.b: "Как и Огнебороды, мы должны верить в способности нашего народа."
 dwarven.9942.c: "Следует помнить, что именно Длиннобороды открыли свои врата в тёмные времена."

 dwarven.9943.t: "Почтение предков: Двалин III"
 dwarven.9943.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L короле Двалине III#!#!, рождённом от союза двух великих линий [Concept('dwalin', 'Двалина')|E]: боковой линии Двалина, выстоявшей в [Concept('belegost', 'Белегосте')|E], и их смелых родичей, потомков #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!, которые вернулись из [Concept('khazaddum', 'Кхазад-дума')|E], чтобы вернуть свою древнюю вотчину. После переселения в конце [Concept('firstage', 'Первой эпохи')|E] некоторые [Concept('broadbeams', 'Широкозады')|E] в Кхазад-думе постепенно влились в культуру [Concept('longbeard', 'Длиннобородов')|E] и решили остаться, когда другие ушли. В то время как Широкозады поддерживали древние пути [GetScriptedCharacterByHistoryID('lineofdwalinI').GetFaith.GetAdjective] в Кхазад-думе, воссоединение линий Двалина привело к тому, что Кемнел-месем стал их главной религией, не вытеснив культ кхазад.\n\nВскоре после кончины #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L Двалина III#!#! его сын [GetScriptedCharacterByHistoryID('lineofdwalin29').GetFirstNameNicknamedRegnal] получил дар, поднесённый вестником в плаще после падения [Concept('eregion', 'Эрегиона')|E] и разграбления [Concept('eriador', 'Эриадора')|E], во времена скорби и великих волнений. [Concept('sauroncharacter', 'Саурон')|E], зная, что мудрейший среди Широкозадов не был бы так легко обманут, послал [Concept('sevenringsofdwarves', 'кольцо Широкозадов')|E], выкованное [Concept('celebrimbor', 'Келебримбором')|E], в честь #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L короля Двалина III#!#!.\n\nХотя истинная природа [Concept('ringsofpower', 'Колец Власти')|E] в то время была неизвестна, позже шепотом говорили о темных намерениях, вплетённых в ремесло. В годы после его смерти Кольцо оставалось символом единства и стойкости духа [Concept('dwalinsfolk', 'Народа Двалина')|E]."
 dwarven.9943.a: "В единстве кроется сила, способная вернуть нам древнюю славу."
 dwarven.9943.b: "В таких дарах могут скрываться секреты, и доверять им легкомысленно не стоит."

 dwarven.9944.t: "Почтение предков: Двалин IV, Великодушный"
 dwarven.9944.desc: "Этот свиток посвящен #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin45').GetID] #L Двалину IV#!#!, которого помнят не за завоевания, а за его процветающий и гостеприимный двор, который был тесно связан с его родственниками среди [Concept('longbeards', 'Длиннобородов')|E] и [Concept('ironhills', 'Железных холмов')|E]. Он проводил политику открытой дружбы и дальней торговли, спонсируя караваны в [Concept('orocarni', 'Орокарни')|E] наряду с [Concept('khazaddum', 'Кхазад-думом')|E], которые привозили редкие и экзотические товары. Например, однажды он подарил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe41').GetID] #L Эрейниону Гиль-галаду#!#!, верховному королю [Concept('noldor', 'нолдор')|E], золотой гобелен, сотканный из шелка [Concept('orocarni', 'Орокарни')|E], драгоценное сокровище из Вомавас Друса.\n\n[Concept('firebeards', 'Огнебородам')|E] он послал работы ремесленников из клана [Concept('stonefoots', 'Камненогов')|E], в том числе большой портрет [Concept('mahalcharacter', 'Махала')|E], изображающий семерых [Concept('dwarffathers', 'праотцов')|E], - жест доброй воли, который многие позже расценили как первую оттепель в отношениях с кланом затворников. [Concept('durinsfolk', 'Народу Дурина')|E] он завещал резную мебель из древесины Дикого леса, вырезанную в королевстве [Concept('elven', 'эльфийской')|E] королевы Дардарианн. Его видение вылилось в золотой век [Concept('nelvorin', 'Нелворина')|E], место, где [Concept('dwarves', 'гномы')|E], эльфы и колонисты [Concept('dunedain', 'дунэдайн')|E] торговали свободно, без пошлин и ограничений. Хотя [GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameNicknamedRegnal] родился лишь в сумерках правления Двалина IV, многие говорят, что рассказы о его щедрости произвели впечатление на юного принца, чье последующее правление несло в себе отголоски той же тихой теплоты."
 dwarven.9944.a: "Он привёл свой народ в эпоху процветания."
 dwarven.9944.b: "Он создал узы, которые защищали его народ на протяжении многих поколений."

 dwarven.9945.t: "Почтение предков: Двалин V"
 dwarven.9945.desc: "Этот свиток повествует о мрачной судьбе #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinV').GetID] #L Двалина V#!#!, последнего из королей [Concept('broadbeam', 'Широкозадов')|E], носивших [Concept('sevenringsofdwarves', 'Кольцо Широкозадов')|E]. Во время его правления из Фородвайта, где собирались силы #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul1').GetID] #L Короля-чародея#!#! из [Concept('angmar', 'Ангмара')|E], доносились темные шепоты. На востоке выстояли [Concept('arthedain', 'Артедайн')|E] и [Concept('cardolan', 'Кардолан')|E], но [Concept('rhudaur', 'Рудаур')|E] пал под натиском #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linebroccach').GetID] #L Халдара#!#!, который заключил союз с Ангмаром в обмен на власть. Хотя Халдар некоторое время правил как независимый вождь, после его гибели в битве разрозненные племена [noi_trevan|E] были быстро поглощены королевством Короля-чародя, а их землями управляли верные вожди и ангмарримские надзиратели.\n\nИменно в это время #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdourhand17').GetID] #L Скоргрим#!#! отступил после неудачной попытки вернуть [Concept('nogrod', 'Ногрод')|E], презираемый своими родичами из числа [Concept('broadbeam', 'Широкозадов')|E] за безрассудное вторжение в древние чертоги клана. Хотя многие видели в Скоргриме растущую тьму, Двалин, всегда понимающий, принял его. Но милосердие встретило предательство, и вскоре Скоргрим убил Двалина и короля Огнебородов из #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#!, бежав на восток с обеими [Concept('sevenringsofdwarves', 'Кольцами гномов')|E] [Concept('bluemountains', 'Синих гор')|E]. Скоргрим отдал их Королю-чародею, и тот принял кольца, даровав смерть там, где были обещания величия. Так Кольцо Широкозадов попало в руки тьмы."
 dwarven.9945.a: "Участь Двалина V показывает, как опасно принимать родство за верность."
 dwarven.9945.b: "Пусть история Двалина V укрепит наши сердца против обмана."

 dwarven.9946.t: "Почтение предков: Двалин VI, Троллебой"
 dwarven.9946.desc: "Этот свиток повествует о наследии #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinVI').GetID] #L Двалина VI#!#!, правившего во времена Бдительного мира. После падения [Concept('khazaddum', 'Кхазад-дума')|E] и гибели #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L Дурина VI#!#! от рук Проклятия Дурина беженцы из клана [Concept('longbeard', 'Длиннобородов')|E] искали убежища среди своих родичей из [Concept('ironhills', 'Железных холмов')|E], хотя многие из этих изгнанников в конце концов осели в [Concept('lonelymountain', 'Одинокой горе')|E] под началом короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траина#!#!.\n\nДвалин взял на себя труд восстановить контакты между [Concept('broadbeams', 'Широкозадами')|E] и недавно отдалившимися Длиннобородами, понимая, что единство жизненно необходимо перед лицом такой потери. Его правление было отмечено осторожной дипломатией, способствующей восстановлению родственных связей с раздробленным кланом, все еще опасающимся прошлых ран.\n\nОднако, несмотря на его наследие искусного миротворца, большинство [Concept('dwarves', 'гномов')|E] помнят его как «Троллебоя», поскольку однажды он собственноручно сразил трех [Concept('trolls', 'троллей')|E], защищая свою свиту в провинции [GetTitleByKey('d_high_pass').GetNameNoTier] в [Concept('mistymountains', 'Мглистых горах')|E], возвращаясь с задания в [Concept('ironhills', 'Железные холмы')|E]."
 dwarven.9946.a: "Его проявление сострадания укрепило связи между родственниками."
 dwarven.9946.b: "Его доблесть в бою вдохновляла всех, кто шёл за ним."

 dwarven.9947.t: "Почтение предков: Бодруит"
 dwarven.9947.desc: "В этом свитке идёт речь о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L Бодруите#!#!, втором сыне #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#! из [Concept('belegost', 'Белегоста')|E] и младшем брате #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinII').GetID] #L Двалина II#!#!. В юности он провёл много лет в королевстве [Concept('firebeard', 'Огнебородов')|E] [Concept('nogrod', 'Ногроде')|E], укрепляя связи братских кланов. Говорят, что он считался близким другом короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri3').GetID] #L Наугладура#!#!. В результате, когда произошёл инцидент с [Concept('nauglamir', 'Наугламиром')|E] и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe3').GetID] #L король Элу Тингол#!#! был убит, он настойчиво убеждал своего брата и правителя присоединиться к войскам Ногрода и выступить в поход на [GetTitleByKey('k_doriath').GetNameNoTier].\n\nОднако Двалина было нелегко подтолкнуть к войне, и он мог предвидеть надвигающуюся трагедию. Белегост убеждал Ногрод проявить сдержанность, но, тем не менее, Наугладур двинулся на Дориат и вскоре был убит в засаде. Эти события вызвали раскол между братьями, вспыльчивым, энергичным Бодруитом и серьёзным, сдержанным Двалином, и со временем заставили Бодруита принять пути [GetScriptedCharacterByHistoryID('lineofdwalin7').GetFaith.GetAdherentNamePlural].\n\nПосле того, как Двалин II решил увести большую часть своего народа в [Concept('khazaddum', 'Кхазад-дум')|E], Бодруит решил остаться в [Concept('bluemountains', 'Синих горах')|E] со своим младшим племянником #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofdwalin1').GetID] #L Глонаром#!#!. Говорят, что он был одним из немногих [Concept('broadbeams', 'Широкозадов')|E], которых всё ещё приветствовал [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameRegnal] в королевстве [GetTitleByKey('k_buzra_dum').GetNameNoTier], основанном после [Concept('warofwrath', 'Войны Гнева')|E]."
 dwarven.9947.a: "Он старался сохранить важнейшие связи между братскими кланами."
 dwarven.9947.b: "Он призывал своих родичей сражаться за то, что он считал правильным."

 dwarven.9951.t: "Почтение предков: Синдри I «Богатый»"
 dwarven.9951.desc: "В свитке говорится о [Concept('sindririch', 'Синдри «Богатом»')|E], [Concept('dwarffather', 'праотце')|E] [Concept('ironfists', 'Железноруков')|E], или [Concept('sindrisfolk', 'Народа Синдри')|E], который пробудился вместе с [Concept('thulinswift', 'Тулином «Стремительным»')|E] из [Concept('stiffbeards', 'Жесткобородов')|E] в [Glossary('Кхеледкхиздине','kheledkhizdin_gloss')]. С самых ранних дней [GetScriptedCharacterByHistoryID('lineofsindriI').GetFirstName] проявил себя не просто как основатель. Он был ремесленником, изобретателем и мастером-кузнецом.\n\nОн обратил свою волю на скрытую природу железа, стремясь не просто выковать его, но и овладеть им. Под его руководством Железноруки стали первыми, кто придал железу долговечную прочность: инструменты, которые режут глубже, оружие, которое не теряет своей остроты, оковы, которые не выходят из строя. Эти секреты, которые они тщательно оберегали, стали основой их богатства. Вскоре восточные кланы начали приносить золото за творения Железноруков, и Синдри позволил им заплатить.\n\nЕго чертоги разбогатели от щедрот четырех кланов. Говорят, что полы в них сверкали от богатства, а его придворные лакомились фруктами и мясом, которые приносили [Concept('elves', 'эльфы')|E]-исильди из дальних лесов. За это его прозвали «Богатым», ибо в ту эпоху его богатству не было равных. Но даже в своем процветании он всегда следил за своей кузницей и никогда не раскрывал всего, что знал, - привычка, которая со временем стала вызывать негодование у других восточных кланов."
 dwarven.9951.a: "Пусть наше наследие будет выгравировано в ремесле, как и его."
 dwarven.9951.b: "Пусть горят кузницы и возвышаются чертоги."

 dwarven.9952.t: "Почтение предков: Синдри II, «Позолоченный»"
 dwarven.9952.desc: "В свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindriII').GetID] #L Синдри II «Позолоченном»#!#!, который правил во времена великого процветания [Concept('ironfists', 'Железноруков')|E]. Во времена Синдри II изгнанные Железноруки долгое время жили в Эред Хармале, и под его правлением чертог [GetTitleByKey('k_kheled_nala').GetNameNoTier] разросся до огромных размеров, наполненный золотом и железом.\n\nОднако Синдри не довольствовался тем, что хранил богатства за закрытыми вратами. Он спонсировал огромные усилия, направленные на то, чтобы охватить рассеянную диаспору Железноруков, которые всё ещё бродили по диким землям [Concept('rhun', 'Руна')|E], многие из которых были вынуждены присоединиться к [Concept('men', 'людским')|E] правителям, обменяв своё мастерство и силу на убежище и выживание. С помощью своих посланников и монеты Синдри сблизил этих далёких родственников, а также заложил основу для отношений с племенами людей, которые кочевали по Великой степи. С формализацией торговли и обеспечением безопасности путей богатство потекло в Кхелед-Налу.\n\nИменно во время его правления впервые был сформулирован принцип торгового нейтралитета, провозгласивший, что Железноруки не будут принимать ничью сторону в людских раздорах и не будут выбирать союзников среди них, но будут торговать со всеми на равных, пока им предлагают честную монету. Так начался золотой век Железноруков в Эред Хармале, век изобилия, который продолжался даже при его следующем воплощении."
 dwarven.9952.a: "Торговля - это само по себе ремесло, как он показал."
 dwarven.9952.b: "Подобно ему, мы будем закалять богатство искусством и тяжёлым трудом."

 dwarven.9953.t: "Почтение предков: Синдри III"
 dwarven.9953.desc: "В свитке рассказывается о жизни #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindriIII').GetID] #L Синдри III#!#!, который правил на закате золотого века королевства [Concept('ironfists', 'Железноруков')|E] [GetTitleByKey('k_kheled_nala').GetNameNoTier] в Эред Хармал. Внук короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri29').GetID] #L Руги#!#!, впервые получившего [Concept('sevenringsofdwarves', 'Кольцо Железноруков')|E], Синдри III унаследовал королевство, объединённое торговлей и ремеслом, но стоял на пороге ещё более мрачной эпохи. Воля [Concept('sauroncharacter', 'Саурона')|E] снова пробудилась на Востоке, и равнины [Concept('rhun', 'Руна')|E] склоняться под её тяжестью.\n\nКогда тень распространилась, Синдри стал первым монархом Железноруков, осторожно протянувшим руку помощи давно разделённым [Concept('dwarven', 'гномьим')|E] кланам [Concept('redmountains', 'Красных гор')|E], добиваясь возобновления древнего родства с переменным успехом, поскольку старое недоверие всё ещё сохранялось, а до полноценного союза было ещё далеко.\n\nВ эти неспокойные дни многие из диаспоры Железноруков, рассеянной по [Concept('men', 'людским')|E] королевствам, искали средства к существованию с помощью войны. Синдри, осторожный, но прагматичный, пересмотрел обычаи своих предков, разрешив такую службу при строгом условии, что не будут приноситься клятвы верности и заключаться союзы. Таким образом, принцип нейтралитета, некогда порождённый торговлей, был распространён на наёмничество."
 dwarven.9953.a: "Будем ценить мир и нейтралитет, как и когда-то делал он."
 dwarven.9953.b: "Именно его военное мастерство обеспечило ему славу."

 dwarven.9954.t: "Почтение предков: Синдри IV, «Обожжённый»"
 dwarven.9954.desc: "Свиток описывает жизнь #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindriIV').GetID] #L Синдри IV#!#!, который правил из #L [GetTitleByKey('k_namagaluz').GetNameNoTier]а#! в годы после краха #L [GetTitleByKey('k_nurunkizdin').GetNameNoTier]а#!. Там [GetScriptedCharacterByHistoryID('lineofsindri107').GetFirstNameNicknamedRegnal], последний из рода #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri102').GetID] #L Орна#!#!, погиб в [Concept('dragon', 'драконьем')|E] пламени, а вместе с ним и [Concept('sevenringsofdwarves','Кольцо Железноруков')|E]. Только после этого родился Синдри IV, что положило конец проклятию, наложенному #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIV').GetID] #L Дурином IV#!#! во времена [Concept('warlastalliance', 'Войны Последнего союза')|E] и [Concept('treacheryoforn', 'Предательства Орна')|E], что [Concept('dwarffather', 'праотец')|E] [Concept('ironfists', 'Железноруков')|E] не переродится, пока род предателя не пресечётся.\n\nСиндри вырос и стал дальновидным и решительным правителем. Хотя [GetTitleByKey('k_kheled_nala').GetNameNoTier] всё ещё была заселена, к тому времени, когда он взошёл на трон, она сильно пришла в упадок. Он приложил все усилия, чтобы восстановить чертог, но Кхелед-Налу в конечном счете постигла та же участь, что и Нурункиздин. [Concept('dragon', 'Дракон')|E], привлеченный блеском нового богатства, спустился в замок. Храбрость Синдри была достойна восхищения, но в конце концов он пал в драконьем пламени. Железноруки отомстили за него и убили чудовище, но урон, нанесённый им Кхелед-Нале, был неизлечим. Вскоре после этого Кхелед-Нала была заброшена, но имя Синдри сохранилось как того, кто нёс на себе груз длинной тени и, несмотря на это, осмеливался мечтать."
 dwarven.9954.a: "Хотя его мечты превратились в пепел, его храбрость навсегда осталась в памяти."
 dwarven.9954.b: "Он неустанно стремился вернуть процветание своему роду."

 dwarven.9955.t: "Почтение предков: Синдри V, «Странник»"
 dwarven.9955.desc: "В свитке рассказывается о путешествиях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindriV').GetID] #L Синдри V#!#!, родившегося в середине [Concept('thirdage', 'Третьей эпохи')|E]. Будучи принцем, он стал свидетелем того, как тень Великой чумы прокатилась по землям, угрожая рассеянному по равнинам [Concept('rhun', 'Руна')|E] роду [Concept('ironfists', 'Железноруков')|E]. Хотя болезнь не коснулась [Concept('dwarves', 'гномов')|E], благодаря их природной стойкости к болезням и разложению, хаос угрожал их хрупким сообществам и существованию тех, кто жил среди множества [Concept('men', 'людей')|E], которые оказались гораздо более уязвимыми и были рассеяны и ослаблены.\n\nНе желая оставаться безучастным, Синдри обратился к своему отцу #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri74').GetID] #L Акулу#!#! с просьбой разыскать своих родственников, чтобы объединить разрозненные оплоты в одно целое. Даже после смерти отца он продолжал свои долгие странствия, доверив правление чертогом [GetTitleByKey('k_namagaluz').GetNameNoTier] своим братьям #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri91').GetID] #L Шону#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri92').GetID] #L Хурму#!#!. Благодаря его усилиям многие вернулись из изгнания и диаспоры, пополнив ряды своего народа и помогая восстановить залы и очаги, утраченные в мрачные времена.\n\nБеспокойный дух Синдри V стал маяком надежды, и благодаря его странствиям рассеянные Железноруки снова нашли дорогу домой."
 dwarven.9955.a: "Пусть наши стопы всегда следуют по его беспокойному пути, ища родичей и родства."
 dwarven.9955.b: "Пусть мы никогда не перестанем искать знания в неожиданных местах."

 #dwarven.9956.t: "Почтение предков: Синдри VI, «Наёмник»"
 #dwarven.9956.desc: "В свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindriVI').GetID] #L Синдри VI#!#!, родившемся в конце [Concept('thirdage', 'Третьей эпохи')|E], когда [Concept('ironfists', 'Железноруки')|E] были рассеяны и пребывали в неуверенности. В отличие от своих предков, которые ценили богатство и единство, Синдри выбрал новый путь. Он сформировал отряд [Concept('dwarves', 'гномов')|E]-наёмников под названием «Легион Синдри», вдохновлённый происхождением [Concept('axesofnargubraz', 'Топоров Наргубраза')|E], последовавшим за [Concept('warofthelie', 'Войной лжи')|E].\n\nСреди враждующих племен [Concept('rhun', 'Руна')|E] имя Легиона одновременно внушало страх и вызывало уважение. Однако в старости Синдри вернулся в [GetTitleByKey('k_namagaluz').GetNameNoTier], обменяв свой топор на корону и предоставил Легиону право выбирать свой собственный путь. Они стали Железным легионом и странствовали как наёмники и братья по щиту, пока зов мести не охватил всех гномов. Во времена [Concept('warofdwarvesandorcs', 'Войны гномов и орков')|E] Синдри VI вернулся, чтобы возглавить свой легион. Впервые за много веков все семь кланов [Concept('dwarffathers', 'праотцов')|E] объединились, чтобы отомстить за убийство #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L короля Трора#!#! #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog1').GetID] #L Азогом «Осквернителем»#!#!.\n\nПравление Синдри VI запомнилось как время, когда имя Железноруков вновь зазвучало за пределами их гор, но не благодаря торговле или договорам, а благодаря братству воинов, которые были рядом со своими родичами как в скорби, так и в гневе."
 #dwarven.9956.a: "Они создали прочное братство в горниле сражений."
 #dwarven.9956.b: "Наша сила заключается в единстве всех кланов, нерушимом и непреклонном."

 dwarven.9957.t: "Почтение предков: Орн, «Скупой»"
 dwarven.9957.desc: "В этом свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri102').GetID] #L Орне «Скупом»#!#!, чья жадность чуть не погубила [Concept('ironfists', 'Железноруков')|E]. После [Concept('akallabeth', 'Акаллабет')|E] на чертог [GetTitleByKey('k_kheled_nala').GetNameNoTier] обрушились разрушения. [GetScriptedCharacterByHistoryID('lineofsindri100').GetFirstNameRegnal] был завален обломками, своды уцелели, но были уязвимы, а Железноруки рассеяны, многие из них поселились на равнинах [Concept('rhun', 'Руна')|E]. Из пепла восстал его сын Орн, принц жадности и обмана. Чтобы отстроить чертог, он заключил сделку с [Concept('sauroncharacter', 'Сауроном')|E], обменяв воинов на [Concept('mithril', 'митриль')|E] и золото. Уведя своих сторонников на войну, он оставил вместо себя своего сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri104').GetID] #L Булдина#!#!, под предлогом торговой миссии в [Concept('rhun', 'Рун')|E]. Так было положено начало [Concept('treacheryoforn', 'Предательству Орна')|E]. Говорят, что после раскрытия двуличия Железноруков, [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] проклял потомков Орна, заявив, что их [Concept('dwarffather', 'праотец')|E], [Concept('sindri', 'Синдри')|E], больше не переродится среди Железноруков, пока существует его род.\n\nВ Эред Хармале Железноруки возвели на трон #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri52').GetID] #L Трелина#!#!, потомка #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri37').GetID] #L Трелина#!#!, который основал чертог [GetTitleByKey('k_namagaluz').GetNameNoTier], где Железноруки начали всё заново. Булдин, носивший [Concept('sevenringsofdwarves','Кольцо Железноруков')|E], был изгнан вместе со своими сторонниками и бежал на северо-запад, в отдаленную шахтёрскую колонию [GetTitleByKey('k_nurunkizdin').GetNameNoTier]. Там они изгнали поселившихся там дворян Железноруков, создав для себя неприступное убежище. Со временем на Нурункхиздин сошёл [Concept('dragon', 'дракон')|E], привлечённый рассказами о сокровищах. Он поглотил крепость и её жителей, что привело к пресечению рода Орна и уничтожению Кольца Железноруков."
 dwarven.9957.a: "Его судьба предупреждает нас: никакая монета не искупит душу, отданную тьме."
 dwarven.9957.b: "Пусть память удержит нас от пути, который когда-то проложила его гордыня."

 dwarven.9958.t: "Почтение предков: Трис, «Миротворица»"
 dwarven.9958.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri0csister').GetID] #L Трис «Миротворице»#!#!, родившейся в роду [Concept('sindri', 'Синдри')|E] в чертоге [GetTitleByKey('k_gamil_nala').GetNameNoTier]. Под властью её отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri0b').GetID] #L Кхолана#!#!, [Concept('ironfists', 'Железноруки')|E] процветали, но с удачей пришла чрезмерная самоуверенность. Когда другие кланы приблизились к секретам железа, её брат [GetScriptedCharacterByHistoryID('lineofsindri0c').GetFirstNameNicknamedRegnal] нарушил древние соглашения и силой отобрал богатое железом владение [GetTitleByKey('d_kheled_dum').GetNameNoTier] у [Concept('stiffbeards', 'Жесткобородов')|E] и убил его правителя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulin0cbrother').GetID] #L Телеуса#!#!. В ответ Жесткобороды, [Concept('blacklocks', 'Черновласы')|E] и [Concept('stonefoots', 'Камненоги')|E] объединились в лигу, прекратили торговлю и сами раскрыли секреты. Когда Железноруки требовали торговли или угрожали войной, лига требовала возмещения ущерба.\n\nТак началась [Concept('warofiron', 'Железная война')|E]. В конечном счёте, Железноруки потерпели сокрушительное поражение, сильно недооценив противника, и большинство из них были изганы в Эред Хармал, а все три брата Трис погибли на войне. Это позволило ей править тем, что осталось от их народа, и её восхождение ознаменовало беспрецедентный момент - она стала первой [Concept('dwarven', 'гномьей')|E] королевой в истории. Долгое время выступавшая против войны, она заключила мир с тремя другими восточными кланами, изгнанные Железноруки сочли этот поступок бесчестием. После ее смерти, ей наследовал её сын [GetScriptedCharacterByHistoryID('lineofdhrim1').GetFirstNameNicknamedRegnal], который не принадлежал к роду Синдри. В последующие годы королевская резиденция Железноруков перешла к изгнанному #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsindri0e').GetID] #L Орану#!#!, сыну Тревора, который основал чертог [GetTitleByKey('k_kheled_nala').GetNameNoTier] вместе со многими другими изгнанниками."
 dwarven.9958.a: "Её правление доказало, что мир, каким бы горьким он ни был, может скрепить то, что разрушила гордыня."
 dwarven.9958.b: "Из её горя мы можем почерпнуть то, чему не смогла научить гордость."

 dwarven.9961.t: "Почтение предков: Тулин I, «Стремительный»"
 dwarven.9961.desc: "В свитке рассказывается о жизни [Concept('thulinswift', 'Тулина «Стремительного»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('stiffbeards', 'Жесткобородов')|E], который пробудился вместе с [Concept('sindririch', 'Синдри «Богатым»')|E] из [Concept('ironfists', 'Железноруков')|E] в [Glossary('Кхеледкхиздине','kheledkhizdin_gloss')] и основал чертог [kibil_tarag|E]. Своё название он получил в честь основателя, чья борода быстро стала сначала пепельной, а затем серебристой, хотя и оставалась ухоженной и пышной по своей форме.\n\nСтремительный в словах и ещё более стремительный в действиях, [GetScriptedCharacterByHistoryID('lineofthulinI').GetFirstName] обладал несгибаемой волей и встречал каждое испытание с суровой решимостью, за что получил прозвище «Стремительный». Во время его правления страшная авария на шахте унесла жизни одного из его сыновей, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulin0abrother').GetID] #L Туана#!#!. Охваченный горем, он похоронил мальчика под горой, положив начало традиции погребения в [Glossary('Кибилтумуне','kibiltumun_gloss')]. Только позже этот обычай приобрел свящённый вес, но его истоки кроются в скорби отца.\n\nЖесткобороды помнят его как раскаивающегося, но решительного правителя, чей шаг задавал ритм всем последующим Жесткобородам."
 dwarven.9961.a: "Пусть наш труд соответствует его ритму, быстрому и неумолимому."
 dwarven.9961.b: "Как он похоронил своего сына, так и мы будем поддерживать достоинство павших."

 dwarven.9962.t: "Почтение предков: Тулин II, «Плодовитый»"
 dwarven.9962.desc: "В этом свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinII').GetID] #L короле Тулине II «Плодовитом»#!#!, который правил в начале [Concept('secondage', 'Второй эпохи')|E] в чертоге [kibil_tarag|E]. Под его руководством связи с далёким владением [GetTitleByKey('d_kheled_dum').GetNameNoTier] укрепились, превратившись из простых поставок железа в узы, бережно поддерживаемые родичами. Он также был первым правителем [Concept('stiffbeard', 'Жесткобородов')|E], установившим дружественные отношения с племенами Фородвайта, заслужив их дружбу надёжными советами и открытой рукой. Они называли его [Glossary('Вана Исэ','vanha_isa_gloss')], из-за его возраста и множества бородачей, которые бродили по его залам.\n\nБрат Тулина II, [GetScriptedCharacterByHistoryID('lineofthulin16').GetFirstNameRegnal], был раздавлен падающей скалой в раннем возрасте. Хотя из-за этой трагедии Тулин часто старался не видеть ничего хорошего в жизни, семья была для него превыше всего. Эта преданность привела к тому, что у него появилось много детей, что было редким явлением среди [Concept('dwarven', 'гномов')|E], и чертоги Кибиль-Тарага вскоре переполнились его детьми.\n\nСреди суеты процветающего королевства, его младший сын [GetScriptedCharacterByHistoryID('secondlineofthulin1').GetFirstNameRegnal] стремился к славе и обосновался за пределами Кибиль-Тарага в чертоге [GetTitleByKey('d_murthunin').GetNameNoTier]. Жесткобороды помнят наследие Тулина II не из-за золота или оружия, а из-за силы родства."
 dwarven.9962.a: "Хотя наши родичи могут жить далеко, сила семьи объединяет нас."
 dwarven.9962.b: "Через него мы получаем напоминание о том, что стремление вовне может обогатить то, что находится внутри."

 dwarven.9963.t: "Почтение предков: Тулин III, «Непоколебимый»"
 dwarven.9963.desc: "Свиток посвящён наследию #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIII').GetID] #L Тулина III#!#!, который правил в период постоянных нападений [Concept('orcs', 'орков')|E] и [Concept('dragons', 'драконов')|E] на [Concept('redmountains', 'Красные горы')|E] во [Concept('secondage', 'Второй эпохе')|E] и был современником #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIII').GetID] #L Трара III#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorIII').GetID] #L Бавора III#!#!. Когда крепости пали, а отдалённые колонии были отрезаны, Тулин отозвал всех оставшихся родичей [Concept('stiffbeard', 'Жесткобородов')|E], которых ещё не было в [Concept('kibil_tarag', 'Кибиль-Тараге')|E], в их древний дом. Это спорное в то время решение фактически привело к ликвидации нескольких небольших поселений, но сохранило безопасность и ресурсы королевской резиденции.\n\nТулин даже отказался направить войска в наступательную кампанию Трара против орочьих крепостей, что привело к длительной напряженности в отношениях с [Concept('blacklocks', 'Черновласами')|E]. Кибиль-Тараг остался нетронутым под руководством Тулина, хотя некоторые внешние укрепления были потеряны. Говорили, что пример Тулина в обороне повлиял на Бавора, когда он в конце концов прекратил наступательные действия после смерти Трара. Именно после падения [Concept('eregion', 'Эрегиона')|E] [Concept('thulinsfolk', 'Народу Тулина')|E] было доверено [Concept('sevenringsofdwarves', 'Кольцо Жесткобородов')|E], которое они яростно защищали. Благодаря этой реликвии были обнаружены обширные серебряные жилы под Кибиль-Тарагом. В честь этого крепость была переименована в [Glossary('Кибильзахар','kibilzahar_gloss')]."
 dwarven.9963.a: "Его решимость сохранила то, что ярость могла погубить."
 dwarven.9963.b: "Хороший лидер знает, в каких битвах следует участвовать, а в каких лучше оставить всё как есть."

 dwarven.9964.t: "Почтение предков: Тулин IV, «Обугленный»"
 dwarven.9964.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIV').GetID] #L Тулине IV#!#!, который правил [Concept('kibilzahar', 'Кибильзахаром')|E] в конце [Concept('secondage', 'Второй эпохи')|E]. Во времена его правления [GetTitleByKey('k_kibilzahar').GetNameNoTier] процветал. Его слава была укреплена [Concept('sevenringsofdwarves', 'Кольцом Жесткобородов')|E], благодаря которому были обнаружены и выведены на свет огромные серебряные жилы глубоко под землей. Какое-то время, даже когда [Concept('orcs', 'орки')|E] правили северными [Concept('redmountains', 'Красными горами')|E], чертог оставался нетронутым, а его некрополь [Glossary('Кибильтумун','kibiltumun_gloss')] постоянно пополнялся богатствами.\n\nЕго великолепие оказалось губительным, поскольку бесчисленные рассказы о серебре, найденном как в добытых сокровищах, так и в облицованных серебром гробницах, привлекли внимание [Concept('dragon', 'дракона')|E]. Во времена правления #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIV').GetID] #L Тулина IV#!#! оборона Кибильзахара была впервые в истории прорвана, когда дракон обрушился на крепость, сея огонь и разрушения.\n\nТулин собрал свою королевскую гвардию и столкнулся с драконом в бою. В этой битве он встретил свой конец, и вместе с ним было уничтожено Кольцо Жесткобородов, первое из [Concept('sevenringsofdwarves', 'Семи колец гномов')|E], которое было утрачено. Хотя позже внуки Тулина [GetScriptedCharacterByHistoryID('lineofthulin75').GetFirstName] и [GetScriptedCharacterByHistoryID('lineofthulin75a').GetFirstName] убили дракона, а Кибильзахар выстоял, его давняя неуязвимость была нарушена."
 dwarven.9964.a: "Его храбрость и самопожертвование спасли наш род от гибели."  
 dwarven.9964.b: "Стремясь к огромному богатству, он поддерживал благородные традиции нашего народа."

 dwarven.9965.t: "Почтение предков: Тулин V, «Прагматичный»"
 dwarven.9965.desc: "В этом свитке рассказывается о жизни #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinV').GetID] #L Тулина V#!#!, который правил из [Concept('kibilzahar', 'Кибильзахара')|E] в начале [Concept('thirdage', 'Третьей эпохи')|E], через несколько столетий после того, как [Concept('dragon', 'дракон')|E] прорвался в крепость и убил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIV').GetID] #L Тулина IV#!#!. Со времён правления #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIV').GetID] #L Тулина IV#!#!, [GetTitleByKey('k_kibilzahar').GetNameNoTier] остался неизменным, но его прежняя сила ослабла. Продолжающиеся нападения [Concept('orcs', 'орков')|E] и драконов с [Concept('redmountains', 'Красных гор')|E] ослабили его оборону, и его богатство серебром больше не обеспечивало его безопасности.\n\nОсознавая долгосрочный упадок крепости и растущую угрозу его выживанию, Тулин V отменил политику централизации, впервые введенную #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinIII').GetID] #L Тулином III#!#!. Там, где его предок отозвал всех [Concept('stiffbeards', 'Жесткобородов')|E] в Кибильзахар во имя единства и обороны, он разрешил восстановить старые владения и основать новые поселения в регионах, удаленных от Кибильзахара, где Жесткобороды могли бы выжить, если бы сердце страны было потеряно.\n\nПосле падения Кибильзахара в последние годы Третьей эпохи несколько из этих укреплений послужили опорными пунктами для его окончательного восстановления."
 dwarven.9965.a: "Его руководство создавало возможности в трудные времена."
 dwarven.9965.b: "Его дальновидность заложила основы выживания его народа."

 dwarven.9966.t: "Почтение предков: Тулин VI, «Потерянный»"
 dwarven.9966.desc: "В свитке рассказывается о жизни #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulinVI').GetID] #L Тулина VI#!#!, который правил в трудные времена для [Concept('stiffbeards', 'Жесткобородов')|E]. Родившись в изгнании после падения [Concept('kibilzahar', 'Кибильзахара')|E] от огнедышащего дракона во времена своего прадеда #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulin105').GetID] #L Ширана#!#!, он никогда не видел владения своих предков. В конце [Concept('thirdage', 'Третьей эпохи')|E] его правление ознаменовалось крахом [Concept('womawas_drus', 'Вомавас Друса')|E], осквернением народа Урда и растущими угрозами на [Concept('east', 'Востоке')|E]. После падения крепости изгнанные Жесткобороды основали обычаи [GetScriptedCharacterByHistoryID('lineofthulinVI').GetFaith.GetAdherentNamePlural|l], согласно которым ни один Жесткобород не мог обрести покой, пока его останки не были возвращены в [Glossary('Кибильтумун','kibiltumun_gloss')] под #L [GetTitleByKey('k_kibilzahar').GetNameNoTier]ом#!. Чтобы сохранить тела умерших до перезахоронения, они прибегли к практике мумификации.\n\nПреисполненный непоколебимой решимости, Тулин VI посвятил свою жизнь подготовке к отвоеванию Кибильзахара. Жесткобороды убили множество меньших [Concept('dragons', 'драконов')|E], при помощи своих легендарных щитов, известных тем, что они отражали множество нападений на их потерянный дом, обратились за помощью к [Concept('elves', 'эльфам')|E]-исильди из Дикого леса и создали множество точек соприкосновения в войне за возвращение Кибильзахара. Хотя Тулин не дожил до возвращения крепости, его сыновья и внуки возглавили последнюю кампанию. После отвоевания останки Тулина были возвращены одними из первых и положены рядом с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthulin0abrother').GetID] #L Туаном#!#!, для которого Кибильтумун был впервые возведён в [Concept('yearofthetreesage', 'Годы Древ')|E]."
 dwarven.9966.a: "Он вёл свой народ через самые трудные дни и строил всё к их возвращению."
 dwarven.9966.b: "Он ободрил сломленный народ, подготовив его к грядущей войне."

 dwarven.9967.t: "Почтение предков: Хевдрок, Герой"
 dwarven.9967.desc: "Этот свиток рассказывает о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhevdrok').GetID] #L Хевдроке#!#!, известного среди [Concept('stiffbeards', 'Жесткобородов')|E] [Concept('redmountains', 'Красных гор')|E]. Во [Concept('secondage', 'Второй эпохе')|E], вскоре после [Concept('waroftheelvesandsauron', 'Войны эльфов и Саурона')|E], когда Жесткобороды получили [Concept('ringofpower', 'Кольцо Власти')|E]. Как только были обнаружены серебряные залежи [Concept('kibilzahar', 'Кибильзахара')|E], чертога Жесткобородов, их королевство привлекло внимание великих [Concept('dragons', 'драконов')|E] из дебрей. Никто не был так жесток, Везнарух, Гибельное пламя, ослепший на один глаз из-за стрелы.\n\nВо время одного из нападений Везнаруха [GetScriptedCharacterByHistoryID('lineofhevdrok').GetFirstName] выступил против него. Хотя он не был одинок, его мужество не имело равных. Когда другие выпускали стрелы, которые не могли пронзить шкуру дракона, он взобрался на разрушенную крепость и ударил глубоко в крыло змея. Дракон пал, оторвал руку Хевдрока и скрылся в руинах. Тем не менее Хевдрок вновь выступил в бой. Полуслепой зверь высмеял оторванную руку Хевдрока, не подозревая о том, что он всё ещё держал в руке секиру, пока Хевдрок не отрубил череп дракона и не умер.\n\nЕго родня доставила его в [Glossary('Кибильтумун','kibiltumun_gloss')] под #L [GetTitleByKey('k_kibilzahar').GetNameNoTier]ом#!, единственное место, из которого по поверьям Жесткобородов [Concept('mahalcharacter', 'Махал')|E] направляет умерших в свои Чертоги. Там он был захоронен с королевскими почестями, символом неповиновения и преданности древнему чертогу Жесткобородов."
 dwarven.9967.a: "Наши легенды рождаются из доблести и силы."
 dwarven.9967.b: "Он ударил незаметно там, где другие не могли."

 dwarven.9971.t: "Почтение предков: Трар I Гордый"
 dwarven.9971.desc: "В свитке записана история [Concept('thrarproud', 'Трара Гордого')|E], [Concept('dwarffather', 'праотца')|E] [Concept('blacklocks', 'Черновласов')|E] или [Concept('thrarsfolk', 'Народа Трара')|E], пробудившегося у [Concept('redmountains', 'Красных гор')|E] вместе с [Concept('bavorcold', 'Бавором Холодным')|E] из клана [Concept('stonefoots', 'Камненогов')|E], в сводчатых глубинах [Glossary('Барузкхиздина','baruzkhizdin_gloss')].\n\nХотя [GetScriptedCharacterByHistoryID('lineofthrarI').GetFirstNameNicknamedRegnal] был смелым и властным, а [GetScriptedCharacterByHistoryID('lineofbavorI').GetFirstNameNicknamedRegnal] - спокойным и размеренным, их пути были тесно связаны. Вместе их сильные стороны определили первые дни существования Черновласов и Камненогов, и эта связь сохранится еще долго после их смерти. Громким, рокочущим голосом и с гордостью Трар основал чертог [GetTitleByKey('k_nargubraz').GetNameNoTier] и клан Трара.\n\nОн стремился не только к богатству, но и к величию, превосходящему золото. Под его смелой властью [Concept('blacklocks', 'Черновласы')|E] процветали, пока великие бедствия после его кончины не заставили их рассеяться по дальним уголкам мира, основывая чертоги везде, где горы могли их приютить.\n\nАвари назвали его [Glossary('Друином','druin_gloss')], а истерлинги - Садалом, «Грубым». История запомнила его как Трара - бесстрашного и всегда решительного."
 dwarven.9971.a: "Пусть наши деяния звучат громче его голоса."
 dwarven.9971.b: "Даже гордыня должна уступить мудрости."

 dwarven.9972.t: "Почтение предков: Трар II Южный король"
 dwarven.9972.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarII').GetID] #L Траре II#!#!, который покинул чертог [GetTitleByKey('k_nargubraz').GetNameNoTier], которым правил его дядя, [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstName], после того как умер его отец [GetScriptedCharacterByHistoryID('lineofthrar17').GetFirstName] IV.\n\nВоинство [Concept('blacklocks', 'Черновласов')|E] последовало за своим [Concept('dwarffather', 'праотцом')|E] на юг, где он основал чертог [GetTitleByKey('e_bizaruldum').GetNameNoTier] на камнях, заложенных более древними руками.\n\nТрар основал это королевство не завоеванием, а единством. Он женился на [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], дочери #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorII').GetID] #L Бавора#!#! II из клана [Concept('stonefoots', 'Камненогов')|E], который сам стал первым вассалом и северным королём Бизарулдума благодаря этому союзу. Черновласы стали править южными пределами Бизарулдума, со столицей в Тумунамахале, приняв титул Южных королей.\n\nЧерез первого сына Трара II, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar21').GetID] #L Лони#!#!, его род будет править Бизарулдумом в течение многих веков, вплоть до времён [Concept('successionofbizaruldum', 'кризиса престолонаследия Бизарулдум')|E]. Его второй сын, [GetScriptedCharacterByHistoryID('thirdlineofthrar1').GetFirstName], отправился дальше на юг и основал чертог [GetTitleByKey('k_mablad_dum').GetNameNoTier]."
 dwarven.9972.a: "Он строил со смыслом. Так же поступим и мы."
 dwarven.9972.b: "Как он объединял кланы, так и я буду заключать новые договоры."

 dwarven.9973.t: "Почтение предков: Трар III, Окровавленный"
 dwarven.9973.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIII').GetID] #L Траре III Окровавленном#!#! из клана [Concept('blacklocks', 'Черновласов')|E], который правил на закате [Concept('secondage', 'Второй эпохи')|E], когда [Concept('orcs', 'орки')|E] с севера начали наступать на [Concept('orocarni', 'Орокарни')|E].\n\nКогда над #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]ом#! нависла растущая угроза, он возглавил великую военную экспедицию на север, нанеся глубокий удар по захваченным врагом землям и сняв напряжение со многих [Concept('dwarven', 'гномьих')|E] владений.\n\nЕго последний поход принес короткую передышку, но дорогой ценой. Сам Трар погиб до конца кампании, и хотя он сохранил сердце своего королевства, несколько меньших владений были потеряны в сражениях. В то время как большинство [Concept('dwarves', 'гномов')|E] отступили в более безопасные чертоги, [GetScriptedCharacterByHistoryID('lineofgorovod3').GetFirstNameNicknamedRegnal], один из генералов Трара, и самые преданные ему воины остались, чтобы продолжить борьбу с орками и [Concept('goblins', 'гоблинами')|E].\n\nВ последовавшем отчаянии восточные кланы [Concept('thrarsfolk', 'Народа Трара')|E] и [Concept('bavorsfolk', 'Народа Бавора')|E] приняли [Concept('sevenringsofdwarves', 'кольцо Черновласов')|E] и [Concept('sevenringsofdwarves', 'кольцо Камненогов')|E], дары из сомнительных рук, обещавшие силу в условиях упадка."
 dwarven.9973.a: "Решительное лидерство Трара заслуживает похвалы."
 dwarven.9973.b: "Он был мудр, чтобы действовать, когда этого требовал момент."

 dwarven.9974.t: "Почтение предков: Трар IV, Король-на-три-дня"
 dwarven.9974.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIV').GetID] #L Трару IV#!#!, сыну #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar51').GetID] #L Фуллы VII#!#! [GetScriptedCharacterByHistoryID('').GetFirstNameNicknamedRegnal]. Его правление началось с бедствий и закончилось огнём. [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstName], искусный, но тщеславный кузнец, выковал новую реликвию  - меч для своего сына-[Concept('dwarffather', 'праотца')|E] [Concept('thrarsfolk', 'Народа Трара')|E], Думсухерсар. Это был шедевр Фуллы, выкованный с помощью [Concept('sevenringsofdwarves', 'кольца Черновласов')|E] и позаимствованного [Concept('sevenringsofdwarves', 'кольца Камненогов')|E] на пальцах, что расширило его возможности.\n\nОднако через несколько дней после завершения работы над клинком на [GetTitleByKey('e_bizaruldum').GetNameNoTier] сошли не один, а три [Concept('dragons', 'дракона')|E], привлечённые [Concept('dwarven', 'гномьими')|E] сокровищницами двух кланов. Фулла и его стражи ранили драконов, но были уничтожены их пламенем. [Concept('sevenringsofdwarves', 'Кольца гномов')|E] были потеряны, хотя Думсухерсар выстоял.\n\nРазгневанный смертью отца, Трар собрал войска и успешно расправился с драконами, но умер на третий день своего правления. Не оставив наследников, кроме дальних кузенов среди Камненогов, последовала горькая [Concept('successionofbizaruldum', 'вражда')|E]. Неудавшееся притязание королевской линии Наргубраза в конечном счёте привело к тому, что [GetScriptedCharacterByHistoryID('lineofbavor42').GetFirstNameRegnal] из [Concept('stonefoots', 'Камненогов')|E] стал новым правителем. [Concept('bavorsfolk', 'Народа Бавора')|E] счёл Думсухерсар проклятым, и он был отвергнут и перешёл к южным родичам Трара в #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]е#!, которым правил [GetScriptedCharacterByHistoryID('thirdlineofthrar31').GetFirstNameNicknamedRegnal]."
 dwarven.9974.a: "Если того потребует долг, я тоже подвергнусь большой опасности."
 dwarven.9974.b: "Жаль, что такие произведения мастерства потеряны для времени."

 dwarven.9975.t: "Почтение предков: Трар V, Восстановитель"
 dwarven.9975.desc: "Свиток описывает #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarV').GetID] #L Трара V#!#!, восставшего из пепла разрушенного королевства. Рождённый в южной ветви рода в #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]е#!, его юность прошла под знаком огня и разрухи. Во времена правления его отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('thirdlineofthrar57').GetID] #L Храеза#!#! земля раскалилась, и яростный гнев [Concept('mahalcharacter', 'Махала')|E] поглотил [Concept('dwarven', 'гномьи')|E] владения. Когда горы затихли, две трети южных [Concept('blacklocks', 'Черновласов')|E] погибли, а из глубин хлынули [Concept('orcs', 'орки')|E], чтобы захватить то, что осталось.\n\nИз этого пепла Трар вышел не как завоеватель, а как восстановитель. Он собрал оставшихся в живых и перенёс королевскую резиденцию в [GetTitleByKey('k_barazimab_ul').GetNameNoTier], в [Concept('yellowmountains', 'Жёлтые горы')|E]. Там он проводил время, отстраивая чертоги, возрождая надежду и восстанавливая разрушенную гордость. Под его руководством оставшиеся Черновласы предпочли уединиться, поменяв амбиции на стойкость.\n\nХотя он редко заглядывал за пределы [Concept('yellowmountains', 'Жёлтых гор')|E], его царствование сохранило народ, находившийся на грани исчезновения. И теперь, изучая его наследие, я задаюсь вопросом: что мудрее - сохранить то, что у нас есть, или подняться и вернуть себе свою силу?"
 dwarven.9975.a: "Амбиции должны иногда уступать место стабильности."
 dwarven.9975.b: "Стойкость мало что значит без силы для её защиты."

 dwarven.9976.t: "Почтение предков: Трар VI, Доблестный"
 dwarven.9976.desc: "На свитке написано имя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarVI').GetID] #L Трара VI Доблестного#!#!, правившего в [Concept('thirdage', 'Третьей эпохе')|E], когда над его народом нависла угроза.\n\nХотя юг уже давно отвернулся от него, Трар сплотил [Concept('blacklocks', 'Черновласов')|E] на войну против [Concept('orcish', 'орочьего')|E] владычества, гноящегося в разрушенном #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]е#!. Однако его сила заключалась не только в оружии, но и в дипломатии, ибо он, используя проницательные советы и непоколебимую убежденность, заключил союз с Коронандэ.\n\nВместе они отразили вторжение #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul4').GetID] #L Джи-Индура#!#!, вернувшегося бога-короля Мумакана, и тех, кто последовал за ним, принявших $faith_indur_adj$. Благодаря сопротивлению Трара завоевательные амбиции [Concept('nazgul', 'назгул')|E] были пресечены, бог-король был вынужден задержаться в регионе гораздо дольше, чем намеревался, а республика Коронандэ устояла перед его натиском.\n\nТаково наследие Трара VI: непокорность, единство и не сломленная страхом воля."
 dwarven.9976.a: "Во времена тьмы единство - это оружие, обеспечивающее выживание."
 dwarven.9976.b: "Единство ценно, но сила оружия - это то, что обеспечивает победу."

 dwarven.9977.t: "Почтение предков: Рон, Изгнанник"
 dwarven.9977.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbarukodlig1').GetID] #L Роне#!#!, дальнем потомке второй линии [Concept('thrar', 'Трара')|E] и предводителе изгнанников #L [GetTitleByKey('k_nargubraz').GetNameNoTier]а#! в [Concept('warofthelie', 'Войне лжи')|E]. На протяжении десятилетий порча распространялась по мере того, как король [GetScriptedCharacterByHistoryID('secondlineofthrar73').GetFirstNameNicknamedRegnal] и его младшие сыновья попали под тень [Concept('sauroncharacter', 'Саурона')|E], в то время как старший сын [GetScriptedCharacterByHistoryID('secondlineofthrar75').GetFirstNameNicknamedRegnal] сопротивлялся. После смерти Бормула в 2440 году [ageTA|E] Бохур правил недолго, прежде чем был убит своими братьями, что привело к гражданской войне.\n\nРон увел тех, кто не был верен Саурону, в изгнание в [GetTitleByKey('e_bizaruldum').GetNameNoTier], создав воинство, связанное жаждой мести. Наргубраз, объединившись с Руартаром, вел беспощадную войну, пока Белый маг [Concept('sarumancharacter', 'Саруман')|E] не объединил разрозненные силы ближе к концу конфликта. Вместе с монархами [Concept('stonefoot', 'Камненогов')|E] и [Concept('blacklocks', 'Черновласами')|E] Бизарулдума, изгнанниками Наргубраза и [Concept('men', 'людьми')|E] Локхас Друса коалиция Сарумана разгромила ставленника тени в 2459 году Т.Э. Саурон бежал, первая итерация Руартара рухнула, а Наргубраз был запечатан.\n\nПосле завершения конфликта Рон стал первым владыкой [Concept('axesofnargubraz', 'Топоров Наргубраза')|E]. Его наследие сохраняется благодаря непоколебимой решимости и благородному происхождению, так как его сын [GetScriptedCharacterByHistoryID('lineofbarukodlig3').GetFirstNameNicknamedRegnal] женился на дочери #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofthrar75').GetID] #L Акула#!#!, объединив их притязания и укрепив их право на власть."
 dwarven.9977.a: "Топор помнит, когда кровь забывает."
 dwarven.9977.b: "Не все, кто сбился с пути, заслуживают искупления."

 dwarven.9978.t: "Почтение предков: Горовод, Убийца гоблинов"
 dwarven.9978.desc: "В свитке рассказывается мрачная история о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgorovod3').GetID] #L Гороводе «Убийце гоблинов»#!#!, безжалостном воине [Concept('blacklocks', 'Черновласов')|E], который сражался под началом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIII').GetID] #L короля Трара III#!#!. Его ненависть к [Concept('goblins', 'гоблинам')|E] зародилась не на поле боя, а в детстве, когда он беспомощно наблюдал, как они забрали жизнь его сестры #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgorovod4').GetID] #L Гумис#!#! во время налёта на северных границах. В юности Горовод всегда был застенчив, но с того дня он жил жаждой мести и отказывался когда-либо снимать шлем. Он присоединился к походам Трара не ради почестей или золота, а чтобы увидеть, как прольется кровь гоблинов.\n\nКогда войска #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]а#! вернулись домой, Горовод этого не сделал. Он задержался в северных глубинах, выслеживая боевые отряды и охраняя заброшенные перевалы, еще долго после того, как королевство покинуло его. Когда до него дошла ложная весть о гибели Трара, его ярость вспыхнула с новой силой, и он исчез во тьме, преследуя последние отголоски войны.\n\nВ последнем бою, оказавшись в меньшинстве и получив увечья в нижних туннелях, он приказал своим товарищам завалить проход позади него. В одиночку он удерживал оборону, пока обвал не решил его судьбу. Ни одна могила не носит его имени, но в глубоких местах, где обитают гоблины, легенда о нем остается предостережением."
 dwarven.9978.a: "Некоторые традиции высечены кровью, а не на камне."
 dwarven.9978.b: "Его ярость принесла мир там, где никто не осмеливался его искать."

 dwarven.9981.t: "Почтение предков: Бавор I, «Холодный»"
 dwarven.9981.desc: "В этом свитке описана жизнь [Concept('bavorcold', 'Бавора «Холодного»')|E], [Concept('dwarffather', 'праотца')|E] [Concept('stonefoots', 'Камненогов')|E], который пробудился вместе с [Concept('thrarproud', 'Траром «Гордым»')|E] из [Concept('blacklocks', 'Черновласов')|E] в [Concept('redmountains', 'Красных горах')|E], в сводчатых глубинах [Glossary('Барузкхиздина','baruzkhizdin_gloss')]. В то время как [GetScriptedCharacterByHistoryID('lineofthrarI').GetFirstNameNicknamedRegnal] был прямолинеен и действовал быстро, [GetScriptedCharacterByHistoryID('lineofbavorI').GetFirstNameNicknamedRegnal] был тихим и рассудительным, известным своими спокойными, сдержанными манерами и тем, что говорил редко, но когда говорил, то с большим весом.\n\nВ начале своего правления он высек подземные чертоги [GetTitleByKey('k_baraz_lagil').GetNameNoTier], известные своим красным камнем и богатыми золотыми жилами, и основал клан Бавора. Живущие неподалеку [Concept('avari', 'авари')|E] дали ему имя [Glossary('Маллин','malln_gloss')] и поддерживали мирные отношения с его народом. Кроме того, во время правления Бавора [GetScriptedCharacterByHistoryID('lineofzabad').GetFirstNameNicknamedRegnal] основал Гильдию ювелиров, заложив традицию Камненогов в области ювелирного искусства и орнамента.\n\nХотя Бавор и Трар отличались по нраву, их сотрудничество на раннем этапе заложило основу для общего наследия Черновласов и Камненогов. Их владения были отдалены, но их союз сохранялся на протяжении поколений."
 dwarven.9981.a: "Его спокойный нрав создавал прочные и долговечные союзы."
 dwarven.9981.b: "Его заботливая рука обеспечивала богатство и порядок на протяжении многих поколений."

 dwarven.9982.t: "Почтение предков: Бавор II, «Северный король»"
 dwarven.9982.desc: "В этом свитке записаны деяния #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorII').GetID] #L Бавора II «Северного короля»#!#! из [Concept('stonefoots', 'Камненогов')|E], которые пришли на юг в первые дни #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]а#! для поддержки #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarII').GetID] #L Трара II#!#! из [Concept('blacklocks', 'Черновласов')|E]. Хотя Бавор был уже стар, когда Трар переродился, он принес с собой мудрость, силу и родственные узы.\n\nЕго дочь [GetScriptedCharacterByHistoryID('lineofbavor14').GetFirstNameNicknamedRegnal] вышла замуж за Трара, и он стал «Первым вассалом», королём-на-севере и Бизарулдума, что является высоким титулом, хотя он никогда не стремился к известности. В то время как Трар стремился к величию и носил высший титул в качестве назначенного правителя королевства, Бавор был равным ему советником, спокойно направляя свой народ к единству.\n\nГоворят, что когда Бавор прибыл, Трар рассмеялся и заявил, что так и должно быть: два клана и два друга идут рука об руку. Ходят слухи, что Бавор сухо заметил, что у него не было выбора, чтобы Трар не бросился очертя голову навстречу глупой опасности, которая привела бы к большому горю.\n\nИх партнерство легло в основу раннего Бизарулдума, в котором один не доминировал над другим, и всё формировалось благодаря их различиям и общему доверию. Сила их союза пережила их обоих."
 dwarven.9982.a: "Верный советчик строит самые грандиозные планы."
 dwarven.9982.b: "Титулы меркнут, но истинная мудрость остаётся неизменной."

 dwarven.9983.t: "Почтение предков: Бавор III, «Управитель»"
 dwarven.9983.desc: "В этом свитке рассказывается о правлении #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorIII').GetID] #L Бавора III «Управителя»#!#! из [Concept('stonefoots', 'Камненогов')|E], который правил #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]ом#! в отсутствие #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIII').GetID] #L Трара III#!#!. В то время как Трар проводил десятилетний поход в северных [Concept('redmountains', 'Красных горах')|E], Бавор управлял королевством и был жизненно важен для обеспечения притока богатств и припасов на север, как для восстановления королевств, так и для снабжения марширующих армий. Говорят, что там, где наступали армии [Concept('blacklock', 'Черновласов')|E], каменщики [Concept('stonefoot', 'Камненогов')|E] не отставали от возведения укреплений и восстановления разрушенных залов.\n\nКогда, наконец, Трар пал и война в основном утихла, именно Бавор сохранил крепости в неприкосновенности, возможно, вдохновлённый примером #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIII').GetID] #L Тулина III#!#! - непоколебимого защитника своих родовых чертогов, отстраивая чертоги, возобновляя союзы и направляя королевство к более мирным дням. По отдельности недостатки обоих [Concept('dwarffathers_pluralshort', 'праотцов')|E] могли разрушить все, за что они боролись. Вместе они выстояли.\n\nПоколения спустя, после падения [Concept('eregion', 'Эрегиона')|E], в своем стремлении снискать расположение [Concept('dwarven', 'гномов')|E] и расширить своё влияние среди них, [Concept('sauroncharacter', 'Саурон')|E] даровал [Concept('sevenringsofdwarves','Кольцо Камненогов')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavor26').GetID] #L Глиму#!#!, потомку Бавора III, которое Камненоги сохранили как реликвию своего народа."
 dwarven.9983.a: "Победа куётся не только мечами."
 dwarven.9983.b: "Его знания помогали королевству в трудные времена."

 dwarven.9984.t: "Почтение предков: Бавор IV «Единый король»"
 dwarven.9984.desc: "Этот свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorIV').GetID] #L Баворе IV «Едином короле»#!#!, родившемся через много лет после смерти #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarIV').GetID] #L Трара IV#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar51').GetID] #L Фуллы VII#!#!, в королевстве, всё ещё отмеченном [Concept('dragon', 'драконьим')|E] пламенем, гражданской войной и разрушением [Concept('sevenringsofdwarves', 'Кольца Черновласов')|E] и [Concept('sevenringsofdwarves', 'Кольца Камненогов')|E].\n\nВ [Concept('successionofbizaruldum', 'Кризисе престонаследия Бизарулдум')|E], начатом столетиями ранее при #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofthrar33').GetID] #L Брали#!#! из #L [GetTitleByKey('k_nargubraz').GetNameNoTier]а#! и потомках рода [Concept('thrar', 'Трара')|E], не давал покоя королевству. Однако лишь много лет спустя, во время долгого и стабильного правления Бавора IV, эти притязания перестали активно выдвигаться. Будучи королём как северного, так и южного #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]а#! по праву крови Бавор унаследовал раздробленные земли, раздираемые многолетними междоусобицами.\n\nТам, где Трар IV смело и с рвением шел вперед, Бавор IV отличался сдержанным терпением и непоколебимой решимостью. Он провел свой народ через эпоху уединения и тщательного восстановления, работая над укреплением разорванных союзов и восстановлением разрушенных владений. Хотя многие [Concept('blacklocks', 'Черновласы')|E] всё ещё жили в Бизарулдуме, их присутствие оставалось источником напряженности после [Concept('successionofbizaruldum', 'Кризиса престонаследия Бизарулдум')|E]. Бавор встретил этот вызов мудро и дипломатично, заложив основу для прочного единства между Черновласами и [Concept('stonefoots', 'Камненогами')|E]."
 dwarven.9984.a: "Он восстановил то, что разрушила гордыня."
 dwarven.9984.b: "Он привёл израненную державу к прочному миру."

 dwarven.9985.t: "Почтение предков: Бавор V, «Благословенный»"
 dwarven.9985.desc: "В этом свитке описывается правление #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorV').GetID] #L короля Бавора V «Благословенного»#!#!, который правил примерно в первом тысячелетии [Concept('thirdage', 'Третьей эпохи')|E]. Его правление ознаменовалось эпохой мира и процветания для его народа. [Concept('dragons', 'Драконы')|E] [Concept('redmountains', 'Красных гор')|E] дремали, угроза [Concept('orcs', 'орков')|E] на время исчезла, и вторая империя Локхас Друса достигла своего расцвета, связанная с #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]ом#! дружбой и торговлей.\n\nВпервые за много поколений Бавар смог позволить себе обратиться к художественным и философским занятиям. Осознав свою уединённую натуру, он посвятил себя творчеству, создавая шедевры из камня, красок и туши. Хотя он не снискал славы на войне, его время, благословлённое Махалом, запомнилось мудростью и мастерством."
 dwarven.9985.a: "Мир - это сокровище, которое питает душу."
 dwarven.9985.b: "Благодаря мастерству и мудрости мы выживаем не по годам."

 dwarven.9986.t: "Почтение предков: Бавор VI"
 dwarven.9986.desc: "В свитке рассказывается о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorVI').GetID] #L Баворе VI#!#!, рождённом в эпоху испытаний и потрясений во время [Concept('warofthelie', 'Войны лжи')|E], конфликта, который разделил [Concept('stonefoots', 'Камненогов')|E] и [Concept('blacklocks', 'Черновласов')|E]. Именно его отец [GetScriptedCharacterByHistoryID('lineofbavor84').GetFirstNameNicknamedRegnal] первым открыл врата #L [GetTitleByKey('e_bizaruldum').GetNameNoTier]а#!, приняв #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbarukodlig1').GetID] #L Рона «Изгнанника»#!#! и изгнанников #L [GetTitleByKey('k_nargubraz').GetNameNoTier]а#!, которые позже станут [Concept('axesofnargubraz', 'Топорами Наргубраза')|E]. Со временем, Бавор проявил великодушие, позволив выжившим Черновласам Наргубраза, обманутым [Concept('sauroncharacter', 'Сауроном')|E], воссоединиться со своими собратьями в Бизарулдуме.\n\nУнаследовав своему отцу, Бавор столкнулся с тенью #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul7').GetID] #L Дендра-Двара#!#! из Уава. [Concept('nazgul', 'Назгул')|E] уже давно отвоевал острова у угасающей второй империи Локхас Друса, чья власть была практически уничтожена. Когда старых друзей стало меньше, а торговля прекратилась, он провёл Камненогов через эпоху нищеты, сохранив то, что оставалось, благодаря терпеливому руководству и решительным действиям."
 dwarven.9986.a: "Его топор оставался острым, готовый встретить тьму сталью."
 dwarven.9986.b: "Он твёрдой рукой нёс бремя будущего своего народа."

 dwarven.9987.t: "Почтение предков: Забад, Ювелир"
 dwarven.9987.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofzabad').GetID] #L Забаде#!#! из [Concept('stonefoots', 'Камненогов')|E], который в [Concept('firstage', 'Первую эпоху')|E], во времена правления [Concept('bavorcold', 'Бавора «Холодного»')|E], в древние дни [GetTitleByKey('k_khazad_madur').GetNameNoTier], основал Гильдию ювелиров и выковал украшения непревзойдённой красоты. Пока [Concept('ironfists', 'Железноруки')|E] богатели благодаря своему мастерству кованого железа, Камненоги завоевали богатство и славу благодаря искусству изготовления драгоценностей. Произведения Забада, известные своим экстравагантным блестящим ремеслом, были оценены не только его родичами, но и другими Свободными народами.\n\nЗабад нарушил множество [Concept('dwarven', 'гномьих')|E] обычаев в стремлении к художественному мастерству. Под его руководством Камненоги стали излюбленными партнёрами [Concept('elven', 'эльфийского')|E] короля Ту из Исильди, который торговал мелкими изделиями из дерева и другими товарами с поверхности за сокровища Камненогов. Этот круговорот товаров принёс редкие красители и пигменты в руки Камненогов, вызвав улучшение их навыков в искусстве фрески и живописи, с мастерством, которое соперничало с их ювелирным делом.\n\nХотя его знания и мастерство принесли богатство его роду, величайшее наследие Забада - это дух искусства, который Камненоги с гордостью поддерживают по сей день."
 dwarven.9987.a: "Пусть наши руки почитают его память в ремесле."
 dwarven.9987.b: "Его сокровища не будут забыты."

 dwarven.9988.t: "Почтение предков: Бофор, «Строитель мостов»"
 dwarven.9988.desc: "Свиток посвящен #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbhofor').GetID] #L Бофору «Строителю мостов»#!#!, мастеру-строителю, чьи творения получили признание в меняющиеся времена. Хотя королевство [GetTitleByKey('e_bizaruldum').GetNameNoTier] было основано в единстве королей #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarII').GetID] #L Трара II#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorII').GetID] #L Бавора II#!#!, держава была разделена между их кланами. [Concept('bavorsfolk', 'Народ Бавора')|E] правил Северным королевством, [Concept('thrarsfolk', 'Народ Трара')|E] - Южным, и они часто вступали в браки, чтобы укрепить свои узы.\n\nДаже когда Черновласы раскололись, сыновья Трара II правили порознь: один остался в Бизарулдуме, другой основал [GetTitleByKey('k_mablad_dum').GetNameNoTier] в обширных [Concept('yellowmountains', 'Жёлтых горах')|E]. Тем временем, королевством [GetTitleByKey('k_nargubraz').GetNameNoTier] по-прежнему правили потомки #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofthrar1').GetID] #L Харваты#!#!. В это время разлуки была начата работа по объединению. По приказу #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar21').GetID] #L Даона#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavor16').GetID] #L Дурама#!#! Бофор и каменщики из кланов [Concept('stonefoots', 'Камненогов')|E] и [Concept('blacklocks', 'Черновласов')|E] возвели Мост единства через великую центральную реку Бизарулдума, соединив братские столицы [GetTitleByKey('k_tumunamahal').GetNameNoTier] и [GetTitleByKey('k_khazad_madur').GetNameNoTier].\n\nВ честь этого союза был учрежден великий праздник, который отмечался поколениями. Великий город Тисулэ на середине моста, где сходились Север и Юг. Там, в большом зале, часто собирался объединенный совет Черновласов и Камненогов, чтобы обсудить дела королевства."
 dwarven.9988.a: "Камень может выветриться, но братские узы вечны."
 dwarven.9988.b: "Пусть наши следующие творение возвышаются так же гордо, как мост Бофора."
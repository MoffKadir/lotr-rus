 dwarven.9971.t: "Почтение предков: Трар I Гордый"
 dwarven.9971.desc: "В свитке записана история [Concept('thrarproud', 'Трара Гордого')|E], [Concept('dwarffather', 'праотца')|E] [Concept('blacklocks', 'Черновласов')|E] или [Concept('thrarsfolk', 'Народа Трара')|E], пробудившегося у северных гор [Concept('orocarni', 'Орокарни')|E] вместе с [Concept('bavorcold', 'Бавором Холодным')|E] из клана [Concept('stonefoots', 'Камненогов')|E], в сводчатых глубинах Барузкхиздина, «Великого северного чертога».\n\nГромким, рокочущим голосом и с гордостью [GetScriptedCharacterByHistoryID('lineofthrar1').GetFirstName] основал чертог Наргубраз и клан Трара.\n\nОн стремился не только к богатству, но и к величию, превосходящему золото. Под его смелой властью [Concept('blacklocks', 'Черновласы')|E] процветали, пока великие бедствия после его кончины не заставили их рассеяться по дальним уголкам мира, основывая чертоги везде, где горы могли их приютить.\n\nАвари назвали его Друином, «Свирепым», а истерлинги - Садалом, «Грубым». История запомнила его как Трара - свирепого и всегда решительного."
 dwarven.9971.a: "Пусть наши деяния звучат громче его голоса."
 dwarven.9971.b: "Даже гордыня должна уступить мудрости."

 dwarven.9972.t: "Почтение предков: Трар II Юный"
 dwarven.9972.desc: "В записях говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar19').GetID] #L Траре#!#!#! II «Юном», который покинул чертог [GetTitleByKey('k_nargubraz').GetNameNoTier], которым правил его дядя, [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstName], после того как умер его отец [GetScriptedCharacterByHistoryID('lineofthrar17').GetFirstName] IV.\n\nВоинство [Concept('blacklocks', 'Черновласов')|E] последовало за своим [Concept('dwarffather', 'праотцом')|E] на юг, где он основал чертог [GetTitleByKey('k_bizaruldum').GetNameNoTier] на камнях, заложенных более древними руками.\n\nТрар основал это королевство не завоеванием, а единством.\nОн женился на [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], дочери #L [GetScriptedCharacterByHistoryID( 'lineofbavorII' ).GetFirstName]а#! II из клана [Concept('stonefoots', 'Камненогов')|E], который сам стал первым вассалом и северным королём Бизарулдума благодаря этому союзу.\n\nЧерез первого сына Трара II, [GetScriptedCharacterByHistoryID('lineofthrar21').GetFirstName], его род будет править Бизарулдумом в течение многих веков, вплоть до времён [Concept('successionofbizaruldum', 'кризиса престолонаследия Бизарулдум')|E]. Его второй сын, [GetScriptedCharacterByHistoryID('thirdlineofthrar1').GetFirstName], отправился дальше на юг и основал чертог [GetTitleByKey('k_mablad_dum').GetNameNoTier]."
 dwarven.9972.a: "Он строил со смыслом. Так же поступим и мы."
 dwarven.9972.b: "Как он объединял кланы, так и я буду заключать новые договоры."

 dwarven.9973.t: "Venerate the Ancestors: Thrár III, the Bloodstained"
 dwarven.9973.desc: "The chronicle speaks of [GetScriptedCharacterByHistoryID('lineofthrar25').GetFirstNameNicknamedRegnal] of the [blacklocks|E], who ruled in the waning years of the [secondage|e] when the northern [orcs|E] began to infest the [orocarni|E].\n\nWith [GetTitleByKey('k_bizar_uld_um').GetNameNoTier] under growing threat, he led a great military expedition north, striking deep into enemy-held lands and relieving the strain on many [dwarven|E] holds.\n\nHis final campaign brought short reprieve, but at great cost. Thrár himself perished before the campaign's end, and though he preserved the heart of his realm, several lesser delvings were lost in the fighting.\n\nIn the desperation that followed, the eastern houses of [thrarsfolk|E] and [bavorsfolk|E] would come to accept the [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] and [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E], gifts from questionable hands that promised strength amidst decline."
 dwarven.9973.a: "Thrár was decisive and persistent, qualities any ruler should possess."
 dwarven.9973.b: "His legacy weighs heavily. I must choose my path with care."

 dwarven.9974.t: "Venerate the Ancestors: Thrár IV, the Three-Day King"
 dwarven.9974.desc: "The scroll describes [GetScriptedCharacterByHistoryID('lineofthrar55').GetFirstNameNicknamedRegnal], son of [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstNameNicknamedRegnal]. His reign began in calamity and ended in fire. [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstName], a skilled but conceited smith, wrought a new sword heirloom for his [dwarffather|E] son of [thrarsfolk|E], [Glossary('Dumsuhersar','cursed_sword_of_blacklocks_description')]. It was Fullâ's masterwork, crafted with both the [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] and the loaned [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E] upon his hands, which enhanced its capabilities.\n\nWithin days of the blade's completion however, not one but three [dragons|E] descended upon [GetTitleByKey('k_bizar_uld_um').GetNameNoTier], drawn by the [dwarven|E] hoards of two clans. Fullâ and his guard wounded the Dragon, but were consumed in its fire. The [Concept('sevenringsofdwarves', 'Dwarven Rings')|E] were lost, though Dumsuhersar endured.\n\nEnraged by his father's death, $Thr_ar$ rallied his host and successfully slew the Dragons, but died on the third day of his reign. Leaving no heir but distant cousins among the [stonefoots|E], a bitter [Concept('successionofbizaruldum','feud')|E] followed. Dumsuhersar passed to $Thr_ar$'s southern kin, though [bavorsfolk|E] deemed the blade accursed ever since."
 dwarven.9974.a: "I too shall face great peril if duty demands it."
 dwarven.9974.b: "It was pride that invited ruin. I must rule with humility."

 dwarven.9975.t: "Venerate the Ancestors: Thrár V, the Rebuilder"
 dwarven.9975.desc: "The scroll describes [GetScriptedCharacterByHistoryID('thirdlineofthrar59').GetFirstNameNicknamedRegnal], who rose from the ashes of a broken realm. Born to the southern line in [GetTitleByKey('k_mablad_dum').GetNameNoTier], his youth was marked by fire and ruin. In the days of his father [GetScriptedCharacterByHistoryID('thirdlineofthrar57').GetFirstNameNicknamedRegnal]'s rule, the earth heaved, and the perceived wrath of [mahalcharacter|E] consumed the [dwarven|E] dwellings. When the mountains quieted, two-thirds of the southern [blacklocks|E] lay dead, and [orcs|E] from the deep emerged to seize what remained.\n\nFrom these ashes, $Thr_ar$ emerged not as a conqueror, but as a renewer. He rallied the survivors, and relocated the royal seat to [GetTitleByKey('k_barazimab_ul').GetNameNoTier], in the Yellow Mountains. There, he spent his time rebuilding halls, rekindling hope and reforging shattered pride. Under his guidance, the remaining Blacklocks chose to seclude themselves, trading ambition for endurance.\n\nThough he seldom looked beyond the Yellow Mountains, his was a kingship that preserved a people on the brink of fading. And now, as I study his legacy, I wonder: is it wiser to secure what we have, or to rise and reclaim our strength?"
 dwarven.9975.a: "Ambition must sometimes give way to stability."
 dwarven.9975.b: "Endurance means little without strength to defend it."

 dwarven.9976.t: "Venerate the Ancestors: Thrár VI, the Valiant"
 dwarven.9976.desc: "The scroll bears the name of [GetScriptedCharacterByHistoryID('thirdlineofthrar77').GetFirstNameNicknamedRegnal], who ruled in the [thirdage|E], as danger gathered around his people.\n\nThough the south had long turned inward, $Thr_ar$ rallied the [blacklocks|E] to war against the [orcish|E] dominion festering in ruined [GetTitleByKey('k_mablad_dum').GetNameNoTier]. Yet his strength lay not only in arms but also in diplomacy, for with shrewd counsel and unwavering conviction, he forged an alliance with Koronande.\n\nTogether, they turned back [GetScriptedCharacterByHistoryID('nazgul4').GetFirstNameNicknamedRegnal], the God-King of Mûmakan returned, and those who followed the $faith_indur$. Through $Thr_ar$'s resistance, the [nazgul|E]'s ambitions of conquest were thwarted as the God-King was forced to linger in the region far longer than he had foreseen, and the republic of Koronande stood unbroken against his onslaught.\n\nSuch was the legacy of $Thr_ar$ VI: defiance, unity, and a will unbent by fear."
 dwarven.9976.a: "In times of darkness, unity is the weapon that ensures survival."
 dwarven.9976.b: "Unity is valuable, but strength of arms is what secures victory."


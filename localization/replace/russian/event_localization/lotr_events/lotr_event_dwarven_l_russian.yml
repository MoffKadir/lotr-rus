 dwarven.9923.t: "Почтение предков: Дурин III"
 dwarven.9923.desc: "В записях говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIII').GetID] #L Дурине III#!#!#!, правителе [Concept('longbeards', 'Длиннобородов')|E] во [Concept('secondage', 'Второй эпохе')|E], когда [Concept('dwarves', 'гномы')|E] [Concept('khazaddum', 'Кхазад-дума')|E] поддерживали редкую дружбу с [Concept('elves', 'эльфами')|E] [Concept('eregion', 'Эрегиона')|E]. Под руководством [Concept('annatarcharacter', 'Аннатара')|E], «Несущего дары», эльфийские кузнецы под началом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe18').GetID] #L Келебримбора#!#!#! начали ковать [Concept('ringsofpower', 'кольца Власти')|E]. Несмотря на зловещие слухи о том, что именно [Concept('sauroncharacter', 'Саурон')|E] даровал [Concept('sevenringsofdwarves', 'кольцо Длиннобородов')|E] Дурину, наши учёные уверены, что оно было даровано Келебримбором.\n\nКогда Тёмный властелин раскрыл свою истинную сущность и напал на [GetTitleByKey('k_eregion').GetNameNoTier], гномьи воины выступили на помощь эльфам. Однако оборона оказалась безуспешной, но их поход позволил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe27').GetID] #L Эльронду#!#!#! спастись, после чего он основал великий эльфийский приют [Concept('imladris', 'Имладрис')|E]. После падения Эрегиона [Concept('doorsofdurin', 'Врата Дурина')|E] были закрыты, чтобы запечатать западный проход в [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nЗатем последовало ещё больше разрушений. [Concept('orcs', 'Орки')|E] и [Concept('men', 'дикари')|E] с востока захватили [Concept('gundabad', 'Гундабад')|E], [Concept('eriador', 'Эриадор')|E] и Серые горы. Союз гномов и людей распался после тяжёлых потерь среди северян, и связь с Железными холмами была потеряна."
 dwarven.9923.a: "Вероломство Саурона не будет забыто и не останется неотмщённым."
 dwarven.9923.b: "Эльфам следовало бы быть осторожнее с чужаками с добрыми намерениями."


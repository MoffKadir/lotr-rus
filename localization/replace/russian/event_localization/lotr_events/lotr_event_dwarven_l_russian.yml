 dwarven.9903.t: "Venerate the Ancestors: Thorin II Oakenshield"
 dwarven.9903.desc: "The scroll mentions [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], son of [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetFirstNameNicknamedRegnal], son of [GetScriptedCharacterByHistoryID( 'lineofdurin81' ).GetFirstName]. To reclaim [erebor|E] he set out with twelve [dwarven|E] companions, a [hobbit|E] burglar, and a [wizard|E], braving many perils on the road to the [lonelymountain|E]...\n\nWhen Smaug was felled, it was not the [dwarves|E], but [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstName] 'the Bowman' who slew the beast with a great Black Arrow.\n\nErebor's riches were reclaimed, but when [men|E] and [elves|E] came to claim their share, Thorin sealed off Erebor. His defiance led to a siege, broken only by [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamedRegnal]'s arrival with warriors from the Iron Hills. Only the unexpected assault of [goblins|E] and Wargs prevented bloodshed between the Free Peoples, forcing them to unite against the sudden threat.\n\nDespite the heroic sacrifices of his sister-sons [GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] and [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName] to protect their King in this [battle_of_the_five_armies|E], Thorin died soon after, remembering some things are more important than gold. He was buried with [Glossary('Orcrist','orcrist_gloss')] and his treasured [arkenstone|E]."
 dwarven.9903.a: "All hail the King Under the Mountain!"
 dwarven.9903.b: "My legacy will be even greater than this."

 dwarven.9911.t: "Почтение предков: Нарви из Мории"
 dwarven.9911.desc: "Свиток, который я разворачиваю, повествует о [GetScriptedCharacterByHistoryID( 'lineofnarvi' ).GetFirstName], мастере-ремесленнике, возвысившемся во времена славы [Concept('khazaddum', 'Кхазад-дума')|E]. Заключив неожиданный союз с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe18').GetID] #L Келебримбором#!#!#!, [Concept('elven', 'эльфийским')|E] владыкой [Concept('eregion', 'доходом')|E]Эрегиона, Нарви исполнил приказ #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinII').GetID] #L Дурина#!#!#! II, создав могучие [Concept('doorsofdurin', 'Врата Дурина')|E], величественный вход, охранявший западные врата #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#!.\n\nЕго узы с эльфийским мастером остаются легендарными, являясь символом сотрудничества между двумя гордыми народами. Вместе они создали шедевр не только мастерства, но и дружбы, которая выдержала время. На вратах рунами Феанора в [Concept('beleriand', 'белериандском')|E] стиле было высечено следующее:\n\n#help [Glossary('Эннин Дурин аран Мориа: пэдо мэллон а минно. Им Нарви хаин эхант: Келебримбор о Эрегионе теитант и фиу хин.','durins_door_gloss')]#!\n\nКак только я заканчиваю читать, мне приходит в голову мысль: что ещё осталось от наследия Нарви?"
 dwarven.9911.a: "Мы восстановим дружбу, которая когда-то связывала Нарви и эльфов."
 dwarven.9911.b: "Что за чушь! Я скорее умру, чем мы вступим в союз с эльфами!"

 dwarven.9912.t: "Почтение предков: Азагал из Белегоста"
 dwarven.9912.desc: "Я разворачиваю потрепанный временем свиток, в котором рассказывается о доблестных деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!#!, владыки [Concept('belegost', 'Белегоста')|E] и отца [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstName] II. Признанный среди [Concept('broadbeams', 'Широкозадов')|E], его правление в [Concept('firstage', 'Первую эпоху')|E] оставило неизгладимый след в истории [Concept('dwarven', 'гномов')|E].\n\nВ нём рассказывается, как он заключил союз с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe10').GetID] #L Маэдросом#!#!#! из [Concept('houseoffeanor', 'дома Феанора')|E], после того как [Concept('elven', 'эльфийский')|E] принц спас его из [Concept('orc', 'орочьей')|E] засады. В благодарность Азагал подарил ему Драконий шлем Дор-ломина, шедевр, созданный #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхаром#!#!#! из [Concept('nogrod', 'Ногрода')|E].\n\nСвиток заканчивается Нирнаэт Арноэдиад, также известной как Битва Бесчисленных слёз, в которой Азагал и его воины сразились с ужасным [Concept('dragon', 'драконом')|E] Глаурунгом. Сражённый в схватке, Азагаль с предсмертным вздохом вонзил кинжал в брюхо Глаурунга, тяжело ранив его и заставив дракона и его выводок отступить в [Concept('angband', 'Ангбанд')|E]."
 dwarven.9912.a: "Доблесть Азагала вдохновляет нас на подвиги."
 dwarven.9912.b: "Подобно тому, как он создавал узы с эльфами, так и нам стоит."
 dwarven.9912.c: "Азагал возвысился в своё время. В своё время я превзойду его."

 dwarven.9913.t: "Почтение предков: Тельхар из Ногрода"
 dwarven.9913.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхаре#!#!#!, мастере-кузнеце из [Concept('nogrod', 'Ногрода')|E] и ученике #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgamilzirak').GetID] #L Гамиля#!#!#! Зирака.   Среди его величайших творений - Ангрист, кинжал, разрезающий металл, словно дерево, который [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstName] использовал, чтобы срезать [Concept('silmaril', 'сильмариль')|E] с короны [Concept('morgothcharacter', 'Моргота')|E]; [Concept('narsil', 'Нарсиль')|E], легендарный меч, с которым [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstName] выступил против [Concept('sauroncharacter', 'Саурона')|E] и Драконий шлем Дор-ломина, созданный для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!#!, владыки [Concept('belegost', 'Белегоста')|E].\n\nАзагал подарил шлем #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe10').GetID] #L Маэдросу#!#!#!, когда принц [Concept('houseoffeanor', 'дома Феанора')|E] спас его из засады [Concept('orc', 'орков')|E], но шлем оказался слишком тяжёлым и большим для [Concept('elf', 'эльфа')|E]. Даже [Concept('men', 'люди')|E] не могли носить его, и только у #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador1').GetID] #L Хадора#!#!#! и некоторых его потомков хватило сил носить его.\n\nЕго работы несли в себе силу, историю и легенду в равной степени. Как мне почтить такое наследие ремесла и могущества?"
 dwarven.9913.a: "Тельхар был прежде всего легендарным ремесленником."
 dwarven.9913.b: "Наследие Тельхара - это прежде всего великие победы."
 dwarven.9913.c: "Тельхар понимал, что знание предшествует мастерству."

 dwarven.9914.t: "Venerate the Ancestors: Naugladur"
 dwarven.9914.desc: "The scroll remembers [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstName] of [nogrod|E], a proud king who ruled when greed turned kin to oath-breakers. When [GetScriptedCharacterByHistoryID('lineofelwe3').GetFirstName] of [GetTitleByKey('k_doriath').GetNameNoTier] sought the Nauglamír reforged with a [silmaril|E], the [dwarves|E] who wrought it defied him. Desiring it for their own, they claimed only [GetScriptedCharacterByHistoryID('linefinwe33').GetFirstNameNicknamed] was worthy of it. Thingol knew they sought the Silmaril and scorned them:\n\n#help “How do ye of uncouth race dare demand aught of me, Elu Thingol, Lord of [beleriand|E], whose life began by the waters of Cuiviénen years uncounted ere the [Concept('dwarffathers','fathers of the stunted people')|E] awoke?”#!\n\nThe Dwarves slew Thingol and took the treasure. Two murderers escaped to Nogrod, claiming betrayal. Enraged, Naugladur marched on Menegroth, sacking Doriath and looting its treasure. His triumph was short-lived, however. At Sarn Athrad, Naugladur was waylaid by [men|E] and Greenwood [elves|E]. Killed by [GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName], he cursed the treasure with his dying breath. It was cast into the River Ascar, save for the Nauglamír, which Beren gave to [GetScriptedCharacterByHistoryID('lineofelwe4').GetFirstName], who wore it until the end of her days."
 dwarven.9914.a: "Those who seek too much may lose all they hold dear."
 dwarven.9914.b: "The strong are entitled to take what they deem worthy."

 dwarven.9918.t: "Почтение предков: Лони Перебежчик"
 dwarven.9918.desc: "Свиток рассказывает о [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstName], младшем сыне [GetScriptedCharacterByHistoryID( 'lineofdurin62' ).GetFirstName], рождённом под тенью задолго до того, как он отбросил свою собственную.\n\nКогда их отец умер, его старший брат, [GetScriptedCharacterByHistoryID( 'lineofdurin64' ).GetFirstName], унаследовал чертог [khazaddum|E]. Однако [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstName] считал, что трон должен был принадлежать ему - по заслугам, если не по рождению, и его амбиции не позволяли так презирать его.\n\nОн действовал быстро, и так же быстро потерпел неудачу. Его попытка захватить трон превратила родственников во врагов. Изгнанный и опозоренный вместе с товарищем по заговору [GetScriptedCharacterByHistoryID( 'linestiling3' ).GetFirstName], он бежал на север, где среди давно заброшенных пещер высек себе твердыню, размышляя о мести.\n\nЕго вторая попытка получить власть закончилась не лучше - клинком или предательством, никто не может сказать. Однако его имя продолжают произносить с гневом и благоговением. Ведь даже предатель может высечь свою историю в камне гномьей памяти."
 dwarven.9918.a: "Амбиции обернулись безрассудством. Пусть его имя станет предостережением."
 dwarven.9918.b: "Его гордость стоила ему всего, но его амбиции были достойны похвалы."

 dwarven.9919.t: "Venerate the Ancestors: $Skorgr_im$ Dourhand"
 dwarven.9919.desc: "The scroll recounts the tale of [GetScriptedCharacterByHistoryID('lineofdourhand0').GetFirstNameNicknamedRegnal], born of minor [broadbeam|E] nobility yet filled with a hunger far greater than his birthright allowed.\n\nIn his youth, he sought to reclaim [nogrod|E], drawing the desperate and daring to his banner. Yet [GetTitleByKey('k_nogrod').GetNameNoTier]'s halls gave neither gold nor glory, and his kin's whispers soon turned to scorn. $Skorgr_im$'s heart turned bitter, and so he listened when [GetScriptedCharacterByHistoryID('nazgul1').GetFirstNameNicknamedRegnal] commanded him to bring the [Concept('sevenringsofdwarves', 'Dwarven Rings')|E] of the [bluemountains|E].\n\nTo gain favour, he betrayed not one but two kings: [GetScriptedCharacterByHistoryID('lineofdwalin61').GetFirstNameNicknamedRegnal], slain under false peace, and [GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameNicknamedRegnal], murdered in secret council. With both ancestral rings in hand, he fled to [angmar|E], seeking his promised reward, [durin|e]'s place of awakening, [gundabad|E].\n\nBut the Witch-King's promise was treachery in truth. $Skorgr_im$ and those few still loyal to him were struck down, putting an end to his insatiable ambition."
 dwarven.9919.a: "True greatness is earned, not stolen."
 dwarven.9919.b: "Though his schemes failed, his cunning shaped the course of history."

 dwarven.9921.t: "Почтение предков: Дурин I Бессмертный"
 dwarven.9921.desc: "В записях говорится о [Concept('durindeathless', 'Дурине Бессмертном')|E]. Первом, кто пробудился под горами, старшем из семи [Concept('dwarffathers', 'праотцов')|E], и первом из [Concept('longbeards', 'Длиннобородов')|E] или [Concept('durinsfolk', 'Народа Дурина')|E]. В одиночку он путешествовал по землям, где никто не ступал, давая названия холмам и долинам в мире, который был ещё молод, как гласит [Concept('songofdurin', 'Песня Дурина')|E].\n\nСо временем, [GetScriptedCharacterByHistoryID( 'lineofdurin1' ).GetFirstName] пришёл к Зеркальному озеру, где странные звёзды венчали водную гладь - знак, по его мнению, его предназначения. Там он возвёл Камень Дурина и основал [Concept('khazaddum', 'Кхазад-дум')|E] над озером, вытесав в горе чертоги, которые стали гордостью всего гномьего рода.\n\nВ конце концов он основал клан Дурина, народ, чей род будет отзываться в эпохах.\n\nОн прожил необычайно долго для гнома и умер за некоторое время до конца [Concept('firstage', 'Первой эпохи')|E]. Его гробница находится глубоко в #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]е#!, но память о нём лежит ещё глубже - в каждом камне, выточенном руками гномов."
 dwarven.9921.a: "Пусть мои деяния чтят его память, как его память породила мою."
 dwarven.9921.b: "Правление Дурина было великим, но моё станет легендарным."

 dwarven.9922.t: "Venerate the Ancestors: Durin II"
 dwarven.9922.desc: "The scroll I unroll tells of [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstNameNicknamedRegnal], the second reincarnation of [GetScriptedCharacterByHistoryID('lineofdurin1').GetFirstNameNicknamedRegnal], ruling over [khazaddum|E] during a time of peace and power.\n\nWise beyond his years and bearing the weight of his forefather's legacy, [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstName] looked beyond the mountain halls and forged bonds with the neighbouring realm of [eregion|E].\n\nIn a rare gesture of trust, he entrusted the construction of the West-gate of [GetTitleByKey('k_khazad_dum').GetNameNoTier] to the artistry of both [dwarf|E] and [elf|E], commissioning [GetScriptedCharacterByHistoryID('lineofnarvi').GetFirstName], master craftsman of Khazad-dûm, and [GetScriptedCharacterByHistoryID('linefinwe18').GetFirstName], the Elven-lord of [eregion|E], to construct the [doorsofdurin|E].\n\nIt was a triumph of diplomacy as much as craftsmanship, standing as a testament to the bond between two ancient peoples."
 dwarven.9922.a: "Let us honour Durin's wisdom and seek friendships beyond our halls."
 dwarven.9922.b: "His trust in the Elves was bold... but perhaps too bold."

 dwarven.9923.t: "Почтение предков: Дурин III"
 dwarven.9923.desc: "В записях говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIII').GetID] #L Дурине III#!#!#!, правителе [Concept('longbeards', 'Длиннобородов')|E] во [Concept('secondage', 'Второй эпохе')|E], когда [Concept('dwarves', 'гномы')|E] [Concept('khazaddum', 'Кхазад-дума')|E] поддерживали редкую дружбу с [Concept('elves', 'эльфами')|E] [Concept('eregion', 'Эрегиона')|E]. Под руководством [Concept('annatarcharacter', 'Аннатара')|E], «Несущего дары», эльфийские кузнецы под началом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe18').GetID] #L Келебримбора#!#!#! начали ковать [Concept('ringsofpower', 'кольца Власти')|E]. Несмотря на зловещие слухи о том, что именно [Concept('sauroncharacter', 'Саурон')|E] даровал [Concept('sevenringsofdwarves', 'кольцо Длиннобородов')|E] Дурину, наши учёные уверены, что оно было даровано Келебримбором.\n\nКогда Тёмный властелин раскрыл свою истинную сущность и напал на [GetTitleByKey('k_eregion').GetNameNoTier], гномьи воины выступили на помощь эльфам. Однако оборона оказалась безуспешной, но их поход позволил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe27').GetID] #L Эльронду#!#!#! спастись, после чего он основал великий эльфийский приют [Concept('imladris', 'Имладрис')|E]. После падения Эрегиона [Concept('doorsofdurin', 'Врата Дурина')|E] были закрыты, чтобы запечатать западный проход в [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nЗатем последовало ещё больше разрушений. [Concept('orcs', 'Орки')|E] и [Concept('men', 'дикари')|E] с востока захватили [Concept('gundabad', 'Гундабад')|E], [Concept('eriador', 'Эриадор')|E] и Серые горы. Союз гномов и людей распался после тяжёлых потерь среди северян, и связь с Железными холмами была потеряна."
 dwarven.9923.a: "Вероломство Саурона не будет забыто и не останется неотмщённым."
 dwarven.9923.b: "Эльфам следовало бы быть осторожнее с чужаками с добрыми намерениями."

 dwarven.9924.t: "Venerate the Ancestors: Durin IV"
 dwarven.9924.desc: "The document describes [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameNicknamedRegnal], ruler of [khazaddum|E] and [dwarffather|E] of the [longbeards|E], who marched to war when [middleearth|E]'s doom was near. At the end of the [secondage|E], he stood beside the greatest kings of [elves|E] and [men|E]. [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameNicknamedRegnal] and [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameNicknamedRegnal] formed the [Concept('lastalliance', 'Last Alliance')|E] against the Shadow of [mordor|E].\n\n[durinsfolk|E] aided them in this [Concept('warlastalliance', 'War')|E] against [sauroncharacter|E], the only Dwarven clan to do so directly, though [GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameNicknamedRegnal]'s smiths did supply the war effort with arms and armour.\n\nOne by one, the great kings fell: Oropher at Dagorlad, Anárion beneath Barad-dûr, and Gil-galad and Elendil in the final battle by Sauron's hand. In the chaos, Isildur picked up [narsil|E] and severed the [masterring|E] from Sauron's hand, destroying him.\n\nIsildur sealed his own fate by keeping the Ring and was slain by [orcs|E] near the Anduin two years later, where [Concept('onering', 'Isildur’s Bane')|E] was lost to time. Durin IV was one of few kings to survive the [Concept('warlastalliance', 'War')|E]."
 dwarven.9924.a: "Victory demands sacrifice. We must be ready to pay its price."
 dwarven.9924.b: "Let the fallen kings rest. We endure because we stand alone."

 dwarven.9925.t: "Venerate the Ancestors: Durin V"
 dwarven.9925.desc: "The scroll recalls [GetScriptedCharacterByHistoryID( 'lineofdurinV' ).GetFirstNameNicknamedRegnal] Lord of [khazaddum|E] when its halls were at their grandest. Beneath the [mistymountains|E], the [longbeards|E] thrived, drawing silver, gold and [mithril|E] from the deeps in greater abundance than ever before or since, empowered by the [Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E].\n\nTheir forges blazed with searing heat and their anvils reverberated with the clang of mastery, while their delvings reached ever further into the heart of the world.\n\nThe gates of [GetTitleByKey('k_khazad_dum').GetNameNoTier] remained closed to most, but none could doubt its greatness. The name of [durin|E] carried significant weight in all corners of [middleearth|E].\n\nIn these years, the Longbeards looked seldom beyond their mountains, for they had no need to.\nTheir realm was mighty. The Dwarrowdelf, glorious.\nSo passed the reign of Durin V, a time of unmatched splendour, never again seen in the days to follow."
 dwarven.9925.a: "To seek peace and prosperity is the purpose of any ruler."
 dwarven.9925.b: "A reign with conquest is meaningless."
 dwarven.9925.c: "Isolation is folly, a leader should forge alliances."

 dwarven.9926.t: "Почтение предков: Дурин VI"
 dwarven.9926.desc: "Свиток повествует о #L [GetScriptedCharacterByHistoryID( 'lineofdurinVI' ).GetFirstName]е#! VI, правителе [Concept('khazaddum', 'Кхазад-дума')|E] во времена заката его величия.\n\nВо времена его правления [Concept('longbeards', 'Длиннобороды')|E] процветали, а [Concept('mithril', 'митрилевые')|E] жилы были глубоки и богаты. Однако, стремясь к большему, [Concept('dwarves', 'гномы')|E] забрались туда, куда не следует, в тёмные глубины, которую не стоило тревожить.\n\nТам они пробудили ужас древнего мира — [Concept('balrog', 'балрога')|E], существо из пламени и тени. Многие бежали, но Дурин не дрогнул. Он пал в битве с тем, что гномы назовут Проклятием Дурина, и с его гибелью судьба #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! была предрешена.\n\nЕго сын, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstName] I, правил всего один год, прежде чем его тоже поглотило пламя. С его кончиной Длиннобороды покинули возлюбленный Дварроуделф, и в чертогах Кхазад-дума воцарилась великая тишина. Его внук [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstName] I основал чертог [GetTitleByKey('k_erebor').GetNameNoTier] в землях Дэйла и стал первым королём-под-Горой."
 dwarven.9926.a: "Он противостоял самой судьбе. Я не забуду его мужество."
 dwarven.9926.b: "Пусть его смерть станет предупреждением: жадность может низвергнуть даже горы."

 dwarven.9931.t: "Почтение предков: Ори I Покрытый шрамами"
 dwarven.9931.desc: "Когда я разворачиваю древний свиток, в нём открывается история [Concept('uriscarred', 'Ори Покрытого шрамами')|E], [Concept('dwarffather', 'праотца')|E] [Concept('firebeards', 'Огнебородов')|E] или [Concept('urisfolk', 'Народа Ори')|E], пробудившегося в [Concept('bluemountains', 'Синих горах')|E] с [Concept('dwalinwise', 'Двалином Мудрым')|E] из клана [Concept('broadbeams', 'Широкозадов')|E]. [GetScriptedCharacterByHistoryID( 'lineofuri0' ).GetFirstName] был основателем гордого [Concept('nogrod', 'Ногрода')|E] (кх. Тумунзахар) и клана Ори.\n\nЯ читаю о том дне, когда он стоял под огромным столбом, рушащимся вниз, и с непреклонной силой удерживал его, чтобы защитить молодого гнома, earning him his moniker and scar.\n\nSo deep was his devotion to his people and their halls that the [elves|E] referred to him as 'Barin', 'Remembrance of Home'. It was his reign that saw the Firebeards lent their craft to [GetScriptedCharacterByHistoryID( 'linefinwe33' ).GetFirstNameNicknamedRegnal], whom they named 'Hewer of Caves', aiding in the construction of the stronghold of [GetTitleByKey('k_nargothrond').GetNameNoTier], where the ancient [dwarven|E] halls of Nulukkizdîn once stood.\n\nIn this rare collaboration, a famed piece of jewellery was made for [GetScriptedCharacterByHistoryID( 'linefinwe33' ).GetFirstName], the Nauglamír, the Necklace of the Dwarves."
 dwarven.9931.a: "Мы должны защищать свой народ, как это делал он."
 dwarven.9931.b: "Истории и шрамы не насытят нас."

 dwarven.9932.t: "Venerate the Ancestors: Úri II"
 dwarven.9932.desc: "The scroll recounts the deeds of [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] of the [firebeards|E], son of [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal], born amidst pride and division. His father had refused [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal]'s offer of sanctuary for the Firebeards in [khazaddum|E], perceiving it, though likely unintended, as a slight upon the honour and capability of the Firebeards. Half of [urisfolk|E] disagreed with Thrur and traveled east to [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nThough proud, he recognised [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameNicknamedRegnal]'s wisdom, for like the [broadbeams|E], the halls they clung to could no longer sustain them. Instead, Thrur led his remaining folk to establish the new mansion of [GetTitleByKey('k_buzra_dum').GetNameNoTier] in the southern [eredluin|E], distant from their Broadbeam kin and the former glory of [nogrod|E].\n\nBut [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] saw the folly in such estrangement. As the second ruler of Buzrâ-dûm, he sought not to reunite all [dwarves|E], but his own people. With careful words, he reopened ties with estranged Firebeards. His reign marked a quiet return to kinship, the first steps toward full reconciliation."
 dwarven.9932.a: "Sometimes, a people must stand alone to preserve their identity."
 dwarven.9932.b: "To succeed, one must have allies by their side."


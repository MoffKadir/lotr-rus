 dwarven.9903.t: "Почтение предков: Торин II Дубощит"
 dwarven.9903.desc: "В свитке упоминается [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], сын #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin82').GetID] #L Траина#!#!#!, сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L Трора#!#!#!. Чтобы отвоевать [Concept('erebor', 'Эребор')|E], он отправился в поход с двенадцатью [Concept('dwarven', 'гномами')|E], вором-[Concept('hobbit', 'хоббитом')|E] и [Concept('wizard', 'волшебником')|E], преодолев множество опасностей на пути к [Concept('lonelymountain', 'Одинокой горе')|E]...\n\nКогда Смауг был повержен, не [Concept('dwarves', 'гномы')|E], а #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdale46').GetID] #L Бард#!#!#! «Лучник» сразил чудовище великой чёрной стрелой.\n\nБогатства Эребора были отвоёваны, но когда [Concept('men', 'люди')|E] и [Concept('elves', 'эльфы')|E] пришли требовать свою долю, Торин захлопнул врата Эребора. Его своеволие привело к осаде, которую прорвало лишь прибытие #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даина «Железностопа»#!#!#! с воинами из Железных холмов. Только неожиданное нападение [Concept('goblins', 'гоблинов')|E] и варгов предотвратило кровопролитие между Свободными народами, заставив их объединиться против внезапной угрозы.\n\nНесмотря на героическую жертву своих племянников #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin86').GetID] #L Фили#!#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin87').GetID] #L Кили#!#!#!, защищавших своего короля в [Concept('battle_of_the_five_armies', 'Битве Пяти воинств')|E], Торин вскоре умер, осознав, что некоторые вещи важнее золота. Он был похоронен с [Glossary('Оркристом','orcrist_gloss')] и заветным [Concept('arkenstone', 'Аркенстоном')|E]."
 dwarven.9903.a: "Да здравствует король-под-Горой!"
 dwarven.9903.b: "Моё наследие будет ещё более значительным."

 dwarven.9911.t: "Почтение предков: Нарви из Мории"
 dwarven.9911.desc: "Свиток, который я разворачиваю, повествует о [GetScriptedCharacterByHistoryID( 'lineofnarvi' ).GetFirstName], мастере-ремесленнике, возвысившемся во времена славы [Concept('khazaddum', 'Кхазад-дума')|E]. Заключив неожиданный союз с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe18').GetID] #L Келебримбором#!#!#!, [Concept('elven', 'эльфийским')|E] владыкой [Concept('eregion', 'доходом')|E]Эрегиона, Нарви исполнил приказ #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinII').GetID] #L Дурина#!#!#! II, создав могучие [Concept('doorsofdurin', 'Врата Дурина')|E], величественный вход, охранявший западные врата #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#!.\n\nЕго узы с эльфийским мастером остаются легендарными, являясь символом сотрудничества между двумя гордыми народами. Вместе они создали шедевр не только мастерства, но и дружбы, которая выдержала время. На вратах рунами Феанора в [Concept('beleriand', 'белериандском')|E] стиле было высечено следующее:\n\n#help [Glossary('Эннин Дурин аран Мориа: пэдо мэллон а минно. Им Нарви хаин эхант: Келебримбор о Эрегионе теитант и фиу хин.','durins_door_gloss')]#!\n\nКак только я заканчиваю читать, мне приходит в голову мысль: что ещё осталось от наследия Нарви?"
 dwarven.9911.a: "Мы восстановим дружбу, которая когда-то связывала Нарви и эльфов."
 dwarven.9911.b: "Что за чушь! Я скорее умру, чем мы вступим в союз с эльфами!"

 dwarven.9912.t: "Почтение предков: Азагал из Белегоста"
 dwarven.9912.desc: "Я разворачиваю потрепанный временем свиток, в котором рассказывается о доблестных деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!#!, владыки [Concept('belegost', 'Белегоста')|E] и отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L Двалина#!#!#! II. Признанный среди [Concept('broadbeams', 'Широкозадов')|E], его правление в [Concept('firstage', 'Первую эпоху')|E] оставило неизгладимый след в истории [Concept('dwarven', 'гномов')|E].\n\nВ нём рассказывается, как он заключил союз с [Concept('maedhros', 'Маэдросом')|E] из [Concept('houseoffeanor', 'дома Феанора')|E], после того как [Concept('elven', 'эльфийский')|E] принц спас его из [Concept('orc', 'орочьей')|E] засады на гномьем тракте в [Concept('beleriand', 'Белерианде')|E]. В благодарность Азагал подарил ему [Glossary('Драконий шлем Дор-ломина','dragon_helm_of_dor_lomin_gloss')], шедевр, созданный #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхаром#!#!#! из [Concept('nogrod', 'Ногрода')|E].\n\nСвиток заканчивается Нирнаэт Арноэдиад, также известной как Битва Бесчисленных слёз, в которой Азагал и его воины сразились с ужасным [Concept('dragon', 'драконом')|E] Глаурунгом. Сражённый в схватке, Азагаль с предсмертным вздохом вонзил кинжал в брюхо Глаурунга, тяжело ранив его и заставив дракона и его выводок отступить в [Concept('angband', 'Ангбанд')|E]."
 dwarven.9912.a: "Доблесть Азагала вдохновляет нас на подвиги."
 dwarven.9912.b: "Подобно тому, как он создавал узы с эльфами, так и нам стоит."
 dwarven.9912.c: "Азагал возвысился в своё время. В своё время я превзойду его."

 dwarven.9913.t: "Почтение предков: Тельхар из Ногрода"
 dwarven.9913.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхаре#!#!#!, мастере-кузнеце из [Concept('nogrod', 'Ногрода')|E] и ученике #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgamilzirak').GetID] #L Гамиля#!#!#! Зирака. Среди его величайших творений - [Glossary('Ангрист','angrist_gloss')], кинжал, разрезающий металл, словно дерево, который #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Берен#!#!#! использовал, чтобы срезать [Concept('silmaril', 'сильмариль')|E] с короны [Concept('morgothcharacter', 'Моргота')|E]; [Concept('narsil', 'Нарсиль')|E], легендарный меч, с которым [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstName] выступил против [Concept('sauroncharacter', 'Саурона')|E] и [Glossary('Драконий шлем Дор-ломина','dragon_helm_of_dor_lomin_gloss')], созданный для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!#!, владыки [Concept('belegost', 'Белегоста')|E].\n\nАзагал подарил шлем [Concept('maedhros', 'Маэдросу')|E], когда принц [Concept('houseoffeanor', 'дома Феанора')|E] спас его из засады [Concept('orc', 'орков')|E], но шлем оказался слишком тяжёлым и большим для [Concept('elf', 'эльфа')|E]. Даже [Concept('men', 'люди')|E] не могли носить его, и только у #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador1').GetID] #L Хадора#!#!#! и некоторых его потомков хватило сил носить его.\n\nЕго работы несли в себе силу, историю и легенду в равной степени. Как мне почтить такое наследие ремесла и могущества?"
 dwarven.9913.a: "Тельхар был прежде всего легендарным ремесленником."
 dwarven.9913.b: "Наследие Тельхара - это прежде всего великие победы."
 dwarven.9913.c: "Тельхар понимал, что знание предшествует мастерству."

 dwarven.9914.t: "Почтение предков: Наугладур"
 dwarven.9914.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri3').GetID] #L Наугладуре#!#!#! из [Concept('nogrod', 'Ногрода')|E], гордом короле, правившем, когда жадность превратила родственников в клятвопреступников. Когда #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe3').GetID] #L Элу Тингол#!#!#! из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#! потребовал [Glossary('Наугламир','nauglamir_gloss')], перекованный из [Concept('silmaril', 'Сильмариля')|E], [Concept('dwarves', 'гномы')|E], изготовившие его, отказали ему. Возжелав оставить его у себя, они заявили, что только #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe33').GetID] #L Финрод#!#!#! достоин его. Тингол знал, что они ищут Сильмариль, и высмеял их:\n\n#help «Как смеете вы, представители низшей расы, требовать что-либо от меня, Элу Тингола, повелителя [Concept('beleriand', 'Белерианда')|E], кто начал свою жизнь у вод Куивиэнена задолго до пробуждения [Concept('dwarffathers','ваших низкорослых предков')|E]?»#!\n\nГномы убили Тингола и забрали сокровище. Двое убийц сбежали в Ногрод, заявив о предательстве. Разгневанный Наугладур двинулся на Менегрот, разграбил Дориат и завладел его сокровищами. Однако его триумф был недолгим. У Сарн-Атрада Наугладура настигли [Concept('men', 'люди')|E] и [Concept('elves', 'эльфы')|E] Зеленолесья. Убитый #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Береном#!#!#!, он проклял сокровища со своим предсмертным вздохом. Все они были брошены в реку Аскар, кроме Наугламира, который Берен отдал #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe4').GetID] #L Лутиэн#!#!#!, носившей его до конца своих дней."
 dwarven.9914.a: "Те, кто ищет слишком многого, могут потерять всё, что им дорого."
 dwarven.9914.b: "Сильные имеют право брать то, что считают достойным."

 dwarven.9915.t: "Почтение предков: Эльдран I, Первый Седобородый"
 dwarven.9915.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofeldran1').GetID] #L Эльдрану «Первому Седобородому»#!#!#!, почтенному основателю Седобородых, который прошёл через камень и снег, чтобы взойти на гору Долмед, под которой по воле [Concept('mahalcharacter', 'Махала')|E] изначально пробудились [Concept('uriscarred', 'Ори «Покрытый шрамами»')|E] из клана [Concept('firebeards', 'Огнебородов')|E] и [Concept('dwalinwise', 'Двалин «Мудрый»')|E] из клана [Concept('broadbeams', 'Широкозадов')|E].\n\nХотя практикующие «Вечную память» под началом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetID] #L Кхатзы «Дозорного»#!#!#! уже давно жили там в [Concept('firstage', 'Первую эпоху')|E], именно [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstName] первым приложил руку к камню во [Concept('secondage', 'Второй эпохе')|E], чтобы воздвигнуть монастырь, ныне известный всем как [Glossary('Зелемабхан','zelemabkhan_gloss')], ещё более освятив гору как обитель для тех, кто овладел искусством Песни камня.\n\nВ честь [Concept('dwarffathers', 'праотцов')|E] Эльдран созвал первых Седобородых на гору Долмед, вырезав тысячу ступеней, чтобы паломники могли подняться по ним в смирении. Там, в камнях, до сих пор звучит эхо священных песен, которым обучал их [Concept('mahalcharacter', 'Махал')|E]."
 dwarven.9915.a: "Однажды мы пройдём тысячу ступеней в память о нём."
 dwarven.9915.b: "Мы чтим деяния, а не отголоски пепла."

 dwarven.9916.t: "Почтение предков: Они I, Искатель рек"
 dwarven.9916.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuni19').GetID] #L Они I#!#!#!, которого помнят как основателя #L [GetTitleByKey('c_kheledul').GetNameNoTier]а#!, торгового порта [Concept('dwarves', 'гномов')|E] из [Concept('eredluin', 'Эред Луин')|E]. Его предки в [Concept('khazaddum', 'Кхазад-думе')|E] почитались как инженеры-гидравлики, прокладывая акведуки и цистерны из необходимости и безопасности под кронами гор. Однако в сердце Они зародилось не осторожность, а любопытство. Там, где они использовали воду, чтобы выжить, он искал её не по нужде, а по возможности.\n\nВ года, последовавшие за гибелью #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L короля Дурина VI#!#!#! от руки Проклятия Дурина, когда гномы #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! покинули свои древние чертоги и укрылись в [Concept('greymountains', 'Серых горах')|E], возглавляемые внуком Дурина VI #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траином#!#!#!, Они обратился не к камню или самоцвету, а к водам [Concept('bluemountains', 'Синих гор')|E], где основал гавань Кхеледул на границах реки Лун.\n\n[Concept('elves', 'Эльфы')|E] #L [GetTitleByKey('e_lindon').GetNameNoTier]а#! назвали это глупостью, а многие из нашего народа - безумием. Однако со временем торговля процветала от истоков реки в Синих горах до ее устья в заливе Лун, и гномы свободно торговали со своими эльфийскими соседями и многими другими."
 dwarven.9916.a: "Мы никогда не приручали воду. Пусть наши родичи остаются связанными с камнем."
 dwarven.9916.b: "Его стремление было благородным, но странным оно остаётся до сих пор."
 dwarven.9916.c: "Он был прав! Место гнома - у воды!"

 dwarven.9917.t: "Почтение предков: Вигхар «Путник»"
 dwarven.9917.desc: "Свиток повествует о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineviglund5').GetID] #L Вигхара «Путника»#!#!#!. Во времена тьмы и раздоров, когда на севере бушевал [Concept('angmar', 'Ангмар')|E], а путники рассказывали о мраке в [Concept('greenwood', 'Зеленолесье')|E], он оставался непоколебим. Из своего чертога у [Concept('lonelymountain', 'Одинокой горы')|E] он следил не за сокровищами и не за крепостью, а за самой тропой - давно проторенным путём, связывающим [Concept('khazaddum', 'Кхазад-дум')|E] с Железными холмами.\n\nИзвестная как Старая лесная тропа у [Concept('dwarves', 'гномов')|E] и [Glossary('Мен-и-Наугрим','men_i_naugrim_gloss')] у [Concept('elves', 'эльфов')|E], она была спасительной линией родства и торговли через опасные земли. Там, где другие видели только опасность, Вигхар видел долг. Он патрулировал её границы, восстанавливал каменную кладку и охранял пути. Через лесной мрак и горные перевалы он шел не ради славы, а ради блага всех родичей.\n\nИ хотя многие в его время боялись наступающей тьмы, его решимость не ослабевала. После того как другие ушли в глубь и стали прятаться, Путник остался - непоколебимый страж древней тропы."
 dwarven.9917.a: "Его самоотверженность и труд служат примером для других."
 dwarven.9917.b: "Поддерживать дороги? Вряд ли это верх амбиций гнома."

 dwarven.9918.t: "Почтение предков: Лони Перебежчик"
 dwarven.9918.desc: "Свиток рассказывает о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin641').GetID] #L Лони#!#!#!, младшем сыне #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin62').GetID] #L Вирвира#!#!#!, рождённом под тенью задолго до того, как он отбросил свою собственную.\n\nКогда их отец умер, его старший брат, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin64').GetID] #L Фьолсвитур#!#!#!, унаследовал чертог [khazaddum|E]. Однако #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin641').GetID] #L Лони#!#!#! считал, что трон должен был принадлежать ему - по заслугам, если не по рождению, и его амбиции не позволяли так презирать его.\n\nОн действовал быстро, и так же быстро потерпел неудачу. Его попытка захватить трон превратила родственников во врагов. Изгнанный и опозоренный вместе с товарищем по заговору #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linestiling3').GetID] #L Вили#!#!#!, он бежал на север, где среди давно заброшенных пещер высек себе твердыню, размышляя о мести.\n\nЕго вторая попытка получить власть закончилась не лучше - клинком или предательством, никто не может сказать. Однако его имя продолжают произносить с гневом и благоговением. Ведь даже предатель может высечь свою историю в камне гномьей памяти."
 dwarven.9918.a: "Его коварство обернулось безрассудством. Пусть его имя станет предостережением."
 dwarven.9918.b: "Его гордость стоила ему всего, но его амбиции были достойны похвалы."

 dwarven.9919.t: "Почтение предков: Скоргрим Суровая Рука"
 dwarven.9919.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdourhand0').GetID] #L Скоргриме Суровой Руке#!#!#!, рождённом в незначительном дворянском роду [Concept('broadbeam', 'Широкозадов')|E], но преисполненном жажды куда большей, чем позволяло его происхождение.\n\nВ юности он стремился вернуть [Concept('nogrod', 'Ногрод')|E], призвав под свои знамёна отчаянных и смелых. Но чертоги #L [GetTitleByKey('k_nogrod').GetNameNoTier]а#! не могли дать ни золота, ни славы, а шёпот его сородичей вскоре превратился в презрение. Сердце Скоргрима ожесточилось, и он подчинился, когда #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul1').GetID] #L Король-чародей#!#!#! приказал ему принести [Concept('sevenringsofdwarves', 'Кольца гномов')|E] из [Concept('bluemountains', 'Синих гор')|E].\n\nЧтобы добиться расположения, он предал не одного, а двух королей: #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin61').GetID] #L Двалина V#!#!#!, убитого по ложному миру, и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriV').GetID] #L Ори V#!#!#!, убитого на тайном совете. Завладев кольцами обеих кланов, он бежал в [Concept('angmar', 'Ангмар')|E] в поисках обещанной награды - места пробуждения [Concept('durin', 'Дурина')|E], [Concept('gundabad', 'Гундабада')|E].\n\nНо обещание Короля-чародея на деле оказалось предательством. Скоргрим и те немногие, кто еще был ему верен, были убиты, положив конец его ненасытному честолюбию."
 dwarven.9919.a: "Настоящее величие можно заслужить, а не украсть."
 dwarven.9919.b: "Хотя его происки провалились, его хитрость определила ход истории."

 dwarven.9921.t: "Почтение предков: Дурин I Бессмертный"
 dwarven.9921.desc: "В записях говорится о [Concept('durindeathless', 'Дурине Бессмертном')|E]. Первом, кто пробудился под горами, старшем из семи [Concept('dwarffathers', 'праотцов')|E], и первом из [Concept('longbeards', 'Длиннобородов')|E] или [Concept('durinsfolk', 'Народа Дурина')|E]. В одиночку он путешествовал по землям, где никто не ступал, давая названия холмам и долинам в мире, который был ещё молод, как гласит [Concept('songofdurin', 'Песня Дурина')|E].\n\nСо временем, [GetScriptedCharacterByHistoryID( 'lineofdurin1' ).GetFirstName] пришёл к Зеркальному озеру, где странные звёзды венчали водную гладь - знак, по его мнению, его предназначения. Там он возвёл Камень Дурина и основал [Concept('khazaddum', 'Кхазад-дум')|E] над озером, вытесав в горе чертоги, которые стали гордостью всего гномьего рода.\n\nВ конце концов он основал клан Дурина, народ, чей род будет отзываться в эпохах.\n\nОн прожил необычайно долго для гнома и умер за некоторое время до конца [Concept('firstage', 'Первой эпохи')|E]. Его гробница находится глубоко в #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]е#!, но память о нём лежит ещё глубже - в каждом камне, выточенном руками гномов."
 dwarven.9921.a: "Пусть мои деяния чтят его память, как его память породила мою."
 dwarven.9921.b: "Правление Дурина было великим, но моё станет легендарным."

 dwarven.9922.t: "Почтение предков: Дурин II"
 dwarven.9922.desc: "Развёрнутый мной свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinII').GetID] #L короле Дурине II#!#!#!, втором воплощении #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin1').GetID] #L Дурина I Бессмертного#!#!#!, правившем [Concept('khazaddum', 'Кхазад-думом')|E] во времена мира и могущества.\n\nМудрый не по годам и несущий на себе груз наследия своего предка, [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstName] обратил свой взор за пределы подгорных чертогов и установил связи с соседним королевством [Concept('eregion', 'Эрегион')|E].\n\nВ редком жесте доверия он доверил строительство Западных врат #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! как [Concept('dwarf', 'гномьим')|E], так и [Concept('elf', 'эльфийским')|E] ремесленникам, повелев #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofnarvi').GetID] #L Нарви#!#!#!, мастеру-ремесленнику из Кхазад-дума, и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe18').GetID] #L Келебримбору#!#!#!, эльфийскому владыке [Concept('eregion', 'Эрегиона')|E], построить [Concept('doorsofdurin', 'Врата Дурина')|E].\n\nЭто был триумф дипломатии в равной степени, как и мастерства, и он стал свидетельством связи между двумя древними народами."
 dwarven.9922.a: "Почтим мудрость Дурина и поищем дружбы за пределами наших чертогов."
 dwarven.9922.b: "Длиннобороды не нуждались в помощи, чтобы найти свою судьбу."

 dwarven.9923.t: "Почтение предков: Дурин III"
 dwarven.9923.desc: "В записях говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIII').GetID] #L Дурине III#!#!#!, правителе [Concept('longbeards', 'Длиннобородов')|E] во [Concept('secondage', 'Второй эпохе')|E], когда [Concept('dwarves', 'гномы')|E] [Concept('khazaddum', 'Кхазад-дума')|E] поддерживали редкую дружбу с [Concept('elves', 'эльфами')|E] [Concept('eregion', 'Эрегиона')|E]. Под руководством [Concept('annatarcharacter', 'Аннатара')|E], «Несущего дары», эльфийские кузнецы под началом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe18').GetID] #L Келебримбора#!#!#! начали ковать [Concept('ringsofpower', 'кольца Власти')|E]. Несмотря на зловещие слухи о том, что именно [Concept('sauroncharacter', 'Саурон')|E] даровал [Concept('sevenringsofdwarves', 'кольцо Длиннобородов')|E] Дурину, наши учёные уверены, что оно было даровано Келебримбором.\n\nКогда Тёмный властелин раскрыл свою истинную сущность и напал на [GetTitleByKey('k_eregion').GetNameNoTier], гномьи воины выступили на помощь эльфам. Однако оборона оказалась безуспешной, но их поход позволил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe27').GetID] #L Эльронду#!#!#! спастись, после чего он основал великий эльфийский приют [Concept('imladris', 'Имладрис')|E]. После падения Эрегиона [Concept('doorsofdurin', 'Врата Дурина')|E] были закрыты, чтобы запечатать западный проход в [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nЗатем последовало ещё больше разрушений. [Concept('orcs', 'Орки')|E] и [Concept('men', 'дикари')|E] с востока захватили [Concept('gundabad', 'Гундабад')|E], [Concept('eriador', 'Эриадор')|E] и [Concept('greymountains', 'Серые горы')|E]. Союз гномов и людей распался после тяжёлых потерь среди северян, и связь с Железными холмами была потеряна."
 dwarven.9923.a: "Вероломство Саурона не будет забыто и не останется неотмщённым."
 dwarven.9923.b: "Эльфам следовало бы быть осторожнее с чужаками с добрыми намерениями."

 dwarven.9924.t: "Почтение предков: Дурин IV"
 dwarven.9924.desc: "Письмена описывают #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIV').GetID] #L Дурина IV#!#!#!, правителя [Concept('khazaddum', 'Кхазад-дума')|E] и [Concept('dwarffather', 'праотца')|E] [Concept('longbeards', 'Длиннобородов')|E], который отправился на войну, когда гибель [Concept('middleearth', 'Средиземья')|E] была близка. В конце [Concept('secondage', 'Второй эпохи')|E] он сражался плечом к плечу с величайшими королями [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameNicknamedRegnal] и [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameNicknamedRegnal] заключили [Concept('lastalliance', 'Последний союз')|E] против Тьмы [Concept('mordor', 'Мордора')|E].\n\n[Concept('durinsfolk', 'Народ Дурина')|E] помог им в этой [Concept('warlastalliance', 'войне')|E] против [Concept('sauroncharacter', 'Саурона')|E], единственный из гномьих кланов, который сделал это напрямую, хотя кузнецы #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriIV').GetID] #L Ори IV#!#!#! снабжали воинов оружием и доспехами.\n\nОдин за другим пали великие короли: Орофер в Дагорладе, Анарион под Барад-дуром, Гиль-галад и Элендиль в последней битве от руки #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsauron').GetID] #L Саурона#!#!#!. В хаосе Исильдур поднял [Concept('narsil', 'Нарсиль')|E] и срезал [Concept('masterring', 'Правящее кольцо')|E] с руки Саурона, развоплотив его.\n\nИсильдур предрешил свою судьбу, оставив Кольцо себе, и был убит [Concept('orcs', 'орками')|E] у Андуина два года спустя, где [Concept('onering', 'Проклятие Исильдура')|E] было потеряно во времени. Дурин IV был одним из немногих королей, переживших [Concept('warlastalliance', 'войну')|E]."
 dwarven.9924.a: "Победа требует жертв. Мы должны быть готовы заплатить её цену."
 dwarven.9924.b: "Пусть павшие короли отдыхают. Мы выстоим, потому что мы одни."

 dwarven.9925.t: "Почтение предков: Дурин V"
 dwarven.9925.desc: "Свиток упоминает #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinV').GetID] #L Дурина#!#!#! V, владыку [Concept('khazaddum', 'Кхазад-дума')|E], когда эти чертоги были в вершине славы. Под [Concept('mistymountains', 'Мглистыми горами')|E] процветали [Concept('longbeards', 'Длиннобороды')|E], добывая серебро, золото и [Concept('mithril', 'митриль')|E] из глубин в большем изобилии, чем когда-либо прежде, благодаря [Concept('sevenringsofdwarves', 'кольцу Длиннобородов')|E].\n\nИх кузницы пылали обжигающим жаром, а наковальни отзывались звоном мастерства, а их шахты проникали всё дальше в сердце мира.\n\nВрата #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! оставались закрытыми для большинства, но никто не мог усомниться в его величии. Имя [Concept('durin', 'Дурина')|E] имело значительный вес во всех уголках [Concept('middleearth', 'Средиземья')|E].\n\nВ эти годы Длиннобороды редко заглядывали за пределы своих гор, ибо в этом не было нужды.\nИх королевство было могущественным. [Concept('khazaddum', 'Дварроудельф')|E] купался в славе.\nТак прошло правление Дурина V, время непревзойдённого великолепия, которое никогда не повторится в последующие дни."
 dwarven.9925.a: "Стремиться к миру и процветанию - цель любого правителя."
 dwarven.9925.b: "Правление с завоеваниями бессмысленно."
 dwarven.9925.c: "Изоляция - это глупость, лидер должен создавать союзы."

 dwarven.9926.t: "Почтение предков: Дурин VI"
 dwarven.9926.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L Дурине#!#!#! VI, правителе [Concept('khazaddum', 'Кхазад-дума')|E] во времена заката его величия.\n\nВо времена его правления [Concept('longbeards', 'Длиннобороды')|E] процветали, а [Concept('mithril', 'митрилевые')|E] жилы были глубоки и богаты. Однако, стремясь к большему, [Concept('dwarves', 'гномы')|E] забрались туда, куда не следует, в тёмные глубины, которую не стоило тревожить.\n\nТам они пробудили ужас древнего мира — [Concept('balrog', 'балрога')|E], существо из пламени и тени. Многие бежали, но Дурин не дрогнул. Он пал в битве с тем, что гномы назовут Проклятием Дурина, и с его гибелью судьба #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! была предрешена.\n\nЕго сын, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstName] I, правил всего один год, прежде чем его тоже поглотило пламя. С его кончиной Длиннобороды покинули возлюбленный Дварроуделф, и в чертогах Кхазад-дума воцарилась великая тишина. Его внук [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstName] I основал чертог [GetTitleByKey('k_erebor').GetNameNoTier] в землях Дэйла и стал первым королём-под-Горой."
 dwarven.9926.a: "Надеюсь, я проявлю такое же мужество, когда придёт время испытаний."
 dwarven.9926.b: "К его падению привела не жадность, а мрачная случайность."

 dwarven.9931.t: "Почтение предков: Ори I Покрытый шрамами"
 dwarven.9931.desc: "Когда я разворачиваю древний свиток, в нём открывается история [Concept('uriscarred', 'Ори Покрытого шрамами')|E], [Concept('dwarffather', 'праотца')|E] [Concept('firebeards', 'Огнебородов')|E] или [Concept('urisfolk', 'Народа Ори')|E], пробудившегося в [Concept('bluemountains', 'Синих горах')|E] с [Concept('dwalinwise', 'Двалином Мудрым')|E] из клана [Concept('broadbeams', 'Широкозадов')|E]. [GetScriptedCharacterByHistoryID( 'lineofuri0' ).GetFirstName] был основателем гордого [Concept('nogrod', 'Ногрода')|E] (кх. Тумунзахар) и клана Ори.\n\nЯ читаю о том дне, когда он стоял под огромным столбом, рушащимся вниз, и с непреклонной силой удерживал его, чтобы защитить молодого гнома, получив своё прозвище и шрам.\n\nЕго преданность своему народу и его залам была столь глубока, что [Concept('elves', 'эльфы')|E] называли его «Барин», «Память о доме». Именно во времена его правления Огнебороды предложили свои услуги #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe33').GetID] #L Финроду#!#!#!, которого они прозвали «Фелагунд», «Вырубающим пещеры», приняв участие в строительстве крепости [GetTitleByKey('k_nargothrond').GetNameNoTier], где когда-то стояли древние [Concept('dwarven', 'гномьи')|E] чертоги Нулуккиздин.\n\nВ этом редком сотрудничестве для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe33').GetID] #L Финрода#!#!#! было изготовлено знаменитое украшение - [Glossary('Наугламир','nauglamir_gloss')], Ожерелье гномов, которое эльфы стали называть [Glossary('Сигиль Элу-наэт','sigil_elu_naeth_gloss')]."
 dwarven.9931.a: "Мы должны защищать свой народ, как это делал он."
 dwarven.9931.b: "Истории и шрамы не насытят нас."

 dwarven.9932.t: "Почтение предков: Ори II"
 dwarven.9932.desc: "Свиток повествует о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriII').GetID] #L Ори II#!#!#! из клана [Concept('firebeards', 'Огнебородов')|E], сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri5').GetID] #L Трура#!#!#!, родившегося во времена гордыни и раздоров. Его отец отверг предложение #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin2').GetID] #L короля Альвисса#!#!#! об убежище для Огнебородов в [Concept('khazaddum', 'Кхазад-думе')|E], восприняв это, хотя, скорее всего, непреднамеренно, как оскорбление чести и способностей Огнебородов. Половина [Concept('urisfolk', 'Народа Ори')|E] не согласилась с Труром и отправилась на восток в [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nХотя он был горд, но признал мудрость #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!#!, ибо, подобно [Concept('broadbeams', 'Широкозадам')|E], чертоги, за которые они цеплялись, больше не могли их поддерживать. Вместо этого Трур повёл оставшуюся часть своего народа основать новый чертог [GetTitleByKey('k_buzra_dum').GetNameNoTier] на юге [Concept('eredluin', 'Эред Луина')|E], вдали от своих родичей-Широкозадов и былой славы [Concept('nogrod', 'Ногрода')|E].\n\nНо [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] осознал безрассудность такого отчуждения. Став вторым правителем Бузра-дума, он стремился объединить не всех [Concept('dwarves', 'гномов')|E], а свой народ. Осторожными словами он восстановил связи с отчуждёнными Огнебородами. Его правление ознаменовало спокойное возвращение к родству и первые шаги к полному примирению."
 dwarven.9932.a: "Иногда народ должен стоять особняком, чтобы сохранить свою самобытность."
 dwarven.9932.b: "Чтобы добиться успеха, необходимо иметь рядом союзников."


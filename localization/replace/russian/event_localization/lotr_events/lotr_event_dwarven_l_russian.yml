 dwarven.9926.t: "Почтение предков: Дурин VI"
 dwarven.9926.desc: "Свиток повествует о #L [GetScriptedCharacterByHistoryID( 'lineofdurinVI' ).GetFirstName]е#! VI, правителе [Concept('khazaddum', 'Кхазад-дума')|E] во времена заката его величия.\n\nВо времена его правления [Concept('longbeards', 'Длиннобороды')|E] процветали, а [Concept('mithril', 'митрилевые')|E] жилы были глубоки и богаты. Однако, стремясь к большему, [Concept('dwarves', 'гномы')|E] забрались туда, куда не следует, в тёмные глубины, которую не стоило тревожить.\n\nТам они пробудили ужас древнего мира — [Concept('balrog', 'балрога')|E], существо из пламени и тени. Многие бежали, но Дурин не дрогнул. Он пал в битве с тем, что гномы назовут Проклятием Дурина, и с его гибелью судьба #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! была предрешена.\n\nЕго сын, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstName] I, правил всего один год, прежде чем его тоже поглотило пламя. С его кончиной Длиннобороды покинули возлюбленный Дварроуделф, и в чертогах Кхазад-дума воцарилась великая тишина. Его внук [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstName] I основал чертог [GetTitleByKey('k_erebor').GetNameNoTier] в землях Дэйла и стал первым королём-под-Горой."
 dwarven.9926.a: "Он противостоял самой судьбе. Я не забуду его мужество."
 dwarven.9926.b: "Пусть его смерть станет предупреждением: жадность может низвергнуть даже горы."

 dwarven.9931.t: "Почтение предков: Ори I Покрытый шрамами"
 dwarven.9931.desc: "Когда я разворачиваю древний свиток, в нём открывается история [Concept('uriscarred', 'Ори Покрытого шрамами')|E], [Concept('dwarffather', 'праотца')|E] [Concept('firebeards', 'Огнебородов')|E] или [Concept('urisfolk', 'Народа Ори')|E], пробудившегося в [Concept('bluemountains', 'Синих горах')|E] с [Concept('dwalinwise', 'Двалином Мудрым')|E] из клана [Concept('broadbeams', 'Широкозадов')|E]. [GetScriptedCharacterByHistoryID( 'lineofuri0' ).GetFirstName] был основателем гордого [Concept('nogrod', 'Ногрода')|E] (кх. Тумунзахар) и клана Ори.\n\nЯ читаю о том дне, когда он стоял под огромным столбом, рушащимся вниз, и с непреклонной силой удерживал его, чтобы защитить молодого гнома. Этот поступок принёс ему не только прозвище и шрам, но и неизменное почтение своего народа.\n\nЭти слова говорят не только о его силе и пламенном духе, но и о яростной преданности своему народу и чертогам. Среди [Concept('elves', 'эльфов')|E] он был известен как «Барин», «Память о доме» - имя, отражающее его глубокую любовь к Ногроду, который он покидал лишь по необходимости."
 dwarven.9931.a: "Мы должны защищать свой народ, как это делал он."
 dwarven.9931.b: "Истории и шрамы не насытят нас."

 dwarven.9941.t: "Почтение предков: Двалин I Мудрый"
 dwarven.9941.desc: "Свиток повествует о [Concept('dwalinwise', 'Двалине Мудром')|E], [Concept('dwarffather', 'праотце')|E] [Concept('broadbeams', 'Широкозадов')|E] или [Concept('dwalinsfolk', 'Народа Двалина')|E], пробудившемся в [Concept('bluemountains', 'Синих горах')|E] вместе с [Concept('uriscarred', 'Ори Покрытым шрамами')|E] из клана [Concept('firebeards', 'Огнебородов')|E]. [GetScriptedCharacterByHistoryID( 'lineofdwalin0' ).GetFirstName] был основателем древнего [Concept('belegost', 'Белегоста')|E] (кх. Габилгатол) и клана Двалина.\n\nВ свитке говорится о его спокойных советах и величавой осанке; о том, как он вёл свой народ не только в труде, но и в песне, когда они высекали пещеры Менегрота для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe3').GetID] #L Тингола#!#!#! из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#!, под деревьями [Concept('beleriand', 'Белерианда')|E]. За это [Concept('elves', 'эльфы')|E] прозвали его Линнар, «Певец».\n\nБлагодаря его правлению [Concept('dwarves', 'гномы')|E] Белегоста заслужили доверие эльфов, установив узы дружбы благодаря ремеслу."
 dwarven.9941.a: "Будем строить так, как строил он - с мудростью и песней."
 dwarven.9941.b: "Камень и песни не укроют нас от стали."

 dwarven.9942.t: "Почтение предков: Двалин II"
 dwarven.9942.desc: "На свитке записана история #L [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstName]а#! II, сына легендарного #L [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName]а#! из [Concept('belegost', 'Белегоста')|E].\n\nПосле разрушений [Concept('warofwrath', 'Войны Гнева')|E], Белегост лежал в руинах. И хотя многие взывали о его восстановлении, [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstName] не был королём с тщеславной гордыней. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstName] I, сын [Concept('durindeathless', 'Дурина Бессмертного')|E], предложил своим дальним родичам убежище в [Concept('khazaddum', 'Кхазад-думе')|E] и Двалин согласился.\n\nМножество [Concept('broadbeams', 'Широкозадов')|E] последовали за ним, но часть осталась. Ведомые его вторым сыном [GetScriptedCharacterByHistoryID( 'secondlineofdwalin1' ).GetFirstName], они высекли новые чертоги в #L [GetTitleByKey('d_tagakhgershad').GetNameNoTier]е#! на севере [Concept('eredluin', 'Эред Луин')|E].\n\n[Concept('firebeards', 'Огнебороды')|E] также разделились: после разрушения [Concept('nogrod', 'Ногрода')|E] половина отправилась на восток, а остальные во главе с [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstName] отвергли предложение о помощи и основали чертог [GetTitleByKey('k_buzra_dum').GetNameNoTier] в южных [Concept('bluemountains', 'Синих горах')|E], хотя он и не мог соперничать с великолепием Ногрода."
 dwarven.9942.a: "Мы чтим Широкозадов, которые предпочли мудрость гордыне."
 dwarven.9942.b: "Как и Огнебороды, мы должны верить в способности нашего народа."
 dwarven.9942.c: "Следует помнить, что именно Длиннобороды открыли свои врата в тёмные времена."


 dwarven.9971.t: "Почтение предков: Трар I Гордый"
 dwarven.9971.desc: "В свитке записана история [Concept('thrarproud', 'Трара Гордого')|E], [Concept('dwarffather', 'праотца')|E] [Concept('blacklocks', 'Черновласов')|E] или [Concept('thrarsfolk', 'Народа Трара')|E], пробудившегося у северных гор [Concept('orocarni', 'Орокарни')|E] вместе с [Concept('bavorcold', 'Бавором Холодным')|E] из клана [Concept('stonefoots', 'Камненогов')|E], в сводчатых глубинах Барузкхиздина, «Великого северного чертога».\n\nГромким, рокочущим голосом и с гордостью [GetScriptedCharacterByHistoryID('lineofthrar1').GetFirstName] основал чертог Наргубраз и клан Трара.\n\nОн стремился не только к богатству, но и к величию, превосходящему золото. Под его смелой властью [Concept('blacklocks', 'Черновласы')|E] процветали, пока великие бедствия после его кончины не заставили их рассеяться по дальним уголкам мира, основывая чертоги везде, где горы могли их приютить.\n\nАвари назвали его Друином, «Свирепым», а истерлинги - Садалом, «Грубым». История запомнила его как Трара - свирепого и всегда решительного."
 dwarven.9971.a: "Пусть наши деяния звучат громче его голоса."
 dwarven.9971.b: "Даже гордыня должна уступить мудрости."

 dwarven.9972.t: "Почтение предков: Трар II Юный"
 dwarven.9972.desc: "В записях говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar19').GetID] #L Траре#!#!#! II «Юном», который покинул чертог [GetTitleByKey('k_nargubraz').GetNameNoTier], которым правил его дядя, [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstName], после того как умер его отец [GetScriptedCharacterByHistoryID('lineofthrar17').GetFirstName] IV.\n\nВоинство [Concept('blacklocks', 'Черновласов')|E] последовало за своим [Concept('dwarffather', 'праотцом')|E] на юг, где он основал чертог [GetTitleByKey('k_bizaruldum').GetNameNoTier] на камнях, заложенных более древними руками.\n\nТрар основал это королевство не завоеванием, а единством.\nОн женился на [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], дочери #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorII').GetID] #L Бавора#!#!#! II из клана [Concept('stonefoots', 'Камненогов')|E], который сам стал первым вассалом и северным королём Бизарулдума благодаря этому союзу.\n\nЧерез первого сына Трара II, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar21').GetID] #L Лони#!#!#!, его род будет править Бизарулдумом в течение многих веков, вплоть до времён [Concept('successionofbizaruldum', 'кризиса престолонаследия Бизарулдум')|E]. Его второй сын, [GetScriptedCharacterByHistoryID('thirdlineofthrar1').GetFirstName], отправился дальше на юг и основал чертог [GetTitleByKey('k_mablad_dum').GetNameNoTier]."
 dwarven.9972.a: "Он строил со смыслом. Так же поступим и мы."
 dwarven.9972.b: "Как он объединял кланы, так и я буду заключать новые договоры."

 dwarven.9973.t: "Почтение предков: Трар III, Окровавленный"
 dwarven.9973.desc: "В хронике говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar25').GetID] #L Траре III Окровавленном#!#!#! из клана [Concept('blacklocks', 'Черновласов')|E], который правил на закате [Concept('secondage', 'Второй эпохи')|E], когда [Concept('orcs', 'орки')|E] с севера начали наступать на [Concept('orocarni', 'Орокарни')|E].\n\nКогда над #L [GetTitleByKey('k_bizar_uld_um').GetNameNoTier]ом#! нависла растущая угроза, он возглавил великую военную экспедицию на север, нанеся глубокий удар по захваченным врагом землям и сняв напряжение со многих [Concept('dwarven', 'гномьих')|E] владений.\n\nЕго последний поход принес короткую передышку, но дорогой ценой. Сам Трар погиб до конца кампании, и хотя он сохранил сердце своего королевства, несколько меньших владений были потеряны в сражениях.\n\nВ последовавшем отчаянии восточные кланы [Concept('thrarsfolk', 'Народа Трара')|E] и [Concept('bavorsfolk', 'Народа Бавора')|E] приняли [Concept('sevenringsofdwarves', 'кольцо Черновласов')|E] и [Concept('sevenringsofdwarves', 'кольцо Камненогов')|E], дары из сомнительных рук, обещавшие силу в условиях упадка."
 dwarven.9973.a: "Решительное лидерство Трара заслуживает похвалы."
 dwarven.9973.b: "Он был мудр, чтобы действовать, когда этого требовал момент."

 dwarven.9974.t: "Почтение предков: Трар IV, Король-на-три-дня"
 dwarven.9974.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar55').GetID] #L Трару IV#!#!#!, сыну #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar51').GetID] #L Фуллы VII#!#!#! [GetScriptedCharacterByHistoryID('').GetFirstNameNicknamedRegnal]. Его правление началось с бедствий и закончилось огнём. [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstName], искусный, но тщеславный кузнец, выковал новую реликвию  - меч для своего сына-[Concept('dwarffather', 'праотца')|E] [Concept('thrarsfolk', 'Народа Трара')|E], [Glossary('Думсухерсар','cursed_sword_of_blacklocks_description')]. Это был шедевр Фуллы, выкованный с помощью [Concept('sevenringsofdwarves', 'кольца Черновласов')|E] и позаимствованного [Concept('sevenringsofdwarves', 'кольца Камненогов')|E] на пальцах, что расширило его возможности.\n\nОднако через несколько дней после завершения работы над клинком на [GetTitleByKey('k_bizar_uld_um').GetNameNoTier] сошли не один, а три [Concept('dragons', 'дракона')|E], привлечённые [Concept('dwarven', 'гномьими')|E] сокровищницами двух кланов. Фулла и его стражи ранили драконов, но были уничтожены их пламенем. [Concept('sevenringsofdwarves', 'Кольца гномов')|E] были потеряны, хотя Думсухерсар выстоял.\n\nРазгневанный смертью отца, Трар собрал войска и успешно расправился с драконами, но умер на третий день своего правления. Не оставив наследников, кроме дальних кузенов среди [Concept('stonefoots', 'Камненогов')|E], последовала горькая [Concept('successionofbizaruldum', 'вражда')|E]. Думсухерсар перешёл к южным родичам Трара, хотя среди [Concept('bavorsfolk', 'Народа Бавора')|E] клинок начали считать проклятым."
 dwarven.9974.a: "Если того потребует долг, я тоже подвергнусь большой опасности."
 dwarven.9974.b: "Жаль, что такие произведения мастерства потеряны для времени."

 dwarven.9975.t: "Почтение предков: Трар V, Восстановитель"
 dwarven.9975.desc: "Свиток описывает #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('thirdlineofthrar59').GetID] #L Трара V#!#!#!, восставшего из пепла разрушенного королевства. Рождённый в южной ветви рода в #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]е#!, его юность прошла под знаком огня и разрухи. Во времена правления его отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('thirdlineofthrar57').GetID] #L Храеза#!#!#! земля раскалилась, и яростный гнев [Concept('mahalcharacter', 'Махала')|E] поглотил [Concept('dwarven', 'гномьи')|E] владения. Когда горы затихли, две трети южных [Concept('blacklocks', 'Черновласов')|E] погибли, а из глубин хлынули [Concept('orcs', 'орки')|E], чтобы захватить то, что осталось.\n\nИз этого пепла Трар вышел не как завоеватель, а как восстановитель. Он собрал оставшихся в живых и перенёс королевскую резиденцию в [GetTitleByKey('k_barazimab_ul').GetNameNoTier], в [Concept('yellowmountains', 'Жёлтые горы')|E]. Там он проводил время, отстраивая чертоги, возрождая надежду и восстанавливая разрушенную гордость. Под его руководством оставшиеся Черновласы предпочли уединиться, поменяв амбиции на стойкость.\n\nХотя он редко заглядывал за пределы [Concept('yellowmountains', 'Жёлтых гор')|E], его царствование сохранило народ, находившийся на грани исчезновения. И теперь, изучая его наследие, я задаюсь вопросом: что мудрее - сохранить то, что у нас есть, или подняться и вернуть себе свою силу?"
 dwarven.9975.a: "Амбиции должны иногда уступать место стабильности."
 dwarven.9975.b: "Стойкость мало что значит без силы для её защиты."

 dwarven.9976.t: "Почтение предков: Трар VI, Доблестный"
 dwarven.9976.desc: "На свитке написано имя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('thirdlineofthrar77').GetID] #L Трара VI Доблестного#!#!#!, правившего в [Concept('thirdage', 'Третьей эпохе')|E], когда над его народом нависла угроза.\n\nХотя юг уже давно отвернулся от него, Трар сплотил [Concept('blacklocks', 'Черновласов')|E] на войну против [Concept('orcish', 'орочьего')|E] владычества, гноящегося в разрушенном #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]е#!. Однако его сила заключалась не только в оружии, но и в дипломатии, ибо он, используя проницательные советы и непоколебимую убежденность, заключил союз с Коронандэ.\n\nВместе они отразили вторжение #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul4').GetID] #L Джи-Индура#!#!#!, вернувшегося бога-короля Мумакана, и тех, кто последовал за ним, принявших $faith_indur_adj$. Благодаря сопротивлению Трара завоевательные амбиции [Concept('nazgul', 'назгул')|E] были пресечены, бог-король был вынужден задержаться в регионе гораздо дольше, чем намеревался, а республика Коронандэ устояла перед его натиском.\n\nТаково наследие Трара VI: непокорность, единство и не сломленная страхом воля."
 dwarven.9976.a: "Во времена тьмы единство - это оружие, обеспечивающее выживание."
 dwarven.9976.b: "Единство ценно, но сила оружия - это то, что обеспечивает победу."


 dwarven.9941.t: "Почтение предков: Двалин I Мудрый"
 dwarven.9941.desc: "Свиток повествует о [Concept('dwalinwise', 'Двалине Мудром')|E], [Concept('dwarffather', 'праотце')|E] [Concept('broadbeams', 'Широкозадов')|E] или [Concept('dwalinsfolk', 'Народа Двалина')|E], пробудившемся в [Concept('bluemountains', 'Синих горах')|E] вместе с [Concept('uriscarred', 'Ори Покрытым шрамами')|E] из клана [Concept('firebeards', 'Огнебородов')|E]. [GetScriptedCharacterByHistoryID( 'lineofdwalin0' ).GetFirstName] был основателем древнего [Concept('belegost', 'Белегоста')|E] (кх. Габилгатол) и клана Двалина.\n\nВ свитке говорится о его спокойных советах и величавой осанке; о том, как он вёл свой народ не только в труде, но и в песне, когда они высекали пещеры Менегрота для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe3').GetID] #L Тингола#!#!#! из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#!, под деревьями [Concept('beleriand', 'Белерианда')|E]. За это [Concept('elves', 'эльфы')|E] прозвали его Линнар, «Певец».\n\nБлагодаря его правлению [Concept('dwarves', 'гномы')|E] #L [GetTitleByKey('k_belegost').GetNameNoTier]а#! заслужили доверие эльфов, установив узы дружбы благодаря ремеслу. После этого гномы [Concept('bluemountains', 'Синих гор')|E] построили Гномий тракт Белерианда, которая проходила под горой Долмед и служила торговым путём на запад, к эльфам Белерианда и Дориата."
 dwarven.9941.a: "Пусть мудрость и песня направляют нас в труде."
 dwarven.9941.b: "Великолепное мастерство не имеет себе равных."

 dwarven.9942.t: "Почтение предков: Двалин II"
 dwarven.9942.desc: "На свитке записана история #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!#!, сына легендарного #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!#! из [Concept('belegost', 'Белегоста')|E].\n\nПосле разрушений [Concept('warofwrath', 'Войны Гнева')|E], Белегост лежал в руинах. И хотя многие взывали о его восстановлении, [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstName] не был королём с тщеславной гордыней. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstName] I, сын [Concept('durindeathless', 'Дурина Бессмертного')|E], предложил своим дальним родичам убежище в [Concept('khazaddum', 'Кхазад-думе')|E] и Двалин согласился.\n\nМножество [Concept('broadbeams', 'Широкозадов')|E] последовали за ним, но часть осталась. Ведомые его вторым сыном #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofdwalin1').GetID] #L Оином#!#!#!, они высекли новые чертоги в #L [GetTitleByKey('d_tagakhgershad').GetNameNoTier]е#! на севере [Concept('eredluin', 'Эред Луин')|E].\n\n[Concept('firebeards', 'Огнебороды')|E] также разделились: после разрушения [Concept('nogrod', 'Ногрода')|E] половина отправилась на восток, а остальные во главе с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri5').GetID] #L Труром#!#!#! отвергли предложение о помощи и основали чертог [GetTitleByKey('k_buzra_dum').GetNameNoTier] в южных [Concept('bluemountains', 'Синих горах')|E], хотя он и не мог соперничать с великолепием Ногрода."
 dwarven.9942.a: "Мы чтим Широкозадов, которые предпочли мудрость гордыне."
 dwarven.9942.b: "Как и Огнебороды, мы должны верить в способности нашего народа."
 dwarven.9942.c: "Следует помнить, что именно Длиннобороды открыли свои врата в тёмные времена."


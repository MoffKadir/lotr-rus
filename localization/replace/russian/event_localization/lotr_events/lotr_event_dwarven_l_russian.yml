 dwarven.9903.t: "Почтение предков: Торин II Дубощит"
 dwarven.9903.desc: "В свитке упоминается [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], сын #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin82').GetID] #L Траина#!#!#!, сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L Трора#!#!#!. Чтобы отвоевать [Concept('erebor', 'Эребор')|E], он отправился в поход с двенадцатью [Concept('dwarven', 'гномами')|E], вором-[Concept('hobbit', 'хоббитом')|E] и [Concept('gandalfcharacter', 'волшебником')|E], преодолев множество опасностей на пути к [Concept('lonelymountain', 'Одинокой горе')|E]...\n\nКогда Смауг был повержен, не [Concept('dwarves', 'гномы')|E], а #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdale46').GetID] #L Бард#!#!#! «Лучник» сразил чудовище великой чёрной стрелой.\n\nБогатства Эребора были отвоёваны, но когда [Concept('men', 'люди')|E] и [Concept('elves', 'эльфы')|E] пришли требовать свою долю, Торин захлопнул врата Эребора. Его своеволие привело к осаде, которую прорвало лишь прибытие #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даина «Железностопа»#!#!#! с воинами из [Concept('ironhills', 'Железных холмов')|E]. Только неожиданное нападение [Concept('goblins', 'гоблинов')|E] и варгов предотвратило кровопролитие между Свободными народами, заставив их объединиться против внезапной угрозы.\n\nНесмотря на героическую жертву своих племянников #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin86').GetID] #L Фили#!#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin87').GetID] #L Кили#!#!#!, защищавших своего короля в [Concept('battle_of_the_five_armies', 'Битве Пяти воинств')|E], Торин вскоре умер, осознав, что некоторые вещи важнее золота. Он был похоронен с [Glossary('Оркристом','orcrist_gloss')] и заветным [Concept('arkenstone', 'Аркенстоном')|E]."
 dwarven.9903.a: "Да здравствует король-под-Горой!"
 dwarven.9903.b: "Моё наследие будет ещё более значительным."

 dwarven.9904.t: "Почтение предков: Горин I, Первооткрыватель Нординбада"
 dwarven.9904.desc: "Передо мной лежат записи о путешествии #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linegorin0').GetID] #L Горина#!#!#, первого сего имени, чьи шаги привели его вглубь северных пустошей в те дни, когда [Concept('longbeards', 'Длиннобороды')|E] покинули [Concept('erebor', 'Эребор')|E], крепость, основанную #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траином I#!#!#!, чтобы последовать за #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin75').GetID] #L Торином I#!#!#! в [Concept('greymountains', 'Серые горы')|E]. Среди тех переселенцев был Горин, который увидел скрытое озеро Азан-зарам, неподвижное и освещённое звёздами в сильную стужу, и там он высек первые залы [Concept('nordinbad', 'Нординбада')|E].\n\nВ это время многие из [Concept('durinsfolk', 'Народа Дурина')|E] всё ещё трудились в этом краю, но рок приближался. Из Увядшей пустоши пришли ледяные змеи, и в своей ярости они убили #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin79').GetID] #L Даина I#!#!#! и его сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin80').GetID] #L Фрора#!#!#!. В последующие горькие годы Серые горы были оставления, их владения разрушены. Лишь Нординбад выстоял, и его жители прижались к горе, как когда-то их прародитель.\n\nСудьба ли привела Горина к этому тайному озеру или нечто иное? Как бы то ни было, именно благодаря ему наследие Длиннобородов смогло сохраниться на севере, когда всё остальное поглотила тьма."
 dwarven.9904.a: "Его мужество живёт в наших сердцах и камне."
 dwarven.9904.b: "Горин был глупцом, поселившись в этом забытом месте."

 dwarven.9905.t: "Почтение предков: Бойк I Храбрая душа"
 dwarven.9905.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbravesoul1').GetID] #L Бойке#!#!#!, основателе рода, которая выстояла в [Concept('ironhills', 'Железных холмах')|E] по сей день, хотя в сносках признаётся, что история приукрашена. Там говорится об эпохе, когда наши отцы, опьянённые богатством, зашли слишком далеко и пробудили ужас, порождённый пламенем, демона древнего мира. Согласно легенде, чудовище заковало [Concept('dwarves', 'гномов')|E] в огненные цепи, пощадив только Бойка, которому он велел принести сокровища, чтобы сдержать его гнев.\n\nОн бросил вызов демону, предложив только свои лучшие творения. Когда демон пришёл в ярость, Бойк и демон сражались с неослабевающей яростью. С помощью алмаза, яркого, как солнце, и своего молота он вогнал самоцвет в череп чудовища, разрушив его власть и избавив свой народ от гибели.\n\nС того дня девиз «Богатство внутри души» был принят домом Бойка, которому они придерживаются по сей день. Однако легенда была основана не на рассказе самого Бойка, а на записях его правнука, [GetScriptedCharacterByHistoryID('lineofbravesoul7').GetFirstNameNicknamedRegnal], который назвал своего собственного сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbravesoul9').GetID] #L Бойком#!#!#! в честь легендарного предка. Таким образом, миф обрёл форму, сотканный с гордостью и целеустремленностью, и сохранился на протяжении многих поколений."
 dwarven.9905.a: "Пусть храбрость Бойка определяет наш путь."
 dwarven.9905.b: "Да сравнимся мы с его потомками в наследии ремесла."

 dwarven.9906.t: "Почтение предков: Роа, Хранительница воронов"
 dwarven.9906.a.desc: "Свиток упоминает о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofroa').GetID] #L Роа «Хранительницы воронов»#!#!#!, знаменитой посланницы [Concept('khazaddum', 'Кхазад-дума')|E] из клана [Concept('longbeard', 'Длиннобородов')|E] во [Concept('secondage', 'Второй эпохе')|E], известной своими долгими путешествиями по [Concept('dwarf', 'Гномьему')|E] тракту [Concept('greenwoodshort', 'Зеленолесья')|E] между Кхазад-думом и [Concept('ironhills', 'Железными холмами')|E] в эпоху сгущающейся тьмы. Она была первой, кто понял речь воронов, которую когда-то считали простым подражанием, и научила их вестрону, навыку, который они с тех пор передают своим сородичам. Благодаря ее усилиям птицы стали быстрыми, зоркими и надежными посланцами Длиннобородов между отдалёнными владениями."
 dwarven.9906.desc.erebor.settled: "\n\nСпустя долгое время после жизни Роа, в [Concept('thirdage', 'Третьей эпохе')|E], когда [GetTitleByKey('c_ravenhill').GetNameNoTier] у [Concept('lonelymountain', 'Одинокой горы')|E] была впервые заселена, её прозвище обрело новую жизнь. Хранитель воронов стал почётной придворной должностью среди [Concept('longbeards', 'Длиннобородов')|E], которые жили там, доверенным лицом, присматривавшим за говорящими птицами и передававшим важные сообщения. Хотя сменились поколения, ее имя стало легендой и должностью."
 dwarven.9906.b.desc: "\n\nХотя Роа и не была правительницей или воительницей, её наследие продолжало жить в гонцах с черными перьями, которые пересекали горы и леса еще долго после ее кончины."
 dwarven.9906.a: "Она показала, что дипломатия может летать как на крыльях, так и на словах."
 dwarven.9906.b: "Все знания начинаются с того, что мы слушаем."

 dwarven.9911.t: "Почтение предков: Нарви из Мории"
 dwarven.9911.desc: "Свиток, который я разворачиваю, повествует о [GetScriptedCharacterByHistoryID( 'lineofnarvi' ).GetFirstName], мастере-ремесленнике, возвысившемся во времена славы [Concept('khazaddum', 'Кхазад-дума')|E]. Заключив неожиданный союз с [Concept('celebrimbor', 'Келебримбором')|E], [Concept('elven', 'эльфийским')|E] владыкой [Concept('eregion', 'доходом')|E]Эрегиона, Нарви исполнил приказ #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinII').GetID] #L Дурина#!#!#! II, создав могучие [Concept('doorsofdurin', 'Врата Дурина')|E], величественный вход, охранявший западные врата #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#!.\n\nЕго узы с эльфийским мастером остаются легендарными, являясь символом сотрудничества между двумя гордыми народами. Вместе они создали шедевр не только мастерства, но и дружбы, которая выдержала время. На вратах рунами Феанора в [Concept('beleriand', 'белериандском')|E] стиле было высечено следующее:\n\n#help [Glossary('Эннин Дурин аран Мориа: пэдо мэллон а минно. Им Нарви хаин эхант: Келебримбор о Эрегионе теитант и фиу хин.','durins_door_gloss')]#!\n\nКак только я заканчиваю читать, мне приходит в голову мысль: что ещё осталось от наследия Нарви?"
 dwarven.9911.a: "Мы восстановим дружбу, которая когда-то связывала Нарви и эльфов."
 dwarven.9911.b: "Что за чушь! Я скорее умру, чем мы вступим в союз с эльфами!"

 dwarven.9912.t: "Почтение предков: Азагал из Белегоста"
 dwarven.9912.desc: "В потрепанном временем свитке рассказывается о доблестных деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!#!, владыки [Concept('belegost', 'Белегоста')|E] и отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L Двалина#!#!#! II. Признанный среди [Concept('broadbeams', 'Широкозадов')|E], его дружба с [Concept('noldor', 'нолдор')|E] укрепила его преданность [Concept('mahalcharacter', 'Махалу')|E], которого нолдор считали близким другом и наставником. Их почитание [Concept('yavannacharacter', 'Яванны')|E] побудило некоторых Широкозадов начать исповедовать Кемнел-месем, веру, подчеркивающую почтение ко всем дарам земли. Азагал заключил союз с [Concept('maedhros', 'Маэдросом')|E] из [Concept('houseoffeanor', 'дома Феанора')|E], после того как [Concept('elven', 'эльфийский')|E] принц спас его из [Concept('orc', 'орочьей')|E] засады на гномьем тракте в [Concept('beleriand', 'Белерианде')|E]. В благодарность Азагал подарил ему [Concept('dragon_helm_of_dor_lomin', 'Драконий шлем Дор-ломина')|E], шедевр, созданный #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхаром#!#!#! из [Concept('nogrod', 'Ногрода')|E].\n\nСвиток заканчивается Нирнаэт Арноэдиад, также известной как Битва Бесчисленных слёз, в которой Азагал и его воины противостояли ужасному [Concept('dragon', 'дракону')|E] Глаурунгом. Сражённый в схватке, Азагал на последнем издыхании вонзил кинжал в брюхо Глаурунга, тяжело ранив его и заставив дракона и его выводок отступить в [Concept('angband', 'Ангбанд')|E]. Гномы унесли тело Азагала, напевая погребальную песнь, двигаясь торжествуенной процессией, и никто не осмелился напасть на них."
 dwarven.9912.a: "Доблесть Азагала вдохновляет нас на подвиги."
 dwarven.9912.b: "Как он создавал узы, так и нам стоит."
 dwarven.9912.c: "Азагал возвысился в своё время. В своё время я превзойду его."

 dwarven.9913.t: "Почтение предков: Тельхар из Ногрода"
 dwarven.9913.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхаре#!#!#!, мастере-кузнеце из [Concept('nogrod', 'Ногрода')|E] и ученике #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofgamilzirak').GetID] #L Гамиля#!#!#! Зирака. Среди его величайших творений - [Concept('angrist', 'Ангрист')|E], кинжал, разрезающий металл, словно дерево, который #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Берен#!#!#! использовал, чтобы срезать [Concept('silmaril', 'сильмариль')|E] с короны [Concept('morgothcharacter', 'Моргота')|E]; [Concept('narsil', 'Нарсиль')|E], легендарный меч, с которым [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstName] выступил против [Concept('sauroncharacter', 'Саурона')|E] и [Concept('dragon_helm_of_dor_lomin', 'Драконий шлем Дор-ломина')|E], созданный для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!#!, владыки [Concept('belegost', 'Белегоста')|E].\n\nАзагал подарил шлем [Concept('maedhros', 'Маэдросу')|E], когда принц [Concept('houseoffeanor', 'дома Феанора')|E] спас его из засады [Concept('orc', 'орков')|E], но шлем оказался слишком тяжёлым и большим для [Concept('elf', 'эльфа')|E]. Даже [Concept('men', 'люди')|E] не могли носить его, и только у #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador1').GetID] #L Хадора#!#!#! и некоторых его потомков хватило сил носить его.\n\nЕго работы несли в себе силу, историю и легенду в равной степени. Как мне почтить такое наследие ремесла и могущества?"
 dwarven.9913.a: "Тельхар был прежде всего легендарным ремесленником."
 dwarven.9913.b: "Наследие Тельхара - это прежде всего великие победы."
 dwarven.9913.c: "Тельхар понимал, что знание предшествует мастерству."

 dwarven.9914.t: "Почтение предков: Наугладур"
 dwarven.9914.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri3').GetID] #L Наугладуре#!#!#! из [Concept('nogrod', 'Ногрода')|E], гордом короле, правившем, когда жадность превратила родственников в клятвопреступников. Когда #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe3').GetID] #L Элу Тингол#!#!#! из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#! потребовал [Concept('nauglamir', 'Наугламир')|E], перекованный из [Concept('silmaril', 'Сильмариля')|E], [Concept('dwarves', 'гномы')|E], изготовившие его, отказали ему. Возжелав оставить его у себя, они заявили, что только #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe33').GetID] #L Финрод#!#!#! достоин его. Тингол знал, что они ищут Сильмариль, и высмеял их:\n\n#help «Как смеете вы, представители низшей расы, требовать что-либо от меня, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe3').GetID] #L Элу Тингола#!#!#!, повелителя [Concept('beleriand', 'Белерианда')|E], кто начал свою жизнь у вод Куивиэнена задолго до пробуждения [Concept('dwarffathers','ваших низкорослых предков')|E]?»#!\n\nГномы убили Тингола и забрали сокровище. Двое убийц сбежали в Ногрод, заявив о предательстве. Разгневанный Наугладур двинулся на Менегрот, разграбил Дориат и завладел его сокровищами. Однако его триумф был недолгим. У Сарн-Атрада Наугладура настигли [Concept('men', 'люди')|E] и [Concept('elves', 'эльфы')|E] [Concept('greenwoodshort', 'Зеленолесья')|E]. Убитый #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Береном#!#!#!, он проклял сокровища со своим предсмертным вздохом. Все они были брошены в реку Аскар, кроме [Glossary('Наугламира','nauglamir_gloss')], который Берен отдал #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe4').GetID] #L Лутиэн#!#!#!, носившей его до конца своих дней."
 dwarven.9914.a: "Те, кто ищет слишком многого, могут потерять всё, что им дорого."
 dwarven.9914.b: "Сильные имеют право брать то, что считают достойным."

 dwarven.9915.t: "Почтение предков: Эльдран I, Первый Седобородый"
 dwarven.9915.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofeldran1').GetID] #L Эльдрану «Первому Седобородому»#!#!#!, почтенному основателю Седобородых, который прошёл через камень и снег, чтобы взойти на гору Долмед, под которой по воле [Concept('mahalcharacter', 'Махала')|E] изначально пробудились [Concept('uriscarred', 'Ори «Покрытый шрамами»')|E] из клана [Concept('firebeards', 'Огнебородов')|E] и [Concept('dwalinwise', 'Двалин «Мудрый»')|E] из клана [Concept('broadbeams', 'Широкозадов')|E].\n\nИменно [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstName] первым приложил руку к камню во [Concept('secondage', 'Второй эпохе')|E], чтобы воздвигнуть монастырь, ныне известный всем как [Glossary('Зелемабхан','zelemabkhan_gloss')], ещё более освятив гору как обитель для тех, кто овладел искусством Песни камня.\n\nВ честь [Concept('dwarffathers', 'праотцов')|E] Эльдран созвал первых Седобородых на гору Долмед, вырезав тысячу ступеней, чтобы паломники могли подняться по ним в смирении. Там, в камнях, до сих пор звучит эхо священных песен, которым обучал их Махал."
 dwarven.9915.a: "Однажды мы пройдём тысячу ступеней в память о нём."
 dwarven.9915.b: "Мы чтим деяния, а не отголоски пепла."

 dwarven.9916.t: "Почтение предков: Они I, Искатель рек"
 dwarven.9916.desc: "Свиток посвящён #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuni19').GetID] #L Они I#!#!#!, которого помнят как основателя #L [GetTitleByKey('c_kheledul').GetNameNoTier]а#!, торгового порта [Concept('dwarves', 'гномов')|E] из [Concept('eredluin', 'Эред Луин')|E]. Его предки в [Concept('khazaddum', 'Кхазад-думе')|E] почитались как инженеры-гидравлики, прокладывая акведуки и цистерны из необходимости и безопасности под кронами гор. Однако в сердце Они зародилось не осторожность, а любопытство. Там, где они использовали воду, чтобы выжить, он искал её не по нужде, а по возможности.\n\nВ года, последовавшие за гибелью #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L короля Дурина VI#!#!#! от руки Проклятия Дурина, когда гномы #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! покинули свои древние чертоги и укрылись в [Concept('greymountains', 'Серых горах')|E], возглавляемые внуком Дурина VI #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траином#!#!#!, Они обратился не к камню или самоцвету, а к водам [Concept('bluemountains', 'Синих гор')|E], где основал гавань Кхеледул на границах реки Лун.\n\n[Concept('elves', 'Эльфы')|E] #L [GetTitleByKey('e_lindon').GetNameNoTier]а#! назвали это глупостью, а многие из нашего народа - безумием. Однако со временем торговля процветала от истоков реки в Синих горах до ее устья в заливе Лун, и гномы свободно торговали со своими эльфийскими соседями и многими другими."
 dwarven.9916.a: "Мы никогда не приручали воду. Пусть наши родичи остаются связанными с камнем."
 dwarven.9916.b: "Его стремление было благородным, но странным оно остаётся до сих пор."
 dwarven.9916.c: "Он был прав! Место гнома - у воды!"

 dwarven.9917.t: "Почтение предков: Вигхар «Путник»"
 dwarven.9917.desc: "Свиток повествует о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineviglund5').GetID] #L Вигхара «Путника»#!#!#!. Во времена тьмы и раздоров, когда на севере бушевал [Concept('angmar', 'Ангмар')|E], а путники рассказывали о мраке в [Concept('greenwood', 'Зеленолесье')|E], он оставался непоколебим. Из своего чертога у [Concept('lonelymountain', 'Одинокой горы')|E] он следил не за сокровищами и не за крепостью, а за самой тропой - давно проторенным путём, связывающим [Concept('khazaddum', 'Кхазад-дум')|E] с [Concept('ironhills', 'Железными холмами')|E].\n\nИзвестная как Старая лесная тропа у [Concept('dwarves', 'гномов')|E] и [Glossary('Мен-и-Наугрим','men_i_naugrim_gloss')] у [Concept('elves', 'эльфов')|E], она была спасительной линией родства и торговли через опасные земли. Там, где другие видели только опасность, Вигхар видел долг. Он патрулировал её границы, восстанавливал каменную кладку и охранял пути. Через лесной мрак и горные перевалы он шел не ради славы, а ради блага всех родичей.\n\nИ хотя многие в его время боялись наступающей тьмы, его решимость не ослабевала. После того как другие ушли в глубь и стали прятаться, Путник остался - непоколебимый страж древней тропы."
 dwarven.9917.a: "Его самоотверженность и труд служат примером для других."
 dwarven.9917.b: "Поддерживать дороги? Вряд ли это верх амбиций гнома."

 dwarven.9918.t: "Почтение предков: Лони Перебежчик"
 dwarven.9918.desc: "Свиток рассказывает о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin641').GetID] #L Лони#!#!#!, младшем сыне #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin62').GetID] #L Вирвира#!#!#!, рождённом под тенью задолго до того, как он отбросил свою собственную.\n\nКогда их отец умер, его старший брат, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin64').GetID] #L Фьолсвитур#!#!#!, унаследовал чертог [khazaddum|E]. Однако #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin641').GetID] #L Лони#!#!#! считал, что трон должен был принадлежать ему - по заслугам, если не по рождению, и его амбиции не позволяли так презирать его.\n\nОн действовал быстро, и так же быстро потерпел неудачу. Его попытка захватить трон превратила родственников во врагов. Изгнанный и опозоренный вместе с товарищем по заговору #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linestiling3').GetID] #L Вили#!#!#!, он бежал на север, где среди давно заброшенных пещер высек себе твердыню, размышляя о мести.\n\nЕго вторая попытка получить власть закончилась не лучше - клинком или предательством, никто не может сказать. Однако его имя продолжают произносить с гневом и благоговением. Ведь даже предатель может высечь свою историю в камне гномьей памяти."
 dwarven.9918.a: "Его коварство обернулось безрассудством. Пусть его имя станет предостережением."
 dwarven.9918.b: "Его гордость стоила ему всего, но его амбиции были достойны похвалы."

 dwarven.9919.t: "Почтение предков: Скоргрим Суровая Рука"
 dwarven.9919.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdourhand0').GetID] #L Скоргриме Суровой Руке#!#!#!, рождённом в незначительном дворянском роду [Concept('broadbeam', 'Широкозадов')|E], но преисполненном жажды куда большей, чем позволяло его происхождение.\n\nВ юности он стремился вернуть [Concept('nogrod', 'Ногрод')|E], призвав под свои знамёна отчаянных и смелых. Но чертоги #L [GetTitleByKey('k_nogrod').GetNameNoTier]а#! не могли дать ни золота, ни славы, а шёпот его сородичей вскоре превратился в презрение. Сердце Скоргрима ожесточилось, и он подчинился, когда #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul1').GetID] #L Король-чародей#!#!#! приказал ему принести [Concept('sevenringsofdwarves', 'Кольца гномов')|E] из [Concept('bluemountains', 'Синих гор')|E].\n\nЧтобы добиться расположения, он предал не одного, а двух королей: #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin61').GetID] #L Двалина V#!#!#!, убитого по ложному миру, и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriV').GetID] #L Ори V#!#!#!, убитого на тайном совете. Завладев кольцами обеих кланов, он бежал в [Concept('angmar', 'Ангмар')|E] в поисках обещанной награды - места пробуждения [Concept('durin', 'Дурина')|E], [Concept('gundabad', 'Гундабада')|E].\n\nНо обещание Короля-чародея на деле оказалось предательством. Скоргрим и те немногие, кто еще был ему верен, были убиты, положив конец его ненасытному честолюбию."
 dwarven.9919.a: "Настоящее величие можно заслужить, а не украсть."
 dwarven.9919.b: "Хотя его происки провалились, его хитрость определила ход истории."

 dwarven.9920.t: "Почтение предков: Реджин, Наездник барана"
 dwarven.9920.desc: "Свиток рассказывает о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofregin').GetID] #L Реджине#!#!#! из [Concept('ironhills', 'Железных холмов')|E], чьё юное мужество привело его ко двору, где он встретил [GetScriptedCharacterByHistoryID('linebori15a').GetFirstNameNicknamedRegnal], дочь дворянина из [Concept('longbeard', 'Длиннобородов')|E] Железных холмов, в конце [Concept('secondage', 'Второй эпохи')|E]. Его усилия принесли ему больше проблем, чем триумфа, и наконец его сюзерен [GetScriptedCharacterByHistoryID('lineofmorthain33').GetFirstNameNicknamedRegnal], устав от его выходок, велел ему привести дикого барана с диких склонов в качестве дани.\n\nИзраненный множеством неудачных попыток, Реджин, наконец, вернулся не с привязанным зверем, а верхом на могучем баране. Это деяния не имело равных. Впечатлённый [GetScriptedCharacterByHistoryID('lineofmorthain33').GetFirstName] поручил ему обучить своих родичей искусству одомашнивания коз и баранов, пообещав Реджину дать своё благословение на брак.\n\nС этого дня бараны Железных холмов начали служить скакунами и тянули колесницы, их сила придала Длиннобородам новые силы. Дух неповиновения и смелости Реджина отзывается эхом в каждом грохочущём натиске."
 dwarven.9920.a: "Пусть каждый наездник познает бесстрашный дух Реджина."
 dwarven.9920.b: "Пусть каждый натиск баранов будет чтить смелость Реджина."

 dwarven.9921.t: "Почтение предков: Дурин I Бессмертный"
 dwarven.9921.desc: "В записях говорится о [Concept('durindeathless', 'Дурине Бессмертном')|E]. Первом, кто пробудился под горами, старшем из семи [Concept('dwarffathers', 'праотцов')|E], и первом из [Concept('longbeards', 'Длиннобородов')|E] или [Concept('durinsfolk', 'Народа Дурина')|E]. В одиночку он путешествовал по землям, где никто не ступал, давая названия холмам и долинам в мире, который был ещё молод, как гласит [Concept('songofdurin', 'Песня Дурина')|E].\n\nСо временем, [GetScriptedCharacterByHistoryID( 'lineofdurin1' ).GetFirstName] пришёл к Зеркальному озеру, где странные звёзды венчали водную гладь - знак, по его мнению, его предназначения. Там он возвёл Камень Дурина и основал [Concept('khazaddum', 'Кхазад-дум')|E] над озером, вытесав в горе чертоги, которые стали гордостью всего гномьего рода.\n\nВ конце концов он основал клан Дурина, народ, чей род будет отзываться в эпохах.\n\nОн прожил необычайно долго для гнома и умер за некоторое время до конца [Concept('firstage', 'Первой эпохи')|E]. Его гробница находится глубоко в #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]е#!, но память о нём лежит ещё глубже - в каждом камне, выточенном руками гномов."
 dwarven.9921.a: "Пусть мои деяния чтят его память, как его память породила мою."
 dwarven.9921.b: "Правление Дурина было великим, но моё станет легендарным."

 dwarven.9922.t: "Почтение предков: Дурин II"
 dwarven.9922.desc: "Развёрнутый мной свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinII').GetID] #L короле Дурине II#!#!#!, втором воплощении #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin1').GetID] #L Дурина I Бессмертного#!#!#!, правившем [Concept('khazaddum', 'Кхазад-думом')|E] во времена мира и могущества.\n\nМудрый не по годам и несущий на себе груз наследия своего предка, [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstName] обратил свой взор за пределы подгорных чертогов и установил связи с соседним королевством [Concept('eregion', 'Эрегион')|E].\n\nВ редком жесте доверия он доверил строительство Западных врат #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! как [Concept('dwarf', 'гномьим')|E], так и [Concept('elf', 'эльфийским')|E] ремесленникам, повелев #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofnarvi').GetID] #L Нарви#!#!#!, мастеру-ремесленнику из Кхазад-дума, и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe18').GetID] #L Келебримбору#!#!#!, эльфийскому владыке [Concept('eregion', 'Эрегиона')|E], построить [Concept('doorsofdurin', 'Врата Дурина')|E].\n\nЭто был триумф дипломатии в равной степени, как и мастерства, и он стал свидетельством связи между двумя древними народами."
 dwarven.9922.a: "Почтим мудрость Дурина и поищем дружбы за пределами наших чертогов."
 dwarven.9922.b: "Длиннобороды не нуждались в помощи, чтобы найти свою судьбу."

 dwarven.9923.t: "Почтение предков: Дурин III"
 dwarven.9923.desc: "В записях говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIII').GetID] #L Дурине III#!#!#!, правителе [Concept('longbeards', 'Длиннобородов')|E] во [Concept('secondage', 'Второй эпохе')|E], когда [Concept('dwarves', 'гномы')|E] [Concept('khazaddum', 'Кхазад-дума')|E] поддерживали редкую дружбу с [Concept('elves', 'эльфами')|E] [Concept('eregion', 'Эрегиона')|E]. Под руководством [Concept('annatarcharacter', 'Аннатара')|E], «Несущего дары», эльфийские кузнецы под началом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe18').GetID] #L Келебримбора#!#!#! начали ковать [Concept('ringsofpower', 'кольца Власти')|E]. Несмотря на зловещие слухи о том, что именно [Concept('sauroncharacter', 'Саурон')|E] даровал [Concept('sevenringsofdwarves', 'кольцо Длиннобородов')|E] Дурину, наши учёные уверены, что оно было даровано [Concept('celebrimbor', 'Келебримбором')|E].\n\nКогда Тёмный властелин раскрыл свою истинную сущность в 1695 году [ageSA|E] и напал на [GetTitleByKey('k_eregion').GetNameNoTier], гномьи воины выступили на помощь эльфам. Однако оборона оказалась безуспешной. После падения Эрегиона [Concept('doorsofdurin', 'Врата Дурина')|E] были закрыты, чтобы запечатать западный проход в [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nЗатем последовало ещё больше разрушений. В течение следующего года [Concept('orcs', 'орки')|E] и [Concept('men', 'дикари')|E] с востока захватили [Concept('gundabad', 'Гундабад')|E], [Concept('eriador', 'Эриадор')|E] и [Concept('greymountains', 'Серые горы')|E], в результате чего [Concept('allianceofdwarvesandmen', 'союз гномов и людей')|E] распался после тяжёлых потерь среди [Concept('northmen', 'северян')|E]. В результате падения Гундабада связь с Длиннобородами [Concept('ironhills', 'Железных холмов')|E] была потеряна."
 dwarven.9923.a: "Вероломство Саурона не будет забыто и не останется неотмщённым."
 dwarven.9923.b: "Эльфам следовало бы быть осторожнее с чужаками с добрыми намерениями."

 dwarven.9924.t: "Почтение предков: Дурин IV"
 dwarven.9924.desc: "Свиток описывает #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIV').GetID] #L Дурина IV#!#!#!, правителя [Concept('khazaddum', 'Кхазад-дума')|E] и [Concept('dwarffather', 'праотца')|E] [Concept('longbeards', 'Длиннобородов')|E], который отправился на войну, когда гибель [Concept('middleearth', 'Средиземья')|E] была близка, и позднее сумел отвоевать [Concept('gundabad', 'Гундабад')|E], который был вновь потерян вскоре после его смерти. В конце [Concept('secondage', 'Второй эпохи')|E] он сражался плечом к плечу с величайшими королями [Concept('elves', 'эльфов')|E] и [Concept('men', 'людей')|E]. [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameNicknamedRegnal], [elendil|E], [isildur|E] и [anarion|E] заключили [Concept('lastalliance', 'Последний союз')|E] против Тьмы [Concept('mordor', 'Мордора')|E], с помощью [Concept('durinsfolk', 'Народа Дурина')|E]. Поразительно, но [Concept('treacheryoforn', 'Предательство Орна')|E] привело к тому, что некоторые из [Concept('ironfists', 'Железноруков')|E] встали на сторону [Concept('sauroncharacter', 'Саурона')|E] под началом короля Орна «Скупого», который тайно обменивал воинов и оружие на золото Тёмного властелина.\n\nОдин за другим пали великие короли: Орофер в Дагорладе, [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameNicknamedRegnal] под Барад-дуром, [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamedRegnal] и Элендиль в последней битве от руки #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsauron').GetID] #L Саурона#!#!#!. В хаосе [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameNicknamedRegnal] поднял [Concept('narsil', 'Нарсиль')|E] и срезал [Concept('masterring', 'Правящее кольцо')|E] с руки Саурона, развоплотив его. Дурин IV был одним из немногих королей, переживших войну.\n\nПосле этого Исильдур предрешил свою судьбу, оставив Кольцо себе, и был убит [Concept('orcs', 'орками')|E] у Андуина два года спустя, где [Concept('onering', 'Проклятие Исильдура')|E] было потеряно во времени."
 dwarven.9924.a: "Победа требует жертв. Мы должны быть готовы заплатить её цену."
 dwarven.9924.b: "Пусть павшие короли отдыхают. Мы выстоим, потому что мы одни."

 dwarven.9925.t: "Почтение предков: Дурин V"
 dwarven.9925.desc: "Свиток упоминает #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinV').GetID] #L Дурина#!#!#! V, правителя [Concept('khazaddum', 'Кхазад-дума')|E], когда эти чертоги были в вершине славы. Под [Concept('mistymountains', 'Мглистыми горами')|E] процветали [Concept('longbeards', 'Длиннобороды')|E], добывая серебро, золото и [Concept('mithril', 'митриль')|E] из глубин в большем изобилии, чем когда-либо прежде, благодаря [Concept('sevenringsofdwarves', 'кольцу Длиннобородов')|E].\n\nВ то время как темные силы прежних эпох дремали, [Concept('dwarves', 'гномы')|E] трудились без страха, не зная, что однажды они снова поднимутся. Их кузницы пылали, наковальни звенели от умелого труда, а их шахты все глубже уходили в землю. Врата #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! оставались закрытыми для большинства, но никто не мог усомниться в его величии. Имя [Concept('durin', 'Дурина')|E] имело значительный вес во всех уголках [Concept('middleearth', 'Средиземья')|E].\n\nВ эти годы Длиннобороды редко заглядывали за пределы своих гор, ибо в этом не было нужды. Их королевство было могущественным. [Concept('khazaddum', 'Дварроудельф')|E] купался в славе. Так прошло правление Дурина V, время непревзойдённого великолепия, которое никогда не повторится в последующие дни."
 dwarven.9925.a: "Стремиться к миру и процветанию - цель любого правителя."
 dwarven.9925.b: "Правление с завоеваниями бессмысленно."
 dwarven.9925.c: "Изоляция - это глупость, лидер должен создавать союзы."

 dwarven.9926.t: "Почтение предков: Дурин VI"
 dwarven.9926.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L Дурине#!#!#! VI, правителе [Concept('khazaddum', 'Кхазад-дума')|E] во времена заката его величия.\n\nВо времена его правления [Concept('longbeards', 'Длиннобороды')|E] процветали, а [Concept('mithril', 'митрилевые')|E] жилы были глубоки и богаты. Однако, стремясь к большему, [Concept('dwarves', 'гномы')|E] забрались туда, куда не следует, в тёмные глубины, которую не стоило тревожить.\n\nТам они пробудили ужас древнего мира — [Concept('balrog', 'балрога')|E], существо из пламени и тени. Многие бежали, но Дурин не дрогнул. Он пал в битве с тем, что гномы назовут Проклятием Дурина, и с его гибелью судьба #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! была предрешена.\n\nЕго сын, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstName] I, правил всего один год, прежде чем его тоже поглотило пламя. С его кончиной Длиннобороды покинули возлюбленный Дварроуделф, и в чертогах Кхазад-дума воцарилась великая тишина. Его внук [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstName] I основал чертог [GetTitleByKey('k_erebor').GetNameNoTier] в землях Дэйла и стал первым королём-под-Горой."
 dwarven.9926.a: "Надеюсь, я проявлю такое же мужество, когда придёт время испытаний."
 dwarven.9926.b: "К его падению привела не жадность, а мрачная случайность."

 dwarven.9931.t: "Почтение предков: Ори I Покрытый шрамами"
 dwarven.9931.desc: "Когда я разворачиваю древний свиток, в нём открывается история [Concept('uriscarred', 'Ори Покрытого шрамами')|E], [Concept('dwarffather', 'праотца')|E] [Concept('firebeards', 'Огнебородов')|E] или [Concept('urisfolk', 'Народа Ори')|E], пробудившегося в [Concept('bluemountains', 'Синих горах')|E] с [Concept('dwalinwise', 'Двалином Мудрым')|E] из клана [Concept('broadbeams', 'Широкозадов')|E]. [GetScriptedCharacterByHistoryID( 'lineofuri0' ).GetFirstName] был основателем гордого [Concept('nogrod', 'Ногрода')|E] (кх. Тумунзахар) и клана Ори.\n\nЯ читаю о том дне, когда он стоял под огромным столбом, рушащимся вниз, и с непреклонной силой удерживал его, чтобы защитить молодого гнома, получив своё прозвище и шрам.\n\nЕго преданность своему народу и его залам была столь глубока, что [Concept('elves', 'эльфы')|E] называли его [Glossary('Барин','barin_gloss')]. Именно во времена его правления Огнебороды предложили свои услуги [Concept('finrod', 'Финроду')|E], которого они прозвали [Glossary('Фелагунд','felagund_gloss')], приняв участие в строительстве крепости [GetTitleByKey('k_nargothrond').GetNameNoTier], где когда-то стояли древние [Concept('dwarven', 'гномьи')|E] чертоги Нулуккиздин.\n\nВ этом редком сотрудничестве для #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe33').GetID] #L Финрода#!#!#! было изготовлено знаменитое украшение - [Concept('nauglamir', 'Наугламир')|E], Ожерелье гномов, которое эльфы стали называть [Glossary('Сигиль Элу-наэт','sigil_elu_naeth_gloss')]."
 dwarven.9931.a: "Мы должны защищать свой народ, как это делал он."
 dwarven.9931.b: "Истории и шрамы не насытят нас."

 dwarven.9932.t: "Почтение предков: Ори II"
 dwarven.9932.desc: "Свиток повествует о деяниях #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriII').GetID] #L Ори II#!#!#! из клана [Concept('firebeards', 'Огнебородов')|E], сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri5').GetID] #L Трура#!#!#!, родившегося во времена гордыни и раздоров. Его отец отверг предложение #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin2').GetID] #L короля Альвисса#!#!#! об убежище для Огнебородов в [Concept('khazaddum', 'Кхазад-думе')|E], восприняв это, хотя, скорее всего, непреднамеренно, как оскорбление чести и способностей Огнебородов. Половина [Concept('urisfolk', 'Народа Ори')|E] не согласилась с Труром и отправилась на восток в [GetTitleByKey('k_khazad_dum').GetNameNoTier]. Среди них был брат Трура [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamedRegnal], основавший младшую ветвь рода Ори.\n\nХотя он был горд, но признал мудрость #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!#!, ибо, подобно [Concept('broadbeams', 'Широкозадам')|E], чертоги, за которые они цеплялись, больше не могли их поддерживать. Вместо этого Трур повёл оставшуюся часть своего народа основать новый чертог [GetTitleByKey('k_buzra_dum').GetNameNoTier] на юге [Concept('eredluin', 'Эред Луина')|E], вдали от своих родичей-Широкозадов и былой славы [Concept('nogrod', 'Ногрода')|E].\n\nНо [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] осознал безрассудность такого отчуждения. Став вторым правителем Бузра-дума, он стремился объединить не всех [Concept('dwarves', 'гномов')|E], а свой народ. Осторожными словами он восстановил связи с отчуждёнными Огнебородами. Его правление ознаменовало спокойное возвращение к родству и первые шаги к полному примирению."
 dwarven.9932.a: "Иногда народ должен стоять особняком, чтобы сохранить свою самобытность."
 dwarven.9932.b: "Чтобы добиться успеха, необходимо иметь рядом союзников."

 dwarven.9933.t: "Почтение предков: Ори III"
 dwarven.9933.desc: "Свиток повествует о правлении #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriIII').GetID] #L короля Ори III#!#!#! из [Concept('firebeards', 'Огнебородов')|E]. Он родился в 1671 году [Concept('ageSA', 'В.Э.')|E], во времена растущего смятения. Вскоре после его рождения и кончины его собрата-[Concept('dwarffather', 'праотца')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L Двалина III#!#!#!, к воротам крепости его отца явилась фигура в плаще с даром - [Concept('sevenringsofdwarves', 'кольцом Огнебородов')|E], выкованным [Concept('celebrimbor', 'Келебримбором')|E] и присланным после падения [Concept('eregion', 'Эрегиона')|E], распада [Concept('allianceofdwarvesandmen', 'союза гномов и людей')|E] и опустошения [Concept('eriador', 'Эриадора')|E].\n\nКольцо было предложено его отцу, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri27').GetID] #L королю Вегдрасилю#!#!#!, владыке #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#!, и было принято с добрыми намерениями, хотя его назначение было неясно. Будучи молодым гномом, [GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstName] видел, как двор его отца стал настороженным и скрытным, тщательно охраняя свои богатства. Эта осторожность сохранилась и после того, как Ори III принял Кольцо в наследство.\n\nВ отличие от #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriII').GetID] #L королю Ори II#!#!#!, который вёл дипломатию с другими [Concept('dwarf', 'гномьими')|E] крепостями, Ори III направил свои усилия внутрь своих владений, остерегаясь внешнего влияния. После его правления Кольцо стало реликвией [Concept('urisfolk', 'Народа Ори')|E], передававшейся из поколения в поколение как символ стойкости Огнебородов в непростые времена."
 dwarven.9933.a: "Несомненно, этот дар яростно оберегался."
 dwarven.9933.b: "За такими дарами часто скрываются тёмные намерения."

 dwarven.9934.t: "Почтение предков: Ори IV"
 dwarven.9934.desc: "В этом свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriIV').GetID] #L короле Ори IV#!#!#!, [Concept('dwarf', 'гноме')|E], которому было уже много лет, когда был заключен [Concept('warlastalliance', 'Последний союз')|E]. В отличие от своих родичей среди [Concept('durinsfolk', 'Народа Дурина')|E], Ори не выступил на войну. Веками [Concept('firebeards', 'Огнебороды')|E] держались обособленно, укорененные в гордости и памяти о старых предательствах. Однако во время правления Ори между гномьими кланами наступила мягкая оттепель. Огнебороды были воодушевлены храбростью #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIV').GetID] #L Дурина IV#!#!#! из [Concept('longbeards', 'Длиннобородов')|E], а некоторые даже вызвались помочь в войне против #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsauron').GetID] #L Саурона#!#!#!. Ори не препятствовал тем из [Concept('urisfolk', 'Народа Ори')|E], кто хотел сражаться рядом с [Concept('men', 'людьми')|E] и [Concept('elves', 'эльфами')|E], как его кузен [GetScriptedCharacterByHistoryID('lineofuri45c').GetFirstNameNicknamedRegnal], и не упрекал кузнецов, которые ковали оружие для [Concept('arnorians', 'арнорцев')|E].\n\nОри IV дожил до падения Гиль-галада, [Concept('elendil', 'Элендиля')|E] и Орофера, а также до исчезновения [Concept('masterring', 'Правящего кольца')|E]. Правление Ори ознаменовалось не созданием новых союзов, а ослаблением древней вражды, первыми трещинами в стенах, которые долгое время оставались незыблемыми. В последние годы его правления большинство [Concept('firebeards', 'Огнебородов')|E], за исключением тех, кто принадлежал к дому Кхатза-Ибриз, вновь приняли древнюю веру [Concept('khazad', 'кхазад')|E], впервые воспламененную Двалином IV и полностью вдохновленную деяниями [Concept('lastallianceshort', 'Войны Последнего союза')|E]."
 dwarven.9934.a: "Он доверял терпеливому росту осторожного возрождения."
 dwarven.9934.b: "Король должен сражаться, а не прятаться."

 dwarven.9935.t: "Почтение предков: Ори V, Примиритель"
 dwarven.9935.desc: "Свиток раскрывает наследие #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriV').GetID] #L Ори V#!#!#!, известного среди [Concept('firebeards', 'Огнебородов')|E] как «Примиритель». Он жил в те времена, когда кланы [Concept('dwarven', 'гномов')|E] были разделены подозрительностью и гордыней, но его правление оказалось на редкость взвешенным и примирительным, что составляет разительный контраст с вызывающим нравом его предыдущих воплощений.\n\nСо времён [Concept('warofwrath', 'Войны Гнева')|E] в [Concept('firstage', 'Первую эпоху')|E], когда [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal] из #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#! изолировал Огнебородов от других кланов, среди [Concept('urisfolk', 'Народа Ори')|E] укоренилась замкнутость. Боль от утраты [Concept('nogrod', 'Ногрода')|E] и гордость, уязвлённая изгнанием, переросли в недоверие, которое сохранилось на протяжении эпох.\n\nОднако [GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameRegnal] увидел в родстве путь к обновлению. Благодаря дипломатии и спокойной настойчивости он вновь открыл древние пути доверия и общения между Огнебородами, [Concept('longbeards', 'Длиннобородами')|E] и [Concept('broadbeams', 'Широкозадами')|E]. Его правление ознаменовалось медленным восстановлением связей, которые когда-то считались разрушенными до невозможности. Под его руководством гномьи кланы скрепили узы, которые выдержат грядущие тёмные времена, возрождая единство и цель, разделяемые всеми детьми [Concept('mahalcharacter', 'Махала')|E]."
 dwarven.9935.a: "Только вместе мы сможем построить будущее, достойное наших предков."
 dwarven.9935.b: "Только принимая перемены, наши кланы смогут по-настоящему процветать."

 dwarven.9936.t: "Почтение предков: Ори VI, «Великодушный»"
 dwarven.9936.desc: "В этом свитке описана жизнь #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuriVI').GetID] #L Ори VI «Великодушного»#!#!#!, который сражался бок о бок с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin90').GetID] #L Даином «Железностопом»#!#!#! в [Concept('warofdwarvesandorcs', 'Войне гномов и орков')|E], и эти двое несколько раз спасали друг друга. Брат-близнец Ори, [GetScriptedCharacterByHistoryID('lineofuri116').GetFirstNameNicknamedRegnal], был убит в этом конфликте, и эта потеря будет преследовать семью.\n\nПосле потери [Concept('erebor', 'Эребора')|E] Ори предоставил землю и материальную поддержку изгнанникам #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin83').GetID] #L Торина «Дубощита»#!#!#!, поселив их неподалеку от своих владений. Хотя Торин позже отправился в Эреборский поход, некоторые [Concept('longbeards', 'Длиннобороды')|E] остались жить во владении [GetTitleByKey('c_thorins_hall').GetNameNoTier] даже после его ухода. В последующие годы Ори укрепил связи с [Concept('broadbeams', 'Широкозадами')|E] и с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofcirdan').GetID] #L Кирданом#!#!#! из [Concept('lindon', 'Линдона')|E]. Благодаря этим связям учение Кемнел-месем распространилось среди его народа. Хотя некоторые сопротивлялись, Ори остался верен как вере, так и своей работе с [Concept('elves', 'эльфами')|E].\n\nПосле войны северные пределы [Concept('nogrod', 'Ногрода')|E] были заселены его племянником #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri122').GetID] #L Элдберком#!#!#!, сыном Ниратура. Хотя он был недоволен тем, что Ори выжил, когда погиб его собственный отец, эти двое уладили свое соперничество незадолго до смерти Ори, последовавшей после завершения Войны Кольца. Полное восстановление #L [GetTitleByKey('k_nogrod').GetNameNoTier]а#! останется недостижимым до возвращения Ори VII."
 dwarven.9936.a: "Его взвешенная щедрость способствовала установлению прочного мира."
 dwarven.9936.b: "Его храбрость проложила путь вперёд для нашего народа."

 dwarven.9937.t: "Почтение предков: Кхатза, «Дозорный»"
 dwarven.9937.desc: "В свитке говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetID] #L Кхатзе «Дозорном»#!#!#!, основателе [Glossary('кхатза-зульской','khathza_zul_gloss')] веры и одном из [Concept('dwarven', 'гномьих')|E] кузнецов, бежавших из Дориата после убийства [Concept('elu_thingol', 'Элу Тингола')|E]. Он не принимал участия в убийстве, но стоял в стороне и наблюдал за происходящим, и, по словам некоторых, был очарован светом [Concept('nauglamir', 'Наугламира')|E]. Оказавшись среди своих родичей, Кхатза недолго хранил молчание.\n\nОн говорил часто и убежденно, утверждая, что гномы были преданы, что Тингол первым нарушил доверие и презрел их род. Его слова, горькие и непоколебимые, вызвали гнев среди [Concept('firebeards', 'Огнебородов')|E]. Когда его сюзерен [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstNameNicknamedRegnal] услышал его рассказ, он собрал войско и двинулся на Менегрот, обрушив месть на Дориат. Через некоторое время после [Concept('warofwrath', 'Войны Гнева')|E], когда Ногрод был уничтожен, Огнебороды разделились. Кхатза и [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameNicknamedRegnal] отправились на юг, и те, кто следовал его учению, стали известны как [Glossary('мазаликан','mazalikan_gloss')]. Другие, которых возглавил брат Трура [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamedRegnal], вместо этого решили придерживаться старых обычаев и поселились в [Concept('khazaddum', 'Кхазад-думе')|E].\n\nНаследие Кхатзы сохранилось: глубокая подозрительность к [Concept('elves', 'эльфам')|E] и чужакам, вера в самостоятельность и гордая, хотя и надломленная, идентичность Огнебородов."
 dwarven.9937.a: "Его стойкость заставила многих усомниться в старых связях и искать новый путь."
 dwarven.9937.b: "Кхатза был прав, чужакам нельзя доверять!"

 dwarven.9941.t: "Почтение предков: Двалин I Мудрый"
 dwarven.9941.desc: "Свиток повествует о [Concept('dwalinwise', 'Двалине Мудром')|E], [Concept('dwarffather', 'праотце')|E] [Concept('broadbeams', 'Широкозадов')|E] или [Concept('dwalinsfolk', 'Народа Двалина')|E], пробудившемся в [Concept('bluemountains', 'Синих горах')|E] вместе с [Concept('uriscarred', 'Ори Покрытым шрамами')|E] из клана [Concept('firebeards', 'Огнебородов')|E]. [GetScriptedCharacterByHistoryID( 'lineofdwalin0' ).GetFirstName] был основателем древнего [Concept('belegost', 'Белегоста')|E] (кх. Габилгатол) и клана Двалина.\n\nВ свитке говорится о его спокойных советах и величавой осанке; о том, как он вёл свой народ не только в труде, но и в песне, когда они высекали пещеры Менегрота для [Concept('elu_thingol', 'Тингола')|E] из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#!, под деревьями [Concept('beleriand', 'Белерианда')|E]. За это [Concept('elves', 'эльфы')|E] прозвали его [Glossary('Линнар','linnar_gloss')].\n\nБлагодаря его правлению [Concept('dwarves', 'гномы')|E] #L [GetTitleByKey('k_belegost').GetNameNoTier]а#! заслужили доверие эльфов, установив узы дружбы благодаря ремеслу. После этого гномы [Concept('bluemountains', 'Синих гор')|E] построили Гномий тракт Белерианда, которая проходила под горой Долмед и служила торговым путём на запад, к эльфам Белерианда и Дориата."
 dwarven.9941.a: "Пусть мудрость и песня направляют нас в труде."
 dwarven.9941.b: "Великолепное мастерство не имеет себе равных."

 dwarven.9942.t: "Почтение предков: Двалин II, Широкобород"
 dwarven.9942.desc: "На свитке записана история #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!#!, сына легендарного #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin5').GetID] #L Азагала#!#!#! из [Concept('belegost', 'Белегоста')|E]. После разрушений [Concept('warofwrath', 'Войны Гнева')|E], Белегост лежал в руинах. И хотя многие взывали о его восстановлении, [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstName] не был королём с тщеславной гордыней. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstName] I, сын [Concept('durindeathless', 'Дурина Бессмертного')|E], предложил своим дальним родичам убежище в [Concept('khazaddum', 'Кхазад-думе')|E] и Двалин согласился.\n\nМножество [Concept('broadbeams', 'Широкозадов')|E] последовали за ним, например [GetScriptedCharacterByHistoryID( 'lineofmazdul5' ).GetFirstNameNicknamedRegnal] из дома Маздул, но часть осталась. Ведомые вторым сыном #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!#! #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofdwalin1').GetID] #L Оином#!#!#!, основавшим младшую ветвь рода Двалина, они высекли новые чертоги в #L [GetTitleByKey('d_tagakhgershad').GetNameNoTier]е#! на севере [Concept('eredluin', 'Эред Луин')|E].\n\n[Concept('firebeards', 'Огнебороды')|E] также разделились: после разрушения [Concept('nogrod', 'Ногрода')|E] половина отправилась на восток, а остальные во главе с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofuri5').GetID] #L Труром#!#!#! отвергли предложение о помощи и основали чертог [GetTitleByKey('k_buzra_dum').GetNameNoTier] в южных [Concept('bluemountains', 'Синих горах')|E], хотя он и не мог соперничать с великолепием Ногрода."
 dwarven.9942.a: "Мы чтим Широкозадов, которые предпочли мудрость гордыне."
 dwarven.9942.b: "Как и Огнебороды, мы должны верить в способности нашего народа."
 dwarven.9942.c: "Следует помнить, что именно Длиннобороды открыли свои врата в тёмные времена."

 dwarven.9943.t: "Почтение предков: Двалин III"
 dwarven.9943.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L короле Двалине III#!#!#!, рождённом от союза двух великих линий [Concept('dwalin', 'Двалина')|E]: боковой линии Двалина, выстоявшей в [Concept('belegost', 'Белегосте')|E], и их смелых родичей, потомков #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin7').GetID] #L короля Двалина II#!#!#!, которые вернулись из [Concept('khazaddum', 'Кхазад-дума')|E], чтобы вернуть свою древнюю вотчину. После переселения в конце [Concept('firstage', 'Первой эпохи')|E] некоторые [Concept('broadbeams', 'Широкозады')|E] в Кхазад-думе постепенно влились в культуру [Concept('longbeard', 'Длиннобородов')|E] и решили остаться, когда другие ушли. В то время как Широкозады поддерживают веру кхазад в Кхазад-думе, воссоединение линий Двалина привело к тому, что Кемнел-месем стал их главной религией, не вытеснив культ кхазад.\n\nВскоре после кончины #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L Двалина III#!#!#! его сын [GetScriptedCharacterByHistoryID('lineofdwalin29').GetFirstNameNicknamedRegnal] получил дар, поднесённый вестником в плаще после падения [Concept('eregion', 'Эрегиона')|E] и разграбления [Concept('eriador', 'Эриадора')|E], во времена скорби и великих волнений. [Concept('sauroncharacter', 'Саурон')|E], зная, что мудрейший среди Широкозадов не был бы так легко обманут, послал [Concept('sevenringsofdwarves', 'кольцо Широкозадов')|E], выкованное [Concept('celebrimbor', 'Келебримбором')|E], в честь #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin27').GetID] #L короля Двалина III#!#!#!.\n\nХотя истинная природа [Concept('ringsofpower', 'Колец Власти')|E] в то время была неизвестна, позже шепотом говорили о темных намерениях, вплетённых в ремесло. В годы после его смерти Кольцо оставалось символом единства и стойкости духа [Concept('dwalinsfolk', 'Народа Двалина')|E]."
 dwarven.9943.a: "В единстве кроется сила, способная вернуть нам древнюю славу."
 dwarven.9943.b: "В таких дарах могут скрываться секреты, и доверять им легкомысленно не стоит."

 dwarven.9944.t: "Почтение предков: Двалин IV, Великодушный"
 dwarven.9944.desc: "Этот свиток посвящен #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalin45').GetID] #L Двалину IV#!#!#!, которого помнят не за завоевания, а за его процветающий и гостеприимный двор, который был тесно связан с его родственниками среди [Concept('longbeards', 'Длиннобородов')|E] и [Concept('ironhills', 'Железных холмов')|E]. Он проводил политику открытой дружбы и дальней торговли, спонсируя караваны в [Concept('orocarni', 'Орокарни')|E] наряду с [Concept('khazaddum', 'Кхазад-думом')|E], которые привозили редкие и экзотические товары. Например, однажды он подарил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefinwe41').GetID] #L Эрейниону Гиль-галаду#!#!#!, верховному королю [Concept('noldor', 'нолдор')|E], золотой гобелен, сотканный из шелка [Concept('orocarni', 'Орокарни')|E], драгоценное сокровище из Вомавас Друса.\n\n[Concept('firebeards', 'Огнебородам')|E] он послал работы ремесленников из клана [Concept('stonefoots', 'Камненогов')|E], в том числе большой портрет [Concept('mahalcharacter', 'Махала')|E], изображающий семерых [Concept('dwarffathers', 'праотцов')|E], - жест доброй воли, который многие позже расценили как первую оттепель в отношениях с кланом затворников. [Concept('durinsfolk', 'Народу Дурина')|E] он завещал резную мебель из древесины Дикого леса, вырезанную в королевстве [Concept('elven', 'эльфийской')|E] королевы Дардарианн. Его видение вылилось в золотой век [Concept('nelvorin', 'Нелворина')|E], место, где [Concept('dwarves', 'гномы')|E], эльфы и колонисты [Concept('dunedain', 'дунэдайн')|E] торговали свободно, без пошлин и ограничений. Хотя [GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameNicknamedRegnal] родился лишь в сумерках правления Двалина IV, многие говорят, что рассказы о его щедрости произвели впечатление на юного принца, чье последующее правление несло в себе отголоски той же тихой теплоты."
 dwarven.9944.a: "Он привёл свой народ в эпоху процветания."
 dwarven.9944.b: "Он создал узы, которые защищали его народ на протяжении многих поколений."

 dwarven.9945.t: "Почтение предков: Двалин V"
 dwarven.9945.desc: "Этот свиток повествует о мрачной судьбе #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinV').GetID] #L Двалина V#!#!#!, последнего из королей [Concept('broadbeam', 'Широкозадов')|E], носивших [Concept('sevenringsofdwarves', 'Кольцо Широкозадов')|E]. Во время его правления из Фородвайта, где собирались силы #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('nazgul1').GetID] #L Короля-чародея#!#!#! из [Concept('angmar', 'Ангмара')|E], доносились темные шепоты. На востоке выстояли [Concept('arthedain', 'Артедайн')|E] и [Concept('cardolan', 'Кардолан')|E], но [Concept('rhudaur', 'Рудаур')|E] пал под натиском #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linebroccach').GetID] #L Халдара#!#!#!, который заключил союз с Ангмаром в обмен на власть. Хотя Халдар некоторое время правил как независимый вождь, после его гибели в битве разрозненные племена Ной Треван были быстро поглощены королевством Короля-чародя, а их землями управляли верные вожди и ангмарримские надзиратели.\n\nИменно в это время #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdourhand17').GetID] #L Скоргрим#!#!#! отступил после неудачной попытки вернуть [Concept('nogrod', 'Ногрод')|E], презираемый своими родичами из числа [Concept('broadbeam', 'Широкозадов')|E] за безрассудное вторжение в древние чертоги клана. Хотя многие видели в Скоргриме растущую тьму, Двалин, всегда понимающий, принял его. Но милосердие встретило предательство, и вскоре Скоргрим убил Двалина и короля Огнебородов из #L [GetTitleByKey('k_buzra_dum').GetNameNoTier]а#!, бежав на восток с обеими [Concept('sevenringsofdwarves', 'Кольцами гномов')|E] [Concept('bluemountains', 'Синих гор')|E]. Скоргрим отдал их Королю-чародею, и тот принял кольца, даровав смерть там, где были обещания величия. Так Кольцо Широкозадов попало в руки тьмы."
 dwarven.9945.a: "Участь Двалина V показывает, как опасно принимать родство за верность."
 dwarven.9945.b: "Пусть история Двалина V укрепит наши сердца против обмана."

 dwarven.9946.t: "Почтение предков: Двалин VI, Троллебой"
 dwarven.9946.desc: "Этот свиток повествует о наследии #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdwalinVI').GetID] #L Двалина VI#!#!#!, правившего во времена Бдительного мира. После падения [Concept('khazaddum', 'Кхазад-дума')|E] и гибели #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinVI').GetID] #L Дурина VI#!#!#! от рук Проклятия Дурина беженцы из клана [Concept('longbeard', 'Длиннобородов')|E] искали убежища среди своих родичей из [Concept('ironhills', 'Железных холмов')|E], хотя многие из этих изгнанников в конце концов осели в [Concept('lonelymountain', 'Одинокой горе')|E] под началом короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin74').GetID] #L Траина#!#!#!.\n\nДвалин взял на себя труд восстановить контакты между [Concept('broadbeams', 'Широкозадами')|E] и недавно отдалившимися Длиннобородами, понимая, что единство жизненно необходимо перед лицом такой потери. Его правление было отмечено осторожной дипломатией, способствующей восстановлению родственных связей с раздробленным кланом, все еще опасающимся прошлых ран.\n\nОднако, несмотря на его наследие искусного миротворца, большинство [Concept('dwarves', 'гномов')|E] помнят его как «Троллебоя», поскольку однажды он собственноручно сразил трех [Concept('trolls', 'троллей')|E], защищая свою свиту в провинции [GetTitleByKey('d_high_pass').GetNameNoTier] в [Concept('mistymountains', 'Мглистых горах')|E], возвращаясь с задания в [Concept('ironhills', 'Железные холмы')|E]."
 dwarven.9946.a: "Его осторожное посредничество укрепило родственные узы."
 dwarven.9946.b: "Его доблесть в бою вдохновляла всех, кто шёл за ним."

 dwarven.9951.t: "Почтение предков: Синдри I «Богатый»"
 dwarven.9951.desc: "В записях говорится о [Concept('sindririch', 'Синдри «Богатом»')|E], великом кузнеце и прародителе [Concept('ironfists', 'Железноруков')|E], или [Concept('sindrisfolk', 'Народа Синдри')|E]. Мастер ремесла и неутомимый искатель секретов, [GetScriptedCharacterByHistoryID('lineofsindriI').GetFirstName] первым среди [Concept('dwarves', 'гномов')|E] раскрыл секреты работы с железом, в то время как другие все еще ковали бронзу. Из этого дара вытекли несметные богатства, и чертоги его народа сияли великолепием, поэтому его прозвали «Богатым».\n\nОднако вместе с богатством пришла и гордыня. После его смерти Железноруки стали дерзкими, и когда другие кланы приблизились к раскрытию секретов железа, они нарушили древние соглашения и силой захватили богатые железом владения у Жесткобородов. В ответ на это [Concept('stiffbeards', 'Жесткобороды')|E], [Concept('blacklocks', 'Черновласы')|E] и [Concept('stonefoots', 'Камненоги')|E] создали лигу, отказались от торговли с Железноруками и в итоге сами раскрыли секреты железа. Когда Железноруки, все еще уверенные в своей силе, потребовали возобновления торговли или войны, Три клана отказались, требуя возмещения убытков и возвращения украденных земель.\n\nТак началась [Concept('warofiron', 'Железная война')|E]. Железноруки потерпели жестокое поражение, сильно недооценив своих противников, и большинство из них было изгнано в Эред Хармал. Небольшой остаток, оставшийся в [Concept('redmountains', 'Красных горах')|E], считались предателями за то, что заключили мир с другими кланами."
 dwarven.9951.a: "Пусть наше наследие будет выгравировано в ремесле, как и его."
 dwarven.9951.b: "Пусть горят кузницы и возвышаются чертоги."


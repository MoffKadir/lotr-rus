 dwarven.0205.t:0 "Вглядываясь в Кхелед-зарам"
 dwarven.0205.desc.1:0 "Выйдя из Великих врат, я и мои спутники спускаемся по долине к длинному спокойному озеру. Кхелед-зарам, в которое вглядывался сам [durin|E], стоит безмолвно и неподвижно. Мы долго смотрим в него, размышляя о судьбе нашей колонии и о том, каким должен быть наш следующий шаг. Вижу ли я намёк на древние звезды, увенчанные могучей короной? Знак или, может быть, плод моего усталого разума?\n\nНо внезапно спокойствие нарушает страшный шум. Мы поднимаемся с места и оборачиваемся: ужас, как лед, наполняет наши вены. С юго-востока по долине мчится отряд [Concept('orcs', 'орков')|E] с луками и мечами в руках. Я поспешно отдаю приказ отступить за Врата. Но хотя [Concept('dwarves', 'гномы')|E] и бегут быстро, нас быстро настигают! Хотя мы поднимаем топоры, а наши доспехи останавливают множество стрел, их просто слишком много. В хаосе мы разделены, и я не знаю, кто выживет, а кто умрёт. Да смилостивится [mahalcharacter|E] над всеми нами."
 dwarven.0205.desc.2:0 "Я иду один, старый [Concept('dwarf', 'гном')|E], ссутулившийся от напряжения и забот. Если бы моя борода уже не была белой, она бы точно стала такой! А ведь когда-то все было так многообещающе.\n\nСпустившись в долину, я наконец пришел к Кхелед-зараму, откуда [durin|E] вглядывался в тишину и безмятежность.\n\nВглядываясь в его чистые и холодные глубины, мой разум мечется, отчаянно ища разгадку. Вижу ли я намёк на древние звезды, увенчанные могучей короной? Знак или, может быть, плод моего усталого разума?\n\nОднако внезапно спокойствие нарушает страшный шум. Поднявшись, я увидел с юго-востока отряд [Concept('orcs', 'орков')|E], мчащихся по долине! В их руках луки и стрелы, а в их рядах - варги. Лед наполняет мои жилы, и я устремляюсь к Великим вратам. И хотя мои доспехи выдерживают множество стрел, наконец одна находит в них брешь. Я падаю на колени, но в нескольких футах от Ворот мои верные спутники бросаются навстречу врагу.\n\nЯ чувствую, что теряю сознание. Да смилостивится [mahalcharacter|E] над всеми нами. Прости глупость непутевого сына."
 dwarven.0205.a:0 "Даин... ты был прав..."
 dwarven.0205.b:0 "Гах!"

 dwarven.0210.t:0 "Битва за Мазарбул"
 dwarven.0210.desc:0 "Хотя я и выжил, но не без ранений и потерь. Многие воины и друзья, которые доверяли мне, лежат убитыми у ворот и в залах. А впереди еще больше плохих новостей. Отряд [Concept('orcs', 'орков')|E], который мы разгромили, как говорят разведчики, был лишь авангардом большого войска [Concept('orcs', 'орков')|E]. \n\nМы считали их побеждёнными, но, похоже, они просто выжидали время. Меня охватило страшное сомнение, и я сам себя осуждаю за свою глупость! Но я не подаю виду, ибо кто же поведёт за собой, если не я? Я - повелитель [Concept('moria', 'Мории')|E], и если сегодня мне суждено умереть, то и я умру как повелитель.\n\nС мрачными лицами мои верные последователи принялись за работу, готовясь к худшему."
 dwarven.0210.a:0 "Барабаны. Барабаны бьют в глубине. Они близко."

 ## Introduction ###

 dwarven.1000.t:0 "Дети Махала"
 dwarven.1000.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] среди детей [Concept( 'mahalcharacter', 'Махала' )|E], приёмных детей [eru|E], стойких [Concept( 'dwarves', 'гномов' )|E]. Наш отец создал нас в тёмные времена, и поэтому мы более выносливы, чем [Concept( 'conceptracemen', 'люди' )|E], и более устойчивы к болезням и порче.\n\nМы - долгожители и медленно расцветаем: мы считаем, что наша молодежь - не более чем дети до достижения ими [Concept( 'majority', 'совершеннолетия' )|E] в 40 лет, и что нецелесообразно вступать в брак до достижения 70-летнего возраста. Гномы обоих полов носят бороды с рождения, а гном без бороды является объектом большого стыда и насмешек.\n\nКхуздул, наш священный язык, созданный самим Создателем, никогда не произносится в присутствии не-гномов и предназначен для древних преданий и торжественных собраний. В повседневной жизни мы переходим на язык наших ближайших соседей и деловых партнёров.\n\nХотя мы не боимся солнца, как [orcs|El], нам удобнее всего под землёй, где мы высекаем залы в живой скале. Многие из чертогов наших предков были разрушены, и сейчас самое время вернуть их!"
 dwarven.1000.a:0 "Барук Кхазад! Кхазад ай-мену!"

 ### Dwarven Reincarnation Events
 dwarven.5002.t:0 "[my_dorfdad.GetFirstNameNoTooltip]: сходства"
 dwarven.5002.desc:0 "Чем старше я становлюсь, тем больше я замечаю, что я и [my_dorfdad.GetFirstName], описанный в легендах [Concept( 'dwarves', 'гномов' )|E], имеем много общего. И в характере, и во внешности я, кажется, унаследовал некоторые черты его характера."
 dwarven.5002.durin:0 "Мне снится тёмное озеро..."
 dwarven.5002.durin.tt:0 "В отражении которого звёзды выстроились в корону."
 dwarven.5002.uri:0 "Мне снится огонь..."
 dwarven.5002.uri.tt:0 "Горящий в кузне, жаркий и яростный."
 dwarven.5002.dwalin:0 "Мне снятся знания..."
 dwarven.5002.dwalin.tt:0 "Сокрытые в подземных хранилищах."
 dwarven.5002.thrar:0 "Мне снится гора..."
 dwarven.5002.thrar.tt:0 "Вечно непреклонная, непоколебимая и гордая."
 dwarven.5002.sindri:0 "Мне снится золото..."
 dwarven.5002.sindri.tt:0 "Горы богатств, принадлежащих лишь мне."
 dwarven.5002.thulin:0 "Мне снится дракон..."
 dwarven.5002.thulin.tt:0 "Его череп висит на стене."
 dwarven.5002.bavor:0 "Мне снятся семь самоцветов..."
 dwarven.5002.bavor.tt:0 "Украшающих великолепно сделанное ожерелье"
 dwarven.5002.fallback:0 "Мне снится молот..."
 dwarven.5002.fallback.tt:0 "Высоко поднятый над головой ремесленника с грустью в глазах."

 dwarven.5003.t:0 "Беря пример с праотца"
 dwarven.5003.desc:0 "Юный [new_dorfdad.GetFirstName], похоже, берёт пример с [Concept('dwarffather', 'праотца')|E] своего клана, коим был [my_dorfdad.GetFirstNameNicknamed]! Он становится довольно многообещающим молодым [Concept( 'dwarf', 'гномом' )|E].\n\nБудь то природа или воспитание, в нём сияет сила народа, которому положил начало [my_dorfdad.GetFirstNameNoTooltip]."
 dwarven.5003.a:0 "Интересно..."
 dwarven.5003.tt:0 "[new_dorfdad.GetFirstNameNoTooltip] получает одно из [Concept( 'personality_traits', 'свойств личности' )|E] своего предка"

 dwarven.5100.t:0 "[my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'Возродившаяся', 'Возродившийся' )]"
 dwarven.5100.desc:0 "Сначала были сны и обрывочные воспоминания, едва различимые, словно в тумане. Теперь, я полностью [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )].\n\nЯ - [my_dorfdad.GetFirstNameNoTooltip], один из семи гномьих [Concept('dwarffather', 'праотцов')|E], [Select_CString(ROOT.Char.IsFemale, 'возродившаяся', 'возродившийся' )] милостью [Concept( 'mahalcharacter', 'Махала' )|E], чтобы вновь вести наш народ!"
 dwarven.5100.a:0 "Мне нужно рассказать семье"
 
 dwarven.5101.t:0 "[my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'Возродившаяся', 'Возродившийся' )]"
 dwarven.5101.desc.intro:0 "До меня дошли вести и том, что [new_dorfdad.GetFirstName] - это наш возродившийся [Concept( 'dwarffather', 'праотец' )|E], [my_dorfdad.GetFirstNameNoTooltip] [Select_CString(my_dorfdad.IsFemale, 'возродившаяся', 'возродившийся' )]!"
 dwarven.5101.desc.longbeard:0 "[longbeards|E]"
 dwarven.5101.desc.firebeard:0 "[firebeards|E]"
 dwarven.5101.desc.broadbeam:0 "[broadbeams|E]"
 dwarven.5101.desc.blacklock:0 "[blacklocks|E]"
 dwarven.5101.desc.ironfist:0 "[ironfists|E]"
 dwarven.5101.desc.stiffbeard:0 "[stiffbeards|E]"
 dwarven.5101.desc.stonefoot:0 "[stonefoots|E]"
 dwarven.5101.desc.fallback:0 "[Concept( 'dwarf', 'Гномы' )|E]"
 dwarven.5101.desc.outro:0 "узнают радостную новость - наш отец снова ходит среди нас."
 dwarven.5101.a.close:0 "[Select_CString(new_dorfdad.IsFemale, 'Моя собственная', 'Мой собственный' )] [ROOT.Char.Custom2('RelationToMeShort', new_dorfdad )]!"
 dwarven.5101.a:0 "Наш отец, вновь возродившийся!"
 dwarven.5101.a.tt:0 "Возродившиеся [Concept( 'dwarffathers_pluralshort', 'праотцы гномов' )|E] имеют преимущественное право при [Concept( 'succession', 'наследовании' )|E]"

 dwarven.5102.t:0 "[new_dorfdad.GetFirstNameNoTooltip] умер" #Event could use better loc
 dwarven.5102.desc:0 "[new_dorfdad.GetFirstNameNoTooltip], возрождённый [GetTrait('dwarf_father').GetName( GetNullCharacter )] нашего клана, умер. После его смерти наступил период общей скорби, когда мы ожидаем его возвращения."
 dwarven.5102.a:0 "Спи спокойно, отец."

 ### High King of Durin's Folk Trait events
 dwarven.6001.t:0 "Укхзад"
 dwarven.6001.desc.regular:0 "После того, как мой предшественник объединил горы Народа Дурина, наш род обрел престиж и гордость, превосходящие прежних правителей.\n\nВзойдя на трон, я [Select_CString(ROOT.Char.IsFemale, 'была признана', 'был признан' )] как габлабад [Concept('durinsfolk', 'Народа Дурина')|E]. \n\nНет большей чести, которую может быть возложена любого [Select_CString(ROOT.Char.IsFemale, 'женщину', 'мужчину' )]. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оправдать ожидания моих подданных, если хочу оставаться у власти."
 dwarven.6001.a:0 "Моё время только настало!"

 dwarven.6002.t:0 "Новый Габлабад"
 dwarven.6002.desc:0 "Потеряв всю мою легитимность, я более не могу претендовать на титул укхзада. Королевством теперь правит [new_holder.GetTitledFirstName]."
 dwarven.6002.a:0 "Это ещё не конец!"

 ### Shaving Events

 dwarven.9000.t:0 "Начисто [Select_CString(ROOT.Char.IsFemale, 'обритая', 'обритый' )]"
 dwarven.9000.cruel.desc:0 "«О, [recipient.GetFirstNameNoTooltip]!», - Я театрально вздыхаю. «Не бойся. Я здесь не за твоей головой, мне вообще ничего не нужно, хватит и твоей бороды.»"

 dwarven.9001.cruel.desc:0 "От довольного выражения на [actor.GetHerHis] лице у меня по спине пробегает холодок.\n\n«Не бойся. Мне не нужна твоя голова. Мне вообще ничего не нужно, хватит и твоей бороды»."
 dwarven.9001.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], знай, что мне это не доставляет удовольствия. Но тебя нужно обрить. Ради стабильности державы.»"
 dwarven.9001.a:0 "Что...? Отпусти меня! #emp Нееет!#!"

 dwarven.9002.t:0 "Снова [Select_CString(ROOT.Char.IsFemale, 'бородатая', 'бородатый' )]"
 dwarven.9002.desc:0 "Прошло много лет с тех пор, как меня постыдно начисто обрили. В моих силах было предпринято всё, что можно, чтобы моя заветная борода отросла быстрее, использовались зелья и мази, чтобы придать ей объём и блеск, и, наконец, она приобрела презентабельный вид."
 dwarven.9002.a:0 "Я снова могу без стыда показаться на публике"

 dwarven.9500.t:0 "Течение моей жизни"
 dwarven.9500.desc:0 "Становясь старше, я начинаю размышлять о своём будущем. Главный выбор, который сейчас стоит передо мной, - искать ли мне [Select_CString(ROOT.Char.IsFemale, 'спутника', 'спутницу' )] жизни или сосредоточиться прежде всего на своём ремесле. Нередко [Concept('dwarf', 'гномы')|E] не ищут себе пару и сосредотачиваются на оттачивании своего ремесла. А может быть, [Select_CString(ROOT.Char.IsFemale, 'мой спутник', 'моя спутница' )] жизни не хочет [Select_CString(ROOT.Char.IsFemale, 'жениться на мне', 'выходить за меня' )] или уже [Select_CString(ROOT.Char.IsFemale, 'выбрал', 'выбрала' )] другого! Независимо от причины, в любом из этих вариантов нет ничего постыдного. Однако я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] помнить о наследии моего дома и семьи, чтобы оно не прервалось из-за меня..."
 dwarven.9500.a:0 "Я буду искать себе пару"
 dwarven.9500.b:0 "Моё ремесло взывает ко мне!"

 dwarven.9700.t:0 "Одинокая гора - наша"
 dwarven.9700.desc.evil:0 "Слишком долго проклятые гномы [Concept('lonelymountain', 'Одинокой горы ')|E] жирели и гордились своими грудами золота, прячась за вратами своей великой горы. Они стойко защищали свои дома, их топоры были остры, а доспехи почти непробиваемы. Но теперь это не так.\n\nТеперь Одинокая гора повержена, ее врата разрушены, а залы красны от гномьей крови. Богатства гномов: сверкающие драгоценности, драгоценные камни, искусно вырезанное оружие, золото сверх меры и печали - все это мы можем взять и разграбить. Многие считали это королевство непобедимым, разве что драконьим огнем, но я [Select_CString(ROOT.Char.IsFemale, 'повергла', 'поверг' )] его в прах."
 dwarven.9700.desc.good:0 "Падение Эребора потрясло многих, и это была великая трагедия, сродни разорению Смауга. И хотя память о том поражении все еще хранится в наших сердцах, горесть утраты сменилась радостью и надеждой. Одинокая гора снова наша, скверна, занимавшая ее, полностью очищена, и на троне теперь восседает гном. Эти дикие захватчики были побеждены, как и проклятый дракон в прошлом."
 dwarven.9700.a:0 "Ура!"

 dwarven.9701.t:0 "Падение Эребора"
 dwarven.9701.desc:0 "Эребор, жемчужина моего народа, пал. В событии, которое надолго запомнится гномьему роду, врата Одинокой горы пали, и враги хлынули в сверкающие чертоги гномов. Как и тогда, когда Смауг Золотой сжег Дэйл и Эребор, бесчисленное множество гномов вновь отправились в изгнание, и они с печалью и скорбью оглядываются на свою родину, надеясь однажды вернуться в нее снова. Я не позволю этой мерзости надолго осквернить Эребор.\n\nОднажды мы вернемся и отомстим кровью. Как и Смауга, мы одолеем этот сброд, оскверняющий наш дом!"
 dwarven.9701.a:0 "Пусть они боятся возвращения детей Махала!"

 dwarven.9804.t: "Узурпация трона"
 dwarven.9804.desc: "Возможно, мой [Select_CString(king.IsFemale, 'моя', 'мой' )] [king.Custom('GetQueenKing')], [king.Custom('GetQueenKing')] [king.GetFirstName] [Select_CString(king.IsFemale, 'потеряла', 'потерял' )] право на власть. Вместо того чтобы позволить [Select_CString(king.IsFemale, 'незаконной правительнице', 'незаконному правителю' )] продолжать занимать своё место на троне, возможно, мне следует возвести на трон [Select_CString(king.IsFemale, 'новую королеву', 'нового короля' )]? Хотя, если подумать, почему я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] даже рассматривать возможность посадить на трон кого-то другого, когда я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] являюсь вполне [Select_CString(ROOT.Char.IsFemale, 'подходящей кандидаткой', 'подходящим кандидатом' )]?\n\nВозможно, настало время мне взять власть над своим кланом в свои руки и занять трон своего народа. Но как мне это сделать? Угрозой меча или кинжала? Быть убедительным дипломатом и семьянином? Примет ли [king.GetFirstNameNoTooltip] моё правление или будет сопротивляться?\n\nИмею ли я право требовать этого от н[king.GetHerHis]?"
 dwarven.9804.a: "Послать [king.GetHerHim] весть о том, что [king.GetSheHe] больше не правит нашим народом."
 dwarven.9804.b: "Я не могу этого сделать, это измена."

 dwarven.9805.t: "[Select_CString(claimant.IsFemale, 'Новая', 'Новый' )] [claimant.Custom('GetQueenKing')]!?"
 dwarven.9805.desc: "[Select_CString(claimant.IsFemale, 'Моя родственница', 'Мой родственник' )] [claimant.GetFirstName] [Select_CString(claimant.IsFemale, 'прислала', 'прислал' )] в мои чертоги возмутительное послание! [claimant.GetFirstName] утверждает, что моя власть над нашим народом незаконна и что [claimant.GetSheHe] - [Select_CString(claimant.IsFemale, 'истинная правительница', 'истинный правитель' )] нашего клана.\n\n[claimant.GetSheHe] просит меня отступить, отказаться от своей короны и трона, чтобы стать [claimant.GetHerHis] [Select_CString(ROOT.Char.IsFemale, 'подданной', 'подданным' )], или [claimant.GetSheHe] свергнет меня! Трон принадлежит мне по праву, но стоит ли сопротивляться, когда я знаю, что это будет стоить жизни стольким моим людям? Как [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] поступить [ROOT.Char.Custom('GetQueenKing')], столкнувшись с подобным предательством?"
 dwarven.9805.a: "Если [Select_CString(claimant.IsFemale, 'эта изменница', 'этот изменник' )] хочет войны, то [claimant.GetSheHe] получит её!"
 dwarven.9805.b: "Я не стану причиной ненужных смертей, я уступлю."

 dwarven.9806.t: "Это будет война!"
 dwarven.9806.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] известие, что [king.GetFirstName] [Select_CString(king.IsFemale, 'отвергла', 'отверг' )] моё предложение и не хочет мирно уступить мне трон нашего народа. Я не хочу кровопролития, но [king.GetSheHe] принуждает меня, ибо [king.GetHerHis] правление не должно больше продолжаться. Наш народ теперь страдает из-за [king.GetHerHis] выбора."
 dwarven.9806.a: "До этого не должно было дойти, [Select_CString(king.IsFemale, 'родственница', 'родич' )]."

 dwarven.9807.t: "[Select_CString(claimant.IsFemale, 'Новая', 'Новый' )] [claimant.Custom('GetQueenKing')]"
 dwarven.9807.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] известие, что [king.GetFirstName] [Select_CString(king.IsFemale, 'прислушалась', 'прислушался' )] к моему предложению и [Select_CString(king.IsFemale, 'решила', 'решил' )] мирно уступить мне трон нашего народа. Меня радует, что [king.GetSheHe] [Select_CString(king.IsFemale, 'решила', 'решил' )] не жертвовать жизнями нашего народа ради удовлетворения своей гордыни.\n\nМоё правление началось, и мои потомки займут трон после меня. Как [Select_CString(ROOT.Char.IsFemale, 'новая', 'новый' )] [claimant.Custom('GetQueenKing')], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как поведу свой народ в эту новую эпоху. Что ждёт меня в будущем? Поведу ли я их в светлое будущее или в славный век? Или же из меня получится [Select_CString(ROOT.Char.IsFemale, 'худшая', 'худший' )] [claimant.Custom('GetQueenKing')], чем все, кто был до меня?"
 dwarven.9807.a: "Для моего народа начинается новая эра!"

 dwarven.9808.t: "Корона победы"
 dwarven.9808.desc: "Отказавшись от моего предложения уступить трон мирным путём, [king.GetFirstName] не [Select_CString(king.IsFemale, 'смогла', 'смог' )] даже защитить свои притязания в войне, так как [king.GetSheHe] [Select_CString(king.IsFemale, 'была побеждена', 'был побеждён' )].\n\nМоё правление началось, и мои потомки должны занять трон после меня. Как [Select_CString(ROOT.Char.IsFemale, 'новая', 'новый' )] [claimant.Custom('GetQueenKing')], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как поведу свой народ в эту новую эпоху. Что ждёт меня в будущем? Поведу ли я их в светлое будущее или в славный век? Или же из меня получится [Select_CString(ROOT.Char.IsFemale, 'худшая', 'худший' )] [claimant.Custom('GetQueenKing')], чем все, кто был до меня?"
 dwarven.9808.a: "Для моего народа начинается новая эра!"

 dwarven.9809.t: "Унижение в поражении"
 dwarven.9809.desc: "[Select_CString(claimant.IsFemale, 'Моя родственница', 'Мой родственник' )] [claimant.GetFirstName] [Select_CString(claimant.IsFemale, 'победила', 'победил' )] меня.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'сражалась', 'сражался' )] лишь для того, чтобы защитить то, что [Concept('mahalcharacter', 'Махал')|E] дал мне, от [Select_CString(claimant.IsFemale, 'этой предательницы', 'этого предателя' )], и всё же его благосклонность сошла с моего лица. Теперь [claimant.GetFirstName] правит как [claimant.Custom('GetQueenKing')], к добру или к худу."
 dwarven.9809.a: "Я могу только надеяться, что [claimant.GetSheHe] не разрушит то, чего я [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )]."

 dwarven.9810.t: "Мои усилия не увенчались успехом"
 dwarven.9810.desc: "[king.GetFirstName] всё ещё правит нашим народом как [king.Custom('GetQueenKing')], я [Select_CString(ROOT.Char.IsFemale, 'была побеждена', 'был побеждён' )].\n\n[Concept('mahalcharacter', 'Махал')|E] по-прежнему на [king.GetHerHis] стороне, это моя собственная глупость довела меня до этого, я [Select_CString(ROOT.Char.IsFemale, 'погубила', 'погубил' )] наш народ ради своих эгоистичных желаний."
 dwarven.9810.a: "Желать чужого трона - глупость."
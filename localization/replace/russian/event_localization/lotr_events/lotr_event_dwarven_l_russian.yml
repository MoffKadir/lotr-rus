 dwarven.9987.t: "Почтение предков: Забад, Ювелир"
 dwarven.9987.desc: "Свиток повествует о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofzabad').GetID] #L Забаде#!#!#! из [Concept('stonefoots', 'Камненогов')|E], который в [Concept('firstage', 'Первую эпоху')|E], во времена правления [Concept('bavorcold', 'Бавора «Холодного»')|E], в древние дни [GetTitleByKey('k_khazad_madur').GetNameNoTier], основал Гильдию ювелиров и выковал украшения непревзойдённой красоты. Пока [Concept('ironfists', 'Железноруки')|E] богатели благодаря своему мастерству кованого железа, Камненоги завоевали богатство и славу благодаря искусству изготовления драгоценностей. Произведения Забада, известные своим экстравагантным блестящим ремеслом, были оценены не только его родичами, но и другими Свободными народами.\n\nЗабад нарушил множество [Concept('dwarven', 'гномьих')|E] обычаев в стремлении к художественному мастерству. Под его руководством Камненоги стали излюбленными партнёрами [Concept('elven', 'эльфийского')|E] короля Ту из Исильди, который торговал мелкими изделиями из дерева и другими товарами с поверхности за сокровища Камненогов. Этот круговорот товаров принёс редкие красители и пигменты в руки Камненогов, вызвав улучшение их навыков в искусстве фрески и живописи, с мастерством, которое соперничало с их ювелирным делом.\n\nХотя его знания и мастерство принесли богатство его роду, величайшее наследие Забада - это дух искусства, который Камненоги с гордостью поддерживают по сей день."
 dwarven.9987.a: "Пусть наши руки почитают его память в ремесле."
 dwarven.9987.b: "Его сокровища не будут забыты."

 dwarven.9988.t: "Почтение предков: Бофор, «Строитель мостов»"
 dwarven.9988.desc: "Свиток посвящен #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbhofor').GetID] #L Бофору «Строителю мостов»#!#!#!, мастеру-строителю, чьи творения получили признание в меняющиеся времена. Хотя королевство [GetTitleByKey('e_bizaruldum').GetNameNoTier] было основано в единстве королей #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrarII').GetID] #L Трара II#!#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavorII').GetID] #L Бавора II#!#!#!, держава была разделена между их кланами. [Concept('bavorsfolk', 'Народ Бавора')|E] правил Северным королевством, [Concept('thrarsfolk', 'Народ Трара')|E] - Южным, и они часто вступали в браки, чтобы укрепить свои узы.\n\nДаже когда Черновласы раскололись, сыновья Трара II правили порознь: один остался в Бизарулдуме, другой основал [GetTitleByKey('k_mablad_dum').GetNameNoTier] в обширных [Concept('yellowmountains', 'Жёлтых горах')|E]. Тем временем, королевством [GetTitleByKey('k_nargubraz').GetNameNoTier] по-прежнему правили потомки #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('secondlineofthrar1').GetID] #L Харваты#!#!#!. В это время разлуки была начата работа по объединению. По приказу #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar21').GetID] #L Даона#!#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbavor16').GetID] #L Дурама#!#!#! Бофор и каменщики из кланов [Concept('stonefoots', 'Камненогов')|E] и [Concept('blacklocks', 'Черновласов')|E] возвели Мост единства через великую центральную реку Бизарулдума, соединив братские столицы [GetTitleByKey('k_tumunamahal').GetNameNoTier] и [GetTitleByKey('k_khazad_madur').GetNameNoTier].\n\nВ честь этого союза был учрежден великий праздник, который отмечался поколениями. Великий город Тисулэ на середине моста, где сходились Север и Юг. Там, в большом зале, часто собирался объединенный совет Черновласов и Камненогов, чтобы обсудить дела королевства."
 dwarven.9988.a: "Камень может выветриться, но братские узы вечны."
 dwarven.9988.b: "Пусть наши следующие творение возвышаются так же гордо, как мост Бофора."
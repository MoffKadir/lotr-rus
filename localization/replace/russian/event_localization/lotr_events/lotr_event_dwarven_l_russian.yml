 dwarven.9971.t: "Почтение предков: Трар I Гордый"
 dwarven.9971.desc: "В свитке записана история [Concept('thrarproud', 'Трара Гордого')|E], [Concept('dwarffather', 'праотца')|E] [Concept('blacklocks', 'Черновласов')|E] или [Concept('thrarsfolk', 'Народа Трара')|E], пробудившегося у северных гор [Concept('orocarni', 'Орокарни')|E] вместе с [Concept('bavorcold', 'Бавором Холодным')|E] из клана [Concept('stonefoots', 'Камненогов')|E], в сводчатых глубинах Барузкхиздина, «Великого северного чертога».\n\nГромким, рокочущим голосом и с гордостью [GetScriptedCharacterByHistoryID('lineofthrar1').GetFirstName] основал чертог Наргубраз и клан Трара.\n\nОн стремился не только к богатству, но и к величию, превосходящему золото. Под его смелой властью [Concept('blacklocks', 'Черновласы')|E] процветали, пока великие бедствия после его кончины не заставили их рассеяться по дальним уголкам мира, основывая чертоги везде, где горы могли их приютить.\n\nАвари назвали его Друином, «Свирепым», а истерлинги - Садалом, «Грубым». История запомнила его как Трара - свирепого и всегда решительного."
 dwarven.9971.a: "Пусть наши деяния звучат громче его голоса."
 dwarven.9971.b: "Даже гордыня должна уступить мудрости."

 dwarven.9972.t: "Почтение предков: Трар II Юный"
 dwarven.9972.desc: "В записях говорится о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofthrar19').GetID] #L Траре#!#!#! II «Юном», который покинул чертог [GetTitleByKey('k_nargubraz').GetNameNoTier], которым правил его дядя, [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstName], после того как умер его отец [GetScriptedCharacterByHistoryID('lineofthrar17').GetFirstName] IV.\n\nВоинство [Concept('blacklocks', 'Черновласов')|E] последовало за своим [Concept('dwarffather', 'праотцом')|E] на юг, где он основал чертог [GetTitleByKey('k_bizaruldum').GetNameNoTier] на камнях, заложенных более древними руками.\n\nТрар основал это королевство не завоеванием, а единством.\nОн женился на [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], дочери #L [GetScriptedCharacterByHistoryID( 'lineofbavorII' ).GetFirstName]а#! II из клана [Concept('stonefoots', 'Камненогов')|E], который сам стал первым вассалом и северным королём Бизарулдума благодаря этому союзу. Эти деяния напоминают нам: величие может возвыситься быстро, если его направляет твердая рука.\n\nЧерез первого сына Трара II, [GetScriptedCharacterByHistoryID('lineofthrar21').GetFirstName], его род будет править Бизарулдумом в течение многих веков, вплоть до времён [Concept('successionofbizaruldum', 'кризиса престолонаследия Бизарулдум')|E]. Его второй сын, [GetScriptedCharacterByHistoryID('thirdlineofthrar1').GetFirstName], отправился дальше на юг и основал чертог [GetTitleByKey('k_mablad_dum').GetNameNoTier]."
 dwarven.9972.a: "Он строил со смыслом. Так же поступим и мы."
 dwarven.9972.b: "Как он объединял кланы, так и я буду заключать новые договоры."


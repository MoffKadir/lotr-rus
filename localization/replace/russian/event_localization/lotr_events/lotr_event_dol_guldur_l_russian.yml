l_russian:
 dol_guldur.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc:0 "Знайте, что старая сила, великая и ужасная, пробуждается. По воле моего повелителя Саурона вся Глухомань должна склониться перед ним. \n\nЯ предлагаю вам единственный шанс выказать свою преданность великому Властелину Тьмы и выразить мне почести от его имени. Откажитесь, и я отниму у вас ваши земли, ваших жен, ваших детей. Ваши дома будут сожжены. Ваш скот будет истреблен. Вы будете молить о смерти до конца, а когда этот конец наступит, ваша душа будет навеки брошена в пустоту..."
 dol_guldur.0001.a:0 "Мы присягнём Колдовскому холму!"
 dol_guldur.0001.b:0 "Мы никогда не сдадимся!"
 dol_guldur.0001.recieve_titles:0 "понятно"

 dol_guldur.0002.opening:0 "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc:0 "Мы склоняемся перед Властелином Тьмы! \n\nПримите нашу верность, владыка, и мы исполним вашу волю."
 dol_guldur.0002.a:0 "Превосходно. Ещё больше мяса для моих походов!"

 dol_guldur.0003.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc:0 "Простите нас, владыка, но мы вынуждены отказать вам. Лесовики свободны и останутся таковыми до самой смерти. Поступайте как вам угодно."
 dol_guldur.0003.a:0 "Так я и поступлю!"

 dol_guldur.0004.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc:0 "Простите нас, владыка, но мы вынуждены отказать вам. Леофринги отказались от призыва Эорла и остались свободными, и мы сохраним свою свободу и сейчас."
 dol_guldur.0004.a:0 "Глупцы!"


 # Dominion of the Sorcerer decision
 dol_guldur.0100.t:0 "Колдовское владычество"
 dol_guldur.0100.desc:0 "Прошли века с тех пор, как я видел истинным зрением живых глаз. И всё же, глядя с самой высокой башни владения [GetTitleByKey('c_amon_lanc').GetNameNoTier], я вижу всё, что происходит в моем растущем королевстве, и я [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )]. Горы, леса - всё моё. Всё тлеет.\n\nЧёрная пелена покрывает землю, и все, кто ещё обитает под ней, теперь мои рабы. Ни у одного эльфа или человека не хватит сил оспорить мою власть. Отныне Колдовская башня - главный оплот и бастион Тьмы в северных землях.\n\nРазве может кто-нибудь отныне не содрогнуться от ужаса при упоминании имени [ROOT.Char.GetFirstName], самого грозного из [Concept('ringwraith', 'Кольценосцев')|E]? Разве может кто-нибудь отныне усомниться, что я - главный и самый ужасный слуга моего повелителя?"
 dol_guldur.0100.a:0 "Отныне все будут страшиться меня!"

 dol_guldur.0200.t:0 "Свет Лориэна угас"
 dol_guldur.0200.desc:0 "Сердце эльфийского рода на земле пылает, серебристые деревья чернеют, а их золотые листья исчезают в облаках пепла. Карас Галадон пал перед моим натиском, а ненавистные эльфы бегут перед моими победоносными войсками. \n\nМы разграбим и опустошим это место, пока не останется ничего, кроме истерзанной земли и обрубленных пней. Все следы эльфийского влияния будут уничтожены под сапогами новых властителей Золотого леса!"
 dol_guldur.0200.a:0 "Сжечь их всех."
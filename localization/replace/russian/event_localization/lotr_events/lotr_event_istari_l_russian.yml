 ### Istari Events ###

 istari.0003.t: "Дорога в даль и в даль идёт"
 istari.0003.desc: "[departing_istar.GetFirstNameNoTooltip|U] подходит ко мне, [Select_CString(departing_istar.IsFemale, 'одетая', 'одетый' )] для путешествия. На [Select_CString(departing_istar.IsFemale, 'ней', 'нём' )] самый тёплый плащ и шляпа, в руке посох, а на плече дорожная сумка.\n\«[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая подруга', 'Мой дорогой друг' )], пришло время мне покинуть вас и прийти на помощь другим народам в их борьбе с силами Зла. Но не волнуйтесь, я [Select_CString(departing_istar.IsFemale, 'уверена', 'уверен' )], что вы справитесь и без меня».\n\nКоротко пожав мою руку и улыбнувшись, [Select_CString(departing_istar.IsFemale, 'она ушла', 'он ушёл' )]. Никакое моё слово не удержит [Select_CString(departing_istar.IsFemale, 'её', 'его' )]."
 istari.0003.a: "Береги себя, [Select_CString(departing_istar.IsFemale, 'старая подруга', 'старый друг' )]. Интересно, увидимся ли мы когда-нибудь снова?"

 istari.1000.t: "Столица владений третьего Тёмного властелина"
 istari.1000.desc: "Прежний [Concept('darklord', 'Тёмный властелин')|E] пал, повержен и уничтожен, и я захватил его земли и его власть в свои руки. Остаётся только один вопрос: останусь ли я в башне, где я пребывал до сих пор, или мне следует поселиться во владениях моего предшественника?"
 istari.1000.a: "Я останусь в башне Ортанк."
 istari.1000.b: "Истинный дом Тёмного властелина - Барад-дур."
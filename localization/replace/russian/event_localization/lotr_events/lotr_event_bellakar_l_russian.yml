l_russian:

 bellakar.0101.t:0 "Грёзы о севере"
 bellakar.0101.desc:0 "И вновь я осознаю, что это сон. Но сон этот отличается от тех, что я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] прежде. Я нахожусь в лесу. На мне простые, но добротные одежды. Вдали я слышу голос, разносящийся среди деревьев, словно лунный свет, что пробивается сквозь кроны.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Владычица', 'Владыка' )] Беллакара, близится час, когда решится судьба всех Верных. Дому Сильмалондэ ещё предстоит сыграть свою роль, как когда-то, но услышь же мои слова — надежда принесёт победу, а с севера придёт династия королей...»\n\nСвет звёзд ослепляет, но перед тем как он охватывает меня целиком, мне удаётся различить высокую мрачную фигуру среди листвы. Я просыпаюсь в холодном поту, помня лишь малую часть того, что [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."
 bellakar.0101.a:0 "...с севера придёт династия королей?"

 bellakar.0102.t:0 "Прислушаться ко сну?"
 bellakar.0102.desc:0 "Я не могу перестать думать об этом странном сне с самого пробуждения. И даже сейчас, спустя месяцы, мне не удаётся выкинуть его из головы. С севера придёт династия королей? Надежда принесёт победу?\n\nЧто это за короли и что за победа такая? Полагаю, всё это значит, что грядущая победа или поражение зависят от исхода войны, что идёт на севере, а короли должны сыграть в ней решающую роль.\n\nЕдинственные короли, что приходят в голову — наши давние союзники из дома Элендиля. Уже долгие годы ничто не связывало нас с наследниками Элендиля, а Гондором, насколько мне известно, управляют правящие наместники. Но сон не отступает. Быть можем им требуется наша помощь? Однажды мы уже помогли Элендилю и сразились пред самыми вратами Тёмного Властелина.\n\nНо ведь и в моих землях немало проблем. Мои вассалы наверняка начнут роптать, стоит мне собрать экспедицию на север, основываясь лишь на сне..."
 bellakar.0102.a:0 "Ладнока говорит со мной, как когда то говорила с самим Зимребалом!"
 bellakar.0102.b:0 "Кто бы ни напал на Гондор — меня это не касается"

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### First event in Uniting Faithful realms chain - Bellakar side (people in bellakar revert to faith in gondor) ####
 bellakar.0200.t:0 "Вопрос веры"
 bellakar.0200.desc:0 "Мир изменился. Я чувствую это в воде. Я чувствую это в земле. Я чувствую это в воздухе. С тех пор, как до нас дошли новости о том, что род Элендиля вернулся на трон Гондора, поползли слухи, что начинается новая эпоха. Наш обновлённый союз с ними сблизил два наших королевства после столетий изоляции, и наши правящие династии теперь объединены кровью.\n\nПочти невероятная победа Гондора над Сауроном породило чудесное чувство обновления и надежды во всех королевствах Верных... а для некоторых стало доказательством того, что линия Элендиля действительно божественно назначена Валар - как править, так и возносить молитвы и моления от имени Верных. \n\nМногие последователи Катхасапты теперь говорят, что Нархузир был прав в своих попытках привести священные обряды в соответствие с обрядами последователей Элендиля, и те, кто следует Батан ан-Изинди, теперь также в большом количестве обращаются в Эрулайталэ, взывая к королю Гондора, в жилах которого течёт кровь Тумаквэ - заступиться за беллакарцев на Миндоллуине."
 bellakar.0200.a:0 "И я присоединюсь к ним! Верные должны быть объединены в единое Братство"
 bellakar.0200.b:0 "Беллакару не нужны религиозные раздоры - мы должны придерживаться старых путей"

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### First event in Uniting Faithful realms chain - Felaya side IF INDEPENDENT ####
 bellakar.0201.t:0 "Объединение Верных?"
 bellakar.0201.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] перед выбором более трудным, чем любой из моих предков после Низвержения. Волны обращений в Эрулайталэ продолжаются по Беллакару и Фелайе, причём Батан ан-Изинди был потрясён особенно интенсивным реформаторским рвением. Многие теперь призывают Верных объединиться под властью рода Элендиля, как духовно... так и в едином королевстве. Отказывать им сейчас чревато гражданской войной. Но гражданская война может начаться в любом случае, если традиционалисты будут сопротивляться?\n\n[high_king_of_gondor.GetName] [Select_CString(high_king_of_gondor.IsFemale, 'ухватилась', 'ухватился' )] за возможность добиться того, чего не смог добиться [elendil.GetName], и [Select_CString(high_king_of_gondor.IsFemale, 'сделала', 'сделал' )] смелое, но тонкое предложение: если я выкажу почтение и признаю [Select_CString(high_king_of_gondor.IsFemale, 'её', 'его' )] своим сюзереном, я и мои наследники сохраним трон Фелайи и её вассалов, отказавшись от королевского титула в обмен на древний титул «асаптубет». Да, это повлечёт потерю статуса, но, возможно, Фелайя и Тонузирахин будут жить как прежде..."
 bellakar.0201.a:0 "Время пришло. Мы подчинимся роду Элендиля"
 bellakar.0201.b:0 "Нет! Власть в Фелайе принадлежит мне!"

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### bellakar is given a choice on joining Gondor or not (become Gondors vassal) #### after vasssals converted
 bellakar.0202.t:0 "Объединение Верных?"
 bellakar.0202.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] перед выбором более трудным, чем любой из моих предков после Низвержения. Волны обращений в Эрулайталэ продолжаются по всему Беллакару, и многие теперь призывают Верных объединиться под властью рода Элендиля, как духовно... так и в едином королевстве. Многие, кто чувствует глубокую преданность Тумаквэ, видят короля Гондора, в жилах которого течёт кровь Тумаквэ, и утверждают, что нет необходимости идти на компромисс между их верой и верностью. Отказывать им сейчас чревато гражданской войной. Но гражданская война может начаться в любом случае, если традиционалисты будут сопротивляться?\n\n[high_king_of_gondor.GetName] [Select_CString(high_king_of_gondor.IsFemale, 'ухватилась', 'ухватился' )] за возможность добиться того, чего не смог добиться [elendil.GetName], и [Select_CString(high_king_of_gondor.IsFemale, 'сделала', 'сделал' )] смелое, но тонкое предложение: если я выкажу почтение и признаю [Select_CString(high_king_of_gondor.IsFemale, 'её', 'его' )] своим сюзереном, я и мои наследники сохраним трон Беллакара и его вассалов, отказавшись от королевского титула в обмен на древний титул «асаптубет». Да, это повлечёт потерю статуса, но, возможно, Беллакар и Тумаквэ будут жить как прежде..."
 bellakar.0202.a:0 "Время пришло. Новое королевство, для новой эпохи"
 bellakar.0202.b:0 "Нет! Власть в Беллакаре принадлежит мне!"

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### Gondor has refused its claim on Bellakar ####
 bellakar.0203.t:0 "Единая вера, разделённая власть"
 bellakar.0203.desc:0 "[high_king_of_gondor.GetName] из Гондора [Select_CString(high_king_of_gondor.IsFemale, 'прислала', 'прислал' )] к моему двору посла. В дворцовых садах он передаёт мне свиток. Читая его содержание, я удивляюсь тому, что в таком маленьком пергаменте может содержаться послание столь важного исторического значения:\n\n«Мой предок Элендиль признал, что адунайцы Южных земель не подпали под власть Тени, и что к беллакарцам следует относиться как к Верным. Однако из уважения к вашему предку, Масилиону из Сильмалондэ он не претендовал на власть над людьми Беллакара, а только над теми жителями земель Запада, которые решили подчиниться его власти.\n\nЯ не [Select_CString(high_king_of_gondor.IsFemale, 'намерена', 'намерен' )] менять политику Элендиля. Беллакар находится в дружеских отношениях с Гондором. Мы никогда не будем отрицать нашего родства. Но вы должны навсегда остаться свободными, охраняя Верных юга и поддерживая там наследие Нуменора».\n\nТак будет и братство и свобода. Беллакар сохранит свою независимость!"
 bellakar.0203.a:0 "Мы добровольно помогали Гондору и останемся свободными"

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### GRAND EVENT OF BELLAKAR TITLES MERGING ####
 bellakar.0204.t:0 "Союз Верных"
 bellakar.0204.desc:0 "Свершилось. Я [Select_CString(ROOT.Char.IsFemale, 'признала', 'признал' )] королевскую власть Гондора, ибо поступить иначе было бы глупо. Я [Select_CString(ROOT.Char.IsFemale, 'сохранила', 'сохранил' )] за собой трон Нилулондэ, и теперь королевства-в-изгнании Верных в объединены, но я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] - всего лишь вассал.\n\nНо я не могу не задаваться вопросом, что будет дальше. Получится ли сохранить единство? И какие ещё территориальные амбиции могут быть у верховного королевства?"
 bellakar.0204.a:0 "Время покажет"

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### Bellakar has decided AGAINST joining Gondor, therefore inciting rebelion (REBELION EVENT OF ERUTILAE VASSALS ) ####
 bellakar.0205.t:0 "Восстание"
 bellakar.0205.desc:0 "Мои худшие опасения воплотились в жизнь. Я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что, стремясь сохранить древние традиции и веру Беллакара, мы сможем добиться мира в этих землях, в моё собственное правление и правление моих наследников. Но, похоже, этого не произойдёт. \n\nДо меня дошли слухи, что те из моих вассалов, кто принял Эрулайталэ, возмущённые моим отказом от объединения с Гондором, начали восстание. Они объявили, что я [Select_CString(ROOT.Char.IsFemale, 'должна быть свергнута и заменена', 'должен быть свергнут и заменён' )] правителем, более готовым подчиниться дому Элендиля. Как же до этого дошло?"
 bellakar.0205.a:0 "Значит, война"

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### Felaya IF VASSAL of Bellakar ####
 bellakar.0206.t:0 "Вопрос верности"
 bellakar.0206.desc:0 "После массового обращения в Эрулайталэ, охватившего державу, [high_king_of_bellakar.GetName] [Select_CString(high_king_of_bellakar.IsFemale, 'склонилась', 'склонился' )] перед неизбежным и [Select_CString(high_king_of_bellakar.IsFemale, 'подчинилась', 'подчинился' )] власти Гондора, которую олицетворяет [high_king_of_gondor.GetName]. Беллакар стал простым королевством, подчинённым верховному королю Гондора. \n\nНо что же с Фелайей? Я стою перед выбором. Сохранять ли мне верность Беллакару и смириться с тем, что меня фактически низведут до герцогского ранга, сохранив при этом моих вассалов? Или отделиться, присягнув на верность непосредственно верховному королю Гондора? Я разрываюсь, сомневаясь, смогу ли я отделить интересы Фелайи от интересов своей династии..."
 bellakar.0206.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выполнить свою клятву. Фелайя останется частью Беллакара"
 bellakar.0206.b:0 "Я не буду [Select_CString(ROOT.Char.IsFemale, 'низложена', 'низложен' )]! Я присягну дому Элендиля..."

 ### WIP ### issue #229 -> Unite the Faithful Realms decision
 #### Felaya fights a religious war against Erutilae vassals (Independent Felaya) ####
 bellakar.0207.t:0 "Восстание"
 bellakar.0207.desc:0 "Мои худшие опасения воплотились в жизнь. Я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что, стремясь сохранить древние традиции и веру Фелайи, мы сможем добиться мира в этих землях, в моё собственное правление и правление моих наследников. Но, похоже, этого не произойдёт. \n\nДо меня дошли слухи, что те из моих вассалов, кто принял Эрулайталэ, возмущённые моим отказом от объединения с Гондором, начали восстание. Они объявили, что я [Select_CString(ROOT.Char.IsFemale, 'должна быть свергнута и заменена', 'должен быть свергнут и заменён' )] правителем, более готовым подчиниться дому Элендиля. Как же до этого дошло?"
 bellakar.0207.a:0 "Значит, война"

 bellakar.0208.t:0 "Вопрос веры"
 bellakar.0208.desc:0 "Мир изменился. Я чувствую это в воде. Я чувствую это в земле. Я чувствую это в воздухе. С тех пор, как до нас дошли новости о том, что род Элендиля вернулся на трон Гондора, поползли слухи, что начинается новая эпоха.\n\nПочти невероятная победа Гондора над Сауроном породило чудесное чувство обновления и надежды во всех королевствах Верных... а для некоторых стало доказательством того, что линия Элендиля действительно божественно назначена Валар - как править, так и возносить молитвы и моления от имени Верных. \n\nМногие последователи Катхасапты теперь говорят, что Нархузир был прав в своих попытках привести священные обряды в соответствие с обрядами последователей Элендиля, и те, кто следует Батан ан-Изинди, теперь также в большом количестве обращаются в Эрулайталэ, взывая к королю Гондора заступиться за беллакарцев на Миндоллуине."
 bellakar.0208.a:0 "И я присоединюсь к ним!"
 bellakar.0208.b:0 "Фелайе не нужны религиозные распри - мы должны придерживаться старых традиций"

 ### Gondor recieves message about MAKING an alliance with Bellakar ###
 bellakar.0250.t:0 "Предложение с юга"
 bellakar.0250.desc:0 "Уже несколько лет с юга приходят слухи о королевстве Беллакар, принесённые торговцами и захваченными пиратами. Кажется, в последнее время их судьба складывалась удачно, и после многих лет застоя они вновь установили контроль над землями Фелайи и Мардруака. \n\nНо последние новости не заставили себя ждать - мой управляющий сообщает мне, что [high_king_of_bellakar.GetName] [Select_CString(high_king_of_bellakar.IsFemale, 'прислала', 'прислал' )] к моему двору гонцов. Они предлагают восстановить старый союз, который так хорошо послужил Гондору в годы правления Морских Королей. \n\nЯ размышляю о Клятве Масилиона из Сильмалондэ и Долге Элендиля. Когда-то наши королевства сражались плечом к плечу. И всё же долг Элендиля был выплачен. А Верные Беллакара остаются в заблуждении, их догматы и обряды испорчены влиянием местных культов. Можно ли спустя столько лет доверить Беллакару прийти к нам на помощь? И стоит ли проливать кровь Гондора проливаться за далёкое королевство, которое отвергло власть Элендиля?"
 bellakar.0250.a:0 "Пришло время возродить союз. Мы обнажим мечи вместе!"
 bellakar.0250.b:0 "Мы должны обратиться к собственным силам..."

 ### Bellakar recieves message of Gondor accepting alliance ###
 bellakar.0251.t:0 "Союз возрождён"
 bellakar.0251.desc:0 "Наконец-то наши эмиссары вернулись, сопровождаемые послами из Гондора. Когда они приближаются к трону, я слышу ропот моих придворных и вижу, как они с открытым ртом смотрят на северян. И неудивительно. Хотя мы гордимся нашим нуменорским наследием, ясно, что на севере кровь сохранилась более чистой. Ибо в их росте, осанке и в самом свете их глаз всё ещё можно различить дух Анадунэ. \n\nВ мою руку вкладывают свиток с печатью Белого Древа Гондора. Развернув его, я быстро вчитываюсь в два столбца, которые твёрдой рукой [Select_CString(high_king_of_gondor.IsFemale, 'вывела', 'вывел' )] [high_king_of_gondor.GetName], один на адунайском, другой на синдарине. Но мой взгляд приковывает последняя строка, написанная на безупречном синдарине: \n\n«Как Элендиль и Масилион до нас, обнажим мечи вместе!» \n\nТогда это будет союз. Верные с севера помогут нам в час нужды. Теперь мы должны подготовиться к тому, чтобы направить эту новую Лигу против наших врагов..."
 bellakar.0251.a:0 "Верные вновь едины"

 ### Bellakar recieves message of Gondor !! NOT !! accepting alliance ###
 bellakar.0252.t:0 "Отказ Гондора"
 bellakar.0252.desc:0 "Наконец-то наши эмиссары вернулись, и моё сердце замирает, когда я вижу, что они без сопровождения. Неужели Гондор не отправил послов в Нилулондэ?\n\nВ мою руку вкладывают свиток, на печати которого изображено Белое Древо Гондора. Развернув его, я быстро вчитываюсь в два столбца, которые мелким шрифтом [Select_CString(high_king_of_gondor.IsFemale, 'вывела', 'вывел' )] [high_king_of_gondor.GetName], один на адунайском, другой на синдарине. Моё сердце опускается ещё ниже. Слова почтительны, но тверды: \n\n«Клятвы были даны, и клятвы были исполнены. Теперь у нас нет обязательств ни перед Гондором, ни перед Беллакаром. Слишком долго наши королевства были разделены, и Гондор теперь должен сам решать свои дела...»"
 bellakar.0252.a:0 "Значит, мы одни..."

 ### Bellakar received message that Gondor ruler died, RENEW alliance ###
 bellakar.0253.t:0 "Возобновление клятвы?"
 bellakar.0253.desc:0 "Когда я сижу и просматриваю последние отчеты моего совета, меня прерывает мой управляющий, сообщая мне новости с севера — [dead_high_king_of_gondor.GetName] из Гондора [Select_CString(dead_high_king_of_gondor.IsFemale, 'мертва', 'мёртв' )]. \n\n[Select_CString(dead_high_king_of_gondor.IsFemale, 'Её', 'Его' )] [Select_CString(high_king_of_gondor.IsFemale, 'преемница', 'преемник' )], [high_king_of_gondor.GetName], [Select_CString(high_king_of_gondor.IsFemale, 'написала', 'написал' )] мне, чтобы заверить, что политика Гондора не изменилась, и что они желают возобновить союз между нашими королевствами. При этом они признают, что не претендуют ни на мою власть, ни на моё королевство. Это союз по выбору, а не по обязательству.\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, продолжать ли связывать Беллакара и Гондор вместе, или сейчас самое время освободиться от далёких уз."
 bellakar.0253.a:0 "Вместе мы сильнее. Возобновим союз!"
 bellakar.0253.b:0 "Мы должны заниматься своими делами..."

 ### The Golden Lands / decision_proclaim_pharazain
 bellakar.0300.t:0 "Золотые земли"
 bellakar.0300.desc:0 "Когда-то над землями юго-запада [Concept('middleearth', 'Средиземья')|E] господствовала сила могущественного [Concept('numenor', 'Нуменора')|E]. Разделённые, эти нуменорские колонии к югу от [GetTitleByKey('k_umbar').GetNameNoTier]а стали известны на родине как [GetTitleByKey('e_pharazain').GetNameNoTier] - Золотые земли, из которых богатства стекались на Остров Звезды.\n\nПосле [Concept('downfallofnumenor', 'Низвержения Нуменора')|E] много веков назад эти земли разделились на мелкие королевства и королевства, которые воевали друг с другом бесчисленные годы, то угасая, то ослабевая со временем. Но память о Нуменоре всё ещё жила, как и слабая идея о золотых землях [GetTitleByKey('e_pharazain').GetNameNoTierNoTooltip]а.\n\nНаконец, под моим знаменем объединились все бывшие колонии юга, и память об этом древнем имени теперь может наконец возродиться с новой целью!"
 bellakar.0300.a:0 "Да здравствует Золотая держава [GetTitleByKey('e_pharazain').GetNameNoTierNoTooltip]!"

 bellakar.0301.t: "Восстановление славы Корлеи"
 bellakar.0301.desc: "Во времена правления [Concept('numenor', 'Нуменора')|E] Корлея была главной гаванью [Concept('bellakar', 'Беллакара')|E] и центром торговли, обучения и ведения войны. И так будет снова!\n\nС этого дня и впредь мы будем работать над тем, чтобы вернуть славу, утраченную в бушующих волнах Низвержения, и сделать так, чтобы подобная трагедия никогда не повторилась. Корлея вновь занимает свое первое место среди могущественных гаваней Беллакара, являясь памятником нашей доблести и стойкости на всеобщее обозрение!"
 bellakar.0301.a: "Поистине исторический день!"

 bellakar.2000.t: "Чирковый заговор"
 bellakar.2000.desc: "С древних времен [Concept('numenorean_empire', 'Нуменорская империя')|E], славная земля, которая стала [Concept('bellakar', 'Беллакаром')|E], ассоциировалась с королевским пурпурным цветом. Но в последнее время я [Select_CString(ROOT.Char.IsFemale, 'одержима', 'одержим' )] другим: чирковым цветом.\n\nОн просто повсюду! Передо мной на стене и на столе разбросаны доказательства грандиозного заговора против чирка, скрытые связи обнажены в чудесных чирковых нитях: В древних записях упоминается великая держава [Concept('black_numenorean', 'чёрных нуменорцев')|E] с чирковыми знамёнами. Забытый склеп знатного беллакарца, похороненного в чирковом погребальном саване. Слухи о великой статуе Иштры, которая #emp должно быть#!, когда-то обладала крыльями чиркового цвета. Если правильно пересчитать и переставить месяцы в календаре Беллакарского летоисчисления, то получится буквально «СТРАНА ЧИРК»!\n\n«Всё ли в порядке, [Select_CString(pepe_silva.IsFemale, 'моя', 'мой' )] [chancellor.Custom2('RelationToMeShort', SCOPE.sC('pepe_silva'))]?» Я оборачиваюсь и вижу, что у двери стоит [chancellor.GetTitledFirstName] с беспокойным взглядом. Кто еще участвует в этом заговоре с целью стереть наше чирковое прошлое? Разве не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] я как [pepe_silva.GetTitleAsNameNoTooltip] вернуть [Concept('bellakar', 'Беллакару')|E] его истинный цвет?"
 bellakar.2000.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать всё #emp чирковым#!!"
 bellakar.2000.b: "...Забыть об этом."
 bellakar.2000.teal.tt: "[GetTitleByKey('e_bellakar').GetName] примет отвратительный #bold чирковый#! цвет на карте"
 bellakar.2000.coa.tt: "[GetTitleByKey('e_bellakar').GetName] примет отвратительный #bold чирковый#! герб"

 ### Cult of Saints Events ###

 select_personal_deity_saints_decision:0 "Выбрать святого покровителя"
 select_personal_deity_saints_decision_tooltip:0 "Посвятите себя святому покровителю"
 select_personal_deity_saints_decision_desc:0 "#F Нередко [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] выделяют среди святых того, кто соответствует их вкусам и целям в жизни, и уделяют ему особое внимание.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] созерцать этих святых и решить, кто из них взывает ко мне больше всего.#!"
 select_personal_deity_saints_decision_confirm:0 "Но кого выбрать?"
 select_personal_deity_saints_decision_tt:0 "Вы начинаете жить в соответствии с ценностями великого святого."
 select_personal_deity_saints_decision_tt2:0 "Выбор святых зависит от вашей культуры, ведь некоторые святые почитаются только определёнными культурами."

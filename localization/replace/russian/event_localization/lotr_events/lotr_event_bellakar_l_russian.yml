 #select_personal_deity_saints_decision.select_ullr:0 "Уллр, самый быстрый на снегу"
 #select_personal_deity_saints_decision.select_tyr:0 "Тир, Однорукий"
 #select_personal_deity_saints_decision.select_thor:0 "Тор, Хранитель Человека"
 #select_personal_deity_saints_decision.select_freyr:0 "Фрейр, Несущий мир"

 religious_decision.0103.t:0 "Выбор святого покровителя"
 religious_decision.0103.desc:0 "Наша вера почитает множество великих святых, а также ряд второстепенных местных. Тем не менее, я не могу сказать, что среди них нет тех, кто особенно привлекателен для меня. Если бы я [Select_CString(ROOT.Char.IsFemale, 'посвятила', 'посвятил' )] себя открытому поклонению преимущественно одному такому божеству, я бы, несомненно, [Select_CString(ROOT.Char.IsFemale, 'привлекла', 'привлёк' )] на свою сторону единомышленников. Какие бы блага ни даровал мой святой покровитель, подобные [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] в беседах могут принести мне только здоровье, богатство и славу."


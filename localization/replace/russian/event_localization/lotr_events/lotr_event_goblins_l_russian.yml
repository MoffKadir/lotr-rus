l_russian:

 ### The Mask ###

 ## Decision ##
 decision_put_on_the_mask: "Надеть маску"
 decision_put_on_the_mask_tooltip: "Вы наденете зловещую маску..."
 decision_put_on_the_mask_desc: "Маска лежит в моих руках, её пустые глаза смотрят прямо мне в душу. Я не могу объяснить почему, но знаю, что [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] надеть маску..."
 decision_put_on_the_mask_confirm: "Приступим..."
 decision_put_on_the_mask_ctt: "Вы владеете маской"
 decision_put_on_the_mask_ett: "Вы надеваете маску"

 decision_try_to_lose_the_mask: "Попытаться избавиться от маски"
 decision_try_to_lose_the_mask_tooltip: "Вы попытаетесь найти способ избавиться от маски"
 decision_try_to_lose_the_mask_desc: "Всё вышло из-под контроля, мягко говоря. Эта маска должна исчезнуть! Но как от неё избавиться?"
 decision_try_to_lose_the_mask_confirm: "Должен быть способ..."
 decision_try_to_lose_the_mask_ctt: "Вы владеете маской"
 decision_try_to_lose_the_mask_tt: "Вы попытаетесь найти способ избавиться от маски"

 ## Modifiers ##
 lotr_found_the_mask_modifier: "Маска"
 lotr_found_the_mask_modifier_desc: "Этот персонаж нашёл любопытную маску."

 lotr_mask_takes_hold_modifier: "Маска"
 lotr_mask_takes_hold_modifier_desc: "Маска стала приобретать необычайную важность для этого персонажа."

 lotr_haunted_by_the_mask: "Маска"
 lotr_haunted_by_the_mask_desc: "Маска преследует мысли этого персонажа днем и ночью."

 lotr_terrified_by_the_mask: "Маска"
 lotr_terrified_by_the_mask_desc: "Маска начала приводить в ужас этого персонажа."

 lotr_dominated_by_the_mask: "Маска"
 lotr_dominated_by_the_mask_desc: "Этот персонаж стал неспособен куда-либо ходить без маски."

 lotr_devastated_by_the_mask: "Маска"
 lotr_devastated_by_the_mask_desc: "Этот персонаж ослаблен влиянием маски."

 lotr_crippled_by_the_mask: "Маска"
 lotr_crippled_by_the_mask_desc: "Влияние маски искалечило этого персонажа."

 ## Initial Events ##
 goblins.0200.t: "Маска"
 goblins.0200.desc: "Наполовину зарытая в грязь лежит гротескная маска, выточенная из кости со странными отметинами. Её впалые глаза смотрят на меня, широкие и пустые, а клыкастая пасть застыла в безмолвном оскале.\n\nКак только я смотрю на неё, мной овладевает странное желание. Я хочу поднять её. Почувствовать её вес. Прижать её к своему лицу. Я не знаю, почему. Но мысль о том, чтобы оставить её позади, глубоко тревожит меня.\n\n[Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я взять маску с собой... или оставить там, где она лежит?"
 goblins.0200.a: "Я возьму её."
 goblins.0200.a.tt: "Открывает особое [Concept('decision', 'решение')|E]"
 goblins.0200.b: "Лучше оставить всё как есть..."
 goblins.0200.b.tt: "Вы отбрасываете маску в сторону"

 goblins.0201.t: "Маска: Чувство могущества"
 goblins.0201.desc: "Я натягиваю маску на лицо. Холод... такой холод! Он кусает мою кожу, словно зубы из мороза. Всё кружится, а затем застывает на месте. Цвета меняются. Звуки растягиваются.\n\nЯ слышу свою кровь. Я слышу всё. Моё сердце стучит, как военные барабаны. Я ухмыляюсь. Мне кажется, я смеюсь. Или кричу? Я не знаю! Мне всё равно!\n\nМаска хочет всего, и я тоже. Да. Да! Пусть они придут!"
 goblins.0201.a: "Я чувствую... силу...!"

 goblins.0202.t: "Маска: Растущая сила"
 goblins.0202.desc: "Мои кости ломаются. Моя кожа растягивается. Больно, но это приятная боль. Мои руки вздымаются, хватка крепнет... Я крошу камень, [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] того не желая. Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'тяжёлой, сильной, быстрой', 'тяжёлым, сильным, быстрым' )]. Быстрее, чем я когда-либо [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )]. Я бью по земле, и она трескается.\n\nЯ смеюсь. Маска гудит на моём лице, словно питает меня. Питается через меня. Когда-то я [Select_CString(ROOT.Char.IsFemale, 'была маленькой', 'был маленьким' )]. Теперь нет. Теперь они будут убегать, когда увидят, что я приближаюсь."
 goblins.0202.a: "Хахаха! Я [Select_CString(ROOT.Char.IsFemale, 'непобедима', 'непобедим' )]!"

 goblins.0203.t: "Маска: Мысли о величии"
 goblins.0203.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] всего лишь ещё одним [Concept('goblin', 'гоблином')|E]... [Select_CString(ROOT.Char.IsFemale, 'маленькой, быстрой, забывчивой', 'маленьким, быстрым, забывчивым' )]. Не [Select_CString(ROOT.Char.IsFemale, 'самой большой', 'самым большим' )]. Не [Select_CString(ROOT.Char.IsFemale, 'самой злой', 'самым злым' )]. Просто ещё одно существо в рое. Но теперь? Теперь я вижу правду. Они разбегаются, рычат и драпают за объедками... а я возвышаюсь.\n\nМаска показала мне, кем я могу быть. Нет... кем я являюсь. Умнее. Сильнее. Сильнее. Я [Select_CString(ROOT.Char.IsFemale, 'была создана', 'был создан' )] для большего. Я чувствую это каждой косточкой. Они пойдут за мной или падут."
 goblins.0203.a: "Никто меня не остановит!"

 ### Random Events ###
 goblins.0210.t: "Маска: Нечестные доходы"
 goblins.0210.desc: "Маска прижимается к моей коже, а по пальцам разливается странное тепло. Я закрываю глаза, и вдруг воздух вокруг меня начинает гудеть.\n\nИз тонких теней начинают сыпаться монеты, золотые и серебряные, скапливаясь у моих ног, словно река богатства. Я протягиваю руку, и сокровища текут в мои ладони, словно призванные самой маской. Это не просто богатство, это власть, незаслуженная, но неоспоримо моя.\n\nЯ смеюсь, звук звучит резко и дико, зная, что за это богатство придётся заплатить цену, которую я пока не понимаю. Маска пульсирует, живая, шепчет обещания большего, если я осмелюсь взять её."
 goblins.0210.a: "Я [Select_CString(ROOT.Char.IsFemale, 'богата', 'богат' )]!"

 goblins.0211.t: "Маска: Вкусная еда"
 goblins.0211.desc: "Маска покалывает лицо, пока я брожу у кромки воды. Вдруг я замечаю мерцание под рябью. Я протягиваю руку вниз и ощущаю в своих ладонях свежее и тяжелое тело жирной рыбы.\n\nЕё чешуя сверкает, как расплавленное серебро, а запах реки наполняет мои ноздри. Голод гложет меня, но этот приз кажется чем-то большим, чем просто удача.\n\nТакое ощущение, что маска направляет меня и помогает, когда я больше всего в этом нуждаюсь. Я улыбаюсь, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] к пиршеству, [Select_CString(ROOT.Char.IsFemale, 'благодарная', 'благодарный' )] за этот странный подарок от чего-то потустороннего."
 goblins.0211.a: "Пора копать!"

 goblins.0212.t: "Маска: Публичное унижение"
 goblins.0212.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'бродила', 'бродил' )] возле просеки, как вдруг всё вокруг стало тяжёлым и далёким. Мои мысли замедлились, как будто мой разум погрузился в туман. Звуки стали тусклыми, зрение затуманилось, и я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] тяжесть, с которой не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бороться. Время пролетело незаметно.\n\nЗатем, словно очнувшись от сна, я [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )] вниз и [Select_CString(ROOT.Char.IsFemale, 'замерла', 'замер' )]. Стыд ударил по мне как молотком - я [Select_CString(ROOT.Char.IsFemale, 'облегчилась', 'облегчился' )] прямо в открытую. Лица вокруг меня исказились от смеха и отвращения.\n\nКак это произошло? Я ничего не помню. Что это за жестокий трюк?"
 goblins.0212.a: "Аргх!"

 goblins.0213.t: "Маска: Кровь на моих руках"
 goblins.0213.desc: "Я помню, как я и [dead_courtier.GetName] вели резкую беседу, хотя сейчас слова кажутся далекими, словно произнесёнными кем-то другими.\n\nВнезапно яростная головная боль охватывает меня и бьёт глубоко в череп. Мир кружится и расплывается, я пошатываюсь и закрываю глаза, чтобы успокоиться. Когда я снова открываю их, в комнате тихо и спокойно, но что-то ужасно не так.\n\nНа полу лежит тело, не двигаясь, кровь заливает пол под ним. У меня трясутся руки, когда я смотрю вниз, и меня охватывает смятение.\n\nКогда это случилось? Как дошло до такого? Я не помню, чтобы [Select_CString(ROOT.Char.IsFemale, 'наносила', 'наносил' )] удары. Что за тёмная дымка поглотила мою память?"
 goblins.0213.a: "Но... когда я...?"

 goblins.0214.t: "Маска: Огненное опустошение"
 goblins.0214.desc: "Зал наполнен звуками далекого потрескивания, но я сижу спокойно, не замечая хаоса за этими стенами. В воздухе ощущается слабый запах дыма, но он кажется мне далёким и неясным.\n\nЗатем двери распахиваются, и внутрь врывается толпа с дикими глазами и криками. Они пришли из подожжённого квартала города, утверждая, что видели, как #italic я#! [Select_CString(ROOT.Char.IsFemale, 'устроила', 'устроил' )] разрушительный пожар во владении [raid_province.GetName], который все это вызвал!\n\nЯ моргаю в замешательстве, мой разум пытается понять, что они имеют в виду. Я не могу вспомнить ничего из того, в чем они меня обвиняют. Мои руки спокойно лежат на коленях, ровные и чистые, но их обвинения громко звучат в моих ушах.\n\nКак я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] совершить такое? Без моего ведома рядом бушует всепоглощающее пламя, а шепот вокруг меня перерастает в бурю. [Select_CString(ROOT.Char.IsFemale, 'Виновата', 'Виноват' )] ли я на самом деле, или в этом виновато нечто, выходящее за рамки моего понимания?"
 goblins.0214.a: "Огонь вышел из-под контроля!"
 goblins.0214.tt: "[Concept('building', 'Здание')|E] во владении [raid_province.GetName] понижено или уничтожено"

 goblins.0215.t: "Маска: Зловещее видение"
 goblins.0215.desc: "Неподвижность воды притягивает мой взгляд: тихий пруд, приютившийся под выступом кривого камня. Я наклоняюсь ближе, вглядываясь в поверхность, где меня должно встретить мое отражение.\n\nНо то, что смотрит в ответ, - не совсем я. Фигура моя, глаза мои, но они двигаются, не повторяя моих собственных. Подергивание головы, запоздалое моргание, слабая улыбка, выгибающаяся вверх, хотя мое лицо неподвижно.\n\nЯ замираю. Отражение наклоняет голову в другую сторону, изучая меня знающим взглядом, который леденит мою душу. В этот момент не слышно ни звука, только тихое журчание воды и тяжелый стук моего сердца.\n\nЧто это за маска, которая бросает тень не только на лицо, но и на самую душу? Образ в воде то задерживается, то медленно исчезает вместе с рябью, как будто его никогда и не было, но каким-то образом он все еще существует."
 goblins.0215.a: "Я... [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] себя и в то же время нет."

 goblins.0216.t: "Маски: Порезы и синяки"
 goblins.0216.desc: "Я чувствую острую боль по всей коже, свежие порезы и синяки жестоко маркируют мои руки и грудь. В голове - туман, пустота и путаница, я не могу вспомнить, как [Select_CString(ROOT.Char.IsFemale, 'дошла', 'дошёл' )] до такого.\n\nНеужели на меня напали невидимые враги? Или же маска присвоила себе эти повреждения, вырезав на мне свой зловещий след, когда я не [Select_CString(ROOT.Char.IsFemale, 'смотрела', 'смотрел' )]?\n\nГраница между моей собственной волей и извращенной силой маски еще больше размывается. Мое отражение в воде изломано, как и мое самоощущение. Когда это случилось? Какие ужасы я боюсь вспомнить?\n\nМаска тихонько напевает, касаясь моей кожи: холодная, страшная колыбельная, обещающая, что все еще впереди."
 goblins.0216.a: "Когда это произошло...?"

 goblins.0217.t: "Маски: На вершине"
 goblins.0217.desc: "Я стою на самой высокой вершине горы, и мир расстилается подо мной, словно завоеванное королевство. Ветер кусает мою кожу, резкий и дикий, но я чувствую только трепет триумфа, проникающий в меня. Это момент гордости, момент, которым я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] наслаждаться.\n\nИ всё же путь исчезает из моей памяти. Я не помню ни подъема, ни трудностей, ни преодоленных усилий. Только маска, лежащая на моем лице, согретая странной и тихой силой.\n\nОна ли привела меня сюда? [Select_CString(ROOT.Char.IsFemale, 'Поднялась', 'Поднялся' )] ли я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] или меня привела какая-то сила, не зависящая от меня?"
 goblins.0217.a: "И всё же... Я не помню пути наверх... или вниз..."

 goblins.0218.t: "Маски: Холодный ветерок"
 goblins.0218.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )] от прикосновения холодного воздуха к голой коже. Подо мной был камень, свет факелов мерцал на стенах пещеры, а между ними не было ничего, кроме маски, прилипшей к моему лицу.\n\nОдежды на мне нет. Всё до последнего клочка.\n\nШепот эхом отдаётся в моем черепе, взрывы смеха и издевательские крики на рыночной площади. Лица поворачиваются. Пальцы указывают. Никакие воспоминания не привели меня сюда. Ни одна ниточка, по которой можно было бы проследить. Только ползучий ужас от того, что меня увидели вот так, [Select_CString(ROOT.Char.IsFemale, 'полубезумную, спотыкающуюся', 'полубезумного, спотыкающегося' )] в норе, не имея ничего, что могло бы меня прикрыть.\n\nНеужели это сделала маска? Или это я [Select_CString(ROOT.Char.IsFemale, 'сама заблудилась', 'сам заблудился' )] в ее хватке? Холод остается, но стыд пронзает гораздо глубже."
 goblins.0218.a: "Г-где моя одежда?"

 goblins.0219.t: "Маска: Нерассказанная история"
 goblins.0219.desc: "#italic «Отомсти за меня!» #!\n\nЭто началось, как только я [Select_CString(ROOT.Char.IsFemale, 'надела', 'надел' )] маску на лицо. #italic «Отомсти за меня!» #! - произносит он, снова и снова. Бесконечно, то крича, то шепча. #italic «Отомсти за меня!» #!\n\nОтомстить? За что? Кто ты? Откуда мне знать? Эти вопросы мало что значат для маски. Она не останавливается, не сдается.\n\n#italic «Отомсти за меня!» #!"
 goblins.0219.a: "Прошу... хватит..."

 goblins.0300.t: "Маска: Не в своей тарелке"
 goblins.0300.desc: "С каждым днем влияние маски становится все сильнее. Шепот преследует меня даже в часы бодрствования, а тени кружатся на краю моего зрения. Я уже не могу определить, где заканчивается её воля и начинается моя.\n\nТак больше не может продолжаться. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] избавиться от неё. Пока оно не забрало то немногое, что во мне осталось. Но как? Изгнать ее в глубины, обманом заставить другого принять на себя проклятие или попытаться уничтожить ее?\n\nМаска гудит на моей коже, словно уже знает мой ответ."
 goblins.0300.a: "Я потеряю её где-нибудь. В темной пещере, в глубокой пропасти..."
 goblins.0300.a.tt: "Вы попытаетесь избавиться от маски"
 goblins.0300.b: "Я знаю! [unlucky_goblin.GetFirstName] получит её от меня как подарок..."
 goblins.0300.b.tt: "Вы попытаетесь передать маску персонажу [unlucky_goblin.GetName]"
 goblins.0300.c: "Её нужно уничтожить..."
 goblins.0300.c.tt: "Вы попытаетесь полностью уничтожить маску"

 goblins.0301.t: "Маска: Возвращение в тень"
 goblins.0301.desc: "Дорога была долгой и жестокой. Каждый шаг в сторону от логова искажал мои мысли, словно маска сжимала свою хватку в знак протеста. Временами я едва не [Select_CString(ROOT.Char.IsFemale, 'поворачивала', 'поворачивал' )] назад, сомневаясь в правильности выбора, сомневаясь в себе.\n\nНо я [Select_CString(ROOT.Char.IsFemale, 'шла', 'шел' )] вперед. Через дикие места и неровные холмы, пока не [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на расщелину в земле, огромную пропасть, глубокую и темную, где даже эхо боялось задерживаться.\n\nДрожащими руками я [Select_CString(ROOT.Char.IsFemale, 'сорвала', 'сорвал' )] маску со своего лица. Она тихо вскрикнула, когда я [Select_CString(ROOT.Char.IsFemale, 'бросила', 'бросил' )] ее в пустоту, исчезнув в черноте далеко внизу.\n\nКак только я [Select_CString(ROOT.Char.IsFemale, 'отошла', 'отошел' )], воздух стал легче. Тишина стала еще глубже.\n\nМаска исчезла... По-настоящему исчезла."
 goblins.0301.a: "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )]..."

 goblins.0302.t: "Маска: Страшное возвращение"
 goblins.0302.desc: "Я выбросил её. Я знаю, что так и было. Путешествие, пропасть - все это реально. Я [Select_CString(ROOT.Char.IsFemale, 'смотрела', 'смотрел' )], как маска исчезает в черноте, поглощаемая глубинами под миром.\n\nИ всё же... Когда я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] в свои покои, [Select_CString(ROOT.Char.IsFemale, 'усталая', 'усталый' )], но с облегчением, она была там. Она находилась в центре пола, как будто никогда и не покидала его. Ни ветра, ни шагов, ни звука, только присутствие. Ожидание.\n\nВоздух снова стал густым. По коже ползают мурашки. Маска вернулась ко мне."
 goblins.0302.a: "Как это возможно?"

 goblins.0303.t: "Маска: Это подарок"
 goblins.0303.desc: "Проклятая Маска слишком долго лежала грузом на моем сердце. Теперь мной движет отчаяние, и я не вижу другого выхода, кроме как переложить это бремя на [Select_CString(unlucky_goblin.IsFemale, 'другую', 'другого' )]. После осторожных слов и фальшивых улыбок [unlucky_goblin.GetFirstName] [Select_CString(unlucky_goblin.IsFemale, 'приняла', 'принял' )] маску в подарок. Я молюсь, чтобы [unlucky_goblin.GetFirstName] [Select_CString(unlucky_goblin.IsFemale, 'она не узнала', 'он не узнал' )] её ужасные секреты слишком рано.\n\nПусть [Select_CString(unlucky_goblin.IsFemale, 'её', 'его' )] судьба будет благосклоннее моей, хотя, боюсь, муки маски неумолимы. К счастью, теперь мне больше не придется ее терпеть."
 goblins.0303.a: "«Повеселись» с ней, [unlucky_goblin.GetFirstName]..."

 goblins.0304.t: "Маска: Подарок возвращён"
 goblins.0304.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что проклятая маска наконец-то ушла от меня, что [unlucky_goblin.GetFirstName] [Select_CString(unlucky_goblin.IsFemale, 'унесла', 'унес' )] её. Я [Select_CString(ROOT.Char.IsFemale, 'верила', 'верил' )], что груз снят, тень исчезла. Но когда я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] в свои покои, она лежала в ожидании, безмолвная и неподвижная, словно никогда и не покидала моих рук.\n\nКак [Select_CString(unlucky_goblin.IsFemale, 'она посмела', 'он посмел' )] вернуть мне такую ношу? Такая дерзость режет глубже любого клинка.\n\nТень маски прижимается все плотнее, окутывая мой разум и душу, словно саван. Я боюсь, что ее мучения никогда не закончатся."
 goblins.0304.a: "Это наглость!"

 goblins.0305.t: "Маска: На куски"
 goblins.0305.desc: "Проклятая маска сопротивлялась каждому удару. Ее шепот впивался в мой разум, а я [Select_CString(ROOT.Char.IsFemale, 'наносила', 'наносил' )] удары снова и снова. Пот и кровь смешивались, а руки тряслись от усилий.\n\nНаконец, с последним ударом маска разлетелась на осколки, которые больше не пульсировали темной силой. Я [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )]!"
 goblins.0305.a: "Наконец-то это проклятие снято..."

 goblins.0306.t: "Маска: Неизвестный материал"
 goblins.0306.desc: "Как бы сильно я ни [Select_CString(ROOT.Char.IsFemale, 'била', 'бил' )], какой бы огонь или камень ни [Select_CString(ROOT.Char.IsFemale, 'использовала', 'использовал' )], маска остаётся невредимой. Она насмехается над моими усилиями своим жутким молчанием. Я не могу ни повредить ее, ни разбить.\n\nЧто за странная и страшная сила выковала эту вещь? Я остаюсь [Select_CString(ROOT.Char.IsFemale, 'беспомощной и охваченной', 'беспомощным и охваченным' )] яростью."
 goblins.0306.a: "Этого не может быть..."

 ### Mask Lunacy Events ###
 goblins.0280.t: "Маска: Определённый порыв"
 goblins.0280.desc: "Тяга. Царапина. Шёпот, который никогда не прекращается!\n\nМаска... она просто лежит там, неподвижная, как камень, но я слышу ее. Я чувствую ее. Она бьется о край моего черепа!\n\nЯ смотрю. Несколько часов. Может быть, дольше? Я не моргаю. Я забываю дышать. Мои пальцы дергаются. Челюсть болит. Она хочет, чтобы ее носили. Я знаю, что хочет! Не приказ... нет, нет. Это жажда. Потребность. Как будто оно сейчас внутри меня. Ползет!\n\nМир тускнеет, когда оно уходит. Но когда он близко... О, когда он близко... все становится ясным. Слишком ясно. Это успокаивает меня. А может быть... может быть, она владеет мной? Я не могу сказать. Не могу!\n\nЯ знаю только, что она мне нужна... Мне нужно это сейчас!"
 goblins.0280.a: "Это... э-э... немного зловеще?"

 goblins.0281.t: "Маска: Мощный порыв"
 goblins.0281.desc: "Он не останавливается.\n\nЦарапанье стало громче. Ближе. Внутри. Маска наблюдает за мной. Я знаю. Даже когда я скрываю это. Даже когда отворачиваюсь. Я чувствую, как она улыбается.\n\nЯ просыпаюсь и тянусь к ней. Я засыпаю с ее весом в моем сознании. Мне снится его голос. Мои мысли больше не мои. Они отдаются эхом, петляют, шепчут его имя.\n\nПочему я чувствую пустоту, когда не прикасаюсь к нему? Почему все остальное кажется тусклым и серым? Я не могу думать. Я не могу есть. Я не могу дышать правильно, если она не рядом. Если только он не мой.\n\nЕще один взгляд. Еще одно прикосновение. Тогда, возможно, я снова почувствую себя [Select_CString(ROOT.Char.IsFemale, 'целой', 'целым' )]."
 goblins.0281.a: "Это нехорошо!"

 goblins.0282.t: "Маска: Ментальная боль"
 goblins.0282.desc: "Оно не оставит меня.\n\nДаже когда я закрываю глаза, она там... выжжена в темноте. Я пытаюсь думать о других вещах, простых вещах, безопасных вещах... но маска прорезает их, как когти ткань. Теперь она шепчет громче. Не слова. Не совсем. Но смысл. Давление. Боль.\n\nГолова раскалывается. Мои мысли сбиваются. Я хватаюсь за череп, чтобы держать себя в руках. Но я не могу! Это внутри меня. За моими глазами. Под моей кожей.\n\nЯ не могу забыть об этом. Я не могу бороться с ним. Оно поселилось во мне. И я боюсь - нет, я знаю, что оно не собирается уходить."
 goblins.0282.a: "Это явно выходит из-под контроля!"

 goblins.0283.t: "Маска: Изнурительный порыв"
 goblins.0283.desc: "Почему я? Почему это пришло ко мне? Эта проклятая тварь... эта жалкая маска!\n\nГолова раскалывается. Мои кости болят. Моя кожа зудит изнутри. Каждый вдох - это битва. Она царапает меня, даже когда я сплю... Особенно когда я сплю. Я чувствую, как оно наблюдает. Ждёт.\n\n[Select_CString(ROOT.Char.IsFemale, 'Была', 'Был' )] ли я [Select_CString(ROOT.Char.IsFemale, 'избрана? Проклята? Обманута', 'избран? Проклят? Обманут' )]?! Чем я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] эти муки? Я не [Select_CString(ROOT.Char.IsFemale, 'просила', 'просил' )] об этом. Я не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] этого! Но теперь оно не отпускает меня.\n\nЯ не могу есть. Я не могу отдыхать. Я не могу даже думать! Маска горит в моих мыслях, как клеймо. Я умоляю о тишине... о покое... но она только смеется.\n\nПочему она пришла ко мне? Почему это не прекращается?!"
 goblins.0283.a: "Эти муки... невыносимы..."

 goblins.0284.t: "Маска: Непреодолимые боли"
 goblins.0284.desc: "Больно... Больно!\n\nБольше никаких мыслей... ничего! Только маска... всегда маска...\n\nЯ не могу думать. Я не могу... видеть без этого крика в моей голове! Стены прогибаются. Пол дышит. Зубы чешутся. Моя кровь гудит. Я смеюсь и плачу, и уже не знаю, кто из них кто!\n\nМаска смотрит. Она шепчет. Нет... она поет! Красивая и разбитая. Я хочу сорвать ее со своего лица, но еще не время... Не сейчас. НЕ СЕЙЧАС!\n\nВсе остальное ушло. Ушлоушлоушло! Теперь есть только Маска. Только она. Только она... ТОЛЬКО ОНА!"
 goblins.0284.a: "АРРГХГХХХРХБЛЛЛЛРЛР!"
 ## Initial Events ##
 goblins.0200.t: "Маска"
 goblins.0200.desc: "Наполовину зарытая в грязь лежит гротескная маска, выточенная из кости или чего-то тревожно близкого к ней. Её впалые глаза смотрят на меня, широкие и пустые, а клыкастая пасть застыла в безмолвном оскале.\n\nКак только я смотрю на неё, мной овладевает странное желание. Я хочу поднять её. Почувствовать её вес. Прижать её к своему лицу. Я не знаю, почему. Но мысль о том, чтобы оставить её позади, глубоко тревожит меня.\n\n[Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я взять маску с собой... или оставить там, где она лежит?"
 goblins.0200.a: "Я возьму её."
 goblins.0200.a.tt: "Открывает особое [Concept('decision', 'решение')|E]"
 goblins.0200.b: "Лучше оставить всё как есть..."
 goblins.0200.b.tt: "Вы отбрасываете маску в сторону"

 goblins.0201.t: "Маска: Чувство могущества"
 goblins.0201.desc: "Я натягиваю маску на лицо. Холод... такой холод! Он кусает мою кожу, словно зубы из мороза. Всё кружится, а затем застывает на месте. Цвета меняются. Звуки растягиваются.\n\nЯ слышу свою кровь. Я слышу всё. Моё сердце стучит, как военные барабаны. Я ухмыляюсь. Мне кажется, я смеюсь. Или кричу? Я не знаю! Мне всё равно!\n\nМаска хочет всего, и я тоже. Да. Да! Пусть они придут!"
 goblins.0201.a: "Я чувствую... силу...!"

 goblins.0202.t: "Маска: Растущая сила"
 goblins.0202.desc: "Мои кости ломаются. Моя кожа растягивается. Больно, но это приятная боль. Мои руки вздымаются, хватка крепнет... Я крошу камень, [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] того не желая. Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'тяжёлой, сильной, быстрой', 'тяжёлым, сильным, быстрым' )]. Быстрее, чем я когда-либо [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )]. Я бью по земле, и она трескается.\n\nЯ смеюсь. Маска гудит на моём лице, словно питает меня. Питается через меня. Когда-то я [Select_CString(ROOT.Char.IsFemale, 'была маленькой', 'был маленьким' )]. Теперь нет. Теперь они будут убегать, когда увидят, что я приближаюсь."
 goblins.0202.a: "Хахаха! Я [Select_CString(ROOT.Char.IsFemale, 'непобедима', 'непобедим' )]!"

 goblins.0203.t: "Маска: Мысли о величии"
 goblins.0203.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] всего лишь ещё одним [Concept('goblin', 'гоблином')|E]... [Select_CString(ROOT.Char.IsFemale, 'маленькой, быстрой, забывчивой', 'маленьким, быстрым, забывчивым' )]. Не [Select_CString(ROOT.Char.IsFemale, 'самой большой', 'самым большим' )]. Не [Select_CString(ROOT.Char.IsFemale, 'самой злой', 'самым злым' )]. Просто ещё одно существо в рое. Но теперь? Теперь я вижу правду. Они разбегаются, рычат и драпают за объедками... а я возвышаюсь.\n\nМаска показала мне, кем я могу быть. Нет... кем я являюсь. Умнее. Сильнее. Сильнее. Я [Select_CString(ROOT.Char.IsFemale, 'была создана', 'был создан' )] для большего. Я чувствую это каждой косточкой. Они пойдут за мной или падут."
 goblins.0203.a: "Никто меня не остановит!"

 ### Random Events ###
 goblins.0210.t: "Маска: Нечестные доходы"
 goblins.0210.desc: "Маска прижимается к моей коже, а по пальцам разливается странное тепло. Я закрываю глаза, и вдруг воздух вокруг меня начинает гудеть.\n\nИз тонких теней начинают сыпаться монеты, золотые и серебряные, скапливаясь у моих ног, словно река богатства. Я протягиваю руку, и сокровища текут в мои ладони, словно призванные самой маской. Это не просто богатство, это власть, незаслуженная, но неоспоримо моя.\n\nЯ смеюсь, звук звучит резко и дико, зная, что за это богатство придётся заплатить цену, которую я пока не понимаю. Маска пульсирует, живая, шепчет обещания большего, если я осмелюсь взять её."
 goblins.0210.a: "Я [Select_CString(ROOT.Char.IsFemale, 'богата', 'богат' )]!"

 goblins.0211.t: "Маска: Вкусная еда"
 goblins.0211.desc: "Маска покалывает лицо, пока я брожу у кромки воды. Вдруг я замечаю мерцание под рябью. Я протягиваю руку вниз и ощущаю в своих ладонях свежее и тяжелое тело жирной рыбы.\n\nЕё чешуя сверкает, как расплавленное серебро, а запах реки наполняет мои ноздри. Голод гложет меня, но этот приз кажется чем-то большим, чем просто удача.\n\nТакое ощущение, что маска направляет меня и помогает, когда я больше всего в этом нуждаюсь. Я улыбаюсь, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] к пиршеству, [Select_CString(ROOT.Char.IsFemale, 'благодарная', 'благодарный' )] за этот странный подарок от чего-то потустороннего."
 goblins.0211.a: "Пора копать!"

 goblins.0212.t: "Маска: Публичное унижение"
 goblins.0212.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'бродила', 'бродил' )] возле просеки, как вдруг всё вокруг стало тяжёлым и далёким. Мои мысли замедлились, как будто мой разум погрузился в туман. Звуки стали тусклыми, зрение затуманилось, и я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] тяжесть, с которой не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бороться. Время пролетело незаметно.\n\nЗатем, словно очнувшись от сна, я [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )] вниз и [Select_CString(ROOT.Char.IsFemale, 'замерла', 'замер' )]. Стыд ударил по мне как молотком - я [Select_CString(ROOT.Char.IsFemale, 'облегчилась', 'облегчился' )] прямо в открытую. Лица вокруг меня исказились от смеха и отвращения.\n\nКак это произошло? Я ничего не помню. Что это за жестокий трюк?"
 goblins.0212.a: "Аргх!"

 goblins.0213.t: "Маска: Кровь на моих руках"
 goblins.0213.desc: "Я помню, как я и [dead_courtier.GetName] вели резкую беседу, хотя сейчас слова кажутся далекими, словно произнесёнными кем-то другими.\n\nВнезапно яростная головная боль охватывает меня и бьёт глубоко в череп. Мир кружится и расплывается, я пошатываюсь и закрываю глаза, чтобы успокоиться. Когда я снова открываю их, в комнате тихо и спокойно, но что-то ужасно не так.\n\nНа полу лежит тело, не двигаясь, кровь заливает пол под ним. У меня трясутся руки, когда я смотрю вниз, и меня охватывает смятение.\n\nКогда это случилось? Как дошло до такого? Я не помню, чтобы [Select_CString(ROOT.Char.IsFemale, 'наносила', 'наносил' )] удары. Что за тёмная дымка поглотила мою память?"
 goblins.0213.a: "Но... когда я...?"

 goblins.0214.t: "Маска: Огненное опустошение"
 goblins.0214.desc: "Зал наполнен звуками далекого потрескивания, но я сижу спокойно, не замечая хаоса за этими стенами. В воздухе ощущается слабый запах дыма, но он кажется мне далёким и неясным.\n\nЗатем двери распахиваются, и внутрь врывается толпа с дикими глазами и криками. Они говорят, что пришли из подожжённого квартала города, утверждая, что видели, как я [Select_CString(ROOT.Char.IsFemale, 'устроила', 'устроил' )] разрушительный пожар, который все это вызвал!\n\nЯ моргаю в замешательстве, мой разум пытается понять, что они имеют в виду. Я не могу вспомнить ничего из того, в чем они меня обвиняют. Мои руки спокойно лежат на коленях, ровные и чистые, но их обвинения громко звучат в моих ушах.\n\nКак я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] совершить такое? Без моего ведома рядом бушует всепоглощающее пламя, а шепот вокруг меня перерастает в бурю. [Select_CString(ROOT.Char.IsFemale, 'Виновата', 'Виноват' )] ли я на самом деле, или в этом виновато нечто, выходящее за рамки моего понимания?"
 goblins.0214.a: "Огонь вышел из-под контроля!"

 goblins.0215.t: "Маска: Зловещее видение"
 goblins.0215.desc: "Неподвижность воды притягивает мой взгляд: тихий пруд, приютившийся под выступом кривого камня. Я наклоняюсь ближе, вглядываясь в поверхность, где меня должно встретить мое отражение.\n\nНо то, что смотрит в ответ, - не совсем я. Фигура моя, глаза мои, но они двигаются, не повторяя моих собственных. Подергивание головы, запоздалое моргание, слабая улыбка, выгибающаяся вверх, хотя мое лицо неподвижно.\n\nЯ замираю. Отражение наклоняет голову в другую сторону, изучая меня знающим взглядом, который леденит мою душу. В этот момент не слышно ни звука, только тихое журчание воды и тяжелый стук моего сердца.\n\nЧто это за маска, которая бросает тень не только на лицо, но и на самую душу? Образ в воде то задерживается, то медленно исчезает вместе с рябью, как будто его никогда и не было, но каким-то образом он все еще существует."
 goblins.0215.a: "Я... [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] себя и в то же время нет."

 ### Mask Lunacy Events ###
 goblins.0280.t: "Маска: Определённый порыв"
 goblins.0280.desc: "Тяга. Царапина. Шёпот, который никогда не прекращается!\n\nМаска... она просто лежит там, неподвижная, как камень, но я слышу ее. Я чувствую ее. Она бьется о край моего черепа!\n\nЯ смотрю. Несколько часов. Может быть, дольше? Я не моргаю. Я забываю дышать. Мои пальцы дергаются. Челюсть болит. Она хочет, чтобы ее носили. Я знаю, что хочет! Не приказ... нет, нет. Это жажда. Потребность. Как будто оно сейчас внутри меня. Ползет!\n\nМир тускнеет, когда оно уходит. Но когда он близко... О, когда он близко... все становится ясным. Слишком ясно. Это успокаивает меня. А может быть... может быть, она владеет мной? Я не могу сказать. Не могу!\n\nЯ знаю только, что она мне нужна... Мне нужно это сейчас!"
 goblins.0280.a: "Это... э-э... немного зловеще?"

 goblins.0281.t: "Маска: Мощный порыв"
 goblins.0281.desc: "Он не останавливается.\n\nЦарапанье стало громче. Ближе. Внутри. Маска наблюдает за мной. Я знаю. Даже когда я скрываю это. Даже когда отворачиваюсь. Я чувствую, как она улыбается.\n\nЯ просыпаюсь и тянусь к ней. Я засыпаю с ее весом в моем сознании. Мне снится его голос. Мои мысли больше не мои. Они отдаются эхом, петляют, шепчут его имя.\n\nПочему я чувствую пустоту, когда не прикасаюсь к нему? Почему все остальное кажется тусклым и серым? Я не могу думать. Я не могу есть. Я не могу дышать правильно, если она не рядом. Если только он не мой.\n\nЕще один взгляд. Еще одно прикосновение. Тогда, возможно, я снова почувствую себя [Select_CString(ROOT.Char.IsFemale, 'целой', 'целым' )]."
 goblins.0281.a: "Это нехорошо!"

 goblins.0282.t: "Маска: Ментальная боль"
 goblins.0282.desc: "Оно не оставит меня.\n\nДаже когда я закрываю глаза, она там... выжжена в темноте. Я пытаюсь думать о других вещах, простых вещах, безопасных вещах... но маска прорезает их, как когти ткань. Теперь она шепчет громче. Не слова. Не совсем. Но смысл. Давление. Боль.\n\nГолова раскалывается. Мои мысли сбиваются. Я хватаюсь за череп, чтобы держать себя в руках. Но я не могу! Это внутри меня. За моими глазами. Под моей кожей.\n\nЯ не могу забыть об этом. Я не могу бороться с ним. Оно поселилось во мне. И я боюсь - нет, я знаю, что оно не собирается уходить."
 goblins.0282.a: "Это явно выходит из-под контроля!"

 goblins.0283.t: "Маска: Изнурительный порыв"
 goblins.0283.desc: "Почему я? Почему это пришло ко мне? Эта проклятая тварь... эта жалкая маска!\n\nГолова раскалывается. Мои кости болят. Моя кожа зудит изнутри. Каждый вдох - это битва. Она царапает меня, даже когда я сплю... Особенно когда я сплю. Я чувствую, как оно наблюдает. Ждёт.\n\n[Select_CString(ROOT.Char.IsFemale, 'Была', 'Был' )] ли я [Select_CString(ROOT.Char.IsFemale, 'избрана? Проклята? Обманута', 'избран? Проклят? Обманут' )]?! Чем я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] эти муки? Я не [Select_CString(ROOT.Char.IsFemale, 'просила', 'просил' )] об этом. Я не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] этого! Но теперь оно не отпускает меня.\n\nЯ не могу есть. Я не могу отдыхать. Я не могу даже думать! Маска горит в моих мыслях, как клеймо. Я умоляю о тишине... о покое... но она только смеется.\n\nПочему она пришла ко мне? Почему это не прекращается?!"
 goblins.0283.a: "Эти муки... невыносимы..."

 goblins.0284.t: "Маска: Непреодолимые боли"
 goblins.0284.desc: "Больно... Больно!\n\nБольше никаких мыслей... ничего! Только маска... всегда маска...\n\nЯ не могу думать. Я не могу... видеть без этого крика в моей голове! Стены прогибаются. Пол дышит. Зубы чешутся. Моя кровь гудит. Я смеюсь и плачу, и уже не знаю, кто из них кто!\n\nМаска смотрит. Она шепчет. Нет... она поет! Красивая и разбитая. Я хочу сорвать ее со своего лица, но еще не время... Не сейчас. НЕ СЕЙЧАС!\n\nВсе остальное ушло. Ушлоушлоушло! Теперь есть только Маска. Только она. Только она... ТОЛЬКО ОНА!"
 goblins.0284.a: "АРРГХГХХХРХБЛЛЛЛРЛР!"
 saruman_event_chain.2201.toast.t: "Объявлена ​​война"
 saruman_event_chain.2201.toast.desc: "В рамках своих усилий по объединению Дунланда [respondent.GetFirstName] [Select_CString(respondent.IsFemale, 'призвала', 'призвал' )] вас на войну против персонажа [newenemy.GetName]."

 saruman_event_chain.2003.t: "Война за Рохан"
 saruman_event_chain.2003.desc: "Какими бы ни были мои первоначальные мысли, стало очевидным, что единственный подчинить Риддермарк своей власти — это силой оружия.\n\nБольше я не буду творить замыслы в тени, а сокрушу своих врагов на поле боя!"
 saruman_event_chain.2003.a: "Итак, началось..."

 saruman_event_chain.2101.t: "Поражение коневодов"
 saruman_event_chain.2101.desc: "В решающей схватке коневоды Рохана были усмирены. Перед моими могучими войсками урук-хай и вспомогательными войсками Дунланда их поражение было почти неизбежным.\n\nОднако я мудрый владыка и не стану без нужды истощать силы земли. Оставшимся коневодам было позволено преклонить колено передо мной и сохранить свои собственные законы и обычаи, пока они остаются верными.\n\nТеперь, когда древние равнины Каленардона защищены, мой взор обращён на юг и восток..."
 saruman_event_chain.2101.a: "Первая из многих побед."

 saruman_event_chain.2102.t: "Победа коневодов"
 saruman_event_chain.2102.desc: "Победа! Победа за нами!\n\nБелый Маг повержен полностью и безоговорочно, его армии изгнаны с поля боя и убиты, кольцо Изенгарда прорвано, а башня Ортанк взята штурмом. Мои люди притащили верного Белого Мага, и, когда его бросают к моим ногам, возникает один вопрос - что делать с Саруманом?"
 saruman_event_chain.2102.a: "Пусть вороны полакомятся его трупом!"
 saruman_event_chain.2102.b: "Он будет жить, но в вечном позоре!"

 saruman_event_chain.2103.t: "Марионетка в Риддермарке"
 saruman_event_chain.2103.desc: "Когда в Рохане посеян хаос, а дом Эорла разорван в клочья, пришло время поставить нового правителя над коневодами, полностью преданного Изенгарду."
 saruman_event_chain.2103.a: "[agent.GetFirstNameNoTooltip] хорошо [Select_CString(agent.IsFemale, 'послужила', 'послужил' )] мне, земля принадлежит [agent.GetHerHim]."
 saruman_event_chain.2103.b: "[urukcandidate.GetFirstNameNoTooltip] будет править Роханом от моего имени железной рукой."
 saruman_event_chain.2103.c: "Когда-то этой землёй правили дунландцы, они вновь получат эти земли. [dunlendingcandidate.GetFirstNameNoTooltip] возглавит их."
 saruman_event_chain.2103.d: "Почему я должен расставаться с тем, что так тяжело досталось мне?"
 saruman_event_chain.2103.e: "PLACEHOLDER — Мой агент захватил власть в ходе гражданской войны"

 saruman_event_chain.2104.t: "Дева Рохана"
 saruman_event_chain.2104.desc: "И хотя теперь я правлю как король державы [GetTitleByKey('k_rohan').GetNameNoTier], я правлю королевством, покорённым лишь хитростью и силой оружия. Многие недовольны моим правлением и в тёмных углах шепчутся о моей незаконнорожденности.\n\nНо Эовин, сиятельная дева из дома Эорла, всё ещё жива и не замужем. Если бы я женился на ней, то развеял бы многие слухи о незаконности моего правления. К тому же она прекрасна и доблестна..."
 saruman_event_chain.2104.a: "Я спрошу."
 saruman_event_chain.2104.b: "Моё сердце жаждет другого."

 saruman_event_chain.2105.t: "Предложение брака"
 saruman_event_chain.2105.desc: "Хотя я думала, что этот час уже не наступит, ко мне обратился [suitor.GetName] с предложением брака. В его мотивах нельзя сомневаться — независимо от того, какое вожделение он может испытывать ко мне, я также знаю, что он рассматривает нашу помолвку как средство укрепления легитимности своего правления.\n\nДолжна ли я согласиться, ради безопасности и стабильности Рохана, пусть и падшего? Или сейчас самое время покинуть свой дом и бежать в Белый Город?"
 saruman_event_chain.2105.a: "Я прилягу и подумаю о Рохане."
 saruman_event_chain.2105.a.toast: "[eowyn.GetName] принимает моё предложение."
 saruman_event_chain.2105.b: "Время для быстрого побега..."
 saruman_event_chain.2105.b.toast: "[eowyn.GetName] отвергает моё предложение и бежит в Гондор!"

 saruman_event_chain.2077.t: "Созвать рохирримов!"
 saruman_event_chain.2077.desc: "Мы должны вырвать с корнем сорняк, пустивший корни в Изенгарде. Рохан скорбит, его сыновья и дочери умирают в грязи из-за извращённых проделок Белого Мага, предавшего доверие Медусельда и Минас Тирита!\n\nМы должны разослать всадников по всему Риддермарку - сыны [eorl.GetFirstName]а не оставят такое оскорбление без ответа. Мы сражались и побеждали во многих войнах — какие великие одержал Белый Маг? Всадники Рохана, вы дали клятву, пришло время исполнить её! За короля и страну!"
 saruman_event_chain.2077.a: "Разослать всадников!"
 saruman_event_chain.2077.a.tt: "Вы призовёте своих [Concept( 'powerful_vassals', 'могущественных вассалов' )|E], чтобы они предоставили войска и собрали эохерэ."

 saruman_event_chain.2004.t: "Созвать рохирримов!"
 saruman_event_chain.2004.desc: "Прибыл всадник из владения [GetTitleByKey('b_edoras').GetNameNoTier], повелевающий нам созвать всех наших всадников и поспешно выехать на защиту королевства! Рохан и Изенгард на грани войны, преступления Белого Мага больше нельзя игнорировать. Что скажет правитель владения [THIS.Char.GetPrimaryTitle.GetNameNoTier] на эти вести?"
 saruman_event_chain.2004.a: "Отправить подкрепление в Эдорас!"
 saruman_event_chain.2004.b: "Сопротивление бесполезно."

 saruman_event_chain.2005.t: "[powerful_vassal.GetPrimaryTitle.GetNameNoTier] отправляет воинов"
 saruman_event_chain.2005.desc: "В ответ на наш призыв [powerful_vassal.GetName] [Select_CString(powerful_vassal.IsFemale, 'привела', 'привёл' )] целый эоред, [Select_CString(powerful_vassal.IsFemale, 'готовая', 'готовый' )] исполнить свою клятву перед [Select_CString(rohanking.IsFemale, 'королевой', 'королём' )] и страной." #[rohanking.GetTitleAsNameNoTooltip]
 saruman_event_chain.2005.a: "Наши ряды ширятся!"

 saruman_event_chain.2006.t: "[powerful_vassal.GetFirstNameNoTooltip] хранит молчание"
 saruman_event_chain.2006.desc: "[powerful_vassal.GetName] [Select_CString(powerful_vassal.IsFemale, 'проигнорировала', 'проигнорировал' )] мой призыв собрать свои войска для защиты нашего королевства."
 saruman_event_chain.2006.a: "Трусы!"

 saruman_event_chain.2110.t: "[recipient.GetTitledFirstNameNoTooltip]: аудиенция"
 saruman_event_chain.2110.desc.start: "Путешествуя по Риддермарку, я захожу в чертоги, которыми правит [recipient.GetName].\n\n«[agent.GetFirstName] своими подлыми происками [Select_CString(agent.IsFemale, 'омрачила', 'омрачил' )] разум нашего правителя. [rohanking.GetTitledFirstNamePossessive] под [Select_CString(agent.IsFemale, 'его', 'её' )] влиянием [Select_CString(rohanking.IsFemale, 'направила', 'направил' )] наш народ по пути к гибели! Поскачете ли вы со мной, чтобы вырвать наши земли из лап бедствия?»"
 saruman_event_chain.2110.desc.bargain: "\n\n[recipient.GetFirstNameNoTooltip] поворачивается и смотрит на меня, приподняв одну бровь. «И что я могу ожидать в обмен на моё содействие в этом начинании?»"
 saruman_event_chain.2110.desc.unconditional: "\n\n[recipient.GetFirstNameNoTooltip] поворачивается ко мне, на [recipient.GetHerHis] лице появляется улыбка. «Вы - верный слуга нашего народа, [petitioner.GetFirstNameNoTooltip]. Я поддержу вас»."
 saruman_event_chain.2110.desc.end: "\n\n\n #I [recipient.GetFirstNameNoTooltip] может собрать до [recipient.GetMaxMilitaryStrengthWithoutHires|0] человек, чтобы поддержать вас.#!"
 saruman_event_chain.2110.a: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] заплатить за вашу поддержку."
 saruman_event_chain.2110.b: "Я буду в долгу перед вами."
 saruman_event_chain.2110.c: "Наверняка причина уже достаточно весома?"
 saruman_event_chain.2110.d: "Вместе мы вырвем гниль из нашего королевства."
 saruman_event_chain.2110.d.tt: "#P [recipient.GetFirstNameNoTooltip] примет предложение, так как [recipient.GetHerHis] мнение о вас выше, чем +20#!"
 saruman_event_chain.2110.supports: "[recipient.GetFirstNameNoTooltip] поддержит вас в случае гражданской войны."
 saruman_event_chain.2110.supports.t: "[recipient.GetFirstNameNoTooltip] предлагает поддержку"
 saruman_event_chain.2110.refuses: "[recipient.GetFirstNameNoTooltip] выступит против вас в случае гражданской войны."
 saruman_event_chain.2110.refuses.t: "[recipient.GetFirstNameNoTooltip] отказывает в поддержке"
 saruman_event_chain.2110.support_decision_human: "[recipient.GetFirstNameNoTooltip] рассмотрит ваше предложение."

 saruman_event_chain.2111.t: "[petitioner.GetTitledFirstNameNoTooltip]: аудиенция"
 saruman_event_chain.2111.desc: "[recipient.GetName] в ходе странствий по Риддермарку в поисках поддержки для своего дела прибывает в мои чертоги.\n\n«[agent.GetFirstName] своими подлыми происками [Select_CString(agent.IsFemale, 'омрачила', 'омрачил' )] разум нашего правителя. [rohanking.GetTitledFirstNamePossessive] под [Select_CString(agent.IsFemale, 'его', 'её' )] влиянием [Select_CString(rohanking.IsFemale, 'направила', 'направил' )] наш народ по пути к гибели! Поскачете ли вы со мной, чтобы вырвать наши земли из лап бедствия?»"
 saruman_event_chain.2111.a: "Вы получите мою поддержку."
 saruman_event_chain.2111.b: "Я не советую вам выбирать этот путь."

 saruman_event_chain.2112.t: "Гражданская война в Риддермарке"
 saruman_event_chain.2112.desc: "В Риддермарке беда. [rohanking.GetTitledFirstNamePossessive] [Select_CString(rohanking.IsFemale, 'помрачилась', 'помрачился' )] рассудком и легко поддаётся манипуляциям со стороны своих ближайших советников, которыми руководит [agent.GetName]. Они усилили и укрепили свою власть, влияя на каждое королевское решение и контролируя, с кем [rohanking.GetTitleAsNameNoTooltip] будет вести аудиенции.\n\nНе в силах смириться с тем, что [petitioner.GetHerHis] [rohanking.GetTitleAsNameNoTooltip] подвергается такому тлетворному влиянию, [Select_CString(petitioner.IsFemale, 'юная', 'юный' )] [petitioner.GetTitledFirstName] странствует по стране, собирая поддержку, чтобы выступить против этих нечестивых агентов и раз и навсегда покончить с их влиянием.\n\nНо слухи об этом восстании не остался незамеченным, и [agent.GetFirstNameNoTooltip] со своими прихвостнями взяли под свой контроль королевский чертог, всеми силами добиваясь того, чтобы [rohanking.GetTitleAsNameNoTooltip] [Select_CString(rohanking.IsFemale, 'предала', 'предал' )] этих «вероломных» лордов суду.\n\nБолее того, ходят слухи о дунландцах с запада, прибывающих в столицу большими силами, готовыми усилить оборону."
 saruman_event_chain.2112.a: "Итак, война."

 saruman_event_chain.2007.t: "Коневоды выступают на войну"
 saruman_event_chain.2007.desc: "Долгое время Саруман сеет смуту на наших западных границах и недовольство в моём дворе. И вот, наконец, война настигла нас. До нас дошли вести о том, что на переправы через Изен надвигаются полчища мага с пылающими факелами в руках и сопровождаемые стаями каркающих ворон.\n\nМожем ли мы надеяться победить Мага и его нечистую силу? Всё, что я знаю, это то, что мы должны попытаться или умереть в попытке. Застегнить сёдла и обнажить мечи! Победа или смерть!"
 saruman_event_chain.2007.a: "Собрать эохерэ! Мы выступаем!"

 saruman_event_chain.2106.t: "Союз двух крепостей?"
 saruman_event_chain.2106.desc: "До Барад-дура дошли слухи, что Саруман наконец начал своё вторжение в Рохан. Уничтожение главного союзника Гондора принесло бы мне большую пользу... но похоже, что Саруман может потерпеть неудачу. \n\nГондор собрал свои войска и собирается выступить на помощь Рохану. У меня есть выбор. Вмешаться ли мне и помочь Белому Магу уничтожить Рохан? Или это чревато появлением нового соперника? Возможно, лучше подождать и вмешаться позже, когда все стороны будут ослаблены."
 saruman_event_chain.2106.a: "Маг ещё может оказаться полезным. Приказать моим урукам выступить в поход."
 saruman_event_chain.2106.b: "Предоставить Мага собственной судьбе. Мы разберёмся с Роханом в своё время."

 saruman_event_chain.2108.t: "Судьба Сарумана"
 saruman_event_chain.2108.desc: "Как же так получилось? Только сейчас я понимаю, что высокомерие, которое так долго ослепляло меня, улетучилось. Я отступил от своей миссии, отвернулся от надежды и мудрости. Я предал Валар, предал самого Эру.\n\nКоневоды часами спорят: стоит ли им просто изгнать меня из Изенгарда как нищего или казнить за преступления против Риддермарка и Запада? \n\nКажется, [rohanking.GetTitleAsNameNoTooltip] не поддастся жалости. Да и я бы на его месте не стал. И вот моя смертный облик будет убит. И примут ли Валар мой дух дома, после того, что я совершил? Или это мой последний конец?"
 saruman_event_chain.2108.a: "И вот я погибаю."

 saruman_event_chain.2109.t: "Судьба Сарумана"
 saruman_event_chain.2109.desc: "Гадкое вороньё! Из-за заговора и предательства я был повержен. Каким-то образом [Select_CString(rohanking.IsFemale, 'эта', 'этот' )] недотёпа [rohanking.GetTitleAsNameNoTooltip] и [Select_CString(rohanking.IsFemale, 'её', 'его' )] союзники одержали верх над моими войсками, и теперь я оказался в их власти.\n\nКоневоды часами спорят: должны ли они просто изгнать меня из Изенгарда как нищего или казнить за мои преступления против Риддермарка и Запада? \n\nКажется, [rohanking.GetTitleAsNameNoTooltip] [Select_CString(rohanking.IsFemale, 'соблазнилась', 'соблазнился' )] жалостью. [Select_CString(rohanking.IsFemale, 'Дура', 'Дурак' )]! Будь я на [Select_CString(rohanking.IsFemale, 'её', 'его' )] месте, [Select_CString(rohanking.IsFemale, 'её', 'его' )] бы бросили в яму. Похоже, [Select_CString(rohanking.IsFemale, 'она', 'он' )] считает, что большим наказанием будет лишить меня власти и достоинства и изгнать в пустошь, считая меня теперь беззубым и неспособным причинить вред. Ещё увидим!"
 saruman_event_chain.2109.a: "Я ещё отомщу!"

 saruman_event_chain.2009.t: "Поход энтов"
 saruman_event_chain.2009.desc: "Я нахожусь в своих покоях, тщательно изучая планы текущей войны, когда раздаётся великий рёв, сотрясающий весь [orthanc|E]. К тому времени, когда я поспешно выбираюсь на балкон, [ents|El] Фангорна уже прорвались через кольцо [Concept( 'isengard', 'Изенгарда' )|E] и бесчинствуют в его многочисленных мастерских.\n\nЗа считанные мгновения тщательно скрываемая многолетняя подготовка была сведена на нет силой, которую я и не думал учитывать в своих планах.\n\nХотя я в безопасности в своей башне, остатки моего гарнизона быстро разбиваются под ужасной яростью онодрим. Именно тогда, когда кажется, что хуже уже быть не может, энты прорывают великую плотину, возведённую на Изене.\n\nВнезапно воды хлынули мощной волной, словно эхо [Concept( 'akallabeth', 'Акаллабет' )|E]. И как гордыня низвергла [Concept( 'numenoreans', 'нуменорцев' )|E], так и все творения моего изощрённого ума были разрушены яростью природы.\n\nТеперь я пленник в том месте, что когда-то было средоточием моей власти."
 saruman_event_chain.2009.a: "И вот я живу."

 saruman_event_chain.0001.t: "Мои поиски Единого"
 saruman_event_chain.0001.desc: "С тех пор, как я поселился в [Concept( 'isengard', 'Изенгарде' )|E], я раскрыл множество его секретов, а самым большим призом стал камень Ортанка, один из семи [Concept( 'palantir', 'палантиров' )|E] [Concept( 'numenor', 'Нуменора' )|E]. Этот древний камень видения был неоценим в моих поисках [Concept( 'onering', 'Единого Кольца' )|E], которое я так желаю, и я многое узнал о мире, каким он был, какой он есть и каким он мог бы быть.\n\nДолго я искал Единое Кольцо, ибо только с его силой можно надеяться соперничать с #L [sauron.GetFirstName]ом#!, и только у меня есть смекалка и сила, чтобы овладеть им. И всё же, хотя мне удалось скрыть это от Белого Совета, мои деяния не остались незамеченными Оком на востоке.\n\nЗахватив ещё один камень в [Concept( 'minasithil', 'Минас Итиле' )|E], Саурон пресекает все попытки использовать палантир, его сущность наполняет мой разум ненасытной жаждой власти.\n\nПалантир остаётся моим лучшим шансом найти Единое, но я сомневаюсь, что смогу долго избегать внимание Саурона."
 saruman_event_chain.0001.a: "Я должен найти Единое Кольцо и навести порядок в Средиземье!"
 saruman_event_chain.0001.a.tt: "Вы снова рискнёте отыскать местоположение Кольца с помощью камня Ортанка."
 saruman_event_chain.0001.b: "Этот камень слишком долго развращал моё сердце..."
 saruman_event_chain.0001.b.tt: "Вы откажетесь от своей жажды власти и будете искать способы выступить против Саурона."

 saruman_event_chain.2001.t: "Палантир"
 saruman_event_chain.2001.desc: "В темноте моего тронного зала поднимается чёрная ткань, я протягиваю руку к хрустальному шару и приказываю ему показать мне [onering|E]. Он уважает мою силу и проносится над [Concept( 'gladdenfields', 'Ирисными низинами' )|E]. Появляется видение диких болот, где я беспрестанно искал Кольцо. Его там нет. Я ищу дальше и направляюсь через [mirkwood|E] к [Concept( 'seaofrhun', 'Морю Рун' )|E], где наблюдаю за жителями тех земель, но кто-то ещё наблюдает.\n\n#V Он нашёл меня.#! Я вижу видение огромного ока, лишённого век и окутанного пламенем. В своей твердыне Барад-дур [sauronthedarklordcharacter|E] видит меня, его пламя пронзает [palantirone|El] и охватывает меня, стремясь проникнуть в мой разум и узнать мои замыслы.\n\nПока камень показывает мне полное завоевание Сауроном Востока и Юга, я понимаю, что он ещё не знает о моих поисках Единого Кольца. Я должен обмануть его, притворившись преданным, или подчиниться его воле и сразиться за контроль над палантиром."
 saruman_event_chain.2001.a: "Саруман клянётся вам в верности, Властелин Саурон..."
 saruman_event_chain.2001.a.tt: "Присягнуть на верность Саурону и продолжить поиски Единого Кольца."
 saruman_event_chain.2001.b: "Ты не получишь мою верность, Тёмный Властелин!"
 saruman_event_chain.2001.b.tt: "Сразиться с Сауроном, чтобы вырвать контроль над камнем Ортанка."

 decision_bending_the_dunlendings: "Обуздать дунландцев"
 decision_bending_the_dunlendings_tooltip: "Увеличить своё войско, подчинив дунландцев своему влиянию."
 decision_bending_the_dunlendings_desc: "Со времён поражения Вульфа от рук рохиррим много веков назад люди Дунланда превратились в разрозненный и враждующий народ.\n\nНесмотря на то, что они несколько примитивны, это сильный и выносливый народ с богатой историей, родичи тех, кто называет меня своим сюзереном в долинах вокруг Изенгарда.\n\nЕсли мне удастся заручиться их верностью, я смогу использовать их численность, чтобы укрепить свои войска в грядущей войне."
 decision_bending_the_dunlendings_confirm: "Пришло время поговорить с моими западными соседями"
 EFFECT_DECISION_BENDING_THE_DUNLENDINGS: "Вы можете [Concept( 'vassalize', 'вассализировать' )|E] и получить [strong_hook|El] на [Concept( 'duke', 'герцога' )|E] в [de_jure|El] границах державы [GetTitleByKey('k_dunland').GetName] и поддержать его усилия по объединению [Concept( 'kingdom', 'королевства' )|E].\n\nВ случае успеха вы получите:"

 saruman_event_chain.2002.t: "Первый приказ Саурона"
 saruman_event_chain.2002.desc: "#V «Собери мне армию, достойную Мордора». #!\n\n[sauron.GetFirstName] отдал свой первый приказ, повелев мне подготовить силы для нападения на [gondor|E] и [rohan|E] с запада, а он выступит с востока. С этой целью он тайно отправил несколько [Concept( 'orcs', 'орков' )|E], которыми командует их капитан [gazmog.GetFirstName], чтобы они снабдили меня хитрыми умами, владеющими кузнечным и военным ремеслом, чтобы помочь мне в моих усилиях. [gazmog.GetFirstName] также привёл множество горных орков, скрытных, но жестоких созданий из тьмы [Concept( 'moria', 'Мории' )|E] и пещер [Concept( 'mistymountains', 'Мглистых гор' )|E]. Из них получатся достойные налётчики и разведчики.\n\nНо их будет недостаточно, чтобы покорить коневодов, не говоря уже о древнем Гондоре — потребуется больше. Я сижу в [Concept( 'orthanc', 'Ортанке' )|E], выжидая и обдумывая свои дальнейшие действия, в то время как гоблины и орки начинают высекать огромные печи под землёй под безмятежным пейзажем кольца [Concept( 'isengard', 'Изенгарда' )|E].\n\n[Concept( 'dunlendings', 'Дунландцы' )|E] давно враждуют с [rohirrim|El], и создание войска, полностью преданного мне, было бы разумно."
 saruman_event_chain.2002.a: "У нас много работы."
 saruman_event_chain.2002.a.tt: "Открывает решения по влиянию на дунландцев и созданию собственной армии орков."
 isengard_orc_event_troops: "Вспомогательные войска Мордора"

 decision_recruit_misty_mountain_orcs: "Завербовать орков Мглистых гор"
 decision_recruit_misty_mountain_orcs_tooltip: "Увеличить численность своей армии, завербовав орков из близлежащих Мглистых гор."
 decision_recruit_misty_mountain_orcs_desc: "[orcs|E] [Concept( 'mistymountains', 'Мглистых гор' )|E] выносливы и суровы, большинство из них обосновались в многочисленных разрушенных гномьих крепостях вдоль хребта горной цепи.\n\nХотя эти орки не обязаны хранить верность какой-либо тёмной силе, более корыстных из них можно убедить сражаться за меня с помощью золота и обещаний добычи и резни."
 decision_recruit_misty_mountain_orcs_confirm: "Я пошлю эмиссаров на север"
 decision_recruit_misty_mountain_orcs_troops: "Отряд орков Мглистых гор"

 decision_creation_of_the_uruk_hai: "Создать урук-хай Изенгарда"
 decision_creation_of_the_uruk_hai_tooltip: "Увеличьте свою армию, создав урук-хай"
 decision_creation_of_the_uruk_hai_desc: "С ростом численности орков, обосновавшихся в недавно вырытых ямах вокруг Изенгарда, мой разум был занят мыслями об этих диких зверях.\n\nОрки — свирепая раса, но у них много слабостей. Они избегают солнечного света, и их сила в их численности, а не в отдельных личностях.\n\nПосле долгих исследований я думаю, что нашёл способ создать что-то... нечто большее. Новую породу орков, которые могут быстро передвигаться под солнцем, сильные, как люди, широкие и высокие.\n\nЭто будут мои боевые урук-хаи, армия Изенгарда."
 decision_creation_of_the_uruk_hai_confirm: "И теперь... они совершенны"
 EFFECT_DECISION_CREATION_OF_THE_URUK_HAI: "Вам откроется возможность набрать состав своего войска из различных вариаций [Concept( 'orc', 'орочьих' )|E] [Concept( 'men_at_arms', 'профессионалов' )|E]."

 decision_bolster_the_uruk_hai: "Завербовать из черни"
 decision_bolster_the_uruk_hai_tooltip: "Выдвинуть несколько многообещающих урук-хай к вашему двору."
 decision_bolster_the_uruk_hai_desc: "По мере реализации моих планов относительно будущего Изенгарда мне необходимо окружить себя верными и способными лейтенантами, которые будут выполнять мои приказы. Хотя большинство моих боевых урук-хаев тупы и невоспитанны, лишь немногие из них подают надежды и возвышаются над рядовыми орками."
 decision_bolster_the_uruk_hai_confirm: "Пришлите их ко мне"
 decision_bolster_the_uruk_hai_effect: "Вы получите трёх новых [Concept( 'courtiers', 'придворных' )|E] из числа урук-хай."
 decision_bolster_the_uruk_hai.toast: "Повышение по карьерной лестнице"
 decision_bolster_the_uruk_hai.toast.effect: "[new_uruk_1.GetFirstName], [new_uruk_2.GetFirstName] и [new_uruk_3.GetFirstName] завербованы к вашему двору"

 saruman_event_chain.2030.t: "Мелкие короли Дунланда"
 saruman_event_chain.2030.desc: "С тех пор как [wulf.GetTitledFirstName] пал от рук [frealaf.GetFirstName]а, люди бывшей державы [GetTitleByKey('k_dunland').GetName] пребывают в смятении. Долгое время раздробленная на враждующие вотчины, её народ томится без сильного правителя.\n\nИ всё же, земля не лишена влиятельных лордов, многие из которых называют себя «королями» своих земель. Если бы я оказал поддержку одному из этих потенциальных королей в обмен на их лояльность, я мог бы укрепить свою армию их войсками и одним махом обезопасить свою западную границу.\n\nОднако разговоры о переговорах с этими дикарями оставляет кислый привкус во рту у некоторых из моего окружения, таких как [warmonger.GetFirstName], что горячо настаивает на том, чтобы я вместо этого нанёс удар и использовал их разделение против них."
 saruman_event_chain.2030.a: "[dunlandfellsruler.GetFullNameNoTooltip] получит от меня письмо."
 saruman_event_chain.2030.a.tt: "[dunlandfellsruler.GetTitledFirstName] является прямым потомком самого [wulf.GetFirstName]а и явным кандидатом на престол Дунланда."
 saruman_event_chain.2030.a.tt2: "Увы, мои шпионы сообщают мне, что он питает тайные желания добиться сближения с державой [GetTitleByKey('k_rohan').GetName], что может помешать моим планам."
 saruman_event_chain.2030.a.tt.alt: "[dunlandfellsruler.GetTitledFirstName] возглавляет державу на севере Дунланда, менее дикое, чем многие [dunlandfellsruler.GetHerHis] южные родичи. С этой более цивилизованной природой и сильной армией в [dunlandfellsruler.GetHerHis] тылу [dunlandfellsruler.GetSheHe] может объединить свой народ."
 saruman_event_chain.2030.b: "[dathabharuler.GetFullNameNoTooltip] получит от меня весточку."
 saruman_event_chain.2030.b.tt: "[dathabharuler.GetTitledFirstName] находится недалеко от Изенгарда, и [dathabharuler.GetHerHim] будет легче поддаться моему влиянию. [dathabharuler.GetHerHis] коварный характер и умение обращаться с плащом и кинжалом должны сослужить мне хорошую службу в качестве союзника."
 saruman_event_chain.2030.b.tt2: "И всё же эта самая природа может сработать против меня, если [dathabharuler.GetHerHis] характер не вдохновит дикарей следовать за [Select_CString(dathabharuler.IsFemale, 'ней', 'ним' )]."
 saruman_event_chain.2030.b.tt.alt: "[dathabharuler.GetTitledFirstName] правит землями, находящимися недалеко от Изенгарда, и [dathabharuler.GetHerHim] будет легче поддаться моему влиянию. Кроме того, [dathabharuler.GetHerHis] земли в прошлом не раз подвергались посягательствам со стороны державы [GetTitleByKey('k_rohan').GetName], что более прочно согласует [dathabharuler.GetHerHis] цели с моими собственными."
 saruman_event_chain.2030.c: "[thirdruler.GetFullNameNoTooltip] получит от меня предложение."
 saruman_event_chain.2030.c.tt: "[thirdruler.GetTitledFirstName] лишь недавно [Select_CString(thirdruler.IsFemale, 'прославилась', 'прославился' )] среди своих родичей. Я должен стремиться развить этот импульс и поддерживать [thirdruler.GetHerHis] амбиции в достижении ещё больших свершений."
 saruman_event_chain.2030.d: "[warmonger.GetFirstNameNoTooltip] [Select_CString(warmonger.IsFemale, 'права', 'прав' )]. Этим тугодумам нечего нам предложить."
 saruman_event_chain.2030.d.tt: "#N Мелкие короли Дунланда будут стремиться к союзу друг с другом ради собственной защиты.#!"

 saruman_event_chain.2031.t: "Посланник Белого Мага"
 saruman_event_chain.2031.desc: "Поздним вечером в мои залы входит [emissary.GetFirstName], утверждая, что [emissary.GetHerHis] в качестве эмиссара прислал [saruman.GetNameNicknamed]. [emissary.GetSheHe] разворачивает послание:\n\n"
 saruman_event_chain.2031.desc1: "«[Select_CString(respondent.IsFemale, 'Благородная', 'Благородный' )] [respondent.GetFirstNameNoTooltip], потомок Фреки! Много лет прошло с тех пор, как ваш народ был един, теперь он разделён на мелкие владения, тщетно ссорящиеся друг с другом, в то время как коневоды пируют в зелёных землях ваших предков. Я слышал о вашем благоразумии и мудром руководстве вашим народом. С этой целью я предлагаю вам свою помощь. Я принадлежу к числу могущественных сущностей Средиземья, и у меня много связей, на которые можно опереться. Если вы поклянётесь следовать за мной в мир, который я построю, я помогу вам объединить весь ваш раздробленный народ и вновь сделать ваш дом королевским. Если судьба повернется таким образом, возможно, я даже отдам вам зелёные равнины Рохана, где когда-то правил Вульф."
 saruman_event_chain.2031.desc2: "«О, [Select_CString(respondent.IsFemale, 'могущественная', 'могущественный' )] [respondent.GetFirstNameNoTooltip], давно я слежу за вами. Ваш народ многочислен, но разобщён, ведёт войну между собой, в то время как более достойные земли лежат вдали. И всё же я вижу в вас редкий потенциал - объединить свой народ и запомниться в песнях. Я помогу вам в этом, если вы поклянётесь следовать за мной. Весь Дунланд будет вашим, под вашей и моей властью, и, возможно, даже зелёные равнины Рохана станут приналежать вам и вашим родичам, если судьба сложится благоприятно."
 saruman_event_chain.2031.a: "За всё это? Саруман получит мою верность..."
 saruman_event_chain.2031.b: "[ROOT.Char.GetTitledFirstNameNoTooltip] не преклоняет колен!"

 saruman_event_chain.2032.t: "[respondent.GetFirstNameNoTooltip] преклоняет колено"
 saruman_event_chain.2032.desc: "В ответ на мои уговоры [respondent.GetName] [Select_CString(respondent.IsFemale, 'поклялась', 'поклялся' )] мне в верности и будет следовать за мной в грядущих битвах."
 saruman_event_chain.2032.a: "Да будет [respondent.GetSheHe] и [respondent.GetHerHis] народ верными слугами Изенгарда..."
 saruman_event_chain.2032.a.tt1: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('isengard_dunlending_huntsmen').GetName|l]"
 saruman_event_chain.2032.a.tt2: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('isengard_dunlending_axemen').GetName|l]"
 saruman_event_chain.2032.a.tt3: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('isengard_dunlending_horsemen').GetName|l]"

 saruman_event_chain.2033.t: "Предложение отклонено"
 saruman_event_chain.2033.desc: "[respondent.GetName] [Select_CString(respondent.IsFemale, 'отказалась', 'отказался' )] принять моё щедрое предложение в обмен на верность! Наглые варвары-тугодумы...\n\n"
 saruman_event_chain.2033.desc1: "Ну что ж, в Дунланде есть ещё владыки, которые могут быть более восприимчивы. К кому же мне обратиться..."
 saruman_event_chain.2033.desc2: "Воистину, они - раса разбойников и бандитов, начисто лишённых мудрости и дальновидности. Все они до последнего отрицают мою щедрость и благосклонность! Да будет так, пусть гниют в своих чертогах из палок с соломенной крышей - там, где когда-то они могли занять почётное место в моём новом порядке, теперь они будут чахнуть, как униженные подданные. Когда-нибудь они пожалеют, что отказали Саруману Мудрому!"

 decision_form_dunland_kingdom_vassal: "Короновать верного короля Дунланда"
 decision_form_dunland_kingdom_vassal_tooltip: "Короновать короля, который будет править дунландцами"
 decision_form_dunland_kingdom_vassal_desc: "Наконец-то дунландцы укрепились на Западе. Пришло время выполнить моё обещание и короновать избранного мною малого короля как правителя объединённого Дунланда."
 decision_form_dunland_kingdom_vassal_confirm: "Единство под моим порядком"
 k_dunland_is_creatable: "[GetTitleByKey('k_dunland').GetName] может быть создано"

 saruman_event_chain.2040.t: "Пехота урук-хай"
 saruman_event_chain.2040.desc: "По мере того как урук-хаи растут, я думаю об их вооружении и обучении. В моих мыслях есть два пути для основной пехоты моей новой армии.\n\nПервый - сформировать традиционные отряды орков с многочисленными копьями и застрельщиками, быстрые и смертоносные, но уступающие в генеральном сражении. Они будут разорять земли по мере своего распространения, наводя ужас на моих врагов и подрывая их волю к сражению.\n\nВторой, более дорогой вариант - получить меньше, но хорошо оснащённых мечников и пикинеров в тяжёлых доспехах, способных на равных сражаться с моими врагами в сражениях на великих равнинах."
 saruman_event_chain.2040.a: "Они будут преследовать моих врагов и заполонят землю!"
 saruman_event_chain.2040.a.tt: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('urukhai_skirmishers').GetName|l]"
 saruman_event_chain.2040.a.tt2: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('urukhai_spearmen').GetName|l]"
 saruman_event_chain.2040.b: "Они будут отличаться от своих предков, дисциплинированы и хорошо вооружены!"
 saruman_event_chain.2040.b.tt: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('urukhai_fighting').GetName|l]"
 saruman_event_chain.2040.b.tt2: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('urukhai_pikemen').GetName|l]"

 saruman_event_chain.2041.t: "Лучники урук-хай"
 saruman_event_chain.2041.desc: "Приняв решение о пехотном ядре моей новой армии, я перехожу к лучникам. Здесь я вижу два варианта — традиционные луки или арбалеты.\n\nУ традиционных луков есть свои преимущества — они легче, компактнее, менее подвержены сбоям и при должной подготовке могут опережать огонь противника. С другой стороны, они требуют гораздо большей подготовки.\n\nАрбалеты просты - их легко освоить, и они могут бить сильнее, чем многие традиционные луки. Но они могут выйти из строя, а их скорострельность ниже, чем у обученного лучника."
 saruman_event_chain.2041.a: "Традиционные луки окупятся."
 saruman_event_chain.2041.a.tt: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('urukhai_archers').GetName|l]"
 saruman_event_chain.2041.b: "Мы затмим небеса натиском арбалетных болтов!"
 saruman_event_chain.2041.b.tt: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('urukhai_crossbowmen').GetName|l]"
 first_uruk_hai_troops: "Первые из урук-хай"

 saruman_event_chain.2042.t: "Тайное оружие моих войск"
 saruman_event_chain.2042.desc: "Я уже израсходовал большую часть своих ресурсов, но мой разум всё ещё думает о том, чем я могу пополнить свои силы!\n\nЯ долго экспериментировал с огнём, который можно зажечь по команде, который может высекать камень и уничтожать людей. Но ресурсы редки и экзотичны, и при неправильном обращении они могут легко погубить как мои войска, так и врагов.\n\nЯ мог бы дополнить свои силы наездниками на варгах, которые будут разведчиками и фланговыми полками в бою. Многие сражения в истории были решены благодаря быстрой мобильности кавалерии.\n\nИ наконец в Мглистых горах обитают [Concept('trolls', 'тролли')|E], которых я могу привлечь на свою сторону и... усилить. Они станут мощной ударной силой, которая поведёт авангард против моих врагов."
 saruman_event_chain.2042.a: "Все будут бояться огня Изенгарда."
 saruman_event_chain.2042.a.tt: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('urukhai_sappers').GetName|l]"
 saruman_event_chain.2042.b: "Мои урук-хаи и их свирепые варги разорвут моих врагов на части!"
 saruman_event_chain.2042.b.tt: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('urukhai_warg_riders').GetName|l]"
 saruman_event_chain.2042.c: "Я использую своё самое тёмное ремесло, чтобы создать совершенных боевых зверей..."
 saruman_event_chain.2042.c.tt: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('urukhai_monstrosity').GetName|l]"
 uruk_hai_sappers_troops: "Разжигатели огня Изенгарда"
 uruk_hai_warg_troops: "Всадники разрушения"
 uruk_hai_monstrosity_troops: "Разрушители врат"

 saruman_event_chain.2043.t: "Самые верные из уруков"
 saruman_event_chain.2043.desc: "По мере того, как растёт моя армия боевых урук-хаев, я заметил среди них более крупных и злобных, чем обычно. Эти внушительные воины превзошли своих сородичей, обрили головы и наполнили свои шлемы человеческой кровью, один запах которой приводит их в ненасытное убийственное буйство! С бесстрашной свирепостью они вступают в бой, одетые лишь в набедренную повязку из кольчуги, с изогнутыми надвое мечами, украшенными шипами, чтобы выпотрошить и искалечить любого, кто посмеет встать на их пути.\n\nВидя их необузданный потенциал, я даровал им высокие престижные должности, лично заклеймив каждого знаком Белой Длани, скрепляющей их верность мне."
 saruman_event_chain.2043.a: "Эти берсерки принесут мне головы моих врагов!"
 saruman_event_chain.2043.a.tt: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('urukhai_berserker').GetName|l]"
 uruk_hai_berserker_troops: "Носители Белой Длани"

 decision_industialise_isengard_1: "Принести промышленность в Изенгард"
 decision_industialise_isengard_1_tooltip: "Заставить своих подданных работать над созданием промышленных мощностей Изенгарда"
 decision_industialise_isengard_1_desc: "Изенгард не может поддерживать мои грандиозные амбиции в его нынешнем состоянии. Я должен начать строить промышленный центр за его стенами."
 decision_industialise_isengard_1_confirm: "Я должен осмотреть свои земли"
 EFFECT_DECISION_INDUSTRIALISE_ISENGARD_1: "Через несколько лет:"

 saruman_event_chain.2010.t: "Сады Изенгарда"
 saruman_event_chain.2010.desc: "Я брожу по садам [Concept( 'isengard', 'Изенгарда' )|E] в свете раннего вечера. Сады огромны, они простираются от [Concept( 'orthanc', 'Ортанка' )|E] до самых стен, образующих кольцо Изенгарда. Они почти не изменились со времён ухода людей из [Concept( 'numenor', 'Нуменора' )|E], и я давно ухаживаю за их садами и клумбами с тех пор, как поселился здесь.\n\nИ всё же, что принесла мне вся эта природная красота? Ничего, кроме потраченного впустую времени. Теперь, глядя на широкие лужайки, я вижу огромный потенциал, к которому я когда-то был слеп.\n\nЯ отдал приказ передать своих местных подданных в распоряжение орков, которых прислал [sauron.GetTitledFirstName], и заставить их работать. Они трудятся под покровом ночи, опустошая нуменорские сады и вырубая деревья.\n\n[overseer.GetFirstName] подходит ко мне с ежедневной сводкой: «Деревья сильны, мой господин, их корни уходят глубоко»."
 saruman_event_chain.2010.a: "Вырвите их все..."
 saruman_event_chain.2010.a.tt: "Орки, посланные Сауроном, начнут рубить деревья и рыть ямы в кольце Изенгарда."

 saruman_event_chain.2011.t: "Нехватка материалов"
 saruman_event_chain.2011.desc: "Орки под моим командованием быстро срубили древние деревья в садах Изенгарда, и теперь они начали работу по углублению в саму землю. Глядя со своей башни, я вижу, как под землёй образуются тёмные ямы, словно провалы в некогда зелёном ландшафте.\n\nМои мысли прерываются, когда [overseer.GetFirstName] входит в комнату позади меня с настороженным взглядом на [overseer.GetHerHis] лице. [overseer.GetSheHe|U] сообщает мне, что, хотя работа идёт успешно, у них начинают заканчиваться запасы древесины, необходимой для поддержки земли над головой, поскольку они копают глубже.\n\nЯ оборачиваюсь, чтобы посмотреть вниз на Изенгард, а затем вверх, на обширную долину Нан ​​Курунир за его пределами..."
 saruman_event_chain.2011.a: "Отправляйтесь за стены, берите всё, что вам нужно."
 saruman_event_chain.2011.a.tt: "Ваши орки заберут всё, что им нужно, из графства Изенгард, истощив при этом часть его природных ресурсов. Это, скорее всего, самый быстрый вариант."
 saruman_event_chain.2011.b: "Мы будем искать припасы у наших соседей."
 saruman_event_chain.2011.b.tt: "Вы отправите эмиссаров в поисках торговли с местными правителями, чтобы пополнить свои иссякающие запасы. Это, вероятно, займёт немного больше времени."

 saruman_event_chain.2012.t: "Ямы Изенгарда"
 saruman_event_chain.2012.desc: "Сам облик [Concept( 'isengard', 'Изенгарда' )|E] преобразился. В древних садах не было слышно запаха цветов и пения птиц, их теперь сменили запах пота, дыма и звуки промышленности.\n\nМои орки хорошо подтрудились. Долго время они трудились в ямах своего собственного творения, превратив их в свои жалкие дома. И по мере того, как они начинают размножаться под землёй, растёт и число рабочих рук, чтобы ещё больше расширять её глубины.\n\nБольшинство местного населения теперь перебралось за стены и в долину за ними, изгнанные отвратительными условиями. И всё же некоторые остались жить с орками, некоторые по своей воле... некоторые нет.\n\nВозвышается новый Изенгард..."
 saruman_event_chain.2012.a: "...И это только начало!"

 decision_industialise_isengard_2: "Кузни Изенгарда"
 decision_industialise_isengard_2_tooltip: "Продолжить свою работу по индустриализации Изенгарда."
 decision_industialise_isengard_2_desc: "Моя растущая армия урук-хаев жаждет оружия и доспехов, а мастерские в ямах с трудом справляются с задачей.\n\nЯ должен расширить промышленность под Изенгардом, прорыть новые туннели для бесчисленных кузниц, которые оснастят моих уруков стальным оружием."
 decision_industialise_isengard_2_confirm: "Послать весть надзирателям"

 saruman_event_chain.2013.t: "Жажда стали"
 saruman_event_chain.2013.desc: "Мои легионы растут день ото дня, боевые урук-хаи доказывают свою состоятельность. Но теперь они напрягают мои ресурсы до предела. Та сталь, что у меня есть, уже израсходована, а кузни Изенгарда жаждут руды и топлива, чтобы производить больше.\n\nХотя в ходе продолжающихся раскопок под кольцом Изенгарда обнаружены скромные залежи железной руды, если я не найду более богатые источники руды и топлива, то моя армия будет сражаться в лохмотьях!"
 saruman_event_chain.2013.a: "Руду может быть найдена под Изенгардом, но топливо..."
 saruman_event_chain.2013.a.tt: "Вам придётся найти больше источников ресурсов, и уже скоро."

 saruman_event_chain.2014.t: "Вырубка леса Фангорн"
 saruman_event_chain.2014.desc: "Великий лес Фангорн — один из последних остатков древних первозданных лесов Средиземья. Однажды я бродил по этому лесу. Деревья там многочисленны и велики, и они могли бы восполнить потребность моей промышленности в топливе на долгие годы. Тем не менее, как бы незначительно это ни было, в этом есть риски. Прошло много лет, но сам Фангорн всё ещё может бродить по этим лесам вместе со своими вялыми сородичами. Но вряд ли они представляют большую угрозу для меня или моих многочисленных урук-хаев..."
 saruman_event_chain.2014.a: "Леса существуют, чтобы питать пламя горнила!"
 saruman_event_chain.2014.a.tt: "Вы решаете начать вырубки в лесу Фангорн, невзирая на риски."
 saruman_event_chain.2014.a.tt2: "#N Ваши действия разозлят энтов древнего леса. Любая будущая война с Роханом должна быть закончена в течение 5 лет после её начала, иначе вы рискуете быть полностью уничтоженным их гневом.#!"
 saruman_event_chain.2014.b: "Я поищу топливо в другом месте."
 saruman_event_chain.2014.b.tt: "Вы решили отказаться от вырубки леса Фангорн. Это сильно замедлит ваши усилия по индустриализации, но не принесёт особого риска."

 saruman_event_chain.2015.t: "Кузни Изенгарда"
 saruman_event_chain.2015.desc: "Там, где когда-то орки устроили себе жилище в жалкой обители из грязи и ила, возродился новый город. Теперь сталь и камень — краеугольные камни нового Изенгарда, где дерево — всего лишь топливо для пламени горнила!\n\nС высоты башни Ортанк я вижу, как воплощается в жизнь моё видение будущего, состоящего из упорядоченной стали и машин. Великие ямы Изенгарда становятся всё глубже, и в их глубинах толпится всё больше легионов, ожидающих того дня, когда я, их повелитель и хозяин, прикажу им выступить в поход."
 saruman_event_chain.2015.a: "Этот день скоро наступит."

 decision_industialise_isengard_3: "Завершить преобразование Изенгарда"
 decision_industialise_isengard_3_tooltip: "Завершить проект по индустриализации Изенгарда."
 decision_industialise_isengard_3_desc: "Моя армия доказала свою состоятельность на поле боя, вооружившись сталью, выкованной в огненных ямах Изенгарда. С такими доказательствами успеха моих усилий по развитию, почему бы мне не пойти ещё дальше и не построить под ногами разросшийся военно-промышленный комплекс, достойный настоящего Тёмного Властелина?\n\nОднако несколько отрядов уруков, посланных на предварительную разведку, не вернулись из глубин, и среди меньших орков ходят слухи о том, что углубляться не стоит."
 decision_industialise_isengard_3_tt: "#N Дальнейшее расширение представляет значительный риск для вас и ваших усилий по индустриализации.#!"
 decision_industialise_isengard_3_confirm: "Риск, на который стоит пойти..."

 saruman_event_chain.2016.t: "Бесконечный двигатель промышленности"
 saruman_event_chain.2016.desc: "Глубже.\n\nГлубже.\n\nЭто приказ, который я дал своим слугам, приказывая им продолжать расширять великий подземный лабиринт, который теперь простирается за пределы Изенгарда, а Ортанк находится в центре огромной паутины. Всё больше кузниц, всё больше казарм, больше складов для добычи и товаров, всё больше желания добавить больше, нарастить ещё больше! Все они взаимосвязаны, сплетены в единое целое, из которого рождаются люди и припасы, с помощью которых я буду творить свою волю. Башня Саурона может быть выше моей, но фундамент моей твердыни будет глубже, чем даже величайшая крепость гномов.\n\nНекоторые из моих слуг обеспокоены недавними потерями в глубинах: разведчики и шахтёры пропадают в кромешной тьме. Но такие потери не имеют большого значения для великого блага, которого мы достигаем здесь, для великого замысла, который мы воплощаем в жизнь."
 saruman_event_chain.2016.a: "Глубже!"
 saruman_event_chain.2016.a.tt: "Вы копаете глубже."

 saruman_event_chain.2017.t: "Древний ужас раскрыт"
 saruman_event_chain.2017.desc: "Оно заявило о себе ужасным воплем, от которого содрогнулся весь Изенгард. Его можно было услышать даже на поверхности, и многие содрогались от ужаса при одном только его звуке. Но я не простой смертный, а величайший из Истари, один из Мудрых!\n\nВ глубинах я нашел его, разрывающего мои войска, словно вымокшую бумагу, многие кузни уже разрушены и разорваны в клочья. Это странное чудовище, и я не могу разглядеть его тонкости. Он кажется мне извивающейся тенью, полной гнева, и, высоко подняв свой посох, я возвестил.\n\n#V «Я Саруман, владыка Изенгарда - эти земли принадлежат мне...»#!"
 saruman_event_chain.2017.a: "«И я не потерплю иного!»"
 saruman_event_chain.2017.a.tt: "Вы сами боретесь с ужасом."
 saruman_event_chain.2017.b: "«И вы должны знать, что я здесь хозяин!»"
 saruman_event_chain.2017.b.tt: "Вы посылаете свои армии, чтобы сразиться с чудовищем, а сами совершаете побег."

 saruman_event_chain.2018.t: "Ужас побеждён"
 saruman_event_chain.2018.desc: "Хотя битва была долгой и трудной, ужас был отброшен, крича в агонии от множества нанесённых ему ран. Он разворачивается и бежит обратно в тьму, убивая на своём пути несколько последних жертв. Но во мне разгорается гордость - он не вернётся. Пусть бежит, поджав хвост — если он у него был — между ног. Моё превосходство как хозяина этой земли доказано."
 saruman_event_chain.2018.a: "Теперь ничто не сможет остановить мою работу!"

 saruman_event_chain.2019.t: "Ужас побеждает"
 saruman_event_chain.2019.desc: "Это уже слишком. Огромный зверь, скрывающийся в тенях, с быстротой и мощью, прорывается через все ваши владения, на построение которых вы приложили немало сил. Всё вокруг разрушено, туннели обвалились, слуги перебиты, кузни разорваны на части, а сталь сломана, как деревья во время бури.\n\nИ только когда он достигает дневного света, он наконец ослабевает, издавая ужасный вопль, и снова бежит от света в тёмные глубины. Вслед за ним остаются только отчаяние и утрата. Решительно доказано: кто бы ни правил Изенгардом на поверхности, в его подземельях есть другой хозяин."
 saruman_event_chain.2019.a: "Нет...!"

 saruman_event_chain.2020.t: "Подземный комплекс"
 saruman_event_chain.2020.desc: "Наконец-то всё закончено. Великий лабиринт под Изенгардом воплотился в жизнь, это чудовище из металла и туннелей, за которым даже я уже с трудом могу уследить. Под землёй мои слуги снуют туда-сюда, следя за тем, чтобы великая машина, которую я построил, работала на полную мощность."
 saruman_event_chain.2020.a: "Наступает новая эра, эра стали!"

 saruman_event_chain.2021.t: "Союз Двух крепостей"
 saruman_event_chain.2021.desc: "Я снова обращаюсь к Саурону, и он показывает мне мощь Барад-дура: он возвышается над вулканической пустошью, башня за башней, бастион за бастионом, темный, неизмеримо сильный. Так же и башня Изенгарда, неприступная в своей долине, достойное владение и вассал Темного Властелина.\n\n«Мир меняется. Кто в силах выстоять против армии Изенгарда и Мордора, бросить вызов могуществу Саурона и Сарумана - союзу двух крепостей?»"
 saruman_event_chain.2021.a: "Вместе, мой повелитель Саурон, мы поработим Средиземье!"
 saruman_event_chain.2021.a.tt: "Натравить моих боевых урук-хай на Вестфолд, чтобы заманить принца Теодреда в ловушку..."

 saruman_event_chain.2050.t: "Вопрос о коневодах"
 saruman_event_chain.2050.desc.start: "Теперь, когда я укрепился в своём положении, встаёт вопрос о том, как поступить с коневодами Рохана."
 saruman_event_chain.2050.desc.grima: "\n\n[grima.GetFirstName], сын Гальмода, уже давно является моим агентом при дворе Рохана и пользуется заслуженным уважением многих за свои проницательные советы. Для него не составит труда ослабить королевство изнутри, [rohanking.GetTitledFirstName] утратит ясность мыслей. Рохиррим не привыкли к таким замыслам и не заметят этого."
 saruman_event_chain.2050.desc.nogrima: "\n\nУ меня уже давно есть шпионы и агенты при их дворе. Хотя [grima.GetFirstName] вне пределов моей досягаемости, чтобы координировать их усилия, они всё ещё могут ослабить королевство изнутри, [rohanking.GetTitledFirstName] утратит ясность мыслей. Рохиррим не привыкли к таким замыслам и не заметят этого."
 saruman_event_chain.2050.desc.eorl: "\n\nВ доме [theodred.GetDynasty.GetName] теперь мало тех, кто действительно претендует на трон. "
 saruman_event_chain.2050.desc.noneorl: "\n\nДом [theodred.GetDynasty.GetName] пал, и хватка его преемника на троне слаба. "
 saruman_event_chain.2050.desc.theodred: "Если [theodred.GetFirstName] погибнет, стабильность в королевстве будет ещё больше подорвана. "
 saruman_event_chain.2050.desc.eomer: "Племянник Теодена, [eomer.GetFirstName] жив. Если бы он пал, "
 saruman_event_chain.2050.desc.noeomereowyn: "Теперь, когда [eomer.GetFirstName] мёртв, "
 saruman_event_chain.2050.desc.eomernoeowyn: "род [theodred.GetDynasty.GetName] будет обречён на забвение."
 saruman_event_chain.2050.desc.eowyn: "претензии [eowyn.GetTitledFirstName] на трон будут неоспоримы. Теперь, когда она вышла замуж "
 saruman_event_chain.2050.desc.eowyngrima: "за самого верного регента и советника её дяди, Гриму, я смогу управлять королевством из тени."
 saruman_event_chain.2050.desc.eowynother: "какого-нибудь слабовольного дворянина, не имеющего особого значения, я смогу управлять королевством из тени."
 saruman_event_chain.2050.desc.notheodrednoeomernoeowyn: "Поскольку [theodred.GetFirstName], [eomer.GetFirstName] и [eowyn.GetFirstName] мертвы, то мало кто может мне противостоять."
 saruman_event_chain.2050.desc.end: "\n\nНо такие замыслы чреваты тем, что раскрою их и дам врагам время для ответа. В открытом бою даже те силы, которые я собрал, могут пасть перед их эоредами. Молниеносная война, пока они не успели раскрыть мои замыслы, может быть более мудрым выбором."
 saruman_event_chain.2050.a: "Замыслы в тенях одержат верх, и Рохан окажется под моим контролем."
 saruman_event_chain.2050.a.tt: "Вы попытаетесь подчинить Рохан своему влиянию с помощью уловок."
 saruman_event_chain.2050.a.tt2: "У вас будет больше времени на достижение целей, но коневоды в конце концов узнают о ваших намерениях, если вы не достигнете своих целей."
 saruman_event_chain.2050.b: "Созвать моих людей и урук-хаев. Рохан падёт одним махом."
 saruman_event_chain.2050.b.tt: "Вы попытаетесь подчинить себе Рохан военным путём."
 saruman_event_chain.2050.b.tt2: "Вы пошлёте ультиматум с требованием подчинения или военного столкновения за [GetTitleByKey('k_rohan').GetName] через 11 месяцев."

 decision_isengard_puppet_rohan: "Установить марионетку в Риддермарке"
 decision_isengard_puppet_rohan_tooltip: "Установить верную марионетку в королевстве Риддермарк"
 decision_isengard_puppet_rohan_desc: "Когда в Рохане посеялся хаос, а дом Эорла разорван в клочья, пришло время поставить нового правителя над коневодами, полностью преданного Изенгарду."
 decision_isengard_puppet_rohan_confirm: "Враг покорён..."
 EFFECT_DECISION_ISENGARD_PUPPET_ROHAN: "Вы посадите на трон [Concept( 'kingdom', 'королевства' )|E] [GetTitleByKey('k_rohan').GetName] марионетку, который станет вашим [Concept( 'vassal', 'вассалом' )|E]."
 theoden_dead_possesed: "[GetScriptedCharacterByHistoryID('lineofeorl28').GetFirstName] мёртв или одержим вами"
 eomer_theodred_deceased: "[GetScriptedCharacterByHistoryID('lineofeofor17').GetFirstName] и [GetScriptedCharacterByHistoryID('lineofeorl33').GetFirstName] мертвы"

 saruman_event_chain.2051.t: "Ультиматум из Изенгарда"
 saruman_event_chain.2051.desc: "Изенгард хочет, чтобы мы преклонили колено..."
 saruman_event_chain.2051.a: "Собрать рохиррим и сформировать эохерэ!"
 saruman_event_chain.2051.b: "Как можно надеяться победить такое зло?"

 saruman_event_chain.2052.t: "[rohanking.GetFirstNameNoTooltip]: Безрассудство"
 saruman_event_chain.2052.desc: "[rohanking.GetFirstNameNoTooltip] отвергает мой ультиматум о подчинении, назвав меня обманщиком, злоупотребившим возложенной на меня верой, и что [Select_CString(rohanking.IsFemale, 'она', 'он' )] никогда не согласится на такие требования.\n\nПосле этого отказа остаётся только сила оружия."
 saruman_event_chain.2052.a: "Да будет так..."
 saruman_event_chain.2052.a.tt: "Война за Рохан начнётся через месяц."

 saruman_event_chain.2053.t: "[rohanking.GetFirstNameNoTooltip] подчиняется"
 saruman_event_chain.2053.desc: "[rohanking.GetFirstNameNoTooltip] подчиняется нашему владычеству."
 saruman_event_chain.2053.a: "Мудрое решение."

 decision_influence_the_king: "Повлиять на короля Теодена"
 decision_influence_the_king_tooltip: "Использовать своих агентов в Эдорасе, чтобы оказать сильное влияние на короля Теодена."
 decision_influence_the_king_desc: "В Золотом чертоге Медусельда у меня уже давно есть свои шпионы и агенты, которые прячутся на виду, как доверенные советники и слуги при королевском дворе, давая мне некоторое представление о намерениях рохиррим и позволяло мне влиять на их дела.\n\nОднако, поскольку я стремлюсь набрать обороты и посадить марионеточного короля на трон Рохана, я мог бы усилить контроль над королём, вытесняя из его ближайшего окружения тех, кто предлагает мудрые советы и наполняет его разум недоумением."
 decision_influence_the_king_confirm: "Послать весточку моим агентам"
 EFFECT_DECISION_INFLUENCE_THE_KING: "Произойдёт одно из следующих событий:"
 decision_influence_the_king_effect_positive: "Ваши агенты преуспели, что даёт вам [strong_hook|El] на Теодена."
 decision_influence_the_king_effect_negative: "Ваши агенты потерпели неудачу, препятствуя будущим попыткам интриги на 3 года."

 saruman_event_chain.2054.t: "[rohanking.GetTitledFirstNameNoTooltip]: Влияние"
 saruman_event_chain.2054.desc: "Изначально [rohanking.GetFirstNameNoTooltip] [Select_CString(rohanking.IsFemale, 'считала', 'считал' )] меня другом и советником, как и [Select_CString(rohanking.IsFemale, 'её', 'его' )] предки. Завоевав [Select_CString(rohanking.IsFemale, 'её', 'его' )] доверие, я с лёгкостью [Select_CString(ROOT.Char.IsFemale, 'добилась', 'добился' )] того, что мои агенты, развращённые подкупом и нечестными обещаниями, заняли видное положение при [Select_CString(rohanking.IsFemale, 'её', 'его' )] дворе. \n\nТеперь пришло время проверить, насколько велико моё влияние на [Select_CString(rohanking.IsFemale, 'старую дуру', 'старого дурака' )]."
 saruman_event_chain.2054.a: "Лукавые слова, коварные языки..."
 saruman_event_chain.2054.a.duel_success: "[rohanking.GetFirstNameNoTooltip] поддаётся влиянию ваших агентов"
 saruman_event_chain.2054.a.duel_failure: "Ваши агенты терпят неудачу и вынуждены залечь на дно"
 saruman_event_chain.2054.toast.success: "Агенты преуспели"
 saruman_event_chain.2054.toast.failure: "Агенты потерпели неудачу"

 saruman_event_chain.2055.t: "[agent.GetFirstNameNoTooltip]: Совет"
 saruman_event_chain.2055.desc: "В последние месяцы я чувствую, что мой разум начинает ускользать, поскольку дурные вести приходят ко мне из дальних и ближних краёв. [Select_CString(agent.IsFemale, 'Моя советница', 'Мой советник' )] [agent.GetFirstNameNoTooltip] постоянно шепчет мне на ухо, и [Select_CString(agent.IsFemale, 'её', 'его' )] слова кажутся всё более убедительными, как будто они зачаровывают мой слабеющий дух. \n\nМеня убеждают принять все сладкие подношения и завуалированные угрозы, исходщие из Изенгарда, игнорируя слухи о надвигающейся войне на моей западной границе. Я чувствую себя слишком [Select_CString(ROOT.Char.IsFemale, 'старой и слабой', 'старым и слабым' )], чтобы сопротивляться..."
 saruman_event_chain.2055.a: "Возможно, мне лучше последовать совету..."

 saruman_event_chain.2056.t: "[agent.GetFirstNameNoTooltip]: Совет"
 saruman_event_chain.2056.desc: "В последние месяцы я чувствую, что мой разум начинает ускользать, поскольку дурные вести приходят ко мне из дальних и ближних краёв. [Select_CString(agent.IsFemale, 'Моя советница', 'Мой советник' )] [agent.GetFirstNameNoTooltip] постоянно шепчет мне на ухо, и [Select_CString(agent.IsFemale, 'её', 'его' )] слова кажутся всё более убедительными, как будто они накладывают чары на мой слабеющий дух. \n\nМеня убеждают принять все сладкие подношения и завуалированные угрозы, которые исходят из Изенгарда, игнорируя при этом слухи о надвигающейся войне на моей западной границе. Однако что-то подсказывает мне, что всё не так, как кажется, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сопротивляться этому странному порыву оставить всякую надежду. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] взять себя в руки!"
 saruman_event_chain.2056.a: "Здесь я король, а не Саруман!"

 decision_raid_the_westfold: "Устроить набег на Вестфолд"
 decision_raid_the_westfold_tooltip: "Устроить набеги на Вестфолд, чтобы устроить засаду для Теодреда."
 decision_raid_the_westfold_desc: "Пока Теодред стоит на ногах, Рохан ещё может оказать сопротивление моим попыткам подчинить коневодов своей воле. Мои агенты до сих пор не смогли справиться с ним из тени. Возможно, менее изощрённый подход может привести к успеху...\n\nЯ мог бы послать своих орков совершить набег на земли Вестфолда в надежде выманить молодого лорда и убить его на поле боя. Но если он выживет, моё участие будет раскрыто, и я буду вынужден вступить в открытую войну."
 decision_raid_the_westfold_confirm: "Это стоит риска!"
 decision_raid_the_westfold_effect_positive: "#P Ваши отряды налётчиков могут победить Теодреда в бою.#!"
 decision_raid_the_westfold_effect_negative: "#N Такая вопиющая демонстрация силы рискует вызвать открыть войну, если её обнаружат.#!"

 saruman_event_chain.2057.t: "Выманивание жеребёнка"
 saruman_event_chain.2057.desc: "Принц Теодред молод и силён, доблестен и любим своим царственным отцом и его подданными. Он не сможет отвернуться и игнорировать страдания своего народа.\n\nПоэтому я выведу его в открытое пространство, где он будет убит моими воинами..."
 saruman_event_chain.2057.a: "Я устал ждать. Всё закончится сейчас."

 saruman_event_chain.2058.t: "Донесения из Вестфолда"
 saruman_event_chain.2058.desc.start: "Всадники с границ Вестфолда прибыли с мрачными новостями. Орки свободно бродят по окрестностям, грабят деревни и бесчинствуют. Тем не менее, эти орки кажутся слишком организованными, чтобы выйти из гор, и на них есть странная метка — Белая Длань на чёрном поле.\n\nС каким новым врагом мы сталкиваемся в этот поздний час? В последнее время Белый Маг стал затворником, и сердце моё предчувствует, что долгое молчание Изенгарда было не размышлением, а подготовкой."
 saruman_event_chain.2058.desc.seetheoden: "\n\nЕсли эти слухи правдивы, я знаю, что обязан со всей поспешностью доложить отцу, чтобы собрать наши знамёна для ответа. Он будет разочарован, если я проявлю безрассудство. И все жё в последнее время отец не похож на себя, и чем дольше я проведу в Эдорасе, тем больше вреда эти чудовища смогут причинить нашему народу!"
 saruman_event_chain.2058.desc.seeking: "\n\nЕсли эти слухи верны, то [rohanking.GetName] [Select_CString(rohanking.IsFemale, 'должна', 'должен' )] узнать об этом, чтобы собрать наши знамёна в ответ. И всё же, в последнее время [rohanking.GetTitleAsNameNoTooltip] выглядит не в духе, и чем дольше я провожу в Эдорасе, тем больше вреда эти чудовища смогут причинить нашему народу!"
 saruman_event_chain.2058.desc.iamking: "\n\nЕсли эти слухи верны, я не могу допустить, чтобы такие гнусные дела творились в моих землях! Мой народ ожидает, что я лично займусь этим делом."
 saruman_event_chain.2058.a: "Готовьтесь к отъезду, [rohanking.GetTitleAsNameNoTooltip] [Select_CString(rohanking.IsFemale, 'должна', 'должен' )] узнать об этом."
 saruman_event_chain.2058.a.tt: "Отправиться на восток, чтобы запросить аудиенцию у персонажа [rohanking.GetFirstNameNoTooltip]."
 saruman_event_chain.2058.b: "Собрать всадников. Я лично расследую эти слухи."
 saruman_event_chain.2058.b.tt: "Отправиться на запад со своими людьми и положите конец нападениям, рискуя своей жизнью."

 saruman_event_chain.2059.t: "Аудиенция у короля"
 saruman_event_chain.2059.desc: "Я прибыл в Эдорас, ища аудиенции у отца, чтобы сообщить ему о набегах на наши границы. Но прежде чем я успеваю встретиться с ним, меня останавливает прямо у главных ворот [agent.GetFirstNameNoTooltip] с серьёзным лицом.\n\n«Ваш венценосный отец сильно заболел, мой принц», - говорит он мягким и сочувствующим голосом. «Ему трудно сосредоточиться — он говорит, что его разум как в тумане, он много спит, и просит нас заняться всеми подобными делами, пока он не восстановит свои силы. Он разрешил мне запретить вход в его покои всем, кроме тех, кого я считаю нужным. Я слышал, что вы пришли с мрачными вестями, и не хотел бы беспокоить его без нужды».\n\nЯ разрываюсь между заботой об отце и суровой необходимостью выполнить задание, но соглашаюсь с словами, что сказал [agent.GetFirstNameNoTooltip], рассказывая ему всё, что знаю.\n\n[agent.GetFirstNameNoTooltip] мрачнеет лицом. «Мы не можем беспокоить короля этим, мой принц — не тогда, когда у вас так мало доказательств. Саруман долгое время был нашим другом и союзником, верным стражем нашей западной границы. Такие мрачные слова, не подкреплённые ничем, лишь причинят королю страшное горе. Вы должны отправиться и найти доказательства этих... слухов и, если потребуется, восстановить порядок в тех землях. Я очень верю в вас, мой принц».\n\nНа первый взгляд, [agent.GetFirstNameNoTooltip] говорит разумно - но уехать, не повидав отца и не сообщив ему об опасности? Не могу поверить, что он запретил даже мне видеться с ним?"
 saruman_event_chain.2059.a: "Готовьте лошадей, мы отправляемся в Вестфолд."
 saruman_event_chain.2059.b: "В Эдорасе сейчас правит король в тенях. Я должен заручиться поддержкой."
 saruman_event_chain.2059.b.duel_success: "Вам удаётся выбраться из чертогов целым и невредимым"
 saruman_event_chain.2059.b.effect: "#P Вы можете принять решение начать собирать поддержку по всему королевству, чтобы добиться того, чтобы [agent.GetFirstNameNoTooltip] и его союзники были изгнаны из двора."
 saruman_event_chain.2059.b.duel_failure: "[agent.GetFirstNameNoTooltip] и его союзники при дворе убивают вас, прежде чем вы успеете уйти"

 decision_civil_war_support: "Начать подготовку к гражданской войне"
 decision_civil_war_support_tooltip: "Обратиться ко всем лордам Риддермарка в поисках поддержки."
 decision_civil_war_support_desc: "Над Эдорасом нависла тень, а при дворе царит коррупция, проникшая через чужеземных шпионов, желающих навредить нашему народу.\n\nЯ должен обратиться ко всем лордам Рохана и заручиться их поддержкой, чтобы очистить Риддермарк от их гнусного влияния, и восстановить справедливое и стабильное правление на этих землях."
 decision_civil_war_support_effect: "Вы начинаете подготовку к объявлению гражданской войны через год."
 decision_civil_war_support_effect_positive: "#P В случае успеха вы очистите королевство от всего чужеземного влияния.#!"
 decision_civil_war_support_effect_negative: "#N В случае неудачи вы будете заключены в тюрьму, а королевство обязательно падёт.#!"
 decision_civil_war_support_confirm: "Пусть будет брошен жребий"

 saruman_event_chain.2060.t: "Вестфолд в огне"
 saruman_event_chain.2060.desc: "Проскакав всю ночь, мы наконец добрались до поселения [GetTitleByKey('b_fowlmere').GetNameNoTier]. Но мы прибыли слишком поздно.\n\nПламя охватило поля и дома, дым заволок весь воздух. Мы с трудом выдерживаем это, но мы должны. Наконец мы находим выжившего жителя деревни, который рассказывает нам всю эту ужасную историю.\n\nДунландские налётчики и свирепые орки в огромных кованых доспехах с меткой Белой Длани обрушились на них утром. В хаосе резни он утверждает, что, прячась, слышал как орки и дунландцы выкрикивали имя Сарумана.\n\nТо, чего я боялся, оказалось правдой. [saruman.GetFirstName] предал нас."
 saruman_event_chain.2060.a: "Мы отправимся во владение [GetTitleByKey('b_fordsofisen').GetNameNoTier] и сразимся с Белым Магом!"
 saruman_event_chain.2060.b: "Я прислушаюсь к совету своих капитанов! Мы отправляемся в Эдорас!"

 saruman_event_chain.2061.t: "Засада на Изене"
 saruman_event_chain.2061.desc: "Мы столкнулись с силами Изенгарда у владения [GetTitleByKey('b_fordsofisen').GetNameNoTier]. Они набросились на нас, не заботясь о своих жизнях, и мчались ко мне так же стремительно, как всадники. Мои люди справились с задачей с честью, и мы нанесли яростный удар по их силам, но я боюсь, что врагу удалось достичь своей цели.\n\nХотя большая часть моей армии успешно отступила, моя охрана и я обнаружили, что мы отрезаны последней атакой. Мои воины мертвы, и я боюсь, что вскоре за ними последую и я..."
 saruman_event_chain.2061.a: "О, предки Рохана, залечите мои раны..."
 saruman_event_chain.2061.a.duel_success: "Вопреки всему, вам удаётся вырваться из окружения и бежать в Эдорас"
 saruman_event_chain.2061.a.duel_failure: "Вы не в силах сдержать натиск орков и дунландцев, падая на поле боя от их мечей"

 saruman_event_chain.2062.t: "Чудесный побег"
 saruman_event_chain.2062.desc: "Хотя враг наседает со всех сторон, моя верная свита храбро сражается. Они наступают, как звери, отчаянно царапая и карабкаясь, как волны на скалу, устремляясь вперёд и затем отступая. Но благодаря некоторым хитрым маневрам мы, наконец, начинаем отступать в полном порядке, сильно обескровив врага.\n\nНо я не могу забыть метки и крики врага - это Саруман из Изенгарда! Это его воины, его звери, и они пришли с огнём и мечом на нашу землю."
 saruman_event_chain.2062.a: "Мы скачем в Эдорас!"

 saruman_event_chain.2063.t: "Засада на Изене"
 saruman_event_chain.2063.desc: "Стрелы обрушиваются на нас залп за залпом, поражая щиты и коней с ужасающей яростью. Один за другим мои капитаны падают с лошадей, их добивают кривыми клинками. Я скачу на восток, но меня останавливает стена пикинеров. Они бьют и колют меня. Всё погружается во мрак.\n\nНесколько часов спустя, а может, и дней, я вижу ослепительный свет и тени, танцующие в реке, фигуры, копошащиеся среди мёртвых, ищущие что-то или кого-то. Внезапно я становлюсь невесомым, меня подхватывают и сажают на лошадь, и когда мы начинаем двигаться, всё вновь погружается во тьму."
 saruman_event_chain.2063.a: "Да наделит меня Эру силой!"

 saruman_event_chain.2064.t: "Смерть Теодреда"
 saruman_event_chain.2064.desc: "У меня почти не осталось сил. Я смутно понимаю, что лежу в постели, но почему? Бой, кровь и звон стали... всё это теперь приглушено, тускло, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устал, я хочу только отдохнуть...\n\nТихо, безмолвно, я ускользаю прочь, последние мои мысли заняты моим любимым королём и отцом, и бедственным положением нашего королевства."
 saruman_event_chain.2064.a: "Сражайтесь за Рохан..."

 saruman_event_chain.2065.t: "Увечье Теодреда"
 saruman_event_chain.2065.desc: "У меня почти не осталось сил. Я смутно понимаю, что лежу в постели, но почему? Бой, кровь и звон стали... всё это теперь приглушено, тускло, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устал, я хочу только отдохнуть...\n\nЯ слышу приглушённые голоса. Возможно, это голоса моих предков? Они спрашивают, кто сделал это со мной. Кто виноват?\n\nТогда я вижу это, видение Длани, обжигаюше ярко-белой и объятой пламенем. Потом крики, боль, страдания. Я хватаю в руки простыни и громко кричу."
 saruman_event_chain.2065.a: "Белый Маг! Он предал нас!"

 saruman_event_chain.2066.t: "Похороны ребёнка"
 saruman_event_chain.2066.desc: "Я оцепенел, потрясение всё ещё удерживает меня от слёз, которые, как я знаю, со временем должны пролиться. Моя племянница Эовин помогает вести невозмутимую процессию к Курганному полю, а моего сына несут со всеми почестями, как и подобает принцу Марки. После окончания церемонии я распускаю людей, и они медленно уходят, мои племянница и племянник последними среди них.\n\nПосле этого слезы начинают течь, и я прикладываю руку к лицу, глядя на курган моего любимого сына, такого гордого и сильного, но такого доброго и благородного. Молодые гибнут, а старики доживают свой век — что это за справедливость?"
 saruman_event_chain.2066.a: "Не должно родителям хоронить своих детей."

 saruman_event_chain.2067.t: "Предательство Сарумана"
 saruman_event_chain.2067.desc: "Теодред врывается в двери моих покоев, облачённый в доспехи с силой, подобающей принцу Марки. Когда я вижу его таким сильным и бодрым, туман над моим разумом рассеивается, и я слышу, как он говорит...\n\n«Молчи, [agent.GetFirstNameNoTooltip]! Слишком долго твои ядовитые речи вводили в заблуждение моего отца и ослепляли его, не замечая угрозы его королевству! Стража...»\n\nСлова моего сына подобны свету, пробивающемуся сквозь облака, и я сразу же настороживаюсь, [agent.GetFirstNameNoTooltip] пронзается моими глаза, даже когда я крепко сжимаю чёрный посох. Я подзываю сына ближе.\n\n«Теодред, помоги мне подняться. Кажется, я слишком долго отсутствовал. Я сожалею, но я так горжусь тобой».\n\nВ глазах Теодреда появляется лёгкое облегчение, даже когда он преодолевает последние несколько шагов и помогает мне подняться. Я уже чувствую, как ко мне возвращаются силы, так долго остававшиеся вялыми и ушедшими, черпая силы в присутствии моего сына. Я отбрасываю чёрный посох, больше не нужный. Мы направляемся в тронный зал, и моё лицо становится всё серьёзнее, пока сын рассказывает мне обо всём, что постигло наши земли, и о том, кто наш враг..."
 saruman_event_chain.2067.a: "Саруман заплатит. Собрать рохирримов!"

 saruman_event_chain.2068.t: "Неудавшееся убийство"
 saruman_event_chain.2068.desc: "Мои урук-хаи и дунландцы потерпели полное фиаско в убийстве принца Теодреда! Мои налётчики были обескровлены и почти уничтожены, их знамёна видели все.\n\nТеодред уже прибыл в Эдорас и изгнал моих шпионов, и докладывают, что Теоден освободился от наваждения, который я на него наложил! Прямо сейчас они сплачивают Риддермарк и созывают рохиррим, зная о моих замыслах."
 saruman_event_chain.2068.a: "Это будет открытая война!"

 saruman_event_chain.2069.t: "Аудиенция у короля"
 saruman_event_chain.2069.desc: "Я врываюсь в Эдорас и требую, чтобы [rohanking.GetTitleAsNameNoTooltip] предоставил мне аудиенцию. [agent.GetFirstName] отказывает мне и настаивает, чтобы я отказался от своей просьбы или мне грозит изгнание из королевства."
 saruman_event_chain.2069.a: "Подлое создание, это предательство!"
 saruman_event_chain.2069.a.tt: ""
 saruman_event_chain.2069.b: "Возможно, вы правы..."

 saruman_event_chain.2070.t: "Смерть Теодреда"
 saruman_event_chain.2070.desc: "До меня дошло известие от моих агентов в Рохане, что Теодред пал от рук моих урук-хай у бродов Изена и скончался от ран.\n\nКоневоды пребывают в трауре, потерявшись в своём горе. Рохан теперь слабее, чем когда-либо, с неумелым королем, потерянным наследником и [eomer.GetFirstName]ом, не проявляющим никаких признаков сопротивления."
 saruman_event_chain.2070.a: "Скоро Рохан станет моим."

 saruman_event_chain.2071.t: "Смерть Теодреда"
 saruman_event_chain.2071.desc: "От моих агентов в Рохане до меня дошли вести, что Теодред пал от рук моих урук-хай у бродов Изена и скончался от ран.\n\nКоневоды пребывают в трауре, потерявшись в своём горе. Рохан теперь слабее, чем когда-либо, с неумелым королем и потерянным наследником.\n\nИ всё же [eomer.GetFirstName] остаётся занозой в моем боку. [agent.GetFirstName] изгнал его из королевства, и говорят, что он пытается заручиться поддержкой со всего королевства, чтобы сформировать сопротивление."
 saruman_event_chain.2071.a: "Юный [eomer.GetFirstName] должен быть изгнан из Рохана, пока не стало слишком поздно."

 saruman_event_chain.2072.t: "Смерть Теодреда"
 saruman_event_chain.2072.desc: "От моих агентов в Рохане до меня дошли вести, что Теодред пал от рук моих урук-хай у бродов Изена и скончался от ран.\n\nКоневоды пребывают в трауре, потерявшись в своём горе. Рохан теперь слабее, чем когда-либо - неумелый [rohanking.GetTitleAsNameNoTooltip], а [theodred.GetFirstName] и [eomer.GetFirstName] потеряны.\n\nВсё пошло по плану."
 saruman_event_chain.2072.a: "Ничто не встанет на моём пути..."

 decision_roam_rohan: "Прочесать земли Рохана"
 decision_roam_rohan_tooltip: "Прочесать земли Рохана, чтобы очистить их от скрывшихся отрядов орков."
 decision_roam_rohan_desc: "В изгнании я отправляюсь со своими людьми на поиски врагов"
 decision_roam_rohan_confirm: "Готовьте лошадей"

 saruman_event_chain.2073.t: "Охотники"
 saruman_event_chain.2073.desc: "Странствуя по равнинам вместе со своими товарищами-всадниками, я натыкаюсь на мага, эльфа, человека и гнома. Маг [gandalf.GetFirstName] известен в этих землях, хотя посещает их нечасто. В его компании - человек по имени [aragorn.GetFirstName], [legolas.GetFirstName], эльф из Лесного королевства и [gimli.GetFirstName] из Эребора. После того, как все были представлены, [gandalf.GetFirstName] сообщает мне, что он направляется в Эдорас, чтобы [rohanking.GetFirstName] узнал о бедствиях за границей, так и внутри Рохана.\n\nЯ честен с ним; «[rohanking.GetFirstName] уже не узнаёт ни друзей ни врагов, ослабленный предательством и обращённый против своих верных подданных ядовитыми советами. Я уже почти потерял надежду. Но, возможно ты, Серая Хламида, сделаешь то, что не смог сделать я, и снимешь пелену, опустившуюся на его разум»."
 saruman_event_chain.2073.a: "Мы поскачем в Эдорас, к королю!"

 saruman_event_chain.2074.t: "[rohanking.GetFirstNameNoTooltip]: Возвращение"
 saruman_event_chain.2074.desc: "Стук посоха мага по дереву эхом отдаётся в тронном зале. Немногочисленные придворные наблюдают за сгорбленным стариком в сером в тишине.\n\n«Неучтиво встречают гостей во дворце твоём, [Select_CString(rohanking.IsFemale, 'королева', 'король' )] [rohanking.GetFirstNameNoTooltip]!»\n\nМедленно он подходит ко мне, отбрасывает свой серый плащ, явив себя в устрашающем великолепии: белый, как свежевыпавший снег, высокий и сильный, увенчанный мудростью.\n\n«Долго прозябал ты в забвенни и доверял искажённым сказаниям и кривым побуждениям. Внимай мне, о король Марки! Не всё так мрачно - дерзай, ибо лучшей помощи против этого ты не найдёшь. Вдохни полной грудью и отбрось свою опору!»\n\nУсталость с моего лица проходит словно ветер в горах, и в конце концов, я поднимаюсь с трона, чёрный посох в моей руке стукнулся о камень. Тени, окутавшие меня, рассеялись, словно солнце пробилось сквозь тучи, и я выгляжу таким, каким был когда-то - королём Марки, бодрым и сильным."
 saruman_event_chain.2074.a: "Надежда ещё не умерла. Уповайте на мужество."

 saruman_event_chain.2075.t: "[agent.GetFirstNameNoTooltip]: Судьба"
 saruman_event_chain.2075.desc: "Ныне я выздоровел и свободен, словно с моего разума сошла дымка. Но остаётся одно дело. Говорят, что [agent.GetFirstNameNoTooltip] предал меня, что [agent.GetSheHe] подстроил мою слабость с чужаками. И вот теперь меня спрашивают - какую участь разделит [agent.GetFirstNameNoTooltip]?"
 saruman_event_chain.2075.a: "Казнить [agent.GetHerHis] - награда, достойная предателя."
 saruman_event_chain.2075.b: "Заключить [agent.GetHerHis] в темницу, откуда [agent.GetSheHe] никому не причинит вреда."
 saruman_event_chain.2075.c: "Изгнать [agent.GetHerHis], [agent.GetSheHe] верно [Select_CString(agent.IsFemale, 'служила', 'служил' )] мне в прошлом. Я окажу [agent.GetHerHim] милость."

 saruman_event_chain.2076.t: "Гэндальф возвращается"
 saruman_event_chain.2076.desc.start: "[gandalf.GetFirstName] Серый, ныне самопровозглашенный «Белый», а на самом деле всего лишь недальновидный и жалкий проныра, явился и добился изгнания моего верного слугу, коим был [agent.GetFirstNameNoTooltip]. Он даже пошёл на то, чтобы выступить против меня, рассеяв пелену мрака, которым был окутан [rohanking.GetFirstName]. Хоть я и потерял уши при дворе Эдораса, но уже могу предвидеть, как в его убогом чертоге с соломенной крышей начнётся сбор."
 saruman_event_chain.2076.desc.grima_executed: "\n\nЧто ещё хуже, [rohanking.GetFirstName] отдал приказ, и этот полезный дурак [agent.GetFirstNameNoTooltip] был казнён перед всем двором."
 saruman_event_chain.2076.desc.grima_imprisoned: "\n\nЧто еще хуже, [rohanking.GetFirstName] отдал приказ, и этот полезный дурак [agent.GetFirstNameNoTooltip] был заключён в самые глубокие, самые тёмные темницу. Остаётся надеяться, что в ближайшее время больше ничего от него не узнаю."
 saruman_event_chain.2076.desc.grima_freed: "\n\nЕдинственная положительная весть — это новость о том, что [rohanking.GetFirstName] в своей глупости проявил милосердие, и [agent.GetFirstNameNoTooltip] был освобождён. Возможно, он вернётся ко мне и будет полезен в дальнейшем..."
 saruman_event_chain.2076.desc.end: "\n\nДа будет так. Если они не покорятся мирно, то я буду вынужден прибегнуть к более радикальным методам..."
 #saruman_event_chain.2076.desc: "[gandalf.GetFirstName] Серый, ныне самопровозглашенный «Белый», на самом деле не что иное, как недальновидный и жалкий проныра, пришел и выгнал моего верного подчиненного, [agent.GetFirstNameNoTooltip]. Он дошел даже до того, что стал бороться против меня, рассеяв туман недоумения, которым я окутал [rohanking.GetFirstName]. Хоть я и потерял слух при дворе Эдораса, я уже могу предвидеть сбор в его жалком зале с соломенными крышами.\n\nДа будет так. Если они не подчинятся мирно, то я буду вынужден прибегнуть к более радикальным методам..."
 saruman_event_chain.2076.a: "Значит это война."


 saruman_event_chain.2080.t: "Масштаб моих амбиций"
 saruman_event_chain.2080.desc: "После завоевания Рохана, под моим командованием находятся огромные земли и несметные войска, я чувствую, как во мне снова поднимаются старое честолюбие. Должен ли я и дальше подчиняться Тёмному Властелину? Или теперь у меня есть сила, чтобы соперничать с ним и выставить башню Ортанк против башни Барад-дур? \n\nСтоит ли мне соперничать с Сауроном за право быть единственным истинным хозяином Средиземья?"
 saruman_event_chain.2080.a: "Я буду сам себе хозяин!"
 saruman_event_chain.2080.a.tt1: "Вы откроете решение по созданию культа Белой Длани ([faith|El])."
 saruman_event_chain.2080.a.tt2: "Вы откроете решение по усмирению Мордора и становлению неоспоримым хозяином Средиземья."
 saruman_event_chain.2080.b: "Никто не может вечно противостоять Оку..."
 saruman_event_chain.2080.b.tt1: "Ваша держава станет [Concept( 'client_state', 'клиентским государством' )|E] под властью Саурона."
 saruman_event_chain.2080.b.tt2: "Все земли, захваченные Сауроном к западу от Андуина, будут переданы вам."

 decision_establish_cult_of_the_white_hand: "Основать культ Белой Длани"
 decision_establish_cult_of_the_white_hand_tooltip: "Основать соперничающий с Сауроном культ: Культ Белой Длани."
 decision_establish_cult_of_the_white_hand_desc: "Хотя какое-то время я преклонял колени перед Сауроном, я сбросил мантию раболепия, которую когда-то носил. За это время его извращенный и жалкий культ распространился по моим землям, ослепляя мой народ и пытаясь привязать его к себе. Теперь, когда мы свободны, я покажу им истинную мудрость - что под моим руководством есть верный путь к миру и процветанию."
 decision_establish_cult_of_the_white_hand_confirm: "Во имя сохранности и во имя блага общества!"

 saruman_event_chain.2081.t: "Культ Белой Длани"
 saruman_event_chain.2081.desc: "Появилась новая сила!\n\nИ именно [saruman.GetName] принесёт эту новую эру, время промышленности и стали, наследство процветания для сильных мира сего под моим началом. Ибо только я обладаю мудростью, чтобы упорядочить этот новый мир.\n\nЯ создам совет, который будет служить мне, восхваляя великодушное руководство такого мудреца, как [saruman.GetNickname|V], самого просвещённого. Белую Длань не остановить. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#TOLKIENQUOTE: Совет Белой Длани.#!"
 saruman_event_chain.2081.a: "Белую Длань не остановить!"

 decision_humble_mordor: "Усмирить Мордор"
 decision_humble_mordor_tooltip: "Сокрушить Мордор и заставить их признать вас истинным Тёмным Властелином"
 decision_humble_mordor_desc: "Я сбросил с себя раболепную личину, которую когда-то носил, чтобы обмануть самопровозглашённого Властелина Земли. Теперь, когда я окреп и укрепился, пришло время доказать ему, что я - хозяин Средиземья. Он преклонит колени, а я наконец превзойду его..."
 decision_humble_mordor_confirm: "Появилась новая сила!"
 decision_humble_mordor_border_sauron_tt: "Вы граничите с державой [Concept('sauroncharacter', 'Саурона')|E]"

 saruman_event_chain.2082.t: "Поход Белого Мага"
 saruman_event_chain.2082.desc: "Саруман, наглый глупец, выступил в поход против меня, намереваясь претендовать на мантию властелина Средиземья.\n\nОн пожалеет о своей глупости - я причиню ему такие муки, что даже души, которые когда-то оплакивали Ангбанд, будут рыдать по нему!"
 saruman_event_chain.2082.a: "Он думает преуспеть там, где потерпели неудачу Нуменор и эльдар?"

 humble_mordor_cb: "Усмирение Мордора"
 humble_mordor_cb_war_victory_desc_attacker: "[attacker.GetShortUIName] захватывает все титулы персонажа [defender.GetShortUIName], [defender.GetHerHis] [tributaries|El] покинут [defender.GetHerHis], [defender.GetSheHe] будет [Select_CString(defender.IsFemale, 'заключена', 'заключён' )] в темницу, а [defender.GetHerHis] религиозные культы распадутся."

 saruman_event_chain.2083.t: "Падение Саурона"
 saruman_event_chain.2083.desc: "Наконец-то я доказал своё превосходство. Саурон в цепях передо мной, его жалкая, гнилая форма излучает ненависть. Я чувствую такое чистое безудержное ликование, что с трудом могу в это поверить.\n\nНу а теперь, прежде чем заговорить я вытаскиваю украшенный клинок.\n\n«Ваш хозяин был изгнан в Пустоту, полагаю. Думаю, пришло время и вам присоединиться к нему. Средиземью нужен только один хозяин».\n\nНо в конце концов я отстраняюсь, пряча клинок в ножны. У меня есть идея получше.\n\n«Бросьте его в самые глубокие подземелья, пусть он греется в своей бесполезности и бессилии...»"
 saruman_event_chain.2083.a: "Останется только один."

 saruman_event_chain.2084.t: "Господство Саурона"
 saruman_event_chain.2084.desc: "Где всё пошло не так? Мои армии проверялись на каждом шагу, каждая моя стратегия просматривалась насквозь, каждый выпад искусно парировался. Мои грандиозные планы... мои видения могущества... все они тают, как снег на солнце. Когда я поспешно отступаю в Изенгард, в моём сердце поселяется ужас."
 saruman_event_chain.2084.a: "Он явится за мной!"

 saruman_event_chain.2085.t: "Глупость Сарумана"
 saruman_event_chain.2085.desc: "Белый Глупец (Многоцветный) отступает, не добившись успехов. Его командиры оказались зелёными, как трава, его войска плохо обучены — неужели он действительно хотел бросить мне вызов? Верх бесрассудства и глупости! Хотя мне пока не удалось поймать его, он был унижен, и вскоре я обрушу своё правосудие на моего бывшего союзника..."
 saruman_event_chain.2085.a: "Его падение неизбежно."

 decision_the_two_towers: "Две крепости"
 decision_the_two_towers_tooltip: "Теперь я контролирую две крепости, я могу переместить центр власти"
 decision_the_two_towers_desc: "Теперь, контролируя Две крепости, я мог бы перенести свою столицу. Изенгард сослужил мне хорошую службу и занимает центральное место на Западе. Но и Барад-дур, и Минас-Моргул — древние места, где царила ужасная сила и власть. Возможно, они лучше послужат мне в качестве моей резиденции?"
 decision_the_two_towers_confirm: "Хороший выбор."
 decision_the_two_towers.effect: "Вы получите возможность перенести свою столицу в [GetTitleByKey('c_barad_dur').GetName], [GetTitleByKey('c_minas_ithil').GetName] или подтвердить своё господство во владении [GetTitleByKey('c_isengard').GetName]."

 saruman_event_chain.2086.t: "Две крепости"
 saruman_event_chain.2086.desc: "Теперь, когда я контролирую Две крепости, настало время решить, где будет находиться мой центр силы и власти. Он станет символом моей новой и славной эпохи.\n\nИзенгард хорошо послужил мне и занимает центральное место в землях Запада. Но и Барад-дур, и Минас-Моргул — древние места ужасной силы и власти. Возможно, они лучше послужат мне в качестве резиденции?"
 saruman_event_chain.2086.a: "Изенгард всегда будет моим домом."
 saruman_event_chain.2086.b: "Барад-дур лучше защищён и является идеальным домом для истинного Тёмного Властелина."
 saruman_event_chain.2086.c: "Минас Моргул пульсирует тёмной энергией и идеально подходит для наблюдения за Гондором."

 decision_humble_isengard: "Усмирить Изенгард"
 decision_humble_isengard_tooltip: "Сокрушить Изенгард и заставить их признать вас истинным Тёмным Властелином"
 decision_humble_isengard_desc: "Наглый глупец, Саруман «Многоцветный», решил выступить против меня. Глупец! Я был сильнее ещё до сотворения мира, когда мы оба были всего лишь учениками Аулэ. Теперь я намного могущественнее, чем был тогда, а он думает свергнуть меня? Его наглость сравнима только с его глупостью. Я сокрушу его армии, уничтожу его владениях, и он познает страдания, прежде чем я позволю ему умереть..."
 decision_humble_isengard_confirm: "Я Властелин Земли!"
 is_bordering_saruman: "Ваша держава граничит с державой Сарумана"

 saruman_event_chain.2087.t: "Поход Тёмного Властелина"
 saruman_event_chain.2087.desc: "Саурон, мягко говоря, не воспринял моё «предательство» спокойно. Он собрал свои войска и выступил в поход на мои владения, чтобы усмирить меня, если не убить! У меня нет иного выбора, кроме как сражаться и надеяться победить его сейчас..."
 saruman_event_chain.2087.a: "Пусть приходят..."

 humble_isengard_cb: "Усмирение Изенгарда"
 humble_isengard_cb_war_victory_desc_attacker: "[defender.GetShortUIName] уничтожит все свои титулы [Concept( 'empire', 'имперского' )|E] [Concept( 'tier', 'уровня' )|E], все [tributaries|El] покинут [defender.GetHerHis], а [defender.GetHerHis] религиозный культ падёт."

 saruman_event_chain.2088.t: "Падение претендента"
 saruman_event_chain.2088.desc: "Кольцо Изенгарда разорвано, его ямы обнажены. Саруман был вытащен моими силами и брошен в цепях в мои глубочайшие подземелья. Он не стоит даже моего личного внимания.\n\nТеперь мне понадобится новый хранитель Изенгарда..."
 saruman_event_chain.2088.a: "Пусть сгниёт!"

 saruman_event_chain.2089.t: "Ярость Тёмного Властелина"
 saruman_event_chain.2089.desc: "«Где всё пошло не так? Возможно, Гэндальф был прав». Эти мысли мелькают в моей голове, пока меня, окровавленного и покрытого синяками, тащат в темницу, которая в обозримом будущем станет моим домом.\n\nЯ даже не видел Саурона, но дело его рук в темнице очевидно. Орудия пыток — первый сигнал, и очевидно, что это будет мучительно."
 saruman_event_chain.2089.a: "Что ж... проклятье."

 saruman_event_chain.2090.t: "Сила Истар"
 saruman_event_chain.2090.desc: "Как такое возможно!? За меня весь Восток, а я не могу победить зазнавшегося Курумо?\n\nМои армии были сметены, когда они пытались напасть на его земли, мои командиры отброшены в сторону. Неужели здесь действует какая-то другая сила?"
 saruman_event_chain.2090.a: "Как такое возможно?"

 saruman_event_chain.2091.t: "Глупость Саурона"
 saruman_event_chain.2091.desc: "Власть Саурона может быть старше, но моя лучше. Это было доказано убедительно! Мои урук-хаи одолели его орков и рабов-людей на поле боя, и его попытки проникнуть в мои земли были сведены на нет."
 saruman_event_chain.2091.a: "Его время придёт."

 decision_pass_titles_to_isengard: "Передать земли Саруману"
 decision_pass_titles_to_isengard_tooltip: "Передать земли к западу от реки Андуин Саруману"
 decision_pass_titles_to_isengard_desc: "Саруман, Истар, зарекомендовал себя как верный слуга и служит моим стражем на Западе.\n\nНедавно я захватил земли на Западе, которые мог бы передать в его ведение."
 decision_pass_titles_to_isengard_effect1: "Будут переданы любые [titles|El], непосредственно принадлежащие вам к западу от Андуина."
 decision_pass_titles_to_isengard_effect2: "Будут переданы любые [vassals|El], владеющие [Concept( 'titles', 'титулами' )|E] к западу от Андуина."
 decision_pass_titles_to_isengard_confirm: "Под его присмотр"
 decision_pass_titles_to_isengard_toast.t: "Титулы переданы"
 decision_pass_titles_to_isengard_toast.desc: "Саурон передал вам [titles|El]"

 saruman_event_chain.2092.t: "Мятежный Истар"
 saruman_event_chain.2092.desc: "Как я уже давно предвидел, глупый Саруман решил попытаться вырвать у меня мантию владыки Средиземья. Его недавние победы в Дунланде и Рохане привели к тому, что он, похоже, слишком раздул свои возможности, - по его собственному признанию, разбойники в соломенных сараях.\n\nПо сравнению с его жалким королевством, за мной стоит весь Восток. Его безумие, несомненно, приведёт его к быстрому концу..."
 saruman_event_chain.2092.a: "Он будет вознагражден так, как заслуживает предатель"

 saruman_event_chain.2093.t: "Верный Истар"
 saruman_event_chain.2093.desc: "Как ни странно, Саруман решил сохранить мне верность и остаться верным. Я предвидел, что он попытается предать меня — такое развитие событий в какой-то степени лишает меня уверенности, но слово Саурона Великого — закон земли. Саруман из Изенгарда будет назначен моим стражем на Западе."
 saruman_event_chain.2093.a: "Верность вознаграждается."
 saruman_event_chain.2093.a.tt: "Королевство Сарумана станет вашим [Concept( 'client_state', 'клиентским государством' )|E]."

 saruman_event_chain.0010.t: "Судьба палантира"
 saruman_event_chain.0010.desc: "Когда я смотрю на долину с одного из верхних балконов [Concept( 'orthanc', 'Ортанка' )|E], мне кажется, что я вижу её красоту впервые за много лет. И всё же я всё ещё чувствую её, ту тлетворную тень, что так долго висела над [Concept( 'isengard', 'Изенгардом' )|E], и камень, служащий ей вратами, всё ещё остаётся в этих стенах. Я всё ещё чувствую его зов.\n\nЭтот древний камень слишком долго был для меня бременем... если бы я избавился от него, то, несомненно, смог бы навсегда очистить Изенгард от влияния #L [sauron.GetFirstName]а#!.\n\nНо если он попадёт не в те руки, кто знает, какой хаос может устроить Тёмный Властелин. Возможно, будет безопаснее хранить [palantirone|El] здесь, под замком."
 saruman_event_chain.0010.a: "Лучше держать его здесь, чем рисковать тем, что он может достаться врагам..."
 saruman_event_chain.0010.b: "Выбросить его в Изен. Пусть Улмо присмотрит за камнем."
 saruman_event_chain.0010.b.effect1: "[palantir_orthanc.GetName] будет выброшен в реку Изен и великий Белегаэр за её пределами."
 saruman_event_chain.0010.b.effect2: "Остаётся небольшой шанс, что палантир будет найден в будущем."

 saruman_event_chain.0011.t: "Камень в песках"
 saruman_event_chain.0011.desc: "Мой рыцарь [discoverer.GetName] стоит передо мной. [discoverer.GetSheHe|U] выглядит [Select_CString(discoverer.IsFemale, 'потрясённой', 'потрясённым' )], на [discoverer.GetHerHis] лбу выступил пот. В [discoverer.GetHerHis] дрожащих руках лежит шарообразный свёрток, и хотя я не виду, что скрыто в свёрнутой ткани, я чувствую странное желание протянуть руку и вырвать его из [discoverer.GetHerHis] рук.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], выйдя на прогулку у Изена я [Select_CString(discoverer.IsFemale, 'наткнулась', 'наткнулся' )] на этот странный шар, выброшенный на песок. Он... кажется, сделан из стекла, но внутри есть... цвета и... формы... и...» \n\n[discoverer.GetSheHe|U] замолкает и дрожит всё сильнее, так что я боюсь, что свёрток может выпасть из [discoverer.GetHerHis] рук. По [discoverer.GetHerHis] щекам скатываются слезинки."
 saruman_event_chain.0011.a: "Позволь мне освободить тебя от этого бремени..."

 saruman_event_chain.0012.t: "Видя свет"
 saruman_event_chain.0012.desc: "Теперь я вижу это так же ясно, как свет звезды Эарендиля. Я сошёл с пути мудрости и далеко отклонился от своей миссии. Слишком долго я позволял высокомерию и честолюбию ослеплять меня, убеждая себя, что если он снова восстанет, я один смогу противостоять Тёмному Властелину, даже соперничать с ним в мастерстве и силе. Однако Единое Кольцо ускользнуло от меня, и мои собственные познания в создании колец стали уроком смирения.\n\nИз зависти и гордыни я скрывал многое, чем следовало поделиться с Мудрыми, и препятствовал Белому Совету на каждом шагу, чтобы они не подорвали моё собственное превосходство. Только теперь я вижу свою глупость. Затягивая и откладывая, я позволил Саурону набрать такую ​​силу, что она может сокрушить всех нас. \n\nНо ещё не поздно. Я должен собрать Мудрых, признаться в своей глупости и направить все наши силы на свержение могущества Востока. Возможно, под нашим руководством мы сможем объединить остатки сил в сердцах эльфов и людей, и я ещё смогу искупить свою вину в глазах Валар."
 saruman_event_chain.0012.a: "Я должен вновь собрать Совет."

 decision_isengard_rearm_guards: "Перевооружить стражей Ортанка"
 decision_isengard_rearm_guards_tooltip: "Выдать новые доспехи воинам, защищающим Изенгард"
 decision_isengard_rearm_guards_desc: "Хотя у меня много союзников среди Свободных народов [Concept('middleearth', 'Средиземья')|E], тени на востоке растут по мере того, как растёт могущество [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E]. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обеспечить безопасность Изенгарда. Для этого я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы опустошить старые гондорские оружейные склады, которые оставались нетронутыми со времен наместника Берена..."
 decision_isengard_rearm_guards_confirm: "Эта Долина будет защищена."
 decision_isengard_rearm_guards_maa1: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('orthanc_guardsmen').GetName|l]"
 decision_isengard_rearm_guards_maa2: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('orthanc_bowmen').GetName|l]"

 decision_assemble_the_white_council: "Созвать Белый Совет"
 decision_assemble_the_white_council_tooltip: "Попытаться созвать заседание Белого Совета"
 decision_assemble_the_white_council_desc: "Пришло время вновь созвать Совет Мудрых. И на этот раз я буду стремиться не помешать его работе, а направить его силу против Врага!"
 decision_assemble_the_white_council_confirm: "Вновь соберёмся на совет, как когда-то, мои старые друзья..."
 decision_assemble_the_white_council_effect: "Вы созовёте заседание Белого Совета, чтобы попытаться укрепить Свободные народы против растущей силы Тьмы."
 decision_assemble_the_white_council_effect_2: "Члены Совета будут присутствовать только в том случае, если они соответствуют пороговым значениям [Concept( 'opinion', 'мнения' )|E], указанным ниже."

 saruman_event_chain.0013.t: "Воссоздание Белого Совета" #narrative introduction that fires following taking decision about assembling the council, followed by the following (conditional on you being friends with each)
 saruman_event_chain.0013.desc: "На протяжении веков Белый Совет собирался в тяжёлые времена, чтобы объединить и направить силы Запада на борьбу с тенью. В его состав вошли величайшие из оставшихся в Средиземье эльфов, а также мудрейшие из Истари. \n\nЯ был назначен его главой после того, как Серый Странник отклонил предложение возглавить его, и в своей глупости я возмущался тем, что не был избран первым. И в своём высокомерии я часто мешал Совету действовать, опасаясь, что мои собственные амбиции будут пресечены. \n\nНо теперь я вижу свою глупость. Угроза с Востока велика, и я должен призвать тех, с кем я ещё могу претендовать на дружбу, чтобы противостоять ей, чтобы мы не пали порознь. Совет должен быть воссоздан!"
 saruman_event_chain.0013.a: "Я обращусь к Мудрым... но послушают ли они?"

 saruman_event_chain.0014.t: "Галадриэль" #Interaction with Galadriel to form an alliance between Isengard and Lothlorien
 saruman_event_chain.0014.desc: "Владычица Золотого Леса всегда относилась ко мне с недоверием, и не без оснований. Убедить её в моих добрых намерениях и искреннем раскаянии в прошлых проступках было нелегко. \n\nНо она обладает силой, превосходящей самых великих эльфов, оставшихся в [Concept('middleearth', 'Средиземье')|E], и своими дарами заглянула мне в самую душу. Многое из того, что она там узрела, обеспокоило её, но в конце концов она поняла, что я не лгу и что без моей помощи всё Средиземье вновь погрузится во тьму. \n\nПосле долгих раздумий она даровала мне благодеяние более могущественное, чем я мог надеяться, - формальный союз между [Concept('lothlorien', 'Лотлориэном')|E] и Изенгардом. Возможно, объединив нашу мудрость и силы, мы сможем собрать достаточно сил, чтобы противостоять Врагу и вселить надежду в сердца людей и эльфов."
 saruman_event_chain.0014.a: "Белый и Золотой, связанные воедино!"
 saruman_event_chain.0014.a.tt: "Вы заключите взаимный [Concept('alliance', 'союз')|E] с персонажем [galadriel.GetName]"

 saruman_event_chain.0015.t: "Гэндальф" #Interaction with Gandalf to bring him to your court
 saruman_event_chain.0015.desc: "Митрандир всегда относился ко мне настороженно, даже во времена нашей юности на Западе. Он долгое время подозревал мои мотивы и утаивал от меня много мудрости, как и я от него. Но время такого соперничества прошло. Мы стоим на краю пропасти, и только вместе у нас будет надежда направить тех, кто всё ещё противостоит Саурону.\n\nЯ открыл своё сердце Серому Страннику и показал ему, что способен на искупление и даже смирение. Я даже признался, что считаю его почти таким же мудрым, как и я! И хотя мне потребовались все мои силы убеждения, он наконец согласился присоединиться к моему двору в Ортанке. Возможно, объединив наши силы и знания, Изенгард сможет стать маяком и бастионом Запада, бросив вызов Мордору и его звериным полчищам."
 saruman_event_chain.0015.a: "Истари, в сборе!"

 saruman_event_chain.0016.t: "Элронд" #Interaction with Elrond to form an alliance between Isengard and Imladris
 saruman_event_chain.0016.desc: "Я всегда пренебрежительно относился к #L [elrond.GetFirstName]у#!. В нём соединились линии многих великих королей и героев, но он долгое время довольствовался лишь Имладрисом, обителью мира и покоя, воспоминаниями и свитками. Он мог претендовать на гораздо большее по праву рождения, однако он довольствовался простыми титулами и скромным королевством, всегда оставаясь правой рукой других, не желая мечтать о большем. \n\nИ всё же наша беседа на Совете была весьма плодотворной. Похоже, растущая опасность что-то всколыхнула в нем, и моё собственное искупление напомнило ему, что у Запада ещё есть надежда. \n\nА в Ривенделле всё ещё остаётся значительная сила. Так живут многие из оставшихся [Concept('noldorelves', 'нолдор')|E] [Concept('middleearth', 'Средиземья')|E], среди них воины, которые сражались с первого восхода солнца до затопления Белерианда. И теперь Элронд обещает мне когорту этих воинов, чтобы использовать их в моём походе против Врага! Будем надеяться, что они принесут нам победу..."
 saruman_event_chain.0016.a: "Пусть [mordor|E] страшится эльфов Ортанка!"
 saruman_event_chain.0016.a.tt: "Вы заключите взаимный [Concept('alliance', 'союз')|E] с персонажем [elrond.GetName]"

 saruman_event_chain.0017.t: "Кирдан" #Interaction with Cirdan to form an alliance between Isengard and Lindon
 saruman_event_chain.0017.desc: "Я был глубоко недоволен #L [cirdan.GetFirstName]ом#! с тех пор, как этот фалатрим с бесконечным терпением отдал эльфийское кольцо Нарья Митрандиру вместо меня. Однако, оглядываясь назад, я понимаю, что Гэндальфу нуждался в нём больше, чем я, не наделённый столь великой силой.\n\nНыне он снова проявил благоразумие. В Линдоне остаются многие синдар Белерианда, занятые своими делами и игнорирующие большую часть того, что происходит за [Concept('bluemountains', 'Синими горами')|E].\n\nТем не менее Кирдан осознаёт опасность этого часа и, выйдя из долгой дремы, согласился направить отряд своих лучших воинов на борьбу с Мордором. Они мудро были отданы под моё командование. Будем надеяться, что их луки быстро расправятся с полчищами орков..."
 saruman_event_chain.0017.a: "Пусть снова зазвучат рога Белерианда!"
 saruman_event_chain.0017.a.tt: "Вы заключите взаимный [Concept('alliance', 'союз')|E] с персонажем [cirdan.GetName]"

 saruman_event_chain.0018.t: "Окончание заседания Совета" #A final narrative event to close off the white council meeting chain
 saruman_event_chain.0018.desc: "Я сделал всё, что мог, чтобы собрать Мудрых вместе, чтобы противостоять Великому Врагу. Долго мы совещались, и моё искусство убеждения подверглось суровому испытанию. \n\nТеперь Белый Совет вновь рассеялся, его члены разошлись по своим державам, чтобы действовать против Саурона в меру своих сил. Всё, что нам остаётся, — это как можно лучше использовать достижения нашего сотрудничества. Я должен молиться, чтобы этого было достаточно, и чтобы мы не опоздали."
 saruman_event_chain.0018.a: "Хватит слов, пора действовать."

 decision_isengard_center_of_learning: "Основать академию в Изенгарде"
 decision_isengard_center_of_learning_tooltip: "Сделать Изенгард центром обучения"
 decision_isengard_center_of_learning_desc: "Долго я жил среди народов Средиземья, давая мудрые советы и помогая им в борьбе против тьмы Мелькора и его рода. Сейчас, когда Саурон набирает силу, кажется, Дети Илуватара нуждаются в древней мудрости Истари больше, чем когда-либо.\n\nУвы, наш орден теперь разрознен и разобщён. Гэндальф общается с немногими, Радагаст — затворник, и я не получал вестей от своих синих сородичей уже много лун.\n\nНастало время основать центр обучения здесь, в Изенгарде. Сила в количестве. Я соберу в Ортанке великие умы и мыслителей и создам академию, чтобы лучше подготовить будущие поколения к борьбе с тьмой."

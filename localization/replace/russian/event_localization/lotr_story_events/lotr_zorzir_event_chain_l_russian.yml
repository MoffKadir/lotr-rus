 zorzir_event_chain.0100.t: "Разбивая лагерь"
 zorzir_event_chain.0100.desc: "Значит, решено, битва за Маблад-дум продолжится.\n\nТем не менее, [GetScriptedCharacterByHistoryID('lineofvarakh101').GetName] призывает к осторожности. В нашем нынешнем положении мы находимся всего в нескольких милях от места нашего последнего поражения. Если [Concept('orcs', 'орки')|E] вернутся, мы окопаемся, как кроты. Вернувшиеся разведчики сообщают, что нашли следы старого разведывательного аванпоста [Concept('blacklock', 'Черновласов')|E] в пещере дальше к югу. Он хорошо снабжён и надёжно спрятан. Такое место можно было бы превратить в внушительный базовый лагерь вдали от любопытных глаз.\n\nОднако у этого плана есть свои противники. [GetScriptedCharacterByHistoryID('lineofthanul83').GetName] утверждает, что такой шаг приведёт к тому, что все заплутавшие [Concept('dwarves', 'гномы')|E] не смогут добраться до нас. Если мы останемся поблизости от поля боя, то найдём ещё выживших."
 zorzir_event_chain.0100.a: "Мы не бросим наших братьев! Мы останемся здесь."
 zorzir_event_chain.0100.b: "Оставаться здесь - смертный приговор. Мы направимся к разведывательному аванпосту."
 zorzir_survivors: "Выжившие Черновласы"

 zorzir_event_chain.0200.t: "Пропавшие члены экспедиции"
 zorzir_event_chain.0200.desc: "Когда наши боевые порядки рассыпались под натиском [Concept('orcish', 'орков')|E], наши силы разделились на четыре группы. Хотя основная часть добралась сюда, три капитана и их отряды потеряны.\n\nМы должны найти наших братьев и вернуть их, чего бы это ни стоило."
 zorzir_event_chain.0200.a: "Мы найдём их!"
 zorzir_event_chain.0200.b: "Один готов, осталось двое."
 zorzir_event_chain.0200.c: "Остался один капитан."
 zorzir_event_chain.0200.d: "Какие новости о последнем капитане?"


 zorzir_event_chain.0300.t: "Экспедиция в отчаянии"
 zorzir_event_chain.0300.desc: "Едва мы отправились в путь, как до моих ушей донёсся тревожный ропот. Мои спутники шепчутся, что это безнадёжно, что никто из других отрядов не выжил.\n\nОни портят настроение нелепыми предположениями о судьбах капитанов. Они говорят, что нам повезёт, если мы найдём хотя бы их изуродованные тела."
 zorzir_event_chain.0300.a: "Безнадёжно? Надежда есть всегда!"
 zorzir_event_chain.0300.b: "Они - [Concept('axesofnargubraz', 'Топоры Наргубраза')|E]. Нас не так-то просто сломить."
 zorzir_event_chain.0300.c: "В глубине души я боюсь, что они правы."

 zorzir_event_chain.0310.t: "Испорченные припасы"
 zorzir_event_chain.0310.desc: "Плохие новости от квартирмейстера: какая-то зловонная гниль, витающая в здешнем воздухе, просочилась в запасы продовольствия, сделав их практически несъедобными. Здесь, глубоко в тылу врага, мы не можем просто купить больше в местном поселении.\n\nХотя мы достаточно выносливы, чтобы выжить на скудном пайке, непрекращающийся ропот ваших гномов раздражает настолько, что требует решения."
 zorzir_event_chain.0310.a: "Здесь должно быть что-то, за чем можно поохотиться."
 zorzir_event_chain.0310.b: "Организовать отряд фуражиров."
 zorzir_event_chain.0310.c: "Мы уже подготовились к этому. Несите запасы провизии."

 zorzir_event_chain.0320.t: "Заботы Тормога"
 zorzir_event_chain.0320.desc: "Меня разбудили радостные крики. Около дюжины выживших нашли дорогу в наш лагерь, и им был оказан подобающий [Concept('dwarven', 'гномам')|E] приём.\n\nСреди них мой пропавший капитан [tormog.GetFirstName]. Он объясняет, что его отряд численностью в несколько сотен воинов застрял в соседнем туннеле, затянутом толстой паутиной, и на него безжалостно охотятся пауки.\n\nОн умоляет нас о помощи и клянётся вернуться к миссии, если они будут спасены."
 zorzir_event_chain.0320.a: "Пауки, значит? Они нам не ровня."
 zorzir_event_chain.0320.b: "Приведите инженеров. Мы быстро прорвёмся через эту паутину."
 zorzir_event_chain.0320.c: "Ты должен выманить пауков, Тормог, это единственный путь."
 tormog_troops: "Отряд Тормога"

 zorzir_event_chain.0400.t: "ХРОАТОАН"
 zorzir_event_chain.0400.desc: "Не прошло и нескольких дней, как мы напали на след.\n\nМы обнаружили остатки недавно покинутого лагеря гномов. Хотя он и пуст, не похоже, что гномы покинули его по принуждению. Здесь нет следов битвы, и предыдущие обитатели покинули лагерь тщательно собранными.\n\nОднако есть одна странность. На самодельном частоколе вырезано одно-единственное слово, написанное рунами [Concept('cirth', 'кирта')|E]. Там выведено: «ХРОАТОАН».\n\nЭто не на [Concept('khuzdul', 'кхуздуле')|E] и не на [Concept('adunaic', 'адунайском')|E]. Это какое-то место? Название народа или племени? Несомненно, это ключ к разгадке..."
 zorzir_event_chain.0400.a: "Ах! Я прекрасно понимаю, что это значит."
 zorzir_event_chain.0400.b: "Должны быть и другие зацепки, которых нам не хватает..."
 zorzir_event_chain.0400.c: "Это всего лишь мелкое отвлечение."

 zorzir_event_chain.0410.t: "Гоблинские патрули"
 zorzir_event_chain.0410.desc: "Наш отряд наталкивается на перевал, охраняемый патрулём [Concept('goblin', 'гоблинов')|E]. Их немного, но у них есть барабаны и рога - несомненно, для подачи сигналов о подкреплении.\n\nМы могли бы уничтожить их достаточно легко, но дерзкое нападение может насторожить всех [Concept('orc', 'орков')|E] в округе."
 zorzir_event_chain.0410.a: "Мы устроим засаду. Они будут мертвы прежде, чем звук рога достигнет их губ."
 zorzir_event_chain.0410.b: "Мы можем проскользнуть мимо них."
 zorzir_event_chain.0410.c: "Они не поднимут тревогу из-за одного-единственного гнома. Я столкнусь с ними один на один."

 zorzir_event_chain.0420.t: "Предательство Кхибилуна"
 zorzir_event_chain.0420.desc: "Ветер треплет мою бороду, когда я стою на вершине утёса [GetTitleByKey('c_fhul').GetNameNoTier]. Позади меня - разрушенные шпили и кишащие орками перевалы #L [GetTitleByKey('c_tul_askar').GetNameNoTier]а#!. Передо мной - мой потерянный капитан [khibilun.GetFirstName], смотрящий на зелёные пастбища #L [GetTitleByKey('e_sirayn').GetNameNoTier]а#!. Его отряд численностью около пятисот воинов стоит в стороне, ожидая его приказа.\n\n«Мы не были готовы...», - он на мгновение замолкает, взвешивая ситуацию. «Почему мы должны жертвовать столь многим ради кучи расплавленного шлака? Разве нет других земель, которые мы могли бы освободить от тени? Я не стану сражаться и умирать в какой-нибудь тёмной дыре, когда мог бы разбогатеть в зелёных и плодородных землях»."
 zorzir_event_chain.0420.a: "Ты дал клятву, Кхибилун, сражаться бок о бок со своими братьями."
 zorzir_event_chain.0420.b: "Ты найдёшь во мне более непримиримого врага, чем [GetScriptedCharacterByHistoryID('lineoflughasya23').GetFirstName]."
 zorzir_event_chain.0420.c: "Пусть любой оставит это желание при себе."
 khibilun_troops: "Отряд Кхибилуна"

 zorzir_event_chain.0500.t: "Преследуемые во мраке"
 zorzir_event_chain.0500.desc: "Наша последняя экспедиция наталкивается на немедленное сопротивление. [Concept('orcish', 'Орочьи')|E] диверсанты преследуют нас на каждом шагу, быстро нападая, чтобы сжечь припасы, прежде чем скрыться в темноте. Хотя они ещё не напали на нас в открытую, это всего лишь вопрос времени.\n\nМои спутники уговаривают меня преследовать орков, когда они в следующий раз нападут, но я беспокоюсь о возможной ловушке."
 zorzir_event_chain.0500.a: "К чёрту ловушки, мы заберём их головы!"
 zorzir_event_chain.0500.b: "Возможно, нам следует разложить собственную ловушку..."
 zorzir_event_chain.0500.c: "Заметём следы, мы оторвёмся от них в туннелях."

 zorzir_event_chain.0510.t: "Топоры под осадой"
 zorzir_event_chain.0510.desc: "Звуки ожесточённой битвы привели нас к руинам старого акведука [Concept('blacklock', 'Черновласов')|E]. Стрелы пронзают задымленный воздух, а вокруг нас вспыхивает порох. Отряд [Concept('axesofnargubraz', 'Топоров Наргубраза')|E] удерживает мост против орды [Concept('orcs', 'орков')|E].\n\nОрков слишком много, чтобы мы могли справиться с теми немногими соратниками, которых я [Select_CString(ROOT.Char.IsFemale, 'привела', 'привёл' )]. Нам нужно проявить изобретательность, чтобы спасти наших союзников."
 zorzir_event_chain.0510.a: "Подать сигнал [Concept('dwarves', 'гномам')|E] отступать - мы обрушим акведук позади них."
 zorzir_event_chain.0510.b: "Эти орки суеверны. Напугаем их дурным предзнаменованием."
 zorzir_event_chain.0510.c: "Возможно, я не могу победить орков, но я могу выиграть время для нас, чтобы сбежать!"
 godrathor_troops: "Легион Годратора"

 zorzir_event_chain.0520.t: "Павший сын Топора"
 zorzir_event_chain.0520.desc: "Когда разгорелась битва, я оказываюсь лицом к лицу с [Select_CString(boss_orc.IsFemale, 'предводительницей', 'предводителем' )] [Concept('orcs', 'орков')|E], что [Select_CString(boss_orc.IsFemale, 'известна', 'известен' )] как [boss_orc.GetFirstNameNicknamed]. «Взгляни, [Concept('blacklock', 'Черновлас')|E], я [Select_CString(boss_orc.IsFemale, 'принесла', 'принёс' )] тебе дар, напоминание о нашей последней битве!» - [Select_CString(boss_orc.IsFemale, 'орчиха', 'орк' )] бросает к вашим ногам окровавленный мешок.\n\nВнутри вы видите отрубленную голову третьего погибшего капитана, вашего принца, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('thirdlineofthrar89').GetID] #L Годратора#!#!."
 zorzir_event_chain.0520.a: "Ты за это заплатишь."
 zorzir_event_chain.0520.b: "[boss_orc.GetFirstName] пожалеет об этом дне."
 zorzir_event_chain.0520.a.tt: "Вызвать персонажа [boss_orc.GetFirstName] на поединок до смерти."

 zorzir_event_chain.0522.t: "Перекованное воинство"
 zorzir_event_chain.0522.desc: "[boss_orc.GetFirstNameNicknamed] падает на землю, [Select_CString(boss_orc.IsFemale, 'побеждённая', 'побеждённый' )]. Последним взмахом моего меча я уничтожаю [Select_CString(boss_orc.IsFemale, 'её', 'его' )]. Те [Concept('orcs', 'орки')|E], которым повезло уцелеть, вопят и убегают, изрыгая проклятия на ходу.\n\nХотя мы и победили, это только начало нашей войны. Мы потеряли одного брата, но обрели гораздо больше. Теперь, когда все капитаны в сборе, мы должны быть готовы нанести удар по #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]у#!."
 zorzir_event_chain.0522.a: "За #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('thirdlineofthrar89').GetID] #L принца Годратора#!#!!"

 zorzir_event_chain.0523.t: "[Select_CString(boss_orc.IsFemale, 'Первая', 'Первый' )] из многих"
 zorzir_event_chain.0523.desc: "В хаосе последовавшей битвы [boss_orc.GetFirstName] исчезает. Те [Concept('orcs', 'орки')|E], которым повезло уцелеть, вопят и убегают, изрыгая проклятия на ходу.\n\nХотя мы и победили, это только начало нашей войны. Мы потеряли одного брата, но обрели гораздо больше. Теперь, когда все капитаны в сборе, мы должны быть готовы нанести удар по #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]у#!."
 zorzir_event_chain.0523.a: "За #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('thirdlineofthrar89').GetID] #L принца Годратора#!#!!"

 zorzir_event_chain.0524.t: "Сломанный топор"
 zorzir_event_chain.0524.desc: "Я падаю на колени, кровь стекает между моих пальцев. «Пусть все запомнят мое имя, [Concept('income', 'гном')|E], я - [boss_orc.GetFirstNameNicknamed]!»\n\n[boss_orc.GetFirstName] поднимает свой клинок... и резко опускает его."
 zorzir_event_chain.0524.a: "Отомстите за меня, братья!"

 zorzir_event_chain.0530.t: "Последний капитан"
 zorzir_event_chain.0530.desc: "Разведчики сообщают, что третий пропавший капитан, [GetScriptedCharacterByHistoryID('thirdlineofthrar89').GetName], был найден в #L [GetTitleByKey('c_medandushathur').GetNameNoTier]е#!. Он не выжил.\n\nМы потеряли одного брата, но приобрели гораздо больше. Теперь, когда все капитаны в сборе, мы должны сплотиться ради #L [GetTitleByKey('k_mablad_dum').GetNameNoTier]а#!."
 zorzir_event_chain.0530.a: "За #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('thirdlineofthrar89').GetID] #L принца Годратора#!#!!"
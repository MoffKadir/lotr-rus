 tharbad_story.0001.t: "Повелитель Тарбада"
 tharbad_story.0001.desc: "Двенадцать лет назад [ROOT.Char.GetFirstName] со своей бандой разбойников захватил город [GetTitleByKey('d_tharbad_titular').GetNameNoTier] с помощью своей жены [ROOT.Char.GetPrimarySpouse.GetFirstName], одной из последних [Concept('dunedain', 'дунэдайнских')|E] дворян города. С тех пор они правят городом и его окрестностями железным кулаком. Хотя им удалось хотя бы на время остановить медленный упадок города и увеличить доходы от пошлин на Королевском тракте, Тарбад всё ещё является тенью былого величия.\n\nОднако появились слухи, что всё не так, как кажется. Шепчут о растущем недовольстве усредненным правлением и тяжелой рукой Гурноу. Возможно, тактика магистра срабатывала в хорошие времена, но как он справится с кризисом, ещё предстоит выяснить."
 tharbad_story.0001.a: "Зима близко."

 tharbad_story.0002.t: "Долгая зима достигла Тарбада"
 tharbad_story.0002.desc: "Долгая зима пришла в город Тарбад! Никто не ожидал такой зимы, никто не готовился к ней. И теперь мы наблюдаем ещё один катаклизм в многовековой истории нашего города. Горожане уже начали просить помощи у правительства или, как минимум, временной отмены строгих законов о контроле путешествий, чтобы они могли сами отправиться на поиски помощи. От вежливых просьб они начали переходить к открытым требованиям о помощи. Тем не менее, решение о том, как реагировать, остаётся за [Select_CString(ROOT.Char.IsFemale, 'правительницей', 'правителем' )]."
 tharbad_story.0002.a: "Немного холодно, но закон остаётся в силе!"
 tharbad_story.0002.b: "Использовать сокровищницу, чтобы предотвратить массовый голод."
 tharbad_story.0002.c: "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что Умбар красив в это время года."
 lw_mitagation: "Все провинции державы получат модификатор [GetModifier('lw_mediation_modifier').GetNameWithTooltip] на время зимы."

 tharbad_story.0003.t: "Штурм дворца"
 tharbad_story.0003.desc: "Все произошло быстро, в предрассветные часы. Несколько сотен простолюдинов, которыми [Select_CString(tharbad_guard.IsFemale, 'командовала', 'командовал' )] капитан городской стражи [tharbad_guard.GetFirstName], и [tharbad_ranger.GetFirstName], следопыт [Concept('dunedain', 'дунэдайн')|E], [Select_CString(tharbad_ranger.IsFemale, 'посланная', 'посланный' )] для присмотра за городом, ворвались во дворец. С учётом того, что стражники был в курсе заговора, [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'была обречена', 'был обречён' )]. Его жена [ROOT.Char.GetPrimarySpouse.GetFirstName] и их дети смогли спастись, но теперь жителям #L [GetTitleByKey('d_tharbad_titular').GetNameNoTier]а#! придётся выбрать нового правителя."
 tharbad_story.0003.a: "[tharbad_ranger.GetFirstName] поведёт нас к возрождению нашего прошлого."
 tharbad_story.0003.b: "[tharbad_guard.GetFirstName] поведёт нас к процветающему будущему!"

 tharbad_story.0004.t: "[Select_CString(ROOT.Char.IsFemale, 'Новая правительница', 'Новый правитель' )] Тарбада!"
 tharbad_story.0004.desc: "Народ изъявил свою волю! [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'провозглашена новой правительницей', 'провозглашён новым правителем' )] #L [GetTitleByKey('d_tharbad_titular').GetNameNoTier]а#!. Это произошло после кровавого переворота против предыдущего градоначальника. Теперь будущее города зависит только от них - к процветанию или к гибели, известно только им.\n\nОднако ближайшая ситуация по-прежнему выглядит мрачно. Тарбад не видел более мрачных дней со времен Великой чумы, торговля по королевской дороге почти сведена к нулю, а население находится на историческом минимуме. Чтобы Тарбад выжил, необходимы решительные действия."
 tharbad_story.0004.a: "Навстречу светлому будущему!"

 tharbad_story.0005.t: "Прибытие следопытов!"
 tharbad_story.0005.desc: "Услышав о том, что градоправитель [overthrown.GetFirstName] был свергнут в результате переворота, вождь [ranger_leader.GetFirstName] отправил отряд следопытов [Concept('dunedain', 'дунэдайн')|E], чтобы помочь нам поддерживать порядок в #L [GetTitleByKey('d_tharbad_titular').GetNameNoTier]е#!. Он обещает, что это начало восстановления отношений между Тарбадом и родом [Concept('isildur', 'Исильдура')|E]."
 tharbad_story.0005.a: "Мы рады их помощи!"
 dunedain_rangers_army: "Следопыты дунэдайн"

 tharbad_story.0006.t: "Удачная кампания помощи!"
 tharbad_story.0006.desc: "Благодаря распределению помощи местному населению нам удалось избежать худших последствий кризиса. [GetTitleByKey('d_tharbad_titular').GetNameNoTier] выстоял, даже когда наши соседи разоряются. Тарбад выдержит испытание временем. И все благодаря решениям, которые [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] [ROOT.Char.GetFirstName]. Или, по крайней мере, так думают люди. Королевская семья уверенно правит и может распространить свое влияние на окрестности."
 tharbad_story.0006.a: "Градоправитель крепко стоит на ногах!"

 tharbad_story.0101.t: "Потенциальные защитники"
 tharbad_story.0101.desc: "[GetTitleByKey('d_tharbad_titular').GetNameNoTier] - город-государство, окруженное врагами и потенциальными угрозами, причем наибольшую опасность представляет сама окружающая среда. [Concept('eriador', 'Эриадор')|E] - гораздо более суровая земля, чем во времена [Concept('northkingdom', 'Северного королевства')|E]. Чтобы выжить, нам нужен защитник. Кто-то на нашей стороне, кто поможет городу развиваться и защитит нас от других местных угроз. Проблема лишь в том, кого выбрать.\n\n[GetTitleByKey('e_gondor_steward').GetNameNoTier] был нашим историческим защитником, который не позволил [Concept('witchking', 'Королю-чародею')|E] уничтожить город, [ranger_leader.GetFirstName] и его следопыты давно защищают эти земли, и было бы разумно обратиться к ним. Или же мы можем подчиниться одной из потенциальных угроз - либо [GetTitleByKey('k_dunland').GetNameNoTier], либо [GetTitleByKey('k_saralain').GetNameNoTier]. Однако они с такой же вероятностью используют нас в своих целях, как и помогать."
 tharbad_story.0101.a: "Мы доверимся державе [GetTitleByKey('e_gondor_steward').GetNameNoTier]."
 tharbad_story.0101.b: "[ranger_leader.GetFirstName] и [ranger_leader.GetHerHis] следопыты заслуживают доверия."
 tharbad_story.0101.c: "[GetTitleByKey('k_saralain').GetNameNoTier] заслуживает доверия."
 tharbad_story.0101.d: "[Select_CString(dunland_leader.IsFemale, 'Королева', 'Король' )] [dunland_leader.GetFirstName] заслуживает доверия. [dunland_leader.GetSheHe|U] явно возвысится."
 tharbad_story.0101.e: "Тарбаду не нужна помощь."


 tharbad_story.0110.t: "Тарбад просит о возвращении Гондора"
 tharbad_story.0110.desc: "Древний город [GetTitleByKey('d_tharbad_titular').GetNameNoTier], один из последних остатков королевства [Concept('arnor', 'Арнор')|E], прислал посланника с просьбой прислать экономическую помощь и защитить их от внешних угроз. С тех пор как мы покинули город после исчезновения короля почти 1000 лет назад, им правит череда военачальников и нападают налётчики. [Select_CString(tharbad_leader.IsFemale, 'Новая правительница', 'Новый правитель' )] города, [tharbad_leader.GetFirstName], хочет положить конец этому циклу, восстановив наш протекторат над городом."
 tharbad_story.0110.a: "Послать им помощь, Гондор помогает своим."
 tharbad_story.0110.b: "Послать им помощь, но предложить больше за полное возвращение в ряды общества."
 tharbad_story.0110.c: "В данный момент мы не можем ничего выделить."

 tharbad_story.0111.t: "Гондорская помощь прибыла!"
 tharbad_story.0111.desc: "Из #L [GetTitleByKey('e_gondor_steward').GetNameNoTier]а#! прибыла помощь! Они привезли с собой припасы, чтобы в скором времени усовершенствовать наш торговый порт и начать восстанавливать город в былом великолепии. А также обещание постоянных вложений, торговли и защиты от [Concept('southernkingdom', 'Южного королевства')|E]. Это все, о чем мы просили, и даже больше!"
 tharbad_story.0111.a: "Потрясающе!"

 tharbad_story.0112.t: "Встречное предложение Гондора"
 tharbad_story.0112.desc: "Из державы [GetTitleByKey('e_gondor_steward').GetNameNoTier] прибыла делегация. В то время как они готовы принять наше предложение о помощи, у них есть встречное предложение для нас. Вместо того чтобы стать [Concept('tributary', 'данниками')|E] королевства, мы присягнём им на верность как [Concept('vassal', 'вассалы')|E]. Это означает отказ от дипломатической независимости, но они предоставят нам гораздо большую экономическую поддержку. Так что мы можем принять их встречное предложение или сохранить свою независимость."
 tharbad_story.0112.a: "Мы согласны!"
 tharbad_story.0112.b: "Мы останемся данниками."

 tharbad_story.0113.t: "Гондор ничего не может выделить"
 tharbad_story.0113.desc: "Наместник #L [GetTitleByKey('e_gondor_steward').GetNameNoTier]а#! отправил наших посланников домой с плохими новостями. У Гондора нет ресурсов, чтобы помочь нам в данный момент. Они сталкиваются с бедствиями на востоке и юге. Поэтому они вынуждены отклонить нашу просьбу."
 tharbad_story.0113.a: "Пора выбрать новое направление."

 tharbad_story.0114.t: "Тарбад принимает встречное предложение"
 tharbad_story.0114.desc: "[GetTitleByKey('d_tharbad_titular').GetNameNoTier] принял наше предложение о вассалитете. Они снова входят в состав #L [GetTitleByKey('e_gondor_steward').GetNameNoTier]а#!. Они послужат ключевой отправной точкой для экспансии как в #L [GetTitleByKey('e_arnor').GetNameNoTier]е#!, так и в #L [GetTitleByKey('e_enedhwaith').GetNameNoTier]е#! и позволят нам снова распространить власть на [Concept('eriador', 'Эриадор')|E]. С нашей помощью регион снова станет таким же процветающим, как во времена короля!"
 tharbad_story.0114.a: "Превосходно."

 tharbad_story.0115.t: "Тарбад отвергает встречное предложение"
 tharbad_story.0115.desc: "[GetTitleByKey('d_tharbad_titular').GetNameNoTier] отвергает наше предложение о вассалитете. Хотя они согласились стать нашими [Concept('tributary', 'данниками')|E], они решили сохранить свою дипломатическую независимость. Хотя их нельзя использовать в качестве площадки для экспансии, мы все еще можем использовать их для влияния на [Concept('eriador', 'Эриадор')|E], а также поддерживать их экспансию в [GetTitleByKey('e_arnor').GetNameNoTier] и [GetTitleByKey('e_enedhwaith').GetNameNoTier]. Если повезёт, они станут сильным союзником на севере."
 tharbad_story.0115.a: "Ну, по крайней мере, они всё ещё остаются [Concept('tributary', 'данниками')|E]."

 tharbad_story.0116.t: "Прибытие в Минас Тирит"
 tharbad_story.0116.desc: "Дорога была долгой и трудной, но мы наконец прибыли в [GetTitleByKey('c_minas_tirith').GetNameNoTier], вотчину наместников - чудо архитектуры [Concept('dunedain', 'дунэдайн')|E]. Таким когда-то был и город [GetTitleByKey('d_tharbad_titular').GetNameNoTier] и с их помощью может вернуть былое величие. Осталось лишь обратиться к [Select_CString(gondor_leader.IsFemale, 'наместнице, которой', 'наместнику, которым' )] является [gondor_leader.GetFirstName]."
 tharbad_story.0116.a: "Обратиться к [Select_CString(gondor_leader.IsFemale, 'наместнице', 'наместнику' )]."

 tharbad_story.0120.t: "Лагерь следопытов"
 tharbad_story.0120.desc: "Угол Эриадора долгое время служил центром [Concept('dunedainnorth', 'дунэдайн севера')|E] после падения [Concept('arnor', 'Арнора')|E]. Население невелико, и их окружают руины старого королевства, но род [Concept('isildur', 'Исильдура')|E] выстоял. Они были первыми, кто поддержал нас после восстания, и долгое время были защитниками свободных народов Эриадора. Остаётся надеяться, это означает, что они с пониманием отнесутся к нашей просьбе."
 tharbad_story.0120.a: "Мы смиренно просим..."

 tharbad_story.0121.t: "Тарбад просит союз"
 tharbad_story.0121.desc: "Древний город [GetTitleByKey('d_tharbad_titular').GetNameNoTier], один из последних бастионов света в [Concept('eriador', 'Эриадоре')|E], просит о союзе с нами. Мы отправили небольшой отряд следопытов, чтобы помочь восстановить порядок после их недавней революции. Похоже, они думают, что это означает, что мы будем заинтересованы в союзе с ними против других угроз в регионе. Когда-то город был крупным пристанищем и торговым портом на Гватло. Если бы мы заключили с ними союз, то помогли бы восстановить их прежний статус, а они помогли бы нам защитить наше древнее право первородства."
 tharbad_story.0121.a: "Мы принимаем их союз."
 tharbad_story.0121.b: "В данный момент мы не заинтересованы."

 tharbad_story.0122.t: "[ranger_leader.GetFirstName] принимает наш союз!"
 tharbad_story.0122.desc: "[ranger_leader.GetFirstName] [Select_CString(ranger_leader.IsFemale, 'приняла', 'принял' )] наше предложение о союзе от имени [GetTitleByKey('d_northern_dunedain').GetNameNoTier]. Теперь мы связаны союзом против любых других держав, которые попытаются совершить набег, разграбить или уничтожить нас. Вместе мы построим более сильное будущее!"
 tharbad_story.0122.a: "Ура!"
 alliance_rangers: "Мы и [ranger_leader.GetFirstName] заключили союз"

 tharbad_story.0123.t: "[ranger_leader.GetFirstName] отвергает наш союз!"
 tharbad_story.0123.desc: "[ranger_leader.GetFirstName] [Select_CString(ranger_leader.IsFemale, 'отклонила', 'отклонил' )] наше предложение о союзе, заявив, что не может помочь защитить нас. [Concept('dunedainnorth', 'Дунэдайн севера')|E] сейчас слишком слабы, чтобы участвовать в войнах или союзах с более крупными державами, и были достаточно честны, чтобы не вступать в них, когда знали, что не смогут этого сделать. Хотя мы уважаем их честность, это ставит нас перед проблемой."
 tharbad_story.0123.a: "Пора выбрать новое направление."

 tharbad_story.0130.t: "Прибытие в Сутурэ"
 tharbad_story.0130.desc: "Город Мисталондэ почти такой же древний, как и Тарбад, оба были [Concept('numenorean', 'нуменорскими')|E] гаванями, построенными до [Concept('downfall', 'Низвержения')|E]. Оба позже стали частью королевства [Concept('cardolan', 'Кардолан')|E]. Мисталондэ, переименованный новыми обитателями в Сутурэ, остался населенным и крупным городским центром вокруг устья Гватло. [GetTitleByKey('k_saralain').GetName], выросшее из энедвайтримских федератов Кардолана, - ближайшие родственники нынешнего населения, и они веками были и налетчиками, и торговцами в этом регионе. Остаётся лишь надеяться, что они согласятся на союз."
 tharbad_story.0130.a: "Мы смиренно просим..."

 tharbad_story.0131.t: "Тарбад просит защиты"
 tharbad_story.0131.desc: "Древний город [GetTitleByKey('d_tharbad_titular').GetNameNoTier] попросил защиты от наших набегов, предлагая стать [Concept('tributary', 'данниками')|E], чтобы избежать наших повторных налётов на город. Мы получаем значительное количество ресурсов от набегов на Тарбад, поэтому отказ от них был бы значительной ценой. Такой, которою мы можем лишиться, если они станут данниками."
 tharbad_story.0131.a: "Мы принимаем их предложение."
 tharbad_story.0131.b: "В данный момент мы не заинтересованы."

 tharbad_story.0132.t: "[saralain_leader.GetFirstName] принимает наше предложение"
 tharbad_story.0132.desc: "[saralain_leader.GetFirstName] [Select_CString(saralain_leader.IsFemale, 'приняла', 'принял' )] наше предложение стать [Concept('tributary', 'данниками')|E]. Хотя это не было нашим лучшим выбором для прекращения набегов, это должно ослабить постоянное давление на наш город."
 tharbad_story.0132.a: "Будем надеяться, что они сдержат своё слово."

 tharbad_story.0133.t: "[saralain_leader.GetFirstName] отвергает наше предложение!"
 tharbad_story.0133.desc: "[saralain_leader.GetFirstName] [Select_CString(saralain_leader.IsFemale, 'отвергла', 'отверг' )] наше предложение стать [Concept('tributary', 'данниками')|E]. Мы можем ожидать продолжения набегов, так как они посчитали, что грабеж принесёт больше прибыли, чем постоянный поток дани."
 tharbad_story.0133.a: "Нам нужно как можно скорее усилить оборону."
 
 tharbad_story.0140.t: "TEMP Arrival in Dunland"
 tharbad_story.0140.desc: "TEMP the city of Mistalonde is almost as old as Tharbad both were [numenorean|E] havens constructed before the [downfall|E]. both later became part of the kingdom of [cardolan|E] Mistalonde, renamed Suthure by its new inhabitiants, has remained populated and a major urban center around the mounth of the Gwathló. the [GetTitleByKey('k_saralain').GetName] that grew out of the Enedhwaithrim foederati of Cardolan are the closest relatives the current population has and they have been both raiders and traders in the region for centuries. Hopefully they are willing to accept an alliance."
 tharbad_story.0140.a: "TEMP We humbly request..."
 
 tharbad_story.0141.t: "TEMP Tharbad Requests an Alliance"
 tharbad_story.0141.desc: "TEMP The Ancient City of [GetTitleByKey('d_tharbad_titular').GetNameNoTier], One of the last bastions of light in [eriador|E], has requested an alliance with us. We sent a small force of rangers to help reestablish order after their recent revolution. They seem to think that means we would be interested in allying with them against the other threats in the region. The city was once a major haven and trade port on the Gwathló. If we were to ally with them, we could help restore them to their former status, and they would help us secure our ancient birthright."
 tharbad_story.0141.a: "TEMP We Accept Their Alliance"
 tharbad_story.0141.b: "TEMP We Are Not Intrested at This Time"

 tharbad_story.0142.t: "TEMP [ranger_leader.GetFirstName] accepts our alliance!"
 tharbad_story.0142.desc: "TEMP [ranger_leader.GetFirstName] has accepted our offer of alliance on behalf of the [GetTitleByKey('d_northern_dunedain').GetNameNoTier]. We are now bound in an alliance against any other powers who try to raid, pillage, or destroy us. Together, we will build a stronger future!"
 tharbad_story.0142.a: "TEMP Huzzah!"

 tharbad_story.0143.t: "TEMP [ranger_leader.GetFirstName] rejects our alliance!"
 tharbad_story.0143.desc: "TEMP [ranger_leader.GetFirstName] has rejected our offer of alliance, stating they are unable to help protect us. the [dunedainnorth|E] are now too weak to commit to any wars or alliances with larger powers and were honest enough not to commit them when they knew they weren't able to commit. While we respect their honesty, it leaves us with a problem."
 tharbad_story.0143.a: "TEMP Time to Pick a New Destination"

 tharbad_story.1000.t: "Вольный город Тарбад!"
 tharbad_story.1000.desc: "Тарбад долгое время находился под совместным управлением [Concept('arnor', 'Арнора')|E] и [Concept('gondor', 'Гондора')|E], являясь буквальным мостом между двумя королевствами. Но юридическая реальность долгое время отличалась от фактического статуса. Сегодня это изменилось. Вольный город Тарбад теперь раз и навсегда принадлежит самому себе. Мы по-прежнему обязаны подчиняться [Concept('dunedain', 'дунэдайн')|E], но мы больше не подданные владык из владений [GetTitleByKey('d_minhiriath').GetNameNoTier] или [GetTitleByKey('d_swanfell').GetNameNoTier]. Мы не подчиняемся никому, кроме королей!"
 tharbad_story.1000.a: "Пора смириться с реальностью."
 ### Éira Events ###
 bloody_swan.0001.t:0 "Ядовитое жало"
 bloody_swan.0001.desc:0 "Мой отец [murdered_father.GetFirstName] безжизненно покоится на ложе, моё зрение затуманено слезами, наворачивающимися на глаза, я чувствую, что нахожусь на грани отчаяния. Мой отец долгое время стремился к тому, чтобы сблизить враждующие кланы холмов, и в последние месяцы он наконец-то приблизился к своей цели. Но теперь, похоже, все было напрасно...\n\nЯ вытираю слезы с лица и снова смотрю на отца. По крайней мере, в смерти он выглядит спокойным. Но... что это? Почему вены на его шее такие темные и заметные? Я подзываю к себе одного из травников, и они быстро подтверждают мои подозрения: это знак того, что его отравили. И, кажется, я знаю, кто стоит за этим темным делом..."
 bloody_swan.0001.a:0 "Эта [Concept('gondor', 'гондорская')|E] шавка заплатит за то, что он сделал, клянусь."
 bloody_swan.0001.a.tt:0 "Открывает несколько #high сюжетных решений#!"

 bloody_swan.0002.t: "В поисках ответов"
 bloody_swan.0002.desc: "Мечта моего отца витает в долинах и предгорьях этой земли; шепот на ветру, обещание, оставшееся незавершенным. Он желал мира между кланами, единства среди нашего народа... и теперь он лежит в холодной земле, преданный той самой силой, с которой он когда-то стремился сотрудничать.\n\nУ меня пока нет доказательств - только горькая уверенность. Яд, которым он был отравлен, время его смерти, вызванные этим политические потрясения - все это наводит меня на мысли о [Concept('tharbad', 'Тарбаде')|E]. [glormagil.GetName]. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать осторожно. Никаких поспешных обвинений, никакого неуместного гнева. Мне нужны доказательства. Мне нужны свидетели. Мне нужна правда.\n\nНеобходимо разослать весточку нашим разрозненным союзникам. Нужно просмотреть старые записи. И, возможно... при дворе Глормагиля есть те, кто затаил злобу или распустил языки. Я выясню, что было сделано и чьими руками. Но я не позволю смерти моего отца парализовать меня. Племена теперь смотрят на меня. Его наследие по-прежнему вызывает у них доверие. И, так или иначе, я позабочусь о том, чтобы его чтили."
 bloody_swan.0002.a: "Время траура прошло. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать."
 bloody_swan.0002.a.tt: "Вы отправитесь в [Concept('tharbad', 'Тарбад')|E], чтобы найти ответы на некоторые вопросы"

 bloody_swan.0003.t: "Подозрение в Тарбаде"
 bloody_swan.0003.desc: "Всё указывает на [Concept('tharbad', 'Тарбад')|E]. Смерть моего отца была слишком точной, слишком своевременной и слишком безобидной для межплеменной вражды или личной неприязни. Он представлял угрозу только для одного человека: для того, кто больше всего выиграет от его отсутствия.\n\n[glormagil.GetName], правитель [Concept('enedhwaith', 'Энедвайта')|E], притворяется далеким хозяином, но его влияние шире, чем многие могут предположить. В Тарбаде ходят слухи о том, что слуг уволили слишком внезапно, целителей заставили замолчать слишком быстро, о пиршестве, на котором вино наливали только для одного.\n\nЕсли бы он действительно приказал отравить моего отца, он не сделал бы этого открыто. Но правда всегда просачивается сквозь щели. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] внимательно слушать... и нанести удар, когда придет время."
 bloody_swan.0003.a: "Стены не защитят тебя от правосудия, Глормагиль."
 bloody_swan.0003.a.tt: "Вы останетесь в Тарбаде на несколько дней, чтобы найти ответы"

 bloody_swan.0004.t: "Паутина лжи"
 bloody_swan.0004.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] разбираться в историях, рассказанных теми, кого [glormagil.GetName] держит при себе: старыми слугами, писцами-изгнанниками, даже одним из его соперников при дворе. Все они говорят осторожно... но я знаю, как услышать то, что осталось невысказанным.\n\nОдин человек утверждал, что видел имя моего отца в списке «смутьянов», за которыми следовало следить. Другой вспоминает странного гостя, который приехал в ночь перед отравлением и исчез на следующий день. Виноторговец вспомнил, что ему заплатили за доставку редкого урожая, но только за одну бутылку.\n\nЭто нити, но еще не верёвка. Но с каждым днем они все туже обвиваются вокруг имени Глормагиля. Если я буду [Select_CString(ROOT.Char.IsFemale, 'осторожна', 'осторожен' )], то найду нужные мне доказательства."
 bloody_swan.0004.a: "Продолжай говорить. Я докопаюсь до правды, до лжи."
 bloody_swan.0004.a.tt: "Вы приближаетесь к тому, чтобы найти нужное вам доказательство"

 bloody_swan.0005.t: "Долгожданное доказательство"
 bloody_swan.0005.desc: "Наконец-то у меня есть то, что мне нужно. Пожилой управляющий, когда-то служивший при дворе, которым правил [glormagil.GetName], тайно признался. По его словам, он больше не мог жить с чувством вины. Он видел, как готовили яд, редкую смесь, известную только некоторым гондорским аптекарям. Он сам доставил его, спрятав в вине, которое украшало чашу моего отца.\n\nОн передал мне письмо: приказы, подписанные рукой Глормагиля. Подпись совпадает. Печать истинна. Это то оружие, которое я [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )].\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как наилучшим образом использовать это. Племена сплотятся вокруг меня, если узнают правду. Далекий король [Concept('gondor', 'Гондора')|E] может прислушаться — или же он может похоронить это. Но одно можно сказать наверняка: Глормагиль будет бояться имени Эйры."
 bloody_swan.0005.a: "Теперь он увидит, к чему приведёт пролитая кровь вождя."
 bloody_swan.0005.a.tt: "Вы возвращаетесь в свои чертоги с доказательством в руках, чтобы решить, что с ним делать"

 ### Glormagil Events ###
 bloody_swan.0201.t: "Искра восстания"
 bloody_swan.0201.desc: "В донесениях с восточных холмов говорится о разгорающихся пожарах, о встречах, проводимых в тени, и о том, что вожди заключают союзы без моего разрешения. Снова и снова всплывает одно имя: [eira.GetName], дочь этого проклятого идеалиста #L [murdered_father.GetFirstName]а#!, от которого я избавился. В девице течет кровь ее отца, и не только. Она говорит о справедливости и свободе.\n\nГлупцы всегда забывают, что правосудие вершат победители. Но я не буду действовать поспешно. В открытой войне с мелким племенным герцогством нет славы. Нет, есть другие способы утихомирить подобные разговоры. Шепот золота на ухо недовольному воину. #italic Несчастный случай на охоте!# со слишком преданным слугой. Возможно, даже тайная сделка, заключенная с одной из ее соперниц.\n\nЭта земля многому меня научила. Здесь кинжалы значат больше, чем указы."
 bloody_swan.0201.a: "Послать соглядатаев к её двору. Посеять инакомыслие и разрушить их единство."
 bloody_swan.0201.a.tt: "Разблокирует доступ к нескольким #high сюжетным решениям#!"

 bloody_swan.0202.t: "Посланец принца"
 bloody_swan.0202.desc: "С юга прибывает покрытый пылью гонец с лебединым гербом Бельфаласа. Его слова резки, а тон граничит с дерзостью: [maratar.GetFirstName], второй сын принца Белфаласа, возглавил карательную экспедицию, чтобы разобраться с разбойниками, свирепствующими на побережье. Даже не сказав мне ни слова.\n\nТак. Принц стремится к славе. Без сомнения, он рассчитывает проскакать галопом по [Concept('enedhwaith', 'Энедвайту')|E], как по турнирному полю, растоптав мою тонкую сеть взяток, перемирий и угроз. Я могу напомнить ему, кто здесь #italic на самом деле!# правит. Или, возможно, я позволю ему броситься в огонь и сгореть там, забрав с собой этих разбойников.\n\nНо, с другой стороны, его отец пользуется поддержкой короля. Возможно, этому Маратару можно было бы... придать форму."
 bloody_swan.0202.a: "Послать приглашение. Возможно, мы будем полезны друг другу."
 bloody_swan.0202.b: "Позволить ему разгуляться... навстречу своей гибели."
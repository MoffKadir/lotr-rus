 bloody_swan.0001.t:0 "Ядовитое жало"
 bloody_swan.0001.desc:0 "Мой отец [murdered_father.GetFirstName] безжизненно покоится на ложе, моё зрение затуманено слезами, наворачивающимися на глаза, я чувствую, что нахожусь на грани отчаяния. Мой отец долгое время стремился к тому, чтобы сблизить враждующие кланы холмов, и в последние месяцы он наконец-то приблизился к своей цели. Но теперь, похоже, все было напрасно...\n\nЯ вытираю слезы с лица и снова смотрю на отца. По крайней мере, в смерти он выглядит спокойным. Но... что это? Почему вены на его шее такие темные и заметные? Я подзываю к себе одного из травников, и они быстро подтверждают мои подозрения: это знак того, что его отравили. И, кажется, я знаю, кто стоит за этим темным делом..."
 bloody_swan.0001.a:0 "Эта [Concept('gondor', 'гондорская')|E] шавка заплатит за то, что он сделал, клянусь."
 bloody_swan.0001.a.tt:0 "Открывает несколько #high сюжетных решений#!"
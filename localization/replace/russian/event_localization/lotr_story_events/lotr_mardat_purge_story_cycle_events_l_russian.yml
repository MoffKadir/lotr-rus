 #Maintenance
 purge_of_ray.0001.t: "Змей, сокрушивший солнце"
 purge_of_ray.0001.desc: "Когда последний мятежный правитель, выступающий против Кхаз-грамаза лишится власти, Чистка Раи силами Бога ночи подойдёт к концу.\n\n"
 purge_of_ray.0001.desc.hereward: "В обозримом будущем [ray.GetName] не увидит борьбы за трон. «Еретические» аристократы лишены веса и могущества, разрозненны, слабы и нерешительны. [ruler_ray.GetTitledFirstName] даже не заметит их ропота.\n\nУ меня больше нет цели. Каниватра здесь надолго, и надежд на будущее Кхаз-грамаза не осталось. В лучшем случае мы станем частью общего народа этих земель, а в худшем — полностью исчезнем."
 purge_of_ray.0001.desc.mardat: "Мое могущество растет, и [ray.GetName] не смеет оспаривать его. Еретические аристократы лишены веса и могущества, разрозненны, слабы и нерешительны. Они преклоняются передо мной, боясь кары. Не пройдёт и года, как все они поцелуют мой перстень и будут пресмыкаться передо мной.\n\nМое правление неоспоримо, и теперь я могу подумать о большем."
 purge_of_ray.0001.desc.therest: "[ruler_ray.GetTitledFirstName] внушает страх, и яростное сопротивление наконец сошло на нет. Теперь [ray.GetName] управляется Кхаз-грамазом, и это не подлежит сомнению."
 purge_of_ray.0001.a: "Мои стремления оказались тщетными."
 purge_of_ray.0001.b: "Мои земли теперь едины."
 purge_of_ray.0001.c: "Любопытно."

 purge_of_ray.0002.t: "Возвращение"
 purge_of_ray.0002.desc: "[ray.GetName] снова под властью ватраиста, и чистке Раи пришёл конец.\n\n"
 purge_of_ray.0002.desc.hereward: "Мы стремились вернуть свое по праву. Нас ждали суровые испытания и горькое возмездие, но ватраистский дух выстоял, и теперь мы снова властвуем над этими землями.\n\nПора опустить оружие. Конечно, рано перековывать мечи на орала, ведь враги державы по-прежнему многочисленны. Но легенды о Бдительном постепенно сотрутся из памяти."
 purge_of_ray.0002.desc.ruler: "Чужаки Кхаз-грамаза не могут выстоять перед нашей силой. Кто-то еще цепляется за власть, кто-то вернулся на родину, но большинство сложило головы на прекрасных лугах Раи.\n\nНикто из них не отважится оспорить мое положение."
 purge_of_ray.0002.desc.therest: "Успешное вторжение вскоре обернулось кошмаром для чужаков Кхаз-грамаза. Обретя власть, [ruler_ray.GetTitledFirstName] наконец ставит крест на чужеземных притязаниях на трон. Во всяком случае, пока."
 purge_of_ray.0002.a: "Пусть они быстро сгинут."
 purge_of_ray.0002.b: "Мои земли теперь едины."
 purge_of_ray.0002.c: "Любопытно."

 purge_of_ray.0003.t: "Неспокойные времена"
 purge_of_ray.0003.desc: "Яростное столкновение кхаз-грамазитских правителей и райской знати ожесточило обе стороны и привело к неожиданным последствиям.\n\n#L [ruler_ray.GetFaith.GetCollectiveNounNoTooltip|l]ая#! знать контролирует трон, а [ruler_ray.GetTitledFirstName] управляет опустошенными землями. В результате чистке Раи пришел конец, и враждующие фракции больше не в состоянии продолжать борьбу.\n\nБудущее державы туманно, как и многое другое в эти непростые времена."
 purge_of_ray.0003.a: "Еще посмотрим, к лучшему ли это…"
 purge_of_ray.0003.b: "Нужно объединить эти разрозненные земли."
 purge_of_ray.0003.c: "Интересно"

 ### Mardat Events
 purge_of_ray.1000.t: "Гори оно огнем"
 purge_of_ray.1000.desc: "Пока недовольные еретические дворяне стремятся к своей злополучной цели, я провожу вечера в раздумьях над тем, как лишить их власти.\n\nГрубая сила и лишение титулов могут привести к волнениям, а [Select_CString(ROOT.Char.IsFemale,'любая', 'любой')] [ROOT.Char.GetLadyLord] существует за счет крестьян. [ROOT.Char.GetFaith.HighGodName] возносит нас над смердами, но наша власть зиждется на их тяжком труде.\n\nЖизнь крестьян, в свою очередь, зависит от зерна. Чем меньше зерна, тем меньше крестьян; чем меньше крестьян, тем слабее [ROOT.Char.GetLadyLord]. А чем слабее [ROOT.Char.GetLadyLord]…"
 purge_of_ray.1000.a: "Во всем герцогстве [crop_duchy.GetNameNoTooltip] не должно остаться ни крупицы провизии."
 purge_of_ray.1000.b: "Оставить совсем немного, а остальное сжечь."
 purge_of_ray.1000.c: "Если им нужно зерно, пусть за него заплатят."
 every_county_in_duchy_rebel: "Каждое [Concept('county', 'графство')|E] в герцогстве [crop_duchy.GetName]"

 purge_of_ray.1005.t: "Великая северная дорога"
 purge_of_ray.1005.desc: "«Север? — на мгновение задумывается [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName]. — За годы вторжений с моря там сложилась культура, непохожая на здешнюю». [Select_CString(marshal.IsFemale,'Она', 'Он')] скользит пальцем по карте, расстеленной перед нами.\n\n«Видите эту линию? Ее называют Великой северной дорогой, — задумчиво продолжает [Select_CString(marshal.IsFemale,'она', 'он')]. — Считается, что это единственный надежный сухопутный маршрут на север, но дорога сильно обветшала».\n\nЯ понимаю, что ситуация непростая: этот путь хорош и плох одновременно. Нам очень важно обеспечить себе безопасный проход, но дорогой может воспользоваться и другая сторона…"
 purge_of_ray.1005.a: "Отремонтируйте дорогу и расставьте вдоль нее вооруженную стражу."
 purge_of_ray.1005.b: "Нам нужна хорошая дорога."
 purge_of_ray.1005.c: "Разрушьте каждый ярд пути на территории еретиков."
 purge_of_ray.1005.a.tt: "Каждое [Concept('county', 'графство')|E], где протекает [Glossary( 'Рийеша', 'RIY_GLOSS' )]"
 purge_of_ray.1005.c.tt1: "Все контролируемые еретиками [Concept('counties', 'графства')|E], где протекает [Glossary( 'Рийеша', 'RIY_GLOSS' )]:"
 purge_of_ray.1005.c.tt2: "Все контролируемые кхаз-грамазитами [Concept('counties', 'графства')|E], где протекает [Glossary( 'Рийеша', 'RIY_GLOSS' )]:"
 RIY_GLOSS: "Большая река, протекающая по большей части центральных земель Раи. Рийеша протекает по следующим [Concept('counties', 'графствам')|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bozisha_dar').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_sanma').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_baisa').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_ramadi').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_simza').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nariyar').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_felhan').GetBaseName]"

 purge_of_ray.1010.t: "Судьбоносное решение"
 purge_of_ray.1010.desc: "Быть военнопленным — нелегкая доля. [Select_CString(captured.IsFemale,'Одна из узниц', 'Один из узников')] вдруг бросает на меня взгляд из-за решетки.\n\n«Я не из простых, — раздается [Select_CString(captured.IsFemale,'ее', 'его')] слабый охрипший голос.  — Я [captured.GetFirstName], из рода [captured.GetHouse.GetBaseName]. Если вы сообщите моей семье, что я [Select_CString(captured.IsFemale,'жива', 'жив')], они заплатят за меня щедрый выкуп».\n\nВыкуп? Звучит неплохо, но в эти тяжелые времена [Select_CString(captured.IsFemale,'женщину ее', 'мужчину его')] положения можно использовать как послание, а не как предмет сделки за горсть золота…"
 purge_of_ray.1010.a: "«Не ту сторону ты [Select_CString(captured.IsFemale,'выбрала, девчонка', 'выбрал, мальчишка')]»."
 purge_of_ray.1010.b: "«Я тебя отпущу, но оставлю кое-что на память о своем #EMP великодушии#!»."
 purge_of_ray.1010.c: "«Хорошо держишься. Прямо как #EMP [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l]…»"
 purge_of_ray.1010.c.success: "[Select_CString(captured.IsFemale,'Она', 'Он')] принимает ваше предложение"
 purge_of_ray.1010.c.failure: "[Select_CString(captured.IsFemale,'Она', 'Он')] смеется над вашим предложением"
 purge_of_ray.1010.d: "«Будешь гнить тут, ожидая свой выкуп»."

 purge_of_ray.1011.t: "Истинные [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l]"
 purge_of_ray.1011.desc: "К моему удивлению, [Select_CString(captured.IsFemale,'пленница', 'пленник')] не отвергает предложение.\n\n«Значит, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] примут меня? — спрашивает [Select_CString(captured.IsFemale,'она', 'он')], обдумывая последствия. — Я стану [Select_CString(captured.IsFemale,'одной', 'одним')] из вас?»\n\nЯ тоже задумываюсь, к чему может привести мое поспешное предложение. Чтобы править этой землей, мне понадобится как можно больше #L [ROOT.Char.GetGetFaith.GetNameNoTooltip|l]их#! сторонников. Если я приму бывших правителей под свое крыло, крестьяне быстрее свыкнутся с нами, несмотря на то, что мы чужеземцы."
 purge_of_ray.1011.desc.spouse: "\n\nВдруг у меня возникает идея. [spouse_courtier.GetFirstName]! Может, с [Select_CString(spouse_courtier.IsFemale,'ней', 'ним')] можно заключить подходящий брачный союз…"
 purge_of_ray.1011.a.spouselanguage: "«[Select_CString(spouse_courtier.IsFemale,'Твоя новая жена', 'Твой новый муж')] поможет тебе изучить наш язык»."
 purge_of_ray.1011.a.language: "«Выучи #L [ROOT.Char.GetCulture.GetLanguage.GetName|l]ий#! — и станешь [Select_CString(captured.IsFemale,'одной', 'одним')] из нас»."
 purge_of_ray.1011.b: "«А теперь ступай. Ты [Select_CString(captured.IsFemale,'свободна', 'свободен')]»."

 purge_of_ray.1015.t: "Всполохи пламени"
 purge_of_ray.1015.desc: "«#EMP Вот#! чем карается мятеж», — думаю я, глядя, как разгорается пламя.\n\n[offending_village.GetName] — рассадник недовольства моей властью. Из горящего здания, где еще недавно смутьяны без стеснения строили планы против меня, поднимается струйка дыма. Меня обуревает ярость.\n\nКак они #EMP посмели#! бросить мне вызов? Здесь нет непричастных — все местные жители точно знали, что замышляют бунтовщики. Они все виноваты!"
 purge_of_ray.1015.a: "Сжечь еще одну постройку."
 purge_of_ray.1015.b: "Их следует научить смирению. Переселить половину местных жителей."
 purge_of_ray.1015.c: "Нужно взять себя в руки."
 purge_of_ray.1015.c.tt: "В конце концов, так и править будет нечем."
 all_neighbouring_villages: "Все [Concept('holdings', 'владения')|E] по соседству с селением [offending_village.GetName]"

 ### Rebel Events
 purge_of_ray.2000.t: "Несчастные души"
 purge_of_ray.2000.desc: "[william.GetTitledFirstNameRegnal] вводит ограничения на зерно, и [location.GetName] ощущает последствия этой меры. Жители начинают голодать. [Select_CString(starving_man.IsFemale,'Одна', 'Один')] из несчастных, завидев меня, бросается ниц.\n\n«Прошу, помогите! — молит [Select_CString(starving_man.IsFemale,'она', 'он')], цепляясь за мои ноги костлявыми пальцами. — Я ничего не [Select_CString(scope.IsFemale,'ела', 'ел')] уже два дня, а до этого мне удалось поесть всего один раз за день. Прошу, #DIE1 сделайте #EMP хоть что-нибудь...#!#!»"
 purge_of_ray.2000.notcallous: "\n\nБедняга."
 purge_of_ray.2000.a: "Заплатить за ввоз из собственного кармана."
 purge_of_ray.2000.b: "«Идем, я накормлю тебя»."
 purge_of_ray.2000.c: "Может, я смогу придумать, как это исправить?"
 purge_of_ray.2000.c.success: "Ваши методы повышают производительность крестьянских хозяйств"
 purge_of_ray.2000.c.failure: "Ваши методы не сработали"

 purge_of_ray.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 purge_of_ray.2001.desc: "Производство еды в этих краях налаживается, многие местные жители окрепли и снова работают.\n\nСамые сильные из них даже готовы пополнить ваши войска!"
 purge_of_ray.2001.a: "Пусть вступают в наши ряды!"
 purge_of_ray.2001.b: "Сейчас я не нуждаюсь в солдатах."
 purge_of_ray.2001.b.tt: "Но, может, потом…"

 purge_of_ray.2005.t: "В ожидании казни"
 purge_of_ray.2005.desc: "«[ROOT.Char.GetLadyLord|U] моего положения иногда [Select_CString(ROOT.Char.IsFemale,'вынуждена', 'вынужден')] принимать непростые решения», — думаю я, глядя на [Select_CString(murderer.IsFemale,'знаменитую местную', 'знаменитого местного')] убийцу. [Select_CString(murderer.IsFemale,'Ее', 'Его')] привели ко мне в кандалах. «[spymaster.GetFirstName], отведи [Select_CString(murderer.IsFemale,'ее', 'его')] в оружейную. Хочу поговорить с [Select_CString(murderer.IsFemale,'ней', 'ним')] с глазу на глаз», — приказываю я.\n\nОставшись наедине со мной, убийца с интересом смотрит на меня. Без моего вмешательства [Select_CString(murderer.IsFemale,'ей', 'ему')] вряд ли удастся избежать виселицы. [spymaster.GetFirstNameNoTooltip] кивает, подтверждая мои мысли.\n\n«Мне пригодится человек с вашими умениями…»"
 purge_of_ray.2005.a: "Мы должны стремиться к самой смелой цели."
 purge_of_ray.2005.b: "Вот тебе золото. Найми головорезов…"
 purge_of_ray.2005.b.tt: "И убей всех кхаз-грамазитов, которых сможешь найти во владении [mardat_vassal.GetName]."
 purge_of_ray.2005.c: "Думаю, здесь твои таланты могут пригодиться."

 purge_of_ray.2010.t: "Военные нужды"
 purge_of_ray.2010.desc: "Мне, как [Select_CString(ROOT.Char.IsFemale,'одной', 'одному')] из самых могущественных этелингов, суждено сплотить мелких дворян вокруг нашей праведной цели. Все они боятся открыто выражать поддержку, но без них нам не справиться.\n\nВопрос лишь в том, какая именно поддержка нам нужна? Конечно, золото никогда не бывает лишним, но, может, попробовать уговорить их на более активные действия и даже на организованное сопротивление?"
 purge_of_ray.2010.a: "Организованное сопротивление — то, что нам нужно."
 purge_of_ray.2010.a.critsuccess: "Сопротивление быстро набирает силу"
 purge_of_ray.2010.a.success: "Сопротивление усиливается"
 purge_of_ray.2010.a.failure: "Ваши просьбы остаются без внимания"
 purge_of_ray.2010.a.critfailure: "Ваши послания перехватывают норманны"
 purge_of_ray.2010.b: "Нужно попросить немного золота."
 purge_of_ray.2010.b.success: "Золото быстро прибывает"
 purge_of_ray.2010.b.failure: "Дворяне игнорируют ваши просьбы"
 purge_of_ray.2010.c: "Им нужно воодушевить народ на восстание."
 county_list_tt: "Каждое кхаз-грамазитское [Concept('county', 'графство')|E] в [Concept('realm', 'державе')|E] персонажа [william.GetTitledFirstNamePossessive]"

 purge_of_ray.2015.t: "Железные доказательства"
 purge_of_ray.2015.desc: "Получив документы, о которых я [Select_CString(ROOT.Char.IsFemale,'просила', 'просил')], я ощущаю сильное волнение. Подделка выполнена крайне искусно, и вряд ли кто-то ее разоблачит. Теперь мои претензии на эти земли не подлежат сомнению. К тому же скоро будут готовы доказательства и для других этелингов.\n\nНо остается более важный вопрос: чего именно я хочу добиться с помощью этого преимущества? [william.GetTitledFirstName] может множеством способов потерять свои позиции, и при этом мы укрепим свои."
 purge_of_ray.2015.a: "Посмотрим, что [Select_CString(william.IsFemale,'она', 'он')] на это скажет…"
 purge_of_ray.2015.a.success: "[Select_CString(william.IsFemale,'Она', 'Он')] неохотно уступает"
 purge_of_ray.2015.a.failure: "[Select_CString(william.IsFemale,'Она', 'Он')] наотрез отказывается"
 purge_of_ray.2015.b: "Свобода сыграет нам на руку."
 purge_of_ray.2015.c: "Может, заключить особую сделку…"
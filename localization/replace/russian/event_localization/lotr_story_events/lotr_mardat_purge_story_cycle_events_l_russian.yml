 #Intro
 purge_of_ray.0120.t: "Чистка Раи"
 purge_of_ray.0120.desc: "[mardat.GetTitledFirstName] [Select_CString(mardat.IsFemale, 'пришла', 'пришёл' )] к власти в [Concept('ray', 'Рае')|E] и некогда стабильное и процветающее королевство погрузилось в абсолютный хаос. Уже сейчас лоялисты и новообращённые культа Кхаз-грамаза начали массовые чистки и убийства всех, кто отказывается отказаться от своей веры и принять Бога ночи и его учение.\n\nСтарые ватраистские элиты и новые кат-полозайские выскочки-претенденты одинаково ополчились против тирании нового кралуя, но многие опасаются, что [mardat.GetTitledFirstName] благодаря своим сторонникам крепко ухватится за власть, как бы сильно они ни сопротивлялись."
 purge_of_ray.0120.a: "Впереди кровавые дни..."
 every_rebel_control: "Во всех графствах державы [GetTitleByKey('k_ray').GetNameNoTier] снижается контроль"

 #Maintenance
 purge_of_ray.0001.t: "[Select_CString(ruler_ray.IsFemale, 'Змея, сокрушившая', 'Змей, сокрушивший' )] солнце"
 purge_of_ray.0001.desc: "После многих лет жестоких чисток и религиозных гражданских войн, [Concept('ray', 'Рая')|E], одно из величайших королевств Дальнего [Concept('harad', 'Харада')|E], оказалась под властью фанатичных последователей культа Кхаз-грамаза. Хотя многие традиционалистские и революционные фракции державы пытались добиться того, чтобы [ruler_ray.GetTitledFirstName] [Select_CString(ruler_ray.IsFemale, 'была свергнута', 'был свергнут' )], их численность была сведена на нет явной мощью и рвением жестоких блюстителей нового режима.\n\nХотя [ruler_ray.GetTitledFirstName] и [Select_CString(ruler_ray.IsFemale, 'её', 'его' )] сторонники радуются падению последних властителей, выступавших против их владычества, [ray.GetNameNoTier] была опустошена кровавой гражданской войной, и могут потребоваться годы, чтобы она восстановила былое могущество. Однако в краткосрочной перспективе господство Кхаз-грамаза над державой [ray.GetNameNoTier] кажется неоспоримым."
 purge_of_ray.0001.a: "Хватка Тени над [Concept('harad', 'Харадом')|E] становится всё крепче..."
 purge_of_ray.0001.b: "Интересно, как это повлияет на меня?"
 purge_of_ray.0001.c: "Рая наконец-то избавилась от слабости ватраистов!"
 purge_of_ray.0001.d: "Мы преодолеем даже это..."
 purge_of_ray.0001.e: "Рая действительно потеряна..."

 purge_of_ray.0002.t: "[Select_CString(ruler_ray.IsFemale, 'Вторая вестница', 'Второй вестник' )]"
 purge_of_ray.0002.desc: "После того, как [mardat.GetFirstName] [Select_CString(mardat.IsFemale, 'свергла', 'сверг' )] Каниватра и большую часть старого ватраистского порядка [Concept('ray', 'Раи')|E], многие последователи Аудрат Ватры боялись, что их положение в державе [GetTitleByKey('k_ray').GetNameNoTier] было потеряно. Однако [ruler_ray.GetTitledFirstName] [Select_CString(ruler_ray.IsFemale, 'доказала', 'доказал' )], что эти опасения были напрасны. Действительно, с [Select_CString(ruler_ray.IsFemale, 'её', 'его' )] приходом к власти кхаз-грамазские выскочки из державы были повержены, а их амбиции по насаждению своей истинной веры подорваны.\n\nДля многих в [Concept('harad', 'Хараде')|E] это принесло большое облегчение, поскольку господство фундаменталистов Кхаз-грамаза в державе [ray.GetNameNoTier] вполне могло нарушить древнее равновесие на Юге, особенно в [Concept('bayoftulwang', 'заливе Тулванг')|E]. Тем не менее, Чистка Раи была разрушительной, и потребуются годы, прежде чем держава восстановит свою былую мощь."
 purge_of_ray.0002.a: "Столько кровопролития, и ради чего..."
 purge_of_ray.0002.b: "Это отличная новость для экономики."
 purge_of_ray.0002.c: "Хм! Полагаю, ватраисты #italic не так уж#! плохи..."
 purge_of_ray.0002.d: "По крайней мере, мы пережили бурю..."
 purge_of_ray.0002.e: "Славный день!"
 purge_of_ray.0002.f: "Рая очень скоро узнает своё место!"

 purge_of_ray.0003.t: "Неспокойные времена"
 purge_of_ray.0003.desc: "Яростное столкновение кхаз-грамазитских правителей и райской знати ожесточило обе стороны и привело к неожиданным последствиям.\n\n#L [ruler_ray.GetFaith.GetCollectiveNounNoTooltip|l]ая#! знать контролирует скипетр державы [ray.GetNameNoTier], а [ruler_ray.GetTitledFirstName] управляет опустошенными землями. В результате чистке Раи пришел конец, и враждующие фракции больше не в состоянии продолжать борьбу.\n\nБудущее державы туманно, как и многое другое в эти непростые времена."
 purge_of_ray.0003.a: "Я одолею вздорных #L [ray.GetAdjective|l]их#! богов!"
 purge_of_ray.0003.b: "Интересно"

 purge_of_ray.0004.t: "Гордость Юнаста"
 purge_of_ray.0004.desc: "В результате событий, шокировавших многих в [ray|e]Рае, последователи Кат-Полозая, долгое время находившиеся под чуждой властью, смогли восстановить своё господство над своей древней державой после столетий господства Аудрат-Ватры. Кровавые и опустошительные чистки, что [Select_CString(mardat.IsFemale, 'учинила узурпаторша', 'учинил узурпатор' )] [mardat.GetFirstName] в своей попытке любой ценой распространить культ Кхаз-грамаза в державе только разожгли давно дремлющий огонь восстания среди народа державы [ray.GetNameNoTier]. В конце концов, враждующие последователи Кхаз-грамаза и старого ватраистского порядка только уничтожили друг друга, чем [Select_CString(ruler_ray.IsFemale, 'воспользовалась', 'воспользовался' )] [ruler_ray.GetTitledFirstName], захватив власть от имени Кат-Полозая.\n\nДля многих в державе [ray.GetNameNoTier] и даже по всему [Concept('harad', 'Хараду')|E] этот день - повод для большого праздника, но на устранение последствий чистки, что [Select_CString(mardat.IsFemale, 'устроила', 'устроил' )] [mardat.GetFirstName], уйдут годы."
 purge_of_ray.0004.a: "Наконец-то солнце взошло над тиранами Раи!"
 purge_of_ray.0004.b: "Интересно..."
 purge_of_ray.0004.c: "Этим выскочкам нужно указать на их место!"
 purge_of_ray.0004.d: "Мы больше никогда не склонимся перед тиранами!"
 purge_of_ray.0004.e: "Похоже, наше время прошло..."
 purge_of_ray.0004.f: "Как такое могло произойти?"

 ### Mardat Events
 purge_of_ray.1000.t: "Гори оно огнем"
 purge_of_ray.1000.desc: "День за днём я получаю донесения о процветающих еретических общинах, несмотря на их вопиющее неуважение к моему правлению и моим законам. Благодаря защите, которую предлагает [aetheling.GetTitledFirstName], эти мятежники продолжают жить нормальной жизнью. Однако их вероломный мир действительно хрупок...\n\nЕсли я пошлю своих людей сжечь их поля и деревни, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы усмирить этих мятежников с помощью голода и ужаса. Либо я просто могу перебить их всех, чтобы облегчить будущую интеграцию, либо использую свою силу, чтобы добиться лояльности и подчинения от местных жителей, - это прекрасная возможность укрепить свою власть."
 purge_of_ray.1000.a: "Сжечь все поля! Сжечь всех еретиков!"
 purge_of_ray.1000.b: "Полагаю, те кто примет веру, могут жить..."
 purge_of_ray.1000.c: "Небольшое запугивание приведёт к лучшим результатам..."
 every_county_in_duchy_rebel: "Каждое [Concept('county', 'графство')|E] в герцогстве [crop_duchy.GetName]"

 purge_of_ray.1005.t: "Великая река Риеша"
 purge_of_ray.1005.desc: "В последнее время Риеша, величайшая из рек [Concept('ray', 'Раи')|E], использовалась гораздо реже, чем когда-либо прежде, при правлении ватраистов. [Select_CString(marshal.IsFemale, 'Моя советница', 'Мой советник' )], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName], говорит мне, что, хотя отчасти это происходит из-за множества мерзких еретиков, которые всё ещё отказываются принять Кхаз-грамаза, инфраструктура реки также пришла в упадок.\n\nПоскольку это единственный морской путь во внутренние районы державы, поддержание инфраструктуры Риеши в работоспособном состоянии имеет решающее значение для поддержания моей власти над королевством. Тем не менее, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы также попытаться активно саботировать речное судоходство, чтобы заморить голодом многих мятежников во внутренних районах..."
 purge_of_ray.1005.a: "Река станет судоходной... под пристальным наблюдением."
 purge_of_ray.1005.b: "Мы не можем рисковать дальнейшим сокращением торговли!"
 purge_of_ray.1005.c: "Заморим мятежников голодом, а потом наступит процветание."
 purge_of_ray.1005.a.tt: "Каждое [Concept('county', 'графство')|E], где протекает [Glossary( 'Рийеша', 'RIY_GLOSS' )]"
 purge_of_ray.1005.c.tt1: "Все контролируемые еретиками [Concept('counties', 'графства')|E], где протекает [Glossary( 'Рийеша', 'RIY_GLOSS' )]:"
 purge_of_ray.1005.c.tt2: "Все контролируемые кхаз-грамазитами [Concept('counties', 'графства')|E], где протекает [Glossary( 'Рийеша', 'RIY_GLOSS' )]:"
 RIY_GLOSS: "Большая река, протекающая по большей части центральных земель Раи. Рийеша протекает по следующим [Concept('counties', 'графствам')|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bozisha_dar').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_sanma').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_baisa').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_ramadi').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_simza').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nariyar').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_felhan').GetBaseName]"

 purge_of_ray.1010.t: "Судьбоносное решение"
 purge_of_ray.1010.desc: "Быть военнопленным — нелегкая доля. [Select_CString(captured.IsFemale,'Одна из узниц', 'Один из узников')] вдруг бросает на меня взгляд из-за решетки.\n\n«Я не из простых, — раздается [Select_CString(captured.IsFemale,'ее', 'его')] слабый охрипший голос.  — Я [captured.GetFirstName], из рода [captured.GetHouse.GetBaseName]. Если вы сообщите моей семье, что я [Select_CString(captured.IsFemale,'жива', 'жив')], они заплатят за меня щедрый выкуп».\n\nВыкуп? Звучит неплохо, но в эти тяжелые времена [Select_CString(captured.IsFemale,'женщину ее', 'мужчину его')] положения можно использовать как послание, а не как предмет сделки за горсть золота…"
 purge_of_ray.1010.a: "«Не ту сторону ты [Select_CString(captured.IsFemale,'выбрала, девчонка', 'выбрал, мальчишка')]»."
 purge_of_ray.1010.b: "«Я тебя отпущу, но оставлю кое-что на память о своем #EMP великодушии#!»."
 purge_of_ray.1010.c: "«Прими [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] и я, возможно, позволю тебе уйти...»"
 purge_of_ray.1010.c.success: "[Select_CString(captured.IsFemale,'Она', 'Он')] принимает ваше предложение"
 purge_of_ray.1010.c.failure: "[Select_CString(captured.IsFemale,'Она', 'Он')] смеется над вашим предложением"
 purge_of_ray.1010.d: "«Будешь гнить тут, ожидая свой выкуп»."

 purge_of_ray.1015.t: "Прах к праху"
 purge_of_ray.1015.desc: "Недавно в поселении [offending_village.GetName] была обнаружена скрытая база еретиков, восставших против моего правления. Само собой разумеется, теперь, когда я знаю об их присутствии, с этими глупцами можно быстро разобраться. И всё же я не могу отделаться от мысли, что жители деревни, которые осмелились спрятать этих мятежников и их людей среди них, такие же предатели, как и те, кого они укрывали.\n\nБыло бы так просто просто уничтожить этих крестьян, ни один из которых даже не почитал Кхаз-грамаза с самого начала, и этот случай даёт мне прекрасное оправдание для принятия более #EMP решительных#! мер против этих мерзких еретиков."
 purge_of_ray.1015.a: "Перебить всех..."
 purge_of_ray.1015.b: "Перебить половину, пусть остальные поведают об этом..."
 purge_of_ray.1015.c: "Нужно взять себя в руки."
 purge_of_ray.1015.c.tt: "В конце концов, так и править будет нечем."

 ### Rebel Events
 purge_of_ray.2000.t: "Несчастные души"
 purge_of_ray.2000.desc: "[mardat.GetTitledFirstNameRegnal] вводит ограничения на зерно, и [location.GetName] ощущает последствия этой меры. Жители начинают голодать. [Select_CString(starving_man.IsFemale,'Одна', 'Один')] из несчастных, завидев меня, бросается ниц.\n\n«Прошу, помогите! — молит [Select_CString(starving_man.IsFemale,'она', 'он')], цепляясь за мои ноги костлявыми пальцами. — Я ничего не [Select_CString(scope.IsFemale,'ела', 'ел')] уже два дня, а до этого мне удалось поесть всего один раз за день. Прошу, #DIE1 сделайте #EMP хоть что-нибудь...#!#!»"
 purge_of_ray.2000.notcallous: "\n\nБедняга."
 purge_of_ray.2000.a: "Заплатить за ввоз из собственного кармана."
 purge_of_ray.2000.b: "«Идем, я накормлю тебя»."
 purge_of_ray.2000.c: "Может, я смогу придумать, как это исправить?"
 purge_of_ray.2000.c.success: "Ваши методы повышают производительность крестьянских хозяйств"
 purge_of_ray.2000.c.failure: "Ваши методы не сработали"

 purge_of_ray.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 purge_of_ray.2001.desc: "Производство еды в этих краях налаживается, многие местные жители окрепли и снова работают.\n\nСамые сильные из них даже готовы пополнить ваши войска!"
 purge_of_ray.2001.a: "Пусть вступают в наши ряды!"
 purge_of_ray.2001.b: "Сейчас я не нуждаюсь в солдатах."
 purge_of_ray.2001.b.tt: "Но, может, потом…"

 purge_of_ray.2005.t: "В ожидании казни"
 purge_of_ray.2005.desc: "«[ROOT.Char.GetLadyLord|U] моего положения иногда [Select_CString(ROOT.Char.IsFemale,'вынуждена', 'вынужден')] принимать непростые решения», — думаю я, глядя на [Select_CString(murderer.IsFemale,'знаменитую местную', 'знаменитого местного')] убийцу. [Select_CString(murderer.IsFemale,'Ее', 'Его')] привели ко мне в кандалах. «[spymaster.GetFirstName], отведи [Select_CString(murderer.IsFemale,'ее', 'его')] в оружейную. Хочу поговорить с [Select_CString(murderer.IsFemale,'ней', 'ним')] с глазу на глаз», — приказываю я.\n\nОставшись наедине со мной, убийца с интересом смотрит на меня. Без моего вмешательства [Select_CString(murderer.IsFemale,'ей', 'ему')] вряд ли удастся избежать виселицы. [spymaster.GetFirstNameNoTooltip] кивает, подтверждая мои мысли.\n\n«Мне пригодится человек с вашими умениями…»"
 purge_of_ray.2005.a: "Мы должны стремиться к самой смелой цели."
 purge_of_ray.2005.b: "Вот тебе золото. Найми головорезов…"
 purge_of_ray.2005.b.tt: "И убей всех кхаз-грамазитов, которых сможешь найти во владении [mardat_vassal.GetName]."
 purge_of_ray.2005.c: "Думаю, здесь твои таланты могут пригодиться."

 purge_of_ray.2010.t: "Военные нужды"
 purge_of_ray.2010.desc: "Мне, как [Select_CString(ROOT.Char.IsFemale,'одной', 'одному')] из самых могущественных мятежных властителей державы [GetTitleByKey('k_ray').GetNameNoTier], суждено сплотить мелких дворян вокруг нашей праведной цели. Все они боятся открыто выражать поддержку, но без них нам не справиться.\n\nВопрос лишь в том, какая именно поддержка нам нужна? Конечно, золото никогда не бывает лишним, но, может, попробовать уговорить их на более активные действия и даже на организованное сопротивление?"
 purge_of_ray.2010.a: "Организованное сопротивление — то, что нам нужно."
 purge_of_ray.2010.a.critsuccess: "Сопротивление быстро набирает силу"
 purge_of_ray.2010.a.success: "Сопротивление усиливается"
 purge_of_ray.2010.a.failure: "Ваши просьбы остаются без внимания"
 purge_of_ray.2010.a.critfailure: "Ваши послания перехватывает кралуй"
 purge_of_ray.2010.b: "Нужно попросить немного золота."
 purge_of_ray.2010.b.success: "Золото быстро прибывает"
 purge_of_ray.2010.b.failure: "Дворяне игнорируют ваши просьбы"
 purge_of_ray.2010.c: "Им нужно воодушевить народ на восстание."
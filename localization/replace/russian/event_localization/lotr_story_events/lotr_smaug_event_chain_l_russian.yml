 smaug_event_chain.0403.title: "Вопрос Синих гор"
 smaug_event_chain.0403.desc: "Сейчас, когда мы наслаждаемся нашим великим триумфом, мне пришло время подумать о том, что мы будем делать с нашими владениями в Синих горах. Долгое время они были нашим домом, но пребывание нашего народа там всегда было временным - промежуточным, пока мы не сможем наконец вернуться в дом наших предков.\n\nКонечно, я могу просто отдать их существующим гномьим владыкам Синих гор, которым они принадлежат по праву. Или же я могу передать эти владения одному из моих верных последователей, и выбор, преклонят они колено или нет, будет за ними."

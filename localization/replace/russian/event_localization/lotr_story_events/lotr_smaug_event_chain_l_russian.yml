 smaug_event_chain.0101.title: "Побег"
 smaug_event_chain.0101.dwarf.desc: "Я чувствую жар пламени, вижу тени на полу, но стою. Мужчины, женщины и дети из #L [GetTitleByKey('k_erebor').GetNameNoTier]а#! проносятся мимо меня, но я поднимаю топор и стою. Страх и адреналин проникают в мое сердце, и я и моя свита медленно отступаем назад.\n\n[Concept('dragon', 'Дракон')|E] ревет, и огонь заливает коридор прямо передо мной. Позади меня находится тайный выход, черный ход, такой близкий, но такой далекий. Кто-то должен задержать дракона, если мы хотим спастись.\n\nНо прежде чем я успеваю отдать приказ, в коридоре раздается рев. Не дракона и не дикого зверя, а целой роты гномов. Вокруг меня снуют бесчисленные гномы, доспехи мерцают в свете огня, топоры размахивают с яростью сынов Дурина, и они бросаются вперед, глаза горят яростью.\n\nОни не вернутся. Я глотаю воздух и поворачиваюсь, а когда закрываю за собой врата, слышу их яростные крики. Ветер стонет в ночи."
 smaug_event_chain.0101.elf.desc: "Elf desc"
 smaug_event_chain.0101.orc.desc: "Рев пламени перекрывается лишь ударами кнутов, а мои надсмотрщики принялись за работу, выпроваживая из крепости тех немногих орков, которым не разрешили взять в руки оружие, сжимая в руках столько добычи и припасов, сколько они смогут унести. Но бунтовщики повсюду, и мы с моими воинами зарубили несколько несчастных снага, решивших извлечь из ситуации выгоду. Быстрым шагом мы пробираемся к концу орочьей крепости, окруженные лучниками, выпускающими ядовитые дротики из рогатых луков. Но вся мощь орочьей артиллерии напрасна - я с ужасом наблюдаю, как болты отскакивают от золотой чешуи огромного зверя, мерцая красным в свете костра. В ответ оно посылает залп пламени, и камень и плоть обугливаются, а я слышу крики моих орков. Мое сердце колотится, и мы быстро направляемся к выходу, в то время как пламя дракона с грохотом проносится по твердыне. Я подаю сигнал своим телохранителям, и они быстро отрубают ноги тем, кому не повезло оказаться в хвосте колонны.\n\nМы оставляем их дракону, а сами летим, как птицы, раздувая перья огненным ветром."
 smaug_event_chain.0101.desc: "[Select_CString(ROOT.Char.IsFemale, 'Подгоняемая', 'Подгоняемый' )] звоном колоколов, я спускаюсь по лестнице, [Select_CString(ROOT.Char.IsFemale, 'окруженная', 'окруженный' )] своей стражей и семьей, и сердце мое бешено колотится. Пот стекает по моему лбу, когда я слышу крики людей и рев огня и разрушений. Только когда я снова оказываюсь на улице, я наконец вижу ситуацию.\n\nПоднимается дым, густой и черный, как небо, когда дракон снова проносится над головой. Раздается звон стрел, и они летят в унисон, но я лишь с ужасом наблюдаю, как они отскакивают. Вокруг меня мечутся ни в чем не повинные люди, звуки их ужаса разносятся в ночи. Под пронзительный звук рога выходят облаченные в доспехи воины, но уже через несколько секунд они превращаются в пепел под яростью дракона. Башни рушатся от взрывов кирпича и камня, дома превращаются в руины за считанные секунды, и пока мои стражники ведут меня из города, я не могу вымолвить ни звука.\n\nВ Дэйле раздаётся звон колоколов."
 smaug_event_chain.0101.a: "#italic Мой... мой дом потерян...#"

 smaug_event_chain.0103.t: "Последствия"
 smaug_event_chain.0103.dwarf.desc: "Огонь ревет на высотах, и ветер стонет в ночи. [lonelymountain|E] окутана дымом под бледной луной. Только стоя вдали от пустоши, я наконец осознаю весь ужас.\n\nДолина залита алым и золотым, страшным, ярким и отвратительным, а черный дым застилает звезды. На высоких холмах высятся черные фигуры деревьев, высокие башни охвачены пламенем. Великий город Дэйл тоже охвачен пламенем, его крыши и дома горят, его стены обнажены, а люди ютятся под сенью ночи.\n\nИ, наконец, я смотрю на [Concept('dragon', 'дракона')|E], его очертания видны, когда он летит на фоне луны. Я сжимаю свой топор и на мгновение чувствую жгучую ярость. Затем - печаль и усталость.\n\nКолокола звенят по-прежнему, тихо, совсем рядом."
 smaug_event_chain.0103.elf.desc: "Elf desc"
 smaug_event_chain.0103.orc.desc: "Деревья и заросли горят, а крепость орков -#italic моя# крепость - тлеет, словно затухающий факел, освещающий ночь. Я смотрю на свои владения и вижу истинный масштаб разрушений.\n\nДолина залита алым и золотым, страшным, ярким и отвратительным, а черный дым застилает звезды. На высоких холмах видны черные фигуры деревьев, высокие башни, объятые пламенем. Великий город Дэйл тоже уничтожен, и горят его крыши и дома, и стены его обнажены, а люди ютятся под сенью ночи. [erebor|E] тоже охвачен пламенем и окутан дымом, величайший дом бородачей пал. Ворота разорваны, и внутри пляшут тусклые огоньки, красные и оранжевые. Дракон забрал свой приз, хотя я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы, чтобы он был моим, но больше, чем Эребор, я желаю безопасности своего дома. Я сжимаю руки и топаю ногами, глядя на [Concept('dragon', 'дракона')|E], этого зверя высоко в облаках. О, как бы я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] сразить его! Я хватаюсь за рукоять своего меча, яростно и с остервенением. Но мысли о мести уступают место усталости. \n\nКолокола звенят по-прежнему, тихо, совсем рядом."
 smaug_event_chain.0103.desc: "Сосны шумят на высоте, и ветер стонет в ночи. Дэйл горит. Только когда я стою вдали от пустоши, до меня наконец доходит весь ужас.\n\nДолина залита алым и золотым, страшным, ярким и отвратительным, а черный дым застилает звезды. Жители Дэйла, мои родичи, прячутся под сенью ночи, покидая город в потоках. На высоких холмах стоят черные фигуры деревьев, похожие на обгоревшие спички. Могучий [erebor|E] уничтожен, [lonelymountain|E] окутана дымом, великие врата разорваны на части, богатства сложены в большое ложе для дракона.\n\nМерзкий, жалкий [dragon|El]. Он сидит на вершине горы, черный на фоне луны. При виде его я хватаюсь за рукоять меча и на мгновение чувствую жгучую ярость. Затем - печаль и усталость.\n\nКолокола звонят по-прежнему, слабо, совсем рядом."
 smaug_event_chain.0103.a: "Мы должны идти, скоро рассвет."

 smaug_event_chain.0105.title: "Множество путей"
 smaug_event_chain.0105.desc: "Когда я наблюдаю, как большинство выживших после нападения Смауга уходят на восток в поисках убежища в [Concept('ironhills', 'Железных холмах')|E], передо мной встает непростое решение. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я присоединиться к остальным выжившим и, склонив голову, молить моих собратьев-гномов о помощи или же повести своих последователей через опасности дебрей в поисках светлого будущего? Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обдумать свой выбор.\n\nДалеко на западе королевства [Concept('dwarves', 'гномов')|E] [Concept('bluemountains', 'Синих гор')|E] живут в процветании, и хотя их чертоги далеки от великих королевств [Concept('nogrod', 'Ногрода')|E] и [Concept('belegost', 'Белегоста')|E], их королевства все еще могущественны и далеки от большинства опасностей. Это было бы прекрасным местом для жизни и процветания моего рода, но путь туда будет долог и сопряжен с опасностями.\n\nОднако сердце мое зовет меня совсем в другое место. Давно я мечтал и думал о великолепии [Concept('khazaddum', 'Кхазад-дума')|E]: о его золотых сводах и серебряных полах, о могучих колоннах, высеченных из живого камня, мерцающих в немеркнущем свете ламп, выточенных из хрусталя. Да, он пал, и многие скажут, что идти туда было бы крайней глупостью.\n\nВозможно, они правы, но меня словно направляет сам [mahalcharacter|E]."
 smaug_event_chain.0105.a: "В Дунланд, затем в Кхазад-дум!"
 smaug_event_chain.0105.a.tt: "[camp|E] [camp_name.GetName] будет создан в Дунланде"
 smaug_event_chain.0105.b: "Отважимся на путешествие к Синим горам."
 smaug_event_chain.0105.b.tt: "[camp|E] [camp_name.GetName] будет создан в Синих горах"
 smaug_event_chain.0105.c: "Присоединимся к нашим братьям в Железных холмах."
 smaug_event_chain.0105.c.tt: "[camp|E] [camp_name.GetName] будет создан в Железных холмах"


 smaug_event_chain.0108.title: "Зов Кхазад-дума"
 smaug_event_chain.0108.desc: "Много времени прошло с тех пор, как пал [erebor|E], и мы с моим народом прошли долгий путь, через опасности и горе. Но возраст мой берет свое, и я устал.\n\nТеперь, в сумерках моих лет, я чувствую, что должен совершить последнее путешествие. Павший [khazaddum|E] когда-то было величайшим и самым прекрасным домом моего народа. Его залы теперь темны, но они все еще зовут меня, и я не могу противиться этому.\n\nСкоро я отправлюсь в путь, хотя и не знаю, какая судьба меня ждет. [Thror_primary_heir.GetFirstName] примет всё, что у меня есть."
 smaug_event_chain.0108.a: "[Thror_primary_heir.GetFirstName], будущее нашего рода в твоих руках."
 smaug_event_chain.0108.a.tt: "[Thror.GetFirstName] оставит всё персонажу [Thror_primary_heir.GetFirstName] и войдёт в [khazaddum|E]"

 smaug_event_chain.0110.title: "Друг до самого конца"
 smaug_event_chain.0110.desc: "Ночью я выхожу из своего лагеря, пики [Concept('mistymountains', 'Мглистых гор')|E] видны как темные и далекие фигуры, их заснеженные вершины слегка освещены лунным светом. Я делаю глубокий вдох - все, что нужно, у меня с собой - и шагаю вперед. Мое родовое право манит. [khazaddum|E] манит.\n\nПозади меня раздается шорох, и я поворачиваюсь, занося топор. Я вглядываюсь в темноту, а кусты колышутся взад-вперед. Но из них выпрыгивает не кто иной, как [Nar.GetFirstName], склонив голову и глубоко вздохнув.\n\n«Я не знаю, куда вы идете, мой господин, но, пожалуйста, позвольте этому старому [Concept('dwarf', 'гному')|E] сопровождать своего сюзерена до конца?»\n\nМой взгляд смягчается, и я чувствую в сердце укол судьбы. Не знаю, иллюзия ли это, но когда [Nar.GetFirstName] своими старыми и усталыми глазами смотрит на меня, я понимаю, что не могу отказаться."
 smaug_event_chain.0110.no_nar.desc: "Ночью я выхожу из своего лагеря, пики [Concept('mistymountains', 'Мглистых гор')|E] видны как темные и далекие фигуры, их заснеженные вершины слегка освещены лунным светом. Я делаю глубокий вдох - все, что нужно, у меня с собой - и шагаю вперед. Мое родовое право манит. [khazaddum|E] манит.\n\nПозади меня раздается шорох, и я поворачиваюсь, занося топор. Я вглядываюсь в темноту, а кусты колышутся взад-вперед. Но из них выпрыгивает не кто иной, как [Nar.GetFirstName], склонив голову и глубоко вздохнув.\n\n«Я не знаю, куда вы идете, мой господин, но, пожалуйста, позвольте этому старому [Concept('dwarf', 'гному')|E] сопровождать своего сюзерена до конца?»\n\nМой взгляд смягчается, и я чувствую в сердце укол судьбы. Не знаю, иллюзия ли это, но когда [Nar.GetFirstName] своими старыми и усталыми глазами смотрит на меня, я понимаю, что не могу отказаться."
 smaug_event_chain.0110.a: "Я не откажу тебе, старый друг."
 smaug_event_chain.0110.b: "Я не откажу тебе, [Nar.GetFirstName]."
 smaug_event_chain.0110.a.tt: "[Nar.GetFirstName] присоединяется к вам в вашем путешествии"

 smaug_event_chain.0111.title: "Древние чертоги"
 smaug_event_chain.0111.desc: "Передо мной лежит вход в [Concept('khazaddum', 'Кхазад-дум')|E], величайший из гномьих чертогов и мое родовое право. Я велю своему спутнику подождать меня здесь, пока я не отважусь отправиться в путь. Его мольбы об отступлении и возвращении доходят до моих ушей, но я не слушаю их - я отвоюю то, что принадлежит нам!\n\nНо мои шаги, поначалу гордые, как у вернувшегося наследника, начинают шататься. Когда я иду по мосту Кхазад-дума, меня охватывает жуткое чувство - за пределами темных залов мелькают тени. Но я не могу сдаться!\n\nПо мере того как я углубляюсь в горы, мое беспокойство усиливается. Свет здесь бесполезен, факел, который я несу, освещает едва ли фут перед собой. И тут мои ноги останавливаются на месте - из темноты на меня смотрят два красных светящихся глаза. Тогда я понимаю, что выхода нет."
 smaug_event_chain.0111.no_orc.desc: "Я стою перед великими вратами [Concept('khazaddum', 'Кхазад-дума')|E], некогда величайшим из [Concept('dwarves', 'гномьих')|E] королевств, которые когда-либо украшали [Concept('middleearth', 'Средиземье')|E], и смотрю мимо них в пронзительную пустоту. Там царит тишина. Я глотаю воздух и с факелом в руке выхожу вперед, чтобы вернуть свое наследие.\n\nНо каждый мой нерешительный шаг отдается эхом в коридорах, а факел освещает лишь несколько футов вокруг меня. Страх овладевает моим сердцем. Я чувствую простор окружающих меня залов и их пустоту. Здесь слишком тихо.\n\nСлишком тихо! Я останавливаюсь. Я должен остановиться. Треск факела и мое дыхание поглощают меня, я слышу только их. Тени танцуют. Я смотрю вперед, а там тьма, бесконечная тьма. Это не отсутствие света, а окутывающая тень. Там что-то есть, близко или далеко, я не знаю, но сердце колотится в груди. Я не могу идти дальше. Я должен повернуть, я должен повернуть, я должен повернуть, или тень поглотит меня!"
 smaug_event_chain.0111.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уйти."
 smaug_event_chain.0111.b: "Праотцы, простите меня!"

 smaug_event_chain.0112.title: "Трор, сын Даина"
 smaug_event_chain.0112.desc: "Пока я бегу, я понимаю, что мои преследователи уже не раз меняли направление - они не просто гонятся за мной, они куда-то меня ведут! Но понимание пришло слишком поздно: теперь я уже не мог остановиться.\n\nЯ вбегаю в последнюю дверь, с факелом в одной руке и топором в другой, и замираю на месте. Вокруг меня кружит огромная орда [Concept('orcs', 'орков')|E] в черных железных кольчугах и с кривыми стальными мечами, и тогда я понял, что это мой конец. Но я - Трор, сын Даина, наследник рода [Concept('durin', 'Дурина')|E]! Я сын [Concept('mahalcharacter', 'Махала')|E]!\n\n«Барук кхазад!» Мой топор вгрызается в плоть орка, но слишком слабо и слишком поздно - я падаю на землю, огромная булава сокрушает мои ребра и выбивает из меня дух. Задыхаясь, я смотрю на вождя, огромного орка грубой силы. «Если твои родичи захотят узнать, кто убил тебя, нищий бородач, они узнают, что это был я, [Azog.GetFirstName]!»\n\nЯ кричу и извиваюсь, задыхаясь, но это не помогает. [Azog.GetFirstName] поднимает свой коварный клинок. Последние мои мысли - о жене и сыне, Траине."
 smaug_event_chain.0112.a: "Руками сына Дурина я буду отомщён!"

 smaug_event_chain.0113.title: "Король-под-Горой"
 smaug_event_chain.0113.desc: "Уже несколько дней мои разведчики следят за компанией из двух [Concept('dwarves', 'гномов')|E] - их зовут [Thror.GetFirstName] и Нар, и они нашли вход в [khazaddum|E] - мою гору. [Thror.GetFirstName] оставил своего спутника снаружи и вошёл в гору один.\n\nПришел обокрасть меня, маленький бородач? Очень смешно! Я и мои орки покажем ему, что мы думаем о гномьих шутках.\n\nЯ велю моим разведчикам окружить его, отрезать ему путь к отступлению и привести ко мне, а я готовлю свой великий меч - мне не терпится убить вонючего гнома! И вот он идет - я слышу его шаги все ближе и ближе ко мне. Гном, возможно, когда-то бывший королем, судя по немногим драгоценностям на его лице, но теперь ослабел и скоро погибнет. Один из моих лейтенантов бьёт его булавой по груди, и он падает на пол бездыханным. Мои воины смотрят на меня, чтобы забрать последний приз, и я поднимаю меч."
 smaug_event_chain.0113.a: "Если твоя семья захочет узнать, кто убил тебя, нищий бородач, они узнают, что это был я, [Azog.GetFirstName]!"
 smaug_event_chain.0113.a.tt: "Замах опускается, и слабое сопротивление гнома гаснет.\n\nНо я не сторонник беспричинной жестокости - этот бородач всего лишь послание, и у меня есть отличный гонец, который прячется в скалах неподалеку. Подготовим виру за смерть его товарища.\n\nПока я вырезаю гномьими рунами «[Azog.GetFirstName]» на отрубленной голове #L [Thror.GetFirstName]а#!, мы идём ко входу. После этого ни один гном не бросит мне вызов, и все орки будут служить мне. Я - повелитель!"
 smaug_event_chain.0013.b: "Обрить ему бороду и прогнать нищего!"

 smaug_event_chain.0114.title: "Гибель короля Трора"
 smaug_event_chain.0114.desc: "Красное солнце встает на востоке, когда Нар приносит ужасные вести о нашем короле, #L [Thror.GetFirstName]е#!. Он рассказывает мне о трагедии:\n\n«...через много дней я услышал громкий крик и звук рога, донесшийся с горы. Затем тело #L [Thror.GetFirstName]а#! было выброшено наружу, а из глубин [Concept('khazaddum', 'Кхазад-дума')|E] донесся истошный голос. На отрубленной голове #L [Thror.GetFirstName]а#! было высечено имя хозяина Мории, самого мерзкого из орков! Гномьими рунами там было вырезано «[Azog.GetFirstName]». Вместе с ней он бросил мне вот это...»\n\nНар сжимает в руках мешочек с окровавленными монетами, которых в нем всего несколько и они мало что стоят, и слезы свободно текут по его дикой, матовой бороде. Через некоторое время он передает послание мерзкого #L [Azog.GetFirstName]а#!. «Ни один гном не войдет в [Concept('moria', 'Морию')|E], сказал [Azog.GetFirstName]. А потом... они скормили #L [Thror.GetFirstName]а#! воронам».\n\nЯ просидел семь дней в молчании, услышав эту новость, оборвав бороду и выплакав слезы. Но теперь печаль сменяется яростью, и я начинаю вставать."
 smaug_event_chain.0114.a: "Этого нельзя стерпеть!"

 smaug_event_chain.0115.title: "Обрит и опозорен"
 smaug_event_chain.0115.desc: "Неожиданно подлый [Azog.GetFirstName] пощадил мою жизнь... но проявил свою безграничную жестокость другим способом!\n\nВ ужасе я провожу пальцами по подбородку - #italic голому#! подбородку. Этого не может быть... этого не может быть...\n\nМеня обрили! Обрили! Гном из клана Длиннобородов, сам король, без бороды... позор, #italic позор#!!\n\nЯ больше не могу быть королём. Власть должна перейти к моему сыну и наследнику, Траину... Он должен отомстить за меня! Отомстить за мое увечье!\n\nТраин, о Траин, если бы ты только мог видеть меня сейчас... Нет, верный Нар, отврати свой взгляд! Ты не должен видеть меня таким... нет, не таким..."
 smaug_event_chain.0115.a: "Траин должен стать королем."


 smaug_event_chain.0118.title: "В кромешной тьме"
 smaug_event_chain.0118.desc: "Мой лагерь крепко спит, когда я отправляюсь в путь. Передо мной лежит кромешная тьма [Concept('khazaddum', 'Кхазад-дума')|E]. Хотя мы расположились лагерем в его могучих залах, никто из нас не осмелился уйти далеко от безопасного лагеря.\n\nНо в моем сердце бушуют видения Кхазад-дума в его время расцвета, могучего, великолепного и золотого, и мне кажется, будто сам [mahalcharacter|E] велел мне идти вперед.\n\nИ вот я иду, с факелом в руке и топором на поясе. Вскоре последний свет лагеря позади меня исчезает, и я один, с одним лишь факелом, иду вперед. Каждый шаг, каким бы мягким он мне ни казался, отдается эхом в залах.\n\nВнезапно я останавливаюсь. Я должен остановиться. Треск факела и мое дыхание поглощают меня, я слышу только их. Тени танцуют. Я смотрю вперед, а там тьма, бесконечная тьма. Это не отсутствие света, а окутывающая тень. Там что-то есть, близко или далеко, я не знаю, но сердце колотится в груди. Я не могу идти дальше. Я поворачиваюсь, ибо ноги мои одержимы, и бегу. Быстрее, чем когда-либо, быстрее, чем когда на меня обрушивался [Concept('dragon', 'драконий')|E] огонь. Я бегу."
 smaug_event_chain.0118.orcs.desc: "Мой лагерь крепко спит, когда я отправляюсь в путь. Передо мной лежит кромешная тьма [Concept('khazaddum', 'Кхазад-дума')|E]. Хотя мы расположились лагерем в его могучих залах, никто из нас не осмелился уйти далеко от безопасного лагеря. Но в моем сердце бушуют видения Кхазад-дума в его время расцвета, могучего, великолепного и золотого, и мне кажется, будто сам [mahalcharacter|E] велел мне идти вперед.\n\nИ вот я иду, с факелом в руке и топором на поясе. Вскоре последний свет лагеря позади меня исчезает, и я один, с одним лишь факелом, иду вперед. Каждый шаг, каким бы мягким он мне ни казался, отдается эхом в залах. Внезапно я останавливаюсь. В темноте слышны шорохи и слабые голоса. Пот стекает по моему лицу. Я делаю задумчивый шаг вперед, и сотня немигающих глаз выплывает из тени, как маленькие зеленые и желтые фонарики в темноте.\n\n[Concept('orcs', 'Орки')|E]. Я хватаюсь за топор и медленно поворачиваюсь назад, но путь прегражден. Я могу идти только вперед. Да будет так! Я пускаюсь в бег, топор обнажен и сверкает в свете факелов, а позади меня падают преследующие стрелы. Сердце бешено колотится в груди, и я несусь вперед, в ту сторону, куда еще не добрались гоблины." 
 smaug_event_chain.0118.a: "Праотцы, простите меня!"
 smaug_event_chain.0118.b: "Мне нужно бежать!"

 smaug_event_chain.0119.title: "Возвращение"
 smaug_event_chain.0119.desc: "Ноги болят, когда я взбираюсь на последний холм, в животе урчит, но я чувствую облегчение, когда наконец достигаю вершины. Отсюда я вижу свой бывший лагерь, и при виде меня мои бывшие последователи испытывают шок и восторг.\n\nМедленно я иду вперед, и меня быстро окружают горячо любимые родственники и друзья, которые умоляют меня рассказать им о моем великом походе. Но его нет, и их разочарование ощутимо, хотя оно даже близко не похоже на то, что я чувствую в своем сердце.\n\nМой наследник [Thror_primary_heir.GetFirstName] Он быстро подносит мне Кольцо и все остальные реликвии, и я улыбаюсь. Общество моих друзей и семьи хоть и смягчает боль и стыд, которые я испытываю, покидая пустой [khazaddum|E], но не избавляет от них полностью. Тем не менее я с удовольствием жду теплой еды после столь долгого перерыва."
 smaug_event_chain.0119.a: "Как здорово вернуться."

 smaug_event_chain.0121.title: "Судьба Народа Дурина"
 smaug_event_chain.0121.desc: "Смерть #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L Трора#!#! повергла народ [Concept('durin', 'Дурина')|E] в уныние, на наши сердца легла тяжесть, а наше будущее стало неопределённым.\n\nПочти двадцать лет мы скитались, воины без королевства, родичи без очага. Теперь пришло время выбрать наш путь. Создадим ли мы новое королевство в далёких [Concept('bluemountains', 'Синих горах')|E]? Должны ли мы смириться и вернуться к безопасным [Concept('ironhills', 'Железным холмам')|E]? Или мы так и останемся странниками и будем искать дом в другом месте?\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )], и выбор за мной. Пусть мудрость направит мою руку, ибо судьба нашего народа висит на волоске."
 smaug_event_chain.0121.desc.b: "Смерть наших королей #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L Трора#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin82').GetID] #L Траина#!#! повергла народ [Concept('durin', 'Дурина')|E] в уныние, на наши сердца легла тяжесть, а наше будущее стало неопределённым.\n\nПочти двадцать лет мы скитались, воины без королевства, родичи без очага. Теперь пришло время выбрать наш путь. Создадим ли мы новое королевство в далёких [Concept('bluemountains', 'Синих горах')|E]? Должны ли мы смириться и вернуться к безопасным [Concept('ironhills', 'Железным холмам')|E]? Или мы так и останемся странниками и будем искать дом в другом месте?\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )], и выбор за мной. Пусть мудрость направит мою руку, ибо судьба нашего народа висит на волоске."
 smaug_event_chain.0121.a: "Мы построим будущее в [Concept('bluemountains', 'Синих горах')|E]."
 smaug_event_chain.0121.a.tt: "Основать новое королевство в [Concept('bluemountains', 'Синих горах')|E]."
 smaug_event_chain.0121.b: "Мы с честью вернёмся в [Concept('ironhills', 'Железные холмы')|E]."
 smaug_event_chain.0121.b.tt: "Наш [Concept('camp', 'лагерь')|E] переместится в [Concept('ironhills', 'Железные холмы')|E]."
 smaug_event_chain.0121.c: "Мы найдём дом в другом месте."

 smaug_event_chain.0122.title: "Синие горы"
 smaug_event_chain.0122.desc: "Мы прибыли к Синим горам, край суровой красоты и дикой природы. Здесь мы построим новый дом для [Concept('dwarves', 'гномов')|E] [Concept('durin', 'Дурина')|E], место, где наш род снова сможет процветать.\n\nГоры возвышаются над нами, их вершины окутаны туманом, а долины внизу полны жизни. Мы высечем наши чертоги в скале, создав новое наследие на этих древних землях.\n\nПриступим к восстановлению, потому что от этого зависит будущее нашего народа."
 smaug_event_chain.0122.a: "Здесь мы построим наш новый дом."

 smaug_event_chain.0123.title: "Объединение нашего рода"
 smaug_event_chain.0123.desc: "Весть должна быть разослана во все уголки гор, в чертоги [Concept('eredluin', 'Эред-Луина')|E], в кузни [Concept('ironhills', 'Железных холмов')|E] и в каждую крепость, где ещё кипит кровь гномов. Наш род должен знать, что [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstName] пал, и что его потомки призывают к единству.\n\nВремя скорби настанет, но сейчас настал час принятия решения. Мы пошлем гонцов под камень и снег, с нашими знаменами и нашей целью. Сила нашего народа заключается не только в каменных стенах и стальных клинках, но и в узах, которые связывают наши кланы воедино.\n\nПусть гномы Средиземья знают: народ Дурина не исчезнет бесследно. Грядёт расплата, и мы встретим её вместе."
 smaug_event_chain.0123.a: "Мы разошлём весть ко всем нашим родичам."
 smaug_event_chain.0123.a.tt: "Вы соберёте гномьи войска в своём лагере"
 smaug_event_chain.0123.event_troops: "Гномья пехота"
 smaug_event_chain.0123.event_troops.toast: "Гномы присоединились к вашему делу"

 smaug_event_chain.0124.title: "Восстановление Кхазад-дума"
 smaug_event_chain.0124.desc: "Мы сделали это! Мы победили #L [Azog.GetFirstName]а#! и его [Concept('orcs', 'орков')|E] и вернули древние чертоги [Concept('khazaddum', 'Кхазад-дума')|E]. Отголоски нашей победы будут звучать в эпохах, свидетельствуя о стойкости и мужестве народа Дурина.\n\nТеперь мы должны заняться восстановлением. Чертоги покрыты шрамами войны, но со временем и усилиями мы вернем им былую славу. Наши кузницы снова будут ярко гореть, и стук молота по наковальне будет эхом разноситься по горам.\n\nПочтим память нашего павшего короля, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L Трора#!#!, создав новое будущее для нашего народа в этих священных залах."
 smaug_event_chain.0124.a: "Мы восстановим Кхазад-дум."
 smaug_event_chain.0124.a.tt: "Вы победили орков в Кхазад-думе и теперь можете заселить его."
 smaug_event_chain.0124.b: "Проклятие Дурина - слишком серьёзная угроза, чтобы в данный момент думать о заселении!"
 smaug_event_chain.0124.b.tt: "Кхазад-дум останется заброшенным, пока там обитает Проклятие Дурина."

 smaug_event_chain.0125.title: "Мрачный день"
 smaug_event_chain.0125.desc: "То ли из-за нашего упрямства, то ли из-за нашей преданности делу, в наших усилиях вернуть родину наших предков и отомстить за нашего павшего короля мы понесли тяжёлую утрату. Азог, мерзкий орк, убивший #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L Трора#!#!, нанёс ответный удар с удвоенной силой.\n\nВ жестокой атаке Азог и его орда разгромили наши силы, и в хаосе битвы [GetScriptedCharacterByHistoryID('lineofdurin82').GetFirstName] был убит. Позор от его смерти тяжким грузом лежит на мне, но я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволить ему сломить мой дух.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'полна', 'полон' )] решимости привести наш народ к величию. Просто это произойдёт не в чертогах [Concept('khazaddum', 'Кхазад-дума')|E]."
 smaug_event_chain.0125.a: "Покойся с миром, отец."

 smaug_event_chain.0126.title: "Победа, но какой ценой?"
 smaug_event_chain.0126.desc: "Хотя мы победили и сразили #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofazog1').GetID] #L Азога#!#!, цена была высока. Наши ряды слишком потрепаны, чтобы продолжать наступление на [Concept('khazaddum', 'Кхазад-дум')|E], и мы должны отступить, чтобы зализать раны и перегруппироваться.\n\nЗалам Кхазад-дума придётся подождать. На данный момент мы должны сосредоточиться на восстановлении наших сил и обеспечении безопасности нашего народа. Путь впереди долгий, но я [Select_CString(ROOT.Char.IsFemale, 'полна', 'полон' )] решимости пройти его до конца.\n\nВозможно, однажды мы вернёмся в [Concept('khazaddum', 'Кхазад-дум')|E] более сильными и сплоченными, чем когда-либо прежде. Но сейчас я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сосредоточиться на будущем моего народа, куда бы это нас ни привело."
 smaug_event_chain.0126.a: "Мы выживем, чтобы продолжать сражаться."

 smaug_event_chain.0127.t: "Война гномов и орков"
 smaug_event_chain.0127.desc: "[Concept('warofdwarvesandorcs', 'Война гномов и орков')|E] началась. Смерть моего отца, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurin81').GetID] #L Трора#!#!, от рук Азога разожгла огонь внутри меня и моего народа. Мы не успокоимся, пока все орки не будут изгнаны с наших родных земель и наша честь не будет восстановлена.\n\nНаши воины сплачиваются, а наши кузницы ярко горят под стук молота о наковальню. Мы вернем себе то, что принадлежит нам по праву, и сделаем это с силой и мужеством, присущими народу Дурина.\n\nПусть орки остерегаются: гномы [Concept('durin', 'Дурина')|E] наступают, и нас не остановить."
 smaug_event_chain.0127.a: "Война гномов и орков началась."



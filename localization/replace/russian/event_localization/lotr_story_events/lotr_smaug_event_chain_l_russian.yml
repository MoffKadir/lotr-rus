 # Smaug blocker event localisation
 smaug_event_chain.0200.t: "Пустошь Смауга"
 smaug_event_chain.0200.danger.desc: "Смауг Золотой еще жив, и перед самим его присутствием ваши колонисты бегут. Пока чудовище не будет убито, эта земля не может быть заселена." # shouldnt be triggered, its here only as fail save in case players find some workaround.
 smaug_event_chain.0200.desc: "С тех пор как Смауг, огнедышащий змей, пришел сюда, большая часть этих земель была пустынна и бесплодна; здесь не было ничего, кроме полей пепла и древесного угля. Ни деревья, ни кусты, ни зеленая трава не росли в пустоши Смауга, и единственным намеком на природу, которая здесь произрастала, были почерневшие и обугленные пни деревьев.\n\nОднако теперь земля начинает исцеляться. Земля снова зеленеет, на ней растут плодоносящие деревья, кусты, кустарники и изумрудная трава. Пение птиц наполняет воздух, а цветы распускаются под лучами солнца."
 smaug_event_chain.0200.a: "Дракон жив! Бегите!" # shouldnt be triggered, its here only as fail save in case players find some workaround.
 smaug_event_chain.0200.a.toast.t: "Поселение потеряно!" # shouldnt be triggered, its here only as fail save in case players find some workaround.
 smaug_event_chain.0200.b: "Жизнь возвращается в долину."
 smaug_event_chain.0200.b.toast.t: "Препятствие устранено!"



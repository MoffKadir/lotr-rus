 ##########################
 ### Maglor Event Chain ###
 ##########################

 maglor_event_chain.0001.t: "Путь Маглора"
 maglor_event_chain.0001.desc: "Я больше не могу оставаться в уединении. И всё же я, как и сейчас, всего лишь один [Concept('elda', 'эльда')|E], с небольшим количеством последователей. Чтобы сразиться с [Concept('sauroncharacter', 'Сауроном')|E], мне нужно тщательно всё спланировать. Передо мной лежат два пути. Попытаться собрать всех эльфов, каких смогу, и дать бой Саурону напрямую? Или заявить о своих притязаниях (пусть и сомнительных) на титул верховного короля, а затем использовать эту силу для победы над Сауроном?"
 maglor_event_chain.0001.a: "Мы примем бой с Сауроном." # Crusade Against Darkness
 maglor_event_chain.0001.a.tt: "Маглор соберёт под своим знаменем всех эльфов, которых сможет, прежде чем начать войну с Сауроном.\n\nОткрывает [decision|El] #V Собрать войско праведников#!, которое определит ваш путь."
 maglor_event_chain.0001.b: "Я вновь объединю эльфов под властью верховных королей." # Kingship by Seniority
 maglor_event_chain.0001.b.tt: "Маглор попытается претендовать на титул верховного короля [GetTitleByKey('e_noldor').GetNameNoTier], поскольку является самым старшим потомком Финвэ по мужской линии, оставшимся в [middleearth|E].\n\n#N Этот выбор почти наверняка приведёт к войне с державой [GetTitleByKey('e_lindon').GetNameNoTier], так как мало кто признает притязания потомка Феанора.#!"

 ### 4th Kin-slaying ###

 # Send letter to loyalists
 maglor_event_chain.0005.opening: "Призыв к оружию"
 maglor_event_chain.0005.desc: "Мои верные подданные. Слишком долго наш народ оставался без короля, и теперь мы стоим на грани полного поражения. Мы должны вновь объединиться вокруг моего дома, старшего рода Финвэ. К сожалению, есть те, кто будет сопротивляться нам, даже выступят против нас, и поэтому мы должны выступить первыми."
 maglor_event_chain.0005.a: "Мой меч с тобой, мой король!"
 maglor_event_chain.0005.b: "Ты воистину сошёл с ума!"

 # Starts war against Cirdan
 maglor_event_chain.0006.t: "Четвёртая резня"
 maglor_event_chain.0006.desc: "Считалось, что с окончанием [Concept('firstage', 'Первой Эпохи')|E] и потерей [Concept('silmarils', 'Сильмариллей')|E] никогда больше не повторится такая трагедия, как Резня.\n\nЭто оказалось ложной надеждой. Маглор из рода Феанора участвовал во всех трёх, и в каждой, как говорят, он чувствовал великую скорбью и нежелание - и всё же принял в них участие. Теперь, стремясь получить корону [Concept('noldorelves', 'нолдор')|E], он положил начало четвёртой. Но это будет не один город, охваченный огнём войны. Нет, это может поглотить весь [GetTitleByKey('e_lindon').GetNameNoTier], который даже Саурону не удастся омрачить.\n\nОна началась, и, кажется, ничто не может её остановить - кроме победы или смерти."
 maglor_event_chain.0006.a: "Итак, началось..."

 # The Fourth Kinslaying
 maglor_event_chain.0010.t: "Король, объятый пламенем"
 maglor_event_chain.0010.desc: "Порт горит по приказу короля [Concept('noldorelves', 'нолдор')|E]. Город разграблен по приказу главы [Concept('houseoffeanor', 'дома Феанора')|E]. Население выдохлось, лишившись воли к сопротивлению.\n\nМаглор из рода Феанора усмирил всех, кто противился его притязаниям на власть над [Concept('noldorelves', 'нолдор')|E] и землями державы [GetTitleByKey('e_lindon').GetNameNoTier]. Он проявил милосердие там, где мог, но жестокость Четвёртой резни, воплощенной в жизнь, оставила в [Concept('ardaconcept', 'Арде')|E] ещё один шрам, который никогда не заживёт.\n\nВремя покажет, стоило ли оно того..."
 maglor_event_chain.0010.a: "Вот и всё."

 # Maglor loses the war
 maglor_event_chain.0015.t: "Конец дома Феанора"
 maglor_event_chain.0015.desc: "Жалкий конец для дома, павшего со своих древних высот. Отчаянная авантюра Маглора из рода Феанора, пытавшегося захватить трон [GetTitleByKey('e_noldor').GetNameNoTier]... провалилась. Его войска (те немногие, что пришли к нему на помощь) были разбиты или закованы в оковы, чтобы предстать перед судом. Но самого Маглора [Concept('elves', 'эльфы')|E] [Concept('middleearth', 'Средиземья')|E] не осудят.\n\nНет, теперь Маглор должен предстать перед судом высших сил - [valar|E], ибо Маглора из рода Феанора больше нет среди живых. Погибший в последней битве, он стал последним отпрыском некогда самого могущественного дома нолдор. Многие размышляют о последних днях Маглора и о том, какое безумие охватило его. Более добрые надеются, что [mandoscharacter|E] даст ему исцеление, в котором он так явно нуждался."
 maglor_event_chain.0015.a: "Но шрамы никогда не исчезнут."

 # Shield of the Free Peoples
 maglor_event_chain.0020.t: "Наследник Эрегиона"
 maglor_event_chain.0020.desc: "Существует множество угроз, которые медленно душат Свободные народы. [Concept( 'dwarves', 'Гномы' )|E] потеряли свои древние великие королевства, [Concept( 'elves', 'эльфы' )|E] ослабли и разделились между собой. Чтобы победить [Concept( 'sauroncharacter', 'Саурона' )|E], мы должны быть едины. Чтобы объединиться, эти угрозы должны быть подавлены. \n\nТаково моё решение. Первый шаг - очистить Мглистые горы и восстановить королевство гномов, наших древних союзников. Есть очевидное место, где мы можем начать эту работу - Эрегион, королевство моего племянника [Concept( 'celebrimbor', 'Келебримбора' )|E]. Древние руины королевства пришли в упадок, но с помощью труда могут быть восстановлены. Близость к [Concept( 'khazaddum', 'Кхазад-думу' )|E] делает его идеальным местом для начала работы по его очищению. \n\nТак мы отправляемся в путь, оставляя позади [GetTitleByKey('c_himring').GetNameNoTier] и [GetTitleByKey('e_lindon').GetNameNoTier], и вступая в то, что может стать последней войной высших эльфов."
 maglor_event_chain.0020.a: "Не уходите тихо в ночь."
 maglor_event_chain.0020.a.tt: "Вы получаете [Concept('elven', 'эльфийских')|E] воинов из Линдона"
 maglor_event_chain.0020.noldor_troops: "Воины нолдор из Линдона"
 maglor_event_chain.0020.sindar_troops: "Воины синдар из Линдона"
 maglor_event_chain.0020.laiquendi_troops: "Воины лаиквенди из Линдона"
 maglor_event_chain.0020.falathrim_troops: "Воины фалатрим из Линдона"

 # Strike the Heart of the Enemy
 maglor_event_chain.0021.t: "Сердце врага"
 maglor_event_chain.0021.desc: "Нельзя медлить. С каждым днём, с каждым месяцем Саурон набирает силу, а наша сила ослабевает. Мы должны нанести ему удар как можно скорее, иначе полностью лишимся возможности.\n\nТаково было моё решение. Древняя гавань Эделлонд стоит заброшенной в Гондоре, и лишь немногие люди осмеливаются прикоснуться к её безмолвным залам. Это безопасное место, но близко к Саурону и его владениям. Мы отстроим её и она станет местом сбора наших войск."
 maglor_event_chain.0021.a: "Мы воткнём кинжал в его сердце!"

 maglor_event_chain.0024.opening: "Война против Тьмы" # Elven ruler recieves letter from Maglor requesting elven volunteers
 maglor_event_chain.0024.desc: "Мои собратья-эльдар! Саурон Проклятый восстал вновь, и нет такого убежища, которое устоит, если мы не покончим с ним в ближайшее время. Я прошу всех желающих присоединиться ко мне в этом деле."
 maglor_event_chain.0024.a: "Обнажим мечи вместе, дабы изгнать тьму!" 
 maglor_event_chain.0024.b: "Мой народ поступит так, как хочет." 
 maglor_event_chain.0024.c: "Это глупая затея! Никто не пойдёт!" 
 maglor_event_chain.0024.toast: "Добровольцы из Линдона" # Ruler doesn't care | MaA name
 elven.maglor_help_songsmiths: "Добровольцы из Хелеворна"

 maglor_event_chain.0027.t: "Эрегион захвачен"
 maglor_event_chain.0027.desc: "К моему удивлению, древний город Ост-ин-Эдиль был захвачен! Хотя он долгое время стоял заброшенным, теперь в его руинах поселились новые поселенцы, которые перекладывают камни и строят из них новые дома.\n\nНекоторые из моей свиты возмущены и считают, что Ост-ин-Эдиль принадлежит нам по праву. Другие не столь заинтересованы и считают, что в этом регионе ещё достаточно земли, чтобы мы могли построить новую крепость, не воюя с новыми поселенцами."
 maglor_event_chain.0027.a: "Здесь достаточно земли - они могут завладеть старым городом."
 maglor_event_chain.0027.b: "Эрегион наш! К оружию!"
 maglor_event_chain.0027.noldor_army: "Эльфийские воины из Ривенделла"

 maglor_event_chain.0030.opening: "Экспедиция против пиратов"
 maglor_event_chain.0030.desc: "Отпрыски Эльроса!\n\nДавно уже вас преследуют пираты, базирующиеся в Умбаре. Я намерен выкорчевать их огнём и мечом и прошу вас присоединиться ко мне в этом деле!"
 maglor_event_chain.0030.a: "Мы присоединимся к вам! Пусть горят корабли!"
 maglor_event_chain.0030.b: "В данный момент мы не можем помочь."

 maglor_event_chain.0031.event_troops: "Воины персонажа [gondor_ruler.GetNameNoTooltip]"
 maglor_event_chain.0031.event_troops.toast: "Гондорские воины из владения [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"

 maglor_event_chain.0032.t: "Экспедиция против Умбара"
 maglor_event_chain.0032.desc: "Наконец-то приготовления закончились. Со всего Гондора пришли люди за возможностью покончить с угрозой Умбара. По сравнению с ними эльфов меньше, но никто не может сомневаться в их мастерстве и доблести. Мои лидерские качества оказались не такими уж плохими, как я думал.\n\nТеперь обе стороны работают слаженно, хотя, возможно, всё ещё не дотягивают до уровня великих войск людей и эльфов Белерианда былых времён. Наш флот несколько пёстрый: изящные эльфийские корабли без весёл причаливают рядом с громоздкими гондорскими судами. И всё же я верю. В воздухе зазвучала новая нота, новый припев к песне, возможно, не предусмотренный изначально, но добавляющий ей неповторимую гармонию.\n\nОчищение начинается здесь, огнём и мечом и ненавистью к злу, которое не успокоится до крушения мира. Пусть пламя Феанора разгорится вновь и испепелит всю тьму."
 maglor_event_chain.0032.a: "Мы отправляемся в Умбар!"

 maglor_event_chain.0033.t: "Судьба Умбара"
 maglor_event_chain.0033.desc: "После падения Умбара встаёт вопрос о том, что с ним делать.\n\nСамым простым вариантом было бы передать земли людским военным капитанам, чтобы те предоставили войска для грядущих кампаний.\n\nЧто касается самого города Умбар, то мнения военного совета разделились. Одни выступают за то, чтобы город был сохранён, ведь его расположение и инфраструктура являются основой новой администрации. Другие считают, что город следует разграбить - он слишком опасен и развращён, чтобы оставлять его нетронутым. Они утверждают, что добыча, полученная с Умбара, может быть использована для значительного укрепления Эделлонда."
 maglor_event_chain.0033.gui.umbar_raze: "Действия с Умбаром:"
 maglor_event_chain.0033.gui.umbar_raze.a: "Мы сравняем Умбар с землёй."
 maglor_event_chain.0033.gui.umbar_raze.a.tt: "Вы сравняете Умбар с землёй"
 maglor_event_chain.0033.gui.umbar_raze.b: "Пощадим Умбар, разделив его ресурсы со своими новыми вассалами."
 maglor_event_chain.0033.gui.umbar_raze.b.tt: "Вы пощадите Умбар, разделив его ресурсы со своими новыми вассалами"
 maglor_event_chain.0033.gui.gondorian_governor: "Действия с титулами Умбара:"
 maglor_event_chain.0033.gui.gondorian_governor.a: "Назначить военных командиров Гондора в качестве вассалов"
 maglor_event_chain.0033.gui.gondorian_governor.a.tt: "Назначить военных командиров Гондора в качестве вассалов"
 maglor_event_chain.0033.gui.gondorian_governor.b: "Раздать титулы вручную"
 maglor_event_chain.0033.gui.gondorian_governor.b.tt: "Раздать титулы вручную"
 maglor_event_chain.0033.a: "Пусть скорбят павшие отпрыски Эльроса!" # Starts war against Umbar/Anadune
 maglor_event_chain.0033.a.event_troops_full.tt: "Периодически вы будете получать #P полный#! полк гондорских мореходов."
 maglor_event_chain.0033.a.event_troops_half.tt: "Периодически вы будете получать #P половину#! полка гондорских мореходов."
 maglor_event_chain.0033.a.event_troops_none.tt: "Вы #N не#! будете получать гондорских мореходов, так как у вас нет гондорских губернаторов."
 maglor_event_chain.0033.a.upgrade_edhellond.tt: "Благодаря разграблению Умбара, Эделлонд получит #high дополнительные#! ресурсы для дальнейшего развития"
 maglor_event_chain.0033.toast: "Вы покончили с Умбаром"

 maglor_event_chain.0035.toast: "Освобождённые гондорские мореходы"

 maglor_event_chain.0037.opening: "Экспедиция в Харад"
 maglor_event_chain.0037.desc: "Властители Гондора, услышьте меня!\n\nПосле того как Умбар был повержен, власть Саурона на юге ослабла. Но она ещё не сломлена. Теперь необходимо уничтожить нечестивые культы Харада. Это устранит любую угрозу югу Гондора, и поэтому я призываю всех, кто готов присоединиться ко мне!"
 maglor_event_chain.0037.a: "Принять"
 maglor_event_chain.0037.b: "Отказаться"
 maglor_event_chain.0037.event_troops.toast: "Воины персонажа [gondor_ruler.GetNameNoTooltip]"
 maglor_event_chain.0037.event_troops: "Гондорские воины из владения [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 elven.umbar_marines: "Освобождённые гондорские пехотинцы"

 maglor_event_chain.0038.t: "Увядающий Змей"
 maglor_event_chain.0038.desc: "Пока Маглор из рода Феанора ведёт свои походы по Ближнему Хараду, многие из прежде благочестивых и верных почитателей Кхаз-грамаза утратили веру в своего бога. Поскольку он либо не может, либо не хочет их защищать, смешанные отряды эльфов и дунэдайн явились почти как армии полубогов, обрушившиеся на королей Харнена. Они кажутся жителям Харада пылающими праведным светом, и не более чем сам Маглор, или Великий Макулур, как стали называть его некоторые харадрим. Возникло новое движение, яростное в своих убеждениях, отвергающее праздного змеиного бога в пользу Истинного Бога, которому служат эти чужеземцы. Теперь глава этого движения объединил всех в своём вероисповедании и двинулся на Корб Таскрал, на сам Амрун!\n\nОни требуют, чтобы мы передали им власть. Если мы поклянёмся в верности новому вероучению, нас пощадят и позволят сохранить наши жизни и незначительные титулы. Если нет, они установят свою власть со сталью в руках."
 maglor_event_chain.0038.a: "Мы склоняемся перед волей народа."
 maglor_event_chain.0038.b: "Мы присоединимся к новому движению."
 maglor_event_chain.0038.c: "Предатели Великого Змея должны умереть!"
 maglor_event_chain.0038.c.tt: "Харадские еретики восстанут против вас."
 maglor_event_chain.0038.army: "Верные харадрим"
 maglor_event_chain.0038.dynamic_title: "Харадские еретики"

 maglor_event_chain.0040.opening: "Верные просят о помощи!"
 maglor_event_chain.0040.desc: "О великий Макулур,\n\nНеистовые змеепоклонники всё ещё цепляются за угасающую власть, сопротивляясь откровениям истинной веры! Мы подняли против них оружие и смиренно просим вас заступиться за нас!"
 maglor_event_chain.0040.a: "Мы поможем свободным людям Харада!"
 maglor_event_chain.0040.b: "Мы и так уже слишком сильно растянулись"

 maglor_event_chain.0041.t: "Свободные люди Харада"
 maglor_event_chain.0041.desc.1: "После окончательного свержения змеепоклонников в Хараде необходимо сделать выбор. Многие новообращенные в Хараде обратились к нам с просьбой подсказать, что делать дальше.\n\nЕсли мы устроим их в новые правительства Харнена, то сможем создать мощную коалицию приверженцев. Это позволило бы нам получить долгосрочную поддержку в виде людей и ресурсов. Если же мы возьмём их с собой, их помощь можно будет применить немедленно, укрепив нашу крепость в Эделлонде и участвуя в грядущих сражениях."
 maglor_event_chain.0041.desc.2: "[Select_CString(nadi_manye_leader.IsFemale, 'Победоносная', 'Победоносный' )] [nadi_manye_leader.GetName] [Select_CString(nadi_manye_leader.IsFemale, 'сразила', 'сразил' )] последних последователей Змеиного бога. Многие из [nadi_manye_leader.GetHerHis] последователей, несомненно, были врагами Саурона и вдохновлялись моими походами в этом регионе.\n\nЕсли я сделаю правильные предложения, многие из этих новообращённых, всё ещё полные вновь обретённого рвения, возможно, захотят продолжить борьбу за пределами своей родины. Другие земли по-прежнему находятся в плену у Саурона, скованные железными цепями веры. Вместе мы сможем разбить их и повергнуть его ложных идолов в далёких землях."
 maglor_event_chain.0041.a: "Ступайте с миром и стройте новые королевства."
 maglor_event_chain.0041.a.tt_1: "[nadi_manye_leader.GetFirstName] станет вашим [Concept( 'tributary', 'данником' )|E]"
 maglor_event_chain.0041.a.tt_2: "[nadi_manye_leader.GetFirstName] предоставит вам #P целый#! отряд особых воинов"
 maglor_event_chain.0041.b.1: "Война со Змеем ещё не закончена. Присоединяйтесь ко мне!"
 maglor_event_chain.0041.b.2: "Присоединяйтесь ко мне, люди Харада, если хотите!"
 maglor_event_chain.0041.b.tt_1: "[nadi_manye_leader.GetFirstName] предоставит вам #N половину#! отряда особых воинов"
 maglor_event_chain.0040.event_troops: "Свободные люди Харада"

 maglor_event_chain.0050.t: "Врата [Concept( 'khazaddum', 'Кхазад-дума' )|E]"
 maglor_event_chain.0050.desc: "Сейчас, когда восстановление [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E] началось, пришло время начать исследовать глубины [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Во время нашего путешествия я слышал рассказы о его огромных богатствах, ремесленниках и древней дружбе с моим народом. \n\n"
 maglor_event_chain.0050.fallback_desc: "Ко мне присоединился небольшой отряд воинов, многие из которых выжили в [Concept( 'eregion', 'Эрегионе' )|E] и помнят дни его расцвета.\n\nЗападные врата, которые мы ищем, известны как [doorsofdurin|E], созданные эльфом и гномом. Говорят, они появляются, когда их осветит лунный свет, - [ithildin|El], несомненно. Её охраняет загадка, которая якобы была небольшой шуткой между моим племянником и королём Дурином II.\n\nКогда наступает ночь, врата проявляются, сияя в бледном лунном свете между двумя древними остролистами. Мой взгляд блуждает по ним, узнавая работу [Concept('celebrimbor', 'Келебримбора')|E]. С тихим выдохом я произношу единственное слово."
 maglor_event_chain.0050.a: "Мэллон."
 maglor_event_chain.0050.a.tt: "[doorsofdurin|E] открыты. Глубины ждут своего часа."

 maglor_event_chain.0051.t: "Валараукар" # DO NOT REMOVE/REPLACE THE WEIRD APOSTRAPHE
 maglor_event_chain.0051.desc: "В песнях говорится о [Concept('balrog', 'Проклятии Дурина')|E], ходячем бедствии, чудовище, разрушившем величайшее королевство гномов. Никто не мог сказать, что это было на самом деле, но в глубине души я догадывался. Разве не видел я их много раз прежде? Они напали из засады на [Concept( 'maedhros', 'Маэдроса' )|E] и убили [Concept( 'fingon', 'Фингона' )|E] во время Нирнаэт. Теперь у меня нет сомнений. Валараукар обитает в этих глубинах - и теперь он знает, что я тоже здесь. \n\nЯ приказываю своим [Concept( 'soldiers', 'воинам' )|E] покинуть глубины, и вдалеке я вижу его. Титан из тени и пламени, меч в руке, ненависть и гнев, исходящие от него.\n\nМы отступаем в полном порядке, а он не преследует нас."
 maglor_event_chain.0051.a: "Его нужно сразить!"

 maglor_event_chain.0052.t: "Исследование [Concept( 'khazaddum', 'Кхазад-дума' )|E]"
 maglor_event_chain.0052.desc: "Открыв Западные врата [Concept( 'moria', 'Мории' )|E], мы медленно пробираемся по древним залам Дварроудельфа. Никакие рассказы не оправдывают его необъятных размеров, ведь каждый зал и путь ведут к новым, уходящим в глубины земли.\n\nОднако эти залы не пустуют. В их глубинах снуют гоблины, скрюченные и кривые. Но им не под силу сталь и стрелы [Concept( 'elven', 'эльфов' )|E], и вскоре залы вновь погружаются в тишину. \n\nИ все же после одного отряда мы находим небольшую группу [Concept( 'dwarves', 'гномов' )|E], израненных и измученных, ютящихся в тепле в маленьком зале. Их топоры изношены, доспехи потускнели, и на них лежит тень отчаяния. Кто знает, как долго они были заперты здесь, в кромешной тьме, лишившись своих сородичей и подвергаясь нападениям злобных гоблинов? Увидев свет наших ламп, надежда возвращается на их лица, поднимаясь со скрипом металла и костей."
 maglor_event_chain.0052.a: "Они нуждаются в исцелении - мы вернёмся в [eregion|E]."
 maglor_event_chain.0052.a.tt.1: "Их предводитель, воин-ветеран, присоединяется к вам в качестве [Concept( 'knight', 'рыцаря' )|E] в знак благодарности"
 maglor_event_chain.0052.a.tt.2: "Закалённые в боях гномы присоединяются к вам как [Concept( 'men_at_arms', 'профессионалы' )|E]"
 maglor_event_chain.0052.a.tt.3: "Гномы используют свои великие умения, помогая восстанавливать Ост-ин-Эдиль"
 maglor_event_chain.0052.event_troops: "Гномьи воины"

 maglor_event_chain.0053.t: "Просьба в Имладрисе"
 maglor_event_chain.0053.desc: "У меня мало прав стоять здесь, в залах того, кого я когда-то украл. В одиночку мне не под силу уничтожить такого валараукара, который таится в глубинах дворца Дурина.\n\nХотя нам с Эльрондом ещё многое предстоит обсудить, я должен сразу перейти к делу. \n\n«Я узнал, что таится во тьме чертогов Дурина. Один из валараукаров - возможно, последний из своего рода. И хотя он давно дремлет в земных тенях, если его разбудить яростью или подтолкнуть Саурона, он станет страшным врагом для всех Свободных народов. Больше всего Имладрису и Лориэну. Я не могу надеяться на преданность других, но я должен - присоединяйся ко мне - загасим этот последний уголёк [Concept('warofwrath', 'Войны Гнева')|E]!»\n\nЭльронд нахмуривает брови, погружаясь в раздумья. Я задерживаю дыхание."
 maglor_event_chain.0053.a: "Прошу..."

 maglor_event_chain.0054.t: "Мольба отпрыска Феанора"
 maglor_event_chain.0054.desc: "Передо мной преклонился тот, кого я и не думал увидеть до того, как мир был разрушен и переделан. Хотя до меня доходили слухи, я не смел надеяться после столь долгой погони за туманом и слухами.\n\nМаглор из рода Феанора стоит на коленях во дворе Имладриса, закончив свою страстную мольбу о помощи.\n\n«Я узнал, что таится во тьме чертогов [Concept('durin', 'Дурина')|E]. Один из валараукаров - возможно, последний из своего рода. И хотя он давно дремлет в земных тенях, если его разбудить яростью или подтолкнуть Саурона, он станет страшным врагом для всех Свободных народов. Больше всего Имладрису и Лориэну. Я не могу надеяться на преданность других, но я должен - присоединяйся ко мне - загасим этот последний уголёк [Concept('warofwrath', 'Войны Гнева')|E]!»\n\nЕго голос не утратил своей силы, пламя дома [Concept( 'feanor', 'Феанора' )|E] пылает жаром."
 maglor_event_chain.0054.a: "Я встану рядом с тобой в грядущих сражениях. После мы поговорим о других вещах..."
 maglor_event_chain.0054.b: "Пусть другие уходят - я должен прежде всего защищать Имладрис."

 maglor_event_chain.0056.t: "Клинок и песня"
 maglor_event_chain.0056.desc: "Явившись во всей полноте своей славы, могучие владыки Старших Дней, балрог не сразу находит их.\n\nГлорфиндель берёт на себя командование, и свет Валинора пробивается сквозь тени балрога. С флангов его сопровождают Эльронд и Маглор, их голоса возвышаются в песне. Голос Маглора пылает огнем и звёздным светом, а голос Эльронда - всей силой линии Лутиэн. Но даже тогда они близки.\n\nПесня балрога - это песнь разрушения, жестокого пламени и низвергнутых королей.\n\nИ всё же после долгой битвы появляется единственная возможность. Из глубин гор, из корней земли доносится новая песня. Келебдил возвышает свой древний голос в отместку за павших возлюбленных сыновей, и, когда сама земля ревёт как хор, балрог, хотя бы на мгновение, но останавливается."
 maglor_event_chain.0056.a: "СЕЙЧАС!"
 maglor_event_chain.0056.toast: "Вы убиваете Проклятие Дурина."
 maglor_event_chain.0056.cb_unlock: "Открывает [casus_belli|El] «$maglor_underground_cb_name$»"

 maglor_event_chain.0057.toast: "Гномьи воины из Кхазад-дума"
 maglor_event_chain.0059.toast: "Эльфийские воины из Ривенделла"

 maglor_event_chain.0060.t: "Походы Мглистых гор"
 maglor_event_chain.0060.desc: "С падением балрога [Concept( 'moria', 'Мории' )|E] величайшая угроза в Мглистых горах была повержена.\n\nОднако их ещё много - орки и гоблины по-прежнему обитают в залах Дурина и на высокогорных перевалах. Пока они не будут уничтожены, угроза со стороны гор будет существовать всегда.\n\n#I Открыт новый [casus_belli|El] в пределах титулов [GetTitleByKey('k_khazad_dum').GetNameNoTier] и [GetTitleByKey('k_high_pass').GetNameNoTier], позволяющий очистить эти земли от уцелевших сил зла."
 maglor_event_chain.0060.a: "Мы отомстим за Дурина и отвоюем его залы!" 

 maglor_event_chain.0061.t: "Судьба Амон Ланк"
 maglor_event_chain.0061.desc: "Колдовской холм пал перед пламенными знамёнами Феанора, и залы Орофера снова в руках эльфов. Теперь вопрос в том, что с ними делать. Народ Орофера всё ещё живёт на севере, и его сын давно правит там как король, но они отдалены и, как утверждается, предпочитают изоляцию.\n\nЗа Андуином находится королевство Лориэн, которое давно оберегает моя кузина Галадриэль.\n\nВ качестве альтернативы Амон Ланк можно сохранить как восточный форпост моих собственных войск, готовясь к наступлению на сам Мордор."
 maglor_event_chain.0061.a: "Лориэн станет великим!"
 maglor_event_chain.0061.b: "Вернём залы Орофера его народу."
 maglor_event_chain.0061.c: "Я сохраню Амон Ланк"
 maglor_event_chain.0061.a.tt: "[GetTitleByKey('k_lothlorien').GetHolder.GetName] получит титулы в пределах региона  [GetTitleByKey('k_amon_lanc').GetNameNoTier]"
 maglor_event_chain.0061.b.tt: "[GetTitleByKey('k_lasgalen').GetHolder.GetName] получит титулы в пределах региона [GetTitleByKey('k_amon_lanc').GetNameNoTier]"
 maglor_event_chain.0061.c.tt: "Оставить титулы в пределах региона [GetTitleByKey('k_amon_lanc').GetNameNoTier] себе"


 maglor_event_chain.0059.lothlorien: "Эльфийские воины из владения [GetTitleByKey('k_lothlorien').GetNameNoTier]"
 maglor_event_chain.0059.lasgalen: "Эльфийские воины из владения [GetTitleByKey('k_lasgalen').GetNameNoTier]"

 maglor_event_chain.0066.t: "Благодарность людей Долины"
 maglor_event_chain.0066.desc: "Наши походы в [GetTitleByKey('k_high_pass').GetNameNoTier] не остались незамеченными. Долгое время люди Долины боролись с гоблинами и орками гор, и благодаря их доблести Высокий перевал до сих пор доступен для путешественников.\n\nОни испытывают огромное облегчение от того, что их древние враги были полностью изгнаны из этих мест. Многие люди Долины, услышав о моём начинании, решили присоединиться ко мне, чтобы сразить тёмных чудовищ мечом и топором. Они долго сражались и многое потеряли в этой борьбе. И хотя теперь они знают, что такое мир, они понимают, что если исток зла уцелеет, это будет лишь временная передышка."
 maglor_event_chain.0066.a: "О сыновья Горы и Долины, сам Беор гордился бы вами!"

 maglor_event_chain.0067.toast: "Добровольцы из Долины"

 maglor_event_chain.0063.t: "Второй союз" # VECTOR - Placeholder
 maglor_event_chain.0063.desc: "Теперь, когда приспешников Саурона в этом регионе больше нет, северное Средиземье стало безопасным и единым, как не было уже много долгих лет. Усилия Маглора привели к победе, и теперь настало время устранить корень разложения, который когда-то душил Свободные народы.\n\nСвободные народы Севера отправляются в путь вместе, в скромной, но могучей памяти о былых временах Последнего союза - хотя ждёт ли их победа или поражение, покажет только время и доблесть..." # VECTOR - Placeholder
 maglor_event_chain.0063.a: "Пусть в этот час мы обнажим мечи вместе."

 maglor_event_chain.0064.t: "Великое противостояние"
 maglor_event_chain.0064.desc: "Когда мы готовимся к нападению на Саурона в его твердыне, я думаю о возможных союзниках. Самым очевидным из них является Гондор - самый давний и самый страшный враг Мордора. Но у него свои проблемы, и, возможно, он не захочет рисковать с таким нападением..."
 maglor_event_chain.0064.a: "Мы обратимся к Гондору"
 maglor_event_chain.0064.b: "Мы сами справимся с Сауроном"

 maglor_event_chain.0065.t: "Маглор просит о помощи!"
 maglor_event_chain.0065.desc: "Маглор из рода Феанора ясно дал понять, что собирается выступить против Саурона на Мордор, и теперь просит нашей помощи в его деле. Это кажется не слишком удачным решением, но, возможно..."
 maglor_event_chain.0065.a: "Я помогу Маглору"
 maglor_event_chain.0065.b: "У нас и своих проблем по горло"

 elven.1845.opening: "Маглор просит о помощи!"
 elven.1845.desc: "Маглор из рода Феанора ясно дал понять, что собирается выступить против Саурона на Мордор, и теперь просит нашей помощи в его деле. Это кажется не слишком удачным решением, но, возможно..."
 elven.1845.a: "Мы поможем Маглору"
 elven.1845.b: "У нас и своих проблем по горло"

 maglor_event_chain.0068.t: "Второй Последний союз"
 maglor_event_chain.0068.desc: "Из мглы времени появился последний уголёк оборванного дома мятежников и изгнанников. Маглор из рода Феанора склонил на свою сторону жалкие остатки «Свободных народов» и теперь намерен уничтожить меня!\n\nЕму следовало бы остаться на берегу моря, пока он не стал меланхоличной песней на ветру... Теперь он познает истинные страдания, как когда-то его брат!"
 maglor_event_chain.0068.a: "Пусть приходит."

 maglor_event_chain.0069.t: "Песня Пламени и Тьмы"
 maglor_event_chain.0069.desc: "А в тёмной башне, по легенде, разразилась такая битва, какой не было со времён Старших Дней. \n\n#EMP И пламя перед чернейшей ямой заговорило, перед воплощением ненависти. Он поднялся со своего мрачного трона и произнёс губительные слова горя. О клятвах, произнесённых в юности, о крови, пролитой на берегах.\n\nВ ответ пламя запело о печали и бесконечных слезах, о звезде, вознесенной выше всех страхов. О печали, что глубже моря, о том, что добрая воля обернулась злом. Но хотя слезы льются нескончаемым потоком, все же повелитель бед остается непоколебимым; чтобы построить заново и исправить, как следует, печали, рождённые в наполненных горем ночах.\n\nИ запела Тьма о падающей ночи, о преданных клятвах и бегстве друзей. О разрушенных чертогах и реках пламени, о печали и ненависти.#!"
 maglor_event_chain.0069.a: "Последний из семи ответил..."

 maglor_event_chain.0070.t: "Песня Пламени и Тьмы"
 maglor_event_chain.0070.desc: "#EMP Последний из семи ответил, о ненависти, которая никогда не умрёт. О войне, которая не утихнет до скончания всех дней. О любви, что глубже земли, хотя и не кровной, но истинной. О пламени, которое не может умереть, хотя злоба душит все под небом. Об углях, разжигающих пламя войны, о восходе утреннего солнца.\n\nНа это Тьма ответила: что это за пламя, которое не может умереть? В угли превратится все пламя, как и солнце каждый день. Тьма в сердцах останется, истина откроется на кровавых берегах.\n\nПламя войны и ненависти разгорается, сжигая все под небесами. Покинут мир людей, и никакая сила не поможет им.\n\nТогда он вознес более мягкую песню - почему бы не построить лучший путь? Эта земля может стать справедливой, если наши руки соединятся, а не разойдутся. Порядка чистого и земли великой, совершенной и все на месте.#!"
 maglor_event_chain.0070.a: "В ответ на это лишённый короны..."

 maglor_event_chain.0071.t: "Песня Пламени и Тени"
 maglor_event_chain.0071.desc: "#EMP На это ответили лишённый короны, чтобы показать эту ложь пустоты. Когда-то руки ремесленников объединились, чтобы построить справедливый мир, возрадуйтесь. Но кровавая смерть отбросила давнюю мечту ради алчности одной души и трона тирана.\n\nЗаконный король должен хранить своих, по их воле, а не по золотым цепям. Упорядочить мир общим делом, а не кнутом и дикой толпой.\n\nИ эта песня, несовершенная и хрупкая, будет той, которая победит. Ибо вот, смотрите, за мной стоят Свободные народы со всех земель! Ненависть жива, но жива и любовь, и пламя внутри нас разгорится!\n\nНи одна песня не смогла ответить на это, тьма разразилась рёвом.\n\nИ перед этим сияющим пламенем Темный Властелин пал со своего высокого трона. Дух его дрогнул, песня стихла, и в ужасе он улетел прочь. С запада подул ветер, и сквозь облака хлынул свет. Страна теней осветилась, и все его войска обратились в бегство. Башня затряслась, горы запели, и тень уступила место дню.#!"
 maglor_event_chain.0071.a: "Утулиэ'н аурэ! Аута и ломэ!"

 maglor_event_chain.0073.t: "Истинная победа"
 maglor_event_chain.0073.desc: "Саурон пал! Он не вернётся, его дух сломлен и неупокоен.\n\nНесмотря на ликующие возгласы моих победоносных войск, мой разум неумолимо обращен в будущее. Хотя Саурон повержен, многое из его скверны остается в мире, и его нужно выкорчевать и очистить. Это было бы достойным бременем, достойным Маэдроса - неустанно бороться с тьмой.\n\nНо я не Маэдрос. Я - Маглор, и я устал и измождён, как ткань, истончившаяся за долгие годы непогоды и труда. Море снова зовёт меня."
 maglor_event_chain.0073.a: "Но я не смею оставить дело незаконченным."
 maglor_event_chain.0073.a.tt: "Вы сохраните все свои титулы и продолжите свои походы против остатков влияния Саурона."
 maglor_event_chain.0073.b: "Я же отправлюсь на берег, чтобы снова петь."
 maglor_event_chain.0073.b.tt: "Вы отказываетесь от всех своих титулов и возвращаетесь в Химринг. Море поёт новую песню, которую вы вряд ли сможете понять, но она могущественна..."

 maglor_event_chain.0076.t: "Владыка глубин"
 maglor_event_chain.0076.desc: "И вот я возвращаюсь на берег, в одиночестве вглядываясь вдаль. Моя задача выполнена. [Concept('sauroncharacter', 'Саурона')|E] больше нет. Но вот из спокойных глубин медленно поднимается могучая волна, и сердце моё болезненно сжимается, а разум наполняется тревогой. Она набегает на берег и великим голосом говорит:\n\n«Мир, Макалаурэ!»\n\n«Мой владыка [ulmocharacter|E]», - слабо отвечаю я.\n\n«Давным-давно тебе сказали, что даже эхо твоих причитаний не будет услышано. И всё же я говорю тебе, что давно слушаю, когда ты бродишь по моим берегам. Твои песни сожаления, печали и боли. [Concept('houseoffeanor', 'Дом Феанора')|E] и ты давно являетесь предметом спора в Маханаксаре. И теперь наши мнения разделились. Мало жалости было обещано тебе, но мало - не мало, и с нашими собственными промахами в делах дома твоего мы справились.\n\nДве [Concept('ages', 'эпохи')|E] назад был положен конец [Concept('banofthevalarshort', 'запрету')|E] для всех, кроме самых нераскаявшихся или совершивших глубочайшие грехи. Две эпохи мира ты горько раскаивался, скитаясь в одиночестве и оторванный от дома своего. Теперь, на исходе эпохи [Concept('eldar', 'эльдар')|E], ты взял на себя задачу, которую считал невыполнимой, и преуспел, несмотря на наши глубочайшие сомнения. Ты вплёл новые слова в великую песнь, и в ней мы видим отзвук слов нашего собственного отца о том, что из зла может родиться великая красота и добро. Наш совет разделился, и вот мы пришли к компромиссу, ибо я несу дар».\n\nОн раскрыл руку, и вот! Свет неугасимый воссиял, сияющий и чистый. И в руке его лежал [Concept('silmaril', 'Сильмариль')|E], который давным-давно я бросил в морские глубины и который справедливо обжёг меня в наказание за мои грехи.\n\n«[vardacharactershort|E] будет судьёй твоим, и дела рук отца твоего. Когда-то ты доверил его мне, и теперь я возвращаю его тебе».\n\nИ с этими словами он перевернул свою руку и позволил драгоценности - драгоценности, за которую умирали и погибали боги, эльфы и смертные - упасть."
 maglor_event_chain.0076.a: "Моя рука протягивается, чтобы поймать падающий Сильмариль..."

 maglor_event_chain.0077.t: "Суждение Первозданного Света"
 maglor_event_chain.0077.desc: "[Concept('silmaril', 'Сильмариль')|E] падает, и моя рука инстинктивно хватает его. Я резко вдыхаю, готовясь к боли, которая, несомненно, должна прийти. Но она не приходит. По крайней мере, не так, как раньше.\n\nСамоцвет гудит в моей руке, его тонкая и ни с чем не сравнимая мелодия звучит в моих ушах как хрусталь. Он не обжигает меня, но и не успокаивает. Он тёплый. Неприятно. Я говорю это вслух, глядя на [ulmocharacter|E].\n\nОн говорит голосом, похожим на приливную волну, с кажущимся намеком на одобрение. \n\n«И вот твой приговор. Выслушай слово [valar|E]. Когда-то ты был изгнан - сначала за клятву, затем за преступления и, наконец, за отказ принять наш справедливый суд. И все же ты поступил так без радости, и долгие годы ты раскаивался, сожалея не менее горько, чем если бы отправился в [mandoscharacter|E]. Добро не стирает зла, как и зло - добра, но и то и другое - знаки того, что в сердце твоём. И сердце твоё оказалось верным, хотя и много горя пришлось пережить, чтобы показать это! Так избрали мы путь милосердия и отменили свой Запрет».\n\n«Я добавлю к этому не приказ, но искреннюю мольбу. Ты изранен, Макалаурэ - шрамы на твоей душе очевидны мне. Плыви на Запад и ищи сады Лориэна, где ты сможешь исцелиться и, в свою очередь, исцелить других. А пока я прощаюсь с тобой! Пусть твоя песня будет ещё радостнее, когда я услышу её в следующий раз».\n\nС великим треском Владыка Глубин спускается в свои владения, оставляя меня одного, с Сильмарилем и звёздами. В один миг усталость навалилась на меня, словно непосильная ноша, которой долго не замечал. Море поёт мне песню мира, примирения и исправления ошибок. Это гордость моего отца и смех моих братьев, моя юность, ушедшая в пламя и тень, Эльфийский Дом, потерянный для времени и памяти, улыбка моей матери и мужество моих сыновей. Я никогда не желал ничего большего."
 maglor_event_chain.0077.a: "Возможно, пришло время закончить [Glossary('Нолдолантэ','noldolante_gloss')]."
 maglor_event_chain.0077.b: "Осталось сочинить ещё один куплет, прежде чем я уйду."

 maglor_event_chain.0080.t: "Очищение Кхазад-дума"
 maglor_event_chain.0080.desc: "В мой зал прибывает гонец, высокий и гордый, его светлые глаза мягко светятся, а голос пронзителен. И при моём дворе воцаряется великая и удивительная тишина, пока все слушают.\n\nИбо меч [Concept('maglor', 'Маглора')|E], сына [Concept('feanor', 'Феанора')|E], поёт вновь, и он прошёл сквозь огонь и мрак и очистил Чёрную бездну [Concept('moria', 'Мории')|E], принадлежащую нам по рождению, и сразил [Concept('balrog', 'балрога')|E] [Concept('morgothcharacter', 'Моргота')|E], который обитал там.\n\nВпервые за много поколений дом наших предков снова свободен от [Concept('goblin', 'гоблинской')|E] скверны, но [Concept('elf', 'эльф')|E] не поможет безвозмездно. Взамен он просит, чтобы наши воины сражались бок о бок с его воинами против Тьмы, которая возвышается в [Concept('mordor', 'Мордоре')|E], чтобы раз и навсегда избавить [Concept('middleearth', 'Средиземье')|E] от угрозы [Concept('sauroncharacter', 'Саурона')|E]."
 maglor_event_chain.0080.a: "Эльфы и гномы будут сражаться плечом к плечу!"
 maglor_event_chain.0080.a.toast: "Гномы принимают моё предложение и клянутся помогать мне"
 maglor_event_chain.0080.a.tt: "Если вы согласитесь, [maglor.GetName] поможет вам в восстановлении #L [GetTitleByKey('k_khazad_dum').GetNameNoTier]а#! и объединении всех местных гномов под вашим знаменем"
 maglor_event_chain.0080.b: "Мы не пойдём на смерть из-за какого-то старого и забытого принца."
 maglor_event_chain.0080.b.toast: "Гномы отвергают моё предложение"
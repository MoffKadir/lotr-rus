 glorfindel.0011.a: "Мы не повторим тех же ошибок."
 glorfindel.0011.b: "Даже пепел несет в себе мудрость, о которой стоит помнить."
 glorfindel.0011.tt: "Вы продолжите свой путь на север"

 glorfindel.0012.t: "Путь теней"
 glorfindel.0012.desc.a: "Ветер завывает все громче, когда мы продвигаемся на север, в земли, где звезды меркнут, а лед никогда не тает. Солнце прячется за серыми тучами, и каждый мой вздох кажется тяжелым из-за тишины. Мы подошли к границам Форохеля: обширной, пустынной и до боли тихой земли. И все же тишина здесь - это не покой. Это тишина ожидания перед бурей.\n\nВскоре мы начинаем замечать следы. Следы разорванных и оставленных гнить туш, кровь которых застыла, превратившись в черное стекло. Деревья сломаны и искорежены, на огромных камнях выбоины, которые не должен оставлять ни один зверь. На снегу следы когтей размером со щит. И всегда ощущение, что за нами наблюдает что-то старое и голодное.\n\nЗатем мы находим трупы. Должно быть, это были заблудившиеся собиратели, которые забрели слишком далеко от своих хижин. Убитые не в бою, а на охоте, их тела изуродованы и наполовину зарыты в землю. Моя рука непроизвольно тянется к мечу. Этот сон больше не воспоминание и не предзнаменование.\n\nНаши враги реальны. Должно быть, это снежные тролли; высокие, как башни, с глазами, слепыми от злобы и холодного огня. Это не каменные звери, а древнее горное отродье, искаженное тьмой и теперь осмелевшее. Далеко на севере собирается орда, их вой эхом разносится по тундре. Боюсь, они не останутся в Форохеле.\n\nЯ видел эту тень. Это не воспоминание о прошлом, а угроза настоящего. Меня призвали не для того, чтобы я гонялся за призраками. Я был призван еще раз противостоять тьме."

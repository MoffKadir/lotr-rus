 glorfindel.0012.a: "Эта опасность - то, что я должен был найти."
 glorfindel.0012.a.tt: "Вы отправитесь на восток в поисках троллей"

 glorfindel.0013.t: "Навстречу опасности"
 glorfindel.0013.desc: "Наконец-то разразилась буря. Небо над Форохелем разорвано черными тучами и ревущими ветрами, и сквозь шквалы я вижу их: троллей, бледных, как кость, и огромных, они молча движутся по снегу. Никаких барабанов. Никаких криков. Только бесконечный хруст инея под их ногами.\n\nЯ прошел по их следу до края их логова: разрушенной каменной долины, где лед скользкий от крови и костей. Они увеличились в числе, питаясь зверями, людьми и кое-чем похуже. Их предводитель возвышается над остальными, чудовище, закованное в железо и меха, его руки подобны стволам деревьев, а глаза горят тусклым огнем. Тьма, которая шевельнулась в моем сне, теперь стоит передо мной во плоти.\n\nНет времени собирать войска. Нет времени на советы. Если я сейчас отвернусь, север будет залит кровью. Многие пострадают, возможно, даже Шир подвергнется нападению, и [Concept('imladris', 'Имладрис')|E] может остаться в одиночестве. Но если я нанесу удар сейчас, то смогу сломить их волю. Я могу напомнить им, что в мире все еще есть силы, которых им следует опасаться.\n\nЯ готовлю свой клинок. Я говорю несколько слов ветру - возможно, Валар, возможно, старым друзьям, которых давно нет в живых. Воздух пронзителен и полон опасности. Но я не чувствую страха. Только огонь. Я пересек эпохи не для того, чтобы наблюдать, как мир замирает в тишине. Я пришел сражаться.\n\nИ вот я поднимаю свой голос, бросая вызов, и бросаюсь навстречу буре. Пламя против мороза. Свет против тьмы. Последний бой."
 glorfindel.0013.a: "Пришёл ваш конец, чудовища."
 glorfindel.0013.a.success: "Вы победили своих врагов"
 glorfindel.0013.a.failure: "Вы получили ранение в бою"

 glorfindel.0014.t: "Долгая дорога на юг"
 glorfindel.0014.desc.b: "Ветер стих. Воздух становится неподвижным, и снег снова начинает тихо падать, но не как предвестник рока, а как саван для мертвых. Тролли сломлены. Их вождь все еще лежит подо льдом, а немногие выжившие разбрелись по темным уголкам севера, израненные и напуганные. Буря утихла.\n\nЯ молча прохожу среди павших. Земля усеяна осколками: костями, лезвиями, разбитыми камнями. Я не нахожу в этом триумфа, только странное умиротворение. Сон, который заставил меня отправиться в путь из [Concept('imladris', 'Имладриса')|E], развеялся. Тень, которая когда-то маячила передо мной, теперь исчезает позади меня.\n\nНо мир не исцелен. Зло может быть отброшено, но оно никогда не исчезнет. Оно ждет. Оно наблюдает. И поэтому я не могу требовать отдыха, только передышки. Дорога снова сворачивает на юг, к Сокрытой долине, где звезды светят мягче, а воспоминания нежнее.\n\nТам я, возможно, обрету немного покоя. Или, возможно, лишь на мгновение переведу дух. Я вернусь. Не для того, чтобы отступить, а чтобы вспомнить. Я видел, что творится в забытых уголках мира, и я не позволю этому восстать вновь незамеченным.\n\nКогда придет время, я снова отправлюсь бродить по дебрям. А до тех пор я останусь в Имладрисе."
 glorfindel.0014.desc.a: "Ветер стих. Воздух становится неподвижным, и снег снова начинает тихо падать; не как покров рока, а как саван для мертвых. Вокруг нас лежат застывшие остатки битвы: искореженные конечности, сломанные копья и огромные тела убитых троллей, теперь неподвижные, как камень.\n\n[gondolindrim_maiden.GetFirstName] стоит рядом со мной; ее клинок влажен от воспоминаний о битве, взгляд острый, хотя и усталый. Мы сражались вместе, как будто всегда знали ритм жизни друг друга, умели хранить молчание. Плечом к плечу мы удерживали оборону против чудовищного наплыва. И когда вождь троллей пал, мы взялись за руки.\n\nНекоторое время мы молчим. Есть только ветер, холод и давящее чувство победы. Затем, наконец, я говорю: не для того, чтобы отпраздновать, а чтобы назвать то, что было сделано, и то, что должно последовать. Опасность миновала, но мир еще не исцелен. Зло отступает, но никогда не умирает.\n\nМы вместе направляемся на юг. Это путешествие изменило нас обоих, придало новую цель старым душам. Я жажду вернуться в [Concept('imladris', 'Имладрис')|E], во мне живет глубокая потребность в отдыхе и размышлениях. Она тоже это чувствует, хотя никто из нас не говорит об этом вслух. Возможно, мы возвращаемся не с триумфом, а с пониманием.\n\nСевер пока держится. И мы, усталые, но не сломленные, отправляемся в долгий путь домой."
 glorfindel.0014.a: "Я возвращаюсь не с миром, а с бдительностью."
 glorfindel.0014.a.tt: "Вы вернётесь в Имладрис"

 glorfindel.0015.t: "Возвращение в Имладрис"
 glorfindel.0015.desc.a: "Мы проходим под деревьями [Concept('imladris', 'Имладриса')|E], когда первые лучи рассвета пробиваются сквозь туман. Рядом с нами громко журчат воды Бруинена, и запах сосен и чистой земли наполняет мои легкие. За все мои годы, за все пути, что я прошел, не было места, подобного этому.\n\nМоя спутница идет рядом со мной, молчаливая, но вездесущая. Ее взгляд окидывает знакомые тропинки с таким же настороженным удивлением, как и мой. Мы уже не те [Concept('elves', 'эльфы')|E], которые когда-то покинули эту долину. Дорога оставила на нас свой след в крови, памяти и огне.\n\n[Concept('elrondshort', 'Эльронд')|E] встречает нас на ступеньках Последнего Домашнего приюта, на его лице написано тихое облегчение. Сначала мы не произносим ни слова. В этом нет необходимости. Он видит это по нашему поведению: тень, за которой мы гнались, снова скрылась во тьме.\n\nНам предлагают отдых, и мы с радостью принимаем его. Но мои мысли уже блуждают. Дебри все еще шепчутся за горами, и зло не дремлет долго. Но пока мы остаемся. Товарищи, выкованные морозом и пламенем, вернулись с края света.\n\nПусть сокрытая долина дарует нам покой."
 glorfindel.0015.desc.b: "Туман окутывает деревья, когда я пересекаю последний изгиб реки, и там, словно полузабытый сон, передо мной открывается [Concept('imladris', 'Имладрис')|E]. Сокрытая долина не изменилась. Верхушки деревьев возвышаются в утреннем свете, не тронутые ни морозом, ни пламенем. Но я уже не тот, что прежде.\n\nЯ вернулся изменившимся. Путь был долог, и мне пришлось нести это бремя. Я не слышу шагов рядом с собой, не слышу голосов в тишине. И все же я ношу с собой память о тех, кого я встретил, о сделанном выборе и встреченных тенях. Дорога сформировала меня, высекла что-то более глубокое в моем духе, который, как мне казалось, уже закалился.\n\n[Concept('elrondshort', 'Эльронд')|E] ждет, как всегда, с глазами, которые видят больше, чем можно выразить словами. Он слушает. Я говорю ему то, что должен, и затем воцаряется тишина. Тень развеялась, но ее эхо все еще звучит.\n\nЯ прохожу по знакомым коридорам и чувствую, как тяжесть постепенно спадает. Не уходит, а облегчается. У меня будет время поразмыслить. Время вспомнить. Работа не закончена, но путешествие приостановилось.\n\nИ вот, на мгновение, я дома."
 glorfindel.0015.a: "Я заслужил этот покой - на данный момент."
 glorfindel.0015.b: "Я не могу медлить. Есть и другие, кому нужна помощь."
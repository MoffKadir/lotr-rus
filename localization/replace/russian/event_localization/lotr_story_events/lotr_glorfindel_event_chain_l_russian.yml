 # Glorfindel Event Chain #
 ##########################

 glorfindel.0001.t: "Пламя и мороз во снах"
 glorfindel.0001.desc: "В [Concept('imladris', 'Имладрисе')|E] сегодня особенно беззвездная ночь, небо затянуто непроницаемым слоем облаков. [Concept('elves', 'Эльфам')|E] редко требуется сон, но этой ночью я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] прилечь в свою постель.\n\nДовольно скоро я погружаюсь в сон, но внутри него начинает разгораться пламя. Я снова стою на стенах [Concept('gondolin', 'Гондолина')|E] с копьём в руке, вокруг ревут [Concept('dragons', 'драконы')|E], и пламя пожирает белые башни. Небо наполняется дымом и криками. Затем огонь превращается в иней. Падает снег - сначала мягко, затем ослепляющими хлопьями. Сквозь бурю я вижу темные силуэты, движущиеся на севере. Не драконы, а тени - люди, звери и кое-что похуже. Слабый голос взывает ко мне из-за гор, умоляя о свете.\n\nЯ просыпаюсь, [Select_CString(ROOT.Char.IsFemale, 'продрогшая', 'продрогший' )] и тяжело дыша. Это всего лишь сон... не так ли? Тяжесть прошлого давит мне на грудь, и отголоски утраты звучат в моей голове, как навязчивая мелодия. Я не могу игнорировать волнение в своем душе и ощущение, что мир затаил дыхание, ожидая развязки."
 glorfindel.0001.a: "Это не просто сон. На востоке зашевелились тени."
 glorfindel.0001.a.tt: "Вы отправитесь в [Concept('imladris', 'Имладрис')|E], чтобы поговорить с [Concept('elrondshort', 'Эльрондом')|E]"
 glorfindel.0001.b: "Это всего лишь старые воспоминания. Не стоит ворошить прошлое."
 glorfindel.0001.b.tt: "#n Вы откажетесь от сюжетного контента Глорфинделя"

 glorfindel.0002.t: "Мудрость Эльронда"
 glorfindel.0002.desc: "Я нахожу #L [elrond.GetFirstName]а#! на одном из многочисленных балконов [Concept('imladris', 'Имладриса')|E], где воздух мягко увлажнен вечно текущими водопадами Бруинена, ниспадающими с [Concept('mistymountains', 'Мглистых гор')|E]. Я рассказываю владыке Имладриса о сне, который приснился мне: огонь, пожирающий [Concept('gondolin', 'Гондолин')|E], последовавший за ним мороз и тёмные фигуры, движущиеся в тени.\n\nЭльронд слушает с терпением и мудростью, которые я давно уважаю. В его глазах, глубоких омутах древнего знания, отражается тяжесть эпох и печаль многих потерянных дней. «Эти видения беспокоят тебя, как и должно быть», - говорит он задумчивым тоном. «Тьма, которую мы когда-то считали побежденной, снова восстает, хотя мало кто еще может это увидеть. Ты не одинок в своей бдительности, Глорфиндель».\n\nЕго слова немного успокаивают беспокойство в моем сердце, но огонь внутри меня только разгорается. Мир, которым мы здесь дорожим, кажется хрупким, как стекло, готовое разбиться вдребезги. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подготовиться к встрече с тем, что грядет - [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] или с другими, я не сверну с этого пути."
 glorfindel.0002.a: "Я приму твой совет близко к сердцу и буду [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 glorfindel.0002.a.tt: "Разблокирует [Concept('decision', 'решение')|E], позволяющее отправиться в дебри"

 glorfindel.0003.t: "Начало поисков"
 glorfindel.0003.desc: "С первыми лучами солнца я собираю оружие и провизию. [elrond.GetFirstName] советует соблюдать осторожность, но не подвергает сомнению мою решимость. «Немногие сейчас помнят тьму, которая когда-то правила этими землями», - говорит он. «Но ты помнишь. Ступай, и пусть твой свет снова озарит пустоши».\n\nС небольшим эскортом я направляюсь на север - к древним руинам, забытым тропам и тем темным фигурам, которые явились в моём сне. Ветер доносит шепот о старых битвах и погибших героях, и каждый шаг напоминает мне о том, что мир - это хрупкий дар.\n\nЧто бы ни шевельнулось в темноте, я встречу это копьем и пламенем. Как в [Concept('gondolin', 'Гондолине')|E]. Как и было предначертано."
 glorfindel.0003.a: "Мои поиски начнутся здесь."
 glorfindel.0003.b: "Пусть не поют песен. Я пойду [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )], как тень под деревьями."
 glorfindel.0003.tt: "Вы отправитесь в [GetTitleByKey('c_cameth_brin').GetNameNoTier]"

 glorfindel.0004.t: "Эхо в камнях"
 glorfindel.0004.desc: "В уединенной долине рядом с башней [GetTitleByKey('c_cameth_brin').GetNameNoTier], окутанной плющом и тишиной, я нахожу небольшие руины - древние, возможно, эльфийские, и почему-то знакомые. Я соскальзываю со спины Асфалота, чтобы изучить их. Несколько обветшалых колонн наполовину скрыты мхом, а на потрескавшемся мраморе почти полностью стерся символ, который имеет поразительное сходство с эмблемой дома Золотого Цветка.\n\nМоя рука касается сломанного шлема под пирамидой из камней. Когда-то он сверкал под звездным небом Второй эпохи, когда эта земля была владением верховного короля. Теперь от него остались лишь пыль и воспоминания. И все же память о городе Поющего камня слабо трепещет в моем сердце; не для того, чтобы скорбеть, а чтобы вспоминать.\n\nКамни шепчут истории о доблести и непокорности, о родственниках, затерянных в тени, но никогда не забытых. Я преклоняю колени и клянусь сохранить их истории, ибо память - это свет, который не может поглотить тьма."
 glorfindel.0004.a: "Эти воспоминания не исчезнут. Я сохраню их навсегда."
 glorfindel.0004.a.tt: "Вы подберёте один из артефактов в руинах"
 glorfindel.0004.a.tt.a: "Вы получили артефакт"
 glorfindel.0004.b: "Пусть это место дремлет в покое, как и Гондолин."
 glorfindel.0004.tt: "Вы продолжите свой путь на запад"

 glorfindel.0005.t: "Мимолётное сходство"
 glorfindel.0005.desc: "На берегу замерзшего ручья неподалеку от Погодных холмов я натыкаюсь на следопыта с севера. Он в капюшоне, настороженный, но с благородной осанкой, и быстро узнает меня. Один из [Concept('dunedainnorth', 'дунэдайн севера')|E], он в одиночку выслеживал отряд [Concept('goblins', 'гоблинов')|E] в течение нескольких дней, не испытывая ни страха, ни отвращения. Его меч стар, но в хорошем состоянии; в его глазах печаль и целеустремленность.\n\nМы разделяем огонь и несколько слов. Когда он уходит, я вижу в нем слабое эхо Берена, Туора, всех смертных героев, которых я когда-то знал. Та же тихая доблесть, то же бремя, которое он нес без песен.\n\nИх дни коротки. Но они горят ярко. И, возможно, именно ради таких, как они, я остаюсь в этом мире: неустанный страж, оберегающий мимолетный свет от власти теней."
 glorfindel.0005.a: "Кровь [Concept('numenor', 'Нуменора')|E] всё ещё сильна. Надежда ещё есть."
 glorfindel.0005.b: "Люди уйдут, как им и суждено. Мы, [Concept('elves', 'эльфы')|E], должны продолжить."
 glorfindel.0005.tt: "Вы продолжите свой путь на запад"

 glorfindel.0006.t: "Шепчущие курганы"
 glorfindel.0006.desc: "Туман поднимается, когда я пересекаю Тирн-Гортад, где [Concept('dunedain', 'дунэдайн')|E] [Concept('arnor', 'Арнора')|E] когда-то хоронили своих мертвецов. В этом месте завывает жуткий ветер.\n\nНа холмах, где когда-то покоились забытые короли, туманы цепляются за них, как холодные руки. Земля под моими ногами кажется пустой. Когда я говорю, мое дыхание становится ледяным, а в тени кургана впереди что-то шевелится, и я знаю, что это не ветер и не зверь.\n\nУмертвие движется во тьме, его присутствие древнее и отвратительное, связанное колдовством, более древним, чем любой человек, который сейчас ходит под солнцем. Его шепот ползет по могилам, как гниль: голос, обещающий смерть, отчаяние и власть над могилой.\n\nТени здесь сгущаются, сопротивляясь прикосновению солнца. Я чувствую, как холод пробирает меня до костей, но я не сдамся. С этим злом нужно бороться, иначе оно распространит свое проклятие за пределы этих холмов."
 glorfindel.0006.a: "Я загоню его обратно. Свет и пламя очистят это место!"
 glorfindel.0006.tt: "Вы продолжите свой путь на запад"

 glorfindel.0007.t: "Мирная земля, добрый народ"
 glorfindel.0007.desc: "Шир. Здешний народ невелик ростом, но в его простоте чувствуется сила: в его садах царит веселье, в его смехе - радость, а в его любви к своей земле - мудрость.\n\nНа дорогах нет стражей. Они не знают о войнах, в которых я участвовал, и все равно машут мне, как будто я обычный путник, проходящий мимо. Ребенок протягивает мне булочку, улыбаясь мне глазами, не затуманенными печалью. Я ловлю себя на том, что размышляю об этом мире. Это хрупкая мечта? Или это нечто более прочное? Скрытая сила, выкованная не в битве, а в радости?\n\nЯ чувствую одновременно утешение и печаль. Я думаю о [Concept('gondolin', 'Гондолине')|E] и о том, как мы когда-то жили там в красоте, не подозревая о том, что скрывалось за нашими горными стенами. Это место напоминает мне о той утраченной благодати. Я уйду молча, но буду помнить о доблести этой земли."
 glorfindel.0007.a: "Оставим их в покое. Другие будут оберегать их издалека."
 glorfindel.0007.b: "Даже такой маленький народ не останется нетронутым навсегда."
 glorfindel.0007.c: "Возможно, они понимают что-то, о чём мы забыли."
 glorfindel.0007.tt: "Вы продолжите свой путь на запад"

 glorfindel.0008.t: "Тоска по морю"
 glorfindel.0008.desc: "Запах соли доносится до меня раньше, чем я вижу море. Он острый и холодный и будоражит что-то глубоко внутри меня; он старше, чем эта эпоха, старше даже, чем [Concept('gondolin', 'Гондолин')|E]. Я мчусь вперед, пока не вижу это: серые волны, бесконечные и мерцающие, тянущиеся на запад за пределы видимости и времени. Я чувствую знакомое покалывание в груди. Я слышу слабый зов - не долга, а дома. Как будто внутри меня открылась потайная дверь. Я помню белые берега [Concept('aman', 'Амана')|E], стройные корабли и сияние деревьев. Я помню мир без печали, песню без траура. На мгновение мне захотелось только одного - вернуться.\n\nНо я не двигаюсь. Моя рука неподвижно лежит на шее Асфалота, а мысли мои обращены не к [Concept('valinor', 'Валинору')|E], а на север, к теням, затаившимся в лесах и руинах, к холодным ветрам, которые шепчут о грядущей войне. Я был дважды рожден - погиб в огне, был возвращен по милости. Было ли это ради этого? Взглянуть на море и сдаться или остаться еще на какое-то время, охранять, направлять, выстоять?\n\nМоре зовет меня, как и всех [Concept('elves', 'эльфов')|E]. Но то же самое делает и земля, по которой я хожу. Есть кое-кто, с которым я мог бы поговорить об этом..."
 glorfindel.0008.a: "Вперёд, Асфалот. Веди меня в [Concept('mithlond', 'Митлонд')|E]."
 glorfindel.0008.a.tt: "Вы продолжите путь в Серые гавани"

 glorfindel.0009.t: "Совет Кирдана"
 glorfindel.0009.desc: "[cirdan.GetFirstName] принимает меня в [Concept('mithlond', 'Митлонде')|E] со спокойным достоинством, которое всегда отличало его. Здесь нет ни церемоний, ни пышности; только море за его спиной и спокойная мудрость эльфа, который наблюдал, как эпохи пролетают, словно опадающие листья. Он видит вопрос в моих глазах еще до того, как я начинаю говорить.\n\nМы разговариваем под крики чаек над головой. Я рассказываю ему о снах, о шевелящихся тенях, о Шире и его хрупкой надежде. Я рассказываю об одиноком следопыте, с которым столкнулся, и о давно забытых руинах, мимо которых проходил. И он слушает; не для того, чтобы дать мне ответ, а чтобы напомнить, что ответы - это не всегда то, что мы ищем.\n\nОн говорит мне, что многие отправились на запад, выполнив своё предназначение. Другие остались, цепляясь за незримую надежду. «Нет ничего постыдного в том, чтобы уплыть», - говорит он. «Как и в том, чтобы остаться. Все, что тебе нужно решить, - это то, выполнен ли твой долг в этом мире».\n\nЕго слова заставляют меня замолчать. Некоторое время я брожу по берегу в одиночестве, наблюдая, как корабли покачиваются в гавани, и каждый из них обещает покой. Когда я добираюсь до последнего из них, я обретаю покой. Мое время еще не подошло к концу. Еще многое предстоит сделать."
 glorfindel.0009.a: "Не все сломанные вещи можно починить. Но я постараюсь."
 glorfindel.0009.tt: "Вы продолжите свой путь на север"

 glorfindel.0010.t: "Родственное пламя"
 glorfindel.0010.desc: "Мирные леса [Concept('forlindon', 'Форлиндона')|E] тихи, окутаны утренним туманом и давно забытыми песнями деревьев. У меня такое чувство, будто я прохожу сквозь живую память о [Concept('beleriand', 'Белерианде')|E], которая сейчас лежит под волнами. Именно здесь я встречаю другого путника верхом на эльфийском гнедом коне. Она появляется в поле зрения, словно вернувшееся воспоминание. Она не называет себя, но я знаю ее род: должно быть, она из дома Арфы, сбежавших от огня, поглотившего [Concept('gondolin', 'Гондолин')|E]. В ее глазах таятся те же тени, что и у меня, - тяжесть утраты, молчание долгих лет, проведенных в скитаниях, неисцеленных и никому не нужных.\n\nПриближаясь, я вижу, что она узнает меня и останавливается у дороги. Мы говорим о мелочах: старых именах, потерянных друзьях, аромате фонтанов в королевском дворе перед падением. Ее голос тих, но когда я говорю о сне - о том, который я видел, об огне и морозе, о чувстве чего-то волнующего, - ее взгляд становится острее. Она тоже видела знаки. И хотя она много лет бродила в одиночестве, сейчас что-то побуждает ее сердце двигаться.\n\n«Я бы пошла с тобой», - говорит она. «Не потому, что я сомневаюсь в твоей способности победить приближающуюся тень. Но потому, что я не могла оставить это без ответа. Только не снова». Часть меня хочет защитить ее от того, что ждет впереди. Другая часть знает, что никто не может противостоять тьме в одиночку."
 glorfindel.0010.a: "Тогда пойдём со мной. Мы поедем верхом вместе."
 glorfindel.0010.b: "Твоя ноша тяжела. Не взваливай на себя и мою."
 glorfindel.0010.tt: "Вы продолжите свой путь на север"

 glorfindel.0011.t: "Утраченная слава нолдор"
 glorfindel.0011.desc.a: "Ветер с озера Хелеворн резкий и холодный. У подножия холмов лежат осыпающиеся камни того, что когда-то было гордой крепостью. Мы нашли руины чертога Карантира - некогда могущественной крепости павшего сына [Concept('feanor', 'Феанора')|E], давно разрушенной войной и временем.\n\nСтены разрушены, а ворота проломлены. Здесь не осталось ничего от красоты, только ее обломки, окутанные тишиной. Я переступаю через потрескавшийся порог и слышу эхо голосов, которые когда-то звучали в этих покоях: дерзких, горьких, гордых. Призраки эпохи, которая не сдавалась.\n\nДаже в руинах есть что-то важное. Предостережение. Когда-то [Concept('noldorelves', 'нолдор')|E] были могущественны. И все же даже самые могущественные пали: кто-то от меча, кто-то от пламени, а кто-то из-за собственной глупости. Могущество Карантира было огромно, и все же оно привело его и его род к гибели. Это место хранит память.\n\n[gondolindrim_maiden.GetFirstName] ничего не говорит, но я вижу мысли в её глазах. Мы не так уж далеки от тех дней. Стали ли мы мудрее? Или напротив, утратили мудрость? Я опускаюсь на колени в пыли и кладу руку на обожженный камень. Мир изменился, а мы все еще бродим по нему, гоняясь за тенями, неся с собой память и вину. Здесь нет славы. Только уроки."

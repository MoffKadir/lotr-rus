 skorgrim_dourhand.0100.t: "Слова Дозорного"
 skorgrim_dourhand.0100.desc: "В пределах #L [GetTitleByKey('c_zillinakhur').GetNameNoTier]а#! до меня дошли вести о рассыпающемся свитке, обнаруженном среди руин древней библиотеки. Его поверхность потрескалась и потускнела от времени, но руны всё ещё читаемы. В нём упоминается [khathza_the_watcher.GetFirstNameNicknamed] и описывается гнев [Concept('king', 'короля')|E] #L [naugladur.GetFirstName]а#! из [Concept('firebeards', 'Огнебородов')|E], последовавший за предательством [Concept('elu_thingol', 'Элу Тингола')|E] из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#! после переделки [Concept('nauglamir', 'Наугламира')|E] [Concept('dwarven', 'гномьими')|E] мастерами для хранения [Concept('silmaril', 'Сильмариля')|E]. Кхатза рассказывает о своей роли посланника к #L [elu_thingol.GetFirstName]у#! и одного из двух гномов, переживших предательство.\n\nВернувшись в [Concept('nogrod', 'Ногрод')|E], Кхатза продолжил обучать всех, кто соглашался слушать, путям [GetFaithByKey('faith_firebeards').GetAdherentNamePlural|l], возвестив, что те, кто полагается на мнение других, обречены на неудачу.\n\nЕго слова глубоко поражают. Пережитое им предательство мало чем отличается от насмешек, от которых страдаю я, [Select_CString(ROOT.Char.IsFemale, 'отвергнутая, скованная и брошенная', 'отвергнутый, скованный и брошенный' )] колебаться на глазах у моего сюзерена. Возможно, мне суждено было услышать эту историю, чтобы вспомнить, как учил Кхатза, что память о предательствах прошлого - единственная защита от будущих."
 skorgrim_dourhand.0100.a: "Он говорил правду - я прислушаюсь к его словам."
 skorgrim_dourhand.0100.b: "Старые обиды ведут только к гибели."
 elven_hope.0100.t: "Мечты о море"
 elven_hope.0100.desc: "В последнее время ветер приносит с собой странные желания. Я замечаю, что мои мысли уносятся на запад, к берегам, которые мне недоступны. И я не [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )] в этом. Тихая тоска пробуждается в сердцах моего народа. Они говорят о море не со страхом, а с почтением. Некоторым начинают сниться корабли, белые паруса и далёкие зелёные земли, которые можно увидеть только во сне.\n\nЯ иду среди деревьев и вижу это в их глазах: свет памяти и боль от чего-то утраченного. Они задерживаются у рек, задумчиво глядя на запад в тишине. Ремесленники изготавливают сувениры в форме волн или чаек; менестрели наигрывают мелодии, повторяющие ритм прибоя. Дух державы меняется, словно море взывает к нам всерьёз.\n\nНо я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] спросить себя: что мне делать с этим приливом тоски? Буду ли я говорить о надежде и цели здесь, в [Concept('middleearth', 'Средиземье')|E]? Или мне следует подготовить гавани для кораблей, которые отправятся в плавание под звёздами?"
 elven_hope.0100.a: "Однажды мы все отправимся в плавание."
 elven_hope.0100.b: "Я спою песню надежды, которая ещё не потеряна."

 elven_hope.0101.t: "Деревья не поют песен"
 elven_hope.0101.desc: "В лесу царит тишина, которую я не могу игнорировать. Все птицы, кажется, умолкли, и ветерок больше не шелестит в ветвях с прежней лёгкостью. Сами деревья кажутся отстранёнными; не мёртвыми, но притихшими, словно они прислушиваются к чему-то, чего больше нет. Я прохожу под их ветвями и чувствую, как на меня давит тяжесть молчания.\n\nЯ помню времена, когда листья шелестели, как смех, а лес гудел от жизни. Сейчас даже самые древние рощи стоят неподвижно. Мой народ говорит об этом только шёпотом. Одни верят, что это печаль, другие говорят, что это страх. Но какова бы ни была причина, это неестественно. Что-то изменилось, и земля чувствует усталость.\n\nЕсли сама земля начинает терять свой голос, какая [Concept('hope', 'надежда')|E] остаётся у тех из нас, кто живёт на ней? Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, будоражить ли мой народ новыми песнями или прислушаться, как это делают деревья, и попытаться понять, что хочет сказать нам тишина."
 elven_hope.0101.a: "Их песни вернутся со сменой времени года."
 elven_hope.0101.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] разобраться в этом."
 elven_hope.0101.b.success: "Вы раскрываете источник тишины"
 elven_hope.0101.b.failure: "Ваши поиски оказались тщетными"

 elven_hope.0102.t: "Дитя весны"
 elven_hope.0102.desc: "Сегодня воздух кажется теплее, свет мягче, и в моих залах смех звучит как песня. Среди нас родилось дитя. Эльфийское дитя. Такое рождение настолько редкое, что многие из нас не могут вспомнить, когда это происходило в последний раз. Это похоже на то, как если бы мир, долгое время погружённый в печаль, выдохнул от радости.\n\nЯ смотрю на младенца, такого маленького и новорождённого, и в то же время связанного древними узами, которые тянутся сквозь эпохи. На мгновение я не чувствую ни бремени, ни веса прожитых лет; только удивление. Песни эхом разносятся среди деревьев, и мой народ собирается здесь не для того, чтобы оплакивать прошлое, а чтобы праздновать будущее. В этом есть что-то священное; не просто жизнь, но обновление. Тихий вызов отчаянию.\n\nНадежда не всегда приходит с трубами или триумфом. Иногда она приходит, завёрнутая в льняную ткань, со звёздным светом в глазах."
 elven_hope.0102.a: "Какие обнадёживающие новости! Поистине великое благословение."
 elven_hope.0102.b: "Пусть мать и дитя отдохнут. Молодец, [new_mother.GetFirstName]."
 elven_hope.0102.c: "Мы отпразднуем это радостное событие."

 elven_hope.0103.t: "Ночной уход"
 elven_hope.0103.desc: "Час поздний, и всё же я чувствую, что меня отрывают от моего отдыха. Подходит придворный, бледный и запыхавшийся, шепчет о движении на берегу. Я молча следую за ним, сердце сжимается от невысказанного осознания. Там, под завесой звёзд, в гавани мягко покачивается корабль, на палубе которого уже стоят фигуры, окутанные лунным светом. Это [Concept('elves', 'эльфы')|E] из моей державы, готовящиеся отплыть, не попрощавшись.\n\nЯ делаю шаг вперёд, и над ними воцаряется тишина. Один из них поворачивается ко мне лицом: старейшина, чьи наставления когда-то формировали наши песни, теперь молчит. Его глаза наполнены не печалью, а покоем. Я не задаю вопросов. Я знаю ответы. Усталость, страстное желание, зов моря - всё это завладело ими. Они низко кланяются, и я отвечаю им тем же, хотя моё сердце кричит, как чайки, парящие над головой.\n\nНаконец, я смотрю в сторону корабля, давая последний совет тем, кого больше не могут удержать эти берега."
 elven_hope.0103.a: "Да найдёте вы Прямой путь без трудностей."
 elven_hope.0103.b: "Задержитесь на пару часов, чтобы как следует попрощаться."

 elven_hope.0104.t: "Песня давно потерянных родичей"
 elven_hope.0104.desc: "Всё начинается с молчания. Не от страха, а от почтения. [elder_courtier.GetFirstName], [Select_CString(elder_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elder_courtier'))], стоит перед нами, [elder_courtier.GetHerHis] голос низкий и ровный, [Select_CString(elder_courtier.IsFemale, 'она', 'он' )] произносит слова, которые не произносились вслух целую [Concept('age', 'эпоху')|E]. Эта песня старше, чем у любого ребёнка младших лет, она написана о горе и славе [Concept('beleriand', 'Белерианда')|E]. Имена, давно исчезнувшие из наших свитков, вновь расцветают мелодией, и зал становится неподвижным, как камень.\n\nЯ чувствую, как это пробуждается во мне; притяжение воспоминаний, боль утраты, которая проходит через многие жизни. Лица тех, кого я когда-то [Select_CString(ROOT.Char.IsFemale, 'любила', 'любил' )], непрошеными встают передо мной, их смех скрыт в аккордах песни. Хотя я знаю, что эти мгновения давно прошли, на протяжении всей этой песни я снова живу среди них. Перворождённых, гордых и сияющих. Мир, каким он был до своего разрушения.\n\nКогда замирает последняя нота, тишина захватывает нас в плен. Затем вздохи, один за другим, и зал выдыхает. Я вижу слезы в глазах тех, кто все еще помнит, и удивление в глазах тех, кто не помнит. Надежда не всегда приходит как знамя или меч. Иногда это песня, которая напоминает нам о том, кто мы есть."
 elven_hope.0104.a: "Деяния прошлого потеряны для нас."
 elven_hope.0104.b: "Пусть эти воспоминания укрепят нашу решимость."
 elven_hope.0104.c: "Я позабочусь о том, чтобы эту песню пели чаще."

 elven_hope.0105.t: "Мир, омрачённый злом"
 elven_hope.0105.desc: "Слухи доходят до меня задолго до того, как это делают вестники. Ропот о мрачных новостях; о тенях, которые прячутся далеко от наших границ, но всё ближе подкрадываются к мыслям моего народа. Названия мест, некогда мирных, теперь несут в себе привкус страха, и даже ветер, кажется, колеблется, когда проносится сквозь деревья.\n\nЯ прохожу по залам своей резиденции и вижу это: тихое беспокойство за каждой улыбкой, настороженный взгляд, устремленный на горизонт. [Concept('elves', 'Эльфы')|E], которые когда-то пели свободно, теперь замолкают, их сердца наполняются отдалённым страхом. Мы мало говорим об этом, но всё же чувствуем его присутствие; не только в историях, но и в трепете листьев, которые когда-то знали только радость.\n\nЭто зло может находиться далеко за пределами наших земель, но его тяжесть всё равно давит на нас. Я не знаю, достигнет ли оно нас или развеется, как многие бури до этого. Но в сердцах моих родичей это уже оставило след, который я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] постараться залечить, пока он не пустил слишком глубокие корни."
 elven_hope.0105.a: "Мы - остров в море тьмы."
 elven_hope.0105.b: "Даже в погружающемся во тьму мире мы выстояли."

 elven_hope.0106.t: "Угасающий свет"
 elven_hope.0106.desc: "Я прохожу под ветвями особенно древнего дерева, как [Select_CString(ROOT.Char.IsFemale, 'делала', 'делал' )] это с первых дней своего правления. Его листья, когда-то сиявшие зеленью даже в угасающем свете осени, теперь лежат на земле тусклыми сугробами: они опали слишком рано, слишком тихо. Кора сухая на ощупь, песнь его духа превратилась в хрупкий шёпот. Некоторые из моего народа говорят, что дерево болеет. Другие вообще молчат, словно боясь, что, если они расскажут о своём горе, это придаст ему силы.\n\nУчёные говорят, что такие деревья не умирают, как смертные растения; они увядают вместе с духом земли, с сердцами тех, кто живёт поблизости. Я опускаюсь на колени у его корней, прижимаю руку к земле и не чувствую ни гнили, ни червей, ни яда. Только тишина. Страдает не только это дерево. Это мы сами постепенно увядаем изнутри.\n\nЭто дерево стояло веками, в огне и тени, в радости и горе. Но сейчас даже оно склоняется ко сну. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить: позволю ли я ему тихо увянуть, посажу заново или позову тех, кто всё ещё помнит скрытые пути обновления? Что бы я ни [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )], я знаю, что горе дерева - это не его собственное горе. Оно наше."
 elven_hope.0106.a: "Всему суждено угаснуть."
 elven_hope.0106.b: "Мы посадим новые семена и будем бережно ухаживать за ними."

 elven_hope.0107.t: "Разбитая статуя"
 elven_hope.0107.desc: "Статуя, разбитая на куски, лежит на холодном камне. Я помню её с самых ранних лет: она сделана из белого мрамора, её поверхность гладкая, как звёздный свет, её создали давным-давно за Разделяющими морями. Говорили, что она отражает не только настоящее, но и память и смысл, отражая дух того, кто смотрел на неё. Теперь на осколках виден только бледный утренний свет, и в них я не вижу ничего, кроме утраты.\n\nПо двору, словно мороз, разносятся шёпотки. Некоторые опасаются, что это знак, предвестие упадка не только мрамора, но и нас самих. Другие считают, что это всего лишь предмет, и что траур по нему придаёт ему больше силы, чем он заслуживает. И всё же я не могу не задаваться вопросом, какая сила, в какой момент могла привести к такому разрушению.\n\nЯ опускаюсь на колени рядом с остатками статуи, и мои мысли тяжелы. Было ли это предупреждением... или приглашением? Это разрушение или возрождение?"
 elven_hope.0107.a: "Переделаем её. Красоту всё ещё можно возродить."
 elven_hope.0107.b: "Её время прошло. Оставить осколки там, где он упали."
 elven_hope.0107.c: "Раздать эти осколки моему народу как напоминание о наших тяготах."

 elven_hope.0108.t: "Веселье под звёздами"
 elven_hope.0108.desc: "Сегодня вечером залы оглашаются песнями. Кто-то начинает мелодию, которую я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]слышал веками, и другие без колебаний присоединяются к ней; голоса сплетаются в воздухе, как серебряные нити. В каминах ярко пылает огонь, отбрасывая янтарный свет на длинные столы и сияющие глаза. Здесь также танцуют и раздается смех, похожий на то, как вспугнутые птицы взлетают в воздух.\n\nНа мгновение тяжесть сваливается с наших плеч. Долгая память о печали, тишина, царившая в этих стенах, боль времени - все это меркнет под звездами. Я наблюдаю, как самые юные [Concept('elves', 'эльфы')|E] танцуют танцы, которые древнее, чем горы, и я вижу, как в глазах самых старших из нас снова загорается свет.\n\nЯ ловлю себя на том, что улыбаюсь, [Select_CString(ROOT.Char.IsFemale, 'беззаботная и искренняя', 'беззаботный и искренний' )]. Какая бы судьба ни ждала нас впереди, какая бы тень ни подкрадывалась издалека, мы все еще здесь. Все еще поем. Все еще танцуем. Все еще живы."
 elven_hope.0108.a: "Пусть их веселье продолжается до рассвета."
 elven_hope.0108.b: "Я присоединюсь к ним и разделю их радость."
 elven_hope.0108.c: "Мы не должны забывать о том, что нам ещё предстоит проделать много работы."

 elven_hope.0109.t: "Хороший урожай"
 elven_hope.0109.desc: "Когда я готовлюсь предстать перед троном, [happy_courtier.GetName] радостно приближается ко мне. «Сбор даров вашей державы завершён, мой сюзерен. В этом году мы были благословлены обильным урожаем».\n\nМоё сердце радуется этой новости, потому что хорошая еда, питьё и другие припасы во многом поднимут настроение [Concept('elves', 'эльфам')|E], находящимся под моей заботой. Мне предстоит решить, как наилучшим образом распределить урожай, как я [Select_CString(ROOT.Char.IsFemale, 'делала', 'делал' )] это много раз прежде."
 elven_hope.0109.a: "Раздать всё ненужное среди населения."
 elven_hope.0109.b: "Возблагодарим госпожу [Concept('yavannacharacter', 'Йаванну')|E] за её благословение."
 elven_hope.0109.c: "Направим излишки на торговлю и коммерцию."

 elven_hope.0110.t: "Колониальные успехи"
 elven_hope.0110.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'прогуливалась', 'прогуливался' )] по окрестным полянам, [colonist_courtier.GetName] [Select_CString(colonist_courtier.IsFemale, 'подошла', 'подошёл' )] ко мне с посланием. «Я [Select_CString(colonist_courtier.IsFemale, 'принесла', 'принёс' )] новости из владения [colony_county.GetName], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Работа идет хорошо и превосходит наши ожидания, и они наверняка будут закончены гораздо раньше, чем ожидалось».\n\nЯ одобрительно киваю, и на сердце у меня становится легче. По мере того, как моя держава расширяется, [Concept('hope', 'надежда')|E] возрождается у тех, кто в ней живёт. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что буду руководить поселенцами владения [colony_county.GetName] с заботой, ибо их трудолюбие и стойкость сияют ярким светом обновления во времена сгущающейся тьмы."
 elven_hope.0110.a: "Оказать им любую необходимую помощь."
 elven_hope.0110.b: "Об их усердии должно быть известно всем."

 elven_hope.0111.t: "Загрязнённый ручей"
 elven_hope.0111.desc: "Мне всегда нравилась песня одного ручья, который протекает по владению [border_county.GetNameNoTier], на границе наших земель. Он поёт о глубинах земли, о зелёных лягушках и полевых цветах.\n\nНо когда я снова приближаюсь к нему, я больше не могу его узнать. Всё, что я слышу, - это мёртвая тишина, и когда я достигаю её, я понимаю. Вода загрязнена обгоревшими, поваленными деревьями и разлагающимися телами убитых диких животных. Его берега подверглись вандализму с такой жестокостью, которую я с трудом могу себе представить. Это поистине [Concept('alignment_evil', 'злодейский')|E] поступок."
 elven_hope.0111.a: "Со временем ручей исцелится."
 elven_hope.0111.b: "Мы вернём ему его прежний вид."
 elven_hope.0111.b.success: "Ручей снова запел радостную песню"
 elven_hope.0111.b.failure: "Ручей уже никогда не будет прежним"
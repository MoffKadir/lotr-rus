l_russian:
 goblin_yearly.0001.t: "Нарушители!"
 goblin_yearly.0001.desc: "Я обсуждаю с придворными оборону своих владений, как вдруг по залам разносится громкий шум. В ответ раздаются удары барабанов: сигнал тревоги.\n\n«Нарушители? В МОИХ залах?»\n\nЯ в ярости бросаюсь туда, где, по моему мнению, находился источник шума... и вижу, что [goblin_char.GetName] стоит в пустой комнате рядом с колодцем.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U], я могу объяснить... там было ведро... на колодце... и... Я...»\n\nПока [goblin_char.GetName] пытается объяснить ситуацию, барабаны моего войска приближаются. Если правда выйдет наружу, кому-то придётся заплатить за то, что он поднял войско по тревоге."
 goblin_yearly.0001.a: "[goblin_char.GetName] будет [Select_CString(goblin_char.IsFemale, 'обвинена', 'обвинён' )] в ложной тревоге."
 goblin_yearly.0001.b: "#italic Здесь была большая битва, и я в одиночку [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] всех вторженцев!#"
 goblin_yearly.0001.b.success: "Вы убедили придворных в своей силе и доблести"
 goblin_yearly.0001.b.failure: "Ваши придворные сочли это уловкой"
 goblin_yearly.0001.c: "#italic Они все сбежали! Удводить стражу и укрепить оборону!#"
 goblin_yearly.0001.c.success: "Вы убедили или, возможно, напугали своих придворных в том, что оборона должна быть укреплена"
 goblin_yearly.0001.c.failure: "Ваши придворные не убеждены"

 goblin_yearly.0002.t: "Борьба за добычу"
 goblin_yearly.0002.desc: "С тех пор как [goblin_char_1.GetName] и [goblin_char_2.GetName] вернулись из недавнего налёта, от их голосов нигде не скрыться. Вернувшись в залы, они спорят о том, кому принадлежит награбленное. Их спор начинает быстро разгораться, и драка между ними неминуема.\n\nЯ могу просто наблюдать за их дракой... или могу лично сразиться с одним из них и забрать награбленное, пока другой сбежит, прихватив свою часть. Или я могут попытаться сразиться с ними обоими и забрать всю добычу себе. Ну и наконец, я могу попытаться убедить их, что большая часть добычи принадлежит мне, а оставшееся разделить поровну между ними."
 goblin_yearly.0002.a: "Зачем ввязываться в какие-то мелкие разборки?"
 goblin_yearly.0002.a.success: "[goblin_char_2.GetName] побеждает в схватке"
 goblin_yearly.0002.a.loss: "[goblin_char_1.GetName] побеждает в схватке"
 goblin_yearly.0002.b: "[goblin_char_1.GetNamePossessive], твоя добыча принадлежит МНЕ!"
 goblin_yearly.0002.b.success: "Я побеждаю в схватке"
 goblin_yearly.0002.b.failure: "[goblin_char_1.GetName] побеждает в схватке"
 goblin_yearly.0002.c: "[goblin_char_2.GetNamePossessive], твоя добыча будет МОЕЙ!"
 goblin_yearly.0002.c.success: "Я побеждаю в схватке"
 goblin_yearly.0002.c.failure: "[goblin_char_2.GetName] побеждает в схватке"
 goblin_yearly.0002.d: "Всё это. Вся добыча - моя!"
 goblin_yearly.0002.d.success: "Я побеждаю в схватке"
 goblin_yearly.0002.d.failure: "Они побеждают в схватке и поровну делят добычу"
 goblin_yearly.0002.e: "Я [Select_CString(ROOT.Char.IsFemale, 'ваша королева', 'ваш король' )], так что отдайте мне мою долю, а остальное разделите между собой."
 goblin_yearly.0002.e.success: "Мне удаётся убедить их разделить добычу"
 goblin_yearly.0002.e.failure: "Мне на удалось убедить их"
 goblin_yearly.0002.e.failure_1: "Они пренебрегают моим советом, и [goblin_char_2.GetName] побеждает"
 goblin_yearly.0002.e.failure_2: "Они пренебрегают моим советом, и [goblin_char_1.GetName] побеждает"

 goblin_yearly.0003.t: "Бородатый враг"
 goblin_yearly.0003.desc: "Размышляя в своих залах, [dwarven_char.GetName] не уходит из моих мыслей. [dwarven_char.GetSheHe|U] сидит в своих поганых каменных чертогах на мерзком золотом троне и пьёт из своего кубка вонючее пиво! Они думают, что горы принадлежат им. Мерзкие [Concept('dwarves', 'гномы')|E], как я ненавижу их и их высокомерие! Я покажу им.\n\n[dwarven_char.GetName] поймёт, насколько [dwarven_char.GetSheHe] [Select_CString(dwarven_char.IsFemale, 'ошибалась', 'ошибался' )], когда я насажу [dwarven_char.GetHerHis] голову на пику и водружу на всеобщее обозрение!"
 goblin_yearly.0003.a: "Принесите мне [dwarven_char.GetHerHis] голову!"
 goblin_yearly.0003.b: "У меня есть дела поважнее."

 goblin_yearly.0004.t: "Зловещая весть"
 goblin_yearly.0004.desc: "Пока я ужинаю, ко мне подходит [dwarf_courtier.GetName] с суровым и обеспокоенным видом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstName], ваши воины перебили отряд орков. У одного из них при себе было письмо».\n\n[dwarf_courtier.GetName] кладёт передо лист из кожи, испещрённый рядом чёрных каракулей.\n\n«Обещание награды... за вашу голову, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U]. Эта мерзкая тварь [goblin_char.GetName] хочет вашей смерти!»"
 goblin_yearly.0004.a: "Враги множатся день за днём."

 goblin_yearly.0005.t: "Украшения"
 goblin_yearly.0005.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'бродила', 'бродил' )] по своим залам, ко мне подходит [goblin_char.GetName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstName], ваши залы велики и обширны, не достаточно грозны». [goblin_char.GetName] говорит: «Гости не очарованы жестокостью вашего творчества и воображения. Я предлагаю изменить это, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U]. Это вселит страх в сердца ваших врагов, не говоря уже о том, что это очень оживит это место!»\n\nОсмотрев свои залы, я прихожу к выводу, что [goblin_char.GetName], возможно, [Select_CString(goblin_char.IsFemale, 'права', 'прав' )]. Мои залы можно улучшить."
 goblin_yearly.0005.a: "[goblin_char.GetName] убьёт зверя и принесёт его мне."
 goblin_yearly.0005.a.success: "[goblin_char.GetName] добивается успеха и убивает зверя."
 goblin_yearly.0005.a.failure: "[goblin_char.GetName] терпит неудачу и получает ранение."
 goblin_yearly.0005.b: "Я убью свирепого и дикого зверя и украшу им свой зал."
 goblin_yearly.0005.b.success: "Я успешно убиваю зверю."
 goblin_yearly.0005.b.failure: "Мне не удается убить зверя, и я получаю ранение."
 goblin_yearly.0005.c: "[goblin_char.GetNamePossessive] станет украшение моих залов."
 goblin_yearly.0005.c.success: "[goblin_char.GetName] [Select_CString(goblin_char.IsFemale, 'убита', 'убит' )] вами."
 artifact_goblin_skull_trinket_name: "Череп персонажа [goblin_char.GetNamePossessive]"
 artifact_goblin_skull_trinket_description: "Череп персонажа [goblin_char.GetNamePossessive], отсечённый персонажем [ROOT.Char.GetName]"
 goblin_yearly.0005.c.failure: "[goblin_char.GetName] побеждает меня."
 goblin_yearly.0005.d: "[prisoner_char.GetName] станет украшением моих залов."
 artifact_prisoner_skull_trinket_name: "Череп персонажа [prisoner_char.GetNamePossessive]"
 artifact_prisoner_skull_trinket_description: "Череп персонажа [prisoner_char.GetNamePossessive], отсечённый персонажем [ROOT.Char.GetName]"
 goblin_yearly.0005.e: "Всё и так хорошо."

 goblin_yearly.0100.t: "Разбитые трофеи"
 goblin_yearly.0100.desc: "Перед нами сложена добыча, поблёскивающая в свете костра. Я протягиваю руку к сундуку, который я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )], но [orc_potential_rival.GetName] бьёт по ней кулаком.\n\n«Ты? Ха! Ты [Select_CString(ROOT.Char.IsFemale, 'пряталась', 'прятался' )], пока я [Select_CString(orc_potential_rival.IsFemale, 'истекала', 'истекал' )] кровью. Этот приз мой!»\n\nСобирается отряд, жаждущий увидеть, как прольётся кровь. Моя кровь кипит жарче, чем в кузнице."
 goblin_yearly.0100.a: "Нечего лапы тянуть, псина."
 goblin_yearly.0100.b: "Забирай... но я оплачу разницу."

 goblin_yearly.0101.t: "Оскорбление на пиру"
 goblin_yearly.0101.desc: "Медовый зал оглашается хохотом, когда [orc_potential_rival.GetName] тычет в меня жирной костью.\n\n«Ты называешь себя [Select_CString(ROOT.Char.IsFemale, 'воительницей', 'воином' )]? Даже гоблин выпотрошил бы тебя в темноте!»\n\nЭль брызжет, смех ранит сильнее стали. Костяшки моих пальцев, сжимающих чашу, белеют."
 goblin_yearly.0101.a: "Скажи это ещё раз, [Select_CString(orc_potential_rival.IsFemale, 'трусиха', 'трус' )]."
 goblin_yearly.0101.b: "Довольно! Молчать!"

 goblin_yearly.0102.t: "Неудачный поединок"
 goblin_yearly.0102.desc: "Поединок был задуман как спорт — столкновение для выяснения отношений, не более того. Но когда [orc_potential_rival.GetName] сбивает меня с ног клинком, [Select_CString(orc_potential_rival.IsFemale, 'она', 'он' )] стоит надо мной, ухмыляясь.\n\n«Сдавайся, червяк», - [Select_CString(orc_potential_rival.IsFemale, 'прошипела она', 'прошипел он' )] достаточно громко, чтобы [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] услышала толпа.\n\nВ этот момент уважение исчезает. Остаётся только злоба."
 goblin_yearly.0102.a: "Ты пожалеешь об этом."
 goblin_yearly.0102.b: "Возьми мой кошель в обмен на молчание."

 goblin_yearly.0103.t: "Насмешка совета"
 goblin_yearly.0103.desc: "В зале совета я тщательно [Select_CString(ROOT.Char.IsFemale, 'изложила', 'изложил' )] свой план, но [orc_potential_rival.getName] [Select_CString(orc_potential_rival.IsFemale, 'разразилась', 'разразился' )] раскатистым смехом. «План в самый раз для овец, а не для орков! Эта шавка что, совсем спятила?»\n\nДаже стражники ухмылялись. Унижение, словно яд, растекается по моим венам."
 goblin_yearly.0103.a: "Смейтесь, пока можете."
 goblin_yearly.0103.b: "Замолчите, или этот совет станет для вас последним."

 goblin_yearly.0104.t: "Схватка зверей"
 goblin_yearly.0104.desc: "Наши боевые звери столкнулись сегодня во дворе. Мой зарычал, прыгая на противника. Когда пыль рассеялась, [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] зверь лежал растерзанный и дергался.\n\n[orc_potential_rival.GetName] смотрит на меня, оскалив зубы. «Ты [Select_CString(ROOT.Char.IsFemale, 'обучила', 'обучил' )] его убивать! Признай это!»\n\nЯ ничего не [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )], но, по правде говоря... мне было приятно видеть, как [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] зверь пал."
 goblin_yearly.0104.a: "Зверь доказывает, чего стоит его [Select_CString(orc_potential_rival.IsFemale, 'хозяйка', 'хозяин' )]."
 goblin_yearly.0104.b: "Я отдам взамен другого."

 goblin_yearly.0105.t: "Украденная слава"
 goblin_yearly.0105.desc: "На поле боя именно мой клинок расколол череп вражеского воителя. Однако, когда мы вернулись, [orc_potential_rival.GetName] [Select_CString(orc_potential_rival.IsFemale, 'хвасталась', 'хвастался' )] перед всеми убийством, демонстрируя отрубленный шлем в качестве доказательства.\n\n«Без меня ты [Select_CString(ROOT.Char.IsFemale, 'превратилась', 'превратился' )] бы в падаль», - [Select_CString(orc_potential_rival.IsFemale, 'выплюнула', 'выплюнул' )] он, когда я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с [Select_CString(orc_potential_rival.IsFemale, 'ней', 'ним' )] лицом к лицу.\n\nМоя ярость кипит сильнее, чем свежая кровь."
 goblin_yearly.0105.a: "[Select_CString(orc_potential_rival.IsFemale, 'Похитительница', 'Похититель' )] славы!"
 goblin_yearly.0105.b: "Оставь себе. Я лучше возьму монеты."

 goblin_yearly.0106.t: "Происшествие на тренировке"
 goblin_yearly.0106.desc: "Мы сражались, как звери в яме. Сталь взревела, брызнула кровь, и когда [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] клинок прошёл мимо моей защиты, он вонзился глубоко, выпивая меня, как голодный волк.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'схватилась', 'схватился' )] за кровоточащий бок, [orc_potential_rival.GetName] [Select_CString(orc_potential_rival.IsFemale, 'ухмыльнулась', 'ухмыльнулся' )]. Это была улыбка не извинения, а триумфа.\n\n«Ты будешь жить... хотя и станешь слабее из-за этого».\n\nШрам может исчезнуть, но ненависть - нет."
 goblin_yearly.0106.a: "Ты заплатишь за это."
 goblin_yearly.0106.b: "Я возьму деньги за прощение."

 goblin_yearly.0107.t: "Саботаж в набеге"
 goblin_yearly.0107.desc: "Наш набег закончился крахом. Слишком много убитых, слишком много пришлось бросить. И за мной следуют слухи о том, что [orc_potential_rival.GetName] [Select_CString(orc_potential_rival.IsFemale, 'отступила', 'отступил' )] в последний момент, оставив мой отряд истекать кровью в одиночестве.\n\n[Select_CString(orc_potential_rival.IsFemale, 'Она', 'Он' )] отрицает это, но ухмылка выдаёт [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )].\n\n«Возможно, тебе следует вести себя менее... смело», - бормочет [Select_CString(orc_potential_rival.IsFemale, 'она', 'он' )]."
 goblin_yearly.0107.a: "Я запомню это предательство."
 goblin_yearly.0107.b: "Возьми моё серебро и подавись им."

 goblin_yearly.0108.t: "Отказ в дани"
 goblin_yearly.0108.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'потребовала', 'потребовал' )] дань, [orc_potential_rival.GetName] [Select_CString(orc_potential_rival.IsFemale, 'плюнула', 'плюнул' )] на землю.\n\n«Я тебе ничего не [Select_CString(orc_potential_rival.IsFemale, 'должна', 'должен' )] — ни золота, ни крови, ни повиновения».\n\nМоя рука потянулась к моему топору, а [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] - к своему. Воздух между нами был густ, как дым после битвы."
 goblin_yearly.0108.a: "Тогда ты [Select_CString(orc_potential_rival.IsFemale, 'обязана', 'обязан' )] мне жизнью."
 goblin_yearly.0108.b: "Оставь себе свои жалкие гроши."

 goblin_yearly.0109.t: "Унижение на тренировке"
 goblin_yearly.0109.desc: "Мы сражались в круге, предназначенном только для того, чтобы испытать наши клинки перед юнцами. Но [orc_potential_rival.GetName] [Select_CString(orc_potential_rival.IsFemale, 'сбила', 'сбил' )] меня с ног, наступив сапогом на шею, вогнав лицом в грязь.\n\n«Видите?», - [Select_CString(orc_potential_rival.IsFemale, 'проревела она', 'проревел он' )]. «Это мощь [Select_CString(ROOT.Char.IsFemale, 'вашей наставницы', 'вашего наставника' )]!»\n\nЮнцы хохотали, как волки. Их смех будет отдаваться эхом в моем черепе, пока я не вырежу его [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] кровью."
 goblin_yearly.0109.a: "Ты заплатишь за этот позор."
 goblin_yearly.0109.b: "Прими свою победу, псина."

 goblin_yearly.0131.t: "Окровавленное знамя"
 goblin_yearly.0131.desc: "Моё боевое знамя протащили по грязи и повесили вверх ногами на деревенской площади. Орки смеялись, проходя мимо, и плевали на него, прекрасно зная, чья это рука. [Select_CString(orc_potential_rival.IsFemale, 'Моя соперница', 'Мой соперник' )] осмеливается издеваться надо мной на глазах у всех. В нашем мире на такое оскорбление можно ответить только бесконечной войной."
 goblin_yearly.0131.a: "[Select_CString(orc_potential_rival.IsFemale, 'Её', 'Его' )] кровь омоет моё знамя."
 goblin_yearly.0131.b: "Пусть стыд гниёт в тишине."

 goblin_yearly.0132.t: "Оскорбление на пиру"
 goblin_yearly.0132.desc: "В очаге потрескивал огонь, мёд был крепким, и зал наполнился запахом пота и жареного мяса. [Select_CString(orc_potential_rival.IsFemale, 'Моя соперница', 'Мой соперник' )] высоко [Select_CString(orc_potential_rival.IsFemale, 'подняла', 'поднял' )] свой кубок и [Select_CString(orc_potential_rival.IsFemale, 'провозгласила', 'провозгласил' )]: «Тост! За воинов с клыками! И за тех, у кого не хватает ума ими воспользоваться!» [Select_CString(orc_potential_rival.IsFemale, 'Её', 'Его' )] глаза впились в мои, когда зал взорвался диким хохотом, кулаки застучали по столам. Пиры орков изобилуют насмешками, но это была не пьяная шутка — это был вызов моей крови."
 goblin_yearly.0132.a: "Я вырву [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] язык из черепа."
 goblin_yearly.0132.b: "Запить это грогом."

 goblin_yearly.0133.t: "Осквернённая могила"
 goblin_yearly.0133.desc: "Ночью на мой военный лагерь совершили налёт — не посторонние, а [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] руками. Моё оружие, мои меха, мои трофеи были разорваны на части и разбросаны по грязи, как собачьи объедки. [Select_CString(orc_potential_rival.IsFemale, 'Она', 'Он' )] хочет, чтобы клан увидел меня [Select_CString(ROOT.Char.IsFemale, 'ослабленной, лишённой', 'ослабленным, лишённым' )] того, что я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] по праву. Для орка добыча — это не богатство, а доказательство силы. И теперь моя сила рассыпалась в прах."
 goblin_yearly.0133.a: "Я размажу [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] череп по грязи."
 goblin_yearly.0133.b: "Стиснув зубы, собрать то, что осталось."

 goblin_yearly.0134.t: "Сломанный клинок"
 goblin_yearly.0134.desc: ""
 goblin_yearly.0134.a: "Я сломаю [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )], как [Select_CString(orc_potential_rival.IsFemale, 'она сломала', 'он сломал' )] это."
 goblin_yearly.0134.b: ""

 goblin_yearly.0135.t: "Шёпот слабости"
 goblin_yearly.0135.desc: "Повсюду в своих залах я слышу один и тот же яд: «Слишком [Select_CString(ROOT.Char.IsFemale, 'мягка', 'мягок' )]... слишком [Select_CString(ROOT.Char.IsFemale, 'медлительна', 'медлителен' )]... слишком [Select_CString(ROOT.Char.IsFemale, 'слаба', 'слаб' )], чтобы править». [Select_CString(orc_potential_rival.IsFemale, 'Она отравила', 'Он отравил' )] слух ложью, [Select_CString(orc_potential_rival.IsFemale, 'превратила', 'превратил' )] смех в ножи, нацеленные мне в спину. Даже те, кто пирует у моего костра, поглядывают на меня с ухмылками, словно ожидая, что мои силы иссякнут.\n\nСреди орков слабость - это кровь в воде. Один слух порождает десять, а десять приведут к расколу отряда. Это не просто оскорбление — это лезвие, прижатое к самому моему правлению и ожидающее удара."
 goblin_yearly.0135.a: "Я вырву [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] челюсть."
 goblin_yearly.0135.b: "Огрызнуться, но уйти."

 goblin_yearly.0136.t: "Украденные трофеи"
 goblin_yearly.0136.desc: "Мои трофеи — черепа, отрубленные с врагов, знамёна, сорванные с горящих залов, когтистые шкуры зверей, которых я [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] собственными руками, — исчезли. Позже я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] их развешанными по всему [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] залу, подвешенными высоко, чтобы каждый орк мог их видеть, как будто [Select_CString(orc_potential_rival.IsFemale, 'она сама вырезала', 'он сам вырезал' )] их.\n\n[Select_CString(orc_potential_rival.IsFemale, 'Она', 'Он' )] пьёт из-под них, ухмыляется, провоцируя меня на действия. Орки живут за счет своих трофеев — они являются доказательством каждого убийства, каждого набега, каждой победы. В том, что их украли, нет ничего постыдного. Это кража самой моей силы. А сила требует крови."
 goblin_yearly.0136.a: "Я верну их с лихвой с [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] криками."
 goblin_yearly.0136.b: "Пусть подавится ложной славой."

 goblin_yearly.0137.t: "Насмешка на охоте"
 goblin_yearly.0137.desc: "На охоте я собственноручно [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] зверя. Но прежде чем я [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] заявить на него свои права, [Select_CString(orc_potential_rival.IsFemale, 'моя соперница вышла', 'мой соперник вышел' )] вперёд, [Select_CString(orc_potential_rival.IsFemale, 'разделала', 'разделал' )] тушу и [Select_CString(orc_potential_rival.IsFemale, 'проревела', 'проревел' )]: «Смотрите, как я [Select_CString(ROOT.Char.IsFemale, 'ей', 'ему' )] [Select_CString(orc_potential_rival.IsFemale, 'нужна', 'нужен' )], чтобы прикончить зверя!» Охотники рассмеялись, их глаза заблестели. Быть [Select_CString(ROOT.Char.IsFemale, 'осмеянной', 'осмеянным' )] на охоте - значит быть [Select_CString(ROOT.Char.IsFemale, 'осмеянной', 'осмеянным' )] как [Select_CString(ROOT.Char.IsFemale, 'орчиха', 'орк' )]."
 goblin_yearly.0137.a: "[Select_CString(orc_potential_rival.IsFemale, 'Её', 'Его' )] шкура будет висеть рядом со звериными."
 goblin_yearly.0137.b: "Присоединиться к насмешкам, сглотнув обжигающую желчь."

 goblin_yearly.0138.t: "Вызов на совете"
 goblin_yearly.0138.desc: "На совете, когда мы обсуждали войну, [Select_CString(orc_potential_rival.IsFemale, 'моя соперница поднялась и взревела', 'мой соперник поднялся и взревел' )]: «Зачем [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )] слушать? У [Select_CString(ROOT.Char.IsFemale, 'неё', 'него' )] нет ни зубов, ни силы! [Select_CString(orc_potential_rival.IsFemale, 'Предводительницей должна', 'Вождём должен' )] быть я, а не [Select_CString(ROOT.Char.IsFemale, 'эта', 'этот' )]!» Остальные орки зашевелились, некоторые даже закивали. [Select_CString(orc_potential_rival.IsFemale, 'Её', 'Его' )] эти слова были не просто оскорблением — они были вызовом."
 goblin_yearly.0138.a: "[Select_CString(orc_potential_rival.IsFemale, 'Она', 'Он' )] подавится этими словами."
 goblin_yearly.0138.b: "Прогнать [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )], оскорбив гордость."

 goblin_yearly.0139.t: "Пролитая кровь"
 goblin_yearly.0139.desc: "Мы напились до отвала, зал наполнился грогом и дымом. Начались скандирования — стучали кулаки, обнажались клыки, — пока кто-то не втолкнул нас в круг. Подобные стычки - обычное дело, пьяные от ярости и смеха. Но [Select_CString(orc_potential_rival.IsFemale, 'моей сопернице', 'моему сопернику' )] в брюхо попало нечто большее, чем грог. [Select_CString(orc_potential_rival.IsFemale, 'Её', 'Его' )] клинок глубоко задел меня, и когда я [Select_CString(ROOT.Char.IsFemale, 'истекала', 'истекал' )] кровью, [Select_CString(orc_potential_rival.IsFemale, 'она рассмеялась и сказала', 'он рассмеялся и сказал' )]: «Не [Select_CString(orc_potential_rival.IsFemale, 'знала', 'знал' )], что [Select_CString(orc_potential_rival.IsFemale, 'пролила', 'пролил' )] твою кровь».\n\nСреди орков потасовки означают сломанные кости и гордость. Но [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] выпад не был случайным — это было предупреждение."
 goblin_yearly.0139.a: "С этого дня мы кровные враги."
 goblin_yearly.0139.b: "Отступить с кровью в бороде."

 goblin_yearly.0140.t: "Отвергнутая родня"
 goblin_yearly.0140.desc: "После набега, когда добыча была поделена, [Select_CString(orc_potential_rival.IsFemale, 'моя соперница встала', 'мой соперник встал' )] перед отрядом и [Select_CString(orc_potential_rival.IsFemale, 'взревела', 'взревел' )]: «Зачем идти за [Select_CString(ROOT.Char.IsFemale, 'ней? Она', 'ним? Он' )] приносит объедки, в то время как я бы [Select_CString(orc_potential_rival.IsFemale, 'принесла', 'принёс' )] пиры! [Select_CString(ROOT.Char.IsFemale, 'Её', 'Его' )] приказы не приводят ни к чему, кроме пустого брюха!»\n\nОстальные глумились, сверкая клыками, некоторые били себя в грудь в знак согласия. Это не было мелким оскорблением. [Select_CString(orc_potential_rival.IsFemale, 'Она усомнилась', 'Он усомнился' )] в моей способности командовать набегами и воинами — в самом сердце правления орков."
 goblin_yearly.0140.a: "Я сокрушу [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] на глазах у всего отряда."
 goblin_yearly.0140.b: "Пусть оскорбление сгорит в тишине."
l_russian:
 goblin_yearly.0001.t: "Нарушители!"
 goblin_yearly.0001.desc: "Я обсуждаю с придворными оборону своих владений, как вдруг по залам разносится громкий шум. В ответ раздаются удары барабанов: сигнал тревоги.\n\n«Нарушители? В МОИХ залах?»\n\nЯ в ярости бросаюсь туда, где, по моему мнению, находился источник шума... и вижу, что [goblin_char.GetName] стоит в пустой комнате рядом с колодцем.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U], я могу объяснить... там было ведро... на колодце... и... Я...»\n\nПока [goblin_char.GetName] пытается объяснить ситуацию, барабаны моего войска приближаются. Если правда выйдет наружу, кому-то придётся заплатить за то, что он поднял войско по тревоге."
 goblin_yearly.0001.a: "[goblin_char.GetName] будет [Select_CString(goblin_char.IsFemale, 'обвинена', 'обвинён' )] в ложной тревоге."
 goblin_yearly.0001.b: "#italic Здесь была большая битва, и я в одиночку [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] всех вторженцев!#"
 goblin_yearly.0001.b.success: "Вы убедили придворных в своей силе и доблести"
 goblin_yearly.0001.b.failure: "Ваши придворные сочли это уловкой"
 goblin_yearly.0001.c: "#italic Они все сбежали! Удводить стражу и укрепить оборону!#"
 goblin_yearly.0001.c.success: "Вы убедили или, возможно, напугали своих придворных в том, что оборона должна быть укреплена"
 goblin_yearly.0001.c.failure: "Ваши придворные не убеждены"

 goblin_yearly.0002.t: "Борьба за добычу"
 goblin_yearly.0002.desc: "С тех пор как [goblin_char_1.GetName] и [goblin_char_2.GetName] вернулись из недавнего налёта, от их голосов нигде не скрыться. Вернувшись в залы, они спорят о том, кому принадлежит награбленное. Их спор начинает быстро разгораться, и драка между ними неминуема.\n\nЯ могу просто наблюдать за их дракой... или могу лично сразиться с одним из них и забрать награбленное, пока другой сбежит, прихватив свою часть. Или я могут попытаться сразиться с ними обоими и забрать всю добычу себе. Ну и наконец, я могу попытаться убедить их, что большая часть добычи принадлежит мне, а оставшееся разделить поровну между ними."
 goblin_yearly.0002.a: "Зачем ввязываться в какие-то мелкие разборки?"
 goblin_yearly.0002.a.success: "[goblin_char_2.GetName] побеждает в схватке"
 goblin_yearly.0002.a.loss: "[goblin_char_1.GetName] побеждает в схватке"
 goblin_yearly.0002.b: "[goblin_char_1.GetNamePossessive], твоя добыча принадлежит МНЕ!"
 goblin_yearly.0002.b.success: "Я побеждаю в схватке"
 goblin_yearly.0002.b.failure: "[goblin_char_1.GetName] побеждает в схватке"
 goblin_yearly.0002.c: "[goblin_char_2.GetNamePossessive], твоя добыча будет МОЕЙ!"
 goblin_yearly.0002.c.success: "Я побеждаю в схватке"
 goblin_yearly.0002.c.failure: "[goblin_char_2.GetName] побеждает в схватке"
 goblin_yearly.0002.d: "Всё это. Вся добыча - моя!"
 goblin_yearly.0002.d.success: "Я побеждаю в схватке"
 goblin_yearly.0002.d.failure: "Они побеждают в схватке и поровну делят добычу"
 goblin_yearly.0002.e: "Я [Select_CString(ROOT.Char.IsFemale, 'ваша королева', 'ваш король' )], так что отдайте мне мою долю, а остальное разделите между собой."
 goblin_yearly.0002.e.success: "Мне удаётся убедить их разделить добычу"
 goblin_yearly.0002.e.failure: "Мне на удалось убедить их"
 goblin_yearly.0002.e.failure_1: "Они пренебрегают моим советом, и [goblin_char_2.GetName] побеждает"
 goblin_yearly.0002.e.failure_2: "Они пренебрегают моим советом, и [goblin_char_1.GetName] побеждает"

 goblin_yearly.0003.t: "Бородатый враг"
 goblin_yearly.0003.desc: "Размышляя в своих залах, [dwarven_char.GetName] не уходит из моих мыслей. [dwarven_char.GetSheHe|U] сидит в своих поганых каменных чертогах на мерзком золотом троне и пьёт из своего кубка вонючее пиво! Они думают, что горы принадлежат им. Мерзкие [Concept('dwarves', 'гномы')|E], как я ненавижу их и их высокомерие! Я покажу им.\n\n[dwarven_char.GetName] поймёт, насколько [dwarven_char.GetSheHe] [Select_CString(dwarven_char.IsFemale, 'ошибалась', 'ошибался' )], когда я насажу [dwarven_char.GetHerHis] голову на пику и водружу на всеобщее обозрение!"
 goblin_yearly.0003.a: "Принесите мне [dwarven_char.GetHerHis] голову!"
 goblin_yearly.0003.b: "У меня есть дела поважнее."

 goblin_yearly.0004.t: "Зловещая весть"
 goblin_yearly.0004.desc: "Пока я ужинаю, ко мне подходит [dwarf_courtier.GetName] с суровым и обеспокоенным видом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstName], ваши воины перебили отряд орков. У одного из них при себе было письмо».\n\n[dwarf_courtier.GetName] кладёт передо лист из кожи, испещрённый рядом чёрных каракулей.\n\n«Обещание награды... за вашу голову, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U]. Эта мерзкая тварь [goblin_char.GetName] хочет вашей смерти!»"
 goblin_yearly.0004.a: "Враги множатся день за днём."

 goblin_yearly.0005.t: "Украшения"
 goblin_yearly.0005.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'бродила', 'бродил' )] по своим залам, ко мне подходит [goblin_char.GetName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstName], ваши залы велики и обширны, не достаточно грозны». [goblin_char.GetName] говорит: «Гости не очарованы жестокостью вашего творчества и воображения. Я предлагаю изменить это, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U]. Это вселит страх в сердца ваших врагов, не говоря уже о том, что это очень оживит это место!»\n\nОсмотрев свои залы, я прихожу к выводу, что [goblin_char.GetName], возможно, [Select_CString(goblin_char.IsFemale, 'права', 'прав' )]. Мои залы можно улучшить."
 goblin_yearly.0005.a: "[goblin_char.GetName] убьёт зверя и принесёт его мне."
 goblin_yearly.0005.a.success: "[goblin_char.GetName] добивается успеха и убивает зверя."
 goblin_yearly.0005.a.failure: "[goblin_char.GetName] терпит неудачу и получает ранение."
 goblin_yearly.0005.b: "Я убью свирепого и дикого зверя и украшу им свой зал."
 goblin_yearly.0005.b.success: "Я успешно убиваю зверю."
 goblin_yearly.0005.b.failure: "Мне не удается убить зверя, и я получаю ранение."
 goblin_yearly.0005.c: "[goblin_char.GetNamePossessive] станет украшение моих залов."
 goblin_yearly.0005.c.success: "[goblin_char.GetName] [Select_CString(goblin_char.IsFemale, 'убита', 'убит' )] вами."
 artifact_goblin_skull_trinket_name: "Череп персонажа [goblin_char.GetNamePossessive]"
 artifact_goblin_skull_trinket_description: "Череп персонажа [goblin_char.GetNamePossessive], отсечённый персонажем [ROOT.Char.GetName]"
 goblin_yearly.0005.c.failure: "[goblin_char.GetName] побеждает меня."
 goblin_yearly.0005.d: "[prisoner_char.GetName] станет украшением моих залов."
 artifact_prisoner_skull_trinket_name: "Череп персонажа [prisoner_char.GetNamePossessive]"
 artifact_prisoner_skull_trinket_description: "Череп персонажа [prisoner_char.GetNamePossessive], отсечённый персонажем [ROOT.Char.GetName]"
 goblin_yearly.0005.e: "Всё и так хорошо."
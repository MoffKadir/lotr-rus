l_russian:
 goblin_yearly.0001.t: "Нарушители!"
 goblin_yearly.0001.desc: "Я обсуждаю с придворными оборону своих владений, как вдруг по залам разносится громкий шум. В ответ раздаются удары барабанов: сигнал тревоги.\n\n«Нарушители? В МОИХ залах?»\n\nЯ в ярости бросаюсь туда, где, по моему мнению, находился источник шума... и вижу, что [goblin_char.GetName] стоит в пустой комнате рядом с колодцем.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U], я могу объяснить... там было ведро... на колодце... и... Я...»\n\nПока [goblin_char.GetName] пытается объяснить ситуацию, барабаны моего войска приближаются. Если правда выйдет наружу, кому-то придётся заплатить за то, что он поднял войско по тревоге."
 goblin_yearly.0001.a: "[goblin_char.GetName] будет [Select_CString(goblin_char.IsFemale, 'обвинена', 'обвинён' )] в ложной тревоге."
 goblin_yearly.0001.b: "#italic Здесь была большая битва, и я в одиночку [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] всех вторженцев!#"
 goblin_yearly.0001.b.success: "Вы убедили придворных в своей силе и доблести"
 goblin_yearly.0001.b.failure: "Ваши придворные сочли это уловкой"
 goblin_yearly.0001.c: "#italic Они все сбежали! Удводить стражу и укрепить оборону!#"
 goblin_yearly.0001.c.success: "Вы убедили или, возможно, напугали своих придворных в том, что оборона должна быть укреплена"
 goblin_yearly.0001.c.failure: "Ваши придворные не убеждены"

 goblin_yearly.0002.t: "Борьба за добычу"
 goblin_yearly.0002.desc: "С тех пор как [goblin_char_1.GetName] и [goblin_char_2.GetName] вернулись из недавнего налёта, от их голосов нигде не скрыться. Вернувшись в залы, они спорят о том, кому принадлежит награбленное. Их спор начинает быстро разгораться, и драка между ними неминуема.\n\nЯ могу просто наблюдать за их дракой... или могу лично сразиться с одним из них и забрать награбленное, пока другой сбежит, прихватив свою часть. Или я могут попытаться сразиться с ними обоими и забрать всю добычу себе. Ну и наконец, я могу попытаться убедить их, что большая часть добычи принадлежит мне, а оставшееся разделить поровну между ними."
 goblin_yearly.0002.a: "Зачем ввязываться в какие-то мелкие разборки?"
 goblin_yearly.0002.a.success: "[goblin_char_2.GetName] побеждает в схватке"
 goblin_yearly.0002.a.loss: "[goblin_char_1.GetName] побеждает в схватке"
 goblin_yearly.0002.b: "[goblin_char_1.GetNamePossessive], твоя добыча принадлежит МНЕ!"
 goblin_yearly.0002.b.success: "Я побеждаю в схватке"
 goblin_yearly.0002.b.failure: "[goblin_char_1.GetName] побеждает в схватке"
 goblin_yearly.0002.c: "[goblin_char_2.GetNamePossessive], твоя добыча будет МОЕЙ!"
 goblin_yearly.0002.c.success: "Я побеждаю в схватке"
 goblin_yearly.0002.c.failure: "[goblin_char_2.GetName] побеждает в схватке"
 goblin_yearly.0002.d: "Всё это. Вся добыча - моя!"
 goblin_yearly.0002.d.success: "Я побеждаю в схватке"
 goblin_yearly.0002.d.failure: "Они побеждают в схватке и поровну делят добычу"
 goblin_yearly.0002.e: "Я [Select_CString(ROOT.Char.IsFemale, 'ваша королева', 'ваш король' )], так что отдайте мне мою долю, а остальное разделите между собой."
 goblin_yearly.0002.e.success: "Мне удаётся убедить их разделить добычу"
 goblin_yearly.0002.e.failure: "Мне на удалось убедить их"
 goblin_yearly.0002.e.failure_1: "Они пренебрегают моим советом, и [goblin_char_2.GetName] побеждает"
 goblin_yearly.0002.e.failure_2: "Они пренебрегают моим советом, и [goblin_char_1.GetName] побеждает"

 goblin_yearly.0003.t: "Бородатый враг"
 goblin_yearly.0003.desc: "Размышляя в своих залах, [dwarven_char.GetName] не уходит из моих мыслей. [dwarven_char.GetSheHe|U] сидит в своих поганых каменных чертогах на мерзком золотом троне и пьёт из своего кубка вонючее пиво! Они думают, что горы принадлежат им. Мерзкие [Concept('dwarves', 'гномы')|E], как я ненавижу их и их высокомерие! Я покажу им.\n\n[dwarven_char.GetName] поймёт, насколько [dwarven_char.GetSheHe] [Select_CString(dwarven_char.IsFemale, 'ошибалась', 'ошибался' )], когда я насажу [dwarven_char.GetHerHis] голову на пику и водружу на всеобщее обозрение!"
 goblin_yearly.0003.a: "Принесите мне [dwarven_char.GetHerHis] голову!"
 goblin_yearly.0003.b: "У меня есть дела поважнее."

 goblin_yearly.0004.t: "Зловещая весть"
 goblin_yearly.0004.desc: "Пока я ужинаю, ко мне подходит [dwarf_courtier.GetName] с суровым и обеспокоенным видом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstName], ваши воины перебили отряд орков. У одного из них при себе было письмо».\n\n[dwarf_courtier.GetName] кладёт передо лист из кожи, испещрённый рядом чёрных каракулей.\n\n«Обещание награды... за вашу голову, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U]. Эта мерзкая тварь [goblin_char.GetName] хочет вашей смерти!»"
 goblin_yearly.0004.a: "Враги множатся день за днём."

 goblin_yearly.0005.t: "Украшения"
 goblin_yearly.0005.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'бродила', 'бродил' )] по своим залам, ко мне подходит [goblin_char.GetName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstName], ваши залы велики и обширны, не достаточно грозны». [goblin_char.GetName] говорит: «Гости не очарованы жестокостью вашего творчества и воображения. Я предлагаю изменить это, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U]. Это вселит страх в сердца ваших врагов, не говоря уже о том, что это очень оживит это место!»\n\nОсмотрев свои залы, я прихожу к выводу, что [goblin_char.GetName], возможно, [Select_CString(goblin_char.IsFemale, 'права', 'прав' )]. Мои залы можно улучшить."
 goblin_yearly.0005.a: "[goblin_char.GetName] убьёт зверя и принесёт его мне."
 goblin_yearly.0005.a.success: "[goblin_char.GetName] добивается успеха и убивает зверя."
 goblin_yearly.0005.a.failure: "[goblin_char.GetName] терпит неудачу и получает ранение."
 goblin_yearly.0005.b: "Я убью свирепого и дикого зверя и украшу им свой зал."
 goblin_yearly.0005.b.success: "Я успешно убиваю зверю."
 goblin_yearly.0005.b.failure: "Мне не удается убить зверя, и я получаю ранение."
 goblin_yearly.0005.c: "[goblin_char.GetNamePossessive] станет украшение моих залов."
 goblin_yearly.0005.c.success: "[goblin_char.GetName] [Select_CString(goblin_char.IsFemale, 'убита', 'убит' )] вами."
 artifact_goblin_skull_trinket_name: "Череп персонажа [goblin_char.GetNamePossessive]"
 artifact_goblin_skull_trinket_description: "Череп персонажа [goblin_char.GetNamePossessive], отсечённый персонажем [ROOT.Char.GetName]"
 goblin_yearly.0005.c.failure: "[goblin_char.GetName] побеждает меня."
 goblin_yearly.0005.d: "[prisoner_char.GetName] станет украшением моих залов."
 artifact_prisoner_skull_trinket_name: "Череп персонажа [prisoner_char.GetNamePossessive]"
 artifact_prisoner_skull_trinket_description: "Череп персонажа [prisoner_char.GetNamePossessive], отсечённый персонажем [ROOT.Char.GetName]"
 goblin_yearly.0005.e: "Всё и так хорошо."

 goblin_yearly.0100.t: "Broken Spoils"
 goblin_yearly.0100.desc: "The loot is piled before us, glittering in the firelight. I stretch out my hand for the chest I earned, but [orc_potential_rival.GetName] slams a fist down upon it.\n\n"Yours? Ha! You skulked while I bled. This prize is mine!"\n\nThe warband gathers, eager to see blood spilled. My blood boils hotter than the forge."
 goblin_yearly.0100.a: "Keep your filth, dog."
 goblin_yearly.0100.b: "Take it… but I’ll pay the difference."

 goblin_yearly.0101.t: "Feast Insult"
 goblin_yearly.0101.desc: "The mead hall roars with laughter as [orc_potential_rival.GetName] points a greasy bone at me.\n\n"You call yourself a warrior? Even a goblin would gut you in the dark!"\n\nAle splashes, laughter stings deeper than steel. My knuckles whiten on the cup."
 goblin_yearly.0101.a: "Say it again, coward."
 goblin_yearly.0101.b: "Enough! Silence!"

 goblin_yearly.0102.t: "Duel Turned Sour"
 goblin_yearly.0102.desc: "The duel was meant to be sport — a clash to settle words, nothing more. But when [orc_potential_rival.GetName]’s blade struck me to the ground, he stood over me sneering.\n\n"Yield, worm," he hissed, loud enough for the crowd to hear.\n\nRespect dies in that moment. Only venom remains."
 goblin_yearly.0102.a: "You’ll regret this."
 goblin_yearly.0102.b: "Take my purse for your silence."

 goblin_yearly.0103.t: "Council Mockery"
 goblin_yearly.0103.desc: "In the council chamber I laid out my plan with care, yet [orc_potential_rival.GetName] broke into booming laughter."A plan fit for sheep, not orcs! Has the whelp lost [orc_potential_rival.GetHerHis] wits?"\n\nEven the guards smirked. Humiliation drips like poison in my veins."
 goblin_yearly.0103.a: "Laugh while you can."
 goblin_yearly.0103.b: "Silence, or I’ll end this council."

 goblin_yearly.0104.t: "Beast Fight"
 goblin_yearly.0104.desc: "Our war-beasts clashed in the yard today. Mine roared, leaping upon [orc_potential_rival.GetHerHis]. When the dust cleared, [orc_potential_rival.GetName]’s beast lay torn and twitching.\n\n[orc_potential_rival.GetHerHis] glare met mine, teeth bared. "You trained it to kill! Admit it!"\n\nI said nothing, but in truth… it pleased me to see [orc_potential_rival.GetHerHis] beast fall."
 goblin_yearly.0104.a: "A beast proves its master’s worth."
 goblin_yearly.0104.b: "I’ll replace it with another."

 goblin_yearly.0105.t: "Stolen Glory"
 goblin_yearly.0105.desc: "On the battlefield, it was my blade that split the skull of the enemy champion. Yet when we returned, [orc_potential_rival.GetName] boasted to all of the kill, parading the severed helm as proof.\n\n"Without me, you would have been carrion," he spat when I confronted him.\n\nMy rage seethes hotter than fresh blood."
 goblin_yearly.0105.a: "Thief of glory!"
 goblin_yearly.0105.b: "Keep it. I’ll take coin instead."

 goblin_yearly.0106.t: "Training Accident"
 goblin_yearly.0106.desc: "We fought like beasts in a pit. Steel roared, blood sprayed, and when [orc_potential_rival.GetHerHis] blade tore past my guard, it bit deep, drinking from me like a hungry wolf.\n\nAs I clutched my bleeding side, [orc_potential_rival.GetName] smirked. Not a grin of apology, but of triumph.\n\n"You’ll live… though weaker for it."\n\nThe scar may fade, but hatred does not."
 goblin_yearly.0106.a: "You’ll pay for this."
 goblin_yearly.0106.b: "I’ll take coin to forgive."

 goblin_yearly.0107.t: "Raid Sabotage"
 goblin_yearly.0107.desc: "Our raid ended in ruin. Too many dead, too many left behind. And whispers follow me — that [orc_potential_rival.GetName] pulled back at the last moment, leaving my warband to bleed alone.\n\nHe denies it, but [orc_potential_rival.GetHerHis] smirk betrays him.\n\n"Perhaps you should lead less… boldly," he murmurs."
 goblin_yearly.0107.a: "I’ll remember this betrayal."
 goblin_yearly.0107.b: "Take my silver and choke on it."

 goblin_yearly.0108.t: "Tribute Refusal"
 goblin_yearly.0108.desc: "When I demanded tribute, [orc_potential_rival.GetName] spat on the ground.\n\n"I owe nothing to you — not gold, not blood, not obedience."\n\nMy hand twitched toward my axe, and [orc_potential_rival.GetHerHis] toward [orc_potential_rival.GetHerHis]. The air between us was thick as battle-smoke."
 goblin_yearly.0108.a: "Then you owe me your life."
 goblin_yearly.0108.b: "Keep your wretched coin."

 goblin_yearly.0109.t: "Training Humiliation"
 goblin_yearly.0109.desc: "We fought in the circle, meant only to test our blades before the young. But [orc_potential_rival.GetName] struck me down, boot on my neck, grinding my face into the dirt.\n\n"See this?" he bellowed. "This is the might of your teacher!"\n\nThe young ones laughed like wolves. Their laughter will echo in my skull until I carve it out with [orc_potential_rival.GetHerHis] blood."
 goblin_yearly.0109.a: "You’ll pay for this shame."
 goblin_yearly.0109.b: "Take your victory, dog."

 goblin_yearly.0131.t: "Bloodied Banner"
 goblin_yearly.0131.desc: "My war-banner was dragged through the muck and hung upside down in the village square. Orcs laughed as they passed, spitting on it, knowing well whose hand had done it. My rival dares to mock me before the eyes of all. In our world, such an insult can only be answered with endless war."
 goblin_yearly.0131.a: "[orc_potential_rival.GetHerHis] blood will wash my banner."
 goblin_yearly.0131.b: "Let the shame rot in silence."

 goblin_yearly.0132.t: "Insult at the Feast"
 goblin_yearly.0132.desc: "The firepit crackled, the mead ran strong, and the hall was thick with the stench of sweat and roasted flesh. My rival raised [orc_potential_rival.GetHerHis] cup high, bellowing: ‘A toast! To warriors with tusks! And to those without the bite to use them!’ [orc_potential_rival.GetHerHis] eyes burned into mine as the hall erupted in savage laughter, fists pounding the tables. Orc feasts thrive on mockery, but this was no drunken jest — this was a challenge to my blood."
 goblin_yearly.0132.a: "I’ll rip [orc_potential_rival.GetHerHis] tongue from [orc_potential_rival.GetHerHis] skull."
 goblin_yearly.0132.b: "Choke it down with the grog."

 goblin_yearly.0133.t: "Desecrated Grave"
 goblin_yearly.0133.desc: "My war camp was raided in the night — not by outsiders, but by [orc_potential_rival.GetHerHis] hand. My weapons, my furs, my spoils, torn apart and scattered in the dirt like a dog’s leavings. He wants the clan to see me weakened, stripped of what I’ve taken by right. For an orc, plunder is not wealth — it is proof of strength. And now my strength lies in tatters."
 goblin_yearly.0133.a: "I’ll scatter [orc_potential_rival.GetHerHis] skull across the mud."
 goblin_yearly.0133.b: "Gather what’s left, grit my teeth."

 goblin_yearly.0134.t: "The Broken Blade"
 goblin_yearly.0134.desc: ""
 goblin_yearly.0134.a: "I’ll break him as he broke it."
 goblin_yearly.0134.b: ""

 goblin_yearly.0135.t: "Whispers of Weakness"
 goblin_yearly.0135.desc: "Everywhere in my halls I hear the same venom: ‘Too soft… too slow… too weak to rule.’ He has poisoned ears with lies, turned laughter into knives aimed at my back. Even those who feast at my fire glance at me with smirks, as if waiting for my strength to falter.\n\nAmong orcs, weakness is blood in the water. One rumor breeds ten, and ten will see a warband split apart. This is not mere insult — it is a blade pressed against my rule itself, waiting for the push."
 goblin_yearly.0135.a: "I’ll tear [orc_potential_rival.GetHerHis] jaw off."
 goblin_yearly.0135.b: "Snarl, but walk away."

 goblin_yearly.0136.t: "Stolen Trophies"
 goblin_yearly.0136.desc: "My trophies — skulls ripped from foes, banners torn from burning halls, clawed hides from beasts I slew with my own hand — gone. Later I found them strung across [orc_potential_rival.GetHerHis] hall, hung high so that every orc could see them, as if he had carved the kills himself.\n\nHe drinks beneath them, smirking, daring me to act. Orcs live by their trophies — they are proof of every kill, every raid, every victory. To have them stolen is not shame. It is theft of my very strength. And strength demands blood."
 goblin_yearly.0136.a: "I’ll take them back in [orc_potential_rival.GetHerHis] screams."
 goblin_yearly.0136.b: "Let him choke on false glory."

 goblin_yearly.0137.t: "Mockery of the Hunt"
 goblin_yearly.0137.desc: "On the hunt, I brought down a beast with my own hand. Yet before I could claim it, my rival stepped forth, split the carcass open, and bellowed: ‘See how he needs me to finish [orc_potential_rival.GetHerHis] kill!’ The hunters laughed, their eyes gleaming. To be mocked in the hunt is to be mocked as an orc."
 goblin_yearly.0137.a: "[orc_potential_rival.GetHerHis] hide will hang beside the beast’s."
 goblin_yearly.0137.b: "Laugh along, bile burning my throat."

 goblin_yearly.0138.t: "Defied in Council"
 goblin_yearly.0138.desc: "In the council, as we debated war, my rival rose and roared: ‘Why listen to him? He has no teeth, no strength! I should be chief, not this one!’ The other orcs stirred, some even nodding. [orc_potential_rival.GetHerHis] words were not just insult — they were challenge."
 goblin_yearly.0138.a: "He’ll choke on those words."
 goblin_yearly.0138.b: "Dismiss him, bleeding pride."

 goblin_yearly.0139.t: "Spilled Blood in Sport"
 goblin_yearly.0139.desc: "We drank deep, the hall thick with grog and smoke. The chants began — fists pounding, tusks bared — until someone shoved us into the circle. Clashes like these are common, drunk with rage and laughter. But my rival struck with more than grog in [orc_potential_rival.GetHerHis] belly. [orc_potential_rival.GetHerHis] blade caught me deep, and as I bled onto the floor, he laughed and said: ‘Didn’t know it was your blood I was spilling.’\n\nAmong orcs, brawls mean broken bones and pride. But [orc_potential_rival.GetHerHis] cut was no accident — it was a warning."
 goblin_yearly.0139.a: "From this day, we are blood-foes."
 goblin_yearly.0139.b: "Stumble off, blood in my beard."

 goblin_yearly.0140.t: "Scorned Kin"
 goblin_yearly.0140.desc: "After the raid, as the spoils were divided, my rival stood before the warband and roared: ‘Why follow him? He brings back scraps, while I would bring back feasts! [orc_potential_rival.GetHerHis] commands lead to nothing but empty bellies!\n\nThe others jeered, tusks gleaming, some pounding their chests in agreement. This was no petty insult. He cut at my ability to lead raids, to command warriors — the heart of orc rule itself."
 goblin_yearly.0140.a: "I’ll shatter him before the warband."
 goblin_yearly.0140.b: "Let the insult burn in silence."
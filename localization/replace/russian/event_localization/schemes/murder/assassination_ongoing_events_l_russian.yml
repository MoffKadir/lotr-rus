 do_not_execute_assassination_tooltip:0 "Не пытаться устранить"

 assassination_ongoing.0001.t:0 "Тайный сторонник"
 assassination_ongoing.0001.desc:0 "Мой ассасин [assassin.GetName] [Select_CString(assassin.IsFemale, 'узнала', 'узнал' )], что [secret_sympathizer.GetName], [Select_CString(secret_sympathizer.IsFemale, 'одна', 'один' )] из придворных, которых держит при себе [target.GetName], отчасти симпатизирует нашему делу, пусть и не исповедует открыто #L [ROOT.Char.GetFaith.GetName|l]ую#! веру.\n\n«[secret_sympathizer.GetSheHe|U] желает помочь нам в этом заговоре, — объясняет [assassin.GetFirstNameNoTooltip]. — Но взамен хочет получить ваше благословение и ваше расположение как выдающийся [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]»."
 assassination_ongoing.0001.a:0 "Я упомяну [secret_sympathizer.GetHerHis], когда буду прославлять имя [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 assassination_ongoing.0001.b:0 "Я не могу благословлять каждую заблудшую душу, что вы приводите ко мне."
 fp3_sympathizer_might_betray_you.flavor:0 "[secret_sympathizer.GetFirstNameNoTooltip] может навредить нам вместо помощи..."

 assassination_ongoing.0002.t:0 "Дружба с фанатиками"
 assassination_ongoing.0002.desc:0 "[assassin.GetName] не скрывает волнения, готовясь к заданию. Я знаю, что возможность мучительной смерти [assassin.GetHerHis] не страшит, поэтому дело должно быть в чем-то другом. Услышав мой вопрос [assassin.GetSheHe] переходит сразу к делу.\n\n«Мне нужно больше помощников, если мы хотим, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'умерла', 'умер' )], — говорит мне [assassin.GetSheHe]. — В глуши мне встретились верные [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], которых [Select_CString(ROOT.Char.IsFemale,'изгнала враждебная','изгнал враждебный')] нашему делу [Select_CString(ROOT.Char.IsFemale,'правительница','правитель')]. Они готовы помочь, если мы обеспечим их оружием и доспехами»."
 assassination_ongoing.0002.a:0 "Мы рады всем верным, желающим помочь нам!"
 assassination_ongoing.0002.b:0 "Не думаю, что нам стоит доверять этим проходимцам..."

 assassination_usury_event_title:0 "Золото и [owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title:0 "Небольшой мешочек золота"
 assassination_ongoing.0003_opening:0 "[assassin.GetName], похоже, [Select_CString(assassin.IsFemale, 'нашла', 'нашел' )] слабое место, которое позволит приблизиться к цели.\n\n«Да, — говорит [assassin.GetSheHe], — я тайно [Select_CString(assassin.IsFemale, 'вышла', 'вышел' )] на"
 assassination_usury_event_scullery_maid_desc:0 "безродную, но мстительную судомойку"
 assassination_usury_event_guard_desc:0 "продажного стражника"
 assassination_usury_event_harem_slave_desc:0 "амбициозного гаремного раба"
 assassination_usury_event_gardener_desc:0 "незаметного садовника, который в прошлом был одним из нас"
 assassination_usury_event_minor_servant_desc:0 "мелкого и незначительного, зато умелого слугу"
 assassination_ongoing.0003.outro:0 " — этот человек готов предоставить нам информацию, но не бесплатно. Мы должны заплатить золотом... и тайно».\n\nМеня ненадолго охватывают сомнения. Да, услуги можно купить, но что насчет верности и доверия?"
 assassination_ongoing.0003.a:0 "Человеку свойственно ошибаться..."
 assassination_ongoing.0003.b:0 "Не вижу причин для колебаний!"
 assassination_ongoing.0003.c:0 "Нет, я #italic заслужу#! верность людей, но покупать ее не буду."


 assassination_ongoing.0004.t:0 "Мимолетное сомнение"
 assassination_ongoing.0004_opening:0 "[assassin.GetName] выглядит на удивление [Select_CString(assassin.IsFemale, 'боязливой', 'боязливым' )] и даже немного [Select_CString(assassin.IsFemale, 'подавленной', 'подавленным' )].\n\n«Да, — признается [assassin.GetSheHe] при моем приближении, — моя вера поколебалась, [ROOT.Char.GetLadyLord|l]. Я сомневаюсь в обещанных посмертных наградах. Что, если умрет не только [target.Custom('InsultAdjective')|l] [target.GetFirstName], но и я? Что, если [assassin.GetFaith.HighGodNameAlternate] не одобряет убийства #EMP всех#! неверующих?»\n\nГлядя на мастера-ассасина, я понимаю, что [Select_CString(assassin.IsFemale, 'ей', 'ему' )] нужно"
 #assassination_doubt_event_hashish_desc:0 "успокоиться, принять немного гашиша и стать пустым сосудом воли [assassin.GetFaith.HighGodNamePossessive]."
 assassination_doubt_event_hashish_desc:0 "успокоиться, покурить [ROOT.Char.Custom('GetPipeWeedName')], чтобы уменшить тяжесть мира на своих плечах." # LOTR
 assassination_doubt_event_alcohol_desc:0 "напиться так сильно, что [assassin.GetSheHe] увидит потусторонний мир."
 assassination_doubt_event_food_desc:0 "ненадолго познать удовольствие от хорошей еды."
 assassination_doubt_event_confide_desc:0 "поговорить с кем-то, кто выслушает и ободрит [assassin.GetHerHis]."
 assassination_doubt_event_orgy_desc:0 "провести живительный вечер с наложницами, что я охотно обеспечу."
 assassination_doubt_event_meditation_desc:0 "недолго побыть в уединении, чтобы ощутить присутствие [assassin.GetFaith.HighGodNamePossessive]."
 assassin_doubt_event_nothing_else:0 "получить от меня подтверждение, что [assassin.GetFaith.PositiveAfterLife|U] существует."
 assassination_console.success:0 "[assassin.GetFirstNameNoTooltip] получает ваши заверения"
 assassination_console.failure:0 "[assassin.GetFirstNameNoTooltip] не верит вашим заверениям"
 assassination_console_toast.success:0 "[assassin.GetFirstNameNoTooltip] укрепляет свою решимость"
 assassination_console_toast.failure:0 "[assassin.GetFirstNameNoTooltip] продолжает сомневаться"
 #assassination_ongoing.0003.c_hashish:0 "Давайте поедим пирогов с гашишем."
 assassination_ongoing.0003.c_hashish:0 "Давайте выкурим вместе трубку." # LOTR
 assassination_ongoing.0003.c_alcohol:0 "Давайте выпьем."
 assassination_ongoing.0003.c_food:0 "Давайте поедим вместе."
 assassination_ongoing.0003.c_confide:0 "Ну же, поговорите со мной."
 assassination_ongoing.0003.c_orgy:0 "Я покажу, что готовит вам [assassin.GetFaith.PositiveAfterLife|U]..."
 assassination_ongoing.0003.c_meditation:0 "Давайте помедитируем вместе."
 assassination_ongoing.0004.b:0 "Вы не должны колебаться. Доверьтесь мудрости [assassin.GetFaith.HighGodNamePossessive]."
 assassination_ongoing.0004.c:0 "Возможно, нам не стоит проводить это устранение..."
 high_risk_of_dying.tt:0 "@warning_icon! #X Есть шанс, что [assassin.GetNameNoTooltip] с большей вероятностью погибнет при попытке устранения!#!"

 assassination_ongoing.0005.t:0 "Яд или чума"
 assassination_ongoing.0005.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName|l], — говорит [assassin.GetName], — нам нужно использовать все доступные преимущества, если мы хотим, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'умерла', 'умер' )]. Мне известен яд, который в малых дозах употребляют восточные мистики, и я могу покрыть им свой клинок. Но он стоит дорого...»"
 assassination_ongoing.0005.a_you:0 "В этом нет необходимости. Я могу изготовить для вас яд!"
 assassination_ongoing.0005.a_them:0 "Вы разбираетесь в травах, сделайте его сами."
 assassination_ongoing.0005.b:0 "Я уплачу любую цену ради праведного дела!"
 assassination_ongoing.0005.c:0 "Положите клинок на ночь в выгребную яму, этого будет достаточно."
 assassination_ongoing.0005.d:0 "Нет, это пустая трата времени, и нам не пристало так поступать."

 assassination_ongoing.0006.t:0 "Беглый ассасин"
 assassination_ongoing.0006.desc:0 "Мы устроили покушение, целью которого [Select_CString(target.IsFemale, 'должна была', 'должен был' )] стать [target.GetName], но увы, когда мастер-ассасин [assassin.GetName] [Select_CString(assassin.IsFemale, 'увидела', 'увидел' )] возможность для атаки, один из [assassin.GetHerHis] помощников испугался смерти и убежал.\n\nПришлось срочно все прервать. К счастью, [target.GetTitledFirstNameNoTooltip] ничего не [Select_CString(target.IsFemale, 'заподозрила', 'заподозрил' )] и [assassin.GetFirstNameNoTooltip] [Select_CString(assassin.IsFemale, 'заверила', 'заверил' )] меня, что попытку вскоре можно будет повторить. Но беглый ассасин может поставить дело под угрозу, если мы не найдем [dummy_assassin_gender.GetHerHis]."
 assassination_ongoing.0006.a:0 "Мы найдем [dummy_assassin_gender.GetHerHis] и заставим умолкнуть навсегда."
 assassination_ongoing.0006.b:0 "Нам придется смириться с подобным риском."
 assassination_hunted_down_toast.success:0 "Вы устранили отступника"
 assassination_hunted_down_toast.failure:0 "Вы не сумели найти отступника"
 assassination_hunted_down.success:0 "Беглый ассасин найден и убит"
 assassination_hunted_down.failure:0 "Вы не сумели выследить беглого ассасина"

 assassination_ongoing.0007.t:0 "[Select_CString(target.IsFemale, 'Добродетельная женщина', 'Добродетельный мужчина' )]?"
 assassination_ongoing.0007.desc:0 "«Я не могу этого сделать», — внезапно заявляет [assassin.GetFirstName] с на удивление тревожным видом.\n\n«Пусть [target.GetSheHe] и [Select_CString(target.IsFemale, 'еретичка', 'еретик' )], [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'известна', 'известен' )] своей добродетелью и верой в учение [assassin.GetFaith.HighGodNamePossessive]. Никто не назовет [Select_CString(target.IsFemale, 'ее продажной или несправедливой', 'его продажным или несправедливым' )]. Боюсь, что, если я убью [Select_CString(target.IsFemale, 'ее', 'его' )], [assassin.GetFaith.HighGodName] обрушит на меня кару, и после смерти меня будет ждать [ROOT.Char.GetFaith.NegativeAfterLife]»."
 assassination_ongoing.0007.a:0 "Вы же #italic ассасин#!! Вы служите мне не для того, чтобы сомневаться!"
 assassination_ongoing.0007.b:0 "Возможно, вы правы... давайте прервемся."

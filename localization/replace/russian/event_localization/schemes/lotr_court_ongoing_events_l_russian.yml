l_russian:
 court_ongoing.2001.t: "Празднество"

 court_ongoing.2001.spring_opening: "Сегодня отмечается начало праздника Ност-на-Лотион, «Рождения цветов», когда Ариэн снова приносит тепло Анора в Средиземье. Когда эльфийские дети танцуют в кругу с цветами в волосах, мы празднуем возвращение благословения [Concept('yavannacharacter', 'Йаванны')|E]."
 court_ongoing.2001.summer_opening: "Сегодня отмечается начало праздника Тарнин Ауста, «Врат лета», когда Ариэн подплывает с Анора близко к Средиземью и изгоняет холод [Concept('morgothcharacter', 'Моргота')|E] с этих земель. Мы с нетерпением ждём наступления рассвета, чтобы воспеть приветственную песню новому времени года."
 court_ongoing.2001.autumn_opening: "Сегодня отмечается начало праздника Явьерэ, «Подношения плодов», когда опадают листья и на деревьях созревают плоды. Праздничные столы ломятся от великолепных фруктов и лучшей дичи."
 court_ongoing.2001.winter_opening: "Сегодня отмечается начало праздника Турухалмэ, «Колки дров», когда идёт сильный снегопад, а в каминах не хватает дров. В залах бушуют огни, а барды готовы петь свои истории."
 court_ongoing.2001.distant_opening: "Я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] ко двора во владении [court_of_residence.GetNameNoTier] как раз к началу праздника в [court_owner.Custom('ResidenceBuilding_RU_Prep')]. Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] приглашение, так как я и [target.GetTitledFirstName] должны увидеться."
 court_ongoing.2001.close_opening: "Я посещаю праздник не просто потому, что я [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )] [court_owner.Custom('ResidenceBuilding_RU_Gen')], а потому, что [target.GetTitledFirstName], с [Select_CString(target.IsFemale, 'которой', 'которым' )] я хочу повидаться, будет там."
 court_ongoing.2001.desc: "\n\n[target.GetSheHe|U] выглядит великолепно. Когда заиграла музыка, возвещая о начале первого танца, наши взгляды встречаются, и вскоре наши руки сплелись, и мы самозабвенно танцуем, не обращая внимания на окружающих.\n\nКогда музыка стихает и у нас наконец-то появляется минутка тишины, я высказываю своё предложение."
 court_ongoing.2001.a: "С вами я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы танцевать всю ночь, [Select_CString(target.IsFemale, 'госпожа', 'господин' )]."
 court_ongoing.2001.a.tt: "#F Обратиться к кокетству персонажа [target.GetFirstNameNoTooltip].#!"
 court_ongoing.2001.b: "Может, прогуляемся в саду, подальше от всего этого?"
 court_ongoing.2001.b.tt: "#F Обратиться к задумчивости персонажа [target.GetFirstNameNoTooltip].#!"
 court_ongoing.2001.c: "Не посидеть ли нам у костра и послушать рассказ барда?"
 court_ongoing.2001.c.tt: "#F Обратиться к любопытству персонажа [target.GetFirstNameNoTooltip].#!"

 court_ongoing.2003.opening: "На танцах в [court_owner.Custom('ResidenceBuilding_RU_Prep')] [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'подошла', 'подошёл' )] ко мне и [Select_CString(owner.IsFemale, 'предложила', 'предложил' )] составить [owner.GetHerHim] компанию."
 court_ongoing.2003.dance: "\n\nКогда мы кружились на залу, в нашу сторону поворачивались головы, и я [Select_CString(ROOT.Char.IsFemale, 'смеялась', 'смеялся' )], как [Select_CString(ROOT.Char.IsFemale, 'маленькая', 'маленький' )] [ROOT.Char.Custom('GirlBoy')]!"
 court_ongoing.2003.walk: "\n\nМы гуляли по саду, болтая о самых разных вещах, пока не поняли, что оба потеряли счёт времени!"
 court_ongoing.2003.story: "\n\nМы пошли послушать рассказы барда и просидели вместе почти всю ночь. Это было захватывающе!"
 court_ongoing.2003.fallback: "\n\nНам было так весело, что мы танцевали почти всё время праздника!"
 court_ongoing.2003.a: "У меня был такой хороший вечер!"

 court_ongoing.2004.dance: "[owner.GetSheHe|U] не [Select_CString(owner.IsFemale, 'поняла', 'понял' )] намёка, что я не [Select_CString(ROOT.Char.IsFemale, 'заинтересована', 'заинтересован' )] в танцах, и после нескольких неохотных вращений мне пришлось попросить [owner.GetHerHis] отпустить меня."
 court_ongoing.2004.walk: "Хотя прогулка по саду была бодрящей, [owner.GetFirstNamePossessive] болтает без умолку и мне это жутко наскучило.\n\nВскоре я извиняюсь и возвращаюсь к танцам."
 court_ongoing.2004.story: "Хотя я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] не против [owner.GetHerHis] присутствия, [owner.GetSheHe] весь вечер [Select_CString(owner.IsFemale, 'хотела', 'хотел' )] посидеть и послушать истории. Мне быстро это наскучило, и я [Select_CString(ROOT.Char.IsFemale, 'придумала', 'придумал' )] предлог, чтобы пойти потанцевать."
 court_ongoing.2004.fallback: "[owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'продолжала', 'продолжал' )] предлагать, как провести время на празднике, но [owner.GetSheHe] мало что может сделать, когда [owner.GetSheHe] составляет такую ​​ужасную компанию."
 court_ongoing.2004.a: "О чём [Select_CString(owner.IsFemale, 'она думала', 'он думал' )]?"

 court_ongoing.2005.dance: "[target.GetTitledFirstName] и я вместе закружились по полу, привлекая взгляды, пока [target.GetSheHe] [Select_CString(target.IsFemale, 'смеялась', 'смеялся' )] от души."
 court_ongoing.2005.walk: "[target.GetTitledFirstName] и я гуляли по саду, разговаривая о самых разных вещах. В конце концов мы поняли, что оба потеряли счет времени, а когда вернулись, танец уже начал стихать."
 court_ongoing.2005.story: "Я [Select_CString(ROOT.Char.IsFemale, 'попросила', 'попросил' )] барда спеть все истории, что так любит [target.GetTitledFirstName], и в течение вечера мы наслаждались каждой историей, которую могут предложить чертоги владения [court_of_residence.GetNameNoTier]. У этого эльфа определённо есть вкус к романтике и приключениям."
 court_ongoing.2005.fallback: "Я и [target.GetTitledFirstName] так весело провели время, что танцевали почти всё время праздника!"
 court_ongoing.2005.a: "Что за вечер мы провели!"

 court_ongoing.2006.dance: "Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что [Select_CString(ROOT.Char.IsFemale, 'была готова', 'был готов' )], но, несмотря на то, что я [Select_CString(ROOT.Char.IsFemale, 'вела', 'вёл' )] себя ловко, [target.GetTitledFirstName] вскоре [Select_CString(target.IsFemale, 'извинилась и оставила', 'извинился и оставил' )] меня стоять в одиночестве среди других танцоров."
 court_ongoing.2006.walk: "Я [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что это была приятная прогулка, но, возможно, было слишком холодно, или, возможно, я слишком много [Select_CString(ROOT.Char.IsFemale, 'говорила', 'говорил' )], потому что вскоре [target.GetSheHe] [Select_CString(target.IsFemale, 'извинилась и вернулась', 'извинился и вернулся' )] к танцам, даже не обернувшись, чтобы посмотреть, иду ли я с [Select_CString(target.IsFemale, 'ней', 'ним' )].\n\nК тому времени, как я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )], [target.GetSheHe] [Select_CString(target.IsFemale, 'была занята', 'был занят' )] тем, что [Select_CString(target.IsFemale, 'развлекалась', 'развлекался' )] с другими танцорами."
 court_ongoing.2006.story: "Возможно, что-то было не так с историями, которые я [Select_CString(ROOT.Char.IsFemale, 'попросила', 'попросил' )] барда спеть для н[target.GetHerHis]? Даже после того, как [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'извинилась', 'извинился' )], истории так и не закончились, поэтому я [Select_CString(ROOT.Char.IsFemale, 'выслушала', 'выслушал' )] их в одиночестве."
 court_ongoing.2006.fallback: "Я [Select_CString(ROOT.Char.IsFemale, 'продолжала', 'продолжал' )] предлагать, как мы могли бы провести время на празднике, но [target.GetTitledFirstName], кажется, совершенно не [Select_CString(target.IsFemale, 'заинтересовалась', 'заинтересовался' )]. Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] что-то не так?"
 court_ongoing.2006.a: "Всё прошло неудачно."

 court_ongoing.2011.t: "Уединённая медитация"
 court_ongoing.2011.desc: "Судя по словам друзей, [target.GetTitledFirstName] часто уходит в уединённое место для медитации.\n\nУказания были чёткими, и я легко нахожу нужное место. Там, рядом с журчащим ручьём, сидит [target.GetFirstName], закрыв глаза в безмолвном единении с творением [Concept('yavannacharacter', 'Йаванны')|E].\n\nЭто мой шанс сблизиться с [Select_CString(target.IsFemale, 'ней', 'ним' )]."
 court_ongoing.2011.a: "Я осторожно дам знать о своём присутствии и позволю [target.GetHerHim] закончить."
 court_ongoing.2011.a.tt: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] дать [target.GetHerHim] немного места."
 court_ongoing.2011.b: "Я растоплю лёд шуткой!"
 court_ongoing.2011.b.tt: "Думаю, [target.GetHerHim] понравится оживлённая беседа."
 court_ongoing.2011.c: "Я сяду рядом с [Select_CString(target.IsFemale, 'ней', 'ним' )], и мы вместе помедитируем."
 court_ongoing.2011.c.tt: "Думаю, [target.GetHerHim] было бы приятно побыть в спокойной компании."

 court_ongoing.2013.opening: "Пока я [Select_CString(ROOT.Char.IsFemale, 'медитировала', 'медитировал' )] у журчащего ручья, ко мне [Select_CString(ROOT.Char.IsFemale, 'подошла', 'подошёл' )] [owner.GetTitledFirstName]."
 court_ongoing.2013.meditation: "\n\n[owner.GetSheHe|U] осторожно [Select_CString(owner.IsFemale, 'прочистила', 'прочистил' )] горло и [Select_CString(owner.IsFemale, 'села', 'сел' )] поодаль, пока я не [Select_CString(ROOT.Char.IsFemale, 'была готова', 'был готов' )] присоединиться к н[owner.GetHerHim]. С [owner.GetHerHis] стороны было очень тактично уважать мою потребность в одиночестве."
 court_ongoing.2013.conversation: "\n\n[owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'пошутила', 'пошутил' )], и я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] удержаться от смеха. Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] концентрацию, мне не оставалось ничего другого, кроме как наслаждаться [owner.GetHerHis] увлекательной беседой."
 court_ongoing.2013.company: "\n\n[owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'села', 'сел' )] рядом со мной, [Select_CString(owner.IsFemale, 'взяла', 'взял' )] меня за руку и, не говоря ни слова, [Select_CString(owner.IsFemale, 'заглянула', 'заглянул' )] мне в глаза. Я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )], как наши фэа настраивались, когда мы оба получали благословение [Concept('yavannacharacter', 'Йаванны')|E]."
 court_ongoing.2013.fallback: "\n\n[owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'села', 'сел' )] рядом со мной и [Select_CString(owner.IsFemale, 'стала', 'стал' )] ждать, пока я закончу свою медитацию."
 court_ongoing.2013.closing: "\n\nМы поговорили по душам о красоте природы и о том, как лучше всего её ощутить."
 court_ongoing.2013.a: "Я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )], что [owner.GetFirstName] действительно понимает меня."

 court_ongoing.2014.opening: "Пока я [Select_CString(ROOT.Char.IsFemale, 'медитировала', 'медитировал' )] у журчащего ручья, ко мне [Select_CString(owner.IsFemale, 'подошла', 'подошёл' )] [owner.GetTitledFirstName]."
 court_ongoing.2014.meditation: "\n\n[owner.GetSheHe|U] мягко [Select_CString(owner.IsFemale, 'откашлялась и села', 'откашлялся и сел' )] поодаль, ожидая, когда я присоединюсь к [Select_CString(owner.IsFemale, 'ней', 'нему' )]. Жаль, что [owner.GetSheHe] не [Select_CString(owner.IsFemale, 'была', 'был' )] смелее и не [Select_CString(owner.IsFemale, 'подошла', 'подошёл' )] поговорить со мной."
 court_ongoing.2014.conversation: "\n\n[owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'отпустила', 'отпустил' )] шутку, прервав мою медитацию. Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] более чем [Select_CString(ROOT.Char.IsFemale, 'раздражена', 'раздражён' )] тем, что [owner.GetSheHe] не [Select_CString(owner.IsFemale, 'приняла', 'принял' )] во внимание моё желание медитировать в одиночестве."
 court_ongoing.2014.company: "\n\n[owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'села', 'сел' )] рядом со мной, [Select_CString(owner.IsFemale, 'взяла', 'взял' )] меня за руку и, не говоря ни слова, [Select_CString(owner.IsFemale, 'заглянула', 'заглянул' )] в глаза. Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] более чем [Select_CString(ROOT.Char.IsFemale, 'раздражена', 'раздражён' )] тем, что [owner.GetSheHe] не [Select_CString(owner.IsFemale, 'проявила', 'проявил' )] должного внимания к моему желанию медитировать в одиночестве."
 court_ongoing.2014.fallback: "\n\n[owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'села', 'сел' )] рядом со мной, [Select_CString(owner.IsFemale, 'взяла', 'взял' )] меня за руку и, не говоря ни слова, [Select_CString(owner.IsFemale, 'заглянула', 'заглянул' )] в глаза. Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] более чем [Select_CString(ROOT.Char.IsFemale, 'раздражена', 'раздражён' )] тем, что [owner.GetSheHe] не [Select_CString(owner.IsFemale, 'проявила', 'проявил' )] должного внимания к моему желанию медитировать в одиночестве."
 court_ongoing.2014.closing: "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'завязала', 'завязал' )] вежливый разговор и [Select_CString(ROOT.Char.IsFemale, 'сбежала', 'сбежал' )], как только [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )]."
 court_ongoing.2014.a: "Это было так неприятно!"

 court_ongoing.2015.meditation: "Я тихо [Select_CString(ROOT.Char.IsFemale, 'откашлялась и сел', 'откашлялся и сел' )] на расстоянии от н[target.GetHerHis], ожидая, пока [target.GetFirstName] будет [Select_CString(target.IsFemale, 'готова', 'готов' )] заговорить со мной.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что [target.GetSheHe] [Select_CString(target.IsFemale, 'оценила', 'оценил' )] то, что я не [Select_CString(ROOT.Char.IsFemale, 'помешала', 'помешал' )] [target.GetHerHis] медитации."
 court_ongoing.2015.conversation: "Я [Select_CString(ROOT.Char.IsFemale, 'пошутила', 'пошутил' )], и [target.GetFirstName] [Select_CString(target.IsFemale, 'расхохоталась', 'расхохотался' )]. [target.GetSheHe|U] [Select_CString(target.IsFemale, 'встала', 'встал' )], чтобы присоединиться ко мне, и мы проговорили несколько часов. Восходящая луна застала нас врасплох, когда мы всё ещё были погружены в беседу."
 court_ongoing.2015.company: "Я и [target.GetFirstName] сели рядом, после чего я [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] [target.GetHerHis] за руку и [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )] [target.GetHerHim] в глаза. Моя фэа потянулась к н[target.GetHerHim], и мы сблизились, настроенные друг на друга и с благословения [Concept('yavannacharacter', 'Йаванны')|E]."
 court_ongoing.2015.fallback: "Я [Select_CString(ROOT.Char.IsFemale, 'села', 'сел' )] рядом с [Select_CString(target.IsFemale, 'ней', 'ним' )] и [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] ждать, пока [target.GetFirstName] закончит медитацию."
 court_ongoing.2015.closing: "\n\nМы поговорили по душам о красоте природы и о том, как лучше всего её ощутить."
 court_ongoing.2015.a: "Я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )], что [target.GetFirstName] действительно понимает меня."

 court_ongoing.2016.meditation: "Я тихо [Select_CString(ROOT.Char.IsFemale, 'откашлялась и сел', 'откашлялся и сел' )] на расстоянии от н[target.GetHerHis], ожидая, пока [target.GetFirstName] будет [Select_CString(target.IsFemale, 'готова', 'готов' )] заговорить со мной.\n\nДумаю, [Select_CString(target.IsFemale, 'она предпочла', 'он предпочёл' )] бы, чтобы я [Select_CString(ROOT.Char.IsFemale, 'прервала', 'прервал' )] [target.GetHerHis] медитацию."
 court_ongoing.2016.conversation: "Я [Select_CString(ROOT.Char.IsFemale, 'пошутила', 'пошутил' )], и [target.GetFirstName] [Select_CString(target.IsFemale, 'подняла', 'поднял' )] на меня раздражённый взгляд. [target.GetSheHe|U] [Select_CString(target.IsFemale, 'встала', 'встал' )], чтобы присоединиться ко мне, но через некоторое время [Select_CString(target.IsFemale, 'извинилась и ушла', 'извинился и ушёл' )]."
 court_ongoing.2016.company: "[Select_CString(ROOT.Char.IsFemale, 'села', 'сел' )] рядом с [Select_CString(target.IsFemale, 'ней', 'ним' )], [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] [target.GetHerHis] за руку и [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )] [target.GetHerHim] в глаза.  [target.GetFirstName] [Select_CString(target.IsFemale, 'подняла', 'поднял' )] взгляд, явно [Select_CString(target.IsFemale, 'раздражённая', 'раздражённый' )], и через некоторое время [Select_CString(target.IsFemale, 'извинилась и ушла', 'извинился и ушёл' )]."
 court_ongoing.2016.fallback: "[Select_CString(ROOT.Char.IsFemale, 'села', 'сел' )] рядом с [Select_CString(target.IsFemale, 'ней', 'ним' )], [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] [target.GetHerHis] за руку и [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )] [target.GetHerHim] в глаза.  [target.GetFirstName] [Select_CString(target.IsFemale, 'подняла', 'поднял' )] взгляд, явно [Select_CString(target.IsFemale, 'раздражённая', 'раздражённый' )], и через некоторое время [Select_CString(target.IsFemale, 'извинилась и ушла', 'извинился и ушёл' )]."
 court_ongoing.2016.closing: "\n\nЯ явно не [Select_CString(ROOT.Char.IsFemale, 'продумала', 'продумал' )] это до конца."
 court_ongoing.2016.a: "Ну и бардак!"
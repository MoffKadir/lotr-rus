 ### Nothing Ever Happens ###
 lotr_travel_events.0102.t: "Никогда ничего не происходит"
 lotr_travel_events.0102.desc: "[Concept('thanihazad', 'Тани-Хазад')|E] существует так, словно его не тронуло время, он прочно вошёл в анналы истории, хотя в других местах мир вращается вокруг них, а великие принцы [Concept('balan_lai', 'Балан-лай')|E] играли в свои игры рукопожатий и ударов в спину дольше, чем кто-либо из памяти живущих.\n\nОднако, путешествуя по Семи землям, мы натыкаемся на [Select_CString(bored_peasant.IsFemale, 'одну', 'одного' )] из местных [Select_CString(bored_peasant.IsFemale, 'жительниц', 'жителей' )] - [bored_peasant.GetCulture.GetCollectiveNounNoTooltip|l][Select_CString(bored_peasant.IsFemale, 'ую женщину, которая', 'ого мужчину, который' )] лениво сидит на бревне, болтает ногами и смотрит в небо. Когда мы подходим к [Select_CString(bored_peasant.IsFemale, 'ней, она', 'нему, он' )] лениво машет нам, приглашая насладиться тишиной дня. «Вчера мне было скучно, сегодня мне скучно... Интересно, что принесёт завтрашний день?» Я размышляю над этими словами, пока мы проходим мимо."
 lotr_travel_events.0102.a: "В [Concept('thanihazad', 'Тани-Хазаде')|E] никогда ничего не происходит."
 lotr_travel_events.0102.b: "Я не вынесу эту праздность! Что-то #italic должно#! произойти!"

 ### Raiders of the Ship-lords ###
 lotr_travel_events.0103.t: "Налётчики морских владык"
 lotr_travel_events.0103.desc.pref: "Мы проходим через земли владения [location.GetName], влажные и потные, как стрелы в наших путешествиях. Внезапно на наш путь падают тени. Это свора [anbaluk_leader.GetCulture.GetCollectiveNounNoTooltip]их работорговцев!"
 lotr_travel_events.0103.desc.adunaic: "\n\nЯ узнаю этих работорговцев, и они узнают меня, и в глазах их капитана появляется страх, когда [Select_CString(anbaluk_leader.IsFemale, 'она', 'он' )] приказывает им опустить оружие. Это [anbaluk_leader.GetName], [Select_CString(anbaluk_leader.IsFemale, 'воительница, пользующаяся', 'воин, пользующийся' )] славой среди [Concept('adunai', 'адунайцев')|E] - и всё же, в [Select_CString(anbaluk_leader.IsFemale, 'её', 'его' )] жилах течёт смешанная кровь, и [Select_CString(anbaluk_leader.IsFemale, 'она', 'он' )] занимает положение [Select_CString(anbaluk_leader.IsFemale, 'простой', 'простого' )] [Glossary('нарду','nardu_gloss')] - намного более низкое, чем моё."
 lotr_travel_events.0103.desc.tulbel: "\n\nВнезапно до меня доходит, что я узнаю этих работорговцев, а они, в свою очередь, узнают меня. Их [Select_CString(anbaluk_leader.IsFemale, 'предводительница, подлая', 'предводитель, подлый' )] и печально [Select_CString(anbaluk_leader.IsFemale, 'известная', 'известный' )] [anbaluk_leader.GetName], рычит и скалится кошачьей улыбкой, и [Select_CString(anbaluk_leader.IsFemale, 'её', 'его' )] солдаты опускают оружие. «Я бы уже [Select_CString(anbaluk_leader.IsFemale, 'заковала', 'заковал' )] в кандалы таких ничтожеств, как ты, [ROOT.Char.GetTitledFirstName] - но сегодня я довольствуюсь монетами! Ха! Ха!»"
 lotr_travel_events.0103.desc.normal: "\n\nОдин из воинов шепчет что-то [Select_CString(anbaluk_leader.IsFemale, 'своей предводительнице и та', 'своему предводителю и тот' )] со злобной ухмылкой опускает оружие. «Возможно, я [Select_CString(anbaluk_leader.IsFemale, 'знакома', 'знаком' )] вам как [anbaluk_leader.GetName], друзья, но сегодня вы также можете назвать меня [Select_CString(anbaluk_leader.IsFemale, 'великодушной', 'великодушным' )]! Я бы [Select_CString(anbaluk_leader.IsFemale, 'лишила', 'лишил' )] вас жизни или свободы, но сегодня мне хватит и монет!»"
 lotr_travel_events.0103.desc.end: "\n\nМои солдаты ждут от меня указаний, и я обдумываю свои варианты. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я броситься вперёд, и тогда я и [anbaluk_leader.GetNameNoTooltip] сразимся не на жизнь, а на смерть? Сможем ли мы одолеть их? Стоит ли нам просто заплатить? Есть много возможностей..."
 lotr_travel_events.0103.a: "Падай, ты [anbaluk_leader.Custom2('InsultNoun', ROOT.Char)]!"
 lotr_travel_events.0103.a.tt.duel_begins: "Вы вызовете персонажа [anbaluk_leader.GetNameNoTooltip] на поединок до смерти"
 lotr_travel_events.0103.b: "Солдаты! Убейте [Select_CString(anbaluk_leader.IsFemale, 'её', 'его' )]!"
 lotr_travel_events.0103.b.tt.crit_success.tt: "Мастерская победа"
 lotr_travel_events.0103.b.tt.crit_success: "Вы заключили персонажа [anbaluk_leader.GetNameNoTooltip] и [Select_CString(anbaluk_leader.IsFemale, 'её', 'его' )] капитанов в темницу и захватили немного добычи"
 lotr_travel_events.0103.b.tt.success.tt: "Победа"
 lotr_travel_events.0103.b.tt.success: "Персонажа [anbaluk_leader.GetNameNoTooltip|U] и [Select_CString(anbaluk_leader.IsFemale, 'её', 'его' )] капитанов больше нет"

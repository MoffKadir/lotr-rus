 ### Black Flags ###
 lotr_travel_events.0101.t: "Чёрные флаги"
 lotr_travel_events.0101.desc: "Когда я [Select_CString(ROOT.Char.IsFemale, 'путешествовала', 'путешествовал' )] со своей свитой вдоль побережья, самый зоркий из моей команды внезапно заметил мрачный корабль, плывущий к нам с поднятыми чёрными флагами. Когда они подошли ближе, стало ясно, что это банда пиратов! Пираты Белегаэра напали на нас, но пока я [Select_CString(ROOT.Char.IsFemale, 'собирала', 'собирал' )] все силы, что были со мной, капитан этого ужасного галеона [Select_CString(corsair_leader.IsFemale, 'крикнула', 'крикнул' )] с носа:\n\n«[Select_CString(corsair_leader.IsFemale, 'Рада', 'Рад' )] встрече, черви, набитые грошами! Отдавайте свою добычу, и [corsair_leader.GetName] с парнями сохранят вам головы!» [Select_CString(corsair_leader.IsFemale, 'Её', 'Его' )] команда хрипло смеется и начинает доставать оружие.\n\nЯ обдумываю варианты. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я перепрыгнуть через борт, и тогда я и [corsair_leader.GetNameNoTooltip] сразимся не на жизнь, а на смерть? Сможем ли мы перехитрить [Select_CString(corsair_leader.IsFemale, 'её', 'его' )]? Возможно, мне даже удастся убедить [Select_CString(corsair_leader.IsFemale, 'её', 'его' )] присоединиться ко мне..."
 lotr_travel_events.0101.a: "Получай, [corsair_leader.Custom2('InsultNoun', ROOT.Char)]!"
 lotr_travel_events.0101.a.tt.duel_begins: "Вы вызовете персонажа [corsair_leader.GetNameNoTooltip] на поединок до смерти"
 lotr_travel_events.0101.b: "Приготовьтесь к бою, вы, трюмные крысы! Схватить [Select_CString(corsair_leader.IsFemale, 'её', 'его' )]!"
 lotr_travel_events.0101.b.tt.crit_success.tt: "Мастерская победа"

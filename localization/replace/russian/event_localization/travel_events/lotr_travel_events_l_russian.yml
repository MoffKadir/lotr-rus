 # Won't Be Missed
 ep3_travel_events.8010.desc.dwarven: "Продолжая путь через владение [location.GetName], я натыкаюсь на старую [Concept('dwarven', 'гномью')|E] гробницу. Гробница, похоже, старая, очень старая, скорее всего, из [Concept('secondage', 'Второй Эпохи')|E]. Внутри я вижу отблески каких-то неизвестных сокровищ.\n\nНикого, кроме моего отряда, поблизости нет, и, конечно, тот, кому когда-то принадлежало содержимое этой гробницы, не осудит меня за то, что я [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] то, что в противном случае осталось бы брошенным?"
 ep3_travel_events.8010.desc.elven: "Продолжая путь через владение [location.GetName], я натыкаюсь на элегантно построенные, частично разрушенные [Concept('elven', 'эльфийские')|E] руины, вероятно, заброшенные со времён [Concept('secondage', 'Второй Эпохи')|E]. Может быть, это какая-то гробница? Внутри я вижу отблеск неизвестных сокровищ.\n\nНикого, кроме моего отряда, поблизости нет, и, конечно, тот, кому когда-то принадлежало содержимое этой гробницы, не осудит меня за то, что я [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] то, что в противном случае осталось бы брошенным?"
 ep3_travel_events.8010.desc.dunedain: "Когда мы продолжаем путь через владение [location.GetName], я замечаю старое разрушенное строение, вероятно, гробницу [dunedain|El]. Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] рассказы о несметных сокровищах в некоторых из этих древних мест, но стоит ли рисковать?\n\nНикого, кроме моего отряда, поблизости нет, и, конечно, тот, кому когда-то принадлежало содержимое этой гробницы, не осудит меня за то, что я [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] то, что в противном случае осталось бы брошенным?"
 ep3_travel_events.8010.a.wastelands: "Вы чувствуете некое присутствие и быстро отступаете"


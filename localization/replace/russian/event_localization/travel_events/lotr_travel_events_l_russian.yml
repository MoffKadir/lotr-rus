 lotr_travel_events.0009.tale_vision_iunast.t: "Видение Юнаста"
 lotr_travel_events.0009.tale_vision_iunast.desc: "#italic «Приступим к легенде #L [tale_character_center.GetFirstName]а#! с его скромного происхождения. Родившись в холмах у [GetTitleByKey('d_briy_miyesec').GetNameNoTier], он, как и некоторые из вас, был простым пастухом, обеспечивающим своё племя в те дни. На девятнадцатом году жизни, когда он спал под ярким небом и полной луной, ему приснился смутный странный сон: он увидел пламя, обжигающе горячее и одновременно горько-холодное, грозившее сжечь пальму.\n\nОн почти не думал об этом, пока спустя целый цикл ему не приснился тот же сон, но на этот раз более ясный, и он снова спал под звёздным лунным небом: он увидел огненную фигуру, немыслимо тёмную и в то же время ослепительно яркую, уничтожающую прекрасный сад.\n\nНаконец, по прошествии ещё одного цикла, он получил третье и последнее видение, и его цель стала ясна: он увидел бога солнца Ватру, немыслимо могущественного и в то же время на мгновение уязвимого, опустошающего своим присутствием земли [Concept('farharad', 'Дальнего Харада')|E]. Именно тогда ему открылась Ладнока, богиня луны, супруга Ватры и заботливая мать человечества: слова, которые она выбрала, известны только Юнасту, но её голос, как говорят, был так прекрасен, что, проснувшись, он обнаружил себя лежащим в цветущем поле. Его цель была ясна: он должен был отправиться в Страну солнца, где Ватра пытался направить свою ужасную силу в физическое воплощение. Пока он там формировался, он всё ещё был уязвим, и, возможно, его планам ещё можно было помешать.\n\nНа следующий день Юнаст рассказал своему племени о божественной миссии, которую он получил от богини. Гатара, который в те дни уже был известным провидцем и мистиком, быстро объявил, что будет сопровождать своего друга детства в его трудном путешествии на север. В общей сложности двенадцать человек из его племени, его самые близкие друзья, решили сопровождать его в путешествии. Но только один из них вернётся, чтобы рассказать об этом...»#!"
 
 lotr_travel_events.0009.tale_crag_king.t: "Юнаст и Скальный король Уза"
 lotr_travel_events.0009.tale_crag_king.desc: "#italic «Вырвавшись из когтей Хиз-Арель, ужасающей Владычицы пантер, [tale_character_center.GetFirstName] продолжил свой великий путь в Страну солнца. Через день пути дороги привели его в великие скалистые земли Уза. Со всех сторон землю пронзали коварные, зазубренные скальные шипы. В конце концов его отряд остановило огромное и могучее чудовище, грубо высеченное из самой скалы. «Стой!» - прорычал грубый воин своим ужасным голосов. «Я - [tale_character_right.GetFirstName], и я правлю этой землёй. Все, кто проходит через Уз, должны платить мне положенную дань, иначе их постигнет мой гнев!»\n\n«Давайте разберёмся с этим мерзким чудовищем, о избранник Лунной госпожи!» - в один голос изрекли спутники Юнаста - Хайрек и Пазык. Но Юнаст знал, что они свирепы и безрассудны, и попросил их подождать.\n\nСкальному королю герой предложил трёх коз из своего стада, которых тот быстро проглотил. «Ещё!» - воскликнул он, прекрасно понимая, что никогда не насытится, ведь он был сотворён по воле Ватры, чтобы помешь миссии Юнаста. Тогда герой предложил Скальному королю ещё трёх коз, которых тот так же быстро сожрал. «...Ещё!» - потребовал чудовищный король, раздувшийся и неповоротливый. Его спутники забеспокоились, но хитрый Юнаст лишь улыбнулся. В третий раз он подчинился, и ещё три козы были быстро съедены.\n\nКак раз в тот момент, когда раздувшийся и совершенно неподвижный Скальный король поднял голос, чтобы вновь потребовать дань, Юнаст поднял свою поклажу и обратился к своим спутникам. «Глядите, как жадность искалечила его! Теперь он не более чем камешек на краю дороги». Хайрек, Пазык и остальные спутники начали смеяться, продолжив свой путь. А чудовище, не в силах сдвинуться с места, лишь злобно смотрело на них. Говорят, что оно так раздулось, что вскоре снова превратилось в камень».#!"
 
 lotr_travel_events.0009.tale_merchant_prince.t: "Торговый принц из Дара"
 lotr_travel_events.0009.tale_merchant_prince.desc: "#italic «...Но наш отважный герой не дрогнул! В течение четырнадцати дней Тири принуждал, подкупал, перехитрил и соблазнял, проходя через дворы лордов, пока, наконец, окончательный проект торговой сделки не был согласован обеими сторонами. Сделка между начинающим торговым принцем Тири и инжирными владыками [GetTitleByKey('b_dezful').GetNameNoTier] поможет им обоим стабилизировать свои доли на северном маршруте и противостоять растущему влиянию Корлейской гильдии в продолжающемся торговом споре за оливки.\n\nНо инжирные владыки не понимали, что флот Тири на самом деле насчитывал сорок три корабля, на восемнадцать больше, чем он сообщил во время переговоров. Согласившись поделиться с Тири грузовым пространством своего большого флота на ближайшие три луны, они позволили ему освободить гораздо больше складских помещений, чем они предполагали, что позволило Тири ловко начать своё следующее предприятие по экспорту дешёвой расписной глиняной посуды из южного Тулванга (что было последней модой среди харадунай!) в [thanihazad|E], где подозрительно хорошо финансируемые недавние нападения пиратов в районе мыса Дрэл создали дефицит товаров, обычно импортируемых из портов крайнего Юга.\n\nБлагодаря этой хитрой стратегии торговый принц быстро окупил свои вложения, воодушевлённый отличным обменным курсом [Concept('bellakarean','беллакарского')|E] серебра, а также низким рыночным налогом во владении [GetTitleByKey('b_har_shulam').GetNameNoTier] в то время, всего около двух к тридцатой. Его вложения быстро утроились, и он также получил несколько даров от принцев [Concept('sevenlands','Семи земель')|E], в первую очередь стадо прекрасных летающих львов, которых он позже продал...»#!\n\nВы замираете от бесконечного лепета сказителя о купеческих делах. Неужели эти купцы не думают ни о чём другом?"
 
 lotr_travel_events.0009.tale_zildur_king.t: "Король Зильдур Эйлендильсон"
 lotr_travel_events.0009.tale_zildur_king.desc: "#italic «Слушайте! Люди Леса и Долины,\nСоберитесь все вместе,\nДабы услышать печальную и тоскливую историю\nО [Concept('isildur','короле Зильдуре')|E] [Concept('elendil','Эйлендильсоне')|E]\n\nЗильдур пришёл с [Concept('numenor','затонувшего острова')|E]\nС [Concept('palantir','семью камнями')|E], серебряным деревом,\nДабы основать [Concept('realm_in_exile','королевство в изгнании')|E]\nМежду горами и морем.\n\nНо [Concept('sauroncharacter','Тьма')|E] возвысилась в огненной земле\nИ поразила сына отца Зильдура.\nОсаждённый в землях у реки\nКороль Каменных земель, Эйнарион\n\nчерез горный перевал и речную долину\nС эльфийским королём, его ярким копьём,\nПришёл король Зильдур, с бледным знаменем.\nИх воинства собрались в полном могуществе.\n\nДесять долгих лет они вели свою борьбу,\nПока Тьма не оступилась и башня не пошатнулась.\nХотя [elf|El] и каменный король потеряли свою жизнь,\nКороль Зильдур, с захваченной вирой\n\nОтправился на север в спешке и гордыне,\nДабы найти могучий очаг и зал.\nОрда [Concept('goblin','гоблинов')|E] всё же сдерживала его шаг.\nТогда, увы, он встретил своё падение.\nХотя пришли лесовики, они явились слишком поздно,\nНо оттеснили гоблинов от грабежа.\nИ король Зильдур встретил свою судьбу,\nУтонул, как и его остров, что давно потерян. \n\nТак слушайте же, люди Леса и Долины,\nНе будьте слишком смелы, когда битва выиграна,\nДабы не разделить судьбу героя сей легенды,\nКороля Зильдура Эйлендильсона»."
 
 lotr_travel_events.0009.tale_sirayn_storm.t: "Когда разразилась буря" #by Juke
 lotr_travel_events.0009.tale_sirayn_storm.desc: "#italic «В давно минувшую эпоху шесть кланов населяли [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName], все из одного гордого рода, слишком далёкого, чтобы о нём рассказывать. Земля была богатой и пышной, а приданое ещё не было получено. Каждый из этих кланов строил свои жилища из полученных даров: кости, золота, меди, драгоценностей, бронзы и пряностей.\n\nВсе было хорошо в течение двадцати и шести циклов, но в конце концов случилось несчастье. По Даре поползли слухи о великом наводнении далеко на западе, и Остров беспокойных ветров был поглощён стихией. Это было ужасно, ведь в те дни остров был известен как место обитания множества духов ветра, которые были ужасно расстроены. Духи ветра плыли по течениям на восток, пока не наткнулись на людей дождя - народ, обитавший у тех берегов, - и набросились на них. Некоторые даже бежали в залив, где нашли убежище и предупредили кланы о своих гневных сородичах на западе.\n\nЛюди дождя, гневливые и расстроенные, превратились в людей бури - недобрый народ со злобным нравом. Той весной они пронеслись через горы на восток, в Сирайн, где у кланов было мало времени на подготовку. Когда на них обрушилась буря, им оставалось только молиться богам и искать убежища в своих домах. В своей слепой ярости хищная буря обрушилась сначала на воинственных людей, разрушив их дома из кости. Затем были уничтожены гордецы, построившие свои дома из драгоценностей и драгоценных металлов, хотя они тоже храбро сражались. Наконец, буря обрушилась на последний клан - тех, кто построил свой дом из пряностей. Но когда она разнесла их жилище, готовясь поглотить и их, ветер подхватил их пряности, и они быстро распространились по всей территории бури. Люди бури, совершенно не готовые к этому, начали сильно чихать. Их штурм быстро рухнул, и воины, никогда не пробовавшие ничего столь крепкого, обратились в бегство.\n\nТеперь настала очередь бури. Клан отпраздновал это большим пиром, а затем решил действовать быстро - они отправились в путь большими караванами и разнесли свои дары всем народам мира. Куда бы они ни приходили, люди встречали их с радостью, ведь они тоже страдали от грома, ветра и молний. Через три цикла мир был освобожден, и боги были довольны. Однако теперь, когда они делились с миром своими пряностями, у них не осталось достаточно средств, чтобы построить себе дом. Тогда боги сжалились над ними и в качестве дара научили их [Concept('mud_masonry', 'глинобитной кладке')|E], чтобы они могли лепить из земли абстрактные формы».#!"

 lotr_travel_events.0009.tale_seafolks_folly.t: "Безрассудство народов моря" #by Juke
 lotr_travel_events.0009.tale_seafolks_folly.desc: "#italic «На заре времен боги создали [Concept('men', 'людей')|E] и решили разделить мир между ними. Некоторые люди увидели выбранные для них дикие земли и обрадовались, понимая, что трудности, которые им предстоит пережить, могут только усилить радости, которые они испытают. Но некоторые люди были разгневаны и потребовали от богов даровать им лучшие земли, более пышные и богатые драгоценностями и серебром. В своей мудрости боги решили исполнить их просьбу, желая научить их смирению. Нади-манье поручил Иранди, малому богу яркой звезды на небосводе, поднять из моря остров, более прекрасный и процветающий, чем любой другой. Его деревья были сделаны из мрамора, цветы расцвели драгоценными камнями, а в центре острова возвышалась гора, выше всех остальных, на которой восседал великий орёл Алруз, чтобы следить за ними. Этот остров боги даровали недовольным людям.\n\nНекоторое время оба народа жили в мире. Но вскоре народы Острова пришли в упадок и стали недовольны. Хотя они жили в большом избытке, им не нужно было трудиться для этого, и поэтому самые сладкие плоды для них были кислыми. Они обращали свои праздные руки друг против друга, вечно недовольные своим бесконечным изобилием. Так предвидели боги, верша суд через пассивность. Но в тени пробудился от дремоты древний зверь - золотой дракон Афараз. Он соблазнил большинство народов Острова, и в обмен на знания о создании кораблей, способных пересечь Великое море, они сделали его своим королём. Дыхание Афараза окутало остров густым туманом, и поэтому старый орёл Алруз не мог видеть, что замышляется внизу.\n\nДвижимые бесконечной завистью, [Concept('sea_peoples', 'народы моря')|E] обрушились на берега [Concept('middleearth', 'Средиземья')|E]. Они истребляли и обращали в рабство бежавших от берегов людей и уносили их богатства, чтобы ублажить своего вечно голодного короля в его золотой сокровищнице. Остров потяжелел от их запятнанных трофеев и обагрился кровью. В отчаянии угнетённые народы материка обратились с молитвой к Нади-манье, который послал сильный ветер. В тот же миг туман рассеялся, и Алруз с ужасом увидел, что творится под его присмотром. Он отправил свою стаю на материк вместе с немногими людьми, всё ещё верными богам. Затем Орёл и Дракон сразились, и в ярости их битвы остров, и без того трещавший под тяжестью сокровищ народов моря, наконец рухнул, утопив злых людей, погубивших его, в знак божественной кары».#!"

 lotr_travel_events.0009.t.fallback: "Неизвестная история"
 lotr_travel_events.0009.desc.fallback: "Рассказчик рассказывает непонятную сказку из местного фольклора, полную непонятных мне отсылок, а местный диалект довольно трудно расшифровать. Однако эмоции и жестикуляция рук просто завораживают!"

 lotr_travel_events.0009.a: "Давайте немного постоим и послушаем."
 lotr_travel_events.0009.b: "Вперёд, не будем терять времени!"

 ### Mount Doom's Breath
 lotr_travel_events.0010.t: "$travel_danger_prefix$ Дыхание Роковой Горы"
 lotr_travel_events.0010.desc: "Это воздух! Проклятый воздух [Concept( 'mordor', 'Мордора' )|E]. Громовое дыхание Роковой Горы неумолимо мчиться через [GetTerrain( 'volcanic_plains' ).GetName]. Оно обжигает горло изнутри, заставляет глаза слезиться, сушит губы и оглушает уши. Иногда кажется, что сама земля ненавидит меня."
 lotr_travel_events.0010.a: "Мы должны идти вперёд!"
 lotr_travel_events.0010.a.orc: "Шевелитесь, ничтожества!"

 scorched_throat_modifier: "Обожжённое горло"
 scorched_throat_modifier_desc: "Горло этого персонажа было повреждено ветрами скверны [Concept( 'mordor', 'Мордора' )|E]. Ему трудно дышать."


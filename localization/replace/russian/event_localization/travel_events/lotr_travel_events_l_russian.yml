 ### A Colossal Wreck ###
 lotr_travel_events.0001.t: "$travel_event_prefix$ Колоссальное крушение"
 lotr_travel_events.0001.desc: "Когда мы пробираемся через [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], я обнаруживаю, что отстаю от остальной группы. Через какое-то время я наконец-то натыкаюсь на колоссальные руины. Две огромные каменные ноги без тела стоят на пьедестале в пустыне.\nРядом с ними, наполовину погрузившийся в песок, лежит разбитый лик. На пьедестале высечены следующие слова:\n\n#V «Я АР-ЗИМАНДАС, ЦАРЬ ЦАРЕЙ: ВЗГЛЯНИТЕ НА МОИ ДЕЯНЬЯ И ДРОЖИТЕ!»#!\n\nРядом с этими колоссальными развалинами больше ничего не осталось. Одинокие и ровные пески простираются вдаль."
 lotr_travel_events.0001.a: "Мои тяготы пройдут с течением времени."
 lotr_travel_events.0001.b: "Возможно, упадок неизбежен."
 lotr_travel_events.0001.c: "Все мои великие деяния... неужели они тоже придут в упадок?"
 harad_0017_ozymandias_good_modifier: "Вдумчивое отражение"
 harad_0017_ozymandias_good_modifier_desc: "Ваши тяготы кажутся такими мелкими по сравнению с разрушительным действием времени."
 harad_0017_ozymandias_bad_modifier: "Неизбежный упадок"
 harad_0017_ozymandias_bad_modifier_desc: "Вы беспокоитесь, что всё, что вы создали, неизбежно придут в упадок."

 ### Giant Scorpion Attack ###
 lotr_travel_events.0002.t: "$travel_danger_prefix$ Атака гигантского скорпиона"
 lotr_travel_events.0002.desc: "Когда мы пробираемся через кажущееся бесконечным Морем Дюн, наступает рассвет. Внезапно я замечаю, что пески начинают сдвигаться на небольшое расстояние слева от меня. Появляется гладкий чёрный панцирь, затем три пары горящих красных глаз. Две гигантские клешни и смертоносное жало, достаточно большое, чтобы проткнуть человека, вырываются из дюн.\n\nКак только я и мои товарищи отскакиваем, из своего укрытия вылезает гигантский скорпион, поднимая клешни и злобно стрекоча. Мои спутники в ужасе: почему мы выбрали этот путь!?"
 lotr_travel_events.0002.desc.again: "Солнце всё ещё высоко в небе, пока мы продолжаем свой путь через кажущееся бесконечным Море Дюн. Внезапно я замечаю, что пески начинают сдвигаться на небольшое расстояние вправо от меня, с каким-то уже знакомым стрёкотом.\n\nНа этот раз из песка вырвались три гигантских скорпиона, лязгая гигантскими клешнями и смертоносными жалами, достаточно большими, чтобы пронзить человека. Должно быть, эти твари действительно затаили обиду!"
 lotr_travel_events.0002.desc.victim: "\n\n#EMP «ОСТОРОЖНО!»#!, - кричит [beast_victim.GetFirstName], направляя копьё на чудовищного врага."
 lotr_travel_events.0002.d: "Замрите! Они чувствуют движение песка."
 lotr_travel_events.0002.d.tt: "Вы используете древние знания вашего народа о Море Дюн, чтобы уклониться от гигантского скорпиона."
 lotr_travel_events.0002.sneak: "Вашему каравану удаётся уклониться от гигантского скорпиона"
 lotr_travel_events.0002.a: "Попробуйте окружить его! Сегодня мы не пойдём ко дну!"
 lotr_travel_events.0002.b: "[beast_victim.GetFirstName], отвлеки его!"
 lotr_travel_events.0002.c: "БЕГИТЕ! БЕГИТЕ, ЕСЛИ ХОТИТЕ ВЫЖИТЬ!"
 lotr_travel_events.0002.ran: "Вы успешно убегаете от гигантского скорпиона"
 lotr_travel_events.0002.success: "[ROOT.Char.GetShortUINamePossessiveNoTooltipNoFormat] отражает угрозу своим клинком"
 lotr_travel_events.0002.wound: "[ROOT.Char.GetShortUINameNoTooltipNoFormat] [Select_CString(ROOT.Char.IsFemale, 'ранена', 'ранен' )] гигантским скорпионом"
 lotr_travel_events.0002.failure: "[ROOT.Char.GetShortUINameNoTooltipNoFormat] [Select_CString(ROOT.Char.IsFemale, 'раздавлена', 'раздавлен' )] гигантским скорпионом"

 ### Sandstorm! ###
 lotr_travel_events.0003.t: "$travel_danger_prefix$ Песчаная буря!"
 lotr_travel_events.0003.desc: "Пробираясь через бескрайний океан песка, который местные жители называют «Огненным зеркалом», мы видим на горизонте что-то странное: кажется, что огромная стена простирается через весь горизонт перед нами. Нет, не стена... буря!\n\nСреди моих людей вспыхивает паника, когда мы начинаем спешно разбивать лагерь - Море Дюн вызывает страх своими смертоносными пылевыми бурями, известных как «Дыхание Санбайза». Боюсь, я не доживу до следующего дня, если попытаюсь выжить только благодаря удаче."
 lotr_travel_events.0003.a: "Наш проводник организует наш лагерь! Я буду в порядке."
 lotr_travel_events.0003.b: "Я [ROOT.Char.GetNameRegnal]! Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] обустрою лагерь!"
 lotr_travel_events.0003.c: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] спасти себя! С дороги!"

 sandstorm_survived: "Вы пережили песчаную бурю"
 sandstorm_someone_dies: "Кто-то погибает от песчаной бури"
 sandstorm_many_die: "Многие члены свиты убиты песчаной бурей."
 sandstorm_you_die: "Вы погибаете от песчаной бури."

 ### Encounter in Rhosgobel
 lotr_travel_events.0004.t: "$travel_event_prefix$ Леса Росгобеля"
 lotr_travel_events.0004.desc: "Сегодня моя свита пробирается через леса Росгобеля. Птицы щебечут, и мы довольно расслаблены.\n\nМожет быть, я могу немного отдохнуть в лесу в одиночестве? Они не кажутся особенно опасными, и это может быть хорошим моментом для размышлений."
 lotr_travel_events.0004.desc.sage: "Кто знает, может, я даже наткнусь на [Concept('sageofthewoods', 'Лесного мудреца')|E]!"
 lotr_travel_events.0004.a: "Нет времени! Мы идём дальше, друзья."
 lotr_travel_events.0004.b: "Время, проведённое в лесу, поможет мне очистить мой разум."
 lotr_travel_events.0004.btt: "Вы решаете провести некоторое время, прогуливаясь по лесам Росгобеля, и у вас есть шанс наткнуться на [Concept('sageofthewoods', 'Лесного мудреца')|E]."

 lotr_travel_events.0005.t: "$travel_event_prefix$ Ничего, кроме ежевики и коры"
 lotr_travel_events.0005.desc: "Вскоре я снова выхожу на дорогу, хотя эта дорога больше похожа на заросшую тропинку, и иду через Росгобель. Я провожу много часов в лесу, населённом необычайно большим количеством животных, и размышляю о своём правлении и жизни, которая осталась позади.\nВ конце концов я выхожу из леса и готовлюсь вернуться к своей свите."
 lotr_travel_events.0005.a: "По крайней мере, погода была хорошая."
 lotr_travel_events.0005.att: "Вы возвращаетесь к своим попутчикам"

 lotr_travel_events.0006.t: "$travel_event_prefix$ Встреча в Росгобеле"
 #lotr_travel_events.0006.desc.intro: "Вскоре я снова в пути и еду через Росгобель. Я провожу много часов в лесу, в котором, кажется, обитает необычно большое количество животных. Сегодня хороший день, хотя я едва различаю солнце сквозь кроны деревьев."
 lotr_travel_events.0006.desc.intro: "Я провожу много часов в лесу. Сегодня хороший день, хотя я едва различаю солнце сквозь кроны деревьев."
 lotr_travel_events.0006.desc.advice1: " Я ухожу всё глубже и глубже в лес и в конце концов понимаю, что [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )]. Через некоторое время я встречаю необычного странника, старика в бурой одежде и необычной шляпе. Кажется, он собирает грибы. Я приветствую его и почтительно спрашиваю, как выйти из леса. Он отвечает, хотя, кажется, не особо обращает на меня внимание:\n\n«Из леса? Очень просто, заберись на дерево и осмотрись! Ой, какой красавец...»\ n\nЯ следую его совету и с вершины дерева вижу дорогу! Когда я спускаюсь, я понимаю, что он исчез, и до меня медленно доходит, что это мог быть сам [sageofthewoods|E]! Но имел ли его совет какой-то более глубокий смысл?"
 lotr_travel_events.0006.desc.advice2: " Пробираясь через густой кустарник, я вдруг замечаю странную фигуру, старика в бурой одежде и необычной шляпе, на некотором расстоянии. Кажется, он что-то бормочет кому-то другому, хотя я могу разобрать только несколько слов: \n\n«... ну-ну, хватит. Ха! Ты забавный. Да, возможно, они действительно являются вершиной творения!»\n\nПри ближайшем рассмотрении оказывается, что он кормит желудями большого оленя. Через несколько мгновений он, кажется, исчез между двумя деревьями. Постепенно до меня доходит, что это мог быть сам [sageofthewoods|E]! Но имеют ли его слова какой-то более глубокий смысл?"
 lotr_travel_events.0006.desc.advice3: " Наконец справа от меня из-за листвы появляется старик в бурой одежде и необычной шляпе, намереваясь перейти дорогу. Кажется, он расстроен. Когда мы пересекаемся, он бормочет что-то неопределенно направленное на меня:\n\n«Эй! Ты не видел мою шляпу? Хорошая шляпа, очень большая, но я её потерял!» Затем он издаёт долгий вздох. «Ну, это не может быть так далеко! В конце концов, она всегда появляется снова, так что, думаю, это не так уж плохо.»\n\nЯ слишком [Select_CString(ROOT.Char.IsFemale, 'озадачена', 'озадачен' )], чтобы ответить ему, и он быстро проходит мимо меня, уходя в глубь леса слева от меня. Постепенно до меня доходит, что это мог быть сам [sageofthewoods|E]! Но имеют ли его слова какой-то более глубокий смысл?"
 lotr_travel_events.0006.desc.advice4: " В конце концов я натыкаюсь на большой куст черники и решаю немного передохнуть. Пока я устраиваю импровизированное ягодное пиршество, мимо проходит своеобразный странник, старик в бурой одежде и необычной шляпе. Он тратит время на то, чтобы понюхать куст, затем срывает одну ягоду и кладёт её в рот.\n\n«Я люблю чернику, но она слаще, когда ешь её по одной!»\n\nПри этом, он продолжает пробираться через лес, вскоре исчезая между двумя деревьями. После того, как я [Select_CString(ROOT.Char.IsFemale, 'отдохнула', 'отдохнул' )], меня медленно осеняет, что это мог быть сам [sageofthewoods|E]! Но имеют ли его слова какой-то более глубокий смысл?"

 lotr_travel_events.0006.b: "Я слишком много в это вкладываю."
 lotr_travel_events.0006.a: "Но что это значит?"
 lotr_travel_events.0006.att: "Вы размышляете о более глубоком значении данного вам мудрого совета."
 lotr_travel_events.0006.a.success: "Вы успешно интерпретируете его мудрый совет"
 lotr_travel_events.0006.a.failure: "Вы не смогли интерпретировать его странные бредни"
 lotr_travel_events.0006.a.success.toast.t: "Вы успешно интерпретируете его мудрый совет"
 lotr_travel_events.0006.a.failure.toast.t: "Вы не можете интерпретировать его странные бредни"

 ### Travelling Past Fangorn
 lotr_travel_events.0007.t: "$travel_event_prefix$ Лес Фангорн"
 lotr_travel_events.0007.desc: "Когда моя свита проезжает мимо опушки глубокого и тёмного леса Фангорн, я не могу отделаться от чувства тревоги. Местные жители рассказали нам, что в этот лес никто не заходит, потому что там водятся привидения. Вдруг я вздрагиваю - что это был за шум? Неужели эти ветки шевелятся? Я замечаю, что мои придворные, похоже, тоже не на шутку встревожены и бросают испуганные взгляды."
 lotr_travel_events.0007.a: "Это просто лес! Возьмите себя в руки."
 lotr_travel_events.0007.a.tt: "Это всего лишь байки, несомненно."
 lotr_travel_events.0007.b: "Мы должны объехать..."
 lotr_travel_events.0007.b.tt: "Вы приказываете своей свите двигаться в обход, подальше от опушки леса."

 ### Endless Darkness
 lotr_travel_events.0008.t: "$travel_event_prefix$ Бесконечная тьма"
 lotr_travel_events.0008.desc.dwarfhold: "По большей части окутанные мраком, они не могут не восхищать нас произведениями гномьей каменной кладки, которые окружают нас, когда мы проходим через их залы."
 lotr_travel_events.0008.desc.caverns: "Лабиринтные пещеры кажутся бесконечными в темноте, ответвления и расщелины окружают нас со всех сторон."
 lotr_travel_events.0008.desc.outro: "\nКак долго мы путешествуем по этим туннелям? Прошло несколько дней? недель? месяцев? На такой глубине невозможно определить течение времени.\n\n[caravan_leader.GetFirstName] подходит ко мне: «Тьма кажется непроницаемой. Надеюсь, мы скоро выберемся из этой чёрной бездны».\n[caravan_leader.GetSheHe|U] безусловно, [Select_CString(caravan_leader.IsFemale, 'права', 'прав' )]. Недостаток солнечного света начинает действовать на меня, и я всё чаще замечаю, что мои мысли уходят в сторону. Мне нужно как-то отвлечься!"
 lotr_travel_events.0008.a: "Я нахожу темноту довольно успокаивающей."
 lotr_travel_events.0008.b: "[chasm_victim.GetFirstName] будет незаметно [Select_CString(chasm_victim.IsFemale, 'сброшена', 'сброшен' )] вами в пропасть."
 lotr_travel_events.0008.c: "По крайней мере, здесь есть интересные грибы!"
 lotr_travel_events.0008.d: "[Select_CString(beloved.IsFemale, 'Моя возлюбленная', 'Мой возлюбленный' )] [beloved.GetFirstName] согревает моё сердце в мыслях."
 lotr_travel_events.0008.d.tt: "То, что [beloved.GetName] обнимет вас, не даёт вам сойти с ума"
 lotr_travel_events.0008.e: "Давайте просто двигаться дальше..."

 ### Local Storyteller ###
 lotr_travel_events.0009.t: "[Select_CString(storyteller.IsFemale, 'Местная сказительница', 'Местный сказитель' )]: "
 lotr_travel_events.0009.desc.intro: "Путешествуя через владение [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], мы натыкаемся на то, как [storyteller.GetFirstNameNoTooltip], [Select_CString(storyteller.IsFemale, 'местная сказительница', 'местный сказитель' )] развлекает небольшую толпу:\n\n"

 lotr_travel_events.0009.tale_stout_men.t: "Стремительный человек и крепыши"
 lotr_travel_events.0009.tale_stout_men.desc: "#italic «В древние времена эти земли делили два народа. Равнины и леса населяли Стремительные люди, наши далёкие предки, которые могли бегать так же быстро, как осенние ветры. А в горах и на холмах жили Крепыши, которые были небольшого роста и сделаны из камня. Следствием их дружбы стало заключение договора из камня и бронзы, высеченный на великих воротах, разделяющих их родные земли.\n\nНо однажды появился глубокий, бесконечный туман, из которого вышли тёмные существа, чудовища и гоблины, стремящиеся уничтожить оба их королевства! Вместе два народа доблестно сражались, и после множества великих битв, которые не перечесть, они приблизились к тому, чтобы раз и навсегда победить своих врагов. Но в последний час перед победой чудовища разрушили врата договора.\n\nТеперь их узы были разорваны, Стремительные люди и Крепыши начали ссориться, и Крепыши зарылись глубоко в скалу, где стали размышлять вдали от солнца. Ужасы обрушились на Стремительных людей, те доблестно сражались, но в конце концов были вынуждены бежать в королевство Фэй, где король Весны и его жена, королева Осени, предоставили им убежище. Затем ужасы набросились на Крепышей, разрушая их оставшиеся жилища на вершинах гор и загоняя их всё глубже и глубже в землю, пока они не стали единым целым со скалой и не исчезли на многие века».#!"

 lotr_travel_events.0009.tale_woodmen_king.t: "Скорбь Фадерды"
 lotr_travel_events.0009.tale_woodmen_king.desc: "#italic «...это лишь одна из историй о том, как произошли [woodmen_scope.GetName|l]. Другая утверждает, что [tale_character_center.GetFirstNameNicknamedRegnal] [Select_CString(tale_character_center.IsFemale, 'была отдана', 'был отдан' )] своей матерью Лесному королю Фэй, который правил всеми деревьями в мире и сам был могучим дубом, размером с [mistymountains|E]! Мать отдала ему своего первенца на воспитание в обмен на богатство и множество лошадей, чтобы накормить своих голодающих детей. Тогда [tale_character_center.GetFirstNameNoTooltip] [Select_CString(tale_character_center.IsFemale, 'услышала', 'услышал' )] от короля Фэй следующие слова: «Ты будешь жить, как мы, твои волосы превратятся в листву, и ты никогда не умрёшь от старости, если будешь уважать лес и его деревья!»\n\nТак [Select_CString(tale_character_center.IsFemale, 'она выросла', 'он вырос' )] среди Фэй, питаясь их живицей. [Select_CString(tale_character_center.IsFemale, 'Она научилась', 'Он научился' )] говорить на языке ветров, создавать магические инструменты из мха и жить в лесу, как они. За двенадцать столетий у [Select_CString(tale_character_center.IsFemale, 'неё', 'него' )] родилось двенадцать сыновей и ещё больше, и [Select_CString(tale_character_center.IsFemale, 'она была коронована как королева', 'он был коронован как король' )] этого народа. Но когда [Select_CString(tale_character_center.IsFemale, 'её', 'его' )] дети выросли, они взяли свои топоры и начали рубить деревья, которые в страхе шептались и взывали к своему королю о помощи. Тогда король Фэй заговорил громовым голосом: «Ты [Select_CString(tale_character_center.IsFemale, 'нарушила', 'нарушил' )] наше доверие и [Select_CString(tale_character_center.IsFemale, 'срубила', 'срубил' )] своих старейшин! За это ты и твой род будут изгнаны к краю леса на двенадцать дюжин лун!»\n\n[tale_character_center.GetFirstNameNoTooltip] [Select_CString(tale_character_center.IsFemale, 'была подавлена, ибо понял, что не научила', 'был подавлен, ибо понял, что не научил' )] своих детей, как вести себя среди леса. [Select_CString(tale_character_center.IsFemale, 'Она и её', 'Он и его' )] сородичи переселились на опушку леса, где в течение двенадцати лун [Select_CString(tale_character_center.IsFemale, 'она заботилась', 'он заботился' )] об их воспитании. Но [Select_CString(tale_character_center.IsFemale, 'Она начала', 'Он начал' )] увядать, и [Select_CString(tale_character_center.IsFemale, 'её', 'его' )] листья стали оранжевыми и коричневыми. В конце концов [Select_CString(tale_character_center.IsFemale, 'она села', 'он сел' )] на холме на юге, откуда было видно сердце леса. [Select_CString(tale_character_center.IsFemale, 'Поражённая горем, она пустила корни и осталась', 'Поражённый горем, он пустил корни и остался' )] там, вечно нашёптывая ветрам свою печаль. Хотя [Select_CString(tale_character_center.IsFemale, 'она', 'он' )] никогда не узнает об этом, король Фэй давно простил [Select_CString(tale_character_center.IsFemale, 'её, ибо её', 'его, ибо его' )] дети были глубоко тронуты его учением и поклялись вечно защищать лес и его обитателей от вреда. [Select_CString(tale_character_center.IsFemale, 'Её', 'Его' )] потомки до сих пор живут там, теперь они известны нам как [woodmen_scope.GetName] [Concept('mirkwood', 'Лихолесья')|E]!»#!"

 lotr_travel_events.0009.tale_bridge_troll.t: "Тролль под Хрупким мостом"
 lotr_travel_events.0009.tale_bridge_troll.desc: "#italic «Послушайте классическую сказку о [Concept('troll', 'тролле')|E] под Хрупким мостом:\n\nУ моста жил-был тролль,\nВ пять раз больше нас, обычных людей!\nЭтого тролля звали Бак,\nИ хотя он жил в грязи,\nОн считал себя самым лучшим:\nИз всех троллей он был самым умным!\n\nОн придумал бы план, загадку, о горе,\nПароль, такой тайный, что даже он не знал!\nДнём и ночью он охранял старый мост,\nПотому что его хорошо знали от берега до берега.\nИ если кто-нибудь забредал в Кабаний хребет,\nОн вскакивал и хвастался:\n\n#V «Я могучий Бак, умнейший тролль!\nСейчас прозвучит моя загадка:\nЗнаете ли вы секретный пароль?\nЕсли нет, придётся заплатить троллий сбор!»#!\n\n#V «Да, знаю!»#!, - отвечал каждый прохожий,\nа затем отправлялся в свой весёлый путь.\nКаждый раз Бак\nОставался без сокровищ,\nозадаченный тем, что его загадка им известна!»#!"

 lotr_travel_events.0009.tale_captain_suramir.t: "Капитан Сурамир и затонувший народ"
 lotr_travel_events.0009.tale_captain_suramir.desc: "#italic «...во время своего девятого плавания капитан Сурамир попал в сильную бурю. Его занесло далеко от курса, ибо [storyteller.GetFaith.WaterGodName] затаил на него злобу за то, что он обесчестил его дочь, прекрасную нимфу Кирмаэль. Четыре его корабля были потоплены в ту ночь, но его флагман, «Ненадёжный», который он выкрал из Пепельной гавани нереид, выстоял. Его корпус от носа до кормы был окрашен жидким лунным светом, и поэтому он был непотопляем, ведь отражение луны никогда не может утонуть в волнах!\n\nЧерез семь дней и семь ночей он наткнулся на странную возвышающуюся фигуру, поднимающуюся из глубин. Это был давно выветрившийся от приливов и отливов царский лик, который возник рядом с его кораблём из глубоких, но прозрачных вод, а его высеченное из камня тело погрузилось ниже подбородка. Там, под волнами, он увидел великий город с большими куполообразными строениями, цитаделями великой красоты и высокими башнями, выходящими из глубины. Он наткнулся на великую затонувшую империю Ванва Аталантэ, где с давних пор в древнем великолепии обитали рыболюди.\n\nДавным-давно это было великое и могущественное владение людей, пока боги из зависти не пробудили великое морское чудовище, известное как Белраэг, которое разрушило великое королевство, а затем уснуло на его руинах, подняв воды и создав Белегаэр, как мы знаем его сегодня. Те немногие, кто выжил, стали известны как Аталантэатани, Затонувший народ, проклятый богами, чтобы стать существами глубин и никогда больше не дышать воздухом.\n\nКапитан Сурамир, конечно же, знал об этом, поскольку получил тайные знания прошлых веков от великого кракена Турмака во время его путешествия в океан под великими гротами Рорка. Вскоре его серебряный глаз заметил раздувшихся и чешуйчатых Затонувших людей, которые, как известно, топили моряков своими сетями, которые они забрасывали под волны. Он героически выхватил свою саблю и прыгнул за борт, с нетерпением вызывая их предводителя на дуэль умов...»#!"

 lotr_travel_events.0009.tale_weeping_pass.t: "Битва за Плачущий перевал"
 lotr_travel_events.0009.tale_weeping_pass.desc: "#italic «Позвольте мне рассказать о битве за Плачущий перевал. Говорят, в это время за [khand|E] сражались несколько военачальников, некоторые из которых заключили союз, который [Select_CString(tale_character_left.IsFemale, 'возглавила', 'возглавил' )] [tale_character_left.GetFirstNameNicknamed], объединив под своей властью большую часть державы [GetTitleByKey('k_upper_khand').GetNameNoTier]. Ему противостоял [tale_character_right.GetFirstNameNicknamed], заслуживший репутацию хитрого наёмника в бытность свою капитаном отряда, известного как Срединное воинство. Эти двое собрали свои войска возле провинции [GetTitleByKey('b_obamarl').GetNameNoTier]. [tale_character_left.GetFirstNameNoTooltip] заручился поддержкой такого правителя, как [tale_character_center.GetFirstNameNicknamed], а также нескольких мелких владык, двух отрядов наёмников, известных как «Бесшабашные сыновья» и «Воинство кровопийц», и значительное число вспомогательных войск из числа [igath_scope.GetCollectiveNoun]ого племён. [tale_character_right.GetFirstNameNoTooltip] уступал в численности три к одному, но его воины были гораздо опытнее, ведь большую часть своей жизни они провели в стычках с [chelkari_scope.GetCollectiveNoun]ими налётчиками. Говорили также, что они могут обогнать тяжёлого всадника в пешем строю.\n\nБитву начал [tale_character_left.GetFirstNameNoTooltip], приказавший своим воинам броситься на врага, надеясь задавить их числом. И тут же через брешь донёсся громоподобный звук тысяч воинов, рвущихся в бой. [tale_character_right.GetFirstNameNoTooltip], конечно, надеялся на это и за неделю до этого принёс в жертву Тумраки двадцать орлов, в надежде снискать его расположение. Земля стала мокрой и вязкой от прошедшего дождя, и с булькающим звуком, похожим на звук открывающейся раны, большая часть почвы начала отходить и сползать вниз, заставив нападающих отшатнуться, а людей - спотыкаться и падать. Затем [tale_character_right.GetFirstNameNoTooltip] рассеял строй, и его легкобронированные ветераны, некоторые верхом на лошадях, обрушились на врагов в кровавом танце смерти, сея смерть повсюду, куда бы они не пришли. Пока его командиры пытались восстановить порядок среди дрогнувших солдат, [tale_character_left.GetFirstNameNoTooltip] был вынужден заблаговременно ввести в бой резервные части, чтобы бойцы на передовой не сбежали с поля боя.\n\nОднако [tale_character_left.GetFirstNameNoTooltip] не ожидал, что среди них окажется враг. [tale_character_center.GetFirstNameNoTooltip], осознав, что битва проиграна, предал его с уцелевшими остатками Воинства кровопийц. Четыре часа спустя, [tale_character_left.GetFirstNameNoTooltip] был убит. [tale_character_right.GetFirstNameNoTooltip] получил его голову с хребтом в качестве дара, и договор был подписан. Восемнадцать тысяч воинов лежали мёртвыми в грязи, а пески Врат и поныне красны от их крови. Бывшие владения, которыми когда-то правил [tale_character_left.GetFirstNameNoTooltip] были разделены между его врагами, и [tale_character_center.GetFirstNameNoTooltip] поглотил оставшиеся кланы, включив их в состав своей державы. Так что, молодые воины, прислушайтесь к моему предупреждению: Благоприятная местность и преданность богам помогут вам добиться победы! [tale_character_right.GetFirstNameNoTooltip] и в последующие три десятилетия с честью правил в центральном Кханде, почти безраздельно властвуя, если не считать Войны Бродячих Кобыл - но это история для другого раза...»#!"

 lotr_travel_events.0009.tale_razarac.t: "Огненное Зеркало"
 lotr_travel_events.0009.tale_razarac.desc: "Давным-давно, в те времена, когда свет луны светил ярче, а ветры были слаще, под пышными землями древнего [Concept('harad', 'Харада')|E] пробудилось тёмное существо. Разарак, «Повелитель засухи», - так называли его старые племена. Ибо куда бы он ни приходил, он приносил боль и разрушение. Его дыхание вызывало засуху, а взгляд иссушал оазисы. Боги прокляли его за бесконечную жажду, которую никогда не утолить. Поэтому оно искало жизнь везде, где только могло, чтобы осушить источники и реки [Concept('harad', 'Харада')|E]. Много племен было уничтожено, пока Повелитель Ветров не услышал крики народов и не выбрал поборника, храброго и решительного, чтобы противостоять демону. Его звали Тарик, и он был легендарным мечником - в бою он владел тремя скимитарами, и ни один враг не ускользал от его клинка. Благословленный Повелителем Ветров, он отправился в путь, чтобы встретиться с тварью и уничтожить её, направляемый на своём пути великим орлом. После долгих дней пути он наконец нашёл Разарака в руинах великого города. Всего несколько дней назад это был шумный город, а теперь его разрушило зло.\n\n«Сразись со мной, Разрушитель!», - призвал Тарек, ибо он был человеком немногословным и владеющим многими клинками. Разарак смотрел на него с отвращением и молчал, ибо горло его давно пересохло и он был не в состоянии говорить. Завязалась великая битва, и Тарек стремительно вступил в бой со своим врагом, рассекая его быстрыми, как ветер, клинками. Они сражались ожесточённо, от рассвета до заката и от заката до рассвета. Демон наносил удары с силой земли и грома, его шкура была свирепой и грубой, как песок. Но удары Тарека были быстры, точны и, подобно ударам скорпиона, всегда находили слабое место. В конце концов он достаточно измотал Разарака, чтобы нанести завершающий удар. Он повалил его и пронзил его поганое сердце, уничтожив его смертную форму. Но тварь была хитра, и с последним хриплым вздохом она унесла свой дух в песчаные ветры, где, как он знал, ни один смертный не сможет причинить ей вреда.\n\nНо Повелитель Ветров предвидел это и велел своему орлу прошептать Тареку на ухо истинное имя ветров, чтобы тот мог преследовать демона. И вот, где бы ни отдыхал мерзкий дух Разарака, чтобы восстановить свои силы, Тарек обязательно вскоре последует за ним и снова вступит в бой в великом цикле. Их божественные поединки предстают перед нами как великие песчаные бури, несущие засуху и разрушения. Они наиболее ожесточённы в дюнах, где была повержена форма Разарака, на вечном поле битвы, известном теперь как Море Дюн, как Зеркало Огня."


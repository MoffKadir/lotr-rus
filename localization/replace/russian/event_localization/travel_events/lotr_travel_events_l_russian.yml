 # Wonders of a Mallorn Forest

 lotr_travel_events.0012.t: "$travel_event_prefix$ Чудеса леса мэллорнов"
 lotr_travel_events.0012.desc: "Многое было сказано о возвышающихся деревьях мэллорнов в [lothlorien|E]Лотлориэне, но только сегодня мы столкнулись с ними во владении [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. В полдень мы добрались до лесных опушек, и, кажется, целый час моя свита путешествовала без слов.\n\nВокруг нас возвышаются огромные серебристо-серые стволы, устремлённые к небу. Некоторые из них простираются даже за пределы видимости, на их ветвях и сучьях произрастают золотые листья, сквозь которые падают лучи сверкающего света.\n\nТишина прерывается, когда один из членов моей свиты восклицает, положив руку на ствол дерева.\n\n«Я чувствую, как в этом дереве протекает жизнь!», - говорит он взволнованно. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], позвольте нам устроить здесь привал на несколько минут, ведь я никогда не видел такой красоты в мои дни»."
 lotr_travel_events.0012.a: "Это, безусловно, чудесное зрелище."
 lotr_travel_events.0012.b: "Разобьём лагерь, чтобы в полной мере насладиться этим зрелищем."
 lotr_travel_events.0012.c: "Эти большие деревья не стоят того, чтобы с ними возиться."

 lothlorien_mallorn_modifier_positive: "Поражён лесом мэллорнов"
 lothlorien_mallorn_modifier_positive_desc: "Этот персонаж был поражён чудесами леса мэллорнов во время своих путешествий."

 lothlorien_mallorn_modifier_positive_2: "Потрясён лесом мэллорнов"
 lothlorien_mallorn_modifier_positive_2_desc: "Этот персонаж полностью потрясён чудесами и величием леса мэллорнов."

 lothlorien_mallorn_modifier_negative: "Безразличие к лесу мэллорнов"
 lothlorien_mallorn_modifier_negative_desc: "В отличие от многих других, этот персонаж не смог узреть красоту природы."

 ### Call of the Sea ###
 lotr_travel_events.0013.t: "$travel_event_prefix$ Зов моря"
 lotr_travel_events.0013.desc: "Когда мы приближаемся к побережью, мой взгляд обращается к морю. На него приятно смотреть. \n\n[Select_CString(caravan_leader.IsFemale, 'Моя караванщица', 'Мой караванщик' )], [caravan_leader.GetFirstName], подходит ко мне. «Неплохое зрелище, не правда ли?», - спрашивает [caravan_leader.GetSheHe]. \n\nЯ размышляю, что ответить."
 lotr_travel_events.0013.desc.solo: "Когда мы приближаемся к побережью, мой взгляд обращается к морю. Оно поражает воображение. Я думаю о том, сколько воды нужно, чтобы заполнить хотя бы малую часть моря, через которое сейчас проходит наш корабль. \n\n«Невероятное зрелище», - бормочу я про себя."
 lotr_travel_events.0013.a: "Как же я хочу снова командовать своим кораблём..."
 lotr_travel_events.0013.b: "Я... глубоко [Select_CString(ROOT.Char.IsFemale, 'тронута', 'тронут' )] зовом чаек..."
 lotr_travel_events.0013.c: "Это действительно прекрасное зрелище! Я хочу остаться здесь ещё на некоторое время."
 lotr_travel_events.0013.d: "Да, да. Но мы должны идти дальше."
 lotr_travel_events.0013.e: "Это... странным образом успокаивающее зрелище."

 ### Ruins of the North ###
 lotr_travel_events.0014.t: "$travel_event_prefix$ Руины севера"
 lotr_travel_events.0014.desc: "Пока мы пересекаем безлюдные [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], мы со свитой проходим мимо руин на соседнем холме и останавливаемся, чтобы немного передохнуть.\n\nИстрёпанные ветрами колонны стоят на возвышении, а остатки разрушающихся стен выглядывают наружу. В центре руин остались дороги и тропинки, а фасады башен и домов всё ещё стоят.\n\nЭто [Concept('arnorian', 'арнорские')|E] руины, разбитые и почерневшие от дождя, ветра и времени, одиноко стоящие в пустоте."
 lotr_travel_events.0014.a: "Пусть все жалкие дунэдайн канут в небытие!"
 lotr_travel_events.0014.b: "Я помню старые истории о королях, правивших этими землями."
 lotr_travel_events.0014.c: "Пусть я буду сражаться так же доблестно, как мои предки!"
 lotr_travel_events.0014.d: "Нам следует задержаться и изучить эти руины."
 lotr_travel_events.0014.e: "Кто знает, какие призраки ещё таятся здесь, - не будем медлить!"
 lotr_travel_events.0014.f: "Возможно, здесь до сих пор лежат забытые ценности!"

 ### Flies and Spiders ###
 lotr_travel_events.0015.t: "$travel_event_prefix$ Мухи и пауки"
 lotr_travel_events.0015.desc: "Раз уж мы решили пройти под могучими ветвями [Concept('mirkwood', 'Лихолесья')|E], перед нами предстаёт [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Путешествие в основном неприятное, так как густой полог над нами, кажется, затмевает большинство источников света, будь то солнце или луна. \n\nМои спутники чувствуют себя неспокойно, и многие держат оружие наготове. «Во мраке за нами наблюдают глаза», - говорит мне тихим шёпотом [Select_CString(caravan_leader.IsFemale, 'караванщица', 'караванщик' )] [caravan_leader.GetFirstName], поворачивая голову с одной стороны тропы на другую.\n\nКак бы в подтверждение [caravan_leader.GetHerHis] слов, подлесок справа от нас на секунду раздвигается, обнажая пугающе большого паука..."
 lotr_travel_events.0015.a: "Это существо может стать полезным союзником, если мы его захватим."
 lotr_travel_events.0015.b: "Лучше постараться двигаться незаметно до конца нашего путешествия."
 lotr_travel_events.0015.c: "Враги настигают нас! К оружию!"
 lotr_travel_events.0015.d: "Не сходить с тропы! Что бы ни случилось, не сходить с тропы!"
 lotr_travel_events.0015.e: "Мы... подождём здесь, пока оно не исчезнет..."
 lotr_travel_events.0015.f: "Рубить лес, чтобы проложить новый путь вокруг него!"

 ### Haunted Ruins in Eregion ###
 lotr_travel_events.0016.t: "$travel_event_prefix$ Руины с привидениями"
 lotr_travel_events.0016.desc: "Когда мы останавливаемся на привал, пересекая [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], я замечаю, что [Select_CString(caravan_leader.IsFemale, 'караванщица', 'караванщик' )]  [caravan_leader.GetFirstName] [Select_CString(caravan_leader.IsFemale, 'уставилась', 'уставился' )] на карту и обеспокоенно бормочет про себя.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetNameRegnal], я [Select_CString(caravan_leader.IsFemale, 'просматривала', 'просматривал' )] наш маршрут, когда [Select_CString(caravan_leader.IsFemale, 'поняла', 'понял' )], что наш лагерь сегодня будет разбит прямо у границ древнего [Concept('elven', 'эльфийского')|E] поселения, ныне лежащего в руинах», - говорит [caravan_leader.GetSheHe]. «Я [Select_CString(caravan_leader.IsFemale, 'слышала', 'слышал' )] много историй о древних призраках, которые до сих пор преследуют эти руины, охотясь на ничего не подозревающих путников!»\n\n[caravan_leader.GetSheHe] успокаивается, а затем продолжает. «Я [Select_CString(caravan_leader.IsFemale, 'нашла', 'нашёл' )] более длинный, альтернативный маршрут, который обходит руины стороной! Прошу вас, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], не стоит беспокоить этих древних призраков»."
 lotr_travel_events.0016.a: "Вы правы, лучше не рисковать."
 lotr_travel_events.0016.b: "Такие трусы, как вы в моём окружении, будут жестоко наказаны."
 lotr_travel_events.0016.b.tt: "Вы отчитываете [Select_CString(caravan_leader.IsFemale, 'свою проводницу', 'своего проводника' )] за трусость и решаете разбить лагерь у руин"
 lotr_travel_events.0016.c: "Не глупите, это будет совершенно безопасно."
 lotr_travel_events.0016.c.neutral: "Вы хорошо выспались"
 lotr_travel_events.0016.c.failure: "Вы слышите жуткие звуки ночью"
 lotr_travel_events.0016.c.critical.failure: "В руинах до сих пор царит ужас"

 ### Shuddering Earth ###
 lotr_travel_events.0017.t: "$travel_danger_prefix$ Дрожащая земля"
 lotr_travel_events.0017.desc: "Пепельные равнины [Concept('mordor', 'Мордора')|E] простираются до самого горизонта, а его ямы извергают ядовитые испарения, заслоняющие унылый и темный горизонт. Однако по мере того, как мы путешествуем по владению [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], однообразие внезапно нарушается.\n\nЧёрная земля вздрагивает, сотрясаясь и отбрасывая нас назад. Мы едва успеваем встать на ноги, как земля яростно грохочет, а вокруг нас стремительно образуются новые ямы и пропасти, присоединяясь к уже существующим, которые теперь извергают ещё более мерзкие и гнилостные вещества высоко в воздух. У нас осталось совсем немного времени, чтобы действовать."
 lotr_travel_events.0017.a: "Всем лечь на землю! Ухватитесь за что-нибудь!"
 lotr_travel_events.0017.b: "Мы должны забраться повыше, на более твёрдую землю!"
 lotr_travel_events.0017.b.success: "Вам удалось добраться до твёрдой земли"
 lotr_travel_events.0017.b.success.tt: "Вы спаслись от натиска землетрясения"
 lotr_travel_events.0017.b.failure: "Вам не удалось добраться до твёрдой земли"
 lotr_travel_events.0017.b.failure.tt: "Вам не удалось избежать натиска землетрясения"
 lotr_travel_events.0017.c: "О могущественный [darklord|E], я преклоняю колени перед тобой!"
 lotr_travel_events.0017.c.tt: "Вы с позором бросаете часть своих вещей в яму, чтобы принести их в жертву [Concept('sauroncharacter', 'Саурону')|E], надеясь на спасение."
 lotr_travel_events.0017.d: "О [ROOT.Char.GetFaith.HighGodName], прими моё почтение и жертву!"
 lotr_travel_events.0017.d.tt: "Вы молитесь и бросаете в яму часть своих вещей в качестве жертвы, надеясь на спасение."

 ### A Gruesome Cave ###
 lotr_travel_events.0018.t: "$travel_event_prefix$ Жуткая пещера"
 lotr_travel_events.0018.desc: "Путешествуя сквозь [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] провинции [ROOT.Char.GetCurrentLocation.GetTerrain.GetName], мы с моими спутниками наткнулись на мрачную картину. По залитой кровью земле разбросаны тела, а неподалеку, прямо у входа в темную пещеру, лежит труп большого медведя.\n\nКажется, ясно, что здесь произошло. Зверь расправился с этими невезучими душами, но не без смертельных ран, от которых он вскоре скончался. Когда я осматриваю мертвых путников, мой взгляд устремляется к пещере. Наверняка именно оттуда пришел этот страшный медведь?\n\n«Мы не можем оставить их вот так», - замечает один из моих спутников, возвращая мое внимание к телам убитых."
 lotr_travel_events.0018.a: "Думаю, нам пора идти. Еще один медведь может быть рядом."
 lotr_travel_events.0018.b: "Вы правы. Мы похороним мертвых."
 lotr_travel_events.0018.c: "Мы вычистим эти кости!"
 lotr_travel_events.0018.d: "Кажется, эту пещеру стоит исследовать..."
 lotr_travel_events.0018.d.tt: "Вы прерываете свое путешествие, чтобы исследовать темную пещеру"

 ### A Gruesome Cave - Follow-up ###
 lotr_travel_events.0019.t: "$travel_event_prefix$ Обитатель медвежьей пещеры"
 lotr_travel_events.0019.desc: "Исследование пещеры заняло больше времени, чем я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )]. Пещера уходит все глубже в отвесную скалу, на каждом углу видны явные следы медвежьей деятельности. Повсюду валяются черепа, как людей, так и животных, а запах стоит невыносимый. Наконец мы достигаем последней камеры.\n\nЛуч света освещает пещеру, просачиваясь внутрь через большую трещину над нашими головами. Мы находим еще одного мертвого медведя, полуразложившегося, а рядом с ним... ребенка.\n\n[Select_CString(cavechild.IsFemale, 'Она', 'Он' )] выглядит [Select_CString(cavechild.IsFemale, 'дикой', 'диким' )], но не [Select_CString(cavechild.IsFemale, 'агрессивной', 'агрессивным' )]. Сделав несколько шагов ближе, я понимаю, что при желании смогу убедить ребенка пойти с нами."
 lotr_travel_events.0019.a: "Здесь нам нечего делать."
 lotr_travel_events.0019.b: "Идем, [Select_CString(cavechild.IsFemale, 'малышка', 'малыш' )]. Теперь ты в безопасности."

 ### The Tongue of Trade ###
 lotr_travel_events.0020.t: "$travel_event_prefix$ Язык торговли"
 lotr_travel_events.0020.desc: "На торговых путях Внутреннего [Concept('harad', 'Харада')|E] встречается множество людей, объединенных взаимным желанием торговать. Это даже привело к развитию жаргонных языков, используемых для облегчения обмена товарами, несмотря на разное происхождение [Concept('trans_haradric_merchants', 'купцов')|E]. Когда я отдыхаю в своей палатке, [Select_CString(ROOT.Char.IsFemale, 'утомлённая', 'утомлённый' )] долгим днем путешествия, а передо мной [ROOT.Char.Custom('GetExpensiveDessert')], [tongue_merchant.GetFirstName] делает мне интересное предложение:\n\n«Я могу научить вас языку соли, специй и золота, бесценному навыку в дороге. Вы сможете научиться говорить уклончиво, выдать корягу за слоновую кость и распознавать второй зов верблюда. Разумеется, в обмен на некоторую компенсацию»."
 lotr_travel_events.0020.a: "Я его знаю, но это было давно."
 lotr_travel_events.0020.b: "Научи меня, [tongue_merchant.GetFirstName]."
 lotr_travel_events.0020.c: "Меня больше интересует язык твоего народа."
 lotr_travel_events.0020.d: "Давай просто насладимся этой минутой передышки."

 ### Random Orc Encounter ###
 lotr_travel_events.0021.t: "$travel_danger_prefix$ Орочьи разбойники"
 lotr_travel_events.0021.desc: "Когда моя странствующая свита пробирается через [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] владения [ROOT.Char.GetCurrentLocation.GetName], мы обнаруживаем, что дорога перекрыта грозным отрядом [Concept('orcs', 'орков')|E]. Их [Select_CString(nemesis_orc.IsFemale, 'предводительница', 'предводитель' )] выходит вперёд, в то время как [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )] последователи достают оружие.\n\n«Что это у нас тут? Путники, которые забыли, кому принадлежит эта дорога?», - рычит [Select_CString(nemesis_orc.IsFemale, 'она', 'он' )]. «Что ж, позвольте мне напомнить вам! Я [nemesis_orc.GetName], и эта дорога принадлежит мне и моим парням! И тем, кто хочет проехать, придётся заплатить за проход...»\n\nЧлены моей свиты смотрят на меня, ожидая решения, как поступить в этой ситуации..."
 lotr_travel_events.0021.a: "Думаю, мы заплатим за проход..."
 lotr_travel_events.0021.b: "К оружию!"
 lotr_travel_events.0021.b.success: "Вы сразили [Select_CString(nemesis_orc.IsFemale, 'предводительницу', 'предводителя' )] орков"
 lotr_travel_events.0021.b.failure: "Вас победили и ограбили"
 lotr_travel_events.0021.c: "Отступаем! Бегите, пока можете!"
 lotr_travel_events.0021.d: "Ты #italic смеешь#! угрожать #italic мне#!?"
 lotr_travel_events.0021.d.tt: "Вы напугали орков"
 lotr_travel_events.0021.e: "Мне бы не помешал кто-то вроде вас..."
 lotr_travel_events.0021.f: "[traveling_bodyguard.GetFirstName], убей [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )]!"

 ### Nemesis Orc - Ran away or paid him ###
 lotr_travel_events.0022.t: "$travel_danger_prefix$ Знакомое лицо"
 lotr_travel_events.0022.desc: "Я смотрю на дорогу, ведущую через [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] владения [ROOT.Char.GetCurrentLocation.GetName] когда я понимаю, что проход впереди заблокирован. Это большой отряд [Concept('orcs', 'орков')|E], которые грубо завалили дорогу, и когда я замечаю их [Select_CString(nemesis_orc.IsFemale, 'предводительницу', 'предводителя' )], меня охватывает холодное осознание. Я [Select_CString(ROOT.Char.IsFemale, 'встречала', 'встречал' )] [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )] раньше...\n\n«Что это ещё такое?», - ревёт [Select_CString(nemesis_orc.IsFemale, 'она', 'он' )]. «Так, так, так... посмотрите, кто это! Это трусливые [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ие свиньи! Мы снова встречаемся... и все еще нужно заплатить за проход».\n\nЧлены моей свиты смотрят на меня, ожидая решения, как поступить в этой ситуации..."
 lotr_travel_events.0022.desc.craven: "Я смотрю на дорогу, ведущую через [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] владения [ROOT.Char.GetCurrentLocation.GetName] когда я понимаю, что проход впереди заблокирован. Это большой отряд [Concept('orcs', 'орков')|E], которые грубо завалили дорогу, и когда я замечаю их [Select_CString(nemesis_orc.IsFemale, 'предводительницу', 'предводителя' )], у меня по спине пробегает холодная дрожь. Этого не может быть... только не [Select_CString(nemesis_orc.IsFemale, 'она', 'он' )]...\n\n[Select_CString(nemesis_orc.IsFemale, 'Орчиха', 'Орк' )] хитро смеется. «Должно быть, это судьба, которая снова сводит нас вместе, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ая падаль! Ну, ты знаешь, что будет дальше... плата сама себе не заплатит!»\n\nЧлены моей свиты смотрят на меня, ожидая решения, как поступить в этой ситуации..."

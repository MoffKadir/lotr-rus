 ### Nemesis Orc - Cheated Death ###
 lotr_travel_events.0023.t: "$travel_danger_prefix$ Месть из могилы"
 lotr_travel_events.0023.desc: "Путь, который ведет через [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] владения [ROOT.Char.GetCurrentLocation.GetName] продолжает петлять всё дальше и дальше, но внезапно наш караван останавливается. Пока я выясняю причину этого, я обнаруживаю, что дорога перекрыта угрожающим отрядом [Concept('orcs', 'орков')|E], которые повалили большое дерево прямо поперек дороги. Когда я замечаю [Select_CString(nemesis_orc.IsFemale, 'предводительницу', 'предводителя' )] орков, я с трудом верю своим глазам. Я же вроде... [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )]?\n\n«ТЫ!» - кричит [Select_CString(nemesis_orc.IsFemale, 'она', 'он' )]. «Ты [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] убедиться, что я [Select_CString(nemesis_orc.IsFemale, 'мертва', 'мёртв' )]... Но чтобы избавиться от меня, нужно нечто большее, чем какая-то паршивая работа ножом! Я здесь, и мне ещё нужно заплатить пошлину за проход...»\n\nЧлены моей свиты смотрят на меня, ожидая решения, как поступить в этой ситуации..."
 lotr_travel_events.0023.desc.killed_again: "Путь, который ведет через [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] владения [ROOT.Char.GetCurrentLocation.GetName] продолжает петлять всё дальше и дальше, но внезапно наш караван останавливается. Пока я выясняю причину этого, я обнаруживаю, что дорога перекрыта угрожающим отрядом [Concept('orcs', 'орков')|E], которые повалили большое дерево прямо поперек дороги. Когда я замечаю [Select_CString(nemesis_orc.IsFemale, 'предводительницу', 'предводителя' )] орков, меня охватывает недоверие. Этого не может быть. Это не может быть снова [Select_CString(nemesis_orc.IsFemale, 'она', 'он' )]...\n\n«ТЫ [Select_CString(ROOT.Char.IsFemale, 'ОСТАВИЛА', 'ОСТАВИЛ' )] МЕНЯ УМИРАТЬ, ты, вонючая [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ая свинья!» - ревёт [Select_CString(nemesis_orc.IsFemale, 'она', 'он' )]. «Но это был не мой конец, НЕТ! Я [Select_CString(nemesis_orc.IsFemale, 'вернулась', 'вернулся' )] из могилы, чтобы забрать то, что принадлежит МНЕ!»\n\nЧлены моей свиты смотрят на меня, ожидая решения, как поступить в этой ситуации..."
 lotr_travel_events.0023.desc.immortal: "Я еду впереди каравана, когда он проезжает через [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] владения [ROOT.Char.GetCurrentLocation.GetName], когда я внезапно чувствую холод в воздухе. Впереди одинокая фигура преграждает мне путь. Подойдя ближе, я понимаю, что это [Concept('orc', 'орк')|E], [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )] лицо представляет собой месиво, скреплённое винтами и гвоздями. Я замираю. Этого... этого не может быть... Сколько раз мне еще придется [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )] убивать?\n\n«[Select_CString(ROOT.Char.IsFemale, 'Думала', 'Думал' )], на этот раз со мной покончено, на этот раз навсегда, да?» Я вижу, как [Select_CString(nemesis_orc.IsFemale, 'она', 'он' )] улыбается сквозь сломанные зубы. Я не знаю, как [Select_CString(nemesis_orc.IsFemale, 'она', 'он' )] это [Select_CString(nemesis_orc.IsFemale, 'выдержала', 'выдержал' )], но в [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )] глазах горит нечестивый огонь. «Я никогда не перестану возвращаться. Я - [nemesis_orc.GetName]! Я [Select_CString(nemesis_orc.IsFemale, 'ВЕЧНА', 'ВЕЧЕН' )]!»\n\nЧлены моей свиты смотрят на меня, ожидая решения, как поступить в этой ситуации..."
 lotr_travel_events.0023.a: "Думаю, мы заплатим за проход..."
 lotr_travel_events.0023.b: "К оружию!"
 lotr_travel_events.0023.b.success: "Вы сразили [Select_CString(nemesis_orc.IsFemale, 'предводительницу', 'предводителя' )] орков"
 lotr_travel_events.0023.b.failure: "Вас победили и ограбили!"
 lotr_travel_events.0023.c: "Отступаем! Бегите, пока можете!"
 lotr_travel_events.0023.d: "Ты #italic смеешь#! угрожать #italic мне#!?"
 lotr_travel_events.0023.d.tt: "Вы напугали орков"
 lotr_travel_events.0023.e: "Мне бы не помешал кто-то вроде вас..."

 ### Nemesis Orc - Intimidated ###
 lotr_travel_events.0024.t: "$travel_danger_prefix$ Знакомое лицо"
 lotr_travel_events.0024.desc: "Я смотрю на дорогу, ведущую через [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] владения [ROOT.Char.GetCurrentLocation.GetName], когда я понимаю, что проход впереди заблокирован. Это большая группа [Concept('orcs', 'орков')|E], которые грубо завалили дорогу, и когда я замечаю их [Select_CString(nemesis_orc.IsFemale, 'предводительницу', 'предводителя' )], я с удивлением узнаю [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )]. Я [Select_CString(ROOT.Char.IsFemale, 'прогнала', 'прогнал' )] [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )] и [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )] отряд во время нашей предыдущей стычки...\n\nЯ вижу в [Select_CString(nemesis_orc.IsFemale, 'её', 'его' )] глазах узнавание, страх и решимость. [Select_CString(nemesis_orc.IsFemale, 'Она', 'Он' )] хватает свое копье и кричит: «Не в этот раз! Нет! Ты заплатишь за проход, как и все остальные!»\n\nЧлены моей свиты смотрят на меня, ожидая решения, как поступить в этой ситуации..."
 lotr_travel_events.0024.desc.lunatic: "Я смотрю на дорогу, ведущую через [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] владения [ROOT.Char.GetCurrentLocation.GetName], когда я понимаю, что проход впереди заблокирован. Это большая группа [Concept('orcs', 'орков')|E], которые грубо завалили дорогу, и когда я замечаю их [Select_CString(nemesis_orc.IsFemale, 'предводительницу', 'предводителя' )], я недоверчиво качаю головой. Сколько раз мне придется преподавать [Select_CString(nemesis_orc.IsFemale, 'этой орчихе', 'этому орку' )] один и тот же урок снова и снова?\n\n[Select_CString(nemesis_orc.IsFemale, 'Она', 'Он' )] отшатывается при виде меня и кричит: «Это [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l] свинья! Гарн! Н-на этот раз все будет по-другому, ты меня слышишь? Больше никаких фокусов! Ты заплатишь, на этот раз ты заплатишь за проход!»\n\nЧлены моей свиты смотрят на меня, ожидая решения, как поступить в этой ситуации..."

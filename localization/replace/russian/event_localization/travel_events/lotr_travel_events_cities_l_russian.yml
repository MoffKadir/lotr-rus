l_russian:
 #Travel City Events
 #Generic:
 #travel_city_duel_history_fail:0 "I fail to learn from history"
 travel_city_option_stewardship:0 "Время для покупок"
 #travel_city_companion_impressed:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] mutters to me while taking in this impressive spectacle: “I could really spend a lifetime here [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]”\n"


 #Baghdad - Specific:   #reflavored for Bôzisha-Dâr   bozisha_dar
 travel_city_bozisha_dar_intro:0 "Ранним утром я прибываю в великий город [city_province.GetNameNoTooltip], известный в просторечии как «Суровый порт». На рынках города уже кипит жизнь, и по всему центру слышно, как торговцы расхваливают свои товары на дюжине языков. В порту можно услышать, как крупные торговцы обсуждают свои обычные дела и жалуются на пошлины и пиратов.\n\n"
 travel_city_bozisha_dar_title:0 "[city_province.GetNameNoTooltip]: Великие книжные рынки"
 travel_city_bozisha_dar_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: Королевский квартал"
 travel_city_bozisha_dar_cemeteries_title:0 "[city_province.GetNameNoTooltip] из прошлого"
 travel_city_bozisha_dar:0 "Чем ближе я подхожу к центру города, тем чаще слышу ученые беседы. Вся эта улица, включая ведущие к ней мосты, просто усыпана сотнями книжных лавочек и литературных салонов."
 travel_city_bozisha_dar_royal_enclosure:0 "На окраинах верхнего города полным-полно небольших дворцов, кухонь и пекарен. В верхнем городе самые богатые дворянские и купеческие семьи живут в своих больших дворцах."
 travel_city_bozisha_dar_cemeteries:0 "Гуляя по городу, я замечаю множество развалин и старинных монументов. Через какое-то время дорога приводит меня к кладбищам, где видны могилы торговых лордов и учёных мужей прошлого."
 travel_city_bozisha_dar_companion_reflection:1 "\n\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] замечает, что все эти люди жили в совсем другом Бозиша-Даре, от которого сегодня почти не осталось следов."

 #Rome - Specific    #reflavored for Korlea
 travel_city_korlea_intro:0 "[city_province.GetNameNoTooltip], если посмотреть на город издали, представляет собой настоящий лес башен и лабиринт каменных строений с большим проходом на юг, где расположена великая гавань. Из всех великих городов [Concept( 'bellakar', 'Беллакара' )|E] Корлея больше всего гордится своим [Concept( 'numenorean', 'нуменорским' )|E] наследием.\n\n"
 travel_city_korlea_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: нуменорские основы"
 travel_city_korlea_fortified_monuments:0 "По пути через город я замечаю, как отчётливо видны остатки древних [Concept( 'numenorean', 'нуменорских' )|E] памятников, стен и цитаделей, использованных в качестве фундамента для новой [Concept( 'bellakarean', 'беллакарской' )|E] архитектуры."
 travel_city_korlea_needle_title:0 "[city_province.GetNameNoTooltip]: Затонувший город"
 travel_city_korlea_needle:0 "К югу от гавани до сих пор видны заблокированные водой столбы - часть руин старого города. Южный город, ныне затопленный, так и не был отстроен после разрушения в результате [Concept( 'downfall', 'Низвержения' )|E]."
 travel_city_korlea_companion_reflection:0 "\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] добавляет, что мы должны узнать больше об этом городе."
 travel_city_korlea_alone_reflection:0 "\nЯ не могу не думать о древности этого города."
 travel_city_korlea_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: Купцы и лавочники"
 travel_city_korlea_pilgrims_and_shrines:0 "Повсюду, куда ни глянь, паломники. Они торгуются, общаются, стоят в очередях среди великих сооружений. Поместья позабытых [Concept( 'bellakarean', 'беллакарских' )|E] благородных семейств дают им приют на ночь."

 #Pelargir - Specific
 travel_city_pelargir_intro:0 "[city_province.GetNameNoTooltip], если посмотреть на город издали, представляет собой настоящий лес мачт и лабиринт каменных строений. Но чем ближе мы подходим, тем сильнее всё меняется — на большом треугольном острове находится сердце города, окружённое внешними районами на суше. И повсюду огромные корабли, моряки и крики чаек.\n\n"
 travel_city_docks_title:0 "[city_province.GetNameNoTooltip]: Верфи"
 travel_city_docks:0 "Когда я приближаюсь к внутреннему городу, воздух наполняется запахом соли и морских водорослей, а в воздухе звучат морские песнопения. Верфи, рынки и таверны кипят жизнью."
 travel_city_pelargir_palace_title:0 "[city_province.GetNameNoTooltip]: дворец Морских Королей"
 travel_city_pelargir_palace:0 "Перейдя по мосту на центральный остров, я оказываюсь в окружении небольших дворцов, кухонь и пекарен. Над нами постоянно возвышается белая башня Дворца Морских Королей."
 travel_city_pelargir_eithel_ulmo_title:0 "[city_province.GetNameNoTooltip]: Эйтель Улу"
 travel_city_pelargir_eithel_ulmo:0 "Паломники и хранители истории, кажется, повсюду. Каждый из них надеется получить личное разрешение от Морского владыки на посещение [eithel_ulmo|E] и воспользоваться мудростью Кормчего."
 travel_city_pelargir_companion_reflection:1 "\n\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] замечает, что мы должны воспользоваться случаем, чтобы завязать разговор с хранителями истории."

 #Minas Tirith - Specific
 travel_city_minas_tirith_intro:0 "[city_province.GetNameNoTooltip], если посмотреть на город издали, представляет собой гору зданий из белого мрамора, над которой возвышается огромный утёс, выступающий из Миндоллуина и проходящий через город, как киль огромного корабля. Когда мы подходим к серебряным вратам из [Concept( 'mithril', 'митриля' )|E], над нами нависают огромные стены из чёрного камня. Извилистая дорога ведёт от ворот вверх, через семь ярусов, к Цитадели на её вершине.\n\n"
 travel_city_minas_tirith_walls_title:0 "[city_province.GetNameNoTooltip]: укрепления"
 travel_city_minas_tirith_walls:0 "Дорога ведет нас вдоль бесчисленных укреплений, некоторые из которых, очевидно, такие же старые, как и город, а другие появились совсем недавно, когда город готовился к неизбежному столкновению с [Concept( 'sauronthedarklordcharacter', 'Тёмным Властелином Сауроном' )|E]. На крепостных стенах зияют прорези для стрел, а каждые ворота защищены барбаканом, оснащённым машикулями и бойницами."
 travel_city_minas_tirith_houses_healing_title:0 "[city_province.GetNameNoTooltip]: Палаты Врачевания"
 travel_city_minas_tirith_houses_healing:0 "Поднявшись на шестой ярус, я вижу слева от себя террасу, покрытую лужайками и кипарисами, окружающую огромное здание. У дверей смотритель сообщает мне, что это Палаты Врачевания, #italic Байр Нэстад #! на языке [Concept( 'undyinglands', 'Бессмертных Земель' )|E]: место покоя, где больные и уставшие находятся под присмотром главного смотрителя."
 travel_city_option_study_black_wall:0 "Давайте посмотрим на эти легендарные чёрные стены"
 travel_city_option_study_minas_tirith_inner_fortifications:0 "Меня интересует архитектура внутренних укреплений."
 travel_city_minas_tirith_companion_reflection:1 "\n\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] замечает, что мы должны попытаться купить немного лекарств у этих учёных смотрителей."
 medecine_souvenir_companion_tooltip:0 "[Select_CString(sightseeing_companion.IsFemale, 'Моя попутчица', 'Мой попутчик' )] [sightseeing_companion.GetName] увеличивает шансы нахождения лучших лекарств"
 medecine_souvenir_tooltip:0 "Вы получите медицинский артефакт из Палат Врачевания"
 medecine_souvenir_bought:0 "[souvenir.GetName], купленный в Палатах Врачевания во владении [city_province.GetNameNoTooltip]"
 medecine_artifact_loc:0 "[souvenir.GetDesc]\n\nНа этикетке можно увидеть Палат Врачевания из владения [city_province.GetName]."
 travel_city_minas_tirith_tower_ecthelion_title:0 "[city_province.GetNameNoTooltip]: Башня Эктелиона"
 travel_city_minas_tirith_tower_ecthelion:0 "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до седьмого и последнего яруса города! В центре стоит Белое Древо, окружённое тихим фонтаном. От вида на долину [Concept( 'anduin', 'Андуина' )|E] и [mordor|E] захватывает дух. Цитадель, в которой располагается [minas_tirith_ruler.GetTitleAsNameNoTooltip], возвышается над Башней Эктелиона."

 #Umbar - Specific
 travel_city_umbar_intro:0 "[city_province.GetNameNoTooltip], если посмотреть на город издали, похож на стаю огромных морских птиц, готовых взлететь из глубоких синих вод защищённого залива [umbar|E]. При ближайшем рассмотрении то, что кажется крыльями чаек, на самом деле - разноцветные паруса множества кораблей: белые, синие, красные или чёрные.\n\n"
 travel_city_umbar_arsenal_title:0 "[city_province.GetNameNoTooltip]: Великий арсенал"
 travel_city_umbar_arsenal:0 "После долгих переговоров с местными стражниками мне разрешают войти в Великий арсенал Умбара. Его огромные стены обеспечивают секретность и защиту корабельных мастеров, ремонтирующих повреждённые или строящих новые корабли."
 travel_city_option_discuss_ship_building:1 "\n\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] замечает, что мы должны подойти к корабельщикам и узнать от них всё, что сможем."
 travel_city_umbar_palace_title:0 "[city_province.GetNameNoTooltip]: площадь Капитанов"
 travel_city_umbar_palace:0 "Поднявшись на скалу, с которой открывается вид на большой залив, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] Дворец Капитанов. По его архитектуре видно, что он много раз перестраивался. Я могу различить старую [Concept( 'numenorean', 'нуменорскую' )|E] кладку, [Concept( 'gondorian', 'гондорские' )|E] мраморные фризы и религиозные надписи [haradrim|El], иногда перекрывающие друг друга. Этот дворец - историческая резиденция Совета Капитанов, правящего совета пиратов."
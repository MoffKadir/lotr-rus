l_russian:

 # Sailing Activity Evens
 sailing.0800.t:0 "Прибытие в порт"
 sailing.0800.desc:0 "Я шагаю по дорожкам в гавани, расположенной в провинции [location.GetName], вокруг меня свежий океанский воздух. Пока корабль, на котором я отправлюсь в путешествие, подготавливается командой, у меня и моих спутников еще есть время провести время в гавани.\n\nЯ слышу крики чаек над нами и вижу, как волны разбиваются о причалы внизу. Море лежит передо мной, а вместе с ним и бесконечный потенциал, который оно предлагает. Скоро мы окажемся там, в открытых водах."
 sailing.0800.a:0 "Море зовёт."

 sailing.1001.t:0 "Корабль! Королевство за корабль!"
 sailing.1001.desc:0 "Недавно, когда я [Select_CString(ROOT.Char.IsFemale, 'высказалась', 'высказался' )] о своём желании отправиться в дальнее плаванье, мой управляющий решил уточнить, есть ли у меня для такого плавания подходящее судно. Несколько освежив память, я осознаю, что корабля-то у меня и нет.\n\nНу и чего теперь делать? Можно, например, зафрахтовать корабль для путешествия, что обойдётся значительно дешевле. Однако, если я планирую выходить в море чаще, то в перспективе могу потратить значительно больше, чем вложившись в покупку собственного судна."
 sailing.1001.a:0 "Я зафрахтую судно."
 sailing.1001.b:0 "Приведите корабела, мне нужен собственный корабль!"
 sailing.1001.c:0 "Я на палубу ни ногой, у меня морская болезнь!"

 sailing.1002.t:0 "Зафрахтованное судно"
 sailing.1002.desc:0 "Спускаясь в доки, от которых запланировано отплытие, я взвешиваю разные варианты. Вариантов у меня три, и все со своими достоинствами и недостатками.\n\nПервое судно — небольшое и маневренное, из тех что так часто используют торговцы на реках. Этот вариант довольно дешевый, но, возможно, для открытого моря — не самый подходящий.\n\nВторое судно — крепко сколоченный торговый корабль, с широкой палубой, удобными жилыми помещениями и вместительным трюмом. Вполне себе универсальная шхуна.\n\nИ наконец, мой взор падает на величественный корабль, возвышающийся над остальными. Такое судно возьмет на борт полноценный экипаж, припасы и провиант. Искусная резьба и отделка сусальным золотом превращают каюту капитана в настоящий королевский дворец. Цена, однако, заставляет меня поморщиться."
 sailing.1002.a:0 "Погода обещает быть благоприятной, хватит и небольшого судна."
 sailing.1002.b:0 "Средних размеров корабль — отличное соотношение цены и качества."
 sailing.1002.c:0 "Я — [ROOT.Char.GetTitleAsNameNoTooltip]! Для меня только самое лучшее!"

 sailing.1003.t:0 "Личный корабль"
 sailing.1003.desc:0 "Я вызываю корабелов, чтобы взвесить все варианты, и многие являются по моему зову со своими проектами. В конце концов мне предстоит выбрать из трёх вариантов.\n\nПервый — небольшое суденышко, в основе которого скорость и маневренность. Его малый размер вполне соответствует низкой цене.\n\nВторое судно — средних размеров, с достаточным местом для экипажа, прочным корпусом и вместительным трюмом — отличный вариант для отличного плавания.\n\nНад последним проектом приходится поломать голову. Мачты, что дотягиваются до облаков, массивные паруса, готовые обуздать могучую силу ветра — флагман, достойный высокородного лорда. Отлично оборудованные помещения для экипажа, а в трюме можно построить целый город. Такому кораблю нет равных. Цена, однако... Меня бросает в дрожь в предвкушении реакции управляющего."
 sailing.1003.a:0 "...проворный, гладкий корабль."
 sailing.1003.b:0 "...небольшое маневренное судно."
 sailing.1003.c:0 "...величественный флагман, для которого [ROOT.Char.GetTitleAsNameNoTooltip] — [Select_CString(ROOT.Char.IsFemale, 'лучшая владелица', 'лучший владелец' )]!"

 sailing.1004.t:0 "Прохудившееся корыто"
 sailing.1004.desc:0 "Судно, что встало на якорь у верфи, явно видывало лучшие дни. Это очевидно и вам и всей команде. Доски прогнили и скрипят, местами зияют щели, да и в целом вид у корабля не самый благородный — море сделало своё дело.\n\nПо сравнению с пришвартованными здесь кораблями, моё некогда гордое судно выглядит, скажем так, уникально.\n\nНу, раз уж я оказался в доках, возможно стоит подкинуть корабелам пару монет, чтобы те залатали корабль... Но стоит ли оно того?"
 sailing.1004.a:0 "Почините корабль, незачем мне рисковать жизнью понапрасну!"
 sailing.1004.b:0 "И так сойдет."

 sailing.1005.t:0 "Портовые соблазны"
 sailing.1005.desc:0 "Пока я прогуливаюсь по докам, размышляя о предстоящем путешествии, мне встречается приятной внешности [hooker.GetWomanMan]. В [hooker.GetHerHis] глазах пробегает озорная искорка.\n\n«Не хочешь немного поразвлечься, [Select_CString(ROOT.Char.IsFemale, 'морячка', 'морячок')]?»\n\nДел перед отправление, конечно, еще по горло, но можно было бы уличить пару минут..."
 sailing.1005.a:0 "«Почему же лишь немного, [hooker.GetFirstNameNoTooltip]? До скорой встречи!»"
 sailing.1005.b:0 "«Маленькая невинная интрижка ещё никого не убила!»"
 sailing.1005.c:0 "«Скройся с глаз моих, [hooker.GetWomanMan]!»"
 sailing_gained_concubine_log:0 "[hooker.GetFirstName] [Select_CString(hooker.IsFemale, 'стала [Concept('concubine', 'наложницей')|E]', 'стал [Concept('concubine', 'наложником')|E]' )]"
 sailing_had_sexual_encounter:0 "«Романтическая» встреча с персонажем [hooker.GetFirstName]"

 sailing.1006.t:0 "Клинок в постели"
 sailing.1006.desc:0 "Откинувшись на подушки, с приятной усталостью в мышцах и широкой улыбкой удовольствия на устах я наблюдаю, как [hooker.GetFirstNameNoTooltip] взбирается на меня и развязывает свой халат.\n\nВсе надежды на второй раунд, однако, рассыпаются вдребезги как только выражение [hooker.GetHerHis] лица изменяется и [hooker.GetSheHe] высоко поднимает кинжал над головой, со смехом обрушивая клинок.\n\n«С приветом от Тьмы, [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 sailing.1006.a:0 "«[hooker.GetFirstNameNoTooltip]! Постой... нет!»"
 sailing.1006.a.desc:0 "Вы делаете все в ваших силах, чтобы отвратить клинок:"
 sailing.1006.duel_success:0 "Вопреки ожиданиям, вам удается отобрать кинжал и запереть [hooker.GetHerHis] в темнице"
 sailing.1006.duel_failure:0 "Вы чувствуете, как кинжал погружается глубоко в вашу грудь, а зрение быстро тускнеет"

 sailing.1007.t:0 "Скрашивая досуг"
 sailing.1007.desc:0 "Я брожу по докам, ожидая пока закончат погрузку припасов на борт корабля. Моё задумчивое состояние прерывается звуком ножичка, скользящего по дереву. Решив пойти на звук, я встречаю члена своего экипажа. [whittler.GetFirstNameNoTooltip] вырезает небольшие замысловатые фигурки из куска древесины.\n\nОторвав взгляд от своей работы, [whittler.GetFirstNameNoTooltip] с улыбкой подзывает меня к себе. «Приветствую, [ROOT.Char.GetFirstNameNoTooltip]. Не желаете ли попробовать себя в резьбе по дереву?»\n\nПохоже, что для этого занятия требуется недюжинная ловкость, но попытка — не пытка..."
 sailing.1007.a:0 "Я вырежу что нибудь для своего ребёнка."
 sailing.1007.b:0 "Я сделаю памятный подарок для любимого человека."
 sailing.1007.c:0 "Я вырежу флейту, чтобы накладывать слова на музыку."
 sailing.1007.d:0 "Сделаю что нибудь простецкое, чтобы скоротать время."
 sailing.1007.e:0 "Не буду я тратить время на всякую ерунду."

 sailing.1008.t:0 "Потасовка в баре"
 sailing.1008.desc:0 "Уже завтра мы отправимся в плаванье, а сегодня я праздно провожу время в местной таверне со своей командой. Окружающие навеселе, смех льется рекой и каждый пытается перещеголять другого своими захватывающими историями.\n\nВнезапно, над общим шумом пьяной толпы, слышатся разгоряченные споры у барной стойки. Сфокусировав взгляд я понимаю, что один из спорщиков — [brawler.GetFirstNameNoTooltip], член моей команды.\n\nЛегкий спор быстро перерастает в оглушительную перепалку, слюна разбрызгивается в стороны. В дело быстро вступают кулаки, и [brawler.GetFirstNameNoTooltip] зовет на помощь в схватке с группой пьяных дебоширов."
 sailing.1008.a:0 "«Может решим спор не прибегая к грубой силе?»"
 sailing.1008.a.success:0 "Вам удается быстро охладить накал и успокоить дебоширов"
 sailing.1008.a.failure:0 "Ваши воззвания игнорируются, а за вашу дерзость вам обоим сполна достается"
 sailing.1008.b:0 "«Уже бегу, [brawler.GetFirstNameNoTooltip]!»"
 sailing.1008.b.success:0 "Вы и [brawler.GetFirstNameNoTooltip] запросто расправляетесь с дебоширами"
 sailing.1008.b.failure:0 "Вы и [brawler.GetFirstNameNoTooltip] знатно отхватываете от дебоширов"
 sailing.1008.c:0 "«Каждый сам за себя, [brawler.GetFirstNameNoTooltip]...»"

 sailing.1009.t:0 "Состязание выпивох"
 sailing.1009.desc:0 "Время незаметно ускользает за полночь, а количество выпитого алкоголя сказалось на членах экипажа обычным образом: они рассказывают истории, бахвалятся былыми достижениями и меряются... воинским мастерством.\n\nСлегка покачиваясь, член моей команды [challenger.GetFirstNameNoTooltip] поднимается на ноги, держа в руке кружку, и с грохотом ставит её на стол.\n\n«Ещё ни одно пойло меня не уложило! [ROOT.Char.GetFirstNameNoTooltip], наполняй свой стакан... 25 золотых тому, кто останется на ногах!»"
 sailing.1009.a:0 "«Думаешь у тебя есть шанс? Похоже, тебе УЖЕ хватит...»"
 sailing.1009.a.success:0 "Наполняя одну кружку за другой, вы наконец слышите, как [challenger.GetFirstNameNoTooltip] с грохотом падает на пол"
 sailing.1009.a.failure:0 "Алкоголь спешно ударяет в голову и вы отключаетесь"
 sailing.1009.b:0 "«Я и не надеюсь перепить тебя, [challenger.GetFirstNameNoTooltip]!»"

 sailing.1010.t:0 "Предсказание судьбы"
 sailing.1010.desc:0 "Прогуливаясь вдоль водной глади, я осматриваю корабельные мачты, что качаются вверх и вниз на волнах. Вдруг я слышу зазывающий голос старухи, раздающейся от небольшой кибитки, что примостилась у обочины.\n\nПо мере моего приближения, она собирает горсть резных камушков с украшенного столика и складывает их в бархатный мешочек. Встряхнув мешочек, она достает из него пять камней и выкладывает их в аккуратную линию.\n\n«Доброго дня, [Select_CString(ROOT.Char.IsFemale, 'морячка', 'морячок')]. Это не просто камни. Они наделены магией древнего народа Дру, и могут принести знамение в преддверии вашего путешествия, если вы, конечно, позолотите ручку...»"
 sailing.1010.a:0 "Послушаем же, что скажут камни..."
 sailing.1010.a.success.t:0 "Знамение благоприятно!"
 sailing.1010.a.success:0 "Камни предсказывают не только успех в путешествии, но и в грядущие годы"
 sailing.1010.a.failure.t:0 "Дурное предзнаменование!"
 sailing.1010.a.failure:0 "Камни предсказывают неудачу в путешествии и годы после него"
 sailing.1010.b:0 "Не буду я тратить деньги на шарлатанство и горсть камней!"

 sailing.1011.t:0 "Портовые яства"
 sailing.1011.desc:0 "На утро отправления, я и [fellow_diner.GetFirstNameNoTooltip], член моей команды, идём по порту к моему судну.\n\nМы обсуждали предстоящие приключения и вдруг я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')], как [fellow_diner.GetHerHis] ноздри расширились, а на лице расплылась широкая улыбка. Потянув меня за локоть, [fellow_diner.GetSheHe] идёт на запах и оказывается у импровизированного ветхого прилавка, притаившегося промеж двух портовых складов.\n\n«Поверить не могу, что это место ещё стоит! Здесь продают вкуснейший суп, который мне когда либо доводилось пробовать! То что надо перед дальним плаванием!»\n\nЯ наблюдаю за тем, как [fellow_diner.GetSheHe] нетерпеливо хватает миску и принимается уплетать ее содержимое. Мне, однако, приходится слегка замешкаться. Кухня отвратительно грязна, а вокруг стоит сбивающий с ног запах специй и пряностей. И тем не менее, [fellow_diner.GetFirstNameNoTooltip] наслаждается похлебкой... Когда еще мне доведется отведать настоящей уличной еды?"
 sailing.1011.a:0 "Попробовать похлебку... Один раз живём!"
 sailing.1011.a.success.t:0 "Похлебка невероятно вкусная!"
 sailing.1011.a.success:0 "Похлебка была очень вкусной и сытной — то что надо перед долгим путешествием"
 sailing.1011.a.too_spicy.t:0 "Похлебка оказалась слишком острой!"
 sailing.1011.a.too_spicy:0 "Крупные капли пота стекают по вашему лбу — похлебка оказалась невероятно острой и неприятной"
 sailing.1011.a.failure.t:0 "Что-то мне нехорошо..."
 sailing.1011.a.failure:0 "Еда низкого качества оставила во рту неприятное послевкусие и непреодолимое чувство тошноты. Только этого перед отправлением и не хватало"
 sailing.1011.b:0 "«Ты в своем уме? Это не кухня, а хлев какой-то!»"

 sailing.1012.t:0 "Воздушная атака!"
 sailing.1012.desc:0 "Прогуливаясь вдоль пирса и перебирая в уме перечень припасов, которые необходимо погрузить на борт для предстоящего путешествия, я чувствую, как мне на голову что-то падает. Подняв руку к голове, я осторожно ощупываю липкий затылок, кручу головой в тщетных попытках осознать, что же за идиот покусился на мою жизнь!\n\nРядом со мной член экипажа [laugher.GetFirstNameNoTooltip] [Select_CString(laugher.IsFemale, 'разразилась', 'разразился' )] смехом, направляясь к концу причала.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], мне кажется ваш обидчик скрывается там!»\n\nПроводив [Select_CString(laugher.IsFemale, 'её', 'его' )] жест взглядом, я наконец понимаю, что злоумышленницей является никто иная как чайка, одиноко угнездившаяся на другом конце причала. Опустив руку я осознаю, что мне на голову только что нагадили."
 sailing.1012.a:0 "«Самый смертоносный воин, которого видывал свет!»"
 sailing.1012.b:0 "«Да как ты СМЕЕШЬ потешаться надо мной? Я с тебя шкуру спущу!»"
 #sailing.1012.c:0 "«Кто нибудь, подайте мне лук и стрелы. Сегодня на ужин у меня чайка на гриле!»"

 sailing.1013.t:0 "Опытный мореход"
 sailing.1013.desc:0 "Изучая судовую роль, я с ужасом обнаруживаю, что нам не хватает нескольких матросов, чего обычно не случается. И хотя это не скажется на предстоящей экспедиции критически, я бы [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )] собрать полноценный экипаж.\n\nЗаглянув в обычные злачные места в порту, я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] о потенциальном новобранце по имени [recruit.GetFirstNameNoTooltip]. Это опытный мореход с десятками успешных плаваний. Мне наконец удаётся [recruit.GetHerHis] выследить, но к моему сожалению [recruit.GetSheHe] уже [Select_CString(recruit.IsFemale, 'нанялась', 'нанялся' )] в команду другого судна!\n\nЗаслышав ваше приближение, [recruit.GetFirstNameNoTooltip] заинтересованно поднимает бровь.\n\n«Могу ли я вам чем-то помочь?»"
 sailing.1013.a:0 "Я хочу предложить тебе уникальную возможность..."
 sailing.1013.a.success:0 "Вам удаётся убедить моряка присоединиться к вашей команде"
 sailing.1013.a.failure:0 "Вам не удается убедить моряка"
 sailing.1013.b:0 "Скажи мне, сколько тебе платят? Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] удвоить сумму!"
 sailing.1013.c:0 "У нас достаточно матросов, всё будет хорошо"

 sailing.1014.t:0 "День на ярмарке"
 sailing.1014.desc:0 "Я решаю пройтись по местному рынку, пока корабль загружают провиантом.\n\nТорговцы перекрикивают друг друга, пытаясь выгоднее продать свои товары. На развале представлено множество экзотических вещиц, от неизвестных мне блюд до книг на невиданных мной языках. Есть здесь и широкий ассортимент алкоголя. Команде наверняка понравится, если я вернусь с чем-то подобным!\n\nХочется ли мне прикупить что нибудь из этого?"
 sailing.1014.a:0 "Заманчивая книженция!"
 sailing.1014.a.tt:0 "Ваши шансы улучшить свойство морехода повышаются"
 sailing.1014.a.success.toast:0 "Вы получили дополнительный опыт мореходства"
 sailing.1014.a.failure.toast:0 "Вы не получили опыта мореходства"
 sailing.1014.b:0 "Передавайте выпивку! [ROOT.Char.GetFaith.HighGodName]! Мы пьём в твою честь!"
 sailing.1014.c:0 "Апельсины? Занятный фрукт!"
 sailing.1014.d:0 "Мне ничего не нужно, спасибо"

 sailing.1015.t:0 "Старый нищий"
 sailing.1015.desc:0 "Когда я и [first_mate.GetFirstName] прогуливались по гавани в провинции [location.GetName], к нам подошёл старый нищий. «Собираетесь отплыть в великий океан, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip]?» - хрипло говорит старик, - «В свое время я проводил на борту больше времени, чем на суше... за несколько монет я мог бы научить кое-каким морским хитростям...?»\n\n[first_mate.GetFirstName] встаёт между нами. «Попрошайничество запрещено законом, и этот старый окунь это знает. Прогоните его, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 sailing.1015.a:0 "Что ж, давай послушаем, стоят ли твои хитрости платы."
 sailing.1015.b:0 "[first_mate.GetFirstName] [Select_CString(first_mate.IsFemale, 'права', 'прав' )]. Собирай вещи и проваливай."
 sailing.1015.c:0 "Оставь его в покое, [first_mate.GetFirstName]. А мы отправимся в путь."

 sailing.1990.t:0 "К Великому морю!"
 sailing.1990.desc:0 "Стоит моему судно направить нос в сторону выхода из порта, мой первый помощник [first_mate.GetFirstNameNoTooltip] приближается ко мне.\n\n«Ну что, капитан, куда идём?»\n\nЯ отвечаю [first_mate.GetHerHim], расплываясь в широкой улыбке, [Select_CString(ROOT.Char.IsFemale, 'переполненная', 'переполненный' )] духом приключения.\n\n«Мы...»"
 sailing.1990.a:0 "«...отправимся в исследовательскую экспедицию»."
 sailing.1990.b:0 "«...отправимся в налёт!»"
 sailing.1990.c:0 "«...отправимся на поиски Менельтармы!»"
 sailing.1990.d:0 "«...будем охотиться на морских созданий!»"

 sailing.1991.t:0 "Исследовательская экспедиция"
 sailing.1991.desc:0 "[first_mate.GetFirstName] одобрительно кивает. «Как прикажете, капитан! Куда прокладывать маршрут?»"
 sailing.1991.a:0 "Отправимся изучать берега Средиземья"
 #sailing.1991.b:0 "We'll explore the Southern shores of Middle-earth"
 sailing.1991.c:0 "Мы отправимся на поиски легендарной Менельтармы, последнего остатка Нуменора"
 sailing.1991.d:0 "Мы поплывем по великим рекам Средиземья!"

 sailing.1992.t:0 "Реки Средиземья"
 sailing.1992.desc:0 "Отличный! Мы подготовим корабль к речному плаванию. Куда мы направимся?"
 sailing.1992.d:0 "Я всегда [Select_CString(ROOT.Char.IsFemale, 'мечтала', 'мечтал' )] проплыть по Луну!"

 sailing.1993.t:0 "Исследовательское путешествие"
 sailing.1993.desc:0 "[first_mate.GetFirstName] одобрительно кивает. «Очень хорошо, капитан! Так куда мы проложим курс?»"
 sailing.1993.a:0 "Мы исследуем берега [Concept('seaofrhun', 'Моря Рун')|E]!"

 sailing.2001.t: "Приглашение сыграть в кости"
 sailing.2001.desc: "Когда я иду по главной палубе корабля, я слышу звуки толпы, доносящиеся снизу. Все матросы на палубе, не находящиеся на вахте, собрались вокруг стола, и среди паров дыма и выпивки идёт оживленная игра в кости.\n\n«Подходите, капитан, - зовет [first_mate.GetFirstName], - мы покажем вам, как это делается!».\n\nИз толпы раздается крик «Не оставляйте [ROOT.Char.GetHerHis] без золота, часть из него - моё жалованье!», за которым следует рев смеха."
 sailing.2001.a:0 "Конечно! Я сыграю в кости!"
 sailing.2001.b:0 "Вы не поймаете меня на азартных играх!"

 sailing.2002.t:0 "Корабль в беде"
 sailing.2002.desc:0 "Во время путешествия вдоль берега недалеко от порта один из моих дозорных кричит, что заметил местное судно, барахтающееся вдалеке.\n\nДаже отсюда видно, что судно повреждено бурным морем или налётчиками, его команда едва держит его на плаву, когда они носятся по палубе, пытаясь сделать ремонт. Очевидно, что они находятся в уязвимом положении и нуждаются в помощи."
 sailing.2002.a:0 "Остановиться и попытаться им помочь!"
 sailing.2002.a.tt_success:0 "Вы спасаете экипаж"
 sailing.2002.a.tt_failure:0 "Корабль тонет вместе с командой и грузом"
 sailing.2002.b:0 "Мы можем сохранить добычу, если убьем выживших..."
 sailing.2002.b.tt_success:0 "Вы атакуете лодку и убиваете ее команду"
 sailing.2002.b.tt_failure:0 "Вы атакуете лодку, но команда убегает"
 sailing.2002.c:0 "Просто проплывём мимо."

 sailing.2003.t:0 "Левиафан"
 sailing.2003.desc:0 "Я глубоко вдыхаю, пока иду по палубе, бодрящий морской ветер и соленый воздух бьют мне в лицо. Сегодня прекрасный день для отплытия!\n\nКороткое путешествие было волнующим изменением темпа жизни при дворе, когда мы замечаем его: далекий шлейф воды, за которым следует небольшой островок винно-тёмной плоти, выкатывающийся из волны.\n\nОдин из величайших зверей всех глубин.\n\nКит!"
 sailing.2003.a:0 "Несите гарпуны!"
 sailing.2003.a.tt_success:0 "Вы забиваете кита и вытаскиваете его на берег"
 sailing.2003.a.tt_failure:0 "Зверь убегает от вас"
 sailing.2003.b:0 "Пусть этим занимаются другие, только принесите мне тушу."
 sailing.2003.c:0 "Какая #EMP славная#! добыча!"
 sailing.2003.c.tt:0 "Вы сталкиваетесь с #EMP истинным#! левиафаном глубин"
 sailing.2003.c.tt_success:0 "$sailing.2003.a.tt_success$"
 sailing.2003.c.tt_failure:0 "$sailing.2003.a.tt_failure$"
 sailing.2003.d:0 "Существо с устрашающим величием, оставить его."
 sailing.2003.d.tt:0 "Кит свободно уплывает."

 sailing.2004.t:0 "Битва в открытом море"
 sailing.2004.desc:0 "Когда мы плывем по широко открытому Белегаэру, море кажется спокойным и чистым. Когда я стою на палубе, греясь в лучах солнца, тишину разрывает крик. \n\n«Капитан!» Мой первый помощник кричит: «Неизвестный корабль приближается к нам на большой скорости!»\n\nБыстро подбегая к перилам своего корабля, я осматриваю горизонт, прежде чем, наконец, заметить быстро приближающуюся темную фигуру. Видно, что это такое - пиратский корабль. Они скоро будут над нами. Должны ли мы сражаться или бежать?"
 sailing.2004.a:0 "Пусть приходят!"
 sailing.2004.a.success:0 "Вы отбиваетесь от пиратов"
 sailing.2004.a.failure:0 "Пираты разграбили ваши ценности"
 sailing.2004.b:0 "Поднять паруса!"

 sailing.2005.t:0 "Матрос за бортом!"
 sailing.2005.desc:0 "Теперь далеко в море бурные волны качают нас взад и вперед. Иногда трудно удержаться на ногах, но выполнимо. \n\nВнезапно раздается панический голос, и, крутясь, вы замечаете, как один из ваших матросов падает с обрыва! Бросившись в сторону, вы видите, как его голова пробивается сквозь поверхность, разбрасываемая волнами. \n\nВы должны действовать быстро, иначе он непременно погибнет в губительных глубинах."
 sailing.2005.a:0 "Держись, я иду!"
 sailing.2005.a.tt_success:0 "Вы спасаете члена экипажа"
 sailing.2005.a.tt_failure:0 "Вы не смогли спасти члена экипажа"
 sailing.2005.b:0 "Ты, хватай эту палку! Ты, готовь шлюп!"
 sailing.2005.b.tt_success:0 "Ваша попытка спасения удалась"
 sailing.2005.b.tt_failure:0 "Ваша попытка спасения не удалась"
 sailing.2005.c:0 "Слишком поздно - задраить люки!"

 sailing.2006.t:0 "Игра в карты"
 sailing.2006.desc:0 "Когда я удаляюсь в свою каюту на ночь, я слышу звуки толпы, доносящиеся с нижней палубы. Все матросы с палубы, не находящиеся на вахте, собрались за столом, и на фоне паров дыма и выпивки идет оживлённая игра в карты.\n\n«Присоединяйтесь, капитан», - зовет [first_mate.GetFirstName], «мы покажем вам, как это делается!»\n\nИз толпы раздаются крики «Только не оставь [ROOT.Char.GetHerHis] без единого гроша, часть из них - моё жалование!», за которыми следует громогласный смех."
 sailing.2006.a:0 "Освободите место, я в деле"
 sailing.2006.a.tt_success:0 "Вы выиграли игру"
 sailing.2006.a.tt_failure:0 "Вы теряете своё золото"
 sailing.2006.b:0 "Итак, где же мои верные дополнительные тузы?"
 sailing.2006.b.tt_success:0 "Ваша уловка остаётся незамеченной"
 sailing.2006.b.tt_failure:0 "Вас поймали на попытке жульничества"
 sailing.2006.c:0 "Продолжайте играть, ребята, я просто выпью"

 sailing.2007.t:0 "Невыносимый разлад"
 sailing.2007.desc:0 "До сих пор путешествие проходило гладко, но вы начинаете замечать ропот среди экипажа. Вскоре к вам подходит измождённый член экипажа, Ями-зан. У него блестящая борода, но потрепанные руки моряка, повидавшего слишком много причалов. Он говорит на жаргоне северных гаваней, который иногда может звучать как шифр, но его отчаяние очевидно.\n\n«Это хорошая команда, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'сир' )] и трудолюбивая. Но именно наши пассажиры являются причиной раздора! Им предоставлен бесплатный проезд, они не платят за питание, но их жалобы постоянные! И всегда одни и те же! Сколько бы славных портов мы не посетили, сколько бы богатых культур они не увидели, мы всегда слышим от них только одно: «Маги! Маги! Когда мы посетим Синих магов? Какими будут Синие маги!» Их бредни сводят команду с ума!» \n\nВы знаете, что Ями-зан говорит правду. И пассажирам нет оправдания. При посадке им показали свитки с маршрутом корабля, и они должны знать, что мы не посетим Синих магов, пока не исследуем земли эльфов и гномов. Если ничего не предпринять, вы опасаетесь, что команда может взбунтоваться!"
 sailing.2007.desc.elf:0 "До сих пор путешествие проходило гладко, но вы начинаете замечать ропот среди экипажа. Вскоре к вам подходит измождённый член экипажа, Ями-зан. У него блестящая борода, но потрепанные руки моряка, повидавшего слишком много причалов. Он говорит на жаргоне северных гаваней, который иногда может звучать как шифр, но его отчаяние очевидно.\n\n«Это хорошая команда, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'сир' )] и трудолюбивая. Но именно наши пассажиры являются причиной раздора! Им предоставлен бесплатный проезд, они не платят за питание, но их жалобы постоянные! И всегда одни и те же! Сколько бы славных портов мы не посетили, сколько бы богатых культур они не увидели, мы всегда слышим от них только одно: «Маги! Маги! Когда мы посетим Синих магов? Какими будут Синие маги!» Их бредни сводят команду с ума!» \n\nВы знаете, что Ями-зан говорит правду. И пассажирам нет оправдания. При посадке им показали свитки с маршрутом корабля, и они должны знать, что мы не посетим Синих магов, пока не исследуем земли эльфов и гномов. Если ничего не предпринять, вы опасаетесь, что команда может взбунтоваться!"
 sailing.2007.a:0 "Не позволять пассажирам вернуться на корабль."
 sailing.2007.a.tt_success:0 "Ваша команда свободна от нытья"
 sailing.2007.a.tt_failure:0 "Когда Синие маги?"
 sailing.2007.a.tt_failure.elf:0 "Когда Синие маги?"
 sailing.2007.b:0 "Продать пассажиров пиратам."
 sailing.2007.c:0 "Приказать экипажу игнорировать разногласия."
 sailing.2007.c.tt_success:0 "Экипаж поднимается над нытьём"
 sailing.2007.c.tt_failure:0 "Когда Синие маги?"

 sailing.2008.t:0 "Спокойствие"
 sailing.2008.desc:0 "Вот уже несколько дней мы не ощущаем ни малейшего дуновения ветра, наполняющего наши паруса. Я вижу, что команда становится беспокойной, но я не знаю, что с этим делать. [first_mate.GetFirstName] просится ко мне в каюту, с серьёзным выражением лица.\n\n«Капитан, люди обеспокоены. Они говорят, [ROOT.Char.GetFaith.WaterGodName] гневается на нас, нам нужно сделать подношения, чтобы умилостивить [ROOT.Char.GetFaith.WaterGodHerHis]».\n\nВсё это звучит, как чепуха, но подобный жест должен повысить боевой дух."
 sailing.2008.a:0 "Ладно, дадим [ROOT.Char.GetFaith.WaterGodHerHim] золото и молитвы..."
 sailing.2008.b:0 "И слышать больше ничего не хочу, подождём ветра!"
 sailing.2008.c:0 "Объяснить команду, что [ROOT.Char.GetFaith.WaterGodName] не управляет ветрами."

 sailing.2009.t:0 "Звезды сияют одинаково"
 sailing.2009.desc:0 "Уже ночь, когда я выхожу из своей каюты. На палубе непривычно тихо. Я вижу, как один из членов моей команды спокойно сидит, подняв свои глаза к звёздам.\n\n«Тихая ночь, не так ли?»\n\n[stargazer.GetSheHe|U] в изумлении поворачивается ко мне. «Капитан! Простите, я не [Select_CString(stargazer.IsFemale, 'обратила', 'обратил' )] внимания... до того, как я [Select_CString(stargazer.IsFemale, 'попала', 'попал' )] сюда, я никогда по-настоящему не [Select_CString(stargazer.IsFemale, 'ценила', 'ценил' )] звёзды, понимаете?»\n\nЯ киваю в знак согласия, глядя на точечки света далеко вверху. «Позвольте мне рассказать вам кое-что о звёздах...»"
 sailing.2009.a:0 "Вы можете использовать их для навигации!"
 sailing.2009.a.mariner_progress:0 "Вы получаете опыт свойства морехода."
 sailing.2009.a.success.toast:0 "Вы делитесь своими взглядами о мореплавании"
 sailing.2009.b:0 "Они -творения [ROOT.Char.GetFaith.NightGodNamePossessive] — видите это скопление звёзд? Это..."
 sailing.2009.c:0 "Однажды мы будем плавать среди них, как плаваем по морям."

 sailing.2010.t:0 "Морское происшествие"
 sailing.2010.desc:0 "Вот уже неделю на корабле только ясное небо и устойчивый ветер, плавание проходит легко, а боевой дух на борту высок.\n\nВнезапный порыв ветра застаёт всех врасплох. Я слышу позади себя крик отчаяния и повернувшись, вижу, как [sailor.GetFirstNameNoTooltip] [Select_CString(sailor.IsFemale, 'растянулась', 'растянулся' )] на палубе, [sailor.GetHerHis] нога вывернута под странным углом.\n\n[first_mate.GetFirstName] находится рядом со мной, [Select_CString(first_mate.IsFemale, 'встревоженная', 'встревоженный' )], ожидая моих указаний."
 sailing.2010.a:0 "Несите парусину и деревянные шесты, быстро!"
 sailing.2010.a.success:0 "Вы делаете достойную работу"
 sailing.2010.a.failure:0 "Вы делаете только хуже"
 sailing.2010.b:0 "Оставьте [sailor.GetHerHis], [sailor.GetSheHe] в следующий раз будет менее [Select_CString(sailor.IsFemale, 'неуклюжей', 'неуклюжим' )]"
 sailing.2010.c:0 "[first_mate.GetFirstNameNoTooltip], займись этим. Я не могу с этим справиться!"

 sailing.2011.t:0 "Внезапный туман"
 sailing.2011.desc:0 "Через некоторое время после выхода из порта наше судно окутывает стремительно поднимающийся туман, который, казалось бы, появился из ниоткуда. Небо затуманилось, как и океан вокруг нас, и быстро становится ясно, что нужно принимать решение.\n\nДержать ли нам курс в надежде, что туман скоро рассеется, или развернуть корабль, рискуя задержаться, но, по крайней мере, не заблудиться в тумане окончательно?"
 sailing.2011.a:0 "Держим курс! Туман скоро рассеется..."
 sailing.2011.a.success:0 "Вы выходите из густого тумана"
 sailing.2011.a.failure:0 "Ваше судно затерялось в тумане"
 sailing.2011.b:0 "Нам лучше развернуть корабль и смириться с задержкой."
 sailing.2011.c:0 "Любой моряк знает, что туман - это не повод для страха. Полный вперёд!"

 sailing.2100.t:0 "Расслабляющий бриз"
 sailing.2100.desc:0 "Морской ветер нежно ласкает мои волосы, когда я стою на самом переднем крае нашего корабля, наслаждаясь атмосферой. #italic Вот зачем я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в это путешествие!#! - думаю я про себя. Я редко чувствую себя [Select_CString(ROOT.Char.IsFemale, 'такой... расслабленной', 'таким... расслабленным' )].\n\nЯ на мгновение закрываю глаза и позволяю своим мыслям блуждать, концентрируясь только на шуме разбивающихся волн, легком покачивании досок под ногами и слабых криках чаек с близлежащих берегов. Да. Это... это оно."
 sailing.2100.a:0 "Я чувствую, как моё напряжение отступает..."

 sailing.2101.t:1 "Момент для беседы"
 sailing.2101.opening:0 "Когда наше судно проплывает мимо большого города со значительным маяком вдали, большинство пассажиров любуются видом. [woo_target.GetFirstName] [Select_CString(woo_target.IsFemale, 'прислонилась', 'прислонился' )] рядом: сейчас идеальный момент для непринужденной беседы."
 sailing.2101.married:0 "Я подхожу, пока [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], [Select_CString(woo_target.GetPrimarySpouse.IsFemale, 'отвлечена', 'отвлечён' )]."
 sailing.2101.married_absent:0 "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], находится так далеко..."
 sailing.2101.currentspouse:0 "Возможно, сегодня я одержу победу над [Select_CString(woo_target.IsFemale, 'своей женщиной', 'своим мужчиной' )]!"
 sailing.2101.desc:0 "\n\n«Ах, [woo_target.GetTitledFirstName], это редкая возможность поболтать в тесноте морского судна. Надеюсь, вы находите удовольствие в этом чудесном путешествии», - говорю я непринужденным тоном.\n\nЯ абсолютно [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [woo_target.GetHerHis] улыбка несет в себе нечто большее, чем простая вежливость."
 sailing.2101.a:0 "Нет ничего лучше, чем плавание по открытым водам!"
 sailing.2101.a.tt:0 "#F Воззвать к активной стороне персонажа [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.b:1 "Увидеть чудеса [Concept('middleearth', 'Средиземья')|E] с друзьями - значит жить по-настоящему."
 sailing.2101.b.tt:0 "#F Воззвать к социальной стороне персонажа [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.c:0 "Иногда мне жаль трудолюбивых моряков."
 sailing.2101.c.tt:0 "#F Воззвать к сострадательности персонажа [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.d:0 "Если бы я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] достаточно [Select_CString(ROOT.Char.IsFemale, 'умелой', 'умелым' )], я бы [Select_CString(ROOT.Char.IsFemale, 'помогла', 'помог' )] удержать корабль на плаву."
 sailing.2101.d.tt:0 "#F Воззвать к усердию персонажа [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.e:0 "Богатства океана могуть прокормить целые города, если понадобится."
 sailing.2101.e.tt:0 "#F Возввать к хозяйственности персонажа [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2102.reply_sailor:0 "«$sailing.2101.a$»\n\n"
 sailing.2102.reply_prospector:0 "«$sailing.2101.b$»\n\n"
 sailing.2102.reply_pity:0 "«$sailing.2101.c$»\n\n"
 sailing.2102.reply_wastrel:0 "«$sailing.2101.d$»\n\n"
 sailing.2102.reply_steward:0 "«$sailing.2101.e$»\n\n"
 sailing.2102.opening:0 "[woo_actor.GetTitledFirstName] подходит ко мне, когда наш корабль проплывает мимо большого города с величавым маяком вдалеке, отвлекая большинство других пассажиров.\n\n[woo_actor.GetSheHe|U] на мгновение задумывается, прежде чем предложить:"
 sailing.2102.sailor:0 "$sailing.2102.reply_sailor$Я не могу отрицать, что волнение, действие - это радость."
 sailing.2102.prospector:0 "$sailing.2102.reply_prospector$Я знаю символизм, на который [woo_actor.GetSheHe] намекает."
 sailing.2102.pity:0 "$sailing.2102.reply_pity$Возможно, [woo_actor.GetSheHe] отличается от остальных."
 sailing.2102.wastrel:0 "$sailing.2102.reply_wastrel$Это [Select_CString(woo_actor.IsFemale, 'женщина, которая', 'мужчина, который' )] собирается добиться успеха."
 sailing.2102.steward:0 "$sailing.2102.reply_steward$В упорядоченности природы есть своя красота."
 sailing.2102.fallback:0 "Мне трудно придумать, что ответить."
 sailing.2102.a:0 "Я не могу отрицать, что [woo_actor.GetSheHe] обладает определенным шармом..."

 sailing.2103.sailor:0 "$sailing.2102.reply_miner$\n\nЯ не могу удержаться от того, чтобы не поморщиться..."
 sailing.2103.prospector:0 "$sailing.2102.reply_prospector$\n\nТакое высокомерие..."
 sailing.2103.pity:0 "$sailing.2102.reply_pity$\n\nНаучитесь принимать комплименты!"
 sailing.2103.wastrel:0 "$sailing.2102.reply_wastrel$\n\n"
 sailing.2103.steward:0 "$sailing.2102.reply_steward$\n\n"
 sailing.2103.fallback:0 "[woo_actor.GetSheHe|U] просто улыбается мне со знанием дела, заставляя меня чувствовать себя #EMP очень#! неловко."
 sailing.2103.a:0 "Что за [Select_CString(woo_actor.IsFemale, 'нелепая женщина', 'нелепый мужчина' )]."

 sailing.2104.reply:0 "Похоже, [woo_target.GetTitledFirstName] тепло [Select_CString(woo_target.IsFemale, 'отреагировала', 'отреагировал' )] на мой гамбит"
 sailing.2104.sailor:0 "$sailing.2104.reply$, глаза горят, а [woo_target.GetSheHe] энергично кивает."
 sailing.2104.prospector:0 "$sailing.2104.reply$ и, кажется, [Select_CString(woo_target.IsFemale, 'посмотрела', 'посмотрел' )] на меня по-новому."
 sailing.2104.pity:1 "$sailing.2104.reply$, сетуя на несправедливое распределение труда в наше время."
 sailing.2104.wastrel:1 "$sailing.2104.reply$, явно [Select_CString(woo_target.IsFemale, 'удивленная', 'удивленный' )] тем, что [Select_CString(woo_target.IsFemale, 'нашла', 'нашел' )] родственную душу."
 sailing.2104.steward:1 "$sailing.2104.reply$, радуясь, что [Select_CString(woo_target.IsFemale, 'нашла', 'нашел' )] [Select_CString(ROOT.Char.IsFemale, 'ту', 'того' )], кто тоже находит радость в подобных вещах."
 sailing.2104.fallback:0 "$sailing.2104.reply$, долго и глубоко глядя мне в глаза."
 sailing.2104.desc:0 "\n\nКогда [woo_target.GetSheHe] уходит, напряжение чувствуется в каждой любезности - я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что найду нужные слова, чтобы покорить [woo_target.GetHerHis]!"
 sailing.2104.a:0 "Кажется, [woo_target.GetSheHe] у меня на крючке..."

 sailing.2105.reply:0 "Похоже, [woo_target.GetTitledFirstName] не [Select_CString(woo_target.IsFemale, 'впечатлена', 'впечатлен' )] моим ответом"
 sailing.2105.sailor:0 "$sailing.2105.reply$, так как [woo_target.GetSheHe] избегает моего взгляда, когда [woo_target.GetSheHe] благодарит меня и быстро уходит."
 sailing.2105.prospector:0 "$sailing.2105.reply$, так как [woo_target.GetSheHe] пренебрежительно закатывает глаза."
 sailing.2105.pity:0 "$sailing.2105.reply$, так как [woo_target.GetSheHe] быстро теряет интерес, сдувшись от моих слов."
 sailing.2105.wastrel:0 "$sailing.2105.reply$, так как [woo_target.GetSheHe] словно [Select_CString(woo_target.IsFemale, 'остекленела', 'остекленел' )] и, кажется, [Select_CString(woo_target.IsFemale, 'слушала', 'слушал' )] лишь вполуха."
 sailing.2105.steward:0 "$sailing.2105.reply$, так как [woo_target.GetSheHe] словно [Select_CString(woo_target.IsFemale, 'остекленела', 'остекленел' )] и, кажется, [Select_CString(woo_target.IsFemale, 'слушала', 'слушал' )] лишь вполуха."
 sailing.2105.fallback:1 "$sailing.2105.reply$, так как [woo_target.GetSheHe] побыстрее хочет покинуть мою компанию."
 sailing.2105.desc:0 "\n\nСтоя в одиночестве после [woo_target.GetHerHis] прощания, я не могу не чувствовать себя [Select_CString(ROOT.Char.IsFemale, 'дурой', 'дураком' )] за такую оплошность..."
 sailing.2105.a:0 "О чём я только [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]...?"

 sailing.2201.t:1 "Настоящий приз"
 sailing.2201.desc:1 "Когда мы выходим из порта в открытые воды, я из укрытия наблюдаю за тем, как [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName] стоит у грот-мачты корабля, не обращая внимания на меня.\n\n"
 sailing.2201.agent:0 "[murder_schemer.GetTitledFirstName] не присутствует здесь, но это может быть та возможность, которую мы ждали.\n\n"
 sailing.2201.accomplice_2:1 "[accomplice.GetTitledFirstName] и [accomplice_2.GetTitledFirstName] так же внимательно следят за [Select_CString(murder_target.IsFemale, 'ней', 'ним' )]... возможно, у нас никогда не будет лучшей возможности..."
 sailing.2201.accomplice:1 "Благодаря помощи, которую мне окажет [accomplice.GetTitledFirstName], я наконец-то смогу избавиться от [Select_CString(murder_target.IsFemale, 'этой одиозной женщины', 'этого одиозного мужчины' )]."
 sailing.2201.alone:0 "Возможно, у меня нет единомышленников, но если я найду подходящий момент и сделаю все чисто и тихо, убийство наверняка останется незамеченным."
 sailing.2201.a:0 "Сегодня как раз такой день."
 sailing.2201.b:0 "[accomplice.GetFirstNameNoTooltip] справится с этим."
 sailing.2201.c:0 "[accomplice_2.GetFirstNameNoTooltip] поможет мне с этим деликатным вопросом."
 sailing.2201.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна быть терпеливой', 'должен быть терпеливым' )]."
 sailing_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] [Select_CString( THIS.Char.IsLocalPlayer, 'попытаетесь', 'попытается')] убить персонажа [murder_target.GetShortUIName]"

 sailing.2202.opening:0 "Я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] много дней, наблюдая за тем, как [murder_target.GetTitledFirstName] занимается повседневными делами на корабле. Наконец наступает особенно туманный вечер, и я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что моя жертва находится одна в своей каюте.\n\n"
 sailing.2202.desc:0 "[murder_target.GetSheHe|U], похоже, крепко спит."
 sailing.2202.accomplice:0 "[accomplice.GetFirstName] мрачно кивает, решительно вскинув брови, ожидая моего хода."
 sailing.2202.a:0 "Все, что мне нужно сделать, это вытащить свой кинжал, чтобы навсегда избавиться от н[murder_target.GetHerHis]!"
 sailing.2202.a.tt:0 "#EMP Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] упускать прекрасную возможность, которая представилась...#!"
 sailing.2202.b:0 "Нет, не стоит рисковать..."
 sailing.2202.b.tt:0 "#EMP Что, если [murder_target.GetSheHe] [Select_CString(murder_target.IsFemale, 'должна', 'должен' )] жить?#!"
 sailing_kill_murder_missed:0 "[murder_target.GetFirstNameOrMeNoTooltip] оказывается [Select_CString(murder_target.IsFemale, 'везучей', 'везучим' )]"
 sailing_kill_murder_injured:0 "[murder_target.GetFirstNameOrMeNoTooltip] «случайно» [Select_CString(murder_target.IsFemale, 'ранена', 'ранен' )]"
 sailing_kill_murder_killed:0 "[murder_target.GetFirstNameOrMeNoTooltip] «трагически» [Select_CString(murder_target.IsFemale, 'погибла', 'погиб' )]"
 sailing_kill_murder_escape:0 "[murder_target.GetFirstNameOrMeNoTooltip] скрывается"
 sailing_target_attendee_killed_tt:1 "@death_icon![murder_target.GetShortUIName] умирает"
 sailing_target_attendee_injured_chance_tt:0 "[murder_target.GetShortUIName] может получить ранение"

 sailing.2203.desc:0 "Я делаю шаг так быстро, как только могу, и оказываюсь рядом с кроватью, на которой спит [murder_target.GetTitledFirstName]. В тот момент, когда я достаю кинжал, я вижу, что [murder_target.GetSheHe] [Select_CString(murder_target.IsFemale, 'зашевелилась', 'зашевелился' )]."
 sailing.2203.agent:0 "[abduct_schemer.GetFirstName] рассчитывает на меня, я не хочу [Select_CString(abduct_schemer.IsFemale, 'её', 'его' )] подвести..."
 sailing.2203.accomplice:0 "[accomplice_2.GetFirstName] и [accomplice.GetFirstName] быстро наваливаются."
 sailing.2203.accomplice_2:0 "[accomplice.GetFirstName] быстро присоединяется с другой стороны."
 sailing.2203.success:0 "\n\n«[ROOT.Char.GetFirstNameNoTooltip]?! Что в-» [murder_target.GetFirstNameNoTooltip] падает обратно на кровать, а мой кинжал глубоко вонзается в [murder_target.GetHerHis] сердце.\n\nДело сделано ещё до того, как [murder_target.GetSheHe] успевает произнести свои последние слова, и я быстро заметаю следы, выбрасывая тело за борт через единственное окно каюты."
 sailing.2203.failure:0 "\n\n«[ROOT.Char.GetFirstNameNoTooltip]?! Выродок!» [murder_target.GetFirstNameNoTooltip] каким-то образом умудряется откатиться в сторону, когда мой кинжал бьет вперед. Затем [murder_target.GetFirstNameNoTooltip] вскарабкивается на ноги.\n\nНо [murder_target.GetSheHe] выбегает из двери каюты, пока я пытаюсь восстановить равновесие, испуганно оглядываясь через плечо, и кричит во всю мощь своих легких. Я не успею поймать [murder_target.GetHerHis]..."
 sailing.2203.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться на палубу, пока никто не заподозрил..."
 sailing.2203.b:0 "Проклятье! Проклятье! Проклятье!"

 sailing.2204.t:0 "Кинжал во тьме"
 sailing.2204.desc:0 "Уже поздний вечер, и я [Select_CString(ROOT.Char.IsFemale, 'удалилась', 'удалился' )] в свою каюту, чтобы немного отдохнуть. Когда я уже почти [Select_CString(ROOT.Char.IsFemale, 'заснула', 'заснул' )], меня напугал необычный шум за спиной. Я открываю глаза как раз вовремя, чтобы увидеть, как [murder_actor.GetTitledFirstName] стоит надо мной с занесённым над головой кинжалом, направленным на меня."
 sailing.2204.accomplice_2:0 "[accomplice_2.GetFirstName] и [accomplice.GetFirstName] стоят рядом"
 sailing.2204.accomplice:0 "[accomplice.GetFirstName] идёт по [abduct_actor.GetHerHis] пятам."
 sailing.2204.success:0 "\n\nЯ слишком поздно замечаю, насколько [Select_CString(murder_actor.IsFemale, 'решительна', 'решителен' )] [murder_actor.GetFirstNamePossessiveNoTooltip], не успеваю увернуться от [murder_actor.GetHerHis] удара и с грохотом падаю обратно на кровать, кинжал вонзается глубоко в сердце.\n\nМоё зрение затуманивается, когда я в последний раз вижу, как ухмыляется [murder_actor.GetFirstName], на [murder_actor.GetHerHis] губах играет слабая, но жестокая улыбка. «Прощай, [ROOT.Char.GetFirstNameNoTooltip]»."
 sailing.2204.failure:0 "\n\n[murder_actor.GetFirstNameNoTooltip] пытается убить меня! Я отчаянно уворачиваюсь, получаю скользящий удар кончиком кинжала, который падает на меня, и неловко падаю на землю, но успеваю вскочить на ноги, когда [murder_actor.GetSheHe], ругаясь, теряет равновесие.\n\nЯ выбегаю из каюты, отчаянно пытаясь найти помощь у тех, кто еще не спит."
 sailing.2204.a:0 "«Чтт-! Н-»"
 sailing.2204.b:0 "Продолжить бежать!"
 sailing_ends_tt:2 "[GetActivityType('activity_sailing').GetName] завершается"

 sailing.2301.t:1 "Минутка для беседы"
 sailing.2301.desc:0 "Солнце светит ярко, наш корабль быстро плывет по открытым водам, набирая скорость. [befriend_target.GetFirstName] стоит неподалёку: это мой шанс произвести на н[befriend_target.GetHerHis] впечатление.\n\n«[befriend_target.GetTitledFirstNameNoTooltip]! Как поживаете? Не так часто нам выпадает шанс поговорить», - начинаю я непринуждённо.\n\n[befriend_target.GetSheHe|U], кажется, [Select_CString(befriend_target.IsFemale, 'размышляла', 'размышлял' )]удивлена, но не [Select_CString(befriend_target.IsFemale, 'настроена', 'настроен' )] враждебно к нашей беседе."

 sailing.2302.reply_miner:0 "«$sailing.2101.a$»\n\n"
 sailing.2302.reply_prospector:0 "«$sailing.2101.b$»\n\n"
 sailing.2302.reply_pity:0 "«$sailing.2101.c$»\n\n"
 sailing.2302.reply_wastrel:0 "«$sailing.2101.d$»\n\n"
 sailing.2302.reply_steward:0 "«$sailing.2101.e$»\n\n"

 sailing.2302.opening:0 "[befriend_actor.GetTitledFirstName] подходит ко мне, когда корабль мчится по мирному океану.\n\n[befriend_actor.GetSheHe|U] тепло улыбается, задумчиво произнося:"

 sailing.2302.miner:0 "$sailing.2302.reply_miner$Это не то утверждение, с которым я могу согласиться."
 sailing.2302.prospector:0 "$sailing.2302.reply_prospector$Я точно знаю, что [befriend_actor.GetSheHe] имеет в виду."
 sailing.2302.pity:0 "$sailing.2302.reply_pity$Я не могу отрицать правдивость [befriend_actor.GetHerHis] слов - это жестокая работа."
 sailing.2302.wastrel:0 "$sailing.2302.reply_wastrel$Это, безусловно, верно: все те полезные вещи, которые я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы делать вместо этого..."
 sailing.2302.steward:0 "$sailing.2302.reply_steward$Упорядочивание природы - это то, в чем я могу найти радость."
 sailing.2302.fallback:0 "Я не знаю, что сказать."
 sailing.2302.a:0 "Возможно, у нас больше общего, чем я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]."

 sailing.2303.miner:0 "$sailing.2302.reply_hunter$\n\nНе могу не согласиться..."
 sailing.2303.prospector:0 "$sailing.2302.reply_falconer$\n\nПустяковое развлечение, не более того..."
 sailing.2303.pity:0 "$sailing.2302.reply_pity$\n\nТакая слабость, мир жесток."
 sailing.2303.wastrel:0 "$sailing.2302.reply_wastrel$\n\nВсем нам нужно находить время для развлечений."
 sailing.2303.steward:0 "$sailing.2302.reply_steward$\n\nКак скучно..."
 sailing.2303.fallback:0 "[befriend_actor.GetSheHe|U] с надеждой ухмыляется, явно ожидая ответной симпатии."
 sailing.2303.a:0 "Что это там?"

 sailing.2304.reply:0 "Похоже, [befriend_target.GetTitledFirstName] имеет со мной много общего"
 sailing.2304.miner:0 "$sailing.2304.reply$, с упоением погружаясь в тонкости правильного способа постановки на якорь и закрепления корабля в порту."
 sailing.2304.prospector:0 "$sailing.2304.reply$, едва сдерживая свою страсть к картам морей."
 sailing.2304.pity:0 "$sailing.2304.reply$, разделяя мою жалость к тем, кто вынужден так много работать."
 sailing.2304.wastrel:0 "$sailing.2304.reply$, сетуя на то, что [befriend_target.GetHerHis] время лучше потратить в другом месте."
 sailing.2304.steward:0 "$sailing.2304.reply$ и охотно делится информацией о морских торговых путях."
 sailing.2304.fallback:0 "$sailing.2304.reply$, расслабляясь в моей компании."
 sailing.2304.desc:0 "\n\nКогда мы продолжим путь, нас будет трудно разлучить - я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что найду нужные слова, чтобы покорить [befriend_target.GetHerHis]!"
 sailing.2304.a:0 "Думаю, я [Select_CString(ROOT.Char.IsFemale, 'покорила', 'покорил' )] [befriend_target.GetHerHis]..."

 sailing.2305.reply:0 "Похоже, [befriend_target.GetTitledFirstName] не [Select_CString(befriend_target.IsFemale, 'впечатлилась', 'впечатлился' )] от моих слов"
 sailing.2305.miner:0 "$sailing.2305.reply$, так как [befriend_target.GetSheHe] просто вежливо улыбается, прочищая горло, явно подыскивая вежливый способ закончить наш разговор."
 sailing.2305.prospector:0 "$sailing.2305.reply$, так как [befriend_target.GetSheHe] лишь покорно кивает, а затем идет дальше."
 sailing.2305.pity:0 "$sailing.2305.reply$, так как [befriend_target.GetSheHe] бросает на меня странный взгляд и чешет свою голову."
 sailing.2305.wastrel:0 "$sailing.2305.reply$, так как [befriend_target.GetSheHe] выглядит совершенно [Select_CString(befriend_target.IsFemale, 'потрясенной', 'потрясенным' )] моими словами."
 sailing.2305.steward:0 "$sailing.2305.reply$, так как [befriend_target.GetSheHe] быстро теряет интерес, явно не желая говорить о торговых путях."
 sailing.2305.fallback:0 "$sailing.2305.reply$, так как [befriend_target.GetSheHe] молчит."
 sailing.2305.desc:0 "\n\nСтоя в одиночестве после того, как [befriend_target.GetSheHe] [Select_CString(befriend_target.IsFemale, 'перешла', 'перешёл' )] к общению с другими, я чувствую себя глупо..."
 sailing.2305.a:0 "Отлично, [ROOT.Char.GetFirstNameNoTooltip]."


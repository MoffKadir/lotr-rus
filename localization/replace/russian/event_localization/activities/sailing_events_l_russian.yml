 sailing.3100.t:0 "Прокладывая курс к Нуменору"
 sailing.3100.desc:0 "Я вижу, как [first_mate.GetFirstNameNoTooltip] наполняется волнением, когда [first_mate.GetSheHe] начинает собирать остальную команду, которая быстро приступает к работе, разворачивая паруса и поднимая якорь.\n\nЯ спускаюсь под палубу и иду в свою каюту, открывая люк, чтобы солнечный свет заливал множество морских карт, разложенных на капитанском столе. [first_mate.GetFirstNameNoTooltip] входит и садится рядом со мной.\n\n«Капитан, как вы думаете, где мы вообще можем найти затерянный остров [numenor|E]?»"
 sailing.3100.a:0 "Использовать все знания о Нуменоре, чтобы попытаться определить его вероятное местоположение"
 sailing.3100.a.success:0 "Вы успешно наметили курс"
 sailing.3100.a.success.tt:0 "Вы уверенно выходите в открытое море."
 sailing.3100.a.failure:0 "Вам не удалось проложить предполагаемый курс"
 sailing.3100.a.failure.tt:0 "Вы быстро теряете уверенность и решаете исследовать другое место."
 sailing.3100.a.positive.odds:0 "#P Наличие свойства [GetTrait('scholar').GetName( GetNullCharacter )], нуменорского культурного наследия или прошлых попыток исследования истории Нуменора увеличивает вероятность успеха. #!"
 sailing.3100.a.negative.odds:0 "#N Свойство [GetTrait('impatient').GetName( GetNullCharacter )] понизит вероятность успеха. #!"
 sailing.3100.b:0 "«Ни малейшего понятия! Возможно, стоит отправиться куда-то ещё?»"
 sailing.3100.b.tt:0 "Вы решаете исследовать другое место."

 sailing.3101.t:0 "Проложенный курс"
 sailing.3101.desc:0 "Пролистав навигационные карты и сравнив их с моими заметками по истории [Concept( 'numenor', 'Нуменора' )|E], я [Select_CString(ROOT.Char.IsFemale, 'сузила', 'сузил' )] круг поиска до небольшого участка в открытом море [belegaer_sea|E].\n\nВзяв перо, я помечаю это место жирным крестом. С уверенным видом я поворачиваюсь к первому помощнику.\n\n«Мы отправляемся к западной оконечности мыса Мардруак, а затем встаём на курс 260 градусов в направлении Великого моря!»"
 sailing.3101.a:0 "Наше путешествие начинается здесь."

 sailing.3102.t:0 "Путь сокрытый"
 sailing.3102.desc:0 "Просматривая навигационные карты и сравнивая их со своими заметками об истории [Concept( 'numenor', 'Нуменора' )|E], я никак не могу определить вероятное местоположение затонувшего острова. Воистину, это всё равно что пытаться найти иголку в стоге сена.\n\nКраем глаза я вижу, как [first_mate.GetFirstNameNoTooltip] теряет надежду, осознавая, что я понятия не имею, что делаю. Аккуратным жестом [first_mate.GetSheHe] кладёт руку мне на плечо.\n\n«Возможно... мы найдём его в другой раз?»"
 sailing.3102.a:0 "Наверное, [first_mate.GetSheHe] [Select_CString(first_mate.IsFemale, 'права', 'прав' )]. Мы просто плывем навстречу смерти."

 sailing.3200.t:0 "Морской змей"
 sailing.3200.desc:0 "Во время плавания меня не покидает беспокойное ощущение, а взгляд притягивается к морской бездне.\n\nПереведя взгляд за край горизонта я на мгновение [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], как что-то промелькнуло под водной гладью. По спине моей пробежали мурашки. Теперь мне удается различить его чуть ближе, словно чешуя проблеснула под водой.\n\nКогда он подбирается ближе, ужас практически парализует меня — огромное как флагман, длинное змееподобное тело и голова, увенчанная гребнем. Такого мне видеть еще не доводилось. Один из мифических морских змеев, дальний родственник древних драконов. Мне казалось, что это просто сказки!\n\nВремени на принятие решения не остается — чудовище приближается, а взгляд его полон мрачной решимости проглотить мой корабль целиком. Останусь ли я, чтобы дать бой чудовищу, или попытаюсь развернуть корабль и увести его от беды?"
 sailing.3200.a:0 "«Лучники! Стрелы на тетиву! Сегодня мы сразим морского змея!»"
 sailing.3200.a.success:0 "Вам удается повергнуть морского змея"
 sailing.3200.a.success.tt:0 "Вы с командой празднуете великую победу."
 sailing.3200.a.failure:0 "Вам не удается остановить натиск морского змея"
 sailing.3200.a.failure.tt:0 "@death_icon! Морской змей пускает на дно ваше судно, а вы сами находитесь на грани смерти."
 sailing.3200.a.positive.odds:0 "#P Наличие образа жизни [GetTrait('strategist').GetName( GetNullCharacter )], свойства образования [GetTrait('education_martial_3').GetName( GetNullCharacter )] или выше, свойства [GetTrait('athletic').GetName( GetNullCharacter )] или модификатора [GetModifier('large_boat_modifier').GetNameWithTooltip] повышает вероятность успеха. #!"
 sailing.3200.a.negative.odds:0 "#N Наличие свойств [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('disfigured').GetName( GetNullCharacter )] или владение повреждённым или невзрачным судном снижает вероятность успеха. #!"
 sailing.3200.b:0 "«Нужно убираться отсюда! У нас нет ни малейшего шанса!»"
 sailing.3200.b.tt:0 "Вы пытаетесь увести корабль в безопасный порт."
 sailing.3200.b.success.tt:0 "Вам удается унести ноги и спасти корабль."
 sailing.3200.b.failure.tt:0 "Вам удается спастись, но корабль приходит в плачевное состояние."

 sailing.3201.t:0 "Убийца змея"
 sailing.3201.desc:0 "Моя команда осыпает чудовище нескончаемым градом стрел при любом его приближении, а я высматриваю слабое место в его обороне, чтобы нанести решающий удар. Наконец, когда тварь пытается сомкнуть на мне свои челюсти, я едва успею отскочить, но вонзаю свой клинок в глаз чудовища.\n\nЗабившись в агонии, змей мечется из стороны в сторону, низвергнув меня на палубу. Мой удар, однако, попал в цель — чудовище издает ужасающий вопль и с чудовищным шумом опадает в пучину, прежде чем всплыть вновь, без движения.\n\nЭкипаж сотрясается возгласами радости и одобрения, а некоторые даже вскрывают личные запасы алкоголя, чтобы отпраздновать событие. Мой первый помощник, [first_mate.GetFirstNameNoTooltip], хлопает меня по плечу.\n\n«Убийца змея» — вполне достойный титул, не так ли, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip]?"
 sailing.3201.a:0 "«А звучит и правда неплохо...»"
 sailing.3201.b:0 "«Хватит ерунду молоть, лучше выпивку неси!»"

 sailing.3202.t:0 "На один зубок!"
 sailing.3202.desc:0 "Морской змей с легкостью уклоняется от стрел, отчаянно выпущенных моей командой, раскидывая матросов в стороны.\n\nДовольно скоро он настигает меня меня. Мне удаётся увернуться раз, удаётся два, но затем..."
 sailing.3202.a:0 "Нет... только не так!"
 sailing.3202.a.success.tt:0 "Каким-то чудом вам удаётся спасти собственную шкуру."
 sailing.3202.a.failure.tt:0 "@death_icon! Змей проглатывает вас целиком. Не видать вам больше света."

 sailing.3300.t:0 "Тающие запасы"
 sailing.3300.desc:0 "Мы провели в море уже долгие дни, но сильный встречный ветер серьёзно препятствует возможному продвижению. Более того, первый помощник предупреждает, что запасы провизии скудеют, а до место назначения нам её практически наверняка не хватит. Среди членов экипажа уже начались стычки. Если я что нибудь не придумаю, плавание обязательно закончится катастрофой.\n\nРано или поздно мне придётся выбрать кнут или пряник. Я могу придумать честный способ распределения оставшихся запасов провизии, который поможет нам протянуть ещё какое-то время, либо навести дисциплину жесткой рукой, прибегнув к методам, аналогичным принятым в армии.\n\nВозможно припасов хватит и на то, чтобы вернуться домой, но не поздно ли сдаваться?"
 sailing.3300.a:0 "Наверняка мы сможем растянуть то, что ещё осталось..."
 sailing.3300.a.success:0 "Вы успешное распределяете оставшиеся припасы"
 sailing.3300.a.success.tt:0 "Вам хватит провизии и пресной воды до конца путешествия."
 sailing.3300.a.failure:0 "Вы совершаете ошибку при подсчёте количества припасов"
 sailing.3300.a.failure.tt:0 "@death_icon! Вы и вся ваша команда умрёте в море от голода."
 sailing.3300.a.positive.odds:0 "#P Наличие образа жизни [GetTrait('administrator').GetName( GetNullCharacter )], свойств [GetTrait('shrewd').GetName( GetNullCharacter )], [GetTrait('temperate').GetName( GetNullCharacter )] или [GetTrait('just').GetName( GetNullCharacter )] повышает вероятность успеха. #!"
 sailing.3300.a.negative.odds:0 "#N Наличие образа жизни [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )], свойств [GetTrait('gluttonous').GetName( GetNullCharacter )] или [GetTrait('greedy').GetName( GetNullCharacter )], а также модификатора [GetTrait('comfort_eater').GetName( GetNullCharacter )] снижает вероятность успеха. #!"
 sailing.3300.b:0 "Спасение кроется в дисциплине! Корабль теперь на военном положении!"
 sailing.3300.b.success:0 "Вам удаётся добиться соблюдения порядка среди команды"
 sailing.3300.b.success.tt:0 "Благодаря вашим познаниям в логистике и естественное стремление команды к порядку помогли растянуть запасы еды."
 sailing.3300.b.failure:0 "Ситуация выходит из под вашего контроля"
 sailing.3300.b.failure.tt:0 "@death_icon! Ваши неуклюжие попытки насаждения дисциплины приводят к бунту на корабле и команда решает, что тиранию она не приемлет."
 sailing.3300.b.positive.odds:0 "#P Высокий показатель [Concept( 'dread', 'ужаса' )|E], свойства [GetTrait('diplomat').GetName( GetNullCharacter )], [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] или [GetTrait('logistician').GetName( GetNullCharacter )] повышают вероятность успеха. #!"
 sailing.3300.b.negative.odds:0 "#N Низкий показатель [Concept( 'dread', 'ужаса' )|E], свойства [GetTrait('shy').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], [GetTrait('arbitrary').GetName( GetNullCharacter )] и [GetTrait('gluttonous').GetName( GetNullCharacter )] снижают вероятность успеха. #!"
 sailing.3300.c:0 "Мы пытались, но оно того не стоит."
 sailing.3300.c.tt:0 "Вы возвращаетесь в порт."

 sailing.3301.t:0 "Рационы"
 sailing.3301.desc:0 "Путем хитроумных вычислений, мне удалось растянуть наши ограниченные запасы по-честному, внедрив особое распределение провизии на корабле.\n\nИ хотя нам всем пришлось затянуть пояса потуже, никто из команды не пожалуется на несправедливость."
 sailing.3301.a:0 "Один — мне, один — тебе."

 sailing.3302.t:0 "Голод"
 sailing.3302.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'распределила', 'распределил' )] внушительных размеров рационы для каждого члена команды, глаза многих наполнились надеждой. Но воодушевление вскоре сменилось отчаяньем, когда запасы оскудели, а земли не было видно на многие километры.\n\nГорло пересохло, а желудок сводит страшнейшей судорогой. Мне осталось недолго, а большая часть команды уже мертва.\n\nКак это произошло?"
 sailing.3302.a:0 "Неужели я [Select_CString(ROOT.Char.IsFemale, 'пропустила', 'пропустил' )] один в уме?"

 sailing.3303.t:0 "Концы с концами"
 sailing.3303.desc:0 "Несмотря на некоторое сопротивление на первых этапах, твердой рукой и принципиальной убежденностью мне удалось вернуть контроль над распределением запасов провианта.\n\nИ хотя мораль опустилась ниже прежнего, а урчание полупустых желудков стало будничным аккомпанементом, мы наконец-то можем продолжить свой путь."
 sailing.3303.a:0 "Другого выхода не было."

 sailing.3304.t:0 "Бунт"
 sailing.3304.desc:0 "Мои попытки вернуть контроль над командой посредством жестких мер закончились катастрофой. Голодные и обделённые члены команды решили не дожидаться момента, когда мы прибудем в легендарные земли, которые запланировали отыскать. Вместо этого они подняли бунт!\n\nКрепко связав меня по рукам и ногам, они оставили меня лежать среди снастей, пока решают что со мной делать. Их, по видимому, предводитель, [mutiny_leader.GetFirstNameNoTooltip] рывком поднимает меня на ноги и ведет к наскоро сколоченной доске, свисающий над бортом корабля. Путь назад мне отрезает вытянутый меч в его руках.\n\n«Шагай, тиран...»\n\n"
 sailing.3304.a:0 "«Трусы! Предатели!»"

 sailing.3400.t:0 "Волна безумия"
 sailing.3400.desc:0 "Я пробуждаюсь под дикий гвалт. После того, как я покидаю каюту, мне встречается мой первый помощник [first_mate.GetFirstNameNoTooltip] — в любое другое время — образчик спокойствия. Сейчас же [first_mate.GetSheHe] всхлипывает у моей двери. Я встряхиваю [first_mate.GetHerHis], пытаясь выяснить что случилось. Однако вскоре мне приходится оставить эту затею и найти кого-то более вменяемого.\n\nЯ перехожу от одного к другому, пытаюсь собрать воедино частички общей истории. Похоже, что каждому члену экипажа приснился одинаковый сон — огромная волна, выше гор, уничтожает всё на своем пути.\n\nНаше продвижение существенно замедлилось, ведь команда ужасается одной лишь мысли о том, что эта великая волна реальна. Они умоляют меня вернуться назад, чтобы спасти свою жизнь и не жертвовать их."
 sailing.3400.a:0 "«Соберитесь, друзья! Это всего лишь сон, а мы почти на месте!»"
 sailing.3400.a.success:0 "Ваши слова успокаивают команду"
 sailing.3400.a.success.tt:0 "Вы воодушевляете команду на продолжение плавания, развеяв их сомнения."
 sailing.3400.a.failure:0 "Они пропускают ваши слова мимо ушей"
 sailing.3400.a.failure.tt:0 "Ваша команда впадает в отчаяние, а вас берут в плен, чтобы сохранить свои жизни."
 sailing.3400.a.positive.odds:0 "#P Наличие образа жизни [GetTrait('diplomat').GetName( GetNullCharacter )], свойств [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] или [GetTrait('cynical').GetName( GetNullCharacter )] повышает вероятность успеха. #!"
 sailing.3400.a.negative.odds:0 "#N Наличие свойств [GetTrait('paranoid').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('callous').GetName( GetNullCharacter )] или [GetTrait('fickle').GetName( GetNullCharacter )], а также свойства [GetTrait('lunatic_1').GetName( GetNullCharacter )] понижает вероятность успеха. #!"
 sailing.3400.b:0 "«Волна лишь в вашей голове, а Я [Select_CString(ROOT.Char.IsFemale, 'РЕАЛЬНА', 'РЕАЛЕН' )]!»"
 sailing.3400.b.desc:0 "Вы используете высокий показатель [Concept( 'dread', 'ужаса' )|E], пытаясь отвести беду от своей команды."
 sailing.3400.b.success.tt:0 "Вам удается унести ноги и спасти корабль."
 sailing.3400.b.failure.tt:0 "Вам удается спастись, но корабль приходит в плачевное состояние."
 sailing.3400.c:0 "«Я чувствую, как меня пронизывает холод... нужно развернуть корабль»."
 sailing.3400.c.tt:0 "Вы возвращаетесь в безопасную гавань."

 sailing.3401.t:0 "Безумие рассеивается"
 sailing.3401.desc:0 "Постепенно команда успокаивается, а мои слова приносят концентрацию и единение. Оцепенение, навеянное сном, потихоньку ослабевает, а мы продолжаем свой путь навстречу Нуменору."
 sailing.3401.a:0 "Мы совладали со страхом."

 sailing.3402.t:0 "Безумие берёт верх"
 sailing.3402.desc:0 "Моя команда ничего не хочет слышать, а когда я приказываю продолжать путь, они впадают в ещё большую панику. Они посмели запереть меня в каюте! Они говорят, что заперли меня ради моей же безопасности. Дескать я наверняка [Select_CString(ROOT.Char.IsFemale, 'сошла', 'сошёл' )] с ума, раз предлагаю продолжить путь перед лицом неминуемой опасности.\n\nКоманда быстро прокладывает курс домой, а я [Select_CString(ROOT.Char.IsFemale, 'заперта', 'заперт' )] в своей каюте наедине с собственным гневом и горьким вкусом предательства..."
 sailing.3402.a:0 "Я в своём уме, ЭТО ВЫ БЕЗУМНЫ!"

 sailing.3500.t:0 "Ярость Оссэ"
 sailing.3500.desc:0 "Наконец-то, кажется, что все идет по плану. Если верить моим вычислениям, уже вскоре мы будем там, где должен покоиться потерянный [numenor|E]. Океан был добр к нам, попутный ветер и тихие волны — тому доказательство.\n\nНо стоит мне об этом подумать, как всё меняется. Порывы ветра начинают раскачивать судно, а волны бьются в борта словно в барабаны. А затем начинается и дождь. Небольшая морось быстро сменяется сплошным потоком. Спокойнейший день вдруг превратился в шторм такой силы, которой мне никогда не доводилось видеть.\n\nЯ почти [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что за нескончаемыми дождевыми потоками могу различить тёмную фигуру, которая наблюдает за нами, а затем возвращается в глубины потемневших океанских вод.\n\nНо я не могу долго раздумывать об увиденном. Необходимо принять решение: попытаться переждать шторм или из последних сил развернуть корабль."
 sailing.3500.a:0 "«Владыка глубин, направь меня!»"
 sailing.3500.a.success:0 "Вам удаётся пережить шторм"
 sailing.3500.a.success.tt:0 "Полагаясь на свой опыт, вы пытаетесь вспомнить все, что поможет вам пережить шторм."
 sailing.3500.a.failure:0 "Ваш корабль сгинул в шторме"
 sailing.3500.a.failure.tt:0 "@death_icon! Шторм оказывается слишком силен, и волны накрывают ваш корабль, пуская его ко дну."
 sailing.3500.a.positive.odds:0 "#P Опыт образа жизни [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] и более крупное, крепкое судно повышает вероятность успеха. #!"
 sailing.3500.a.negative.odds:0 "#N Недостаточный опыт образа жизни [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )], а также малое или повреждённое судно понижает вероятность успеха. #!"
 sailing.3500.b:0 "«Владыка Бурь, помилуй нас! Мы никогда сюда не вернёмся!»"
 sailing.3500.b.tt:0 "Вы возвращаетесь в безопасную гавань."

 sailing.3501.t:0 "На всех парусах"
 sailing.3501.desc:0 "Я крепко хватаюсь за штурвал, пытаясь помочь кораблю перевалиться через гребень очередной могучей волны. Гром раскатывается по небу, а молния пронизывает тьму.\n\nЯ выкрикиваю приказы и команды, чтобы команда подняла снасти. Моряки с сильнейшей самоотдачей пытаются эти команды исполнить. Корабль в пробоинах, а паруса порваны, но я отказываюсь сдаваться.\n\nИ наконец, ветер начинает успокаиваться, а волны становятся ниже. Шторм уступает, а когда первый солнечный луч проступает сквозь тучи, я понимаю, что в жизни не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] ничего прекраснее. Мы пережили страшнейший шторм, проявление ярости Оссэ.\n\nА вдалеке... неужели?"
 sailing.3501.a:0 "«Поднять паруса, курс на остров!»"

 sailing.3502.t:0 "Водяная могила"
 sailing.3502.desc:0 "Я отчаянно пытаюсь удержаться в борьбе со штормом, выкрикивая приказы своей команде. Но это не простой шторм.\n\nЯ слышу громкий скрежет и треск. Грот-мачта, побитая всеми ветрами и неспособная выдержать больше ни минуты, осыпается на палубу. Корабль начинает разваливаться на части, а волна поднимает меня и сбрасывает в пучину.\n\nПоследнее, что я слышу — это голос, подобный потоку, текущему по камням.\n\n«Спи, дитя. Всеотец позаботится о тебе. Покойся в глубинах, как остров, что я поднял».\n\nИ вокруг смыкается тьма."
 sailing.3502.a:0 "Кто?"

 sailing.3900.t:0 "Менельтарма"
 sailing.3900.desc:0 "Широчайшая ухмылка появляется на моём лице, когда на горизонте наконец показывается остров. Вырывается почти истерический смешок. Мы это сделали. Немало трудностей лежало на нашем пути, а многие сомневались в реальности этого начинания. Но нам это удалось! Это совершенно точно Менельтарма, священная гора и последний осколок некогда великого Нуменора.\n\nПо мере приближения, однако, по моему лбу пробегает задумчивая морщинка. Будем ли мы высаживаться на берег?\n\nСо всех сторон отвесные скалы убивают любую надежду на легкую высадку. А если верить легендам, это место всё ещё священно. Ступить на эти земли - значит навлечь на себя страшный суд. И от судей не укроется моя природа.\n\nТеперь передо мной важный выбор: высадиться на берег или восхищаться островом на расстоянии?"
 sailing.3900.a:0 "Не стоит так рисковать. Сам факт того, что я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] Менельтарму, достоин песни!"
 sailing.3900.a.tt:0 "Вы восхищаетесь островом на почтительном расстоянии, с борта своего корабля."
 sailing.3900.b:0 "Мы уже так далеко зашли. Приготовьтесь к высадке!"
 sailing.3900.b.success:0 "Вы оказываетесь достойны того, чтобы ступить на земли священной горы."
 sailing.3900.b.failure:0 "Вы оказываетесь недостойны этого священного места, и наверняка будете наказаны за свою дерзость."
 sailing.3900.c:0 "Это... всё, что осталось от древнего [Concept('numenor', 'Нуменора')|E]...?"
 sailing.3900.c.tt:0 "Вы можете прийти к осознанию..."

 sailing.3901.t:0 "Осматривая Менельтарму"
 sailing.3901.desc:0 "Я решаю не пытаться высадиться на острове. Отвесные скалы и опасные берега не предвещают ничего хорошего. И тем не менее, я направляю корабль как можно ближе к острову, многие дни кружа вокруг него. Волны вокруг успокаиваются, а у бортов судна собираются всевозможные рыбы, сопровождая нас словно почетный караул. Я стараюсь запомнить каждый камень и все очертания острова, а тем, у кого есть хоть какой-то художественный талант, я призываю запечатлеть то, что они видят.\n\nНаконец, вдоволь наглядевшись и обойдя остров с десятки раз, мы отправляемся домой, в удовлетворении. Мы нашли то, что другие считали сказкой. Мы преодолели неслыханные трудности и стали свидетелями последнего осколка благословенного Нуменора. Теперь никто не усомнится в моих умениях и авторитете."
 sailing.3901.a:0 "Я никогда не забуду это зрелище."

 sailing.3902.t:0 "Видение рая"
 sailing.3902.desc:0 "Осторожно спустившись с борта, я пытаюсь ступить на землю и смотрю вверх. Даже сейчас, почти полностью ушедший под воду, пик [Concept( 'meneltarma', 'Менельтармы' )|E] пронзает небеса, а отвесные скалы величественно возвышаются над волнами. Напрягая взор, я наконец нахожу забытую тропинку, что петляет меж скал, которая ведет к побитым временем ступеням, выбитым в породе. Они вырезаны так искусно, словно раствор не использовался вовсе.\n\nВзобравшись по ступеням, я преодолеваю повсеместные утесы, оказавшись в котловине, по форме напоминающей чашу. Здесь растет трава, деревья множества разных видов, а в центре располагается открытый участок. Покой царит в этих землях, душевное спокойствие переполняет меня на пути к центру. На западе свет Эарендиля пронзает день и ночь. Я следую по его пути и вдруг моему взору предстает другая реальность, а на секунду я вижу её.\n\nАваллонэ, чистая и прекрасная гавань, окруженная землями, чью красоту невозможно описать словами. Тирион, золотой город эльдар, высокие башни и гордые знамена которого украшают [taniquetil|E]. Видение прерывается, но напоследок мне удается узреть роскошные дворцы Ильмарина, средоточия власти [Concept( 'elderkingcharacter', 'Старшего Короля' )|E].\n\nСпускаясь с горы, я понимаю, что никогда в жизни мне не увидеть места столь же чистого и прекрасного."
 sailing.3902.a:0 "Разве может хоть что-то сравниться с этим местом?"

 sailing.3903.t:0 "Гнев Единого"
 sailing.3903.desc:0 "С древних времен [meneltarma|E] служила храмом, где короли [Concept( 'numenor', 'Нуменора' )|E] возносили хвалы [eru|E]. Было решено, что только короли смогут говорить на этой священной вершине, представляя всех [Concept( 'numenoreans', 'нуменорцев' )|E], а также оставлять подобающие подношения [Concept( 'erutheone', 'Единому' )|E], что правит с Верховного трона. Такое решение приняли, следуя примеру [manwecharactershort|E], [Concept( 'elderkingcharacter', 'Старшего Короля' )|E], который похожим образом взошел на [taniquetil|E] в [Concept( 'valinor', 'Валиноре' )|E], чтобы вознести хвалу Единому, выполняя обязанности наместника [Concept( 'ardaconcept', 'Арды' )|E].\n\nА теперь я [Select_CString(ROOT.Char.IsFemale, 'посмела', 'посмел' )] осквернить это священное место, ступив сюда своими грешными ногами! Единый вынес свое решение и счёл меня [Select_CString(ROOT.Char.IsFemale, 'виновной', 'виновным' )].\n\nНа меня пало Проклятие людей."
 sailing.3903.a:0 "Э-это... гром и ветер...? #italic Ааагх..!#!"

 sailing.3904.t:0 "Глупость Фаразона?"
 sailing.3904.desc:0 "Я стою перед [Concept('meneltarma', 'Менельтармой')|E], последним осколком прекрасного [Concept('numenor', 'Нуменора')|E]. Гора, подобно столпу, пронзает бескрайний океан, являясь вечным свидетелем деяний последнего короля Нуменора. Когда я своими глазами вижу результат деяний Ар-Фаразона, мое сердце наполняется сомнениями и осознанием. Знал ли Фаразон, к каким разрушениям приведет его гордыня? Заботился ли он о жизнях, которые он оставил позади, чтобы их унесло мстительной волной?\n\nЯ смотрю на своих спутников, которые демонстрируют схожие эмоции сомнения и разрушенной веры. Неужели все это лишь уловка? Жестокая шутка Сил? Неужели Фаразон обманул нас всех? Или он добровольно навлек на себя суд Единого?"
 sailing.3904.a:0 "Наконец-то мои глаза открылись. Фаразон был глупцом."
 sailing.3904.a.tt:0 "Вы склоняете голову в знак почтения к Единому и отворачиваетесь от острова, изменившись."
 sailing.3904.b:0 "Ложь, обман! Это моё #italic право#! ступить на этот остров!"
 sailing.3904.tt:0 "Вы ожесточаете свое сердце и готовитесь покинуть корабль, ступив на [Concept('meneltarma', 'Менельтарму')|E]"
 sailing.3904.c:0 "Это не стоит риска. Прийти сюда - уже достаточно."

 sailing.4000.t:0 "Тёмный лес Эрин Ворн"
 sailing.4000.desc:0 "Когда мы выходим на берег, я замечаю густую лесную полосу чуть в стороне. Однако, войдя в него, я явно [Select_CString(ROOT.Char.IsFemale, 'недооценила', 'недооценил' )] его тёмные и извилистые тропы! Под пологом леса нет ни одной дороги, даже изношенной тропы, и не [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] я опомниться, как мы окончательно заблудились!\n\nСпустя некоторое время мой отряд наконец натыкается на небольшое жилище, спрятанное там, где деревья становятся реже. Мы отдыхаем там несколько минут, черпая силы в ощущении безопасности.\n\nНо тут из зарослей раздается яростный крик: «Я - [dru.GetFirstNameNoTooltip]. Кто вы и что здесь делаете?»\n\nИз зарослей выходит человек с плоским лицом, ростом около пяти футов, с луком, в котором зажата стрела. Я неуверенно оглядываюсь на навес. Если дело дойдёт до драки, мы, конечно, справимся с одним человеком, но что, если у него есть друзья?"
 sailing.4000.a:0 "[Select_CString(dru.IsFemale, 'Она', 'Он' )] хочет нам навредить, мы должны бороться."
 sailing.4000.toast.a.success:0 "Вы победили"
 sailing.4000.a.success.tt:0 "[dru.GetFirstNameNoTooltip] терпит поражение в бою и вы забираете [Select_CString(dru.IsFemale, 'её', 'его' )] ценности"
 sailing.4000.toast.a.failure:0 "Вы побеждены"
 sailing.4000.a.failure.tt:0 "[dru.GetFirstNameNoTooltip] берёт верх над вами, осыпая вас стрелами, когда вы вынуждены отступить"
 sailing.4000.a.solo:0 "[dru.GetFirstNameNoTooltip] [Select_CString(dru.IsFemale, 'была одна', 'был один' )]."
 sailing.4000.a.group:0 "[dru.GetFirstNameNoTooltip] имеет друзей поблизости, которые будут мстить."
 sailing.4000.b:0 "Объяснить ситуацию и уповать на помощь."
 sailing.4000.b.success:0 "[dru.GetFirstNameNoTooltip] успокаивается от ваших слов, и он опускает лук"
 sailing.4000.b.failure:0 "[dru.GetFirstNameNoTooltip] лишь злится от ваших слов ещё сильнее"
 sailing.4000.toast.b.failure:0 "Ваши слова не возымели успеха"
 sailing.4000.b.failure.tt:0 "[dru.GetFirstNameNoTooltip] зовёт на помощь, и под навесом появляются новые люди с луками наготове."
 sailing.4000.c:0 "Пусть [dru.GetFirstNameNoTooltip] получит ценные дары, чтобы успокоить его."
 sailing.4000.c.success:0 "[dru.GetFirstNameNoTooltip] успокаивается, с благодарностью принимая ваши дары."
 sailing.4000.c.failure:0 "[dru.GetFirstNameNoTooltip] отказывается от ваших даров, зовёт на помощь, и под навесом появляются новые люди с луками наготове."

 sailing.4001.t:0 "Засада сверху"
 sailing.4001.desc:0 "С растущим беспокойством я быстро [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] множество тёмных глаз, смотрящих на меня из-под полога леса над головой. Прежде чем я успеваю среагировать, первая грубая стрела летит по воздуху и зарывается в грязь у моих ног!\n\nЯ вздрагиваю и кричу своим людям..."
 sailing.4001.a:0 "«Сбейте их с деревьев, не оставляйте ни одного в живых!»"
 sailing.4001.a.success:0 "Вы уничтожаете засаду с минимальными потерями"
 sailing.4001.a.failure:0 "Вас одолевает град стрел сверху, и вы вынуждены отступить."
 sailing.4001.a.tt:0 "Вы и ваши воины натягивают луки и ведут ответный огонь:"
 sailing.4001.b:0 "«Опустить оружие! Нам не победить в этой битве...»"
 sailing.4001.b.tt:0 "Вас берут в плен и грабят, прежде чем заставляют вернуться на ваш корабль:"
 sailing.4001.c:0 "«Бежим! К кораблю!»"
 sailing.4001.c.tt:0 "Вы пытаетесь сбежать обратно на свой корабль:"
 sailing.4001.c.success:0 "Вам удаётся уйти невредимыми."
 sailing.4001.c.failure:0 "Вы получаете стрелу в плечо, когда убегаете."

 sailing.4002.t:0 "Последствия"
 sailing.4002.desc:0 "Когда мой враг убит и никаких признаков подкрепления не видно, я осматриваю ужасную сцену битвы. [dru.GetFirstNameNoTooltip] мне не ровня, но было ясно, что он погиб, защищая свою родину.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы остаться и достойно похоронить мертвых, прежде чем отправиться обратно на корабль, хотя я могу рискнуть получить новые неприятности, если задержусь здесь надолго."
 sailing.4002.a:0 "Уместно только провести обряды, достойные [ROOT.Char.GetFaith.HighGodNamePossessive]."
 sailing.4002.b:0 "Волки сегодня хорошо попируют... мы уходим."

 sailing.4003.t:0 "Беффраэн"
 sailing.4003.desc:0 "Когда [dru.GetFirstNameNoTooltip] опускает лук, его плоское лицо расплывается в широкой улыбке. Он взывает к навесу на неизвестном языке, и вскоре группа его людей с большими татуировками спускается вниз, чтобы присоединиться к нему на земле. Он манит нас следовать за собой, пока они углубляются в темный лес, следуя по скрытым тропам и тропам в подлеске.\n\nЧерез некоторое время мы прибываем на поляну с небольшими хижинами, приютившимися среди зелени. Запах жареной рыбы наполняет воздух, так как множество маленьких детей бегают и гоняются друг за другом у наших ног.\n\n[dru.GetFirstNameNoTooltip] настаивает, чтобы мы остались на некоторое время в качестве его гостей. Он рассказывает нам, что его народ, беффраэн, рыбаки и были одними из первых жителей этих земель. Во время моего пребывания я многому [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )] у беффраэн, но самым ценным открытием для меня было..."
 sailing.4003.a:0 "...история их народа."
 sailing.4003.b:0 "... их глубокие познания в ядах."
 sailing.4003.c:0 "...простая радость рыбалки."

 sailing.4004.t:0 "Ноющая рана"
 sailing.4004.desc:0 "По мере того, как мы отталкиваемся от береговой линии, я чувствую, как рана от стрелы начинает болеть все сильнее и сильнее. Снимая повязку с раны в своей каюте, я вижу, что кожа вокруг точки входа почернела и омертвела, наверняка действие какого-то мерзкого яда.\n\nБоль становится все более и более изнурительной, и без лечения она может усилиться. К сожалению, у меня ограниченные запасы и мало информации об использованном яде."
 sailing.4004.a:0 "Я сделаю все, что в моих силах, из того, что у меня есть, чтобы обработать рану."
 sailing.4004.b:0 "Это всего лишь царапина!"

 sailing.4005.t:0 "Отправление"
 sailing.4005.desc:0 "Когда мы отходим от береговой линии, я вижу, как темный лес Эрин Ворн исчезает до точки на горизонте.\n\nС развернутыми парусами, сильным ветром позади и командой в хорошем настроении, мы взяли курс домой..."
 sailing.4005.a:0 "Я никогда не забуду радушный прием, оказанный мне там в спешке!"

 sailing.4013.t:0 "В холодную синеву"
 sailing.4013.desc:0 "Мы проплыли мимо зеленых берегов [Concept('lindon', 'Линдона')|E] и через проход между островом Тол Фуин и холодным шпилем Химринга, заброшенным и безмолвным. Когда в наши паруса ворвался свежий ветер, мы повернули корабль на восток и вошли в ледяной залив [Concept('forochel', 'Форохеля')|E].\n\n[first_mate.GetFirstName] стоит рядом со мной на палубе корабля, глядя на холодный голубой горизонт впереди, не шелохнувшись от ветра. «Вы могли бы выбрать для исследования более теплые берега», - с усталой улыбкой замечает [first_mate.GetSheHe]. «Почему Форохель, капитан? Что занесло нас так далеко на север?»"
 sailing.4013.a:0 "Мы исследуем эти нетронутые берега от моего имени."
 sailing.4013.b:0 "Мы изучим народ, живущий в этих суровых климатических условиях."
 sailing.4013.c:0 "Мы нанесём на карту дикую местность вдоль северного края [Concept('eriador', 'Эриадора')|E]."

 sailing.4010.t:0 "Ледяной залив Форохель"
 sailing.4010.desc:0 "Он... замерзает. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что знаю, что такое холод, но [Concept('forochel', 'Форохель')|E] научил меня истинному значению этого слова!\n\nДрожа, мы поспешно выбираемся на берег, когда замечаем маленькую деревню в поисках припасов и более теплой одежды. Наконец, добравшись до деревни, я беру на себя инициативу, вступив в переговоры с тем, кто кажется вождём племени - [Concept('lossoth', 'лоссотов')|E], насколько я могу судить. Устроившись в самом большом здании вокруг бушующего огня, я [Select_CString(ROOT.Char.IsFemale, 'поражена', 'поражён' )] качеством украшений, которые носят некоторые женщины. Я с радостью узнаю, что они сделаны из кости странного существа, называемого моржом!\n\nТем не менее, я несколько [Select_CString(ROOT.Char.IsFemale, 'встревожена', 'встревожен' )], узнав, что помимо нашего оружия у нас не так много того, что лоссоты желают. Нам нужно наше оружие, так что мне придется расставить приоритеты — что важнее, более теплая одежда или товары для обмена на родине?"
 sailing.4010.a:0 "Возьмём тёплую одежду - сосредоточимся на том, чтобы пережить поездку домой!"
 sailing.4010.a.tt:0 "Вы и ваша команда обмениваете свое оружие на толстые меха."
 sailing.4010.b:0 "Слоновая кость за пределами торговых путей харадрим — риск более чем оправдан!"
 sailing.4010.b.tt:0 "Вы и ваша команда пытаетесь обменять свое оружие на ценную слоновую кость."
 sailing.4010.b.success:0 "Вы успешно заключаете сделку"
 sailing.4010.b.failure:0 "Вы уходите с пустыми руками"
 sailing.4010.c:0 "Выберем кое-что получше - создадим официальный торговый маршрут!"
 sailing.4010.c.tt:0 "Вы пытаетесь заключить долгосрочное соглашение о поставках лоссотам оружия в обмен на слоновую кость."
 sailing.4010.c.success:0 "Вы успешно заключаете торговое соглашение"
 sailing.4010.c.failure:0 "Вы уходите с пустыми руками"
 sailing.4010.home.safe:0 "#P Вы переносите мороз и возвращаетесь домой целыми и невредимыми.#!"
 sailing.4010.freezing:0 "#N Ваше здоровье страдает от низких температур.#!"

 sailing.4011.t:0 "Обморожение"
 sailing.4011.desc:0 "Этот бесконечный холод становится невыносимым, и я мёрзну с головы до ног. Тепло крови, пульсирующей в моих венах, — единственное, что удерживает меня от превращения в лед, и я чувствую непреодолимое желание снять всю одежду.\n\nСняв сапоги, я вижу это... обморожение. Моя нога почернела, а плоть покрылась гангреной. Боль невыносима, и мне трудно двигаться."
 sailing.4011.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вынести эту муку, скоро мы освободимся от холода."
 sailing.4011.b:0 "Я больше не могу, несите топор!"

 sailing.4012.t:0 "Незнакомец и буря"
 sailing.4012.desc:0 "Когда мы плыли по холодным северным морям, на нас обрушился сильный шторм. Это было внезапно и без предупреждения, и мы едва ли можем противостоять этому. Как раз в тот момент, когда кажется, что буря захлестнет нас, сильный голос возвышается над бурей, его ритмичная интонация на странном языке эхом отзывается в моем ухе.\n\nВолны вокруг нас медленно начинают стихать, а слова продолжают рокотать ровный баритон, пока, наконец, он не успокаивается настолько, что мы можем разглядеть новый корабль, приплывший рядом с нашим. Это сосуд среднего размера, но прекрасно сделанный, и я никогда прежде не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] подобного ему. На палубе стоит одинокий мужчина, старый и седой, и тут наши взгляды встречаются. В его глазах мерцают звёзды, а затем тот же баритон звучит в тихом смешке. \n\n«Ну, [Select_CString(ROOT.Char.IsFemale, 'незнакомка', 'незнакомец' )], я вижу, ты далеко от своего дома! Тебе не повезло, ты [Select_CString(ROOT.Char.IsFemale, 'застала', 'застал' )] [ossecharacter|E] в одном из его приступов. Пойдем - я проведу тебя к берегу, откуда ты, возможно, сможешь найти дорогу домой. Не медли! Я не надеюсь встретить вас во второй раз!»"
 sailing.4012.a:0 "Последовать за незнакомцем."
 sailing.4012.b:0 "Спасибо, но мы сами найдем дорогу домой..."

 sailing.4020.t:0 "Тол Фуин"
 sailing.4020.desc:0 "Мы пришвартовываем наш корабль на северной стороне большого острова, потому что на южной стороне есть скалы, слишком неровные и высокие, чтобы подняться с теми ограниченными людьми и ресурсами, которые у нас есть, не далеко от берега. Подойдя к нему, я не могу не задаться вопросом, что может скрываться в лесах этой забытой земли, хотя сильное чувство беспокойства умеряет мое любопытство, когда я приближаюсь."
 sailing.4020.a:0 "Давайте войдём и исследуем лес!"
 sailing.4020.a.tt:0 "Вы решаете бросить вызов опасностям зловещего леса."
 sailing.4020.b:0 "Останемся в безопасности и последуем по берегам."
 sailing.4020.b.tt:0 "Вы и ваша команда придерживаетесь безопасности открытого берега."

 sailing.4021.t:0 "Заброшенная башня"
 sailing.4021.desc:0 "Войдя в темный лес, мы пытаемся делать зарубки, чтобы отметить наш путь. Если мы заблудимся, то я знаю, что спасения не будет.\n\nХотя сам воздух угнетает, мы в конце концов приходим к небольшой поляне, на одной стороне которой находятся руины того, что, несомненно, когда-то было могучей башней.\n\nНа обветренных камнях осталось мало различимых отметин, но очевидно, что они были воздвигнуты с большой осторожностью. Обыскивая руины, одному из воинов удается найти спрятанный гроб, настолько хорошо расположенный, что его почти невозможно различить.\n\nОткроем ли мы его?"
 sailing.4021.a:0 "Откроем его!"
 sailing.4021.a.tt:0 "Вы отбрасываете в сторону осторожность и открываете гроб."
 sailing.4021.b:0 "Оставим мертвых в покое..."
 sailing.4021.b.tt:0 "Вы решаете почтить место последнего упокоения мертвеца."
 sailing.4021.c:0 "Ба, мне интересно, как они его возвели!"
 sailing.4021.c.tt:0 "Вы игнорируете гроб и изучаете конструкцию древней башни."
 sailing.4021.c.toast:0 "Вы получаете архитектурное понимание"

 sailing.4022.t:0 "Падший воин"
 sailing.4022.desc:0 "Когда я открываю крышку тяжелого гроба, мне в ноздри ударяет гнилостный запах смерти и древней пыли. Борясь с рвотными позывами, я отмахиваюсь от обломков в воздухе, и меня встречает белоснежный скелет, окруженный богато украшенным набором доспехов.\n\nДоспех почти золотого цвета и имеет одну из самых красивых филигранных деталей, которые я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Воистину, это произведение тонкого мастерства и очень ценное!"
 sailing.4022.a:0 "Кажется, ему это больше не нужно... верно?"
 sailing.4022.a.tt:0 "Борясь с сильным чувством страха, вы забираете доспехи."
 sailing.4022.b:0 "Я уже [Select_CString(ROOT.Char.IsFemale, 'зашла', 'зашёл' )] слишком далеко."
 sailing.4022.b.tt:0 "Вы закрываете крышку гроба и оставляете мертвеца в покое."

 sailing.4023.t:0 "Злополучные дела"
 sailing.4023.desc:0 "Когда мы возвращаемся к кораблю, я спотыкаюсь об искривленный корень. Мое лицо искажается от гнева, когда я встаю, ругаясь себе под нос.\n\nС тех пор, как мы обнаружили эту броню, я [Select_CString(ROOT.Char.IsFemale, 'испытала', 'испытал' )] множество мелких неудобств, боли и унижений. Мои спутники переглядываются, а листья зловеще шелестят на ветру.\n\nМне просто нужно покинуть этот проклятый остров. Вот и все. Мертвые не имеют власти над живыми..."
 sailing.4023.a:0 "...так ведь?"

 sailing.4024.t:0 "Существа в тени"
 sailing.4024.desc:0 "Глядя на древние корявые деревья, я не могу отделаться от ощущения, будто с каждым шагом моя душа сокрушается, а на наш отряд опускается тревога.\n\nПо мере того, как мы продвигаемся глубже, время от времени камень отмечает то, что когда-то было фермой или зданием, но мои спутники нервничают, и мы продолжаем двигаться.\n\nПо мере того, как мы идем, наше напряжение растет и растет, пока, наконец, я не слышу это. Здесь что-то есть..."
 sailing.4024.a:0 "Убираемся отсюда к чертям!"

 sailing.4025.t:0 "Прочёсывание берега"
 sailing.4025.desc:0 "Избегая угнетающего леса, команда идет по разрушенному временем побережью. [first_mate.GetFirstNameNoTooltip] подбегает ко мне с волнением в голосе.\n\n«Смотрите, капитан! Клянусь, это настоящее золото! Возможно, если мы продолжим обыскивать береговую линию, вы все сможете его найти!»"
 sailing.4025.a:0 "Отличное предложение! Начнём поиски!"
 sailing.4025.a.tt:0 "Вы обыщете берега в поисках ценностей"
 sailing.4025.a.toast:0 "Вы нашли немного золота"
 sailing.4025.b:0 "Зачем мне искать? Дай мне это!"
 sailing.4025.c:0 "Несомненно, [ROOT.Char.GetFaith.FateGodName] благоволит вам!"

 sailing.4026.t:0 "Гигантская черепаха"
 sailing.4026.desc:0 "Пока мы бродили по песчаному пляжу, стараясь избегать камней, я [Select_CString(ROOT.Char.IsFemale, 'была потрясена', 'был потрясён' )], когда один из них начал двигаться! \n\nПодойдя к нему, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что это вовсе не камень. Это какая-то рептилия с огромным панцирем на спине, размером почти с человека! \n\nОдин из членов команды подходит и громко восклицает: «Чтоб меня! Гигантская черепаха! Я думал, что это просто миф! Капитан, я уже ел маленьких черепах в супе, они очень вкусные, а этой, наверное, хватит, чтобы накормить всю команду!»"
 sailing.4026.a:0 "Как жестоко! Оставим этого вежливого великана в покое!"
 sailing.4026.b:0 "Звучит очень вкусно..."
 sailing.4026.c:0 "Почему бы нам вместо этого не посмотреть, какую рыбу мы можем поймать..."
 sailing.4026.d:0 "Может быть, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы оставить его!"
 sailing.4026.d.tt:0 "Вы пытаетесь приручить гигантское морское существо."
 sailing.4026.d.toast.success:0 "Вы приручили гигантскую черепаху"
 sailing.4026.d.toast.failure:0 "Вам не удалось приручить гигантскую черепаху"

 sailing.4027.t:0 "Покидая остров"
 sailing.4027.desc:0 "Мы возвращаемся на корабль без каких-либо происшествий. Вскоре все готово к отплытию.\n\nМое время на Тол Фуине подошло к концу, и я веду наш корабль в море. Я не думаю, что хочу снова посетить такое угрюмое и мрачное место в спешке, если только меня не побудит к этому великая необходимость..."
 sailing.4027.a:0 "Парни, плывём домой!"
 sailing.4027.a.tt:0 "Вы прокладываете курс к начальной точке вашего морского путешествия."
 sailing.4027.b:0 "Эти острова могут дать больше сокровищ. Создадим здесь небольшой форпост!"
 sailing.4027.b.tt:0 "Вы создадите [Concept('colony', 'колонию')|E] в провинции [GetTitleByKey('c_aeluin').GetNameNoTier]"

 sailing.4998.t:0 "Знакомое направление"
 sailing.4998.desc:0 "Я принимаю решение вернуться к ранее исследованному побережью, и [first_mate.GetFirstName] подходит ко мне. «Приятно видеть, что вы пришли к решению, капитан! Итак, к какому побережью мы возьмем курс?»"
 sailing.4998.a:0 "Вернёмся к мысу Андраст."
 sailing.4998.b:0 "Как насчет еще одного визита в Эрин Ворн?"
 sailing.4998.c:0 "Мы проследуем в бухту Тулванг!"
 sailing.4998.d:0 "Курс на север! К Форохелю!"
 sailing.4998.e:0 "Пустынный остров Тол-Фуин манит меня..."
 sailing.4998.f:0 "Я хочу вернуться в Ормальский залив."

 sailing.4999.t:0 "Широкий синий край"
 sailing.4999.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'путешествовала', 'путешествовал' )] всюду, мне помогала моя верная команда, у которой соль в крови и море в сердцах. И все же я знаю, что это лишь малая часть того, что может предложить этот дикий и чудесный мир. Какие земли мы увидим в грядущие годы?\n\nМне не терпится увидеть, какие чудеса еще ждут нас за морями..."
 sailing.4999.a:0 "Вперёд, к краю мира!"
 sailing.4999.a.tt:0 "В будущем для исследования будет добавлено больше земель, но пока вы видели все земли, которые мы можем предложить. Поздравляем!"
 sailing.4999.b:0 "В этот раз мы посетим знакомые берега."
 sailing.4999.b.tt:0 "Вы решаете отправиться к побережью, которое уже исследовали ранее."

 sailing.5100.t:0 "Линдон: Залив Лун"
 sailing.5100.desc:0 "После нескольких недель плавания раздаётся крик о том, что земля была замечена. Перед нами возвышается впечатляющая береговая линия, обрамленная далекими горами. Мой навигатор проверяет свои приборы и улыбается - наконец-то мы достигли [Concept( 'lindon', 'Линдона' )|E], последнего осколка древнего [Concept( 'beleriand', 'Белерианда' )|E]. \n\nПосле еще одного дня плавания вдоль берега Харлиндона мы держим курс на восток, в великий залив Лун. Море спокойно. Стаи белых птиц проносятся мимо нас, высоко вверху, и мирная аура окутывает всю мою команду.\n\n[first_mate.GetFirstName] подходит ко мне. «Какой курс, капитан? Посетим ли мы одну из небольших эльфийских гаваней в #L [GetTitleByKey('c_forlond').GetNameNoTier]е#! или #L [GetTitleByKey('c_harlond').GetNameNoTier]е#!? Или вы хотите, чтобы мы плыли прямо к Серым гаваням?»"
 sailing.5100.desc.elf:0 "После приятного, но спокойного путешествия по морю наше судно входит в залив Лун. Перед нами возвышается впечатляющая береговая линия, обрамленная далекими горами. Как известно многим на борту, это [lindon|E], последний осколок древнего [Concept('beleriand', 'Белерианда')|E].\n\nПосле еще одного дня плавания, огибая берег Харлиндона, мы направились на восток, дальше в залив. Море спокойно. Стаи белых птиц проносятся мимо нас высоко над головой, и мирная аура окутывает всех членов моей команды.\n\nКо мне подходит [first_mate.GetFirstName]. «Какой курс, капитан? Посетим ли мы одно из небольших эльфийских гаваней #L [GetTitleByKey('c_forlond').GetNameNoTier]а#! или #L [GetTitleByKey('c_harlond').GetNameNoTier]а#!? Или вы хотите, чтобы мы плыли прямо к Серым гаваням?»"
 sailing.5100.a:0 "Курс на юг. Мы посетим Харлонд."
 sailing.5100.a.tt: "Вы отправитесь в порт [GetTitleByKey('c_harlond').GetNameNoTier]"
 sailing.5100.b:0 "Отправимся на север, в Форлонд!"
 sailing.5100.b.tt: "Вы отправитесь в порт [GetTitleByKey('c_forlond').GetNameNoTier]"
 sailing.5100.c:0 "Мы поплывем прямо к Серым гаваням."
 sailing.5100.c.tt: "Вы пропускаете менее значимые порты и продвигаетесь в [GetTitleByKey('d_mithlond').GetNameNoTier]"

 sailing.5101.t:0 "Линдон: Гавань Харлонда"
 sailing.5101.desc: "Когда наше судно приближается к пышному побережью #L [GetTitleByKey('k_harlindon').GetNameNoTier]а#!, взору открываются обширные леса и длинные пляжи. Когда-то эта земля была зеленым регионом Оссирианд, населенным лесными [Concept('elves', 'эльфами')|E] [Concept('beleriand', 'Белерианда')|E].\n\nВойдя в порт [GetTitleByKey('c_harlond').GetNameNoTier], моя команда пришвартовывает корабль. [Select_CString(harlondholder.IsFemale, 'Местная правительница', 'Местный правитель' )], [harlondholder.GetName], встречает меня у причалов и спрашивает о причине нашей остановки в [harlondholder.GetHerHis] гавани."
 sailing.5101.a:0 "Мы хотим отдохнуть после долгого путешествия."
 sailing.5101.b:0 "Я хочу выучить язык [Concept('sindarelves', 'синдар')|E]."
 sailing.5101.b.success:0 "Вы успешно выучили #high синдарин#!"
 sailing.5101.b.failure:0 "Вам не хватило времени на учебу"

 sailing.5102.t:0 "Линдон: Доки Форлонда"
 sailing.5102.desc: "Мы поворачиваем на север, приближаясь к зубчатым белым скалам #L [GetTitleByKey('k_forlindon').GetNameNoTier]а#!. Это тихие земли, где обитают [Concept('highelves', 'высшие эльфы')|E], пока не решат отправиться в свое последнее путешествие на запад по Прямому пути. Большая часть этого региона когда-то принадлежала Сыновьям [Concept('feanor', 'Феанора')|E] во времена [Concept('beleriand', 'Белерианда')|E], и некоторые говорят, что здесь до сих пор видны шрамы сражений прошлых эпох.\n\nПрибыв в порт [GetTitleByKey('c_forlond').GetNameNoTier], мы благополучно причаливаем к гладким набережным из белого мрамора. Нашего прибытия ждали, так как [forlondholder.GetName] вскоре встречает меня на главной площади города и спрашивает о причине нашей остановки здесь."
 sailing.5102.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что [Concept('noldorelves', 'нолдор')|E] нет равных в ковке оружия."
 sailing.5102.a.spear:0 "Вам предложили копьё"
 sailing.5102.a.bow:0 "Вам предложили лук"
 sailing.5102.a.tt:0 "Получено оружие!"
 sailing.5102.b:0 "Я хочу выучить язык [Concept('highelves', 'высших эльфов')|E]."
 sailing.5102.b.success:0 "Вы успешно выучили #high квенья#!"
 sailing.5102.b.failure:0 "Вам не хватило времени на учебу"

 sailing.5000.t:0 "Линдон: Серые гавани"
 sailing.5000.desc:0 "Продолжая путь дальше в залив Лун, по обеим сторонам пролива выступающие скалы начинают образовывать ворота, за которыми лежат величественные [Concept('greyhavens', 'Серые гавани')|E] #L [GetTitleByKey('d_mithlond').GetNameNoTier]а#!. Однажды в сумерках мы проходим мимо белого корабля, идущего на запад, глаза его сияющей команды устремлены на горизонт и, кажется, не замечают нас. \n\nКогда мы подходим ближе, взору предстает город с белыми стенами. Его многочисленные причалы, дома и башни все еще стоят гордо, но, похоже, в основном пустуют, навевая на нас глубокую меланхолию о неизбежном уходе [Concept('elves', 'эльфов')|E] из [Concept('middleearth', 'Средиземья')|E].\n\nНаконец, приплыв в саму гавань, мы прибываем к эльфийским причалам."
 sailing.5000.a:0 "Сбросить якорь!"
 sailing.5000.b:0 "Ах - последняя гавань перед нашим долгим путешествием в Бессмертные земли..."
 sailing.5000.c:0 "Прийти сюда и увидеть [Concept('greyhavens', 'Серые гавани')|E] - уже достаточно."
 sailing.5000.c.tt:0 "Ваше #high морское путешествие#! завершается"

 sailing.5001.t:0 "Линдон: Башенные холмы"
 sailing.5001.desc:0 "Мы швартуем корабль и высаживаемся, собирая мою команду для выступления к линии холмов, видимой на юго-востоке — легендарным Белым холмам — и трем сверкающим башням, которые возвышаются над ними. Земля устрашающе безмолвна; хотя он показывает много признаков культивирования, все жители прячутся. \n\nНа следующий день мы приближаемся к холмам и продолжаем исследовать их, пока не обнаружили тропу, ведущую к башням. Когда я выхожу на тропинку, я слышу резкий предупреждающий крик, поворачиваюсь и вижу дюжину [Concept( 'elves', 'эльфов' )|E], появляющихся из укромных мест с обеих сторон. Они носят походную одежду, но вооружены длинными копьями, которыми преграждают нам путь."
 sailing.5001.desc.elf:0 "Мы пришвартовываем корабль и сходим с него, некоторое время разговаривая с [Concept('elves', 'эльфами')|E], встреченными на причале. По прошествии некоторого времени ко мне подходит [first_mate.GetFirstName] approaches me.\n\n«Капитан, Башенные холмы лежат недалеко отсюда, как вы, я [Select_CString(first_mate.IsFemale, 'уверена', 'уверен' )], хорошо знаете. Среди нашего отряда есть желающие посетить их».\n\nЯ киваю, собираясь вскоре отправиться в путь.\n\nПрошло совсем немного времени, и мы добрались до подхода к Башенным холмам. Здесь мы наткнулись на эльфийский патруль, который тепло поприветствовал нас."
 sailing.5001.a:0 "Мы собираемся путешествовать по этим землям, не причиняя вреда."
 sailing.5001.a.success:0 "Эльфы дают вам разрешение продолжать."
 sailing.5001.toast.a.success:0 "Эльфы убеждены в ваших добрых намерениях."
 sailing.5001.a.failure:0 "Эльфы не дают вам пройти"
 sailing.5001.toast.a.failure:0 "Путь закрыт!"
 sailing.5001.b:0 "Поворачивайте назад, ребята. Мы попробуем еще раз... ночью."
 sailing.5001.b.success:0 "Вы продолжаете свое путешествие незамеченными эльфами."
 sailing.5001.toast.b.success:0 "Вы избежали эльфийской стражи"
 sailing.5001.b.failure:0 "Эльфы обнаруживают вашу уловку."
 sailing.5001.toast.b.failure:0 "Вы были обнаружены!"
 sailing.5001.c:0 "[Glossary('Маэ гованнэн','mae_govannen_gloss')], [Glossary('меллин','mellon_gloss')]."
 sailing.5001.c.tt:0 "Вам позволено пройти, как эльфам"
 sailing.5001.d:0 "Осмотр пыльных башен не стоит того, чтобы сердить [Concept('elves', 'эльфов')|E]."
 sailing.5001.d.tt:0 "Вы возвращаетесь на свой корабль, чтобы продолжить путь вверх по реке"

 sailing.5002.t:0 "Линдон: Благие намерения"
 sailing.5002.desc:0 "Хотя присутствие эфирных фигур передо мной и вид их оружия тревожат, я стою твёрдо и объясняю свою цель так спокойно, как только могу. [elves|E] выглядят одновременно заинтригованными и слегка удивленными, прежде чем заговорить между собой на своем языке. В конце концов их предводитель поворачивается ко мне. \n\n«Мы убеждены, что ваши намерения благие. Вы можете посетить башни. Но прислушайтесь к нашему предупреждению - не вмешивайтесь и не пытайтесь причинить вред чему-либо, что вы найдете внутри. Мы останемся поблизости и будем бдительны». \n\nЯ кланяюсь, благодарю и продолжаю путь."
 sailing.5002.a:0 "Надеюсь, мои слова не прозвучали так же нервно, как я себя чувствую..."

 sailing.5003.t:0 "Линдон: Проход запрещен"
 sailing.5003.desc:0 "Один из [Concept( 'elves', 'эльфов' )|E] делает шаг вперёд и говорит со мной спокойным, но твёрдым тоном. «Башни были построены нашим народом для друзей эльфов давным-давно. В них хранится священный артефакт, который находится под нашей защитой. Мы просим вас вернуться на свой корабль».\n\nЭкипаж становится беспокойным, но у меня еще осталась одна карта..."
 sailing.5003.a:0 "Может есть другой способ..."
 sailing.5003.b:0 "Вернёмся на корабль."
 sailing.5003.b.tt:0 "Вы возвращаетесь на свой корабль, чтобы продолжить путь вверх по реке"

 sailing.5004.t:0 "Линдон: Успешное уклонение"
 sailing.5004.desc:0 "Я приношу свои извинения [Concept( 'elves', 'эльфам' )|E] и возвращаюсь по своим следам. Через некоторое время я схожу с тропы и кружу назад, чтобы избежать стражников, пробирающихся сквозь душистый кустарник. У эльфов острые глаза, но каким-то образом мне удаётся оставаться [Select_CString(ROOT.Char.IsFemale, 'незамеченной', 'незамеченным' )] и вернуться на тропу далеко за скрытым постом стражи."
 sailing.5004.a:0 "Что ж, теперь посмотрим, какие секреты они охраняют..."

 sailing.5005.t:0 "Линдон: Острый, как копье"
 sailing.5005.desc:0 "У [Concept( 'elves', 'эльфов' )|E] острые глаза. Их предводитель смотрит на меня с презрением. \n\n«Вы неразумны, даже по меркам вашего вида, если думаете, что сможете уклониться от нас. Мы позволим вам вернуться на свой корабль и простим ваше вторжение на эту священную землю. Но не шутите с нас снова, чтобы наше терпение не истощилось»."
 sailing.5005.a:0 "Ну что ж. Возвращаемся на корабль."
 sailing.5005.a.tt:0 "Вы возвращаетесь на свой корабль, чтобы продолжить путь вверх по реке"

 sailing.5006.t:0 "Линдон: Белые башни"
 sailing.5006.desc:0 "С нашей точки обзора на подходе к Башенным холмам открывается величественное зрелище. Перед нами возвышаются три Белые башни, самая высокая из которых находится посередине - башня Элостириона. Моя команда с восторгом слушает, как я рассказываю о том, что скрыто внутри - палантире, привезенном самим [Concept('elendil', 'Элендилем')|E] из-за моря.\n\nЯ вхожу в Элостирион через резной дверной проем непревзойденной красоты у его основания, поднимаюсь по винтовой лестнице и вскоре попадаю в ничем не украшенную комнату в короне башни. Когда мои глаза привыкают к свету, проникающему через арочные окна комнаты, я замечаю в ее центре, на мраморном постаменте, большую сферу, покрытую темной тканью. Она зовет меня... но моя команда выглядит настороженной, и некоторые открыто просят меня держаться подальше от этого предмета."
 sailing.5006.a:0 "Вы правы. Мы должны дать камню отдохнуть."
 sailing.5006.toast.a.success:0 "Вы чувствуете облегчение."
 sailing.5006.b:0 "Просто... мельком... только один раз..."
 sailing.5006.toast.b.success:0 "Вы заглянули в палантир!"

 sailing.5007.t:0 "Линдон: Море с высоты"
 sailing.5007.desc:0 "Моя радость от моего открытия превращается в почти медитативное состояние. Я теряю счет времени, наблюдая за тем, как солнце медленно садится над заливом Лун из окон Элостириона. Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'восстановленной и избавленной', 'восстановленным и избавленным' )] от всех земных тягот мира, сопровождаемых только растущим желанием вернуться домой. \n\nТем не менее, я знаю, что часть этого места навсегда останется во мне - Белая Башня, которую Гиль-галад построил для [Concept( 'elendil', 'Элендиля' )|E], и Видящий камень внутри."
 sailing.5007.a:0 "Мы вернёмся на корабль и продолжим путь вверх по Луну!"
 sailing.5007.a.tt:0 "Вы отправляетесь в плавание дальше по реке"
 sailing.5007.b:0 "Пора возвращаться домой."
 sailing.5007.b.tt:0 "Ваше #high морское путешествие#! завершается"

 sailing.5008.t:0 "Линдон: Палантир Элостириона"
 sailing.5008.desc:0 "Я отдергиваю ткань и вижу большой сияющий шар. Свет и цвет, кажется, перемещаются и кружатся внутри, и словно гипнотизируют. Он втягивает меня внутрь. Я медленно кружу вокруг камня. Сначала я не различаю четких форм в мерцающем интерьере. Затем, когда я оказываюсь лицом прямо на запад, начинает формироваться образ. Я вижу прямую дорогу. Серебряный берег. Окутанный остров. Белая башня, гораздо более величественная по своей необъятности и мастерству, чем та, в которой я сейчас стою. А дальше горы выше всех суждений. \n\nТем не менее, несмотря на сияние мерцающих сцен передо мной, меня охватывает меланхолия, потому что я [Select_CString(ROOT.Char.IsFemale, 'узрела', 'узрел' )] проблеск ужасной красоты за пределами возможного. Дрожа, мне удаётся отойти от палантира, слезы текут по моим щекам. Моя команда наблюдает за происходящим в благоговейном молчании."
 sailing.5008.a:0 "Мы вернёмся на корабль и продолжим путь вверх по Луну!"
 sailing.5008.a.tt:0 "Вы отправляетесь в плавание дальше по реке"
 sailing.5008.b:0 "Пора возвращаться домой."
 sailing.5008.b.tt:0 "Ваше #high морское путешествие#! завершается"

 sailing.5009.t:0 "Лун: Карас Селернен"
 sailing.5009.desc:0 "Оставив позади эльфийские земли, мы направляем наш корабль вверх по реке Лун, в малонаселенные долины, лежащие к востоку от [Concept('bluemountains', 'Синих гор')|E]. Через несколько дней мы достигаем небольшого торгового порта [GetTitleByKey('c_celairnen').GetNameNoTier], населенного всего несколькими сотнями человек.\n\nЖивущие здесь люди представились нам как уиалэдайн, потомки великого северного королевства [arnor|E], которое когда-то распространяло свое влияние до берегов Луна. [silivnirlord.GetName] тепло приветствует нас, приглашая осмотреть древний город."
 sailing.5009.a:0 "Изучим архитектуру Арнора, сохранившуюся здесь до наших дней!"
 sailing.5009.b:0 "Я осмотрю место, где высадился [GetScriptedCharacterByHistoryID( 'lineofanarion51' ).GetFirstName] во главе экспедиции."
 sailing.5009.c:0 "Здесь лучше всего повернуть обратно домой."
 sailing.5009.c.tt:0 "Ваше #high морское путешествие#! завершается"

 sailing.5010.t:0 "Лун: Кхеледул"
 sailing.5010.desc:0 "Продолжая плыть вверх по реке, Лун уменьшается в ширине, и я понимаю, что наш корабль не сможет плыть дальше. Температура воздуха понижается, а окружающая нас долина становится густо заросшей лесом, деревья растут высоко по обоим берегам реки.\n\nЧерез некоторое время мы достигаем места, где находится порт, не похожий ни на один другой в [middleearth|E]: [GetTitleByKey('c_kheledul').GetNameNoTier], построенный и управляемый [Concept('dwarves', 'гномами')|E]. [kheledullord.GetName] радушно встречает нас и предлагает торговлю и развлечения между моей командой и работниками [Select_CString(kheledullord.IsFemale, 'её', 'его' )] верфей."
 sailing.5010.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы кое-чему научиться у этих необычных гномов."
 sailing.5010.b:0 "Я хочу приобрести добытые гномами металлы или самоцветы"
 sailing.5010.b.copper:0 "Вы приобрели медь"
 sailing.5010.b.iron:0 "Вы приобрели железо"
 sailing.5010.b.ruby:0 "Вы приобрели рубины"
 sailing.5010.b.diamond:0 "Вы приобрели алмазы"
 
 sailing.5011.t:0 "Лун: Конец путешествия"
 sailing.5011.desc:0 "Всего в нескольких милях вверх по реке от гномьего порта Кхеледул мы достигаем конца судоходной части Луна. Перед нами возвышается большой водопад, низвергающийся с [Concept('bluemountains', 'Синих гор')|E] в долину внизу.\n\nЯ приветствую свою команду. Они проделали великолепную работу, доставив нас так далеко. Но даже я знаю, что пришло время повернуть назад и снова выйти в открытое море."
 sailing.5011.a:0 "А затем - домой."

 sailing.5500.t:0 "Охота на морских созданий"
 sailing.5500.desc:0 "Когда наше судно отплывает дальше в просторы океана, ко мне подходит [first_mate.GetFirstName]. «Мы следим за любыми обитателями океана, капитан. Как только кто-то что-то заметит, вы будете [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )], кому сообщат».\n\nЯ киваю, чувствуя, как растёт моё предвкушение. Интересно, с каким существом мы столкнемся сегодня?"
 sailing.5500.desc.a:0 "Оставив позади нашу предыдущую встречу, я приказываю команде продолжать внимательно следить за горизонтом. Мы найдем еще одного морского обитателя, в этом я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )]..."
 sailing.5500.a:0 "Держите себя в руках, парни!"
 sailing.5500.a.tt:0 "Вы отправитесь охотиться на #high морских созданий#!"

 sailing.5501.t:0 "Замечена добыча"
 sailing.5501.desc.a:0 "Проходит совсем немного времени, и раздаётся оклик. «Капитан, замечена черепаха!»\n\nРядом с нашим судном лениво плывет большая зеленая морская черепаха. «Мы поплывем за ней, капитан?», - спрашивает [first_mate.GetFirstName]."
 sailing.5501.a:0 "Это будет просто..."
 sailing.5501.a.tt:0 "Вы решаете поохотиться на #high морскую черепаху#!"
 sailing.5501.desc.b:0 "Проходит совсем немного времени, и раздаётся оклик. «Капитан, замечен тюлень!»\n\nРядом с нашим судном лениво плавает #high серый тюлень#! «Мы поплывем за ним, капитан?», - спрашивает [first_mate.GetFirstName]."
 sailing.5501.b:0 "Плывем за тюленем!"
 sailing.5501.b.tt:0 "Вы решаете поохотиться на #high тюленя#!"
 sailing.5501.desc.c:0 "Проходит совсем немного времени, и раздаётся оклик. «Капитан, замечен дельфин!»\n\nРядом с нашим судном с волнением плавает стройный #high белый дельфин#!. «Мы поплывем за ним, капитан?», - спрашивает [first_mate.GetFirstName]."
 sailing.5501.c:0 "Поохотимся на дельфина."
 sailing.5501.c.tt:0 "Вы решаете поохотиться на #high дельфина#!"
 sailing.5501.desc.d:0 "Проходит совсем немного времени, и раздаётся оклик. «Капитан, замечен морж!»\n\nНа скалистом островке рядом с нашим судном лениво лежит крупный #high морж#!. «Мы поплывем за ним, капитан?», - спрашивает [first_mate.GetFirstName]."
 sailing.5501.d:0 "За его бивни дадут хорошую цену!"
 sailing.5501.d.tt:0 "Вы решаете поохотиться на #high моржа#!"
 sailing.5501.desc.e:0 "Проходит совсем немного времени, и раздаётся оклик. «Капитан, замечена косатка!»\n\nРядом с нашим судном быстро проплывает внушительная #high косатка#!. «Мы поплывем за ним, капитан?», - спрашивает [first_mate.GetFirstName]."
 sailing.5501.e:0 "Принесите мой гарпун!"
 sailing.5501.e.tt:0 "Вы решаете поохотиться на #high косатку#!"
 sailing.5501.desc.f:0 "Проходит совсем немного времени, и раздаётся оклик. «Кит по правому борту, капитан!»\n\nВ этот момент в воздух вздымается мощный поток воды, и сквозь волны прорывается огромный кит. Это взрослый #high горбатый кит#!. «Мы поплывем за ним, капитан?», - спрашивает [first_mate.GetFirstName]."
 sailing.5501.f:0 "Пора поохотиться, парни!"
 sailing.5501.f.tt:0 "Вы решаете поохотиться на #high горбатого кита#!"
 sailing.5501.desc.g:0 "Проходит совсем немного времени, и раздаётся оклик. «Кит по правому борту, капитан!»\n\nВ этот момент в воздух вздымается мощный поток воды, и сквозь волны прорывается огромный кит. Это взрослый #high чёрный кашалот#!. «Мы поплывем за ним, капитан?», - спрашивает [first_mate.GetFirstName]."
 sailing.5501.g:0 "Он стоит целое состояние!"
 sailing.5501.g.tt:0 "Вы решаете поохотиться на #high кашалота#!"
 sailing.5501.desc.h:0 "Проходит совсем немного времени, и раздается оклик. «Кит прямо по курсу, капитан!»\n\nВ этот момент в воздух вздымается мощный поток воды, и сквозь волны прорывается огромный кит. Это крупный #high синий кит#!, настоящий левиафан. «Мы поплывем за ним, капитан?», - спрашивает [first_mate.GetFirstName]."
 sailing.5501.h:0 "Какой большой! Поймаем его!"
 sailing.5501.h.tt:0 "Вы решаете поохотиться на #high синего кита#!"
 sailing.5501.desc.i:0 "Через несколько часов плавания я [Select_CString(ROOT.Char.IsFemale, 'была поражена', 'был поражен' )] криками страха и шока. «Морской дракон! Морской дракон!» - кричат матросы, некоторые уже бегут в страхе.\n\nПохоже, наша добыча нашла нас, а не мы ее. Вода позади нашего корабля взбаламутилась, и вскоре показалась покрытая чешуей голова взрослого #high морского змея#!, обнажившего клыки.\n\n[first_mate.GetFirstName] подбегает ко мне. «Что будем делать, капитан? Будем ли мы сражаться? Или попытаемся сбежать?»"
 sailing.5501.i:0 "Я не буду убегать! Готовьтесь к бою, парни!"
 sailing.5501.i.tt:0 "Вы решаете поохотиться #high морского змея#!"
 sailing.5501.desc.j:0 "Проходит совсем немного времени, и раздаётся оклик. «Кит по правому борту, капитан!»\n\nВ этот момент в воздух вздымается мощный поток воды, и сквозь волны прорывается огромный кит. Корабль сотрясается от мощного удара, сбивая нас с ног. Пока я пытаюсь встать, [first_mate.GetFirstName] подползает ко мне, с белым, как простыня, лицом.\n\n«Эт... это Белый ужас, капитан!», - заикается [first_mate.GetSheHe]. Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] эти истории: белый кит, обладающий огромным коварством и злобой, по слухам, обитает в водах Разделяющего моря. Он потопил много кораблей, а теперь... нашёл нас."
 sailing.5501.desc.k:0 "Долгое время море молчит, как будто сам океан затаил дыхание в ожидании. Мне неспокойно; я вышагиваю взад-вперед возле штурвала корабля. И вот, наконец, впередсмотрящий кричит. «Замечен кит!»\n\nЯ бросаюсь вперед, и мои глаза расширяются в неверии. Он нашел нас. Белый ужас стремительно приближается, проносясь сквозь волны на прямой курс столкновения с нашим кораблем.\n\nЯ закрываю глаза на долю секунды, прежде чем схватить гарпун. «Готовьтесь к бою, парни!», - кричу я, когда белый кит ныряет и начинает свою жестокую атаку."
 sailing.5501.j:0 "Сегодня Белый ужас сделает свой последний вздох!"
 sailing.5501.j.tt:0 "Вы решаете поохотиться на #high Белого ужаса#!"
 sailing.5501.k:0 "Наверняка там есть и другие существа."
 sailing.5501.k.tt:0 "Вы разворачиваете корабль, чтобы поискать добычу в другом месте."
 sailing.hunt.success:0 "Затащив свою добычу на борт, вы берете курс на возвращение в порт"
 sailing.hunt.failure.tt:0 "Вы промахнулись"
 sailing.hunt.failure:0 "Ваша добыча ныряет, исчезая в глубине"

 sailing.5502.t:0 "Охота на морскую черепаху"
 sailing.5502.desc:0 "Я стою на палубе с гарпуном в руке. Команда с нетерпением наблюдает за тем, как я прицеливаюсь в морскую черепаху, проплывающую рядом с кораблем.\n\n«Спокойно», - думаю я про себя, крепче сжимая древко оружия."
 sailing.5502.a:0 "Сделать глубокий вдох, прицелиться, и..."
 sailing.5502.a.success:0 "Вы сразили морскую черепаху"

 sailing.5503.t:0 "Охота на белегаэрского тюленя"
 sailing.5503.desc:0 "Я стою на палубе с гарпуном в руке. Команда с нетерпением наблюдает за тем, как я прицеливаюсь в серого тюленя, плывущего рядом с кораблем.\n\n«Спокойно», - думаю я про себя, крепче сжимая древко оружия."
 sailing.5503.a:0 "Сделать глубокий вдох, прицелиться, и..."
 sailing.5503.a.success:0 "Вы сразили тюленя"

 sailing.5504.t:0 "Охота на дельфина"
 sailing.5504.desc:0 "Я стою на палубе с гарпуном в руке. Команда с нетерпением наблюдает за тем, как я прицеливаюсь в стройного дельфина, плывущего рядом с кораблем.\n\n«Спокойно», - думаю я про себя, крепче сжимая древко оружия."
 sailing.5504.a:0 "Сделать глубокий вдох, прицелиться, и..."
 sailing.5504.a.success:0 "Вы сразили дельфина"

 sailing.5505.t:0 "Охота на моржа"
 sailing.5505.desc:0 "Я стою на палубе с гарпуном в руке. Команда с нетерпением наблюдает за тем, как я прицеливаюсь в большого моржа, отдыхающего на близлежащем островке.\n\n«Спокойно», - думаю я про себя, крепче сжимая древко оружия."
 sailing.5505.a:0 "Сделать глубокий вдох, прицелиться, и..."
 sailing.5505.a.success:0 "Вы сразили моржа"

 sailing.5506.t:0 "Охота на косатку"
 sailing.5506.desc:0 "Я стою на палубе с гарпуном в руке. Команда с нетерпением наблюдает за тем, как я прицеливаюсь в грозную касатку, рыскающую в водах рядом с кораблем.\n\n«Спокойно», - думаю я про себя, крепче сжимая древко оружия."
 sailing.5506.a:0 "Сделать глубокий вдох, прицелиться, и..."
 sailing.5506.a.success:0 "Вы сразили косатку"

 sailing.5507.t:0 "Охота на горбатого кита"
 sailing.5507.desc:0 "Я стою на палубе с гарпуном в руке. Команда с нетерпением наблюдает за тем, как я прицеливаюсь в серого горбатого кита, бороздящего воды рядом с кораблем.\n\n«Спокойно», - думаю я про себя, крепче сжимая древко оружия."
 sailing.5507.a:0 "Сделать глубокий вдох, прицелиться, и..."
 sailing.5507.a.success:0 "Вы сразили горбатого кита"

 sailing.5508.t:0 "Охота на кашалота"
 sailing.5508.desc:0 "Я стою на палубе с гарпуном в руке. Команда с нетерпением наблюдает за тем, как я прицеливаюсь в могучего черного кашалота, проносящегося по поверхности воды рядом с кораблем.\n\n«Спокойно», - думаю я про себя, крепче сжимая древко оружия."
 sailing.5508.a:0 "Сделать глубокий вдох, прицелиться, и..."
 sailing.5508.a.success:0 "Вы сразили кашалота"

 sailing.5509.t:0 "Охота на синего кита"
 sailing.5509.desc:0 "Я стою на палубе с гарпуном в руке. Команда с нетерпением наблюдает за тем, как я прицеливаюсь в величественного синего кита, проплывающего прямо под поверхностью океана рядом с кораблем.\n\n«Спокойно», - думаю я про себя, крепче сжимая древко оружия."
 sailing.5509.a:0 "Сделать глубокий вдох, прицелиться, и..."
 sailing.5509.a.success:0 "Вы сразили синего кита"

 sailing.5510.t:0 "Охота на морского змея"
 sailing.5510.desc:0 "Вокруг корабля воцаряется полный хаос, когда страшный морской змей начинает свое нападение. Моряки кричат от страха, некоторые отбрасывают руки в сторону, пытаясь спастись от гнева существа. Его могучий хвост врезается в корпус корабля, посылая по нему ударные волны, которые повергают многих членов моей команды на землю.\n\nЛучники обстреливают змея, отвлекая и еще больше разъяряя его. Его чешуйчатая голова вздымается в гневе и стремительно приближается к носу корабля, где теперь стою я с гарпуном в руке. В оставшиеся до удара секунды я крепко сжимаю древко оружия. Это единственный шанс, который у меня есть, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] его использовать."
 sailing.5510.a:0 "Пришёл твой конец, мерзкий змей!"
 sailing.5510.a.success:0 "Вы сразили морского змея"
 sailing.5510.a.failure:0 "Ваш гарпун отскакивает от чешуйчатой шкуры морского змея"

 sailing.5511.t:0 "Охота на Белого ужаса"
 sailing.5511.desc:0 "Еще одна ударная волна проходит через корабль. Его корпус треснул, корабль начинает крениться. Я судорожно пытаюсь разглядеть чудовище, но оно слишком быстро. Нырнув глубоко под корабль, оно врезается своим квадратным лбом в нашу лодку снизу, отправляя в полет нескольких членов экипажа. Белый ужас появляется из волн прямо перед кораблем и смотрит мне в глаза. Я узнаю его коварство и чувствую, как по позвоночнику пробегают мурашки. Это враг, которому нет равных в Разделяющем море. И все же Белый ужас выдал себя, хотя бы на мгновение, осмелившись насмехаться надо мной. Я поспешно готовлю гарпун, как раз в тот момент, когда чудовище торжествующе ревет и готовится к новому нападению..."
 sailing.5511.desc.a:0 "Я чувствую, как крепко сжимаю гарпун, костяшки пальцев побелели. «На этот раз ты #italic не#! уйдёшь, тварь», - бормочу я про себя, когда очередная ударная волна сотрясает весь корабль, отправляя в полет многих членов команды.\n\nНо мои шаги остаются твердыми. Я [Select_CString(ROOT.Char.IsFemale, 'полна', 'полон' )] решимости убить этого монстра и покончить с его мерзким существованием раз и навсегда.\n\nЯ подхожу к штурвалу корабля и вижу, как Белый ужас торжествующе возвышается прямо передо мной. Он смотрит мне в глаза, бросая вызов. #italic Насмехается#! надо мной. Гнев захлестывает меня, я поднимаю руку и прицеливаюсь..."
 sailing.5511.a:0 "Ты мой, тварь..."
 sailing.5511.a.success:0 "Вы сразили Белого ужаса!"
 sailing.5511.a.failure:0 "Белый ужас уклоняется от вашего гарпуна"

 sailing.5512.t:0 "Проклятие Белого ужаса"
 sailing.5512.desc:0 "Наш корабль бредет по океану, потрепанный и едва держащийся на плаву. Белый ужас исчез в внезапно возникшем тумане.\n\nЯ не в силах говорить, все еще не оправившись от встречи с этим злобным китом. Я все еще чувствую на себе его пронзительный взгляд. Наблюдает за мной. Ждет меня. Он где-то там, наслаждаясь разрушениями, которые он причинил. Во мне поднимается гнев, и я сжимаю кулаки в бессильной ярости.\n\nЭтого нельзя стерпеть!"
 sailing.5512.a:0 "Я тебя #italic достану#!, тварь!"
 sailing.5512.b:0 "Нет, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]... Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отпустить..."

 sailing.6001.t:0 "Залив Улонд"
 sailing.6001.desc:0 "После плавного плавания по заливу Бельфалас, благословленного хорошей погодой и попутным ветром, мы прибываем в замок [GetTitleByKey('c_tharagrondost').GetNameNoTier], самый западный бастион [Concept( 'shipkings', 'Морских Королей' )|E]. Я провожу день, любуясь прекрасными укреплениями и пируя у местного властителя. Есть что-то очаровательное в этом диком побережье и его людях, гордящихся своими связями с [Concept( 'gondor', 'Гондором' )|E] и его наследием, но при этом яростно независимыми. \n\nНа следующий день мы решили отправиться дальше на запад, к самой оконечности Андраста. \n\nМы достигаем мыса Рас Мортиль, отделяющего залив Бельфалас от более широкого моря [belegaer_sea|E], и, исследуя глубины, чтобы избежать скрытых скал и отмелей, бросаем якорь в маленьком заливе Улонд, защищенном его крутыми скалами. \n\nВ центре изгибающейся бухты, на вершине гладкой скалы, находится древнее королевское поместье Бар Мортиль, самое западное [Concept( 'gondorian', 'гондорское' )|E] поселение в [middleearth|E]."
 sailing.6001.a:0 "Полюбуемся Бар Мортилем из безопасного залива."
 sailing.6001.toast.a.success:0 "Какой вид!"
 sailing.6001.b:0 "Я попытаюсь взобраться на скалы, чтобы добраться до Бар Мортиля!"
 sailing.6001.b.success:0 "После трудного подъема вы достигаете вершины"
 sailing.6001.toast.b.success:0 "Достойный подъем!"
 sailing.6001.b.failure:0 "Невыполнимая задача!"
 sailing.6001.toast.b.failure:0 "Скалы слишком опасны, чтобы карабкаться!"
 sailing.6001.c:0 "Мы не можем добраться до него - но мы можем его сжечь!"
 sailing.6001.toast.c.success:0 "Вы подожгли Бар Мортиль"
 sailing.6001.d:0 "Прибавим темп! Отправимся в путешествие вокруг мыса!"

 sailing.6002.t:0 "Ночь мира"
 sailing.6002.desc:0 "Я провожу расслабляющий вечер на борту корабля. Гавань, защищенная высокими скалами, создает ощущение закрытости, которое оказывает тонизирующее действие на ум после многих дней в море. Природная красота этого места, здесь, на краю света, оставляет во мне чувство великого умиротворения. \n\nС наступлением ночи я смотрю на мерцающие огни древнего поместья Бар Мортиль на вершине огромной скалы. Я могу представить себе [Concept( 'elendil', 'Элендиля' )|E], отдыхающего там, смотрящего на запад, в сторону своего потерянного дома. \n\nТогда меня охватывает печаль, глубокая ностальгия по чему-то, чего я никогда не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], и она бурлит в моей крови. Я ловлю себя на том, что поворачиваюсь лицом к западу и делаю небольшой поклон, положив руку на сердце. Моё настроение снова поднимается, и я возвращаюсь к своим товарищам на нижнюю палубу."
 sailing.6002.a:0 "Мой сон будет хорошим в эту ночь."

 sailing.6003.t:0 "Бар Мортиль"
 sailing.6003.desc:0 "Подъем затруднен. Скалы в основном отвесные, с небольшим количеством очевидных зацепок для рук или ног. Я начинаю жалеть о попытке, как вдруг оказываюсь на утопленном уступе, который не видно снизу. После этого подъем становится легче, и к полудню мы с моими товарищами находим тропинку к вершине мыса, выложенную камнями, настолько отполированными от времени и использования, что под ногами они становятся несколько коварными. \n\nКогда мы приближаемся к воротам, нас встречает страж, который выражает свое удивление по поводу нашего успешного подъема. «Я не знаю никого, кто добился бы успеха до вас», — говорит он, отмечая, что его немногочисленные гости всегда прибывают по восточной дороге из #L [GetTitleByKey('c_tharagrondost').GetNameNoTier]а#! или Неведуи. «Подойдите, узрите место упокоения [Concept( 'elendil', 'Элендилю' )|E], его памятник затерянному [westernesse|E]». \n\nПоместье скромных размеров, но кажется невероятно старым, как и скульптуры и мебель. Сам воздух как будто дует из прошлого. Предложив простую еду, страж показывает нам террасу, длинную и сужающуюся ограду, выходящую на юго-запад на узком выступе. \n\nКогда мы смотрим на солнце, скрывающееся за горизонтом, я замечаю, что мои спутники замолкают. В ушах я слышу грохот волн, хотя залив неподвижен, как стекло. Когда солнце выбрасывает свои последние осколки света из-за кривизны мира, мне кажется, что на мгновение я вижу далекую вершину, освещенную сумерками. Он оставляет в моих глазах остаточный образ, а в моем сердце — другой, который, я знаю, будет длиться вечно. \n\nЯ медленно поворачиваюсь и пытаюсь встретиться взглядом со стражем. Но я замечаю, что он всё ещё смотрит на море, и по каждой щеке скатываются одинокие слёзы."
 sailing.6003.a:0 "Увы! Боюсь, я [Select_CString(ROOT.Char.IsFemale, 'узрела', 'узрел' )] то, что никогда больше не увижу."

 sailing.6004.t:0 "Неудачная попытка"
 sailing.6004.desc:0 "Восхождение оказывается невозможным и опасным. Скалы в основном отвесные, с небольшим количеством очевидных зацепок для рук или ног. Несколько раз я соскальзываю, и чем выше я поднимаюсь, тем больше беру свою жизнь в свои руки. Когда солнце поднимается в небо, оно начинает обжигать меня, и мой пот делает мою хватку еще более опасной. В конце концов, я признаю поражение. \n\n«Если я когда-нибудь снова пожелаю узреть Бар Мортиль, мне стоит взбираться другим путём...»"
 sailing.6004.a:0 "Вернуться на свой корабль"

 sailing.6005.t:0 "Бар Мортиль в огне!"
 sailing.6005.desc:0 "Мы не видим способа добраться до Бар Мортиля на его высокой скале, но лучники среди нас убеждены, что могут сделать это издалека! Мы наслаждаемся вечерним развлечением, по очереди запуская стрелы дуги высоко над заливом, пытаясь перебросить их через стену. \n\nКак только мои лучники оценят ветер и расстояние, они начнут наводить цель и переключаться на пылающие стрелы. Вскоре на мысе вспыхивает веселый костер, освещая всю гавань."
 sailing.6005.a:0 "Если мы не можем посетить Бар Мортиль, никто не сможет..."

 sailing.6006.t:0 "Друвайт Иаур"
 sailing.6006.desc:0 "Мы оставляем позади мыс и держим курс на правый борт, следуя по берегу [Concept( 'eriador', 'Эриадора' )|E]. Побережье здесь кажется еще более диким, ломаная линия крутых скал и темных нависающих деревьев, окруженная гористым хребтом полуострова. \n\nВ течение нескольких дней мы не видим признаков жилья. И вот однажды утром, когда мы приближаемся к маленькому мысу Раст Иаур, что-то привлекает моё внимание. \n\nНа вершине холма у берега, я замечаю группу миниатюрных фигурок, стоящих неподвижно. Стоя так неподвижно, что с такого расстояния я не могу определить, живые ли они или это просто фигуры, высеченные из камня."
 sailing.6006.a:0 "Спустить лодки! Исследуем это странное место"
 sailing.6006.a.success:0 "Вы узнаете истинную природу камней"
 sailing.6006.toast.a.success:0 "Это произведения великого мастерства!"
 sailing.6006.a.failure:0 "Пфф - просто куча камней!"
 sailing.6006.toast.a.failure:0 "Напрасная поездка!"
 sailing.6006.b:0 "Поищем любые признаки цивилизации!"
 sailing.6006.b.success:0 "Подождите... что это?"
 sailing.6006.toast.b.success:0 "Обнаружены пещеры!"
 sailing.6006.b.failure:0 "Очередная куча камней..."
 sailing.6006.toast.b.failure:0 "Признаков цивилизации не обнаружено!"

 sailing.6007.t:0 "Каменные уозы"
 sailing.6007.desc:0 "Когда мы приближаемся к камням, я понимаю, что точно знаю, что это такое. Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] древние рассказы о группе крохотных людей, которые живут в горных районах и лесах, избегая цивилизованных земель: друэдайн или «уозах». \n\nГоворят даже, что некоторые числились среди эдайн, поселившихся в [Concept( 'numenor', 'Нуменоре' )|E] только для того, чтобы бежать обратно в [middleearth|E] до [Concept( 'downfallofnumenor', 'Низвержения' )|E]. Где бы они ни живут или жили, их земли усеяны этими камнями. Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] наброски тех, что замечали в той части [Concept('whitemountains', 'Белых гор')|E], известной как «Земля древних пукколов». Эти камни кажутся очень похожими на те..."
 sailing.6007.a:0 "Друэдайн всё ещё живут на этом диком побережье?"

 sailing.6008.t:0 "Пфф - это просто камни!"
 sailing.6008.desc:0 "При ближайшем рассмотрении я вижу, что фигуры — это просто высеченные из камней камни, что, скорее, объясняет, почему они не двигались. Они настолько реалистичны, что некоторые из моей команды предполагают, что когда-то они были людьми, обращенными в камни каким-то колдовством, но я считаю их рукотворными. \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что они отмечены множеством рун странной формы. Я не могу их прочитать, но чувствую, что они являются предупреждением."
 sailing.6008.a:0 "Как они оказались здесь?"

 sailing.6009.t:0 "Путь на гору"
 sailing.6009.desc:0 "Изучив местность в поисках создателей каменных фигур, я замечаю пещеру, как будто уходящую глубоко в горы. \n\nМоя команда бормочет, опасаясь, что это может быть медвежья берлога или гнездо какого-то другого злобного существа. Но мой инстинкт подсказывает мне, что в горе может обитать что-то еще. Может ли легенда о друэдайн быть правдой?"
 sailing.6009.a:0 "Мы исследуем пещеру."

 sailing.6010.t:0 "Пустынное место. Вероятно."
 sailing.6010.desc:0 "Кто-то или что-то положило эти камни туда, но их создателей теперь нет никаких следов. Если здесь когда-то и было поселение, то его уже давно нет. \n\nЭто дикое место тихое, как кладбище, и почему-то еще более тревожное. Краем глаза смотрю на камни. \n\nНа мгновение я могу поклясться, что они оглянулись."
 sailing.6010.a:0 "У меня отчетливое ощущение, что мы должны вернуться на корабль..."

 sailing.6011.t:0 "Уозы!"
 sailing.6011.desc:0 "Мы входим в пещеру и обнаруживаем, что это вход в длинный туннель. По мере того, как мы углубляемся в гору, мы видим множество проходов, ведущих с каждой стороны, и признаки жилья. Это явно не какая-то медвежья берлога, а скрытое поселение! \n\nОдин из моих товарищей по команде спотыкается о камень и падает с громким проклятием. Даже когда я поднимаю его на ноги, мы слышим гортанный лай прямо перед собой. И снова сзади. \n\nЯ понимаю, что нас окружает группа невысоких коренастых фигур в шкурах животных и с копьями в руках, которые, как я не могу не заметить, направлены прямо на меня. \n\nК моему удивлению, один из них заговорил со мной на моём родном языке, хотя и с сильным акцентом. «Это не твой земля. Это наша. Твоя здесь не рады!»"
 sailing.6011.a:0 "Как они посмели? В атаку!"
 sailing.6011.a.success:0 "Вы побеждаете уозов"
 sailing.6011.toast.a.success:0 "Уозы побеждены!"
 sailing.6011.a.failure:0 "Вы побеждены уозами"
 sailing.6011.toast.a.failure:0 "Вас сильно отравили!"
 sailing.6011.b:0 "Отступаем!"
 sailing.6011.b.success:0 "Вы успешно сбегаете от уозов"
 sailing.6011.toast.b.success:0 "Отступление!"
 sailing.6011.b.failure:0 "Вы ранены во время отступления"
 sailing.6011.toast.b.failure:0 "Вас отравили!"
 sailing.6011.c:0 "Позвольте мне говорить..."
 sailing.6011.c.success:0 "Вы убеждаете уозов, что не собираетесь причинять им вреда"
 sailing.6011.toast.c.success:0 "Уозы убеждены!"
 sailing.6011.c.failure:0 "Уозы не доверяют вам"
 sailing.6011.toast.c.failure:0 "Оставьте нас, вы приносите беду..."

 sailing.6012.t:0 "Война уозов"
 sailing.6012.desc:0 "Уозы свирепы, но в моей руке сталь. Мы быстро преодолеваем небольшой отряд, окружающий нас, и слушаем гулкие звуки их спутников, убегающих вглубь гор. \n\nМы решили, что будет лучше вернуться по своим следам, быстро, прежде чем они вернутся в большом количестве. \n\nКогда мы выходим на дневной свет, я не могу не чувствовать себя героем-победителем, даже если в ретроспективе битва была, возможно, немного односторонней."
 sailing.6012.a:0 "Слава воителям Друвайт Иаур!"

 sailing.6013.t:0 "Нет уоза без колючек"
 sailing.6013.desc:0 "Окружающие нас воины могут быть низкорослыми, но они кажутся солидными и не на шутку раздраженными. Я быстро прихожу к выводу, что конфронтация в данных обстоятельствах неразумна, и отдаю приказ моей команде бежать, спасая свою жизнь. \n\nУозы преследуют нас, крича на своем гортанном языке и стреляя в нас маленькими стрелами и дротиками. Вернувшись в светлое время суток, увеличиваем темп, надеясь, что дальше нас не последуют. Но как только мы добираемся до наших лодок, вытащенных на берег, я чувствую, как стрела вонзается мне в левую икру. \n\nЯ вытаскиваю его и пытаюсь продолжить бег, но быстро чувствую слабость, затем обморок и, наконец, падаю на землю конвульсиями. Моё зрение расплывается, и последнее, что я вижу, это как один из моих матросов тащит меня обратно на корабль."
 sailing.6013.a:0 "Думаю, мне нужно лечь. Что хорошо, потому что я не могу стоять."

 sailing.6014.t:0 "Успешное отступление"
 sailing.6014.desc:0 "Похоже, что воинов немного, но я думаю, что в пещерах их может быть больше. Я решаю поспешно отступить обратно на свой корабль. \n\nК счастью, уозы кажутся миролюбивыми и совершенно не склонны бросаться в погоню. Они стоят и наблюдают за нами издалека, пока мы не доходим до лодок, вытащенных на берег. Когда я смотрю на них, они медленно растворяются в тенях своих пещер. Я чувствую себя несколько [Select_CString(ROOT.Char.IsFemale, 'униженной', 'униженным' )], но зато не [Select_CString(ROOT.Char.IsFemale, 'мёртвой', 'мёртвым' )]."
 sailing.6014.a:0 "Пожалуй, с этим на сегодня всё."

 sailing.6015.t:0 "Поцелуй уоза"
 sailing.6015.desc:0 "Воинов, кажется, немного, но я предполагаю, что в пещерах их может быть больше, и поспешно отступаем к кораблю. \n\nК сожалению, уозы решают броситься в погоню, и один из них выпускает стрелу, которая пронзает мой ботинок и правую ногу. Рана неглубокая, и я быстро вытаскиваю стрелу. Тем не менее, я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'слабой и немощной', 'слабым и немощным' )], как будто он был пропитан каким-то мерзким ядом..."
 sailing.6015.a:0 "Возможно, нам лучше вернуться к цивилизации..."

 sailing.6016.t:0 "Неистовые уозы"
 sailing.6016.desc:0 "Уозы кажутся подозрительными, но не опасными. Их вождь приближается ко мне и, кажется, готов начать разговор. Он спрашивает меня о новостях из мира за пределами их земель. Я понимаю, что они глубоко изолированы от вестей [Concept( 'middleearth', 'Средиземья' )|E], но некоторые из них, особенно молодые, явно любопытны. \n\nЯ произношу вдохновляющую речь о подъеме темной силы на Востоке, которая представляет угрозу для всех свободных людей. Кажется, что это зажигает огонь в глазах уозов. \n\nОни начинают спорить между собой на своем языке. Наконец вождь поднимает руку, и все замолкают. Он постукивает копьем по земле и произносит одно слово, прежде чем исчезнуть в туннеле в сопровождении большинства своих воинов. Тем не менее, часть из них остается. Один из них, который, кажется, имеет базовые знания нашего языка, объявляет, что они решили, что время прятаться прошло, и решили сражаться на моей стороне."
 sailing.6016.a:0 "На моём корабле есть место для вас"

 sailing.6017.t:0 "Меланхоличные уозы"
 sailing.6017.desc:0 "Уозы кажутся подозрительными, но не опасными. Их вождь приближается ко мне и, кажется, готов начать разговор. Он спрашивает меня о новостях из мира за пределами их земель. Я понимаю, что они глубоко изолированы от вестей [Concept( 'middleearth', 'Средиземья' )|E], но некоторые из них, особенно молодые, явно любопытны. \n\nОднако, когда я начинаю описывать войну на Востоке, я пробуждаю в племенах горе воспоминаний о древних войнах, изгнании и отчаянии. Вождь качает головой и долго смотрит в землю. Затем, не сказав больше ни слова, он исчезает в темных туннелях, сопровождаемый своими спутниками. Я остаюсь [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )], в темноте, и у меня нет другого выбора, кроме как повернуть назад."
 sailing.6017.a:0 "Возможно, не те новости, которые они надеялись услышать..."

 sailing.6100.t:0 "В залив Тулванг"
 sailing.6100.desc:0 "Наше путешествие привело нас к входу в обширный [Concept('bayoftulwang', 'залив Тулванг')|E], расположенный между народами [Concept('bellakar', 'Беллакара')|E] на севере и [Concept('anbalkumagan', 'Ан-Балкумаганом')|E] на юге. Эта часть великого океана является очагом морской торговли, о чем свидетельствует большое количество кораблей, замеченных нами с момента прибытия сюда.\n\nЯ слышу, как [first_mate.GetFirstName] и [crew_member.GetFirstName] беседуют о многочисленных приключениях, которые могут нас здесь ожидать, и это заставило меня задуматься. Передо мной лежит залив, сверкающий в утреннем свете. Должны ли мы придерживаться курса?"
 sailing.6100.a:0 "Держим курс. Мы входим в бухту!"
 sailing.6100.b:0 "Если подумать, вернемся назад."
 sailing.6100.b.tt:0 "Ваше #high морское путешествие#! завершается"

 sailing.6101.t:0 "Побережье Беллакара"
 sailing.6101.desc:0 "После нескольких дней плавания мы причалили в одном из небольших портов на южном побережье [Concept('bellakar', 'Беллакара')|E]. Когда мы сходим с корабля на причал, к нам подходит [Select_CString(bellakarean_harbourmaster.IsFemale, 'начальница', 'начальник' )] порта, [bellakarean_harbourmaster.GetFirstName], и спрашивает, какова причина нашего прибытия.\n\n[first_mate.GetFirstName] и я ведем краткое обсуждение, я обдумываю свои варианты. Наконец, я отвечаю:"
 sailing.6101.a:0 "Мы здесь, чтобы торговать."
 sailing.6101.a.success:0 "Вы выгодно продали свой груз"
 sailing.6101.a.failure:0 "Вам не удалось получить прибыль после пополнения запасов"
 sailing.6101.b:0 "Мы хотим получить представление о [Concept('bayoftulwang', 'заливе Тулванг')|E]."
 sailing.6101.b.tt:0 "Вы стремитесь получить информацию от персонажа [bellakarean_harbourmaster.GetFirstName]"
 sailing.6101.c:0 "Мы здесь только для того, чтобы расслабиться."

 sailing.6102.t:0 "[Select_CString(bellakaze_stowaway.IsFemale, 'Безбилетница', 'Безбилетник' )]"
 sailing.6102.desc:0 "После недолгого пребывания в королевстве [bellakar|E] мы снова отправляемся в открытые воды. Проходит спокойная ночь, но рано утром врывается [first_mate.GetFirstName] и сердито тащит ко мне [Select_CString(bellakaze_stowaway.IsFemale, 'незнакомку', 'незнакомца' )].\n\n«Поверить только, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip]! Мы нашли [Select_CString(bellakaze_stowaway.IsFemale, 'безбилетницу', 'безбилетника' )] в нашем трюме! По [bellakaze_stowaway.GetHerHis] словам [bellakaze_stowaway.GetHerHis] зовут [bellakaze_stowaway.GetFirstName], и [bellakaze_stowaway.GetSheHe] [Select_CString(bellakaze_stowaway.IsFemale, 'поднялась', 'поднялся' )] на борт нашего корабля еще в том беллакарском порту... Что же нам с [Select_CString(bellakaze_stowaway.IsFemale, 'ней', 'ним' )] делать?"
 sailing.6102.a:0 "Одним компаньоном больше, одним меньше, какая разница?"
 sailing.6102.b:0 "Есть только одно наказание для безбилетников..."
 sailing.6102.c:0 "Хорошо, ты можешь остаться, пока мы не сойдем на берег."
 
 sailing.6103.t:0 "Тулванг, пункт назначения"
 sailing.6103.desc:0 "Повернув судно на юг, мы пересекаем [Concept('bayoftulwang', 'залив Тулванг')|E], чтобы достичь берегов самого Тулванга. Хотя многочисленные порты этого региона не столь гостеприимны к чужестранцам, они все равно предлагают много возможностей для смелых мореплавателей.\n\nКогда мы причаливаем к одному из небольших гаваней, нас снова принимает [Select_CString(tuladen_harbourmaster.IsFemale, 'местная начальница', 'местный начальник' )] порта, [tuladen_harbourmaster.GetFirstName].\n\n«Изложите цель своего прибытия», - требует [Select_CString(tuladen_harbourmaster.IsFemale, 'она', 'он' )], терпеливо ожидая моего ответа."
 sailing.6103.a:0 "Мы здесь, чтобы торговать."
 sailing.6103.a.success:0 "Вы выгодно продали свой груз"
 sailing.6103.a.failure:0 "Вам не удалось получить прибыль после пополнения запасов"
 sailing.6103.b:0 "Мы ищем опытных матросов."
 sailing.6103.c:0 "Мы здесь, чтобы насладиться достопримечательностями."

 sailing.6104.t:0 "Дружеское соревнование"
 sailing.6104.desc:0 "Наш корабль плывет на запад, оставляя позади [Concept('bayoftulwang', 'залив Тулванг')|E]. Когда судно начинает набирать скорость благодаря благоприятному ветру, мы замечаем торговое судно, идущее в отдалении от нас.\n\n«Они подают нам сигнал, - возбужденно говорит мне [first_mate.GetFirstName], - они хотят устроить между нами дружескую гонку!»\n\nЯ обдумываю свои варианты. Хочу ли я принять участие в дружеском соревновании?"
 sailing.6104.a:0 "Посмотрим, кто первым выйдет из бухты!"
 sailing.6104.a.success:0 "Вы выиграли дружескую гонку"
 sailing.6104.a.failure:0 "Торговое судно обогнало вас"
 sailing.6104.b:0 "Это глупо."
 sailing.6104.b.tt:0 "Вы возвращаетесь домой, завершив #high морское путешествие#!"

 sailing.6105.t:0 "Жемчужина Раи"
 sailing.6105.desc:0 "Продолжая плавание вглубь [Concept('bayoftulwang', 'залива Тулванг')|E], мы достигаем величественного города Бозиша-Дар, столицы Раи и дома меркантильных бозишнарудов. Здесь в залив впадает могучая река Риеша, принося с собой шумное движение обширной сети морской торговли из самых дальних уголков Ближнего и Дальнего Харада, от незаконно нажитых доходов Мардруака до природных сокровищ в джунглях Большой и Малой Гаи, до впечатляющего ремесленного искусства [Concept('thanihazad', 'Тани-Хазада')|E].\n\nКогда мы причаливаем к берегу, начальник порта приветствует нас, сияя улыбкой. Корабли издалека - обычное явление здесь, - говорит он, а затем спрашивает нас о целях прибытия в Бозиша-Дар.\n\nЯ киваю, готовясь к ответу..."
 sailing.6105.a:0 "Мы здесь, чтобы торговать."
 sailing.6105.a.success:0 "Вы выгодно продали свой груз"
 sailing.6105.a.failure:0 "Вам не удалось получить прибыль после пополнения запасов"
 sailing.6105.b:0 "Я хочу нанять несколько опытных лучников."
 sailing.6105.c:0 "Мы здесь, чтобы увидеть достопримечательности."

 sailing.6106.t:0 "Заросшее джунглями побережье"
 sailing.6106.desc:0 "После выхода из порта Бозиша-Дар наше путешествие по [Concept('bayoftulwang', 'заливу Тулванг')|E] продолжается вдоль его южного побережья, где мы свернем вдоль реки Заджа в темные, влажные и запутанные в виноградных лозах джунгли Бозиша-Мираза - Большой Гаи. Здесь живут тулвангцы - воинственные туладены, беглые тандитские рабы, зализывающие свои раны, а в глубине леса - затворники джунглей, фарийины, которые обитают здесь уже несчетное количество лет.\n\nМы ставим корабль на якорь возле одной из рыбацких деревень, чтобы отдохнуть в течение дня. Жители деревни подходят к нам, настороженно глядя на парусное судно - на побережье они давно враги анбалукхори, и набеги на кораблях с черными парусами часто встречают их. Но по мере приближения нашего корабля они становятся все менее пугливыми и встречают нас на берегу, интересуясь нашими товарами и новостями. [first_mate.GetFirstName] обходит меня с флангов, когда мы встречаем их на берегу."
 sailing.6106.a:0 "Посмотрим, согласятся ли они поторговать."
 sailing.6106.b:0 "Местные рыбаки знают о течениях вдоль этого побережья."
 sailing.6106.c:0 "Оружие к бою, ребята. Мы заберем у них все, что сможем!"

 sailing.6200.t:0 "В Ормальский залив"
 sailing.6200.desc:0 "Пока корабль скользит по океану в сторону Ормальского залива, я замечаю вдалеке судно, размеры которого почти не поддаются воображению. Проходят считанные мгновения, и становится ясно, что это один из великих торговых кораблей Линерии, предположительно груженый товаром и мчащийся по воде к следующему порту.\n\nВскоре команда массивного корабля направляется ближе к нам, явно гордясь тем, что демонстрирует свое судно. Хоть и издалека, но я могу различить, как матросы снуют по палубе."
 sailing.6200.a:0 "Я восхищаюсь великолепным мастерством, когда он проплывает мимо."
 sailing.6200.b:0 "Скорее, помогите мне записать, как они управляют этим огромным кораблем!"
 sailing.6200.c:0 "Они набиты грузом. К оружию, сегодня мы озолотимся!"
 sailing.6200.c.success:0 "Вы преодолели линерийскую оборону"
 sailing.6200.c.failure:0 "Вражеская команда отражает вашу атаку"

 sailing.6201.t:0 "Линерийские города-государства"
 sailing.6201.desc:0 "Громкие крики чаек и портовых грузчиков приветствуют меня, когда я вплываю в грандиозный портовый город, один из четырех крупных городов-государств на побережье Линерии. Пришвартованные корабли необычайных размеров нагружаются ящиками и сундуками с экзотическими грузами у каждого причала олифантами еще более необычайных размеров.\n\nТорговцы, грузчики, моряки и корабельщики снуют по порту, словно муравьи рядом с огромными чудовищами, каждый из которых занят подготовкой к следующему прибыльному путешествию. Даже архитектура говорит о ценности морской торговли - огромные арки соединяют великолепные здания, достаточно большие, чтобы вместить даже массивных мумакил."
 sailing.6201.a:0 "У этих моряков наверняка есть множество историй об Ормальском заливе."
 sailing.6201.b:0 "У любого линерийского корабельщика найдется пара секретов, которые он сможет раскрыть..."
 sailing.6201.c:0 "Взрослый мумак никогда не поместится в моей крепости, а вот молодой - вполне..."
 sailing.6201.c.success:0 "Вам удалось купить молодого мумака!"
 sailing.6201.c.failure:0 "Торг провалился"

 sailing.6202.t:0 "Тул-Харар, врата в Сирайн"
 sailing.6202.desc:0 "Наше судно причаливает к причалам города Тул-Харар, известного как ворота в торговую страну Сирайн. Товары со всего Ормальского залива и с островного архипелага на юго-востоке заполняют рынки порта.\n\nОт верфей вверх ведут огромные мраморные ступени, над которыми раскинулся гигантский базар, заполненный всевозможными лавками и магазинами, протянувшимися по всей длине порта. Когда я схожу с корабля, великолепное зрелище сопровождается звуками оживленной торговли и не менее оживленными песнопениями, когда процессия верующих проходит через порт."
 sailing.6202.a:0 "Мне стоит присоединиться к верующим, чтобы понаблюдать за их действиями."
 sailing.6202.b:0 "Какие сокровища хранит базар?"
 sailing.6202.a.success:0 "Торговля идет хорошо"
 sailing.6202.a.failure:0 "Вам не удается получить прибыль"
 sailing.6202.c:0 "Одного вида этого города хватит на всю жизнь."

 sailing.6203.t:0 "Засушливые земли Харшандатта"
 sailing.6203.desc:0 "Я вижу огромные строения на горизонте, похожие на гигантские кинжалы, нацеленные на солнце, задолго до того, как мой корабль заходит в порт, над которым они возвышаются. Треугольные башни, зиккураты огромных размеров, возвышаются над городом Наэрфис, раскинувшимся насколько хватает глаз.\n\nВокруг доков теснятся здания из песчаника и дерева, склады, магазины и зернохранилища разных размеров, окруженные пришвартованными кораблями и занятыми работой грузчиками. Огромное количество зернохранилищ и особенно сильный запах однодневной рыбы указывают на то, что этот город имеет доступ к огромному количеству зерна и рыбы."
 sailing.6203.a:0 "Какие секреты хранят их фермеры?"
 sailing.6203.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что смогу получить скидку на рыбу."
 sailing.6203.c:0 "Эти великие сооружения не могли быть построены руками человека..."

 sailing.6204.t:0 "Реки Кхая"
 sailing.6204.desc:0 "Путешествие вверх по реке в сердце земли [Concept('khy', 'Кхая')|E] - нелегкое дело, но захватывающий вид, открывающийся перед моим кораблем в речном порту Пелепелплу, я не скоро забуду. Город построен на нескольких холмах, усеянных высокими и скромными зданиями, каждое из которых соединено множеством чудесных мостов и акведуков, поднимающихся высоко в небо и уходящих к горизонту.\n\nПо самому большому из акведуков плавают корабли, перевозящие товары между холмами города и вниз к реке и дальше. Мы причаливаем к кораблю и высаживаемся, восхищаясь окружающими нас достопримечательностями. Город манит меня, только вот чем мне здесь заняться?"
 sailing.6204.a:0 "Трактат об их бюрократии был бы интересным чтивом."
 sailing.6204.a.tt:0 "Куплено военное руководство"
 sailing.6204.a.tt.book:0 "Вы получаете [Concept('artifact', 'артефакт')|E] - военное руководство"
 sailing.6204.b:0 "Я осмотрю эти великолепные водные пути."
 sailing.6204.b.success:0 "Вы находите спрятанный тайник с сокровищами"
 sailing.6204.b.failure:0 "Вы наслаждаетесь увлекательной поездкой по каналам"
 sailing.6204.c:0 "Что за чудо эти акведуки, что они могут проводить корабли?"

 sailing.6205.t:0 "Анарикэ, последняя колония Нуменора"
 sailing.6205.desc:0 "Еще задолго до того, как на горизонте показался порт Нарихара, я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что мы приближаемся к нуменорскому городу, хотя он сильно отличается от тех, что находятся дальше на западе. Статуи древних королей и героев стоят на страже на побережье, а еще больше торжественно смотрят на мой корабль, когда он заходит в порт - порт, в котором когда-то могли швартоваться корабли гораздо больше нынешних.\n\nДоки и обнесенный стеной внутренний город сохранили былое величие, но на разрушенных фундаментах больших зданий, особенно за стенами, возвышаются менее значительные постройки. Еще до высадки я чувствую напряжение в воздухе, как будто весь порт находится на грани. Вскоре я слышу ропот пиратов и старых врагов."
 sailing.6205.a:0 "Они охотно расскажут о своей нуменорской истории."
 sailing.6205.b:0 "Какие великие корабли когда-то швартовались здесь?"
 sailing.6205.c:0 "Мне нужно узнать об этих кодийских пиратах, прежде чем я снова отправлюсь в плавание..."

 sailing.6206.t:0 "На полпути через залив"
 sailing.6206.desc:0 "Когда наше судно выходит за пределы Сирайна, ко мне подходит [first_mate.GetFirstName]. «Мы проплыли половину пути через Ормальский залив, капитан. Не желаете ли вы продолжить исследования? Нас ждут порты Харшандатта, Кхая и Анарикэ, но при необходимости мы можем вернуться и сюда».\n\nЯ смотрю на мирный залив, когда над кораблем пролетает стая птиц. Развернуть ли мне корабль или продолжить путь к восточной части залива?"
 sailing.6206.a:0 "Мы продолжим путь."
 sailing.6206.b:0 "Пора возвращаться домой."
 sailing.6206.b.tt:0 "Ваше #high морское путешествие#! завершается"

 sailing.6400.t:0 "Во Внутреннее море"
 sailing.6400.desc:0 "Мой корабль покинул гавань и уверенно движется в открытые воды [Concept('seaofrhun', 'Моря Рун')|E]. Моя команда разделяет мое волнение, и многие из нас собираются у носа корабля, чтобы вглядываться в горизонт, стремясь разглядеть все, что может ждать нас впереди.\n\nКо мне подходит [first_mate.GetFirstName]. «Капитан, Внутреннее море известно своими внезапными штормами. Чем дальше мы удаляемся от берегов, тем больше вероятность того, что мы столкнемся с одним из них. Но, с другой стороны, если мы останемся у берегов, время в пути значительно увеличится. Какой курс нам выбрать?»"
 sailing.6400.a:0 "Будем держаться поближе к берегам."
 sailing.6400.a.tt:0 "#high Этот путь займет больше времени, но будет более безопасным#!"
 sailing.6400.b.success:0 "Ваш путь прошёл без проблем"
 sailing.6400.b.failure:0 "Вас застал врасплох внезапный шторм"
 sailing.6400.b:0 "Мне не страшен никакой шторм. В путь!"
 sailing.6400.b.tt:0 "#high Этот маршрут короче, но рискованнее#!"

 sailing.6401.t:0 "Гнев вод"
 sailing.6401.desc:0 "Многие, кто живет у берегов [Concept('seaofrhun', 'Моря Рун')|E], говорят, что Внутреннее море имеет дурной нрав и может быстро вызвать шторм, чтобы наказать тех, кто не оказывает ему почтения. Похоже, мы действительно разгневали море, потому что вскоре после того, как мы изменили курс, чтобы пройти через более глубокие воды, небо потемнело и начался сильный дождь. Ветер завывает и начинает рвать паруса, а команда отчаянно пытается удержать корабль на плаву, в то время как волны сотрясают и подбрасывают наше судно вверх и вниз.\n\n[first_mate.GetFirstName] стоит рядом со мной, цепляясь за жизнь. «Что нам делать, капитан? Этот шторм разнесет корабль на куски!»"
 sailing.6401.a:0 "Мы не должны отступать! Шторм пройдет, он должен пройти!"
 sailing.6401.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] штормы и похуже этого! Следуйте за мной!"
 sailing.6401.c:0 "Это уже слишком! Мы не должны были приходить сюда..."
 sailing.6401.c.tt:0 "Ваше #high морское путешествие#! подходит к концу"

 sailing.6402.t:0 "Карас Сант, жемчужина Дорвиниона"
 sailing.6402.desc:0 "После нескольких дней спокойного плавания мы достигаем город [GetTitleByKey('c_caras_sant').GetNameNoTier], одного из самых влиятельных городов [Concept('dorwinion', 'Дорвиниона')|E]. Его порт заполнен торговыми и рыбацкими лодками и кипит жизнью.\n\nМы высаживаемся и прогуливаемся по причалам, где десятки торговцев предлагают свои товары на продажу. Дорвинион славится своим вином, а значит, это хорошая возможность приобрести немного этого вина, если, конечно, я захочу.\n\nКонечно, Карас-Сант может предложить не только развлечения..."
 sailing.6402.a:0 "Я куплю немного вина."
 sailing.6402.b:0 "Зачем останавливаться на одной бутылке? Купим целый ящик!"
 sailing.6402.c:0 "Я наслажусь видом достопримечательностей этого города."
 sailing.6402.d:0 "Раз уж мы здесь, давайте причиним немного вреда..."
 sailing.6402.d.success:0 "Вы смогли повредить порт"
 sailing.6402.d.failure:0 "Вас обнаружили стражники"

 sailing.6403.t:0 "Устья реки Бегущей"
 sailing.6403.desc:0 "Путешествуя дальше на север вдоль побережья [Concept('dorwinion', 'Дорвиниона')|E], наш корабль достигает места, где великая река Бегущая впадает в [Concept('seaofrhun', 'Море Рун')|E]. Здесь собираются рыбаки, ведь большинство местных видов рыб время от времени мигрируют вверх по реке, чтобы вывести свое потомство в холодных водах молодой реки, недалеко от ее истоков в горах на севере.\n\nМы решаем поставить корабль на якорь возле одного из небольших доков, где работают рыбаки. Они не выглядят враждебно по отношению к нам, но некоторые из них смотрят на нас настороженно.\n\n[first_mate.GetFirstName] радостно предлагает нам самим немного порыбачить. «Хороший день для рыбалки, не так ли?», - говорит [first_mate.GetSheHe], ожидая моего ответа."
 sailing.6403.a:0 "Вы правы, [first_mate.GetFirstName]. Несите мою удочку!"
 sailing.6403.a.failure:0 "Вам удалось поймать несколько рыб"
 sailing.6403.a.success:0 "Вы поймали много рыб и продаёте часть"
 sailing.6403.b:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] поучиться у местных жителей."
 sailing.6403.c:0 "Порыбачим и поедим вместе со всей командой!"

 sailing.6404.t:0 "Залив Куг"
 sailing.6404.desc:0 "Повернув на восток через [Concept('seaofrhun', 'Море Рун')|E], мы попадаем в воды у берегов, населенных преимущественно истерлингами. Во Внутреннее море впадает множество рек, но две самые крупные - это реки Бегущая и Куг. Войдя в одну из многочисленных бухт моря, мы наконец останавливаемся на день в одном из небольших доков, построенных истерлингами из #L [GetTitleByKey('d_kugathavuld').GetNameNoTier]а#!, которые живут по обе стороны Куга.\n\nВ этом порту собираются наемники разных мастей, и один из их капитанов по имени [easterling_mercenary.GetFirstName] подходит ко мне, предлагая свои услуги."
 sailing.6404.a:0 "Мне бы пригодился [Select_CString(easterling_mercenary.IsFemale, 'такая воительница', 'такой воин' )], как ты."
 sailing.6404.b:0 "Я найму отряд ваших мечников."
 sailing.6404.c:0 "Пусть местные жители восхитятся видом моего корабля!"
 sailing.6404.c.success:0 "Наёмники впечатлены"
 sailing.6404.c.failure:0 "Вы не смогли впечатлить наёмников"
 kugath_mercenaries:0 "Кугатские наёмники"

 sailing.6405.t:0 "Остров оборотней"
 sailing.6405.desc:0 "В центре [Concept('seaofrhun', 'Моря Рун')|E] лежит остров [GetTitleByKey('c_nabal_mayzri').GetNameNoTier]. Когда мой корабль приближается к скалистым берегам острова, я чувствую, как по позвоночнику ползет тревога. [first_mate.GetFirstName], похоже, тоже это чувствует. «Это жуткое место, капитан», - говорит [first_mate.GetSheHe]. «Говорят, что по этому острову бродят оборотни. Лучше нам держаться от него подальше, вот мой совет».\n\nЯ смотрю в сторону острова. Было бы легко изменить курс и проплыть мимо него..."
 sailing.6405.a:0 "Вы правы, [first_mate.GetFirstName]. Давайте убираться отсюда."
 sailing.6405.b:0 "Это священное место. Здесь нам нечего бояться."
 sailing.6405.c:0 "Оборотни? Пусть приходят, если они существуют!"

 sailing.6406.t:0 "Мистранд, жемчужина Руна"
 sailing.6406.desc:0 "Наше долгое путешествие наконец-то привело нас в великий город [GetTitleByKey('c_mistrand').GetNameNoTier], крупнейшее из истерлингских поселений в [Concept('rhun', 'Руне')|E]. И снова мы видим гавань, полную жизни, наполненную как военными, так и торговыми кораблями. Высоко над гаванью высятся мощные стены города, а за ними, еще выше, возвышаются стройные башни многочисленных дворцов богатых владык и купцов.\n\nКогда мы пришвартовали корабль, ко мне подходит один из портовых служак и интересуется нашими делами в Мистранде."
 sailing.6406.a:0 "Мы здесь, чтобы продать груз."
 sailing.6406.a.success:0 "Вы продали товары по хорошей цене"
 sailing.6406.a.failure:0 "Ваши товары не приносят прибыли"
 sailing.6406.b:0 "Я хочу узнать о секретах вашей техники плавания."
 sailing.6406.c:0 "Мы просто приехали посмотреть достопримечательности."
 sailing.6406.d:0 "(Обман) Мы просто приехали посмотреть достопримечательности."
 sailing.6406.d.success:0 "Вы смогли повредить порт"
 sailing.6406.d.failure:0 "Стражники поймали вас"

 sailing.6407.t:0 "Последнее препятствие"
 sailing.6407.desc:0 "Оставив позади башни Мистранда, мы наконец прокладываем курс обратно в гавань, откуда началось наше путешествие. Когда мы начинаем приближаться к порту, внезапно поднимается туман. Мы многое повидали за время путешествия, приобрели ценный опыт, но экипаж благополучно преодолевает туман.\n\nЛегкость, с которой мы преодолели это последнее препятствие, вдохновляет меня собрать команду и сказать несколько последних слов прямо перед тем, как корабль будет пришвартован в гавани. Но что мне им сказать?"
 sailing.6407.a:0 "Мы все очень хорошо справились с этим путешествием."
 sailing.6407.b:0 "[ROOT.Char.GetFaith.HighGodName] поистине благословляет наши странствия."
 sailing.6407.c:0 "Вы стали искусными моряками, друзья мои."

 # River exploration
 sailing.8001.t:0 "Этир Андуин"
 sailing.8001.tt:0 "Переплывём реку Андуин!"
 sailing.8001.desc:0 "Наш корабль достиг дельты [Concept( 'anduin', 'Андуина' )|E], также известной как Этир Андуин. Здесь Великая река заканчивает свое русло, чтобы, наконец, впасть в залив Бельфалас. Это место было свидетелем множества морских сражений между [Concept( 'gondorian', 'гондорским' )|E] флотом и тёмными кораблями пиратов. Тем не менее, в мирное время он также был в центре процветающей морской торговой системы между Гондором и другими прибрежными королевствами. \n\nКогда я направляю наше судно в дельту, я замечаю, что её беспокоит только деятельность рыбаков и других морских промыслов. На Лебеннинском берегу реки Андуин я замечаю маленькое рыбацкое поселение со множеством лодок в гавани."
 sailing.8001.a:0 "Разграбить лодки! Устроим набег на поселение!"
 sailing.8001.a.success:0 "Вы успешно совершаете набег на поселение."
 sailing.8001.a.failure:0 "Упорные местные жители вынуждают вас отступить."
 sailing.8001.toast.a.success:0 "Вы успешно совершили набег на поселение!"
 sailing.8001.toast.a.failure:0 "Отступаем!"
 sailing.8001.b:0 "Подкупить рыбаков, чтобы они присоединились к вашей команде."
 sailing.8001.toast.b.success:0 "Вы подкупили рыбаков!"
 sailing.8001.c:0 "Спросить новости из дальних стран"
 sailing.8001.c.success:0 "Рыбаки делятся с вами последними новостями, привезенными андуинскими торговцами."
 sailing.8001.c.failure:0 "Рыбаки недоверчивы и не станут делиться слухами с незнакомцами."
 sailing.8001.toast.c.success:0 "Теперь этот лакомый кусочек окажется полезным..."
 sailing.8001.toast.c.failure:0 "Вы ничего не узнаете."
 sailing.8001.d:0 "Поднять паруса! Мы продолжим наше путешествие вверх по Андуину."

 sailing.8002.t:0 "Этир Андуин: Налёт"
 sailing.8002.desc:0 "Рыбаки поднимают свои примитивные орудия, чтобы оказать сопротивление, но вскоре поселение подожжено вашей командой, и защитники в ужасе бегут. \n\nПосле обыска лодок в гавани мои люди затапливают их и вскоре они уходят на дно. Я приказываю команде разграбить поселение, методично обыскивая каждое здание, уцелевшее от пожара. На закате мы возвращаемся на свой корабль с добытыми нечестным путем золотом."
 sailing.8002.a:0 "Подлая добыча, но это поможет выплатить жалование команде..."

 sailing.8003.t:0 "Этир Андуин: Надёжная оборона"
 sailing.8003.desc:0 "Когда мой корабль приближается к поселению, рыбаки бьют в башенный колокол. Мужчины и женщины собираются в гавани. Некоторые держат в руках только деревенские инструменты, но среди них есть и такие, у которых есть исправные мечи, а выражение их глаз убедительно свидетельствует о том, что они знают, как ими пользоваться. \n\nБыстро становится очевидным, что они решили поставить сильную защиту своих домов и своего имущества. Я понимаю, что мы не первые налётчики, стремящиеся разграбить эти земли. Эти люди отпугнули многих пиратов. Они хорошо организованы и яростны, и я наблюдаю, как их число быстро растет, поскольку все больше местных жителей спешно возвращаются с полей. \n\nЯ быстро понимаю, что всё пойдёт не так, как ожидалось. Поспешно и несколько несолидно отступая обратно на корабль, мы быстро натягиваем паруса и идём вверх по реке. Когда поселение исчезает за горизонтом, я презрительно плюю через планшир, [Select_CString(ROOT.Char.IsFemale, 'разъярённая', 'разъярённый' )] неудачным выбором жертвы."
 sailing.8003.a:0 "В следующий раз выберем деревню поменьше..."

 sailing.8004.t:0 "Этир Андуин: Спор"
 sailing.8004.desc:0 "С наступлением вечера рыбаки звонят в колокол на главной башне поселения, и на центральной площади начинается собрание. Похоже, жители деревни сильно обеспокоены, и идет много споров о том, что следует делать. По мере того, как разговор накаляется, мне удается понять часть обсуждаемой темы. \n\n«Эти земли больше не безопасны. За рекой теперь живет всё меньше и меньше наших родичей, и злые люди наводняют землю. Чёрные корабли снова плывут по дельте. Если мы хотим выжить, нам нужно укрепить нашу оборону. Нам нужно золото, чтобы построить форт, чтобы получить надлежащее оружие, или рано или поздно мы столкнемся с набегом, который мы не сможем отразить!»\n\nОстановившись на месте, я [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )], стоит ли мне присоединиться к разговору..."
 sailing.8004.a:0 "Возможно, пора уходить, пока они не заставили нас рыть оборонительные укрепления..."
 sailing.8004.b:0 "За небольшую плату мы могли бы укрепить местную оборону."

 sailing.8005.t:0 "Королевская верфь Пеларгира"
 sailing.8005.desc:0 "[first_mate.GetFirstNameNoTooltip] подходит - «Капитан, перед нами город Пеларгир!» В подзорную трубу я вижу величественную верфь, пожалуй, самую впечатляющую в [middleearth|E]. Бесчисленные корабли любого размера заполняют гавань, стоя на якоре или заходя в порт или выходя из него. За верфью и возвышаясь над древними стенами, я вижу оживлённый торговый город огромных размеров, хотя некоторые его части кажутся полуразрушенными или разрушенными. \n\nШумы и запахи города наполняют мои чувства, когда я вхожу в гавань, и я улыбаюсь в предвкушении."
 sailing.8005.a:0 "Сегодня... мы сожжём эти корабли!"
 sailing.8005.a.success:0 "Вам удаётся устроить пожар на верфи и скрыться незамеченными"
 sailing.8005.a.failure:0 "Верфи хорошо охраняются. Вы терпите потери и вынуждены бежать"
 sailing.8005.toast.a.success:0 "Верфи Пеларгира саботированы!"
 sailing.8005.toast.a.failure:0 "Отступление!"
 sailing.8005.b:0 "Заработаем немножко монет!"
 sailing.8005.b.success:0 "Купцы Пеларгира готовы открыть торговый путь в ваше королевство."
 sailing.8005.b.failure:0 "Купцы Пеларгира не желают торговать с вами"
 sailing.8005.toast.b.success:0 "Торговый путь установлен!"
 sailing.8005.toast.b.failure:0 "Вам не удалось произвести впечатление на пеларгирских купцов"
 sailing.8005.c:0 "Подождите... вон то прекрасное судно - украдём его!"
 sailing.8005.c.success:0 "Вы украли корабль"
 sailing.8005.c.failure:0 "Ваша попытка кражи обнаружена"
 sailing.8005.toast.c.success:0 "Вы украли прекрасный корабль, набитый грузом!"
 sailing.8005.toast.c.failure:0 "Ваша попытка кражи раскрыта!"
 sailing.8005.d:0 "Проведем несколько дней в городе, чтобы осмотреть достопримечательности!"

 sailing.8006.t:0 "Пеларгир: Ночная кража"
 sailing.8006.desc:0 "Мои люди ждут заката и готовятся проникнуть на верфь. В гавани воцарилась относительная тишина, и мы, пользуясь тьмой и туманом, спускаем с корабля небольшую лодку и гребем на приглушенных веслах к верфи. \n\nПока [first_mate.GetFirstNameNoTooltip] создает беспорядки за пределами двора, чтобы отвлечь стражников, мы можем прокрасться на борт одного из лучших кораблей в гавани, украшенного символом, в котором угадывается герб правителя этого города - [sealord.GetTitledFirstName], и поднять якорь. \n\nЯ медленно подплываю к своему кораблю и улыбаюсь, когда моя команда сбрасывает доски и поднимается на борт, неся с собой припасы."
 sailing.8006.a:0 "Это приз, который мне по душе..."

 sailing.8007.t:0 "Пеларгир: Неудачная попытка"
 sailing.8007.desc:0 "Мои люди ждут заката и готовятся проникнуть на верфь. В гавани воцарилась относительная тишина, и мы пользуемся тьмой и туманом, чтобы спустить с вашего корабля маленькую лодку и грести на приглушенных веслах к верфи. [first_mate.GetFirstNameNoTooltip] шумит за пределами двора, чтобы отвлечь стражников. \n\nЯ вижу один из лучших кораблей на якоре и пытаюсь подняться на борт. Когда мы перелезаем через планшир, раздается крик. Бородатый матрос, который, кажется, состоит из мускулов и чистой ярости, хватает меня за горло и швыряет на палубу. Другие моряки собираются вокруг, по очереди чередуя проклятия и пинки. \n\nКогда испытание, наконец, заканчивается, меня сопровождают на острие меча обратно на мой корабль. Мои раны могут зажить, но смущение останётся на всю жизнь..."
 sailing.8007.a:0 "Во всем [Select_CString(first_mate.IsFemale, 'виновата', 'виноват' )] [first_mate.GetFirstNameNoTooltip]!"

 sailing.8008.t:0 "Осгилиат, Звёздная Цитадель"
 sailing.8008.desc:0 "Незадолго до рассвета моя команда сообщает, что мы достигли древней метрополии [osgiliath|E]. Город, похоже, уже давно заброшен из-за постоянной борьбы между войсками [Concept( 'mordor', 'Мордора' )|E] и [Concept( 'gondor', 'Гондора' )|E]. \n\nВ основном он лежит в руинах - Большой Зал, Великий Мост, всё разрушено, крыши обрушились. Мы ждём до заката, чтобы исследовать город."
 sailing.8008.a:0 "Исследуем руины в поисках брошенных ценностей."
 sailing.8008.a.success:0 "Успешные поиски"
 sailing.8008.a.failure:0 "Вы возвращаетесь с пустыми руками"
 sailing.8008.toast.a.success:0 "Осгилиат разграблен!"
 sailing.8008.toast.a.failure:0 "Не получилось найти ничего ценного"
 sailing.8008.b:0 "Я отправлюсь на поиски Звёздного Купола!"
 sailing.8008.b.success:0 "Вы находите Звёздный Купол"
 sailing.8008.toast.b.success:0 "Звёздный Купол найден!"
 sailing.8008.b.failure:0 "Вы не нашли следов Звёздного Купола"
 sailing.8008.toast.b.failure:0 "Никаких признаков Звёздного Купола"

 sailing.8009.t:0 "Осгилиат: Оставленные безделушки"
 sailing.8009.desc:0 "С восходом солнца моя команда возвращается на корабль. Между собой они несут огромный деревянный сундук, инкрустированный дамасским серебром. \n\nОказавшись на палубе, они открывают сундук и показывают мне содержимое: изысканная одежда с тонкой вышивкой, мешочек с блестящими золотыми монетами, кинжал с рукоятью, украшенной драгоценными камнями, кубок, усыпанный рубинами. Очевидно, когда-то он принадлежал какому-то богатому лорду или купцу, убитому или изгнанному во время бесконечного конфликта."
 sailing.8009.a:0 "Разделить монеты среди команды. Безделушки продадим."

 sailing.8010.t:0 "Осгилиат: Руины и разруха"
 sailing.8010.desc:0 "На рассвете моя команда возвращается с печальным видом. Они с пустыми руками. \n\n«Здесь только разруха и руины, капитан. Все дома разграблены, все залы сожжены. Остались только голые камни... и кости. Много костей...» Они говорят шёпотом, отчетливо меня беспокоит это могильное место.\n\nВнезапно я слышу приближающиеся шаги и резкие голоса, перекликающиеся друг с другом."
 sailing.8010.a:0 "Покинем эту гробницу, пока нас не обнаружили!"

 sailing.8011.t:0 "Осгилиат: Звёздный Купол"
 sailing.8011.desc:0 "[first_mate.GetFirstNameNoTooltip] замечает это [Select_CString(first_mate.IsFemale, 'первой', 'первым' )], как и подобает орлиному глазу. Мы видели остатки нескольких сломанных мостов через реку, но этот намного больше остальных, и его сваи кажутся более старыми и изогнутыми с большим умением. Однако время и война сломали его, и его центральные пролеты рухнули в реку, образовав пенящиеся пороги. \n\nКогда мы приближаемся к этой огромной груде каменной кладки и видим среди обломков могучие колонны и резную каменную кладку, я понимаю, что именно я вижу. Это был не просто мост. Это Звёздный Купол! Величайший зал [Concept( 'southernkingdom', 'Южного королевства' )|E], воздвигнутый [Concept( 'isildur', 'Исильдуром' )|E] и [Concept('anarion', 'Анарионом')|E] вскоре после их прихода из-за моря, хранилище [Concept('palantir', 'палантира')|E] [Concept( 'osgiliath', 'Осгилиата' )|E]! \n\nКогда мы смотрим на разбитую каменную кладку, поросшую зелёными водорослями, я думаю о том, какие огромные осадные машины должны были быть использованы, чтобы разрушить такое великолепное здание, и какая глупость могла привести к таким разрушениям. Я также думаю о потере палантира. Остался ли он погребённым в руинах, или воды [Concept( 'anduin', 'Андуина' )|E] донесли его да залива Бельфалас?"

 sailing.8012.t:0 "Осгилиат: Пустые руины"
 sailing.8012.desc:0 "Большой мост, как и большая часть города, сейчас представляет собой не что иное, как развалившуюся груду заросшего щебня, место отдыха чаек. Если бы не случайный признак того, что камень был выточен вручную, я бы [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что это естественная особенность реки. \n\nОт Звёздного Купола, который когда-то стоял на большом пролёте моста, теперь не осталось и следа. Я могу только представить себе былую славу этого места."

 sailing.8013.t:0 "Каир Андрос"
 sailing.8013.desc:0 "[first_mate.GetFirstNameNoTooltip] приближается ко мне посреди ночи:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Командующая', 'Командующий' )], мы подходим к острову Каир Андрос. Через реку натянуты цепи, преграждающие нам путь. Мы были вынуждены остановиться, и к подтягивается корабль ближайшего гарнизона. Их командир говорит, что никто не может идти дальше на север. Что нам делать?"
 sailing.8013.a:0 "Позвольте мне поговорить с ними..."
 sailing.8013.a.success:0 "Стражники дают вам проход"
 sailing.8013.toast.a.success:0 "Вам разрешено проплыть мимо Каир Андроса"
 sailing.8013.a.failure:0 "Стражники заставляют вас повернуть назад"
 sailing.8013.toast.a.failure:0 "Вы вынуждены вернуться вниз по реке"
 sailing.8013.b:0 "Нет времени на разговоры, и мы не собираемся возвращаться. В АТАКУ!"
 sailing.8013.b.success:0 "Вы подавляете небольшой гарнизон"
 sailing.8013.toast.b.success:0 "Вы успешно опускаете цепь"
 sailing.8013.b.failure:0 "Ваша команда захвачена!"
 sailing.8013.toast.b.failure:0 "Поражение!"
 sailing.8013.c:0 "Наше путешествие завершится здесь. Пора возвращаться домой!"

 sailing.8014.t:0 "Каир Андрос: Свободный проход"
 sailing.8014.desc:0 "Я пытаюсь убедить стражников, что хочу только увидеть красоту водопада Раурос, и подсовываю им бутылку креплёного вина из моих запасов, чтобы подсластить им настроение. Стражники решают, что я не представляю угрозы ни для них, ни для безопасности Каир Андроса, и соответственно подбадриваются взяткой. \n\n«Вы можете продолжить свой путь вверх по [Concept( 'anduin', 'Андуину' )|E] до водопада. Если после этого вы хотите пройти дальше на север, вы должны поставить там корабль на якорь и продолжить путь пешком. Будьте осторожны на болотах Ветванга! Они коварны для неосторожных»."
 sailing.8014.a:0 "Вперёд, к Рауросу!"

 sailing.8015.t:0 "Каир Андрос: Конец пути"
 sailing.8015.desc:0 "Я вижу цепи, преграждающие путь вверх по [Concept( 'anduin', 'Андуину' )|E]. Стражники собираются, чтобы обсудить, следует ли им опустить цепи и отпустить меня или заставить меня вернуться. После нескольких минут раздумий приближается главнокомандующий Каир Андроса. \n\n«Это опасное место, как на суше, так и на воде. Мы не знаем, друзья вы или враги, и нам приказано не пускать любого, кто пытается пройти через Каир Андрос. Вы должны вернуться тем же путём, которым пришли»."
 sailing.8015.a:0 "Проклятие!"

 sailing.8016.t:0 "Каир Андрос: Прорыв"
 sailing.8016.desc:0 "К счастью, внимание местного гарнизона приковано к восточному берегу [Concept( 'anduin', 'Андуина' )|E], и я подхожу к Каир Андросу с его западной стороны. Здесь мало воинов, которые выступают против меня. Я даю сигнал своей команде, и они набрасываются на растерянных стражников, сбивая нескольких из них в воду. Мы легко затопим их лодку и, подойдя к гавани, быстро спустим цепи. \n\nМы не видим других признаков сопротивления со стороны гарнизона, и вскоре Каир Андрос оказывается далеко позади нас."

 sailing.8017.t:0 "Каир Андрос: Препятствие"
 sailing.8017.desc:0 "Я быстро понимаю, что лодка, полная солдат, не единственная моя проблема. На берегу Каир Андроса собралось большее войско, и у многих из них есть луки. Что ещё хуже, поднята тревога, и солдаты выходят из скрытых укрытий на западном берегу реки. \n\nОдин из членов моей команды глубоко пьян, и его невозможно удержать от выкрикивания оскорблений в адрес солдат, которые поднимаются на абордаж моего корабля, чтобы отплатить за оскорбление. Завязывается потасовка, и мы получаем несколько ранений, прежде чем нам удаётся остановить драку. Потребуется много мольб и унижений, прежде чем нам разрешат вернуться вниз по реке."

 sailing.8018.t:0 "Ветванг"
 sailing.8018.desc:0 "[first_mate.GetFirstNameNoTooltip] произносит: «[Select_CString(ROOT.Char.IsFemale, 'Командующая', 'Командующий' )], вы чувствуете этот запах? Вонючий запах, мухи... Они приходят вверх по течению. Я вижу слева реку, впадающую в [anduin|E]. Это должна быть Энтова Купель. Мы должны приближаться к Ветвангу. Мне не нравится это место, мы должны покинуть его как можно скорее. Кто знает, какая опасность может поджидать нас в этих болотах...»"
 sailing.8018.a:0 "Давайте исследуем это прекрасное место"
 sailing.8018.a.success:0 "#P Я хватаю несколько старых [Concept( 'artifact', 'артефактов' )|E] павших...#!"
 sailing.8018.toast.a.success:0 "В болотах найден артефакт!"
 sailing.8018.a.failure:0 "Там нет ничего, кроме трупов..."
 sailing.8018.toast.a.failure:0 "Вы вернётесь на корабль, напуганные до пят"

 sailing.8019.t:0 "Ветванг: Сокровище в огоньках"
 sailing.8019.desc:0 "Мы причаливаем к берегу и решаем исследовать болота. Ветванг — лишь продолжение ещё более ужасного места, Мёртвых Топей, места, где происходила древняя [battleofdagorlad|E]. Идти становится всё труднее, так как я частично наступаю на пруды и водоёмы, глубина которых неизвестна с поверхности.\n\nСолнце начинает садиться, а я вижу в воде огоньки в виде свечей. Меня гипнотизируют эти танцующие свечи, я теряю контроль над своим телом и падаю. Внезапно я обнаруживаю, что падаю в воду, плывя среди нетленных трупов.\n\nЯ слышу голос с поверхности, зовущий меня по имени, но что-то хватает меня и уносит всё глубже и глубже. Это [first_mate.GetFirstNameNoTooltip], [Select_CString(first_mate.IsFemale, 'зовущая', 'зовущий' )] меня по имени. К счастью, [first_mate.GetSheHe] вовремя вытаскивает меня на поверхность. По пути мне удаётся забрать артефакт у павшего воина."
 sailing.8019.a:0 "Хватит с меня этого унылого места!"

 sailing.8020.t:0 "Ветванг: Коварные огоньки"
 sailing.8020.desc:0 "Мы причаливаем к берегу и решаем исследовать болота. Ветванг — лишь продолжение ещё более ужасного места, Мёртвых Топей, места, где происходила древняя [battleofdagorlad|E]. Идти становится всё труднее, так как я частично наступаю на пруды и водоёмы, глубина которых неизвестна с поверхности.\n\nСолнце начинает садиться, а я вижу в воде огоньки в виде свечей. Меня гипнотизируют эти танцующие свечи, я теряю контроль над своим телом и падаю. Внезапно я обнаруживаю, что падаю в воду, плывя среди нетленных трупов.\n\nЯ слышу голос с поверхности, зовущий меня по имени, но что-то хватает меня и уносит всё глубже и глубже. Это [first_mate.GetFirstNameNoTooltip], [Select_CString(first_mate.IsFemale, 'зовущая', 'зовущий' )] меня по имени. К счастью, [first_mate.GetSheHe] вовремя вытаскивает меня на поверхность."

 sailing.8021.t:0 "Водопад Рауроса"
 sailing.8021.desc:0 "[first_mate.GetFirstNameNoTooltip] говорит: «Наконец-то мы достигли водопада Раурос, конечной точки нашего путешествия. Мы бросаем якорь у древнего причала и поднимаемся по заросшей дороге, минуя множество разрушенных строений и покосившихся статуй. На вершине перед нами открывается захватывающе зрелище - Нен Хитоэль и великая остроконечная скала Тол Брандир. \n\nВ последующие дни мы исследуем береговую линию пешком вплоть до Врат Королей и испытываем благоговение перед Аргонатом - колоссальными фигурами [Concept( 'isildur', 'Исильдура' )|E] и [Concept('anarion', 'Анариона')|E] с поднятыми в предостережении руками. Мало что может быть более символичным для [Concept( 'gondor', 'Гондора' )|E] в его расцвете. Они оба смотрят на север, на Волд, Бурые земли и Долину [Concept( 'anduin', 'Андуина' )|E]. \n\nНа мгновение моё сердце жаждет продолжения путешествия, поиска диких земель, которые простираются передо мной. Затем на меня наваливается усталость, и я понимаю, что наконец-то пришло время искать уют домашнего очага."
 sailing.8021.a:0 "Узрите величие [Concept('gondor', 'Гондора')|E]!"
 sailing.8021.toast.a.success:0 "Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] королей древности!"
 sailing.8021.b:0 "Ба! Когда-нибудь я уничтожу этот символ гордости [Concept('gondor', 'Гондора')|E]!"

 sailing.8101.t:0 "Дельта Харнена"
 sailing.8101.tt:0 "Исследуем реку Харнен!"
 sailing.8101.desc:0 "Через много дней следования по береговой линии залива Бельфалас мы достигаем плодородной дельты реки Харнен. Эта земля долгое время была оплотом пиратов, а моя команда пугливая и настороженная. \n\nСначала мы замечаем только флаги торговых судов, курсирующих вдоль побережья, но по мере того, как мы направляемся к дельте, из вороньего гнезда раздается крик о том, что чёрные паруса приближаются на большой скорости."
 sailing.8101.a:0 "Приготовиться к обороне!"
 sailing.8101.toast.a.success:0 "Ваша команда побеждает чёрный корабль!"
 sailing.8101.toast.a.failure:0 "Ваша команда сопротивляется чёрному кораблю дорогой ценой"
 sailing.8101.b:0 "Приготовиться к обороне!"
 sailing.8101.toast.b.success:0 "Ваша команда побеждает чёрный корабль!"
 sailing.8101.toast.b.failure:0 "Вы терпите кораблекрушение!"
 sailing.8101.c:0 "Уклоняемся!"
 sailing.8101.toast.c.success:0 "Ваша быстрая реакция позволяет вам избежать нападения!"
 sailing.8101.toast.c.failure:0 "Слишком поздно! Ваш корабль был повреждён пиратами."
 sailing.8101.d:0 "Отменить план. Это слишком опасно..."

 sailing.8101.t:0 "Бронзовая башня Анкалимона"
 sailing.8101.desc:0 "Наше путешествие становится намного легче, когда мы оставляем позади дельту Харнена и её пиратов. После нескольких дней плавания вверх по реке мы прибываем в Анкалимон, историческое место, названное в честь [Concept('numenorean', 'нуменорского')|E] короля #L [ancalimon.GetFirstName]а#!. Наша группа мореплавателей увидела оживлённую сцену торговли и культуры. Они исследуют шумные улицы, заполненные лавками с экзотическими товарами и специями из дальних стран, смешиваются с торговцами, говорящими на разных языках, и любуются древними оборонительными стенами города. Вдали возвышается [GetBuilding('wonder_ancalimon').GetName].\n\nМы решаем подойти к башне, где замечаем группу музыкантов, устроившихся на импровизированной сцене на празднике в честь #L [ancalimon.GetFirstName]а#!."
 sailing.8101.a:0 "Станцуем и побеседуем с музыкантами!"
 sailing.8101.b:0 "Выпьем и исполним матросские песни на сцене"
 sailing.8101.c:0 "Что-то здесь не сходится..."
 sailing.8101.d:0 "Мы даже не знаем, кем был [ancalimon.GetFirstName]..."
 sailing.8101.toast.success:0 "Вы хорошо провели время"
 sailing.8101.tt:0 "Могут развернуться неожиданные события"

 sailing.8111.t:0 "Анкалимон: Разгневанные жрецы"
 sailing.8111.desc:0 "Мы собрались возле башни древнего [Concept('numenorean', 'нуменорского')|E] короля #L [ancalimon.GetFirstName]а#!, чтобы присоединиться к празднику. Моя команда начинает пить и танцевать, полагая, что это просто возможность повеселиться, но вскоре я понимаю, что их поведение расценивается остальными гостями как неуважение.\n\nМгновением позже к нам приближается группа очень раздраженных священников. Становится ясно, что это не обычный праздник, а торжественное религиозное собрание.\n\nКогда священники выходят на сцену, орудуя плетьми и готовясь применить наказание, я задаюсь вопросом, какое преступление мы могли совершить, чтобы стать их целью."
 sailing.8111.a:0 "Пойдём отсюда..."
 sailing.8111.toast.success:0 "Вы смогли сбежать на свой корабль"
 sailing.8111.toast.failure:0 "Вас выпороли"

 sailing.8102.t:0 "Перекрёсток Харада"
 sailing.8102.desc:0 "В нашем путешествии вверх по Харнену мы минуем множество харузских фортов и торговых постов по обеим сторонам реки. В некоторых есть замечательные здания и статуи, которые выглядят так, как будто они были построены давным-давно людьми большого мастерства. Другие представляют собой не более чем набор глинобитных лачуг с небольшими причалами, выступающими в реку.\n\nНаконец мы приближаемся к великому городу Амрун, многолюдному мегаполису великой славы. Здесь река Харнен разделяется на два притока: северный приток берёт начало в Эфель-Дуате и королевстве Хелкар, а другая берет свое начало дальше на востоке, в Пезарсане. \n\nЭто слияние и наличие большого каменного моста делают это место важным перевалочным пунктом и перекрёстком для путешественников со всего мира."
 sailing.8102.a:0 "Повредить мост!"
 sailing.8102.toast.a.success:0 "Мост повреждён!"
 sailing.8102.b:0 "Поговорим с путниками на Харадской дороге!"
 sailing.8102.b.success:0 "Вы узнаете последние новости из ближних и дальних стран"
 sailing.8102.toast.b.success:0 "Интригующе!"
 sailing.8102.b.failure:0 "Здесь мало дружелюбных лиц..."
 sailing.8102.toast.b.failure:0 "Не с кем поговорить"
 sailing.8102.c:0 "Найти писаря, который научит меня северно-аписайскому языку!"

 sailing.8103.t:0 "Амрун: Писарь"
 sailing.8103.desc:0 "Я прохожу мимо палатки сморщенного харузанца, сидящего, скрестив ноги, на пухлой подушке, торгуя рукописями, свитками и историческими фолиантами. Кажется, он узнаёт мой наряд и окликает меня на моём родном языке. Я подхожу к нему и кланяюсь, хваля его акцент. \n\nОн рассказывает мне свою историю - он был историком и писарем с юности, посвятив свою жизнь записи событий своего времени для потомков. Он побывал во многих местах [Concept('middleearth', 'Средиземья')|E] и многое узнал о языках и культурах его народов."
 sailing.8103.a:0 "Можешь научить меня северно-аписайскому языку?"
 sailing.8103.toast.a.success:0 "Вы изучаете северно-аписайский язык!"

 sailing.8104.t:0 "Пезарсан"
 sailing.8104.desc:0 "Мы решили изучить южный приток реки Харнен на перекрестке Амруна. Земли вокруг нас становятся более сухими и менее гостеприимными. Та небольшая растительность, которую мы здесь видим, почти отсутствует. \n\nМы оставляем позади ужасающий Эфель-Дуат, Горы Теней, и вскоре поворачиваем на восток, в земли Пезарсана. После нескольких дней плавания мы подходим к оживлённому торгового посту в Талазжане, месте, почти граничащем с регионом Тафас.\n\nЯ решаю пришвартовать корабль, чтобы купить припасы, необходимые для дальнейшего странствия, и посмотреть, есть ли в этих выжженных солнцем землях ещё что-нибудь стоящее."
 sailing.8104.a:0 "Я поищу оружие или доспехи"
 sailing.8104.toast.a.success:0 "Вы нашли купцов, торгующих оружием"
 sailing.8104.b:0 "Поищем предметы роскоши!"
 sailing.8104.toast.b.success:0 "Вы посещаете рынок в поисках предметов роскоши"
 sailing.8104.c:0 "Думаю, настало время развернуть корабль."
 sailing.8104.c.tt:0 "Ваше #high морское путешествие#! завершается"

 sailing.8105.t:0 "Пезарсан: Редкий артефакт"
 sailing.8105.desc:0 "Меня привлекает возня в очень популярной палатке. Подойдя ближе, я понимаю, что толпа участвует в странном аукционе. Мне показывают предмет, обтянутый тканью, и я могу делать ставки только [Select_CString(ROOT.Char.IsFemale, 'невидимой', 'невидимым' )]. Я [Select_CString(ROOT.Char.IsFemale, 'подошла', 'подошёл' )] только к концу действа, и всё продано, кроме одного самого последнего предмета. По своей форме он кажется мне доспехом, но какого рода, я не могу сказать. Немногие заинтересованы в торгах, что дало мне возможность приобрести этот секретный предмет за скромную плату."
 sailing.8105.a:0 "Сделать ставку на этот товар!"
 sailing.8105.toast.a.success:0 "Артефакт получен!"
 sailing.8105.b:0 "Меня не интересуют объедки."

 sailing.8106.t:0 "Пезарсан: Богатые караваны"
 sailing.8106.desc:0 "На северной окраине торгового поста есть рынок, посвященный роскоши и всевозможным деликатесам. Прилавки переполнены красочными и ароматными пирамидами из специй, башнями из фиников и инжира, медными мисками с орехами и огромными связками чайного листа. В других хранятся большие мотки тонкого шелка, изделия из слоновой кости с тонкой резьбой, шкатулки из редких пород дерева и драгоценности выдающейся ручной работы. \n\nЯ лезу в карман за монетами. Вот предметы, которых я никогда не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] дома, и цены кажутся хорошими. Оставлю ли я предметы себе или продам их позже - неважно, я подозреваю, что не пожалею, что [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] немного золота сегодня..."
 sailing.8106.a:0 "Я доставлю домой груз предметов роскоши."
 sailing.8106.toast.a.success:0 "Куплены пезарсанские предметы роскоши!"
 sailing.8106.b:0 "Эти цены просто возмутительны!"

 sailing.8107.t:0 "Море Дюн"
 sailing.8107.desc:0 "После того, как мы покидаем Пезарсан, путешествие продолжается вверх по реке, пересекая более засушливые земли. Один за другим, моя команда начинает отчаиваться. Обеспокоенные суровой и отдалённой природой этих земель и нашими истощающимися запасами, они, наконец, решают бросить мне вызов, требуя развернуть корабль.\n\n[first_mate.GetFirstNameNoTooltip] выходит вперёд: «Капитан, местные климатические условия невыносимы. Мы моряки, привыкшие к морю воды и волн, а не к морю песка и дюн!»"
 sailing.8107.a:0 "За этими дюнами есть город, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в этом!"
 sailing.8107.b:0 "Вы правы, здесь мы найдём только смерть"

 sailing.8108.t:0 "Стурлурза Кханд"
 sailing.8108.desc:0 "Вот мы, наконец, всего в нескольких милях от Стурлурзы Кханд. Моя деморализованная команда не смогла помешать мне посетить один из самых захватывающих городов [Concept( 'middleearth', 'Средиземья' )|E].\n\nРаскинувшийся кирпичный город у слияния рек Ноз-Пека и Медлошад-Пека с гигантскими рынками и впечатляющими дворцами и памятниками, столица вариагов Кханда.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'планировала', 'планировал' )] этот момент давно! Я..."
 sailing.8108.a:0 "...полюбуюсь храмом Хрон Тумраки."
 sailing.8108.toast.a.success:0 "Вы восхищаетесь храмом!"
 sailing.8108.b:0 "...отдам дань уважения Монументам Оваты"
 sailing.8108.toast.b.success:0 "Вы посещаете Оватакионы!"
 sailing.8108.c:0 "...займусь делами на невольничьем рынке!"
 sailing.8108.d:0 "...найму наездников на верблюдах в казармах!"
 sailing.8108.toast.d.success:0 "Нанятые наёмники соберуется в вашей [Concept('capital', 'столице')|E]"

 sailing.8109.t:0 "Стурлурза Кханд: Осматривая достопримечательности"
 sailing.8109.desc:0 "Прогуливаясь по городу Старлурца, я нахожусь в полном восторге. Это место настолько велико, что я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы провести месяцы, не исследовав все до последнего уголка.\n\nК сожалению, как не устает напоминать мне моя команда, скоро придет время возвращаться в наш родной порт, оставив на время Кханд и его тайны. И все же я мечтаю о скором возвращении..."
 sailing.8109.a:0 "Мы обязательно вернемся!"

 sailing.8110.t:0 "Стурлурза Кханд: На невольничьем рынке"
 sailing.8110.desc:0 "Одной из главных достопримечательностей города является невольничий рынок. Запрещенная во многих других местах [Concept( 'middleearth', 'Средиземья' )|E], в этих далеких землях торговля людьми по-прежнему является обычной практикой.\n\nУ меня есть возможность купить раба, что я буду делать с ними потом, зависит от меня..."
 sailing.8110.a:0 "Раб мог бы стать моим придворным"
 sailing.8110.b:0 "Выкупить свободу раба"
 sailing.8110.c:0 "Мне не нужен раб"
 sailing.8110.d:0 "Рабство - это неправильно! Мы должны освободить их!"
 sailing.8110.d.success:0 "Вы смогли освободить персонажа [slave.GetFirstName]"
 sailing.8110.d.failure:0 "Стражники прогоняют вас"

 sailing.8888.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]"

 sailing.8201.t:0 "Лонд Даэр Энед"
 sailing.8201.tt:0 "Мы должны плыть по Гватло!"
 sailing.8201.desc:0 "После нескольких дней плавания мы достигаем великого устья Гватло и древней гавани Лонд Даэр Энед. Он был основан в древние времена наследным принцем [Concept( 'numenor', 'Нуменора' )|E] Алдарионом под названием «Виньялондэ», или «Новая Гавань», и когда-то был великим перевалочным пунктом для [Concept('eriador', 'Эриадора')|E].\n\nЭта гавань давно пришла в упадок, разрушенная бесчисленными годами погода и ветер, и разрушительные действия моря. Тем не менее, [Select_CString(first_mate.IsFemale, 'моя первая помощница', 'мой первый помощник' )], [first_mate.GetFirstNameNoTooltip], похоже, очень [Select_CString(first_mate.IsFemale, 'заинтересована', 'заинтересован' )] в исследовании руин древнего."
 sailing.8201.a:0 "Хорошо, мы исследуем нуменорские руины."
 sailing.8201.a.success:0 "Вы нашли что-то ценное в руинах"
 sailing.8201.toast.a.success:0 "Золото найдено!"
 sailing.8201.a.failure:0 "Рядом могут быть бродячие племена..."
 sailing.8201.toast.a.failure:0 "[Select_CString(ROOT.Char.IsFemale, 'Ограблена', 'Ограблен' )] представителями местного племени!"
 sailing.8201.b:0 "У нас нет времени рыться в промозглых руинах."

 sailing.8211.t:0 "Тарбад"
 sailing.8211.desc:0 "Когда-то Гватло, или «Сероструй», была лесной рекой, окружённой густыми деревьями по берегам. Но больше нет - жадность [Concept('numenoreans', 'нуменорцев')|E] к древесине оголила землю, и, насколько мы можем заметить, теперь там только бесплодные луга. \n\nПосле нескольких дней плавания мы достигаем Тарбада - древнего нуменорского города, где притоки рек Митэйтеля и Гландуина встречаются, образуя великий Гватло. В дни своего могущества королевства [gondor|E] и [arnor|E] построили здесь большой мост и гавань. Однако теперь мы находим только руины этого укреплённого города и упавший мост, который теперь заменён опасным бродом.\n\nРека не проходима для морских судов за пределами этого места, поэтому я готовлюсь поставить корабль на якорь и иду вверх по реке на вёсельной лодке. Пока я жду на берегу реки, наблюдая, как команда загружает провизию в лодку, я замечаю огонь в руинах и вижу чёрные фигуры, мелькающие между обрушившимися стенами."
 sailing.8211.a:0 "Я подойду к далёкому огню."
 sailing.8211.b:0 "Эй, вы, в тени! Назовитесь!"
 sailing.8211.c:0 "Это слишком опасно. Мы должны уйти!"

 sailing.8212.t:0 "Тарбад: Лагерь"
 sailing.8212.desc:0 "Я пробираюсь через разрушенные руины старого порта, следуя за светом костра, но когда я дохожу до него, кажется, что поблизости никого нет.\n\nСобираясь вернуться на корабль, я слышу твёрдый голос с незнакомым мне акцентом.\n\n«Этот брод под защитой. Назовитесь, кто вы, или возвращайтесь тем же путем, которым пришли!»"
 sailing.8212.a:0 "Я - [ROOT.Char.GetName]!"

 sailing.8213.t:0 "Тарбад: Разбойники"
 sailing.8213.desc:0 "Когда я приближаюсь к тёмным фигурам, раздаётся угрожающий голос. \n\n«Брод Тарбада закрыт. Эти земли наши. Кто вы?»"
 sailing.8213.a:0 "Я - [ROOT.Char.GetName]!"

 sailing.8214.t:0 "Тарбад: Таинственный следопыт"
 sailing.8214.desc:0 "Услышав мой ответ, из мрака появляется человек. [Select_CString(dunadan1.IsFemale, 'Она', 'Он' )] поразительно [Select_CString(dunadan1.IsFemale, 'высокая', 'высокий' )], с серым огоньком в глазах. Несмотря на [Select_CString(dunadan1.IsFemale, 'её', 'его' )] взлохмаченный вид, в [Select_CString(dunadan1.IsFemale, 'ней', 'нём' )] чувствуется благородство. \n\n«Приношу свои извинения, [Select_CString(ROOT.Char.IsFemale, 'путница', 'путник' )]. Я [dunadan1.GetFirstName], и моим людям поручено охранять старую дорогу и брод, ибо никто из недоброжелателей не может проникнуть в северные земли. Я [Select_CString(dunadan1.IsFemale, 'должна', 'должен' )] предостеречь вас от задержек в Тарбаде. Эти земли больше не безопасны. В последнее время здесь видели павших людей из Дунланда, кребайнов и существ похуже. Возвращайтесь на свой корабль. Мы покажем вам, как безопасно продолжить ваше путешествие вверх по реке, если вы полны решимости следовать этому курсу»."
 sailing.8214.a:0 "Спасибо, [Select_CString(dunadan1.IsFemale, 'подруга', 'друг' )]. Мы поплывем дальше."
 sailing.8214.b:0 "Если впереди такая опасность, лучше повернуть назад..."
 sailing.8214.b.tt:0 "Ваше #high морское путешествие#! завершается"

 sailing.8215.t:0 "Тарбад: Путь закрыт"
 sailing.8215.desc:0 "Брод охраняет таинственная группа следопытов. Их плащи изодраны, но они высокие и сильные, и владеют прекрасным оружием отличной работы. \n\nВскоре я понимаю, что я [Select_CString(ROOT.Char.IsFemale, 'окружена и превзойдена', 'окружён и превзойдён' )] числом. Не говоря ни слова, они связывают мне руки и решительно сопровождают меня обратно на мой корабль, где ждёт моя ошеломлённая команда. Я [Select_CString(ROOT.Char.IsFemale, 'невредима', 'невредим' )], если не считать уязвлённого достоинства, но кажется разумным покинуть это место как можно скорее."
 sailing.8215.a:0 "Ух, давайте поскорее убираться отсюда!"

 sailing.8216.t:0 "Тарбад: Разбойники"
 sailing.8216.desc:0 "Когда я приближаюсь к тёмным фигурам, они поднимают капюшоны, открывая покрытые шрамами лица со злобными взглядами.\n\n«Это наши земли. Платите дань или умрите!»\n\nЯ бросаю на них грозный взгляд и выхватываю меч: «Прочь! Меня не запугают разбойники и воры!»\n\nОни некоторое время колеблются, оценивая и меня, и мой клинок. В конце концов, их вожак дрогнул, и они снова скрылись в тени. \n\n«Хорошо, [Select_CString(ROOT.Char.IsFemale, 'чужестранка', 'чужестранец' )], но уходи поспешно! Если мы встретимся снова, тебе не повезет...»"
 sailing.8216.a:0 "Мы должны идти вперед."

 sailing.8217.t:0 "Разбойники в Тарбаде"
 sailing.8217.desc:0 "Когда я приближаюсь к тёмным фигурам, они поднимают капюшоны, открывая покрытые шрамами лица со злобными взглядами.\n\n«Это наши земли. Платите дань или умрите!»\n\nЯ бросаю на них грозный взгляд и выхватываю меч: «Прочь! Меня не запугают разбойники и воры!»\n\nЗакончив свои слова, я понимаю, что пожалею о своей браваде. В считанные мгновения на меня накинули мешок, связали и бросили на землю, принявшись потрошить мой груз. К тому времени, как моя команда сходит на берег и развязывает меня, разбойники исчезают в тени."
 sailing.8217.a:0 "Ух, давайте поскорее убираться отсюда!"

 sailing.8221.t:0 "Лебедянь"
 sailing.8221.desc:0 "Днём позже мы прибываем к болотам Лебедяни, великому болоту к северо-востоку от Тарбада. Это место представляет собой естественную внутреннюю дельту, образованную слиянием реки Гландуин, быстро стекущей вниз с [Concept( 'mistymountains', 'Мглистых гор' )|E] на восток, и Седого Ключа, текущего со старых земель [Concept( 'rhudaur', 'Рудаура' )|E].\n\n[Select_CString(first_mate.IsFemale, 'Моя первая помощница', 'Мой первый помощник' )] [first_mate.GetFirstNameNoTooltip] приближается, спрашивая моих приказов.\n\n«Капитан, куда нам двигаться дальше?»"
 sailing.8221.a:0 "Мы должны следовать за рекой Гландуин, когда она пересекает Эрегион."
 sailing.8221.b:0 "Мы пойдём по Седому Ключу на север в сторону Рудаура."

 sailing.8231.t:0 "Эрегион"
 sailing.8231.desc:0 "Пока мы плывём на восток по реке Гландуин, текущей из [Concept( 'mistymountains', 'Мглистых гор' )|E] через [eregion|E], моё внимание привлекают старые каменные руины. Потрёпанные и разрушенные неисчислимыми годами, они кажутся остатками большого города. За ними я различаю заросшую линию древней дороги, ведущей от руин в сторону [Concept( 'mistymountains', 'Мглистых гор' )|E].\n\nВверх по течению Гландуин принимает узкое и извилистое русло и явно не судоходен. Возможно, моё путешествие закончится здесь, но сначала я решаю поближе рассмотреть разрушенное поселение.\n\nПодойдя к руинам, я перебираю в памяти — что это за место?"
 sailing.8231.a:0 "Я помню это место из старых сказок, это Ост-ин-Эдиль!"
 sailing.8231.b:0 "Я не помню это место..."

 sailing.8232.t:0 "Эрегион: Ост-ин-Эдиль"
 sailing.8232.desc:0 "Не может быть никаких сомнений. Я стою перед разрушенными воротами бывшей столицы [Concept( 'eregion', 'Эрегиона' )|E], руинами эльфийского города [ostinedhil|E].\n\nКогда-то находившиеся под властью эльфийского кузнеца [Concept( 'celebrimbor', 'Келебримбора' )|E], здесь [noldorelves|El] создали [ringsofpower|E] со знаниями, данными им [Concept( 'sauroncharacter', 'Сауроном' )|E]. Город был полностью разрушен войсками Тёмного Властелина во [Concept( 'secondage', 'Второй Эпохе' )|E], но всё ещё может быть источником многих тайн, которые ещё предстоит раскрыть...\n\nС моей новой точки зрения я снова смотрю на большую дорогу, которую я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] ранее и теперь понимаю, что это великий путь, проложенный для облегчения общения и торговли между [Concept( 'longbeards', 'Длиннобородами' )|E] из [Concept( 'khazaddum', 'Кхазад-дума' )|E] и Эрегионом."
 sailing.8232.a:0 "Изучим этот гордый эльфийский город!"
 sailing.8232.b:0 "Мы направимся по пути в горы."

 sailing.8233.t:0 "Эрегион: Кребайны"
 sailing.8233.desc:0 "Пока я брожу среди руин [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E], любуясь древней архитектурой этого места и эльфийским рунами [Concept( 'tengwar', 'тенгвара' )|E], высеченным в камне, небо темнеет. Глядя на тёмные клубы надо мной, я понимаю, что они движутся слишком быстро, чтобы быть облаками.\n\nЯ слышу, как [first_mate.GetFirstNameNoTooltip] кричит издалека: «Капитан, берегитесь, кребайны из Дунланда! Мы должны укрыться, СЕЙЧАС!»"
 sailing.8233.a:0 "Вон та башня скроет нас от их взора!"
 sailing.8233.a.success:0 "Ваша ловкость позволяет вам оставаться [Select_CString(ROOT.Char.IsFemale, 'незамеченной', 'незамеченным' )]"
 sailing.8233.toast.a.success:0 "Свойство получено!"
 sailing.8233.a.failure:0 "Вы спотыкаетесь о камень и падаете"
 sailing.8233.toast.a.failure:0 "Вы потеряли глаз!"

 sailing.8234.t:0 "Эрегион: Древняя броня"
 sailing.8234.desc:0 "Убегая от кребайнов, я нахожу убежище в единственном здании в городе, у которого всё ещё есть какое-то подобие крыши, — старой башне.\n\nЯ жду, пока кребайны не прекратят поиски чего — или кого — они искали. Готовясь покинуть разрушенную башню, я вижу полуразрушенную лестницу, ведущую на второй этаж. Заброшенная башня с обрушившейся лестницей посреди разрушенного города. Что может пойти не так?\n\nВ щебне наверху лестницы я вижу блеск металла. Отбросив в сторону разбитый камень, передо мной предстаёт добыча — часть доспеха, выкованная давным-давно, сделанная с таким мастерством, что она почти не потускнела, несмотря на возраст.\n\nКонечно, [Select_CString(ROOT.Char.IsFemale, 'довольная', 'довольный' )] своей удачной находкой, я приказываю своей команде покинуть это место до того, как вороны долетят до своего хозяина с вестью о нашем визите."
 sailing.8234.a:0 "Мы выступим к горам!"
 sailing.8234.toast.a.success:0 "Артефакт добавлен в инвентарь"
 sailing.8234.b:0 "Пора отправляться домой и оставить эти камни на память."
 sailing.8234.toast.b.success:0 "Артефакт добавлен в инвентарь"

 sailing.8235.t:0 "Эрегион: Путь в горы"
 sailing.8235.desc:0 "Я оставляю руины позади, следуя по древней дороге, ведущей к [Concept( 'mistymountains', 'Мглистым горам' )|E]. По мере того, как я продолжаю своё путешествие, в моём уме возникает чувство безмятежности, а моё сердце наполняется внутренним спокойствием, которое, кажется, исходит из самой земли. \n\nЯ молчу, наслаждаясь прекрасным видом, каким предстаёт передо мной [eregion|E]. Мои мысли обращаются к истории этого места и тому, что видели эти земли.\n\nВнезапно ко мне подходит [first_mate.GetFirstNameNoTooltip] - «Капитан, простите за вторжение. Всё ли в порядке? На вас не похоже, что вы так молчаливы и так созерцательны».\n\n«Да, всё хорошо, [first_mate.GetFirstNameNoTooltip]. Я просто [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] о...»"
 sailing.8235.a:0 "...Второй Эпохе и чудесах Эрегиона и Кхазад-дума..."
 sailing.8235.b:0 "...разграблении Эрегиона войсками Саурона..."
 sailing.8235.c:0 "...процветании торговли на Высоком тракте..."
 sailing.8235.d:0 "...этих эльфийских резных камнях... они говорят со мной!"

 sailing.8241.t:0 "Эрегион: Стены Мории"
 sailing.8241.desc:0 "После извилистого пути к горам дорога достигает края большого пруда, образованного истоками реки Сираннон, быстро текущей с высоты. Там дорога подходит к концу. Наверняка здесь должен был быть вход в гномий город [khazaddum|E], но теперь я вижу только отвесную скалу.\n\nЯ провожу некоторое время в поисках входа, но в конце концов сдаюсь и возвращаюсь.\n\nПока я поворачиваюсь, чтобы уйти, меня внезапно охватывает чувство страха. Я смотрю на тёмное озеро, поверхность которого теперь взволнована растущей рябью. Из зловонной воды поднимается огромное щупальце, с которого капает слизь.\n\n«Что это за новая чертовщина? - Бежим!»"
 sailing.8241.a:0 "Бежим!"
 sailing.8241.a.success:0 "Вы успешно избегаете Глубинного Стража и возвращаетесь на свой корабль."
 sailing.8241.toast.a.success:0 "Вы избежали Стража!"
 sailing.8241.a.success.tt:0 "Вы возвращаетесь на свой корабль и плывёте домой."
 sailing.8241.a.failure:0 "Озерный монстр ранит вас, когда вы бежите"
 sailing.8241.toast.a.failure:0 "Страж ранит вас!"
 sailing.8241.a.failure.tt:0 "Ваша команда тащит вас обратно на корабль, чтобы отплыть домой и залечить раны"

 sailing.8251.t:0 "Рудаур: Рыбалка под Углом"
 sailing.8251.desc:0 "Несколько дней я следую по течению реки в сторону [Concept('rhudaur', 'Рудаура')|E]. С тех пор, как мы покинули Тарбад, не произошло ни одного серьезного инцидента, поэтому мы с командой решили отдохнуть и порыбачить.\n\nЯ нахожу  естественное озеро, образованное притоками рек Седой Ключ и Бруинен. Кажется, это идеальное место для отдыха и рыбалки. \n\nЯ не вижу и не чувствую злонамеренного присутствия, хотя у меня странное чувство, что за нами наблюдают, а за землями видно, что за ними ухаживают."
 sailing.8251.a:0 "Я порыбачу с командой."
 sailing.8251.a.desc:0 "Подождите... мне это кажется или в реке что-то блестит?\n"
 sailing.8251.toast.a.success:0 "Вы вытащили мешок с монетами!"
 sailing.8251.toast.a.failure:0 "Вы поймали немного рыбы!"

 sailing.8261.t:0 "Рудаур: Последний мост"
 sailing.8261.desc:0 "Со сытым брюхом и счастливым сердцем я продолжаю свой путь к землям, когда-то известным как [rhudaur|E].\n\nВдалеке мы видим остатки древних укреплений на холмах, наследие [Concept( 'arnor', 'Арнора' )|E] и его падения, придающие земле меланхоличный вид. \n\nНаконец, мы достигаем великого тракта с востока на запад, пути более древнего, чем само [northernkingdom|E]. Здесь мы находим каменный пролёт, отмеченный на моей карте как «Последний мост». Понятно, что бурлящая вода вверх по течению делает невозможным дальнейший переход на лодке, поэтому я приказываю своей команде отдохнуть и подготовиться к обратному пути.\n\nВо время подготовки меня привлекают лесистые холмы, которые я вижу у дороги."
 sailing.8261.a:0 "Проведем несколько дней, исследуя эти леса."
 sailing.8261.b:0 "Мы зашли достаточно далеко. Пришло время вернуться домой."
 sailing.8261.b.tt:0 "Ваше #high морское путешествие#! завершается"

 sailing.8262.t:0 "Рудаур: Троллья роща"
 sailing.8262.desc:0 "Следуя по тракту в сторону [Concept( 'mistymountains', 'Мглистых гор' )|E], ночью мы добираемся до входа в крутую группу лесистых холмов - печально известную Троллью рощу, некогда родину людей [Concept( 'rhudaur', 'Рудаура' )|E]. Об этом месте ходит много историй.\n\nНекоторые говорят, что павшие воины [Concept('angmar', 'Ангмара')|E] и [Concept( 'rhudaur', 'Рудаура' )|E], занимавшиеся колдовством в своих тёмных замках в горах, до сих пор оживают по ночам.\n\nДругие говорят, что в лесах обитают каменные [Concept('trolls', 'тролли')|E], которых до сих пор можно увидеть спускающимися с Троллистого плато в эти леса.\n\nМеня очень заинтриговали эти легенды, поэтому я решаю..."
 sailing.8262.a:0 "...поискать остатки королевства Рудаур!"
 sailing.8262.b:0 "...поищу любые признаки троллей!"

 sailing.8263.t:0 "Рудаур: Встреча с каменными троллями"
 sailing.8263.desc:0 "После нескольких часов наблюдения только за кабанами и барсуками я замечаю три высокие фигуры у пещеры в холмах. Я тушу лампу, чтобы меня не заметили, и присматриваюсь.\n\nСомнений нет - фигуры трёх [Concept('trolls', 'троллей')|E] стоят в лесу, в нескольких сотнях футов от меня. Их пещера, кажется, находится неподалёку."
 sailing.8263.a:0 "Уничтожим этих монстров, ребята!"
 sailing.8263.b:0 "Лучше всего спрятаться и переждать..."
 sailing.8263.c:0 "Нет, это слишком рискованно, слишком рискованно! Мы должны повернуть назад."

 sailing.8264.t:0 "Рудаур: Тролли"
 sailing.8264.desc:0 "Хотя я ясно вижу фигуры, я не замечаю никакого движения. Они стоят, словно застывшие, на месте. Я решаю, что сейчас самое время столкнуться с ними и исследовать эту пещеру.\n\nПодойдя к [Concept('trolls', 'троллям')|E], я понимаю, почему они хранили молчание — они из камня! Похоже, эти тролли, окаменели много лет назад под солнечным светом. \n\nНо когда я снова зажигаю лампу, я слышу шум, доносящийся из пещеры. Мы не одни, и нас обнаружили - появляется еще один тролль, очень даже живой, который несётся на нас!"
 sailing.8264.a:0 "К оружию, воины! Мы победим это чудище!"
 sailing.8264.a.success:0 "Вы побеждаете холмового тролля и исследуете пещеру"
 sailing.8264.a.critical_success:0 "Критический успех! Вы побеждаете холмового тролля и исследуете пещеру"
 sailing.8264.a.failure:0 "Холмовой тролль ранит вас и вы вынуждены отступить"
 sailing.8264.toast.a.critical_success:0 "Найден древний артефакт!"
 sailing.8264.toast.a.success:0 "Найдено золото!"
 sailing.8264.toast.a.failure:0 "Вы были ранены!"
 sailing.8264.a.critical_success.tt:0 "Вы нашли артефакт!"

 sailing.8265.t:0 "Рудаур: Из камня"
 sailing.8265.desc:0 "Мы решаем дождаться рассвета, чтобы вступить в бой с [Concept('trolls', 'троллями')|E]. Со временем я начинаю понимать, что никакого движения нет вообще, что подтверждает первый же луч утреннего света - это холмовые тролли, ныне окаменевшие.\n\nЯ нахожу вход в пустую пещеру, расположенную за неподвижными троллями, где мы находим вещи, оставленные каким-то путешественником. Закончив, мы отправляемся в долгий путь обратно на корабль."
 sailing.8265.a:0 "Это может стоить несколько монет..."

 #sailing.8263.t:0 "Гостиница Отрекшихся"
 #sailing.8263.desc:0 "Внутри здания я встречаю отдыхающую компанию коробейников, которые сначала подозрительно смотрят на меня. Полагаю, в последнее время по Пустынным землям бродит не так много путешественников.\n\nПосле некоторых представлений я говорю им, что пришел из дальних земель, а они говорят, что это торговцы, едущие на восток, в Бри. Они приглашают меня посидеть у огня.\n\nЧто мне делать?"
 #sailing.8263.a:0 "Я выпью немного пива и поделюсь новостями"
 #sailing.8263.toast.a.success:0 "Секрет получен!"
 #sailing.8263.b:0 "Я ограблю их, когда они будут пьяны"
 #sailing.8263.b.success:0 "Разносчики так напиваются, что мне удается их ограбить"
 #sailing.8263.toast.b.success:0 "Разносчики ограблены!"
 #sailing.8263.b.failure:0 "Меня поймают во время ограбления, и группа нападет на меня."
 #sailing.8263.toast.b.failure:0 "Меня обнаружили!"
 #sailing.8263.c:0 "я атакую ​​их"
 #sailing.8263.c.success:0 "Мои боевые навыки намного превосходят их, и я убиваю группу #P (+1 Неожиданный положительный результат) #!"
 #sailing.8263.toast.c.success:0 "Торговцы убиты, артефакт найден!"
 #sailing.8263.c.failure:0 "Мои боевые навыки намного хуже, чем у них, и я ранен."
 #sailing.8263.toast.c.failure:0 "Я был ранен!"

 sailing.8271.t:0 "Рудаур: Камет Брин"
 sailing.8271.desc:0 "Пока моя команда занимается подготовкой к возвращению к кораблю, я решаю, что не уйду, пока не изучу руины [Concept( 'rhudaur', 'Рудаура' )|E]. Я беру кое-какие припасы и решаю пройти через лес, на этот раз пешком.\n\nПосле нескольких дней блужданий по лесу на север я нахожу то, что [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )], — старую разрушенную цитадель на вершине холма.\n\nПохоже, это место было одним из самых важных поселений Рудаура - остатки Камет Брин, королевской крепости, разграбленной войсками [Concept('angmar', 'ангмарского')|E] Короля-чародея более тысячи лет назад.\n\nВ поселении до сих пор сохранилась часть крепостной башни на вершине холма и остатки деревни у подножия.\n\nПрежде чем отправиться домой, я думаю, не стоит ли мне потратить некоторое время на изучение Камет Брин."
 sailing.8271.a:0 "Я поднимусь на холм, чтобы изучить крепость сверху."
 sailing.8271.toast.a.success:0 "Вы прокляты!"
 sailing.8271.b:0 "Я посещу остатки деревни."
 sailing.8271.c:0 "Лучше всего вернуться на корабль."

 sailing.5200.t:0 "Дорвинион: Устья Кельдуина"
 sailing.5200.desc:0 "После короткого путешествия через [Concept('seaofrhun', 'Море Рун')|E] наш корабль приближается к устью реки Кельдуин. Здесь живет множество рыбаков, построивших небольшие причалы по обеим сторонам реки.\n\nСолнце поднимается в небо, когда мы сокращаем расстояние, и корабль начинает входить в стремительно текущие воды реки Бегущей. Погода идеальная для нашего исследовательского путешествия, и команда в приподнятом настроении. Ко мне подходит [first_mate.GetFirstName] и спрашивает, какие у меня есть приказы на данный момент."
 sailing.5200.a:0 "Отдохнём здесь немного."
 sailing.5200.b:0 "Эти рыбаки не прочь поторговаться."
 sailing.5200.c:0 "Они беззащитны. Лёгкая цель для налёта!"

 sailing.5201.t:0 "Дорвинион: Переход между виноградниками"
 sailing.5201.desc:0 "Мы плывем вверх по Кельдуину, и благоприятный ветер помогает нам бороться с сильными течениями. Проплывая через земли [Concept('dorwinion', 'Дорвиниона')|E], мы видим, насколько это плодородный и богатый регион. Усеянные полями и виноградниками, с замками и высокими башнями вдали, эти земли производят впечатление мирных, но защищённых.\n\nКогда мы проходим под впечатляюще высоким мостом, перекинутым через реку (которая здесь очень широкая), [first_mate.GetFirstName] присоединяется ко мне у штурвала корабля. «В наши дни на реке много транспорта», - говорит [first_mate.GetSheHe], указывая на некоторые другие корабли, мимо которых мы уже проплывали. «Между Дорвинионом и Северными землями постоянно идет торговля»."
 sailing.5201.a:0 "Посетим один из виноградников и купим что-нибудь."
 sailing.5201.b:0 "Их архитектура выдержала испытание временем..."
 sailing.5201.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы кое-чему научиться у других капитанов!"

 sailing.5202.t:0 "Дорвинион: Слияние"
 sailing.5202.desc:0 "Прошло несколько дней безмятежного путешествия, и большая часть [Concept('dorwinion', 'Дорвиниона')|E] осталась позади. Прямо перед нашим кораблем река раздваивается. Слева Кельдуин продолжает свой путь к Дэйлу и Одинокой горе. Справа Карнен (или Красноводная) течет с [Concept('ironhills', 'Железных холмов')|E], пересекая земли странствующих племен и купцов.\n\nПо мере приближения становится ясно, что решение будет за мной. По какой речной развилке нам следовать дальше?"
 sailing.5202.a:0 "Мы повернём налево и останемся на Кельдуине."
 sailing.5202.b:0 "Мы свернём на правую развилку, переходящую в Карнен."
 sailing.5202.c:0 "Вообще-то, думаю, пора возвращаться назад."

 sailing.5203.t:0 "Дэйл: Защищённая граница"
 sailing.5203.desc:0 "Приняв решение оставаться на Кельдуине, мы вскоре прибываем к охраняемой переправе, где наш путь преграждает большая цепь, протянувшаяся через всю реку. Стражники-дальринги требуют, чтобы мы остановили корабль, и сообщают нам, что на этой переправе, представляющей собой охраняемую границу земель Дэйла, нужно заплатить пошлину.\n\nНекоторые члены моей команды ропщут при мысли о том, что придется платить за дальнейший проезд, в то время как другие, похоже, с нетерпением ждут продолжения путешествия вверх по реке."
 sailing.5203.a:0 "Очень хорошо. Я заплачу пошлину за проход."
 sailing.5203.b:0 "Я поговорю с ними..."
 sailing.5203.b.success:0 "Вы договариваетесь о свободном переходе"
 sailing.5203.b.failure:0 "Вам отказали в переходе и вы вынуждены повернуть назад"
 sailing.5203.c:0 "Разве вы не видите, что я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из вас?"

 sailing.5204.t:0 "Дэйл: Конец болот"
 sailing.5204.desc:0 "Продолжая путешествие по реке Бегущей, мы проходим через земли, находящиеся под властью властителей Дэйла. По обеим сторонам реки видны ухоженные дороги, на которых кипит жизнь.\n\nВдалеке виднеется большой водопад. Когда я начинаю гадать, не означает ли это конец нашего путешествия, [dalelands_sentry.GetFirstName] радостно объясняет, что наш корабль будет поднят к Линдальскому водопаду настоящим чудом мастерства. Сложный лодочный подъемник, способный перевозить даже большие речные суда, построенный с помощью [Concept('dwarves', 'гномов')|E] Эребора..."
 sailing.5204.a:0 "Какое хитроумное сооружение! Интересно, как они это построили..."
 sailing.5204.b:0 "Итак, как именно работает эта штука?"
 sailing.5204.c:0 "Отсюда виден весь [dorwinion|E]!"

 sailing.5205.t:0 "Дэйл: Долгое озеро"
 sailing.5205.desc:0 "Войдя в Долгое озеро, наше судно направляется к Озерному городу Эсгарот под лучами мирного заката. Мы проделали долгий путь, и команда с нетерпением ждет, когда после стольких миль по водам Кельдуина мы достигнем хорошо сохранившегося порта.\n\nКорабль причаливает, и мы выходим на набережную, восхищаясь видом города, полностью построенного над глубокими синими водами озера. Это торговый центр, предлагающий множество возможностей для получения хорошей прибыли, и поскольку у нас на борту есть товары, которые можно продать, мне предстоит принять решение еще раз."
 sailing.5205.a:0 "Займёмся приятной прогулкой по насыпям."
 sailing.5205.b:0 "Посмотрим, сможем ли мы продать часть груза."
 sailing.5205.b.success:0 "Вы продали товары очень выгодно"
 sailing.5205.b.failure:0 "Ваша прибыль весьма посредственна"
 sailing.5205.b.intermediate:0 "Вы смогли извлечь неплохую прибыль"
 sailing.5205.c:0 "Я проведу дипломатические переговоры."

 sailing.5206.t:0 "Дэйл: Очередной выбор пути"
 sailing.5206.desc:0 "Мы выходим из порта Озёрного города в воды Долгого озера. Теперь перед нами три пути: Мы можем повернуть на юг, в сторону Края света, и спуститься по лодочному подъемнику к водопаду Линдал, чтобы вернуться в родной порт. Но впереди может быть еще больше достопримечательностей!\n\nВ Долгое озеро впадает множество ручьев и небольших речушек, но основной источник его вод - две реки. Мы можем попытаться следовать за Кельдуином к его истоку у подножия Одинокой горы или же решить пересечь [Concept('mirkwood', 'Лихолесье')|E], следуя за быстрой лесной рекой в Лесное королевство [Concept('elves', 'эльфов')|E]..."
 sailing.5206.a:0 "Поплывём по лесной реке в Зеленолесье."
 sailing.5206.b:0 "Мы последуем на север по Кельдуину, в сторону самого Дэйла."
 sailing.5206.c:0 "Думаю, мы зашли достаточно далеко. Пора повернуть назад."

 sailing.5207.t:0 "Лихолесье: В Лесное королевство"
 sailing.5207.desc:0 "Лесная река почти не проходима для нашего судна. Вскоре мы приходим к жилищу эльфов-плотников на границе леса и не можем идти дальше, не оставив корабль.\n\nЭльфы подходят к нам, сообщая, что граница их королевства охраняется и никто из недоброжелателей не пройдет..."
 sailing.5207.a:0 "Я попрошу разрешения посетить чертоги эльфийского короля."
 sailing.5207.b:0 "Лучше всего повернуть назад."

 sailing.5208.t:0 "Лихолесье: Чертоги [Select_CString(elvenking.IsFemale, 'эльфийской королевы', 'эльфийского короля' )]"
 sailing.5208.desc:0 "Пока корабль причаливает к жилищам эльфов, мою маленькую компанию эльфийские дозорные сопровождают вглубь леса. Вскоре мы достигаем ворот подземного дворца [Select_CString(elvenking.IsFemale, 'эльфийской королевы', 'эльфийского короля' )], и нас пропускают внутрь. Перед нами открывается великолепный зал, в центре которого стоит величественный трон.\n\n[elvenking.GetName] удостаивает меня аудиенции, и стоя перед [Select_CString(elvenking.IsFemale, 'ней', 'ним' )], я почтительно склоняю голову и благодарю [elvenking.GetHerHis] за оказанную честь."
 sailing.5208.a:0 "Для меня большая честь оказаться рядом с вами, [Select_CString(elvenking.IsFemale, 'великая королева', 'великий король' )]."
 sailing.5208.b:0 "Наши державы только выиграют от торговли между нами."
 sailing.5208.c:0 "Я хочу услышать мудрость [Concept('elves', 'эльфов')|E]."

 sailing.5209.t:0 "Карнен: Укрепления Дэйла"
 sailing.5209.desc:0 "Оставив позади место впадения в Кельдуин, мы отправляемся на север вдоль реки Карнен. Воды этого потока, как и его название, гораздо менее прозрачны, чем темно-синие воды реки Бегущей, а под волнами виднеется красноватый ил.\n\nСлева от нас возвышаются внушительные укрепления, построенные людьми Дэйла для охраны восточной границы. С крепостных валов смотрят бдительные глаза, наблюдая за нашим проходом. Над землями повисла настороженная тишина, а ветер крепчает, наполняя наши паруса."
 sailing.5209.a:0 "Ни один враг не пройдёт здесь так просто..."
 sailing.5209.b:0 "Мы не должны здесь задерживаться, чтобы не вызвать подозрений."

 sailing.5210.t:0 "Карнен: Странствующие логат"
 sailing.5210.desc:0 "Быстро плывя под благоприятным ветром на север, мы пересекаем нетронутую дикую местность, где мало деревьев и много травянистых равнин. Вдали изредка виднеется дымок от костра. И вскоре один из таких лагерей появляется прямо на восточном берегу Карнена.\n\nКогда мы причаливаем к кораблю и входим в лагерь, нас встречают местные жители. Они - истерлинги из народа логат, издавна обитающего на этих ветреных равнинах."
 sailing.5210.a:0 "Я найму нескольких из их всадников."
 sailing.5210.b:0 "Тренировка пойдёт всем нам на пользу!"
 sailing.5210.c:0 "Послушаем, как вести они несут из своих земель."
 logath_mercenaries:0 "Логатские наёмники"

 sailing.5211.t:0 "Железные холмы: Гномьи купцы"
 sailing.5211.desc:0 "По мере того как мы продолжаем путешествие по Карнену, равнины становятся все более скалистыми и изрезанными. Это земли [Concept('dwarves', 'гномов')|E] [Concept('ironhills', 'Железных холмов')|E], и исток Красноводной приближается.\n\nВскоре мы встречаем торговый караван гномов, разбивших лагерь на западном берегу реки. Как и в случае с логат, визит к ним может стоить нашего времени..."
 sailing.5211.a:0 "Купим немного ремесленных материалов!"
 sailing.5211.b:0 "Надеюсь, ваш путь будет безопасным, друзья."
 sailing.5211.c:0 "Мы отберём их товары силой!"
 sailing.5211.c.success:0 "Вы разграбили гномий караван"
 sailing.5211.c.failure:0 "Гномы отбросили вас"

 sailing.5212.t:0 "Железные холмы: Наёмники из клана Черновласов"
 sailing.5212.desc:0 "Наконец-то мы добрались до конца судоходной части реки Карнен. Неподалеку в каменных чертогах живет особый род [Concept('dwarves', 'гномов')|E], а именно клан [Concept('blacklocks', 'Черновласов')|E], прославившиеся как наёмники.\n\nКогда мы подходим к их твердыне, появляется [blacklocklord.GetName], [Select_CString(blacklocklord.IsFemale, 'которая', 'который' )], судя по всему, [Select_CString(blacklocklord.IsFemale, 'ожидала', 'ожидал' )] нашего прихода. [Select_CString(blacklocklord.IsFemale, 'Гномка', 'Гном' )] расспрашивает нас о нашем путешествии и предлагает выковать мне оружие - если у меня найдется золото, чтобы заплатить за него."
 sailing.5212.a:0 "Я найму их прославленных наёмников."
 sailing.5212.b:0 "Пусть они выкуют мне оружие!"
 sailing.5212.b.hammer:0 "Выкован гномий молот"
 sailing.5212.b.longaxe:0 "Выкована гномья секира"
 sailing.5212.b.tt:0 "Получено оружие!"
 sailing.5212.c:0 "Я понаблюдаю за их нравами и обычаями."

 sailing.5213.t:0 "Эребор: Дэйл"
 sailing.5213.desc:0 "Продолжая двигаться на север через Долгое озеро, мы снова выходим на воды реки Бегущей. Через некоторое время мы достигаем конца Кельдуина в великолепном городе Дэйл. Причалив к гавани, я с удивлением вижу, что рядом меня ожидает [Select_CString(dalelord.IsFemale, 'правительница', 'правитель' )] Дэйла.\n\n[dalelord.GetName] приветствует меня с улыбкой и спрашивает о нашем путешествии по реке. Я рассказываю о событиях, которые произошли до сих пор, радуя [Select_CString(dalelord.IsFemale, 'правительницу', 'правителя' )] города. При этом я размышляю, каким должен быть мой следующий шаг..."
 sailing.5213.a:0 "Взглянем на прославленные колокола Дэйла!"
 sailing.5213.b:0 "Интересно, впечатлится ли [dalelord.GetFirstName] при беседе?"
 sailing.5213.b.success:0 "[dalelord.GetFirstName] испытывает впечатление"
 sailing.5213.b.failure:0 "[dalelord.GetFirstName] лишь проявляет вежливость"
 sailing.5213.c:0 "Посмотрим, сможем ли мы продать часть груза."
 sailing.5213.c.success:0 "Вы выгодно продали ваш груз"
 sailing.5213.c.failure:0 "Вы не смогли извлечь прибыль"

 sailing.5214.t:0 "Эребор: Врата Горы"
 sailing.5214.desc:0 "Мы решили оставить наш корабль в городе Дэйл и пройти небольшое расстояние на север к внушительным воротам Эребора, Одинокой горы. У входа стоят массивные резные статуи [Concept('dwarves', 'гномов')|E], а с крепостных валов над воротами за нами настороженно наблюдают многочисленные часовые.\n\nПосле того как мы заявили о своем намерении осмотреть чертоги, [kingunderthemountain.GetName] разрешает нам пройти в саму гору. Стоя перед троном гномьих королей, я не могу не восхититься каменной кладкой и великолепием Чертога-под-Горой... настоящее чудо севера."
 sailing.5214.a:0 "Я куплю гномье снаряжение для своих воинов."
 sailing.5214.b:0 "Поведайте мне секреты работы с камнем!"
 sailing.5214.c:0 "Я поведаю вести издалека."

 # Sailing: End results
 sailing.9001.t:0 "Конец путешествия"
 sailing.9001.desc:0 "Моё долгое путешествие подходит к концу, когда мой корабль возвращается в порт. Я чувствую чувство достижения, и я, безусловно, [Select_CString(ROOT.Char.IsFemale, 'улучшила', 'улучшил' )] свои навыки мореплавания. С некоторым сожалением я признаю, что [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться к правлению своими землями..."
 sailing.9001.a:0 "...и всё же моё сердце тоскует по морю."
 sailing.9001.tt:0 "#N ЕЩЁ НЕ РЕАЛИЗОВАНО - ВОЗВРАЩАЕТ ВАС В ПОРТ, ЗАВЕРШАЯ ЗАНЯТИЕ. #!"

 sailing.9002.t:0 "Конец путешествия"
 sailing.9002.desc:0 "Моё долгое путешествие подходит к концу, когда мой корабль возвращается в порт. Хотя путешествие закончилось не так, как я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], теперь мне нужно перевернуть страницу и вернуться к правлению своими землями..."
 sailing.9002.a:0 "...и всё же моё сердце тоскует по морю."
 sailing.9002.tt:0 "#N ЕЩЁ НЕ РЕАЛИЗОВАНО - ВОЗВРАЩАЕТ ВАС В ПОРТ, ЗАВЕРШАЯ ЗАНЯТИЕ. #!"

 # Sailing: Go on a raid
 sailing.9100.t:0 "Пиратские приготовления"
 sailing.9100.desc:0 "Я иду к докам, втягивая в лёгкие солёный морской воздух. Меня это бодрит, но не так сильно, как вид моего судна на якоре. И на палубе, и в доках кипит жизнь, моя команда загружает провизию, распевая похабные песни. \n\nКвартирмейстер видит, как я приближаюсь, и преувеличенно кланяется. Я улыбаюсь и киваю в ответ, пересекая трап. Мой первый помощник кричит: «Капитан на палубе!» под всеобщие возгласы экипажа. Они кажутся готовыми и жаждущими действия. \n\nТеперь осталось только определиться с нашей миссией. Выйдем ли мы в открытые воды в поисках добычи или совершим налёт на враждебную территорию?"
 sailing.9100.a:0 "Мы разграбим берега!"
 sailing.9100.b:0 "Мы будем бороздить открытые воды!"

 sailing.9110.t:0 "Выбор цели"
 sailing.9110.desc:0 "Мои офицеры собираются в кают-компании, где я [Select_CString(ROOT.Char.IsFemale, 'разложила', 'разложил' )] на длинном дубовом столе карты. Я [Select_CString(ROOT.Char.IsFemale, 'сообщила', 'сообщил' )] им, что мы собираемся отправиться на корабле в налёт, но я ещё не [Select_CString(ROOT.Char.IsFemale, 'определилась', 'определился' )] с пунктом назначения. Я считаю, что предоставление им права голоса в миссии укрепит их боевой дух, и слушаю, как они обсуждают достоинства каждой цели.\n\nЧерез час дискуссия становится жаркой, и я решаю, что пришло время уладить этот вопрос. Я хлопаю кубком по столу, и матросы замолкают и смотрят на меня в ожидании."
 sailing.9110.a:0 "Совершим набег на владение [piracy_destination_1.GetName]"
 sailing.9110.b:0 "Мы разграбим владение [piracy_destination_2.GetName]!"
 sailing.9110.c:0 "Как насчёт того, чтобы сжечь владение [piracy_destination_3.GetName]?"

 sailing.9111.t:0 "Замечен морской патруль!"
 sailing.9111.desc:0 "Когда мы приближаемся к нашей цели, чувство предвкушения возрастает. Чёрные паруса были развёрнуты, и попутный ветер гонит нас вперёд, нос корабля рассекает волны, как отточенная дубина.\n\nВнезапно из вороньего гнезда раздаётся крик - замечен патрульный корабль. Он быстрый и ощетинившийся вооружёнными членами экипажа. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять решение - атаковать корабль в лоб, попытаться перехитрить его или развернуться и направиться домой..."
 sailing.9111.a:0 "Приготовиться, моряки! Мы вступаем с ними в бой!"
 sailing.9111.a.success:0 "Вы потопили патрульный корабль"
 sailing.9111.a.failure:0 "Ваш корабль получает повреждения в бою, но вам удалось отступить."
 sailing.9111.toast.a.success:0 "Патрульный корабль затонул!"
 sailing.9111.toast.a.failure:0 "Ваш корабль повреждён!"

 #sailing.9111.b:0 "Атака! (повреждённый корабль)"
 #sailing.9111.b.success:0 "Вы потопили патрульный корабль"
 #sailing.9111.b.failure:0 "Вы терпите кораблекрушение"
 #sailing.9111.toast.b.success:0 "Патрульный корабль затонул!"
 #sailing.9111.toast.b.failure:0 "Кораблекрушение!"

 sailing.9111.c:0 "Поднять паруса! Мы их обгоним!"
 sailing.9111.c.success:0 "Вы избежали патрульного корабля"
 sailing.9111.c.failure:0 "Патрульный корабль повреждает ваше судно и вынуждает вас отступить."
 sailing.9111.toast.c.success:0 "Патрульный корабль уклонился!"
 sailing.9111.toast.c.failure:0 "Ваш корабль получает повреждения, и вы вынуждены отступить."

 #sailing.9111.d:0 "Попробовать морской маневр (поврежденный корабль)"
 #sailing.9111.d.success:0 "Вы избежали патрульного корабля"
 #sailing.9111.d.failure:0 "Вы терпите кораблекрушение"
 #sailing.9111.toast.d.success:0 "Патрульный корабль затонул!"
 #sailing.9111.toast.d.failure:0 "Кораблекрушение!"

 sailing.9111.e:0 "Это слишком рискованно, развернуть корабль!"

 sailing.9114.t:0 "Налёт"
 sailing.9114.desc:0 "Наконец мы видим берег впереди нас, и на горизонте начинают появляться очертания нашей цели. Собираются чайки, кружащие над нашей мачтой. Моя команда собирается на палубе, точит оружие и потягивает ликёр для храбрости. \n\nПришло время решить, как лучше всего получить прибыль от этого гнусного предприятия?"
 sailing.9114.a:0 "Саботируем производство во владении [selected_piracy_destination.GetName]"
 sailing.9114.a.success:0 "Вы уменьшаете [development|El] и размер [Concept( 'garrison', 'гарнизона' )|E] во владении [selected_piracy_destination.GetName]"
 sailing.9114.a.failure:0 "Стражники ранят вас!"
 sailing.9114.toast.a.success:0 "Провинция саботирована!"
 sailing.9114.toast.a.failure:0 "Саботаж не удался!"

 sailing.9114.b:0 "Пора отработать жалованье! Мы разграбим провинцию [selected_piracy_destination.GetName]!"
 sailing.9114.b.success:0 "Вы разграбили владение [selected_piracy_destination.GetNameNoTooltip]!"
 sailing.9114.b.failure:0 "Стражники ранят вас!"
 sailing.9114.toast.b.success:0 "Провинция разграблена!"
 sailing.9114.toast.b.failure:0 "Грабёж не удался!"

 sailing.9114.c:0 "Я вызову персонажа [selected_piracy_destination_baron.GetName] на дуэль!"
 sailing.9114.c.success:0 "Вы ранили персонажа [selected_piracy_destination_baron.GetName]!"
 sailing.9114.c.failure:0 "[selected_piracy_destination_baron.GetName] наносит вам ранение!"
 sailing.9114.toast.c.success:0 "Вы выиграли дуэль!"
 sailing.9114.toast.c.failure:0 "Вы проиграли дуэль!"

 sailing.9114.d:0 "Мы должны похитить кого-нибудь из жителей деревни!"
 sailing.9114.d.success:0 "Вы похитили крестьянина!"
 sailing.9114.d.failure:0 "Стражники ранят вас!"
 sailing.9114.toast.d.success:0 "Сельский житель похищен!"
 sailing.9114.toast.d.failure:0 "Похищение не удалось!"

 sailing.9114.e:0 "Это слишком рискованно, развернуть корабль!"

 sailing.9120.t:0 "Торговый корабль"
 sailing.9120.desc:0 "Погода была хорошая, ветер попутный, но мы плыли несколько дней, не замечая ни одного судна. Экипаж скучает и становится капризным. Я начинаю беспокоиться, что если их энергию не использовать в ближайшее время, они начнут драться между собой. \n\nПотом раздаётся крик - на западном горизонте замечены паруса! Я приказываю развернуть корабль и идти прямо к нашей цели. По мере приближения я позволяю себе улыбнуться - вот приз! Толстый когг, низко плывущий по воде под тяжестью своего груза."
 sailing.9120.a:0 "Готовьтесь, ребята! Мы разграбим этот купеческий корабль!"
 sailing.9120.a.success:0 "Вы разграбили торговый корабль!"
 sailing.9120.toast.a.success:0 "Торговый корабль разграблен!"
 sailing.9120.a.failure:0 "Защита слишком сильна..."
 sailing.9120.toast.a.failure:0 "Атака не удалась!"

 #sailing.9120.b:0 "Попытаться взять на абордаж и ограбить корабль! (поврежденный корабль)"
 #sailing.9120.b.success:0 "Вы разграбили торговый корабль!"
 #sailing.9120.toast.b.success:0 "Торговый корабль разграблен!"
 #sailing.9120.b.failure:0 "Защита слишком сильна (кораблекрушение)"
 #sailing.9120.toast.b.failure:0 "Кораблекрушение!"

 sailing.9120.c:0 "Зачем топить их, если мы можем захватить корабль и забрать его с собой?"
 sailing.9120.c.success:0 "Вы похитили и отвели корабль в свою столицу!"
 sailing.9120.toast.c.success:0 "Торговое судно захвачено!"
 sailing.9120.c.failure:0 "Защита слишком сильна..."
 sailing.9120.toast.c.failure:0 "Захват не удался!"


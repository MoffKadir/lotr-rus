 #sailing.9120.toast.d.success:0 "Торговое судно захвачено!"
 #sailing.9120.d.failure:0 "Защита слишком сильна..."
 #sailing.9120.toast.d.failure:0 "Захват не удался!"

 sailing.9120.e:0 "Это слишком рискованно, развернуть корабль!"

 sailing.9130.t:0 "Схватка пиратов"
 sailing.9130.desc:0 "Когда мы приближаемся к владению [selected_piracy_destination.GetName], раздаётся крик, что замечены паруса. При ближайшем рассмотрении другого корабля становится ясно, что это непростая цель, а обветренный корабль пиратов, ищущий собственную добычу. \n\nЕсли мы сможем победить его команду, мы можем найти на борту огромные богатства, но это будет рискованное предприятие."
 sailing.9130.a:0 "Они не заберут наш приз! В атаку!"
 sailing.9130.a.success:0 "Вы ограбили корабль пиратов!"
 sailing.9130.toast.a.success:0 "Корабль пиратов разграблен!"
 sailing.9130.a.failure:0 "Вам не удалось одолеть вражеский экипаж..."
 sailing.9130.toast.a.failure:0 "Корабль повреждён!"
 #sailing.9130.b:0 "В атаку!" # Поврежденный корабль
 #sailing.9130.b.success:0 "Вы потопили пиратский корабль!"
 #sailing.9130.toast.b.success:0 "Потоплен вражеский корабль!"
 #sailing.9130.b.failure:0 "Пираты одолели вас (кораблекрушение)"
 #sailing.9130.toast.b.failure:0 "Кораблекрушение!"

 sailing.9130.c:0 "Их главарь, [dueled_pirate.GetName], вступит со мной в поединок!"
 sailing.9130.c.success:0 "#P Дополнительное событие #!: Вы сами решаете, что делать с персонажем [dueled_pirate.GetName]"
 sailing.9130.toast.c.success:0 "Дуэль выиграна!"
 sailing.9130.c.failure:0 "Вы потерпели поражение"
 sailing.9130.toast.c.failure:0 "Поражение!"

 sailing.9130.d:0 "Поднять паруса! Мы отступаем!"

 sailing.9131.t:0 "Капитан [dueled_pirate.GetFirstName] [Select_CString(dueled_pirate.IsFemale, 'унижена', 'унижен' )]"
 sailing.9131.desc:0 "После ожесточенной дуэли я, наконец, стою над своим поверженным врагом, [Select_CString(dueled_pirate.IsFemale, 'которая', 'который' )] лежит, скорчившись, на палубе. Обе команды, кажется, застыли на месте, пристально глядя на меня, пока я наслаждаюсь моментом. Задумчивость прерывается мучительным всхлипом [Select_CString(dueled_pirate.IsFemale, 'моеей противницы, которая', 'моего противника, который' )] начинает умолять меня о пощаде. \n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как лучше всего воспользоваться ситуацией. Я [Select_CString(ROOT.Char.IsFemale, 'доказала', 'доказал' )] свою доблесть, но здесь могут быть и другие возможности..."

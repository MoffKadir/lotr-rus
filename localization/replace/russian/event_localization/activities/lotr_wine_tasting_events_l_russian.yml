l_russian:
 # Events

 ### VINEYARD VISIT ###
 wine_tasting.0050.t: "Планы на отдых"
 wine_tasting.0050.desc: "Прошло слишком много времени с тех пор, как у меня была возможность отдохнуть от своей напряжённой жизни. У многих представителей благородных сословий [Concept('dorwinion', 'Дорвиниона')|E] есть поместья в сельской местности, где они могут расслабиться и провести время вдали от города, и я не исключение.\n\nОднако отдых в винодельческом поместье предназначен не только для мелких удовольствий. Это также места проведения агрономических и ботанических экспериментов, где собираются достойные, культурные личности, чтобы вести научные беседы.\n\nЯ думаю, мне пора сделать перерыв и отправиться в [ROOT.Char.GetInvolvedActivity.GetShortName] во владении [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. На этих походах можно получить массу удовольствия, независимо от личных предпочтений и интересов!"
 wine_tasting.0050.a: "Я хочу провести некоторое время в одиночестве."
 wine_tasting.0050.a.tooltip: "Если вы отправитесь на отдых в своё поместье в одиночку, у вас будет больше шансов избавиться от [Concept('stress', 'стресса')|E]. При желании у вас также может быть возможность узнать о последних достижениях в области агрономии и ботаники, чтобы улучшить свои владения."
 wine_tasting.0050.b: "Я приглашу лучших представителей державы!"
 wine_tasting.0050.b.tooltip: "Если вы отправитесь на отдых в своё поместье с группой, у вас будет больше шансов завоевать [prestige|El] и [piety|El]. Вы также можете улучшить [Concept('opinions', 'мнение')|E] приглашённых о вас и оказать на них хорошее впечатление как о [Select_CString(ROOT.Char.IsFemale, 'правительнице', 'правителе' )]."

 wine_tasting.0060.t: "Прибытие на виноградник"
 wine_tasting.0060.desc: "После некоторой подготовки я, наконец, [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] в свой загородный виноградник для посещения. В ближайшие дни всё поместье будет в моём распоряжении, так что я смогу расслабиться и отдохнуть.\n\nКонечно, то, что я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )], не означает, что я не могу заниматься продуктивной деятельностью. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы побродить по окрестностям своего поместья, посмотреть, как растут виноградники, ухаживать за садами или даже попросить слуг научить меня кое-чему в области виноградарства. Таким образом, если я захочу, я смогу проверить, как продвигаются мои спонсируемые проекты. Возможно, я смогу получить какие-то новые знания, которые произведут впечатление на моих коллег или даже помогут улучшить мою державу.\n\nКонечно, возможно, это посещение должно быть просто для расслабления и отдыха."
 wine_tasting.0060.a: "Какие последние новости с окрестных виноградников?"
 wine_tasting.0060.a.tooltip: "Вы можете получить новые знания об управлении своей державой и виноградарстве."
 wine_tasting.0060.b: "Мне любопытно, чем занимаются мои садоводы."
 wine_tasting.0060.b.tooltip: "Вы можете получить новые знания о том, как растения могут принести пользу лично вам."
 wine_tasting.0060.c: "Давайте просто сядем поудобнее и расслабимся!"
 wine_tasting.0060.c.tooltip: "Вы потеряете гораздо больше [Concept('stress', 'стресса')|E], но будете лишены возможности получить другие бонусы."
 wine_tasting.0061.t: "Отдых подходит к концу"
 wine_tasting.0061.desc: "Всё хорошее когда-нибудь заканчивается. Хотя последние несколько дней я с удовольствием [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] время в своём поместье, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться к своим обязанностям как [ROOT.Char.GetTitleAsNameNoTooltip|l] этих земель.\n\nТем не менее, этот отдых от тягот жизни и правления доставил мне огромное удовольствие, и я, безусловно, [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] от него удовольствие. Подобные поездки за город всегда словно омолаживают, и я с нетерпением жду следующей возможности сделать это."
 wine_tasting.0061.desc.elven: "Всё хорошее когда-нибудь заканчивается. Хотя последние несколько дней я с удовольствием [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] время на дегустации вин, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться к своим обязанностям как [ROOT.Char.GetTitleAsNameNoTooltip|l] этих земель.\n\nТем не менее, этот отдых от тягот жизни и правления доставил мне огромное удовольствие, и я, безусловно, [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] от него удовольствие. Участие в подобных развлечениях всегда омолаживает дух, и я с нетерпением жду следующей возможности сделать это."
 wine_tasting.0061.a: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что вернусь скорее раньше, чем позже."
 wine_tasting.0062.t: "Виноградарство в моём поместье"
 wine_tasting.0062.desc: "На винограднике можно сделать огромное количество вещей. Виноград собирают, перерабатывают, хранят и превращают в вино и изюм. Таким образом, хотя я провожу много времени в главном особняке моего виноградника, чтобы отдохнуть, мне интересно посмотреть, как обстоят дела в остальной части моего поместья.\n\nУправляющие и несколько учёных, специализирующихся в области виноградарства, которых я ранее [Select_CString(ROOT.Char.IsFemale, 'наняла', 'нанял' )] для руководства этими работами, сопровождают меня, когда я обхожу поля и сады. Возможно, мне следует спросить их, чему они недавно научились в своей работе. Эта информация может пригодиться позже и помочь мне в выполнении моих обязанностей как [ROOT.Char.GetTitleAsNameNoTooltip|l] этих земель."
 wine_tasting.0062.a: "Интересно, как обстоят дела с урожайностью и производством винограда?"
 wine_tasting.0062.a.title: "Вы получите знания о виноградарстве!"
 wine_tasting.0062.b: "Я хочу побольше узнать о том, как они превращают виноград в изюм."
 wine_tasting.0062.b.title: "Вы получите знания о производстве изюма!"
 wine_tasting.0063.t: "Садоводство в моём поместье"
 wine_tasting.0063.desc: "В виноградниках часто есть большие сады внутри главного поместья или рядом с ним, и моё поместье не является исключением. Цветы, кустарники, деревья и другие растения - как местные для этих земель, так и экзотические из далёких стран - растут по всему моему поместью, украшая дорожки и скамейки, а также фонтаны и пруды.\n\nПомимо того, что я наслаждаюсь своими садами, я также хочу посмотреть, чем занимаются мои работники. Садоводы, рабочие и учёные, специализирующиеся в ботанике, не только ухаживают за моими садами, но и иногда проводят небольшие эксперименты, чтобы узнать больше об этих растениях.\n\nВозможно, у них были бы уникальные идеи, которые могли бы пригодиться во многих отношениях, включая улучшение моих дворцовых садов, чтобы сделать их ещё более впечатляющими и величественными."
 wine_tasting.0063.a: "Каковы последние тенденции садоводства в [Concept('dorwinion', 'Дорвинионе')|E]?"
 wine_tasting.0063.a.title: "Вы получите познания в садоводстве!"
 wine_tasting.0063.b: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что учёные получили бы знания о полезных свойствах этих растений."
 wine_tasting.0063.b.title: "Вы получите познания о травах и врачевании!"
 wine_tasting.0064.t: "Отдых в моём поместье"
 wine_tasting.0064.desc: "Хотя в моём поместье есть много интересных дел, которыми я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы заняться, например, обсудить с моими управляющими состояние близлежащих виноградников или изучить ход дел, я здесь по одной главной причине - отдохнуть.\n\nЭто приятное времяпрепровождение: отведать несколько вкусных блюд - разумеется, с лучшим вином - и подремать в течение дня, прогуляться по саду и отдохнуть в тени, а также получить несколько простых удовольствий, таких как чтение."
 wine_tasting.0064.a: "Жизнь прекрасна."
 wine_tasting.0064.a.title: "Вы замечательно отдохнули!"



 ### WINE TASTING ###
 wine_tasting.0070.t: "Начало дегустации"
 wine_tasting.0070.desc: "Я приезжаю рано утром в своё загородное поместье, чтобы убедиться, что всё готово и что последние приготовления сделаны. Когда начинают прибывать первые гости, я любезно приветствую их как [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )], прежде чем проводить внутрь.\n\nВ течение следующих нескольких дней мы будем наслаждаться всевозможными развлечениями, а также отведаем лучшие вина, произведённые на этой прекрасной вилле. Некоторые хозяева хотят поразить своих гостей великолепными видами поместья и окрестностей, в то время как другие, более культурные, могут насладиться интеллектуальными дискуссиями, например, о ботанических или агрономических экспериментах, проводимых в этих поместьях, или чтением стихов. Другие, возможно, просто захотят попировать и хорошо провести время.\n\nКонечно, я уже [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что буду делать."
 wine_tasting.0070.desc.elven: "Последние несколько дней я [Select_CString(ROOT.Char.IsFemale, 'следила', 'следил' )] за последними приготовлениями к дегустации, чтобы все было в порядке для моих гостей.\n\nВ течение следующих нескольких дней, помимо вкушения лучших вин из моих погребов, мы будем наслаждаться всевозможными развлечениями на этой винной дегустации. Некоторые хозяева просто хотят произвести впечатление на гостей своими лучшими винами; другие же, более культурные, могут насладиться интеллектуальными дискуссиями - например, о ботанике или виноградарстве в этих поместьях или чтением стихов. Другие же, возможно, просто захотят попировать и хорошо провести время.\n\nКонечно, я уже [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], чем заняться."
 wine_tasting.0070.a: "Давайте насладимся красотой садов и открывающихся видов."
 wine_tasting.0070.a.tooltip.1: "Вы получите [prestige|El] ИЛИ [piety|El], и ваше поместье, возможно, прославится своей красотой и эстетическим очарованием."
 wine_tasting.0070.a.tooltip.2: "Замкнутым, сдержанным гостям это занятие может понравиться больше, и они составят о вас лучшее [Concept('opinion', 'мнение')|E] о вас по окончании дегустации."
 wine_tasting.0070.b: "Давайте займёмся поэзией и интеллектуальным дискурсом."
 wine_tasting.0070.b.tooltip.1: "Вы получите [piety|El], и ваши поместья, возможно, станут хорошо известны тем, что привлекают образованных, красноречивых учёных и поэтов."
 wine_tasting.0070.b.tooltip.2: "Интеллектуальные, вдумчивые гости могут получить больше удовольствия от этого занятия и составить о вас лучшее [Concept('opinion', 'мнение')|E] по окончании дегустации."
 wine_tasting.0070.c: "Давайте пировать и забудем о житейских заботах!"
 wine_tasting.0070.c.tooltip.1: "Вы получите [prestige|El], и ваши поместья могут стать известными благодаря проведению множества оживлённых, весёлых вечеринок."
 wine_tasting.0070.c.tooltip.2: "Общительным гостям-экстравертам это занятие может понравиться больше, и они будут лучшего [Concept('opinion', 'мнения')|E] о вас по окончании дегустации."
 wine_tasting.0071.t: "Начало дегустации"
 wine_tasting.0071.desc: "Я, наконец, [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] в виноградник, которым владеет [host.GetTitledFirstName], для экскурсии. Когда прибывают другие гости, [host.GetWomanMan] лично выходит из главной резиденции, чтобы поприветствовать нас и пригласить войти внутрь.\n\nХотя многие представители верхушки нашего общества, в том числе и я, владеют подобными виллами, всегда интересно посмотреть на виллы других дворян и аристократических особ. Кроме дегустации вин, некоторые из них стремятся радовать посетителей видами своих прекрасных садов, прекрасной архитектуры или захватывающих дух пейзажей сельской местности. Другие создают атмосферу утончённости, приглашая талантливых поэтов для участия в интеллектуальных и литературных занятиях. Другие, в то же время, предпочитают приглашать образованных учёных для изучения ботанических или виноградарских практик.\n\nКто знает, какие развлечения ожидают нас в ближайшие дни?"
 wine_tasting.0071.desc.elven: "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] в винодельческое поместье, которым владеет [host.GetTitledFirstName], для экскурсии. Пока прибывают другие гости, [host.GetWomanMan] лично выходит из главной резиденции, чтобы поприветствовать нас и пригласить внутрь.\n\nПомимо главного события - дегустации вин - некоторые аристократы уделяют особое внимание созданию атмосферы изысканности, приглашая искусных поэтов для интеллектуальных и литературных занятий. Другие же предпочитают превращать дегустации в грандиозные мероприятия - оживленные собрания, наполненные музыкой, пиршествами и зрелищами, где вино льется свободно, а веселье так же важно, как и сорта вин.\n\nКто знает, какими развлечениями мы будем наслаждаться в ближайшие дни?"
 wine_tasting.0071.a: "Интересно, каким будет наш маршрут?"
 wine_tasting.0072.t: "Дегустация подходит к концу"
 wine_tasting.0072.desc: "Всё хорошее когда-нибудь заканчивается. Хотя последние несколько дней в моём поместье были довольно весёлыми и величественными, мне и моим гостям рано или поздно придётся вернуться к повседневной жизни. В последний вечер мы устраиваем грандиозный банкет, увенчав его открытием особенно редких сортов, а утром уезжаем.\n\nТем не менее, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мы все весело провели время, и это было приятным отвлечением от тягот повседневной жизни."
 wine_tasting.0072.desc.elven: "Все хорошее должно заканчиваться. Хотя последние несколько дней на моей винной дегустации были очень веселыми и престижными, в какой-то момент мне и моим гостям приходится возвращаться к повседневной жизни. В последний вечер мы устраиваем грандиозный банкет, который венчает открытие особо редкого винтажа, а утром уезжаем.\n\nТем не менее, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мы все весело провели время, и это было приятным отвлечением от тягот повседневной жизни."
 wine_tasting.0072.a: "Я с нетерпением жду следующей экскурсии!"
 wine_tasting.0073.t: "Дегустация подходит к концу"
 wine_tasting.0073.desc: "Всё хорошее когда-нибудь заканчивается. Несмотря на то, что последние несколько дней в поместье были довольно веселыми, я и другие, кого [Select_CString(host.IsFemale, 'пригласила', 'пригласил' )] [host.GetTitledFirstName] в своё поместье в течение многих дней отдыха, в какой-то момент должны вернуться к нашей повседневной жизни. В последний вечер у нас грандиозный банкет, увенчанный открытием особенно редких сортов, а утром мы должны уезжать.\n\nТем не менее, я отлично [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] время, и это было приятным отвлечением от тягот повседневной жизни."
 wine_tasting.0073.desc.elven: "Все хорошее когда-нибудь заканчивается. Хотя последние несколько дней были очень приятными, те из нас, кто собрался на дегустацию вин, которую [Select_CString(host.IsFemale, 'устроила', 'устроил' )] [host.GetTitledFirstName], теперь должны вернуться к ритму нашей повседневной жизни. В последний вечер нас ждет грандиозный банкет, увенчанный открытием особо редкого сорта вина, а утром мы должны уехать.\n\nТем не менее, я отлично [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] время, и это было приятным отвлечением от тягот повседневной жизни."
 wine_tasting.0073.a: "Возможно, я устрою что-нибудь подобное в одном из своих поместий."
 wine_tasting.0073.a.elven: "Возможно, я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] проведу нечто подобное."
 wine_tasting.0074.t: "Сады моего поместья"
 wine_tasting.0074.desc: "За последние несколько дней я [Select_CString(ROOT.Char.IsFemale, 'позволила', 'позволил' )] своим гостям осмотреть одни из лучших и великолепнейших садов в моём поместье. Я многое [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] для того, чтобы эти сады были наполнены всевозможными чудесными растениями, от экзотических, ослепительных и ярких цветов до внушительных и величественных деревьев, дающих обильную тень. Я также не забываю отметить некоторые из установленных мной фонтанов, великолепное водоснабжение которых обеспечивается благодаря небольшим каналам, по которым в моё поместье поступает свежая, прозрачная вода из близлежащей реки.\n\nКажется, мои усилия окупились; когда мы болтаем и отдыхаем в саду, слушая пение птиц, становится очевидным их изумление и радость."
 wine_tasting.0074.a: "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что им нравится в саду!"
 wine_tasting.0074.a.title: "Ваши гости рассказывают о ваших садах!"
 wine_tasting.0075.t: "Сады поместья персонажа [host.GetTitledFirstNameNoTooltip]"
 wine_tasting.0075.desc: "В течение последних нескольких дней [host.GetTitledFirstName] показывает нам одни из лучших и наиболее впечатляющих садов в своём поместье. Очевидно, что [host.GetSheHe] очень гордится своими садами, и не без оснований.\n\nДаже когда я впервые [Select_CString(ROOT.Char.IsFemale, 'приехала', 'приехал' )] в поместье, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] некоторые сады издалека, мимоходом. Но увидеть их вблизи - совсем другое дело! Эти сады наполнены не только множеством впечатляющих растений - от странных, но соблазнительно ярких цветов, привезённых из далёких стран, до высоких, могучих деревьев, которые, кажется, родом из другой эпохи, - но и прохладными, освежающими фонтанами, причудливыми маленькими каналами и тенистыми прудами, кишащими лягушками и рыбами.\n\nКаждый день мы отдыхаем в саду, общаемся и наслаждаемся проведённым здесь временем."
 wine_tasting.0075.a: "Я люблю общаться в таких восхитительных местах!"
 wine_tasting.0075.a.title: "Вы наслаждаетесь общением в садах поместья"
 wine_tasting.0075.b: "Так много бабочек, птиц и цветов! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть их всех!"
 wine_tasting.0075.b.title: "Вы наслаждаетесь изучением садов поместья"
 wine_tasting.0076.t: "Культурное поместье"
 wine_tasting.0076.t.elven: "Культурная дегустация"
 wine_tasting.0076.desc: "Наряду с моими гостями, я также [Select_CString(ROOT.Char.IsFemale, 'пригласила', 'пригласил' )] нескольких местных учёных и поэтов на экскурсию по моему поместью. Будь то мои уютные сады, столовые, бани или различные внутренние дворики и залы для собраний, я вижу, как многие из моих гостей занимаются всевозможными интеллектуальными делами друг с другом.\n\nНекоторые обсуждают тонкости текущей политики или теологические и философские проблемы. Другие устраивают поэтические конкурсы, где читают друг другу прекрасные древние стихи, будь то об окружающем мире или друг о друге (от сатирических до лестных). Другие, более спокойные по характеру, тем временем наслаждаются игрой в шахматы друг с другом или чтением любого количества произведений из моей обширной библиотеки."
 wine_tasting.0076.desc.elven: "Alongside my guests, I have also invited a few local scholars and poets to my wine tasting. Whether in my dining rooms or in the various courtyards and gathering halls, I see many of my guests engaging in all manner of intellectual activity with each other.\n\nSome debate the finer points of current politics, or theological and philosophical issues. Others have poetry contests, where they recite beautiful and ancient poems to each other, whether about the world around them or about each other (from satirical to flattering). Others of a more quiet disposition, meanwhile, enjoy games of chess with one another or reading any number of works from my extensive library."
 wine_tasting.0076.a: "Атмосфера здесь, безусловно, очень культурная."
 wine_tasting.0076.a.title: "Ваши гости расскажут о ваших культурных пристрастиях!"
 wine_tasting.0077.t: "Культурное поместье"
 wine_tasting.0077.t.elven: "Культурная дегустация"
 wine_tasting.0077.desc: "[Select_CString(host.IsFemale, 'Наша хозяйка', 'Наш хозяин' )], [host.GetTitledFirstName], в последние несколько дней [Select_CString(host.IsFemale, 'поощряла', 'поощрял' )] нас к участию в различных интеллектуальных мероприятиях в своём поместье. [Select_CString(host.IsFemale, 'Великая', 'Великий' )] [host.GetTitleAsNameNoTooltip|l], в конце концов, это [Select_CString(host.IsFemale, 'та', 'тот' )], кто [Select_CString(host.IsFemale, 'окружена', 'окружён' )] культурными и образованными личностями, и [host.GetFirstNameNoTooltip] даже [Select_CString(host.IsFemale, 'пригласила', 'пригласил' )] нескольких местных учёных и поэтов присоединиться к нам в этой экскурсии.\n\nТаким образом, хотя эта дегустация и не самая шумная из тех, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], она доставляет удовольствие, по крайней мере, тем, кто более интеллектуален. Каждый день многие гости обсуждают различные темы - от политики до теологии и философии. Другие совершенствуют свои литературные навыки и соревнуются в импровизированных поэтических конкурсах. Те, кто придерживается более спокойного нрава, тем временем наслаждаются игрой в шахматы или чтением произведений из обширной библиотеки, которой владеет [host.GetFirstNameNoTooltip]."
 wine_tasting.0077.desc.elven: "Our host, [host.GetTitledFirstName], has encouraged us to participate in various intellectual activities in the past few days at [host.GetHerHis] wine tasting. The mark of a great [host.GetTitleAsNameNoTooltip], after all, is one who is surrounded by people of culture and learning, and [host.GetFirstNameNoTooltip] has even invited a few local scholars and poets to join us on this excursion.\n\nThus, while this wine tasting isn't the rowdiest one I've seen, it's a delight, at least for those who are more intellectually inclined. Every day, many guests debate topics ranging from political issues to theology and philosophy. Others work on their literary skills, and compete in impromptu poetry contests. Those who are of a quieter disposition, meanwhile, enjoy games of chess or reading works from [host.GetFirstNamePossessiveNoTooltip] extensive library."
 wine_tasting.0077.a: "Эти интеллектуальные дискуссии очень поучительны!"
 wine_tasting.0077.a.title: "Вы получаете некоторые интеллектуальные познания"
 wine_tasting.0077.b: "Поэзия ещё никогда не приносила такого удовлетворения."
 wine_tasting.0077.b.title: "Вы выиграли несколько поэтических конкурсов"
 wine_tasting.0077.c: "Возможно, мне стоит попробовать сыграть в шахматы или порыться в библиотеке."
 wine_tasting.0077.c.title.1: "Вы нашли хорошую книгу в библиотеке"
 wine_tasting.0077.c.title.2: "Ваши шахматные партии интересны, даже если вы не всегда выигрываете"
 wine_tasting.0078.t: "Вечеринка в поместье"
 wine_tasting.0078.t.elven: "Wine Tasting Festivities"
 wine_tasting.0078.desc: "Когда #italic одни#! отправляются отдыхать в поместье в компании, они могут участвовать в более продуктивных мероприятиях, таких как обсуждение сложных научных вопросов, изучение сельской местности или проведение ботанических экспериментов. Однако у меня и моих гостей нет времени на такие утомительные занятия!\n\nВ то время как мои гости вольны поступать, как им заблагорассудится (в разумных пределах), мы здесь для того, чтобы повеселиться. За последние несколько дней я [Select_CString(ROOT.Char.IsFemale, 'приложила', 'приложил' )] немало усилий, чтобы обеспечить своих гостей большим количеством изысканных блюд и напитков, чтобы мы могли побаловать себя вволю, послушать энергичные и восхитительные музыкальные выступления и пообщаться с такой замечательной компанией, которая знает, как наслаждаться жизнью"
 wine_tasting.0078.desc.elven: "When #italic some#! people go to relax at a wine tasting with others, they might participate in more productive activities like discussing convoluted scholarly issues, reviewing matters of local governance, or exchanging news from across the realm. My guests and I, however, have no time for such tedious pursuits!\n\nWhile my guests are free to do as they please (within reason), we're here to have fun. I've made an effort in the past few days to provide my guests with plenty of fine food and drink so that we may indulge ourselves to our heart's content, listen to energetic and delightful musical performances, and socialize with such an exciting gathering of people who know how to enjoy life."
 wine_tasting.0078.a: "Мы здесь для того, чтобы хорошо провести время!"
 wine_tasting.0078.a.title: "Ваши гости рассказывают о ваших потрясающих вечеринках!"
 wine_tasting.0079.t: "Вечеринка в поместье"
 wine_tasting.0079.t.elven: "Wine Tasting Festivities"
 wine_tasting.0079.desc: "[host.GetTitledFirstName] [Select_CString(host.IsFemale, 'устраивала', 'устраивал' )] для нас банкет за банкетом, пока мы были здесь, в [host.GetHerHis] поместье, всегда сопровождаемые лучшими сортами вин. Возможно, это не самый лучший пир, на котором я когда-либо [Select_CString(ROOT.Char.IsFemale, 'присутствовала', 'присутствовал' )], но есть определённая прелесть в том, чтобы устроить вечеринку в красивом загородном поместье.\n\nХотя мы, безусловно, можем заниматься другими делами, я, кажется, с трудом нахожу время для себя! В последние несколько дней я в основном [Select_CString(ROOT.Char.IsFemale, 'ела', 'ел' )] вкусную еду, [Select_CString(ROOT.Char.IsFemale, 'пила', 'пил' )] хорошее вино, [Select_CString(ROOT.Char.IsFemale, 'наслаждалась', 'наслаждался' )] восхитительными музыкальными представлениями или [Select_CString(ROOT.Char.IsFemale, 'общалась', 'общался' )] с другими гостями. Многие собравшиеся здесь, похоже, хорошо проводят время, и, без сомнения, я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из них!"
 wine_tasting.0079.desc.elven: "[host.GetTitledFirstName] has been throwing us banquet after banquet while we've been here at [host.GetHerHis] wine tasting, always accompanied by the finest vintage. While this might not be the classiest feast I've ever attended, but there is a certain charm about having a party in a nice manor in the countryside.\n\nWhile we are certainly free to engage in other activities, I hardly seem to find time for myself! In the past few days, I've mostly been eating good food, drinking good wine, enjoying delightful musical performances, or socializing with fellow guests. Many gathered here seem to be having a good time, and without a doubt, I am one of them!."
 wine_tasting.0079.a: "Не пора ли уже раскупорить следующую бочку?"
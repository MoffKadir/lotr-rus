 # Selecting a new marshal
 expedition.0001.t:0 "Железный щит"
 expedition.0001.desc:0 "Новая крепость столкнётся с множеством трудностей, прежде чем сможет встать на ноги. Выбрав маршала, который будет сопровождать меня в этой экспедиции, мы сможем гарантировать, что враги не расколют нашу зарождающуюся державу."
 expedition.0001.a:0 "[primary_replaced_marshal.GetName] [Select_CString(primary_replaced_marshal.IsFemale, 'должна', 'должен' )] заменить моего текущего маршала."
 expedition.0001.b:0 "[secondary_replaced_marshal.GetName] будет служить моим маршалом!"
 expedition.0001.c:0 "[current_marshal.GetName] всё ещё может пригодиться в совете."

 # Selecting a new diplomat
 expedition.0002.t:0 "Эмиссар крепости"
 expedition.0002.desc:0 "Новая крепость не сможет вечно существовать без поддержки наших сородичей-гномов. Лицом нашей новой державы станет эмиссар, который отправится в другие великие твердыни. Осталось только выбрать самого убедительного из нас. Кто будет представлять нашу державу перед остальными членами нашего рода?"
 expedition.0002.a:0 "[primary_replaced_diplomat.GetName] и [Select_CString(primary_replaced_diplomat.IsFemale, 'её', 'его' )] дипломатические способности исполнят волю Махала!"
 expedition.0002.b:0 "[secondary_replaced_diplomat.GetName] и [Select_CString(secondary_replaced_diplomat.IsFemale, 'её', 'его' )] дипломатические способности хорошо послужат нам"
 expedition.0002.c:0 "[current_chancellor.GetName] всё ещё может пригодиться в совете."

 # Selecting a new steward
 expedition.0003.t:0 "Казначей"
 expedition.0003.desc:0 "Жизнь или гибель крепости часто зависит от умения правителя выжимать богатства из земли. Управляющий - важнейший инструмент, позволяющий правителю извлечь максимальную выгоду из своих владений. Если я хочу, чтобы это начинание когда-нибудь принесло мне прибыль, мне следует выбрать компетентного советника."
 expedition.0003.a:0 "[primary_replaced_steward.GetName] заменит моего управляющего."
 expedition.0003.b:0 "[secondary_replaced_steward.GetName]. [Select_CString(secondary_replaced_steward.IsFemale, 'Её', 'Его' )] руки сверкают золотом!"
 expedition.0003.c:0 "[current_steward.GetName] всё ещё может пригодиться в совете."

 # Selecting a new spymaster
 expedition.0004.t:0 "Рука во мраке"
 expedition.0004.desc:0 "В темных уголках [Concept('middleearth', 'Средиземья')|E] таятся всевозможные опасности, и для этой экспедиции мне нужен тайный советник, способный вычислить заговорщиков, стремящихся задушить наш новый зарождающийся дом. Осталось только решить, кому доверить свою жизнь на этой новой земле..."
 expedition.0004.a:0 "[primary_replaced_spymaster.GetName] заменит моего тайного советника."
 expedition.0004.b:0 "[secondary_replaced_spymaster.GetName] [Select_CString(secondary_replaced_spymaster.IsFemale, 'вонзила', 'вонзил' )] нож в спину многим гномам"
 expedition.0004.c:0 "[current_spymaster.GetName] всё ещё может пригодиться в совете."

 # Selecting ruler of old realm
 expedition.0006.t:0 "Выбор преемника"
 expedition.0006.desc:0 "Пока идут последние приготовления, до нашего отъезда осталось принять одно решение: кто заменит меня на посту правителя моего прежнего дома. Удалённость моего нового дома сделает управление моим нынешней державой невозможным. Однажды поздно вечером, когда я [Select_CString(ROOT.Char.IsFemale, 'перебирала', 'перебирал' )] прошения моих вассалов и придворных, мне на ум пришли несколько гномов, которые доказали, что способны управлять моими землями..."
 expedition.0006.a:0 "Мою державу получит [powerful_vassal_replacing_ruler.GetName], мой сильнейший вассал."
 expedition.0006.b:0 "Хотя это не самый могущественный вассал, [Select_CString(vassal_replacing_ruler.IsFemale, 'верная', 'верный' )] [vassal_replacing_ruler.GetName] - лучший выбор."
 expedition.0006.c:0 "Мой род продолжит править этими землями, [family_replacing_ruler.GetName] заменит меня."
 expedition.0006.d:0 "[opportunistic_dwarf.GetName] со своими амбициями и хитростью хорошо послужит моей старой державе."

 # Selecting ruler of satellite hold
 expedition.0007.t:0 "Выбор чужака для чужих земель"
 expedition.0007.desc:0 "Хотя новая экспедиция будет выплачивать дань организовавшей её крепости, расстояние, на которой она находится, делают любую форму прямого правления нецелесообразной. В связи с этим мне был представлен список кандидатов, которым можно было бы доверить надзор за зарождающейся колонией."
 expedition.0007.a:0 "[powerful_vassal_family_member.GetName]. Эта кандидатура удовлетворит моих могущественных вассалов."
 expedition.0007.b:0 "[vassal_family_member.GetName] не имеет достаточного влияния, чтобы угрожать власти моей главной крепости."
 expedition.0007.c:0 "Я могу доверить такое путешествие только своему родичу, [root_family_member.GetName] вполне подойдёт."
 expedition.0007.d:0 "Будь оно всё проклято, пусть [opportunistic_dwarf.GetName] правит теми землями, мне всё равно!"

 # Choice to become vassal or stay tributary
 expedition.0008.t:0 "Преклонение колен"
 expedition.0008.desc:0 "Пока я брожу по залам своей крепости, тоска по родной крепости наполняет мою грудь. Хотя мы по-прежнему связаны обычными клятвами данника, некоторые в нашей твердыне заговорили о том, чтобы просить о полном вассалитете перед нашим сюзереном. Мои советники опасаются, что одной нашей силой не усмирить эти горы и что нам потребуется поддержка наших братьев и сестер, чтобы продолжать расширяться. Однако я также опасаюсь, что это может привести к отказу от независимости, которой мы сейчас пользуемся. Неужели потенциальная защита действительно стоит больше нашей самостоятельности?"
 expedition.0008.a:0 "Мы достигли предела того, чего можем добиться в одиночку."
 expedition.0008.b:0 "Какие у нас есть причины отказываться от своей независимости?"

 # Letter to player suzerain asking to vassalize #
 expedition.0009.opening:0 "[tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 expedition.0009.desc:0 "Хотя изначально мы были лишь сателлитами главной крепости, многие в нашем владении желают присягнуть на верность и присоединиться к родным владениям в качестве верных вассалов. Мы ждём вашего ответа, затаив дыхание. Я прошу вас предоставить нам все права и привилегии вассала, позвольте нам вновь воссоединиться с нашими родичами."
 expedition.0009.a:0 "Блудные дети должны воссоединиться с родной крепостью."
 expedition.0009.b:0 "Мы не можем управлять такими далёкими друг от друга владениями."
 expedition.0009.b.tt:0 "[tributary.GetName] остаётся вашим [Concept('tributary', 'данником')|E]"
 
 # Completing the satellite hold 
 expedition.0010.t:0 "Основание новой гномьей крепости"
 expedition.0010.desc:0 "После долгих трудов новое гномье владение [current_location.GetNameNoTier] готово. Подземные залы были вырублены в скале, и установлены врата.\n\n[Select_CString(new_dwarven_ruler.IsFemale, 'Правительница', 'Правитель' )] нового владения, [new_dwarven_ruler.GetFirstName] предстанет перед трудной работой, пока [Concept('dwarves', 'гномы')|E] обретут здесь процветание, но я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это новое владение ждет светлое будущее."
 expedition.0010.a:0 "Удачи вам, [new_dwarven_ruler.GetFirstName]!"
 expedition.0010.a.tt:0 "   Становится вашим [Concept('tributary', 'данником')|E]"
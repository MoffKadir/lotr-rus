 #Hunt
 activity_hunt:0 "Охота"
 hunt_phase_desc:0 "Отправьтесь в погоню и решите, как именно убить добычу"
 activity_hunt_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U][Select_CString(ACTIVITY.GetOwner.IsLocalPlayer, 'а охота', ' устраивает охоту')]"
 activity_hunt_desc: "[GetPlayer.Custom('GetHuntDesc')|U]"
 activity_hunt_desc_regular: "Загонная охота — опасное, но увлекательное занятие, а заодно — прекрасная возможность отточить мастерство верховой езды и стрельбы из лука.\n\nОхотой заведует [GetCourtPositionType('master_of_hunt_court_position').GetName()|l]. Этот придворный будет сообщать обо всей [Concept( 'hunt_sightings_no_prefix', 'замеченной дичи' )|E] — простой, редкой и свирепой."
 activity_hunt_desc_adventurer: "Загонная охота — опасное, но увлекательное занятие, а заодно — прекрасная возможность отточить мастерство верховой езды и стрельбы из лука.\n\nТак как вы — [GetGovernment('landless_adventurer_government').GetName|l], охота приносит вам меньше [prestige_i][Concept( 'prestige', 'престижа' )|E], зато вы получаете [provisions_i][Concept( 'provisions', 'припасы лагеря' )|E]. Охотой заведует [GetCourtPositionType('huntperson_camp_officer').GetName()|l].\n\nДля начала стоит приобрести право на охоту за [gold_i][Concept( 'gold', 'золото' )|E], иначе вы получите [Concept( 'trait_level_track_xp', 'опыт' )|E] [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'poacher' ).GetName|l]а свойства «[GetTrait('gallowsbait').GetName( GetNullCharacter )]»."

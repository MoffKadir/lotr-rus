 lotr_funeral.0001.t: "В память о павших"
 lotr_funeral.0001.desc: "Я подхожу и встаю рядом со скорбящими. [grieving_elf.GetFirstName], кажется, [Select_CString(grieving_elf.IsFemale, 'охвачена', 'охвачен' )] горем. «[deceased.GetName], какая надежда теперь остаётся без тебя?», - спрашивает [grieving_elf.GetSheHe], и слезы текут по [grieving_elf.GetHerHis] лицу. «Что ещё мы можем сделать, кроме как бежать в [Concept('valinor', 'Валинор')|E], где над нашим народом не властна смерть?»"
 lotr_funeral.0001.a: "Даже несмотря на такие потери, мы должны продолжать бороться."
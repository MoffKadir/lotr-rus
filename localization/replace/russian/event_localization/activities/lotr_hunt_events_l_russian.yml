 lotr_hunt.0162.t: "Горные орки-налётчики"
 lotr_hunt.0162.desc: "Когда я и [Select_CString(similar_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] пересекаем [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], выслеживая такого зверя, как [activity.Custom('GetAnimalType')], нашу весёлую охоту остановили звуки падения в воздухе.\n\nПривлечённые хриплыми криками и резким смехом, мы натыкаемся на отряд орков-мародёров, скорее всего, пришедших из графства "
 lotr_hunt.0162.desc.a: "[orc_county.GetNameNoTier]."
 lotr_hunt.0162.a: "Кто ваш предводитель? Сразись со мной!"
 lotr_hunt.0162.b: "Мы устроим засаду. Давайте поохотимся на орков!"

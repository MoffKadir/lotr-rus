l_russian:

 lotr_hunt.0001.t: "Незапятнанные дебри"
 lotr_hunt.0001.desc: "Когда наш отряд проходит через небольшую поляну, мы ненадолго останавливаемся, чтобы полюбоваться захватывающим видом, который открывается перед нашими глазами. Холмы и зеленые поляны простираются до самого горизонта, а нежные лучи солнца делают краски еще более яркими, чем обычно.\n\nЯ поворачиваюсь, и вижу, что [hunting_elf.GetName] стоит неподалёку. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я позвать всех полюбоваться дикой красотой природы? Или нам следует сосредоточиться на нашей цели, чтобы не отвлекаться?"
 lotr_hunt.0001.a: "Творения [Concept('yavannacharacter', 'Йаванны')|E] стойко держатся - мы должны взять с них пример."
 lotr_hunt.0001.b: "Вперёд! Не будем медлить и терять нашу добычу!"
 lotr_hunt.0001.c: "Мы здесь для того, чтобы осмотреть землю, а не восхищаться ею."
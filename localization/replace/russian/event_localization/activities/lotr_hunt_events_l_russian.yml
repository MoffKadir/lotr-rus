 lotr_hunt.0001.t: "Кровавое хвастовство"
 lotr_hunt.0001.desc: "След простыл, и среди отряда зреет беспокойство. Когда мы останавливаемся, чтобы осмотреть сломанную ветку, [orc_potential_rival.GetFirstName] сплёвывает на землю и смотрит на меня с презрением.\n\n«Мы шли несколько часов и не нашли ничего, кроме грязи», - ворчит [Select_CString(orc_potential_rival.IsFemale, 'она', 'он' )] достаточно громко, чтобы [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] услышали остальные. «Если бы я [Select_CString(orc_potential_rival.IsFemale, 'возглавляла', 'возглавлял' )] эту охоту, мы бы уже пировали. Ты тратишь больше времени на то, чтобы принюхиваться к воздуху, чем на то, чтобы найти запах. Ты ведёшь нас за добычей или мы просто прогуливаемся по грязи?»"
 lotr_hunt.0001.a: "Я найду зверя, а потом найду повод выпотрошить тебя!"
 lotr_hunt.0001.b: "Тише, [Select_CString(orc_potential_rival.IsFemale, 'дура', 'дурак' )]. Своим рёвом ты распугиваешь всех вокруг."

 lotr_hunt.0002.t: "Стрела в спину"
 lotr_hunt.0002.desc: "В лесу царит тишина, пока мы пробираемся сквозь подлесок, высматривая хоть какие-то признаки нашей добычи. Внезапно воздух прорезает резкий свист, и стрела с чёрным оперением вонзается в ствол всего в нескольких дюймах от моего плеча.\n\nЯ резко оборачиваюсь и вижу, как [orc_potential_rival.GetFirstName] поправляет свой лук. «Тысяча извинений», - усмехается [Select_CString(orc_potential_rival.IsFemale, 'она', 'он' )], и [Select_CString(orc_potential_rival.IsFemale, 'её', 'его' )] глаза горят злобой. «Мне показалось, я [Select_CString(orc_potential_rival.IsFemale, 'увидела', 'увидел' )] тень, движущуюся у тебя за спиной. Моя цель, должно быть, ускользает в этом тусклом свете».\n\nУгроза очевидна. [Select_CString(orc_potential_rival.IsFemale, 'Она', 'Он' )] проверяет, насколько хватит моего терпения, прежде чем нанести ответный удар."
 lotr_hunt.0002.a: "Следующая стрела будет твоей, и она не промахнётся!"
 lotr_hunt.0002.b: "Смотри, куда направляешь, если не хочешь жрать тетиву."

 lotr_hunt.0003.t: "Украденная добыча"
 lotr_hunt.0003.desc: "Как только я нахожу свежие следы возле ручья, впереди внезапно начинается суматоха. Я бросаюсь вперёд и вижу, что [orc_potential_rival.GetFirstName] стоит над маленьким мертвым падальщиком, которого [Select_CString(orc_potential_rival.IsFemale, 'она нашла', 'он нашёл' )] в ловушке.\n\n«Посмотрите на это!» - кричит [Select_CString(orc_potential_rival.IsFemale, 'она', 'он' )] приближающейся группе, высоко поднимая искорёженный предмет. «Первая кровь за день принадлежит мне! Пока [Select_CString(ROOT.Char.IsFemale, 'предводительница была занята', 'предводитель был занят' )] разглядыванием старых следов, я как раз [Select_CString(orc_potential_rival.IsFemale, 'нашла', 'нашёл' )] наш ужин».\n\n[Select_CString(orc_potential_rival.IsFemale, 'Она украла', 'Он украл' )] импульс охоты, претендуя на мелкую победу, чтобы подорвать моё положение ещё до того, как мы найдём настоящую добычу."
 lotr_hunt.0003.a: "Это крыса, а не трофей. Положи её и следуй за мной!"
 lotr_hunt.0003.b: "Если тебя радует этот скудный кусочек, значит, ты [Select_CString(orc_potential_rival.IsFemale, 'жалкая охотница', 'жалкий охотник' )]."

 lotr_hunt.0004.t: "Трусливое отступление"
 lotr_hunt.0004.desc: "Мы пробираемся по опасному узкому проходу на пути к местам гнездования, когда с верхних скал обрушивается камнепад. Это небольшая опасность, но она требует, чтобы все оставались на месте и помогали расчищать путь.\n\nВместо этого [orc_potential_rival.GetFirstName] взвизгивает и бежит обратно к началу тропы, сбивая с ног двух других охотников и оставляя меня [Select_CString(ROOT.Char.IsFemale, 'одну', 'одного' )] уворачиваться от падающих камней. Из безопасного укрытия [Select_CString(orc_potential_rival.IsFemale, 'она', 'он' )] с издевательской ухмылкой наблюдает за мной, ожидая увидеть, [Select_CString(ROOT.Char.IsFemale, 'погребена', 'погребён' )] ли я под камнями."
 lotr_hunt.0004.a: "Ты [Select_CString(orc_potential_rival.IsFemale, 'покинула', 'покинул' )] свой пост! Мне стоит закопать тебя под этими камнями!"
 lotr_hunt.0004.b: "Типичная трусость. По крайней мере, теперь путь свободен."

 lotr_hunt.0005.t: "Поединок из-за пролитого пойла"
 lotr_hunt.0005.desc: "Мы остановились на минутку, чтобы свериться с картами и заточить наши клинки. Когда я сижу у камня, покрытого мхом, [orc_potential_rival.GetFirstName] проходит мимо и «спотыкается», выплёскивая мне на колени весь свой бурдюк с перебродившим грогом.\n\n«Мои ноги такие же неуклюжие, как и твоя походка», - смеётся [Select_CString(orc_potential_rival.IsFemale, 'она', 'он' )], в то время как остальные члены отряда начинают гоготать. В воздухе витает зловоние от кислого напитка, и моя одежда промокла насквозь. [Select_CString(orc_potential_rival.IsFemale, 'Она', 'Он' )] провоцирует меня на драку ещё до того, как мы доберёмся до охотничьих угодий."
 lotr_hunt.0005.a: "Я смою это твоей кровью!"
 lotr_hunt.0005.a.duel_success: "Вы унизили персонажа [orc_potential_rival.GetFirstName]"
 lotr_hunt.0005.a.duel_failure: "[orc_potential_rival.GetFirstName] унижает вас"
 lotr_hunt.0005.b: "Вытри свой язык, червяк, пока я его не [Select_CString(ROOT.Char.IsFemale, 'отрезала', 'отрезал' )]."

 lotr_hunt.0151.t: "Гигантские пауки Лихолесья"
 lotr_hunt.0151.desc: "Под пологом леса я выслеживаю оленя. Исключительно крупный экземпляр, он уже некоторое время находится в движении, но я чувствую, что приближаюсь к нему с каждой секундой. Заглянув за один особенно корявый корень, загораживающий обзор от остальных следов, я кое-что замечаю; кровь, следы потасовки, а затем явные следы потомка Унголиант, утаскивающего тушу.\n\nПроклятье! Такое зло стало гораздо более распространённым в Лихолесье в последнее время, с тех пор, как Некромант впервые обосновался в Дол Гулдуре. Я не могу оставить такое существо в живых, и поэтому начинаю выслеживать его, собирая своих товарищей-охотников.\n\nСпустя много часов я нахожу его логово. Оно не слишком старалось скрыть следы, небрежно утаскивая еду в гнездо. Должно быть, оно было молодым, ещё недостаточно умным, чтобы понять, что не является величайшим хищником на этой земле. И этим оно поставило под угрозу всё своё гнездо.\n\nМои товарищи-охотники занимают позиции вокруг гнезда, а гигантские пауки внутри препираются и ссорятся из-за туши оленя. Подняв руку, я жду удобного момента..."
 lotr_hunt.0151.a: "Напасть на мерзких тварей!"
 lotr_hunt.0151.a.success: "Вы убиваете их"
 lotr_hunt.0151.a.failure: "Они ускользают от вас"
 lotr_hunt.0151.a.success.tt: ""
 lotr_hunt.0151.a.failure.tt: ""
 lotr_hunt.0151.b: "Этот враг слишком велик."

 lotr_hunt.0152.t: "Триумф над пауками"
 lotr_hunt.0152.desc: "Наши стрелы летят верно. Осыпая мерзких тварей, они быстро падают перед нашим гневом. Те, кто уцелел после первого залпа, впадают в панику, и многие пытаются бежать. Но наши глаза остры, а наконечники стрел ещё острее. Они свистят, взмывая в воздух, а пауки визжат, когда их убивают.\n\nПосле убийства наши сердца наполняются печалью, ибо среди завернутых в паутину останков животных можно разглядеть безошибочные очертания эдайн. И, возможно, даже эдиль.\n\nМы забираем эти тела, чтобы устроить им достойные похороны; пусть мы и не знаем, кем они были, но очень немногие из них заслуживают того, чтобы остаться гнить в разрушенном гнезде поганого потомства Унголиант.\n\nДальше в гнезде мы находим сундук; обмотанный паутиной, мы разрезаём её, прежде чем вскрыть. Внутри находится пыльное золото.\n\nСобрав тела погибших и это новообретённое сокровище, мы возвращаемся. Сегодня здесь было много горя, но, по крайней мере, эти пауки не причинят вреда другим."
 lotr_hunt.0152.a: "Вернуться домой."

 lotr_hunt.0153.t: "Поражение от пауков"
 lotr_hunt.0153.desc: "Наши стрелы летят точно в цель. Пауки визжат и воют, когда на них обрушивается наш шквал, и многие падают, дергаясь. Но многие всё же уцелели и с громким рёвом бросаются вперёд.\n\nМы вступаем в бой с этими тварями, и хотя многие мерзкие пауки падают под нашими клинками и луками, их число не уменьшается. Вскоре нас постепенно оттесняют назад. Всё дальше и дальше от гнезда, которое, очевидно, гораздо больше, чем мы думали.\n\nЯ слышу резкий крик боли рядом с собой и решаю, что хватит, когда вижу, как одного из наших стаскивают вниз и убивают. Призывая к отступлению, мы бежим в лес.\n\nПотомки Унголиант преследуют нас некоторое время, но в конце концов отказываются от погони: им не очень интересно охотиться на убегающую добычу, которая всё равно может убить многих из них.\n\nМы возвращаемся с охоты израненные и страдающие от потерь. Какая глупость - напасть на них..."

 lotr_hunt.0153.a: "Вернуться домой."
 lotr_hunt.0154.t: "Другой отряд охотников"
 lotr_hunt.0154.desc: "Когда мы пересекаем лесные тропы наших охотничьих угодий, я кое-что замечаю краем уха. Подняв руку, наша свита останавливается. Мы слышим далёкий музыкальный смех и веселье. И в нём мы слышим, как говорят на нашем языке.\n\nОпустив оружие, я оглядываюсь по сторонам, решая, поприветствовать ли этих людей или оставить их в покое..."
 lotr_hunt.0154.a: "Выйти им навстречу."
 lotr_hunt.0154.b: "Оставить их в покое."

 lotr_hunt.0155.t: "Другие охотники"
 lotr_hunt.0155.desc: "Решив выйти на встречу с этими людьми, мы движемся через лес к ним. На краю их лагеря мы окликаем их на том же языке, чтобы они знали, что мы здесь. Хотя некоторые выглядят испуганными, другие рады гостям.\n\nЯ сажусь рядом с предводителем этого отряда и разговариваю с ними. Судя по всему, они тоже охотники и празднуют, что недавно зарубили орочью мерзость. Они извиняются за то, что не заметили нас раньше, и говорят, что выпивка притупила их чувства.\n\nНаши две группы хорошо проводят время вместе, смеясь и выпивая. Мы сравниваем нашу добычу, рассказываем друг другу истории и поём. Но вскоре пришло время расстаться. Я прощаюсь с предводителем другого охотничьего отряда, натягиваю лук и возвращаюсь на тропу."
 lotr_hunt.0155.a: "Попрощаться."
 lotr_hunt.0155.b: "Убедить их присоединиться к вам."

 lotr_hunt.0156.t: "Ходячее дерево"
 lotr_hunt.0156.desc: "После долгого и утомительного дня охоты мы решаем разбить лагерь. Выбрав тихую поляну, мы быстро расставили часовых и готовимся к ночлегу.\n\nВойдя в медитативный транс, я коротаю часы до дневного света и медленно восстанавливаю силы. Но посреди ночи я что-то слышу. Выйдя из транса, я прислушиваюсь: шуршание в грязи и скрип дерева...\n\nСлишком поздно я осознаю наше затруднительное положение. Мы уже запутались в корнях хуорна. И это не хуорны Фангорна; о нет, это чёрные хуорны Лихолесья. Искажённые, тёмные существа, жаждущие убийства.\n\nНесмотря на это, я, возможно, смогу их образумить: ведь даже обычные хуорны могут быть злобными, а у нас, эльдар, долгая история общения с этими родичами энтов. Но, возможно, я не стану рисковать и попытаюсь вырваться. Эльфийская сила может одержать победу, ведь корни, опутавшие меня, ещё не полностью поймали меня в ловушку..."
 lotr_hunt.0156.a: "Возможно, мне удастся образумить это существо."
 lotr_hunt.0156.a.success: "Вы усыпляете хуорна"
 lotr_hunt.0156.a.success.tt: ""
 lotr_hunt.0156.a.failure: "Ваши слова не повлияли на хуорна."
 lotr_hunt.0156.a.failure.tt: ""
 lotr_hunt.0156.b: "Воины, к оружию!"
 lotr_hunt.0156.b.success: "Вы отбиваетесь от хуорна"
 lotr_hunt.0156.b.success.tt: ""
 lotr_hunt.0156.b.failure: "Вы побеждены хуорном"
 lotr_hunt.0156.b.failure.tt: ""

 lotr_hunt.0157.t: "Милосердие хуорна"
 lotr_hunt.0157.desc: "Дипломатия – лучший выход из этой ситуации. Хотя чёрные хуорны - падшие существа, когда-то они были хуорнами, а значит, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] хотя бы попытаться разрешить ситуацию без дальнейшего насилия.\n\nЯ говорю низким, ритмичным тоном, почти как песня. Я рассказываю свою историю о том, почему мы в лесу, где мы были, что делали. Я рассказываю о наших победах, неудачах и опасностях, с которыми мы столкнулись. Словно убаюкивая ребёнка, мой голос заставляет хуорна медленно втягивать корни.\n\nК концу моего рассказа чёрный хуорн снова погрузился в сон. Все мои товарищи, по понятным причинам, потрясены таким близким обстоятельством; быть раздавленным насмерть хуорном — очень неприятная участь. Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] её избежать.\n\nПосле того как наш отдых был основательно нарушен, мы собираем вещи и отправляемся дальше. Будем надеяться, что следующее дерево, у которого мы разобъём лагерь, не захочет нас убить..."
 lotr_hunt.0157.a: "Слава Эру, всё получилось!"

 lotr_hunt.0158.t: "Гнев хуорна"
 lotr_hunt.0158.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что попытаться урезонить хуорна — лучший выход из положения. Ибо хуорны - родичи энтов, а энты научились дару речи у эльдар. Значит, вполне уместно, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться успокоить это существо чем-то подобным?\n\nЯ начинаю говорить. Я рассказываю о нашей охотничьей поездке, о том, с чем мы столкнулись, что видели. Я говорю о многом. Но, похоже, всё напрасно, так как корни хуорна продолжают сжиматься. Я продолжаю свой рассказ, голос становится всё более напряженным и отчаянным, пока внезапно давление не прекращается.\n\nНо не для одного из наших спутников. Его медленно затягивает под землю. Горе окрашивает мой голос, и на мгновение кажется, что корни хуорна ослабли. Затем, и только затем, хуорн отпускает нас.\n\nМы, спотыкаясь, уходим от поганого дерева, израненные, обессиленные и лишившиеся товарища. Мы вернёмся, чтобы покончить с этим мерзким существом, но сначала нам нужно залечить свои раны. Когда мы уходим, из глаз моих товарищей текут горькие слезы о жестокой судьбе, выпавшей на долю нашего сородича."
 lotr_hunt.0158.a: "Нам едва удалось уйти..."
 lotr_hunt.0158.a.tt: "Вы оплакиваете потерю своего товарища"

 lotr_hunt.0159.t: "Победа над хуорном"
 lotr_hunt.0159.desc: "Кажется, слова не окажут должного воздействия на чёрных хуорнов. Хотя раньше они могли быть не подвержены порче, теперь от их прежней, незапятнанной сущности не осталось и следа. Я отдаю приказ освободиться любыми средствами.\n\nБорьба будет ожесточенной. Корни существа кажутся крепкими и несокрушимыми, они скручивают и сжимают нас все крепче, а мы используем любое оружие, чтобы вырваться. Однако, несмотря на то, что руки хуорна не желают отпускать нас, наши мечи и топоры вскоре причиняют ему достаточно боли, чтобы он ослабил хватку, и мы быстро вырываемся из его лап."
 lotr_hunt.0159.a: "Неплохое испытание, несомненно!"

 lotr_hunt.0160.t: "Сильные корни"
 lotr_hunt.0160.desc: "Кажется, слова не окажут должного воздействия на чёрных хуорнов. Хотя раньше они могли быть не подвержены порче, теперь от их прежней, незапятнанной сущности не осталось и следа. Я отдаю приказ освободиться любыми средствами.\n\nНаша борьба будет долгой и ожесточённой. С каждым ударом корни хуорна сжимаются всё сильнее, и кажется, что даже наши мечи и топоры не в силах ослабить хватку твари. Лишь спустя, казалось бы, целую вечность корчей и рубящих ударов, хуорн немного ослабляет хватку, позволяя нам вырваться из цепких объятий мерзкой твари.\n\nК счастью, все члены нашего отряда остались живы, хотя уже наступил поздний час."
 lotr_hunt.0160.a: "Будь прокляты вечно поглощающие твари!"

 lotr_hunt.0161.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Новая пара"
 lotr_hunt.0161.desc: "Когда мы едем за добычей, вдруг [ROOT.Char.Custom('WarhorseStoryName')] замедляет ход и резко поворачивает голову. В том направлении, так далеко, что я едва вижу, стоит [ROOT.Char.Custom('HorseStoryOppositeMareStallion')], в таком же зачаровании и не уступая красоте.\n\nЯ, конечно, [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы одолжить скакуна одного из моих придворных и позволить [ROOT.Char.Custom('HorseStoryHerHim')] ответить на зов природы, но как же моя охота?"
 lotr_hunt.0161.a: "Давай, веселись!"
 lotr_hunt.0161.b: "Сейчас не время отвлекаться, едем дальше!"

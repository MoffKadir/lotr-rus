 lotr_hunt.0162.b.failure: "Мы проиграли битву, но спаслись"
 lotr_hunt.0162.b.critical_failure: "Мы проиграли битву"
 lotr_hunt.0162.c: "Идём со мной, [similar_participant.GetTitledFirstName], мы должны победить этих мародёров!"

 lotr_hunt.0162.c.success: "Мы выиграли битву, но какой ценой"
 lotr_hunt.0162.c.failure: "Мы проиграли битву, но спаслись"
 lotr_hunt.0162.c.critical_failure: "Мы проиграли битву"
 lotr_hunt.0162.d: "Оступаем!"

 lotr_hunt.0163.t: "Победа!"
 lotr_hunt.0163.desc: "Когда я в одиночном бою [Select_CString(ROOT.Char.IsFemale, 'сразила', 'сразил' )] мерзкого орочьего вожака, ужас охватил никчёмных снага из отряда налётчиков. С могучим рёвом мы с моим спутником бросились на них, и они бежали перед нашим гневным натиском. Большинство из них мы выследили, и мы пели, когда убивали, но, увы, некоторые ускользнули от нас... несомненно, чтобы снова потревожить мир."
 lotr_hunt.0163.a: "Победа была неизбежна! А теперь к охоте..."


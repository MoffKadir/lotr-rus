 explore_history.0560.desc_my_explore_history_archivist: "Наконец-то появилась возможность заняться своим увлечением и попрактиковаться в своих навыках."
 explore_history.0560.desc_my_explore_history_humble: "Я с нетерпением жду возможности провести время в окружении книг."
 explore_history.0560.desc_my_explore_history_arrogant: "Я не сомневаюсь, что скоро вернусь домой, [Select_CString(ROOT.Char.IsFemale, 'овеянная', 'овеянный' )] славой."
 explore_history.0560.desc_my_explore_history_outro_standard: "\n\nЭто правда, ничто не сравнится со старым добрым посещением архива!"
 explore_history.0560.desc_my_explore_history_outro_propaganda: "\n\nНикогда не доверяйте истории, которую вы не написали сами."

 # The Sundering of the Elves

 explore_history.1001.t: "Пробуждение эльфов"
 explore_history.1001.desc: "На дальних восточных берегах затерянного внутреннего моря Хелькар, в заливе, получившем название [Concept('cuivienen', 'Куивиэнен')|E], пробудились ото сна [Concept('iluvatar', 'Илуватара')|E] первые [Concept('elves', 'эльфы')|E]. Какое-то время они оставались здесь. Счастливо озаряемые светом звезд, эльфы навсегда полюбили его, а ту, что создала этот свет — [Concept('vardacharactershort', 'Варду')|E] — почитали превыше остальных [Concept('valargods', 'Валар')|E].\n\nВскоре неокрепших эльфов отыскал [Concept('melkorcharacter', 'Мелькор')|E]. Он направил своих тёмных слуг следить за ними из тени, а также отлавливать любого эльфа, забредшего слишком далеко от Вод Пробуждения. Эти несчастные души томились в подземельях [Concept('utumno', 'Утумно')|E] и, посредством жестоких и долгих ритуалов, были искажены до неузнаваемости, чтобы затем стать [Concept('orcs', 'орками')|E] — едкой, завистливой насмешкой над эльфами.\n\nНо вскоре, в своих странствиях по [Concept('middleearth', 'Средиземью')|E], эльфов обнаружил один из Валар — [Concept('oromecharactershort', 'Оромэ')|E]. И всей душой он желал защитить их. И так, [Concept('powersgods', 'Силы')|E] объявили войну Мелькору, чтобы спасти эльфов от хватки зла. Эта война навсегда изменила облик Средиземья. Мелькор был пленён и заточен на тысячелетия в Чертогах [Concept('mandoscharacter', 'Мандоса')|E]."

 explore_history.1001.a: "Слава Эру за то, что Валар защитили эльфов от столь ужасающего зла!"
 explore_history.1001.b: "Мелькор получил по заслугам за свои злодеяния."
 explore_history.1001.c: "Мелькор создал собственную расу, захватив и развратив эльфов? Интригующе..."

 explore_history.1002.t: "Авари"
 explore_history.1002.desc: "Когда усмирённый [Concept('melkorcharacter', 'Мелькор')|E] был закован в цепи, [Concept('oromecharactershort', 'Оромэ')|E] вернулся к [Concept('elves', 'эльфам')|E]. Воодушевляющей речью он призвал их присоединиться к нему и отправиться в [Concept('valinor', 'Валинор')|E], где их встретят безопасность, забота и свет. Сперва эльфы отправили в Валинор трёх послов из своего народа, которые говорили бы от их имени: [GetScriptedCharacterByHistoryID('lineofingwe2').GetFirstName], [GetScriptedCharacterByHistoryID('lineoffinwe1').GetFirstName] и [Concept('elwe', 'Эльвэ')|E].\n\nВернувшись из этого путешествия, они восторженно поведали своим соплеменникам о славе и величии [Concept('valargods', 'Валар')|E], о прекрасном свете [Concept('twotrees', 'Двух Древ')|E], и воззвали к своему народу, чтобы они прислушались к Валар и совершили долгое путешествие в Валинор.\n\nТогда и произошло первое разделение эльфов. Поскольку несмотря на то, что соплеменники Ингвэ и некоторые из племени Финвэ и Эльвэ были готовы последовать за Оромэ, всё же оставалось множество тех, кто не желал покидать места своего рождения. Они всем сердцем полюбили [Concept('middleearth', 'Средиземье')|E], дивный свет звёзд над неизведанным Западом, с замиранием сердца внимали слухам о ярком светоче, горящем на западе. Эти эльфы были названы [Concept('avari', 'авари')|E], или Отказавшиеся. Им не суждено было увидеть своих соплеменников ещё многие века."

 explore_history.1002.a: "Трагическое расставание, но эльдар были правы, отправившись на Запад."
 explore_history.1002.b: "И разве можно винить авари после всей жестокости и лжи, которые продемонстрировали Айнур?"

 explore_history.1003.t: "Ваньяр"
 explore_history.1003.desc: "Когда [Concept('elves', 'эльфы')|E], отклинувшиеся на призыв [Concept('valargods', 'Валар')|E], отправились в [Concept('greatjourney', 'Великий поход')|E], они разделились на три группы. Самую малочисленную из них возглавил [GetScriptedCharacterByHistoryID('lineofingwe2').GetFirstName]. Больше всех они мечтали оказаться в [Concept('valinor', 'Валиноре')|E].\n\n[Concept('vanyarelves', 'Ваньяр')|E] возглавляли поход. Они двигались на запад лишь ускоряя свой шаг. Так, они первыми достигли берегов бескрайнего [Concept('belegaer_sea', 'моря Белегаэр')|E]. Именно там Вала [Concept('ulmocharacter', 'Улмо')|E] вырвал из океана большой остров, получивший название [Concept('toleressea', 'Тол Эрессеа')|E], и с помощью своих слуг переправил ваньяр с побережья и через волны в земли Валинора. За свою поспешность и рвение Ингвэ был провозглашён верховным королём всех эльфов.\n\nВаньяр полюбили Валар и свет Валинора настолько, что решили никогда больше не возвращаться в [Concept('middleearth', 'Средиземье')|E], за исключением участия в [Concept('warofwrath', 'Войне Гнева')|E], в которой удалось свергнуть [Concept('melkorcharacter', 'Мелькора')|E] в конце [Concept('firstage', 'Первой эпохи')|E]."

 explore_history.1003.a: "Такая преданность и непоколебимая приверженность общей цели поистине воодушевляют."
 explore_history.1003.b: "Кто может их винить? Я бы тоже [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в Валинор на первом же корабле!"
 explore_history.1003.c: "Верховный король всех эльфов! С таким титулом не забалуешь..."

 explore_history.1004.t: "Нолдор"
 explore_history.1004.desc: "Следующими, кто прибыл в Валинор стала группа [Concept('elves', 'эльфов')|E], известная как [Concept('noldorelves', 'нолдор')|E], а вёл их Финвэ. Пусть и им не терпелось увидеть новые земли, но они не горели той же решимостью, что и [Concept('vanyarelves', 'ваньяр')|E]. Оказавшись в [Concept('valinor', 'Валиноре')|E], они основали на зелёном холме Туна в ущелье гор Пелори город [GetTitleByKey('k_tirion').GetNameNoTier]. В строительстве им помогали ваньяр. Именно отсюда [GetScriptedCharacterByHistoryID('lineoffinwe1').GetFirstName] правил своим народом.\n\nНолдор считались самыми искусными мастерами кузнечного дела и сказительства. Величайшим среди них был сын Финвэ [GetScriptedCharacterByHistoryID('lineoffinwe3').GetFirstName], создатель знаменитых [Concept('silmarils', 'Сильмарилей')|E]. Многие из нолдор вернулись в [Concept('middleearth', 'Средиземье')|E], чтобы сразиться с [Concept('melkorcharacter', 'Мелькором')|E] и впоследствии основали самое известное из великих эльфийских королевств."

 explore_history.1004.a: "Мастерство нолдор неоспоримо. Они наверняка благословлены Аулэ!"
 explore_history.1004.b: "От этих проклятых камней было больше вреда, чем пользы... Какое безрассудство!"

 explore_history.1005.t: "Тэлери"
 explore_history.1005.desc: "Последними прибыли [Concept('elves', 'эльфы')|E], известные как [Concept('telerielves', 'тэлери')|E], ведомые братьями [GetScriptedCharacterByHistoryID('lineofolwe1').GetFirstName] и [Concept('elwe', 'Эльвэ')|E]. Это был самый крупный из эльфийских родов, отправившихся в [Concept('greatjourney', 'Великий поход')|E]. В отличие от [Concept('vanyarelves', 'ваньяр')|E] и [Concept('noldorelves', 'нолдор')|E], тэлери были разношёрстной группой. Их раздробленное племя по больше части заселило земли на пути к [Concept('valinor', 'Валинору')|E] — многие даже не добрались до финальной точки похода.\n\Леса [Concept('rhovanion', 'Рованиона')|E] заселили нандор и [Concept('silvanelves', 'лесные эльфы')|E], а зелёные эльфы поселились в лесах Оссирианда и [Concept('eredluin', 'Эред Луине')|E]. [Concept('silvanelves', 'Лесные эльфы')|E] основали королевство [GetTitleByKey('k_doriath').GetNameNoTier], оставшись в тех землях, чтобы отыскать Эльвэ, который был очарован одной из [Concept('maiagod', 'Майа')|E] — [Concept('meliancharacter', 'Мелиан')|E]. Последними были [Concept('falathrim', 'фалатрим')|E]. Они заселили побережья [Concept('beleriand', 'Белерианда')|E], а Новэ (позднее известного под именем [GetScriptedCharacterByHistoryID('lineofcirdan').GetFirstName]) избрали своим повелителем.\n\nНаконец, те немногие, кто завершил Великий поход в Валинор под предводительством Ольвэ, основали город [GetTitleByKey('k_alqualonde').GetNameNoTier], Лебединую Гавань, и стали известны как [Concept('falmarielves', 'фалмари')|E]."

 explore_history.1005.a: "Настойчивость и усердие приносят свои плоды — весьма полезный урок."
 explore_history.1005.b: "Зачем так рваться в Валинор, если и в Средиземье полным-полно чудес!"
 explore_history.1005.c: "Присматривать за тэлери — всё равно что котов дрессировать, чтоб строем ходили! Подумать только... потерять собственного короля?"

 # Of Fëanor and the Disquiet of the Noldor

 explore_history.1011.t: "Юность Феанора"
 explore_history.1011.desc: "В [Concept('valinor', 'Валиноре')|E], когда мир был молод, король [Concept('noldorelves', 'нолдор')|E] [GetScriptedCharacterByHistoryID('lineoffinwe1').GetFirstName] женился на [GetScriptedCharacterByHistoryID('lineoffinwe2').GetFirstName], которую прозвали Тэриндэ за её мастерство в рукоделии. Она родила ему сына, которого назвала [Concept('feanor', 'Феанор')|E], «Пламенный Дух». Но Мириэль сказала Финвэ: «Никогда больше я не рожу сына, ибо сила, которая могла питать многих, ушла в #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinwe3').GetID] #L Феанора#!#!». После этого она удалилась на покой в сады [Concept('loriencharacter', 'Лориэна')|E], чтобы никогда больше не проснуться.\n\nФинвэ сильно скорбел об уходе жены, и всю свою любовь отдал сыну. Феанор рос быстрым и сильным, тонким умом и искусной рукой, величайшим умом и телом среди Детей [Concept('iluvatar', 'Илуватара')|E]. Он придумал [Concept('tengwar', 'тенгвар')|E], которым люди и [Concept('elves', 'эльфы')|E] пользуются по сей день для записи своей речи, чудесные самоцветы и камни, названные [Concept('palantir', 'палантирами')|E].\n\nВ начале жизни Феанор женился на [GetScriptedCharacterByHistoryID('lineofmahtan3').GetFirstName], дочери #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofmahtan1').GetID] #L Махтана#!#!, любимого кузнеца [Concept('aulecharacter', 'Аулэ')|E], который многому научил своего зятя. Нерданель была мудра и терпелива, и только ей одной удавалось порой сдержать пылкий нрав Феанора. Вместе они родили семь [Concept('sonsoffeanorshort', 'сыновей')|E]."

 explore_history.1011.a: "Какие же чудеса он создал!"
 explore_history.1011.b: "С семью-то сыновьями наследство делить будет непросто."
 explore_history.1011.c: "Эх, вот бы и мне отдохнуть в садах Лориэна... Хотя бы немного..."

 explore_history.1012.t: "Освобождение Моргота"
 explore_history.1012.desc: "И пусть [GetScriptedCharacterByHistoryID('lineoffinwe1').GetFirstName] любил своего сына, он хотел вновь найти любовь, дать жизнь новым детям. [Concept('manwecharactershort', 'Манвэ')|E] позволил ему сделать это, и Финвэ женился на [GetScriptedCharacterByHistoryID('lineofingwe8').GetFirstName] из [Concept('vanyarelves', 'ваньяр')|E], которая родила ему двоих сыновей: [Concept('fingolfin', 'Финголфина')|E] Отважного и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinwe8').GetID] #L Финарфина#!#! Мудрого. [Concept('feanor', 'Феанор')|E] горячо любил своего отца, но так и не смог принять Индис, потому и жил отдельно от них, изучая [Concept('aman', 'Аман')|E] и все его уголки, занимаясь созданием чего-то нового.\n\nОднажды [Concept('morgothcharacter', 'Моргот')|E], Чёрный Враг, освободился от пут [Concept('valargods', 'Валар')|E] после трёх эпох заточения в Чертогах [Concept('mandoscharacter', 'Мандоса')|E]. Он принял новое обличье и притворством завоевал дружбу [Concept('noldorelves', 'нолдор')|E], подарив им тайное знание, которого они желали.\n\nОн ненавидел [Concept('elves', 'эльфов')|E], поскольку считал, что они виноваты в его низвержении. Ваньяр не слушали его, предпочитая купаться во свете [Concept('twotrees', 'Двух Древ')|E], а [Concept('falmarielves', 'фалмари')|E], по его мнению, ничего из себя не представляли. Именно в нолдор, несмотря на всю их мудрость и мастерство, ему удалось воплотить свои тёмные замыслы. Моргот нашёптывал им в уши, заронив зерно вражды между ними и Валар. Но больше всего он презирал Феанора, который не только не внимал его советам, но и опасался его речей."

 explore_history.1012.a: "Как мог Манвэ освободить Моргота? Пусть это и великодушно, но очень глупо."
 explore_history.1012.b: "Если твои слуги не знают твоих замыслов, они не смогут их выдать."
 explore_history.1012.c: "Фалмари были превосходными корабелами! Чего-то они да стоили."

 explore_history.1013.t: "Сильмарили и Беспокойство нолдор"
 explore_history.1013.desc: "[Concept('feanor', 'Феанор')|E] всем сердцем опасался и боялся того, что Блаженство [Concept('valinor', 'Валинора')|E] может подойти к концу. Он размышлял о том, как сохранить свет [Concept('twotrees', 'Двух Древ')|E]: золотого [Concept('laurelin', 'Лаурелина')|E] и серебряного [Concept('telperion', 'Телпериона')|E]. Он создал [Concept('silmarils', 'Сильмарили')|E]: три драгоценных камня, что защищали бы свет Древ как сосуд, который нельзя было бы разбить силой. Но это были не просто кристаллы. Свет, что зажёгся в них подарил им жизнь. С каждым днём они сияли лишь ярче.\n\nВсе вокруг восхищались тем, что сотворил [GetScriptedCharacterByHistoryID('lineoffinwe3').GetFirstName], а [Concept('vardacharactershort', 'Варда')|E] благословила Сильмарили. Нечистые или злые руки не могли бы прикоснуться к ним, а свет обжигал их. Но [Concept('morgothcharacter', 'Моргот')|E] возжелал заполучить их, а его ненависть и стремление уничтожить Феанора, как и дружбу между [Concept('elves', 'эльфами')|E] и [Concept('valargods', 'Валар')|E], лишь возрастали.\n\nМоргот нашёптывал эльфам, что Валар удерживают их в [Concept('aman', 'Амане')|E] как в золотой клетке, завидуя их мастерству и навыкам, что люди заменят их у власти в королевствах [Concept('middleearth', 'Средиземья')|E]."

 explore_history.1013.a: "Можно ли использовать этот материал в других целях? Для изготовления доспехов, например?"
 explore_history.1013.b: "Если бы Валар не скрывали от эльфов столь многого, возможно они не послушали бы Моргота."
 explore_history.1013.c: "А он был в чём-то прав. Незачем эльфам было вечно прятаться в Амане."

 explore_history.1014.t: "Гибель Двух Древ"
 explore_history.1014.desc: "С распространением лжи [Concept('morgothcharacter', 'Моргота')|E] среди [Concept('noldorelves', 'нолдор')|E] беспокойство сменилось раздробленностью. [Concept('feanor', 'Феанор')|E] начал открыто высказываться о возвращении в [Concept('middleearth', 'Средиземье')|E], ведь от своих народа (на самом деле из лживых заявлений Моргота) он слышал, что [Concept('fingolfin', 'Финголфин')|E] намеревается занять его место как наследника их отца при поддержке [Concept('valargods', 'Валар')|E]. #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinwe5').GetID] #L Финголфину#!#! же Моргот нарекал опасаться своего брата, ведь тот, воспользовавшись любовью своего отца, мог попытаться лишить его всего. Тогда Финголфин отправился к [GetScriptedCharacterByHistoryID('lineoffinwe1').GetFirstName] и попросил его утихомирить [Concept('feanor', 'Феанора')|E], ссылаясь на отсутствие сыновской верности отцу. В ответ на это оскорбление [GetScriptedCharacterByHistoryID('lineoffinwe3').GetFirstName] ступил во двор и вынул меч из ножен, предупреждая Финголфина, что клинок будет явно острее, чем его язык.\n\nЛишь тогда Валар наконец поняли, что у истоков беспокойства нолдор стоит именно Моргот, который был вынужден сбежать, чтобы избежать поимки. Но за то, что обнажил меч против своего брата, Феанор был изгнан из #L [GetTitleByKey('k_tirion').GetNameNoTier]а#! на двенадцать лет, а за ним в Форменос отправились и отец и [Concept('elves', 'эльфы')|E] его дома. С точки зрения Финвэ, лишённого королевского титула, Валар единолично свергли его. В этих обстоятельствах ложь Моргота казалась Феанору чистой правдой: Финголфин правил в Тирионе в качестве регента, и именно действия Валар привели к этому.\n\nБлиже к концу своего изгнания, Феанор был приглашён на роскошный пир в #L [GetTitleByKey('k_valimar').GetNameNoTier]е#!, где присутствовали практически все эльфы Амана. Там братья и помирились. Но Моргот использовал этот пир как шанс нанести удар. Прибегнув к помощи великой паучихи Унголиант, он вызвал [Concept('darkeningofvalinor', 'Затмение Валинора')|E], уничтожив [Concept('twotrees', 'Два Древа')|E], разорил хранилища Форменоса, убил Финвэ и выкрал [Concept('silmarils', 'Сильмарили')|E], а после сбежал в Средиземье."

 explore_history.1014.a: "Не дело братьям так ссориться."
 explore_history.1014.b: "Устраивать пышные торжества, когда на пороге враг — по меньшей мере глупо."
 explore_history.1014.c: "Роскошный пир — прекрасный способ решить проблемы."

 explore_history.1015.t: "Клятва Феанора"
 explore_history.1015.desc: "[Concept('valargods', 'Валар')|E] попросили [Concept('feanor', 'Феанора')|E] передать [Concept('silmarils', 'Сильмарили')|E] [Concept('yavannacharactershort', 'Йаванне')|E], чтобы та могли излечить [Concept('twotrees', 'Два Древа')|E]. От просьбы этой [GetScriptedCharacterByHistoryID('lineoffinwe3').GetFirstName] преисполнился болью и не мог принять решения. Повторить эти камни было просто невозможно, а отдать их было всё равно что отдать себя. И вот вновь [Concept('morgothcharacter', 'Моргот')|E] поднял голову, а ложь его затмила глаза Феанора. Он воспринимал Валар как сородичей Моргота, а камни они могли получить лишь силой. В очередной раз это доказало бы, что его опасения были верны. Тогда прибыли гонцы с вестями о смерти [GetScriptedCharacterByHistoryID('lineoffinwe1').GetFirstName] и пропаже Сильмарилей. Вне себя от горя (ведь он любил отца пуще, чем любое из своих творений), Феанор скрылся в ночи, и с тех пор его никто не видел.\n\nПрошло немало дней, прежде чем Феанор появился вновь. Он вернулся в помрачневший [GetTitleByKey('k_tirion').GetNameNoTier], а в душе его пылало всепоглощающее пламя. Он разбрасывался упрёками и призывал к восстанию, пытаясь убедить свой народ присоединиться к его мести. Чтобы показать серьёзность своих намерений, Феанор и его [Concept('sonsoffeanorshort', 'сыновья')|E] принесли жуткую клятву, отныне известную как [Concept('oathoffeanor', 'Клятва Феанора')|E].\n\nСлова и воля Феанора были столь убедительны, что те, кто призывал к осторожности, не были услышаны. Все воинства [Concept('noldorelves', 'нолдор')|E] приготовились к отправлению."

 explore_history.1015.a: "Слова, способные потрясти мир!"
 explore_history.1015.b: "Какой вообще прок от Валар?"
 explore_history.1015.c: "Глуп тот, кто приносит клятву, которую нельзя ни исполнить, ни нарушить."

 # The Flight of the Ñoldor

 explore_history.1021.t: "Отправление из Тириона"
 explore_history.1021.desc: "После того как [Concept('feanor', 'Феанор')|E] и его сыновья принесли судьбоносную [Concept('oathoffeanor', 'клятву')|E], среди [Concept('noldorelves', 'нолдор')|E] начали возникать разногласия. И хотя все они согласили отправиться в путь, не все считали, что [GetScriptedCharacterByHistoryID('lineoffinwe3').GetFirstName] должен стать королём. Они начали сборы. [Concept('houseoffeanor', 'Дом Феанора')|E] и эльфы Форменоса отправились вместе, а существенная часть эльфов последовала за [Concept('fingolfin', 'Финголфином')|E] и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinwe8').GetID] #L Финарфином#!#!.\n\nКогда нолдор приготовились в путь, лишь десятая часть осталась в #L [GetTitleByKey('k_tirion').GetNameNoTier]е#!. Посланник [Concept('manwecharactershort', 'Манвэ')|E] прибыл, чтобы сообщить, что [Concept('valargods', 'Валар')|E] не помогут эльфам в их начинании, но и останавливать нолдор не станут. Тем не менее, они высказались против исхода, упрекая Феанора и его безрассудную затею. Феанор и его сыновья были изгнаны из [Concept('aman', 'Амана')|E] по причине клятвы, которую они принесли.\n\nФеанор, однако, высмеял их и спросил у своего народа, предпочтут ли они, чтобы наследник их короля был изгнан в одиночестве или отправятся на поиски свободы вместе с ним. Обернувшись к посланнику, Феанор попросил его передать Манвэ следующее: «Может Феанору и не удастся свергнуть [Concept('morgothcharacter', 'Моргота')|E], но он хотя бы делает что-то, а не страдает от горя. Быть может именно [Concept('eru', 'Эру')|E] зажёг в нём пламя жарче, чем кто-либо видел ранее».\n\nПосланник откланялся, поскольку получил ответ от равного ему. После этого нолдор вышли через врата Тириона."

 explore_history.1021.a: "Должно быть Феанор обладал удивительным даром убеждения."
 explore_history.1021.b: "Пеняй на себя, если игнорируешь советы Валар."
 explore_history.1021.c: "В таком долгом переходе людей нужно чем-то кормить."

 explore_history.1022.t: "Первая резня"
 explore_history.1022.desc: "[Concept('feanor', 'Феанор')|E] повёл свою армию на север, тем же путём, что выбрал [Concept('morgothcharacter', 'Моргот')|E]. Ну немного поостыв и прислушавшись к советникам он осознал, что такая большая группа [Concept('noldorelves', 'нолдор')|E] не сможет пройти весь путь на север или пересечь море без кораблей. Он решил, что ему удастся убедить [Concept('telerielves', 'тэлери')|E] присоединиться к восстанию.\n\nНо тэлери его слова не тронули. Они не согласились отдать ему свои корабли или помочь в строительстве новых, выступив против воли [Concept('valargods', 'Валар')|E]. Тем более корабли были им дороги также как драгоценные камни для нолдор. #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinwe3').GetID] #L Феанора#!#! эти слова вывели из себя, и когда достаточно нолдор подошли, он стал захватывать корабли против воли хозяев. Но тэлери воспротивились и стали сбрасывать [Concept('elves', 'эльфов')|E] за борт. Сверкнули клинки и началась битва, известная как [Concept('firstkinslaying', 'Первая резня')|E].\n\nТрижды их отбрасывали и трижды они наступали вновь, а на подмогу к ним пришёл дом [Concept('fingolfin', 'Финголфина')|E]. Увидев вдалеке разгоревшуюся битву, они поспешили на помощь Феанору, не зная кто её начал. Наконец нолдор одержали верх и отплыли на краденых кораблях."

 explore_history.1022.a: "Побоище в раю... Да начнётся торжество Моргота."
 explore_history.1022.b: "Мандос всё равно перевоплотит тэлери..."
 explore_history.1022.c: "На успех такого похода не приходилось и рассчитывать..."

 explore_history.1023.t: "Пророчество Мандоса"
 explore_history.1023.desc: "Само море восстало против братоубийц, а многие из краденных кораблей пошли ко дну. Но наконец большой части [Concept('noldorelves', 'нолдор')|E] удалось перегруппироваться к северу от [GetTitleByKey('k_alqualonde').GetNameNoTier]. Кто-то из них был на борту кораблей, а кто-то — пешими. После пешего ночного перехода, в горах, что возвышались над их головами, возникла темная фигура. Говорят, что это был сам [Concept('mandoscharacter', 'Мандос')|E], Судья [Concept('valargods', 'Валар')|E]. Тогда и было рождено [Concept('doomofmandos', 'Пророчество Мандоса')|E].\n\n#TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinwe8').GetID] #L Финарфина#!#!, услышавшего это пророчество, переполняли стыд и сожаление. Он, вместе со многими своими людьми, повернул назад, чтобы вернуться в [GetTitleByKey('k_tirion').GetNameNoTier], где с тех пор он правил уцелевшими нолдор. Но сердце [Concept('feanor', 'Феанора')|E] ожесточилось. Он сделал собственное пророчество: легенда нолдор будет жить покуда существует [Concept('ardaconcept', 'Арда')|E]."

 explore_history.1023.a: "Нет больше дома Феанора, но проклятье нерушимо. Сурово правосудие Вала."
 explore_history.1023.b: "Восстание, братоубийство, кража... Как далеко он мог зайти?"
 explore_history.1023.c: "Финарфин принял правильное решение. Всем стоило просто остаться дома."

 explore_history.1024.t: "Сжигая корабли"
 explore_history.1024.desc: "Когда [Concept('noldorelves', 'нолдор')|E] наконец достигли северных берегов [Concept('aman', 'Амана')|E], они увидели первые осколки льда, что плавали в море как клыки. Это были обломки ледников Хелькараксэ — ледяные пустыни, пролегавшие между [Concept('valinor', 'Валинором')|E] и [Concept('middleearth', 'Средиземьем')|E]. Ощущая неумолимый холод, пронизывающие ветра и тяжелый туман, последователи [Concept('fingolfin', 'Финголфина')|E] проклинали [Concept('feanor', 'Феанора')|E] как источник всех своих проблем. [GetScriptedCharacterByHistoryID('lineoffinwe5').GetFirstName] выбрал себе новое имя: [Glossary('Финвэ·нолофинвэ','finwenolofinwe_gloss')].\n\nФеанор и его [Concept('sonsoffeanorshort', 'сыновья')|E] решили посовещаться, поскольку видели перед собой лишь два пути: продолжить путь на кораблях или совершить переход через Хелькараксэ. Но кораблей было слишком мало, а ледяные поля Хелькараксэ слишком пугали. Они решили тайно отплыть вместе с членами своего дома, бросив последователей Финголфина на берегу.\n\nПодгоняемые попутным ветром, они быстро пересекли море. Но когда [Concept('maedhros', 'Маэдрос')|E] спросил у него, кому стоит вернуться и забрать оставшихся нолдор, Финвэ рассмеялся и приказал сжечь корабли, сказав что тем, кто проклинал его, стоит вернуться в свои золотые клетки [Concept('valargods', 'Валар')|E]. Увидев огромный пожар на побережье Амана, члены дома Финголфина пали духом, но не повернули назад. Они продолжили свой долгий и смертельный переход по ледяным пустыням Хелькараксэ, потеряв многих братьев в предательских разломах."

 explore_history.1024.a: "Первая резня — досадная оплошность, но это — чистой воды предательство."
 explore_history.1024.b: "Называя себя королём, нельзя вести себя так по отношению к своим подданным."
 explore_history.1024.c: "Лучше быть предателем, чем преданным."

 explore_history.1025.t: "Битва под Звёздами"
 explore_history.1025.desc: "Дом [Concept('feanor', 'Феанора')|E] перешёл из лимана Дренгист в земли Хитлума, где и организовали лагерь на берегу озера Митрим. [Concept('morgothcharacter', 'Моргот')|E] вернулся в свою старую крепость — [Concept('angband', 'Ангбанд')|E]. Он также наблюдал за огромным пожарищем, в котором сгинули корабли. Но он не боялся [Concept('noldorelves', 'нолдор')|E], ведь они ещё не держали в руках оружия. Ещё до того, как они закончили организацию лагеря, воинства Ангбанда атаковали [Concept('elves', 'эльфов')|E].\n\nНолдор были в меньшинстве, кроме того, их застали врасплох. Несмотря на это они быстро одержали верх, ибо в гневе они страшны и смертоносны, а их клинки длинны и пугающи. Битва эта получила название [Glossary('Дагор-нуин-Гилиат','dagor_nuin_giliath_gloss')], ведь солнце и луна ещё не взошли над [Concept('valinor', 'Валинором')|E]. Битва продлилась три дня, и [Concept('orcs', 'орков')|E] изгнали из Хитлума, многие были повержены. Гавани #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofcirdan').GetID] #L Кирдана#!#! были очищены, а [Concept('beleriand', 'Белерианд')|E] освобождён. Но [GetScriptedCharacterByHistoryID('lineoffinwe3').GetFirstName], поглощённый гневом против Врага, подстёгивал своих людей, чтобы те шли вперёд, преследуя остатки армии противника. Это его и погубило.\n\nИз ворот Ангбанда вышли [Concept('balrogs', 'балроги')|E], [Concept('maiargods', 'Майар')|E] огня, снизошедшие в [Concept('ardaconcept', 'Арду')|E] вместе с Морготом, жестокие и смертоносные. Феанор и его воины долго и отважно бились против них, но сам он пал под ударами Готмога, предводителя балрогов. Так погиб Феанор, величайший из Детей [Concept('iluvatar', 'Илуватара')|E]."

 explore_history.1025.a: "Представить только, что он мог создать, если бы был жив!"
 explore_history.1025.b: "Пусть Феанор ошибался, но бился он отважно."
 explore_history.1025.c: "Это нападение было сущей глупостью, но что если бы оно сработало?"

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t: "Осада Ангбанда и королевства Белерианда"
 explore_history.2001.desc: "После победы в [Glossary('Дагор Аглареб','dagor_aglareb_gloss')], объединенные силы [Concept('noldorelves', 'нолдор')|E] заняли оборонительные позиции по периметру горы Тангородрим, где стояла крепость [Concept('angband', 'Ангбанд')|E], но все еще не решались начать штурм, опасаясь, что их сил будет недостаточно. Они решили, что пришло время создать королевства, которые будут расти и процветать с годами. Таким образом королевства и земли [Concept('beleriand', 'Белерианда')|E] укрепились именно в той форме, в которой просуществуют большую часть [Concept('firstage', 'Первой эпохи')|E], оберегаемые мечами нолдор.\n\nВ недрах гор Белерианда гномьи кланы [Concept('broadbeams', 'Широкозадов')|E] и [Concept('firebeards', 'Огнебородов')|E] основали великие чертоги [Concept('belegost', 'Белегост')|E] (Габилгатхол) и [Concept('nogrod', 'Ногрод')|E] (Тумунзахар). Это были самые западные владения [Concept('dwarves', 'гномов')|E], и в своё время они процветали. Они торговали как с [Concept('sindarelves', 'синдар')|E], так и с нолдор из восточного Белерианда, а также считались надёжными союзниками дома [Concept('feanor', 'Феанора')|E]. Некоторые гномы из #L [GetTitleByKey('k_nogrod').GetNameNoTier]а#! помогали [Concept('finrod_felagund', 'Финроду Фелагунду')|E] в строительстве его подземного города [GetTitleByKey('k_nargothrond').GetNameNoTier], в то время как гномы #L [GetTitleByKey('k_belegost').GetNameNoTier]а#! вместо этого помогли #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe1').GetID] #L Элу Тинголу#!#! из #L [GetTitleByKey('k_doriath').GetNameNoTier]а#! высечь залы #L [GetTitleByKey('d_menegroth').GetNameNoTier]а#!."

 explore_history.2001.a: "Выждать правильного момента — верное решение с их стороны."
 explore_history.2001.b: "Моргота удалось сдержать только благодаря неустанному бдению нолдор!"
 explore_history.2001.c: "Оборонительная тактика — самая выигрышная. Пусть враг разобьется о ваши стены!"

 explore_history.2002.t: "Земли семи владык"
 explore_history.2002.desc: "Земли [Concept('noldorelves', 'нолдор')|E] в восточном [Concept('beleriand', 'Белерианде')|E] принадлежали Феанорингам, семерым принцам — [Concept('sonsoffeanor', 'сыновьям Феанора')|E]. [Concept('maedhros', 'Маэдрос')|E] Высокий, глава дома, поселился в величавой крепости [GetTitleByKey('c_himring').GetNameNoTier], которая была основана на холме к востоку от ущелья Аглон и к западу от Врат Маглора. Он жил там с [Concept('maglor', 'Маглором')|E], который отправился патрулировать Врата во главе отряда кавалерии.\n\n[GetScriptedCharacterByHistoryID('lineoffeanor3').GetFirstName] и [GetScriptedCharacterByHistoryID('lineoffeanor6').GetFirstName] обосновались в Химладе и укреплениях ущелья Аглон, прохода, соединявшего Химринг и [GetTitleByKey('d_dorthonion').GetNameNoTier]. [GetScriptedCharacterByHistoryID('lineoffeanor4').GetFirstName] и его народ основали поселения на берегах озера Хелеворн. Через земли Карантира проходили все торговые пути [Concept('dwarven', 'гномов')|E] [Concept('nogrod', 'Ногрода')|E] и [Concept('belegost', 'Белегоста')|E], а также все люди, которые позже заселили Белерианд. Он не пылал особой любовью ни к [Concept('dwarves', 'гномам')|E], ни к людям, которым случалось проходить через его земли, но они точно принесли ему несметные богатства.\n\nАмрод и Амрас, младшие сыновья Феанора, обосновались на великих южных равнинах Белерианда. И хотя они принимали не самое активное из всех сыновей Феанора в осаде, богатства их земель помогли прокормить и снарядить армии их северных родичей."

 explore_history.2002.a: "Интересно, как Маглору удавалось удерживать такую обширную территорию с одной лишь кавалерией?"
 explore_history.2002.b: "У Карантира есть чему поучиться: терпимость — верный путь к богатству."
 explore_history.2002.c: "Мне больше по душе жизнь братьев Амбарусса. Пусть другие сражаются, а мне подавайте тяпку!"

 explore_history.2003.t: "Земли дома Финголфина"
 explore_history.2003.desc: "Если дом [Concept('feanor', 'Феанора')|E] владел востоком, дом [Concept('fingolfin', 'Финголфина')|E] удерживал северо-западную часть [Concept('beleriand', 'Белерианда')|E]. [GetScriptedCharacterByHistoryID('lineoffinwe5').GetFirstName], верховный король [Concept('noldorelves', 'нолдор')|E] в [Concept('middleearth', 'Средиземье')|E], восседал на троне в Хитлуме, у северных берегов озера Митрим. Туманные земли, поросшие густыми лесами, Хитлум был традиционной вотчиной верховного короля. Его сын и наследник, [Concept('fingon', 'Фингон')|E], правил южными землями Хитлума — #L [GetTitleByKey('d_dor_lomin').GetNameNoTier]ом#!, где в ходе Долгого Мира позднее поселился дом Хадора из народа эдайн. Эти воинственные высокие и светловолосые эдайн сыграли существенную роль в защите нолдор, самые многочисленные из [Concept('men', 'людей')|E] Белерианда.\n\nПервоначально [GetScriptedCharacterByHistoryID('lineoffingolfin2').GetFirstName] поселился в #L [GetTitleByKey('k_nevrast').GetNameNoTier]е#!, где построил на склонах горы Тарас город [GetTitleByKey('d_vinyamar').GetNameNoTier]. Но вскоре Тургон покинул Виньямар, чтобы основать легендарный тайный город [Concept('gondolin', 'Гондолин')|E], строительство которого началось в 64 году П.Э. К 116 году Солнца город достиг огромного размаха, а Виньямар был почти полностью покинут. Гондолин, скрытый город нолдор, был построен в память о #L [GetTitleByKey('k_tirion').GetNameNoTier]е#!, что стоял на холме Туна. Окольцованный величественными горами, Гондолин простоял дольше, чем все прочие королевства нолдор."

 explore_history.2003.a: "Объединить силы с домом Хадора — весьма мудрый шаг."
 explore_history.2003.b: "Ну а город-то зачем бросать было?"
 explore_history.2003.c: "Тургон поступил дальновидно. Если уж на что нолдор и могли надеяться, так это на скрытность..."

 explore_history.2004.t: "Земли дома Финарфина"
 explore_history.2004.desc: "[Concept('finrod', 'Финрод')|E], сын #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinwe8').GetID] #L Финарфина#!#!, основал свое королевство в башне [Concept('minastirith', 'Минас Тирит')|E], что на острове Тол Сирион, в узком проходе между Эред Ветрин и #L [GetTitleByKey('d_dorthonion').GetNameNoTier]ом#!. Позднее, ведомый снами, ниспосланными [Concept('ulmocharacter', 'Улмо')|E], Финрод поселился в великом подземном городе [GetTitleByKey('k_nargothrond').GetNameNoTier]. Минас Тирит унаследовал его племянник [GetScriptedCharacterByHistoryID('lineoforodreth1').GetFirstName].\n\nМесто для основания города было указано ему [Concept('elu_thingol', 'Элу Тинголом')|E], а [Concept('dwarves', 'гномы')|E] [Concept('nogrod', 'Ногрода')|E] помогли в расширении и обихаживании пещер для него. Нарготронд был столицей королевства с одноименным названием. Оно охватывало земли, что лежали между реками Неннинг, Нарог и Тейглин, включая окрестности холмов Таур-эн-Фарот, равнины Талат Дирнен на севере, а также долину Тумхалад. Управляя со своего величественного трона в подземном городе, [GetScriptedCharacterByHistoryID('lineoffinarfin1').GetFirstName] повелевал всеми [Concept('elves', 'эльфами')|E] западного [Concept('beleriand', 'Белерианда')|E], которые не являлись подданными дома [Concept('fingolfin', 'Финголфина')|E] за исключением [Concept('falathrim', 'фалатрим')|E], которые всё ещё считали своим королём #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe1').GetID] #L Элу Тингола#!#!.\n\n[GetScriptedCharacterByHistoryID('lineoffinarfin2').GetFirstName] и [GetScriptedCharacterByHistoryID('lineoffinarfin4').GetFirstName] обосновались в гористых землях Дортониона. Именно в их королевстве изначально поселились люди из дома [Glossary('Беора','beor_gloss')], который позднее был побежден в ходе [Glossary('Дагор Браголлах','dagor_bragollach_gloss')]."

 explore_history.2004.a: "Так, стоп — Минас Тирит? Как тот, что в Гондоре? Это какого же он был размера?"
 explore_history.2004.b: "Позволить дому Беора поселиться среди них было великодушно с их стороны."
 explore_history.2004.c: "Выстроить целое королевство под землей... Это сколько же пришлось копать!"

 explore_history.2005.t: "Королевства синдар"
 explore_history.2005.desc: "В центре [Concept('beleriand', 'Белерианда')|E], словно остров посреди огромного моря принцев [Concept('noldorelves', 'нолдор')|E], лежало королевство [GetTitleByKey('k_doriath').GetNameNoTier], столицей которого был величественный город [GetTitleByKey('d_menegroth').GetNameNoTier]. Возглавляемое [Concept('elu_thingol', 'Элу Тинголом')|E] и под защитой его жены [Concept('meliancharacter', 'Мелиан')|E], королевство было сокрыто от внешнего мира. Из всех нолдор, лишь эльфам дома Финарфина было позволено пересекать его границы. [GetScriptedCharacterByHistoryID('lineofelwe1').GetFirstName], его владыка, считал себя королём всего Белерианда, над чем частенько посмеивались другие принцы нолдор. В безопасности Дориата, эльфы [Concept('sindarelves', 'синдар')|E] жили в мире и процветании.\n\n[Concept('falathrim', 'Фалатрим')|E] поселились на побережье Белерианда, под покровительством #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofcirdan').GetID] #L Кирдана#!#!. Подавляющая часть населения была сосредоточена в прекрасных гаванях Эгларест и Бритомбар. Они провозглашали непоколебимую верность Элу Тинголу, своему законному королю, но ходили слухи, что они чувствовали себя ближе к нолдор, с которыми жили и сражались бок о бок, чем к находящимся в изоляции сородичам. [Concept('elves', 'Эльфы')|E], жившие под защитой Пояса Мелиан, не знали горестей и страхов, которые пришлось пережить остальным.\n\nИ последним племенем эльфов были [Concept('laiquendi', 'лаиквенди')|E]. Они жили в краю семи рек, #L [GetTitleByKey('k_ossiriand').GetNameNoTier]е#!, в тени [Concept('eredluin', 'Эред Луин')|E]. Они вели простую жизнь в крошечных скрытых пристанищах, располагавшихся на реках или в лесах. Лаиквенди не принимали участия в великой войне, хотя некоторые из них позднее примкнули к рядам Амрода и Амраса."

 explore_history.2005.a: "Нахальству нолдор нет предела, раз они позволяют себе высмеивать короля Белерианда!"
 explore_history.2005.b: "Друзья по соседству и их доверие сослужили фалатрим лучшую службу, чем изоляция Дориата."
 explore_history.2005.c: "Ох как я понимаю лаиквенди! Я просто хочу, чтобы меня все оставили в покое..."

 # Of Beren and Lúthien

 explore_history.2011.t: "Встреча"
 explore_history.2011.desc: "[GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName] был сыном #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor28').GetID] #L Барахира#!#!, владыки #L [GetTitleByKey('d_dorthonion').GetNameNoTier]а#!. После [Glossary('Дагор Браголлах','dagor_bragollach_gloss')] [Concept('elves', 'эльфы')|E] потерпели поражение от [Concept('morgothcharacter', 'Моргота')|E], Чёрного Врага, а Дортонион был захвачен. Берен вместе со своими родичами организовал банду разбойников, которую, за исключением самого Берена, перебили из-за предательства #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofangrim3').GetID] #L Горлима#!#!. Какое-то время Берен жил в лесу, убивая лишь слуг Врага. Позднее, однако, его вытеснили из Дортониона и после многих странствий он оказался в лесах Дориата.\n\nУ [Concept('elu_thingol', 'Элу Тингола')|E], эльфийского правителя #L [GetTitleByKey('k_doriath').GetNameNoTier]а#! и его жены, [Concept('maiagod', 'Майа')|E] [Concept('meliancharacter', 'Мелиан')|E], была дочь: [GetScriptedCharacterByHistoryID('lineofelwe2').GetFirstName]. Гладкая кожа, серые глаза и волосы цвета вороного крыла. Своей красотой она превосходила всех Детей [Concept('iluvatar', 'Илуватара')|E]. Пуще всего она любила танцевать под лунным светом на опушках леса Нельдорет под музыку, которую исполнял её друг [GetScriptedCharacterByHistoryID('lineofdaeron').GetFirstName]. Именно там увидел её Берен, по уши влюбившись с первого взгляда. Трижды он пытался заговорить с ней, и трижды она убегала, едва завидев его, и думая, что это дикие животные. Но на четвёртый раз, услышав как она поёт, он назвал её Тинувиэль. Лутиэн увидела его и влюбилась."

 explore_history.2011.a: "Поскольку Берен не ел мяса, он многое знал о травах и грибах, что росли в лесу."
 explore_history.2011.b: "Ох, беззаботная жизнь, танцы под луной и тихая музыка..."
 explore_history.2011.c: "Лутиэн была дочерью короля и Майа, и многим ведала в истории и магии!"

 explore_history.2012.t: "В Менегроте"
 explore_history.2012.desc: "После первой встречи, [GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName] и [GetScriptedCharacterByHistoryID('lineofelwe2').GetFirstName] тайно виделись в лесах #L [GetTitleByKey('k_doriath').GetNameNoTier]а#!. Но друг Лутиэн, [GetScriptedCharacterByHistoryID('lineofdaeron').GetFirstName], ревновал её к Берену, поскольку в тайне тоже любил принцессу. Он сообщил об их встречах [Concept('thingol', 'Тинголу')|E]. Когда Берена вызвали к королевскому двору, он попросил руки Лутиэн. Опешив от такой возмутительной просьбы, Тингол согласился, но при одном условии, кажущемся невыполнимым: Берен должен был принести один из [Concept('silmarils', 'Сильмарилей')|E] [Concept('feanor', 'Феанора')|E], достав его из железной короны [Concept('morgothcharacter', 'Моргота')|E].\n\nОтчаяние захватило Берена. Он покинул чертоги Тингола и леса Дориата, чтобы просить помощи у [Concept('finrod_felagund', 'Финрода Фелагунда')|E], короля #L [GetTitleByKey('k_nargothrond').GetNameNoTier]а#!, который давным давно поклялся помочь его семье в час нужды. Финрод сдержал своё слово, но [GetScriptedCharacterByHistoryID('lineoffeanor3').GetFirstName] и [GetScriptedCharacterByHistoryID('lineoffeanor6').GetFirstName], двое [Concept('sonsoffeanorshort', 'сыновей')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinwe3').GetID] #L Феанора#!#!, что гостили в Нарготронде, показали королю видения войны и разрушений, которые ждут короля, если он согласится помочь Берену похитить Сильмариль.\n\nТогда Финрод отрёкся от престола в пользу племянника, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth1').GetID] #L Ородрета#!#!, и отправился в путь. С Береном и десятью собратьями, они направились в [Concept('angband', 'Ангбанд')|E]. На пути, замаскировавшись как [Concept('orcs', 'орки')|E], они пытались проскользнуть мимо башни [Concept('sauroncharacter', 'Саурона')|E], главного слуги Моргота. Саурон знал о них, а потому приказал схватить их и доставить к себе."

 explore_history.2012.a: "За такую наглость не сносить ему головы! Тингол был слишком мягок!"
 explore_history.2012.b: "Маскировка под орков — это умно, но Саурон и сам в маскировке не промах."
 explore_history.2012.c: "В этой истории есть Саурон? А как же Тевильдо, Повелитель Котов?"

 explore_history.2013.t: "Таланты Белерианда"
 explore_history.2013.desc: "В башне [Concept('sauroncharacter', 'Саурона')|E] сила [Concept('finrod', 'Финрода')|E] все ещё скрывала личности его товарищей. Тогда Саурон исполнил песнь силы, пронзая и срывая все покровы, созывая всех, к предательству готовых. Но [GetScriptedCharacterByHistoryID('lineoffinarfin1').GetFirstName] встал и вопреки судьбе, о стойкости запел и о борьбе, о силе, что сражает силы зла, хранимых тайнах, коим нет числа, о вере, о свободе, о спасении. Но несмотря на всё своё мастерство, [Concept('elven', 'эльфийский')|E] король не мог справиться с [Concept('maiagod', 'Майа')|E] Сауроном, и его чары были разрушены. Но Саурону по-прежнему были неведомы их имена и намерения, а посему он повелел бросить их в глубочайшее подземелье, отправив волколаков, которые пожирали бы спутников Финрода, пока один из них не заговорит.\n\nУзнав о пленении #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Берена#!#!, [GetScriptedCharacterByHistoryID('lineofelwe2').GetFirstName] покинула [GetTitleByKey('k_doriath').GetNameNoTier], чтобы спасти его. На окраине Нельдорета она повстречалась с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffeanor3').GetID] #L Келегормом#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffeanor6').GetID] #L Куруфином#!#!, что охотились вместе с Хуаном, гончей [Concept('valinor', 'Валинора')|E], которого подарил им [Concept('valagod', 'Вала')|E] [Concept('oromecharactershort', 'Оромэ')|E]. Узнав чьему роду они принадлежат, Лутиэн рассказала им, кем является, в надежде, что они помогут найти Берена. Вместо этого те заперли её в #L [GetTitleByKey('k_nargothrond').GetNameNoTier]е#!, пожелав силой выдать замуж за Келегорма. Но волкодав Хуан, с которым Лутиэн подружилась, спас её и верхом отвёз к башне Саурона."

 explore_history.2013.a: "Финрод выступил против Саурона, использовав лишь силу собственного слова."
 explore_history.2013.b: "Поступок Келегорма — классический образчик подлости!"
 explore_history.2013.c: "Поистине диковинны творения Оромэ..."

 explore_history.2014.t: "Усмирение Саурона"
 explore_history.2014.desc: "Когда [GetScriptedCharacterByHistoryID('lineofelwe2').GetFirstName] прибыла к подножью башни [Concept('sauroncharacter', 'Саурона')|E], [Concept('finrod', 'Финрод')|E] пал в бою с волколаком, который пытался сожрать #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeor32').GetID] #L Берена#!#!. Его возлюбленная запела песнь вне стен башни. И хотя Берен подумал, что это лишь иллюзия, а глаза его затмило горе, он ответил собственной песней. Саурон тоже услышал Лутиэн, и пожелал пленить её и доставить своему хозяину, [Concept('morgothcharacter', 'Морготу')|E]. Одного за другим, он отправлял своих волколаков на её поиски. Но лишь выходя за порог, они погибали от когтей и клыков огромного [Concept('valinor', 'валинорского')|E] волкодава.\n\nПророчество гласило, что Хуан падёт в бою с самым огромным волколаком, которого видывал свет. Так Саурон сам обратился в чудовищного волка и атаковал Хуана. Но отвага Хуана вкупе с магией Лутиэн перевесили могущество Саурона, вынудив его оставить башню. Лутиэн уничтожила её, освободив Берена.\n\nПока влюблённые отдыхали на пути в [GetTitleByKey('k_doriath').GetNameNoTier], их выследили [GetScriptedCharacterByHistoryID('lineoffeanor3').GetFirstName] и [GetScriptedCharacterByHistoryID('lineoffeanor6').GetFirstName]. Но Берен и Хуан одолели братьев, в качестве трофеев забрав коня и кинжал [Concept('angrist', 'Ангрист')|E], выкованный руками #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftelchar1').GetID] #L Тельхара#!#! из [Concept('nogrod', 'Ногрода')|E], создателя меча [Concept('elendil', 'Элендиля')|E], [Concept('narsil', 'Нарсиля')|E]."

 explore_history.2014.a: "Похоже сыновья Феанора не умеют сдаваться!"
 explore_history.2014.b: "Саурон же мог послать сразу всех волколаков."
 explore_history.2014.c: "Ангрист выковал Тельхар? С таким клинком можно наделать много дел!"

 explore_history.2015.t: "Ограбление Ангбанда"
 explore_history.2015.desc: "Вооружившись [Concept('angrist', 'Ангристом')|E] и спрятавшись под чарами [GetScriptedCharacterByHistoryID('lineofelwe2').GetFirstName] и шкурами слуг [Concept('sauroncharacter', 'Саурона')|E], [GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName] и Лутиэн, усыпив гигантского волка Кархарота, проникли в [Concept('angband', 'Ангбанд')|E], ко двору [Concept('morgothcharacter', 'Моргота')|E]. Пока Берен прятался в тени, Лутиэн представилась Морготу менестрелем и танцовщицей, предлагая ему свои услуги. Моргот был восхищён и заинтригован, а посему позволил ей станцевать для него. Магией своего голоса и с помощью накидки, сотканной из её волос, Лутиэн усыпила Моргота и весь его двор. Воспользовавшись Ангристом, Берен вырезал один из [Concept('silmarils', 'Сильмарилей')|E] из короны Моргота. Кинжал треснул, когда он попытался вырезать второй камень, и пара была вынуждена сбежать из двора Темного властелина.\n\nУже подбегая к выходу, они наткнулись на Кархарота, который пробудился ото сна. Атакуя, он открыл пасть, но Берен, сжимая в руке Сильмариль, успел просунуть её между зубов. Сомкнув пасть, волк откусил руку. Сильмариль обжигал его брюхо изнутри, в ярости волк бросился рвать и метать. Когда Берен и Лутиэн добрались до #L [GetTitleByKey('k_doriath').GetNameNoTier]а#!, они узнали, что волк пересёк границу и направлялся в Менегрот, круша всё на своём пути."

 explore_history.2015.a: "Голос Лутиэн был способен обхитрить даже самых могущественных!"
 explore_history.2015.b: "Дорого же обошлось условие Тингола для его собственного королевства..."
 explore_history.2015.c: "Зачем забирать один Сильмариль, если можно было украсть все три?"
 explore_history.2015.d: "Эти тёмные пещеры наверняка были бы неприступны в любом другом случае..."

 explore_history.2016.t: "Прощания"
 explore_history.2016.desc: "Когда Берен сообщил [Concept('thingol', 'Тинголу')|E] о своих приключениях, король решил снарядить отряд, который выследит и убьёт Кархарота. [GetScriptedCharacterByHistoryID('lineofelwe1').GetFirstName], [GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName], [GetScriptedCharacterByHistoryID('lineofbeleg').GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('lineofmablung').GetFirstName] Тяжёлая Длань и волкодав Хуан направились на северо-восток, откуда поступали слухи о диком звере.\n\nХуан нашёл зверя, но ему удалось увернуться и схватиться с королём. Берен выступил в его защиту, обороняясь копьём, однако был тяжело ранен в грудь. Хуан бросился на Кархарота, сцепившись с ним в смертельной схватке и исполнив пророчество. Маблунгу удалось достать Сильмариль из брюха твари, но Берен скончался от полученных ран.\n\nЛутиэн, в ужасе от таких известий, умерла от горя и отправилась к [Concept('mandoscharacter', 'Мандосу')|E], моля о снисхождении и возвращении Берена. Мандос и [Concept('manwecharacter', 'Манвэ')|E] были тронуты её красотой и печалью. Они предложили Лутиэн выбор: прожить вечную жизнь в [Concept('valinor', 'Валиноре')|E], среди [Concept('valargods', 'Валар')|E], или скоротать свой недолгий век с Береном, разделив с ним «Дар Людей». Выбор для Лутиэн был очевиден, и вскоре они оба воскресли. У них родился сын, которого они назвали #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelwe3').GetID] #L Диором Элухилем#!#!. Они жили мирно и умерли от старости."

 explore_history.2016.a: "Она столькое отдала, чтобы быть с Береном..."
 explore_history.2016.b: "Вот это охота! Жаль что такой добычи сегодня не снискать!"
 explore_history.2016.c: "Неужели ни Хуана, ни Берена нельзя было спасти?"

 # The Children of Húrin by Brice Underhill

 explore_history.2021.t: "Нирнаэт Арноэдиад"
 explore_history.2021.desc: "[GetScriptedCharacterByHistoryID('lineofhador7').GetFirstName] был сыном [Concept('hurin', 'Хурина')|E], главой дома Хадора и властителем Дор-ломина. Когда Турину было лишь восемь лет, верховный король [Concept('elven', 'эльфов')|E] [Concept('fingon', 'Фингон')|E] призвал его отца сразиться против [Concept('morgothcharacter', 'Моргота')|E], Чёрного Врага, которому служил [Concept('sauroncharacter', 'Саурон')|E].\n\n[GetScriptedCharacterByHistoryID('lineofhador5').GetFirstNameNicknamed] не вернулся с [Glossary('Нирнаэт Арноэдиад','nirnaeth_arnoediad_gloss')]. После того, как тайные прислужники Моргота предали их, объединённая армия [Concept('elves', 'эльфов')|E], [Concept('dwarves', 'гномов')|E] и людей была разбита. [GetScriptedCharacterByHistoryID('lineofhador5').GetFirstName] со своим отрядом оборонял  тылы, пока [GetScriptedCharacterByHistoryID('lineoffingolfin2').GetFirstName] и остатки эльфийской армии отступали. [Concept('balrog', 'Балрог')|E] Готмог захватил его в плен и доставил на допрос к Морготу. Но Хурин не предал Тургона, нового верховного короля [Concept('noldorelves', 'нолдор')|E]. Местоположение [Concept('gondolin', 'Гондолина')|E] оставалось тайной. В ярости, Темный властелин предрёк Хурину, что ему суждено увидеть смерть своего народа."

 explore_history.2021.a: "Люди Дор-ломина были так отважны! Они бились до последнего."
 explore_history.2021.b: "Лишь благодаря скрытности эльфам удалось выжить после встречи с Морготом."
 explore_history.2021.c: "Магия Моргота была очень сильна. Только представить себе такую мощь..."

 explore_history.2022.t: "Турин в Дориате"
 explore_history.2022.desc: "После победы [Concept('morgothcharacter', 'Моргота')|E] Дор-ломин был занят его прислужниками-истерлингами, а дом Хадора жестоко угнетён. Чтобы защитить своего сына, [GetScriptedCharacterByHistoryID('lineofbeor24').GetFirstName], беременная третьим ребёнком, отправила #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador7').GetID] #L Турина#!#! к королю #L [GetTitleByKey('k_doriath').GetNameNoTier]а#!, [Concept('elu_thingol', 'Элу Тинголу')|E]. Король [Concept('sindarelves', 'синдар')|E] взял его в качестве своего подопечного и стал обучать [Concept('elven', 'эльфийской')|E] культуре и военному делу. Повзрослев, Турин снискал славу умелого воина среди подопечных короля и подружился с #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeleg').GetID] #L Белегом Куталионом#!#!.\n\nПостоянно терпя нападки советника Тингола, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofithilbor3').GetID] #L Саэроса#!#!, Турин не выдержал и ранил последнего, а затем погнался за ним через через леса. Саэрос трагически погиб, пытаясь перепрыгнуть ущелье. Турин, решив что его жизни здесь пришёл конец, покинул Дориат и нашёл убежище в рядах шайки бандитов. После того как [GetScriptedCharacterByHistoryID('lineofbeleg').GetFirstName] сообщил ему о прощении короля, они возглавили банду разбойников и обратили свои луки против слуг Моргота."

 explore_history.2022.a: "Саэрос заслужил всё, что с ним произошло!"
 explore_history.2022.b: "Вот бы и мне поучиться у Тингола и Мелиан!"
 explore_history.2022.c: "Побегать им, конечно, пришлось знатно..."

 explore_history.2023.t: "Земля Шлема и Лука"
 explore_history.2023.desc: "[GetScriptedCharacterByHistoryID('lineofhador7').GetFirstName] вместе с отрядом укрылся в доме малого гнома Мима, который предложил им своё гостеприимство в обмен на свою жизнь. Устраивая набеги из этого укрытия, они очистили земли от [Concept('orcs', 'орков')|E] и злых [Concept('men', 'людей')|E]. [Concept('dragon_helm', 'Драконий шлем')|E] Турина и железный лук #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofbeleg').GetID] #L Белега#!#! вселяли ужас в слуг [Concept('morgothcharacter', 'Моргота')|E]. Но, надев шлем своего отца, Турин выдал свою личность Врагу. Моргот отправил отряд орков на его поиски. [Concept('dwarf', 'Гном')|E] Мим вновь, торгуясь за свою жизнь, раскрыл местоположение своего дома и привёл туда орков. Всех, кроме пленённого Турина и отсутствующего Белега, перебили.\n\nВместе с [Concept('elf', 'эльфом')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofguilin2').GetID] #L Гвиндором#!#!, которого Белег повстречал на пути, они выследили и убили орков, что пленили Турина, вызволив его. Подумав, что тот был очередным орком, что пришёл пытать его, Турин выхватил чёрный меч Англахэль у Белега и сразил его прежде, чем смог осознать свою ошибку. Гвиндор привёл скованного горем Турина к омутам Иврин, где последний смог прийти в себя, а затем отвёл его в тайный эльфийский город [GetTitleByKey('k_nargothrond').GetNameNoTier]."

 explore_history.2023.a: "С Мимом плохо обошлись и он обозлился на них. Добрым словом можно добиться большего."
 explore_history.2023.b: "Орки застали их врасплох, а бежать было некуда."
 explore_history.2023.c: "Интересно, где они брали припасы на такую ватагу."

 explore_history.2024.t: "Мормегиль из Нарготронда"
 explore_history.2024.desc: "[GetScriptedCharacterByHistoryID('lineofhador7').GetFirstName] быстро завоевал доверие короля #L [GetTitleByKey('k_nargothrond').GetNameNoTier]а#! #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth1').GetID] #L Ородрета#!#!, став его главным советником в военных делах. Он убедил его, что лучше позабыть атмосферу таинственности, построить огромный мост перед городом, а также укрепиться на окрестных землях. Англахэль был перекован, а новый клинок получил имя Гуртанг, Железо Смерти. Турина здесь также знали под иным именем — Мормегиль, Чёрный Меч Нарготронда. До Врага дошли слухи о том, что в Нарготронде появился новый командир, а [Concept('valagod', 'Вала')|E] [Concept('ulmocharacter', 'Улмо')|E] отправил посланника с предупреждением. Как это нередко случается, его предупреждения проигнорировали.\n\nЧерез пять лет после его прибытия [Concept('morgothcharacter', 'Моргот')|E] отправил огромное воинство во главе с драконом Глаурунгом. Армия Ородрета была разгромлена в Битве при Тумхаладе, а Турин застыл на месте от взгляда [Concept('dragon', 'дракона')|E]. Дочь Ородрета, [GetScriptedCharacterByHistoryID('lineoforodreth3').GetFirstName], утащили в цепях. Глаурунг обманул Турина, внушив тому, что его мать и сестра жестоко страдают в Дор-ломине. И вместо того, чтобы спасать пленных [Concept('elven', 'эльфов')|E], Турин отправился на север, на помощь к своей семье."

 explore_history.2024.a: "Биться в открытом поле было ошибкой. Скрытность была бы предпочтительнее!"
 explore_history.2024.b: "Нельзя просто взять и проигнорировать предупреждение Улмо."
 explore_history.2024.c: "Он решил встретиться с врагом лицом к лицу, а не прятаться в пещерах!"

 explore_history.2025.t: "Кабед-эн-Арас"
 explore_history.2025.desc: "Прибыв в Дор-ломин, [GetScriptedCharacterByHistoryID('lineofhador7').GetFirstName] узнал, что его мать и сестра находятся в безопасности в #L [GetTitleByKey('k_doriath').GetNameNoTier]е#!. Осознав свою ошибку, он на всех парах бросился на юг, на выручку к [GetScriptedCharacterByHistoryID('lineoforodreth3').GetFirstName]. К несчастью, он прибыл слишком поздно и застал лишь её одинокую могилу у леса Бретиль. Там он отверг прежнее имя и стал называться [Glossary('Турамбаром','turambar_gloss')]. Он присоединился к лесовикам Бретиля и уже вскоре достиг определенного положения, убедив остальных оставить сень лесов и выступить против Врага в открытую.\n\nЕго мать и сестра, попытавшись встретиться с ним в #L [GetTitleByKey('k_nargothrond').GetNameNoTier]е#!, оказались под ударом Глаурунга. Он разметал их сопровождающих, а саму [GetScriptedCharacterByHistoryID('lineofhador9').GetFirstName], сестру Турина, лишил памяти. Турин обнаружил её у могилы Финдуилас, забрав с собой. Он не подозревал, кем она являлась на самом деле. Уже вскоре брат с сестрой полюбили друг друга, а Ниэнор забеременела.\n\nГлаурунг собрал новое воинство, чтобы уничтожить твердыню в лесу Бретиль. С тремя соратниками Турин устроил засаду на бескрылого дракона в теснине Кабед-эн-Арас и сразил Глаурунга, вонзив меч в его брюхо. В агонии, чары Глаурунга спали с Ниэнор и Турин узнал, кем была его жена. В отчаянии, Ниэнор покончила с собой, спрыгнув с обрыва в бурные воды реки, а Турин бросился грудью на собственный чёрный клинок."

 explore_history.2025.a: "Не напрасно Турин вновь взялся за оружие и выступил против врага."
 explore_history.2025.b: "Такие деяния должны быть воспеты в песнях — не каждому удалось бы сразить Глаурунга."
 explore_history.2025.c: "Чего-чего он сделал со своей сестрой?"

 # Of Tuor and the Fall of Gondolin by Brice Underhill

 explore_history.2031.t: "Нирнаэт Арноэдиад"
 explore_history.2031.desc: "[GetScriptedCharacterByHistoryID('lineofhador6').GetFirstName] был братом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador5').GetID] #L Хурина#!#!, властителя Дор-ломина и главой дома Хадора. Когда верховный король [Concept('elven', 'эльфов')|E] [Concept('fingon', 'Фингон')|E], его сюзерен, призвал Хуора, последний отправился воевать против [Concept('morgothcharacter', 'Моргота')|E], Чёрного Врага, для которого [Concept('sauroncharacter', 'Саурон')|E] был лишь одним из прислужников. Дома его ждала молодая жена [GetScriptedCharacterByHistoryID('lineofbeor26').GetFirstName], беременная их первенцем.\n\nХуор не вернулся с [Glossary('Нирнаэт Арноэдиад','nirnaeth_arnoediad_gloss')]. После того, как тайные прислужники Моргота предали их, объединённая армия [Concept('elves', 'эльфов')|E], [Concept('dwarves', 'гномов')|E] и [Concept('men', 'людей')|E] была разбита. Хуор бок о бок с братом и его людьми оборонял тылы, пока [GetScriptedCharacterByHistoryID('lineoffingolfin2').GetFirstName] и остатки эльфийской армии отступали. Оказав героическое сопротивление, Хуор погиб в бою, и лишь его брат остался в живых.\n\nПрознав о поражении мужа, Риан в отчаянии покинула Дор-ломин. Её спасли и приютили эльфы [Concept('sindarelves', 'синдар')|E], что жили возле озера Митрим. Там родился [GetScriptedCharacterByHistoryID('lineofhador10').GetFirstName], сын Хуора. Услышав о том, что муж её мёртв, Риан отправилась на поле боя, где и умерла от горя на Хауд-эн-Нденгин, Холме Павших."

 explore_history.2031.a: "Люди Дор-ломина были так отважны! Они бились до последнего."
 explore_history.2031.b: "Хуор и его брат были верными союзниками эльфийских королей."
 explore_history.2031.c: "Приютить вдову с малым ребёнком было очень благородно."

 explore_history.2032.t: "Туор у Митрим"
 explore_history.2032.desc: "После победы [Concept('morgothcharacter', 'Моргота')|E] Дор-ломин и земли Митрим были захвачены его прислужниками-истерлингами, а дом Хадора жестоко притеснялся. [Concept('elves', 'Эльфы')|E] забрали #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador10').GetID] #L Туора#!#! с собой и спрятались в пещерах Андрот, пытаясь избежать преследования. Когда Туору исполнилось шестнадцать вёсен, эльфы решили воссоединиться со своими родичами-[Concept('falathrim', 'фалатрим')|E], что жили в гаванях на реке Сирион, которыми управлял Кирдан Корабел.\n\nНо прежде чем им удалось уйти из гор Митрим, они повстречали [Concept('orcs', 'орков')|E] и истерлингов, которые взяли верх над эльфами и пленили Туора. Его доставили в Дор-ломин, где он должен был служить вождю Лоргану в качестве раба в чертогах своего дяди. После трёх тяжёлых лет Туор, теперь превосходивший всех эдайн ростом, смог сбежать от своих пленителей. Он вернулся в пещеры Андрот, откуда неустанно терроризировал истерлингов на протяжении четырёх лет.\n\nПогововаривают, что сам [Concept('ulmocharacter', 'Улмо')|E] заронил в него зерно беспокойства, которое заставило его покинуть земли своих предков через Аннон-ин-Гелид, тайный проход, построенный в давние времена #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffingolfin2').GetID] #L Тургоном#!#!. О нём не знал ни Враг, ни его шпионы."

 explore_history.2032.a: "За шестнадцать лет в пещерах синдар должно быть научились превосходно маскироваться!"
 explore_history.2032.b: "Четыре года Туор наводил страх на своих врагов. Немудрено, что он стал опасной добычей."
 explore_history.2032.c: "Рабство — сущий кошмар. Нельзя так обращаться с людьми."

 explore_history.2033.t: "Невраст"
 explore_history.2033.desc: "Пройдя через тайные врата, [GetScriptedCharacterByHistoryID('lineofhador10').GetFirstName] оказался в #L [GetTitleByKey('k_nevrast').GetNameNoTier]е#!, что когда-то был державой #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffingolfin2').GetID] #L Тургона#!#!, во времена, когда [Concept('morgothcharacter', 'Моргот')|E] находился в осаде в своей крепости [Concept('angband', 'Ангбанд')|E], а по [Concept('beleriand', 'Белерианду')|E] не рыскали его слуги. Первым из эдайн древности он увидел великое море [Concept('belegaer_sea', 'Белегаэр')|E] и навеки был очарован. Всё лето и следующую осень Туор провёл в пустующем Неврасте, наслаждаясь его спокойствием и красотой, которые ещё больше ценил после долгих лет тягот.\n\nПоздней осенью [Concept('ulmocharacter', 'Улмо')|E] отправил лебедей, чтобы те направили Туора на пути к #L [GetTitleByKey('d_vinyamar').GetNameNoTier]у#!, покинутой столице Невраста. Здесь он нашёл доспехи и оружие, которые оставил по научению [Concept('ulmocharacter', 'Улмо')|E] Тургон. [Concept('valagod', 'Вала')|E] явился пред Туором во время мощной бури, чтобы передать послание для Тургона: «[Concept('doomofmandos', 'Пророчество Мандоса')|E] близится к исполнению, а всем творениям [Concept('noldorelves', 'нолдор')|E] придёт конец. Покинь же этот великий город, что был тобою сотворён и следуй вдоль Сириона к морю».\n\nВместе с бурей Улмо послал Туору #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofaranwe3').GetID] #L Воронвэ#!#! Морехода, единственного выжившего с последнего корабля, что был отправлен за помощью в [Concept('valinor', 'Валинор')|E]. Именно он станет проводником Туора в тайную долину [Concept('gondolin', 'Гондолин')|E]."

 explore_history.2033.a: "Тургон последовал совету Улмо и извлёк выгоду из его предусмотрительности."
 explore_history.2033.b: "Полгода валяться на пляже — сказка, а не жизнь."
 explore_history.2033.c: "Ах этот зов моря... Я тоже подчас его слышу."

 explore_history.2034.t: "Король Гондолина"
 explore_history.2034.desc: "[GetScriptedCharacterByHistoryID('lineofaranwe3').GetFirstName] провёл #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador10').GetID] #L Туора#!#! через земли, что лежали в тени Эред Ветрин, через Омуты Иврин, где вдали они заприметили воителя в чёрном и с чёрным мечом, даже не подозревая, что это был его кузен [GetScriptedCharacterByHistoryID('lineofhador7').GetFirstName], покидавший руины #L [GetTitleByKey('k_nargothrond').GetNameNoTier]а#!. Наконец он достиг тайного входа в [Concept('gondolin', 'Гондолин')|E], к северу от лесов Бретиль и [GetTitleByKey('k_doriath').GetNameNoTier].\n\nЕго доставили к #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffingolfin2').GetID] #L Тургону#!#!, который распознал в нём посланника [Concept('ulmocharacter', 'Улмо')|E] и выслушал послание [Concept('valargods', 'Валар')|E]. Но Тургон слишком гордился своим прекрасным городом и не желал вновь бросать творение своего народа лишь для того, чтобы через земли полные врагов отправиться в столь далёкие гавани #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofcirdan').GetID] #L Кирдана#!#!. Кроме того, [GetScriptedCharacterByHistoryID('lineoffingolfin7').GetFirstName], его племянник, всегда убеждал Тургона остаться в #L [GetTitleByKey('k_gondolin').GetNameNoTier]е#!, Городе Семи Имён.\n\nТуор остался в Гондолине, где с ним почтительно обходились и король и его подданные. Вскоре они с единственной дочерью Тургона, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffingolfin6').GetID] #L Идриль Среброногой#!#!, полюбили друг друга и сыграли свадьбу. Это стало тяжёлым ударом для Маэглина, который втайне любил свою кузину. Идриль родила Туору сына — #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffingolfin8').GetID] #L Эарендиля#!#!, которого мы ныне называем Утренней Звездой."

 explore_history.2034.a: "Построить такой богатый и красивый город, оказавшись отрезанным от мира — немалое достижение."
 explore_history.2034.b: "Какая нам вообще польза от Валар?"
 explore_history.2034.c: "Получается, он женился на эльфийской принцессе? Где встать в очередь?"

 explore_history.2035.t: "Падение Гондолина"
 explore_history.2035.desc: "Однажды, в нарушение приказа короля, [GetScriptedCharacterByHistoryID('lineoffingolfin7').GetFirstName] искал залежи металла за пределами Окружных Гор. Шпионы [Concept('morgothcharacter', 'Моргота')|E] взяли его в плен и доставили к Тёмному властелину. В [Concept('angband', 'Ангбанде')|E] ему угрожали страшнейшими пытками, обещали корону [Concept('gondolin', 'Гондолина')|E] и руку #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffingolfin6').GetID] #L Идриль Среброногой#!#!. Его жадность и трусость взяли верх и он поведал Морготу о всех секретах #L [GetTitleByKey('k_gondolin').GetNameNoTier]а#!.\n\nИ когда народ Гондолина отмечал Врата Лета, Моргот обрушил всю свою мощь на последнее свободное королевство [Concept('beleriand', 'Белерианда')|E]. Пока в самом городе бушевала битва, владыка #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofecthelion').GetID] #L Эктелион из дома Фонтанов#!#! сразил Готмога, повелителя [Concept('balrogs', 'балрогов')|E], а [GetScriptedCharacterByHistoryID('lineofhador10').GetFirstName] спас свою жену и ребёнка от Маэглина и увёл оставшихся беженцев через секретный тоннель, который предусмотрительно построила мудрая Идриль.\n\nНа выходе их поджидали слуги тьмы, однако [Concept('elves', 'эльфам')|E] и Туору удалось прорваться сквозь их ряды, а [Concept('glorfindel', 'Глорфиндель')|E] из дома Золотого Цветка забрал балрога с собой в могилу. Так пало последнее свободное королевство Белерианда, а его выжившие подданные бежали в Гавани #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofcirdan').GetID] #L Кирдана#!#!, что лежали в устьях реки Сирион."

 explore_history.2035.a: "Моргот поступил хитро, напав на защитников города, пока те отвлеклись."
 explore_history.2035.b: "Победить двух балрогов в одной битве? Вот бы и мне такого эльфа."
 explore_history.2035.c: "А при дворе владыки Эльронда не Глорфиндель ли живёт? Совпадение?"

 # The Lost Island of Númenor

 explore_history.3001.t: "Основание Нуменора"
 explore_history.3001.desc: "Чтобы увековечить великую жертву праотцев [Concept('men', 'людского')|E] рода, которую те принесли в [Concept('warofwrath', 'Войне Гнева')|E] и последующих войнах в [Concept('beleriand', 'Белерианде')|E], [Concept('valargods', 'Валар')|E] предоставили им в распоряжение остров, где они могли бы жить в мире и процветании. Со дна великого моря [Concept('belegaer_sea', 'Белегаэр')|E] поднялся остров Эленна в форме пятиконечной звезды. На этом острове и было основано прославленное королевство [Concept('numenor', 'Нуменор')|E]. Выжившие члены трех домов эдайн высадились на острове Эленна в 32 году [Concept('ageSA', 'В.Э.')|E] и избрали своим [Concept('king', 'королём')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros1').GetID] #L Эльроса#!#!, сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffingolfin8').GetID] #L Эарендиля#!#!, который взял имя Тар-Миньятур («Первый король» на языке [Concept('quenya', 'квенья')|E]).\n\nВ эти ранние для Нуменора годы, [Concept('eonwecharacter', 'Эонвэ')|E], глашатай [Concept('manwecharactershort', 'Манвэ')|E], жил среди [Concept('numenoreans', 'нуменорцев')|E], наставляя их и даруя великую мудрость. В выполнении этой задачи ему зачастую сопутствовали [Concept('elves', 'эльфы')|E] [Concept('falmarielves', 'фалмари')|E], что прибывали на кораблях с запада, из [Concept('toleressea', 'Тол Эрессеа')|E]. В те времена между [Concept('elves', 'эльфами')|E] и нуменорцами царила великая дружба. И так, мудрость и богатство нуменорцев росли, пока сам Нуменор не стал напоминать [Concept('valinor', 'Валинор')|E] на пике своего развития, переделанный на людской манер."

 explore_history.3001.a: "Щедрость Эонвэ способствовала началу новой вехи в истории человечества."
 explore_history.3001.b: "После всего, через что пришлось пройти эдайн, они точно заслужили признания!"
 explore_history.3001.c: "Сколько же лет ушло на строительство такого великолепия!"

 explore_history.3002.t: "Форостар и Орростар"
 explore_history.3002.desc: "[Concept('numenor', 'Нуменор')|E] разделен на шесть регионов с центральным пиком и пятью концами острова-звезды. Каждый регион отличался характерным обликом, и каждый играл определенную роль в общем состоянии [Concept('numenorean', 'нуменорского')|E] государства.\n\nСеверная оконечность острова носила название Форостар. Она была испещрена скалами и отмечена альпийскими лугами, заросшими вереском, где произрастали лишь ели и лиственницы. Северная оконечность мыса выделялась гористой местностью, кульминацией которой являлась огромная вершина Соронтиль, формирующая отвесную стену из скал над морем. Здесь гнездились Великие Орлы, а местные скалы являлись прекрасным источником камня для строительства городов Нуменора.\n\nОрростар - восточный мыс Нуменора. Холмистая часть северного побережья Орростара защищала регион от холодных северо-восточных ветров. В Орростаре выращивалась существенная часть зерна, которое кормило народ Нуменора."

 explore_history.3002.a: "Высокие горы и плодородные поля... Эх, вот бы пожить простой жизнью!"
 explore_history.3002.b: "Отвесный утес, да еще и над бушующим морем? Нет уж, спасибо..."
 explore_history.3002.c: "Интересно, а как они перевозили столько камня?"

 explore_history.3003.t: "Хьярнустар и Андустар"
 explore_history.3003.desc: "Хьярнустар — юго-западная часть [Concept('numenor', 'Нуменора')|E]. Это винодельческий край, где расположены самые роскошные плантации королевства. Южная часть мыса отличалась большей гористостью, но на протяжении всего года оставалась зеленой.\n\nАндустар — западная оконечность Нуменора, характерная особым плодородием. Западное побережье Андустара составляли три залива. Самый северный из них назывался заливом Андуниэ. На возвышенности вокруг этой бухты [Concept('numenoreans', 'нуменорцы')|E] выстроили порт и город Андуниэ, властители которого станут предками королей [Concept('arnor', 'Арнора')|E] и [Concept('gondor', 'Гондора')|E].\n\nНа территории двух регионов: Хьярнустара и Андустара, расположился Нисимальдар (Земля Благоухающих Деревьев), в центре которого была построена прекрасная гавань Эльдалондэ. Здесь были высажены экзотические растения из [Concept('toleressea', 'Тол Эрессеа')|E], а по всему региону произрастали могучие мэллорны, из плодов которых выросли деревья мэллорн в [Concept('lothlorien', 'Лотлориэне')|E]."

 explore_history.3003.a: "Вино? А это мысль. Принесите-ка еще бокал!"
 explore_history.3003.b: "Эти лорды, похоже, важные люди. Уж им-то наверняка никто не смеет ничего запрещать!"
 explore_history.3003.c: "Мэллорны? Сейчас таких почти не осталось... Какая жалость."

 explore_history.3004.t: "Хьярростар и Митталмар"
 explore_history.3004.desc: "Хьярростар был широким мысом, что протянулся с юга на восток [Concept('numenor', 'Нуменора')|E]. Вдоль южных берегов раскинулись пляжи с белым песком, а на западных его границах, где побережье упирается в устья реки Сирил, стоит порт Ниндамос. Хьярростар известен своей древесиной, а также огромными плантациями, удовлетворявшими нужды каждого корабела Нуменора.\n\nМитталмар был пасторальным регионом лугов и пастбищ, что расположился в центральной части острова. Восточная часть Митталмара была важнейшей областью на всем острове. Эти земли назывались Арандором или Королевской страной — местом, где расположился город [Concept('armenelos', 'Арменелос')|E], а также оживлённый восточный порт Роменна."

 explore_history.3004.a: "Оживлённые города Королевской страны кажутся мне слишком уж людными..."
 explore_history.3004.b: "[Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен' )], в доках Роменны можно было вдоволь позабавиться!"
 explore_history.3004.c: "Золотой Арменелос... прекрасное место, чтобы обрести союзников и полезные связи."

 explore_history.3005.t: "Менельтарма"
 explore_history.3005.desc: "Над равнинами Митталмара возвышалась одинокая гора, легендарная [Concept('meneltarma', 'Менельтарма')|E], Священная гора, Столп Небес. Ни птицы ни люди не приближались к горе. Лишь Великие Орлы [Concept('manwecharactershort', 'Манвэ')|E], божественные хранители горы и окрестных земель летали вокруг ее вершины.\n\nМенельтарма являлась священным местом для [Concept('numenoreans', 'нуменорцев')|E], святыней, посвященной [Concept('eruiluvatar', 'Эру Илуватару')|E]. Всем, чья нога ступала на горную тропу, надлежало хранить молчание, за исключением [Concept('king', 'короля')|E], который читал молитвы и возносил хвалу за свой народ. На священном пике горы Менельтарма возносились Три Молитвы: Эрукьермэ, Эрулайталэ и Эруханталэ, которые знаменовали смену сезонов. Здесь люди в белых одеждах, украшенные венками, делали бескровные жертвоприношения в виде фруктов, а также восхваляли и благодарили Илуватара."

 explore_history.3005.a: "Место для спокойного размышления, где царит абсолютный покой."
 explore_history.3005.b: "И зачем устраивать пышные празднества, когда можно обойтись парой фруктов?"
 explore_history.3005.c: "Хранить молчание? В столь радостный момент? Они что, с ума посходили?"

 # The Foundation of Bellakar by RedArkady

 explore_history.3011.t: "Первые корабли"
 explore_history.3011.desc: "[Concept('numenorean', 'Нуменорские')|E] мореплаватели впервые достигли берегов [Concept('bellakar', 'Беллакара')|E] около 1100 года Второй эпохи. Они повстречали несколько примитивный, но самодостаточный народ, что населял плодородные прибрежные территории. Себя они называли «белланаруд», а земли свои — «Беллакар». Хранители знаний [Concept('dunedain', 'дунэдайн')|E] вскоре поняли, что в далёком прошлом белланаруд наверняка контактировали с [Concept('avari', 'авари')|E]. С большой долей вероятности название «Беллакар» возникло от эквивалента авари для названия моря «[Concept('belegaer_sea', 'Белегаэр')|E]» на [Concept('sindarin', 'синдарине')|E]. А в названии местной прибрежной территории «Фелайя» легко угадывалось слово «Фалас» на синдарине.\n\nУже вскоре нуменорцы начали расселяться бок о бок с белланарудами, основывая крупные поселения вдоль всего побережья. Они научили местных многому, но и от тех в ответ узнали как лучше адаптироваться к засушливому климату Беллакара."

 explore_history.3011.a: "Эх! Вот бы посмотреть на золотые берега Беллакара в те далёкие дни!"
 explore_history.3011.b: "Места здесь были абсолютно дикие, наконец-то им принесли цивилизацию!"
 explore_history.3011.c: "Нуменорцам удалось принести местным язычникам свет Эру."

 explore_history.3012.t: "Города-государства Беллакара"
 explore_history.3012.desc: "[Concept('numenorean', 'Нуменорские')|E] гавани быстро превратились в могущественные города-государства. Первый из таких городов, Хазадж Толлин, был основан в 1288 году [Concept('ageSA', 'В.Э.')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofciryandur1').GetID] #L Кирьяндуром#!#!, капитаном гильдии Морестранников и кузеном [Concept('king', 'короля')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros9').GetID] #L Тар-Суриона#!#!. Вскоре после этого в 1487 году В.Э. было основано ключевое поселение в районе внутреннего оазиса Итильлонд (которое позже станет столицей [Concept('bellakari', 'Беллакара')|E] — Нильюлондэ). Первостепенной его задачей была охрана внутренних торговых путей. Впоследствии был основан ещё ряд гаваней вдоль побережья: Осто Норэанарва ([GetTitleByKey('d_urezayan').GetNameNoTier]) в 1644 году В.Э., Сорномар ([GetTitleByKey('d_narik_zadan').GetNameNoTier]) в 1780 и [GetTitleByKey('d_korlea').GetNameNoTier] в 1975 году В.Э.\n\nМногие [Concept('adunai', 'адунайцы')|E] смешались с местными белланаруд и появилась отчётливая гибридная народность — беллаказ. Несмотря на это, адунайцы старались удержать всю власть в городах в собственных руках, а доступ в местные олигархии был зарезервирован лишь для представителей чистой адунайской крови. Однако в некоторых городах беллаказ всё же удалось получить относительное влияние. Белланаруд всё чаще маргинализировались, а адунайцы росли как в силе, так и в высокомерии, что в будущем приведет к многочисленным конфликтам.\n\nВ 2022 году В.Э. #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros13').GetID] #L Тар-Кирьятан#!#! издаёт указ об основании Совета свободных городов, в следствие чего в Беллакаре образовывается своего рода конфедеративное правительство."

 explore_history.3012.a: "Непросто, должно быть, править народами и городами столь разными."
 explore_history.3012.b: "Как низко же мы пали от тех золотых деньков..."
 explore_history.3012.c: "Великий народ был рождён в союзе нуменорцев и белланаруд!"

 explore_history.3013.t: "Пятнадцатилетняя война"
 explore_history.3013.desc: "[Concept('numenor', 'Нуменор')|E] по прежнему рассчитывал богатеть за счёт своих колоний, а посему бремя выплат тяжким грузом легло на плечи адунайцев, беллаказ и в особенности на белланаруд. И хотя [Concept('numenoreans', 'нуменорцы')|E] впервые пришли сюда как друзья и наставники, всё больше и больше они походили на поработителей. [Concept('kingsmen', 'Люди Короля')|E] набирали популярность, послы [Concept('valargods', 'Валар')|E] непочтительно спроваживались #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros14').GetID] #L Тар-Атанамиром#!#!. Всё это не могло не вызывать гнев в [Concept('bellakar', 'Беллакаре')|E]. В 2222 году [Concept('ageSA', 'В.Э.')|E] новый владыка [GetTitleByKey('d_hazaj_tollin').GetNameNoTier], Кирьяндур II принимает имя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofciryandur9').GetID] #L Ар-Хэрухьярмена#!#!, «Владыки Юга», и начинает восстание против династии [Concept('elrosshort', 'Эльроса')|E]. Он заявляет, что они потеряли любое право на правление по милости Валар.\n\n[GetScriptedCharacterByHistoryID('lineofmornionath2').GetFirstNameRegnal], властитель Корлеи, меняет имя по [Concept('adunaic', 'адунайскому')|E] образцу, на Муратора, и заявляет о своем покровительстве фракции Людей Короля. Они нападают на Хазадж Толлин, надеясь застать защитников врасплох и выслужиться перед королём. И хотя Хазадж Толлин не пал, королевскому флоту удалось воспользоваться подконтрольными Корлее портами и крепостями на юге Беллакара, чтобы установить свою власть после пятнадцатилетнего затяжного противостояния. В 2237 году мятежные города согласились на условия примирения, а Совет свободных городов был официально упразднён. Несмотря на победу Муратора, население Беллакара разделилось на два отчётливых лагеря, ведь многие (особенно в Хазадж Толлине и Итильлонде) горячо возненавидели Людей Короля."

 explore_history.3013.a: "Как жаль, что наследники Эарендиля отвернулись от Валар!"
 explore_history.3013.b: "Кирьяндур сглупил, восстав против мощи Нуменора."
 explore_history.3013.c: "Занимательно, как Кирьяндуру удалось продержаться 15 лет..."

 explore_history.3014.t: "Байта'н-Кадир"
 explore_history.3014.desc: "В 2452 году [Concept('ageSA', 'В.Э.')|E] [GetTitleByKey('d_korlea').GetNameNoTier] заключает соглашение, которое определяет особый привилегированный статус региона в [Concept('bellakar', 'Беллакаре')|E], закрепляя за ним ключевые торговые маршруты: как по морю, так и по суше. Но такое обогащение Корлеи привело к тому, что годовой объём податей, собираемых [Concept('numenor', 'Нуменором')|E] падал. Это привело к централизации южных колоний под властью нового режима, сложившегося в [Concept('anbalkumagan', 'Ан-Балкумагане')|E].\n\nТам новый правитель Анбалукхора, Азрубен Роменнский лишил Корлею полученных привилегий, чтобы вернуть расположение остального Беллакара, а также возродил реформированный Совет свободных городов (Байта'н-Кадир) со штаб-квартирой в Хазадж Толлин. Может это и помогло снять напряжение, возникшее среди [Concept('adunai', 'адунайцев')|E], но такое решение совершенно не умиротворило местных. Для белланаруд власть Нильюлони почти ничем не отличалась от жизни под пятой Корлеи. Растущая гордость чистотой нуменорской крови привела к тому, что беллаказ постепенно оттеснили от любой политической власти, а всепоглощающая алчность и упадок нуменорцев тяжелым ярмом легла на плечи белланаруд.\n\nСаурон воспользовался этим недовольством, чтобы начать восстания среди местного населения. Ситуация потребовала вмешательства #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros28').GetID] #L Фаразона#!#! – сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros27').GetID] #L Гимильхада#!#!, родича [Concept('king', 'короля')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros25').GetID] #L Тар-Палантира#!#!, который возглавил [Concept('numenorean', 'нуменорское')|E] возмездие против вторжения сил [Concept('sauroncharacter', 'Саурона')|E]. Именно в Беллакаре Фаразон заслужил свою репутацию отважного воина и предводителя [Concept('men', 'людей')|E]."

 explore_history.3014.a: "Каждый правитель должен понимать, что между нуждами регионов и городов необходимо соблюдать баланс."
 explore_history.3014.b: "Пренебрежение своими подданными открывает двери для внешней манипуляции."
 explore_history.3014.c: "Эх, Фаразон. Свирепый боец, хоть и еретик."

 explore_history.3015.t: "Корлейская война"
 explore_history.3015.desc: "Амбициозный [GetScriptedCharacterByHistoryID('lineofelros28').GetFirstNameRegnal] при поддержке фракции [Concept('kingsmen', 'Людей Короля')|E] узурпировал [Concept('sceptreofnumenor', 'Скипетр Нуменора')|E] в 3255 году [Concept('secondage', 'Второй эпохи')|E]. В 3262 году В.Э. Ар-Фаразон вынудил [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E] сдаться в [Concept('umbar', 'Умбаре')|E] и доставил его в [Concept('numenor', 'Нуменор')|E] как пленника. За три года, однако, [Concept('sauroncharacter', 'Саурон')|E] завоевал доверие [Concept('king', 'короля')|E] и стал при нём советником. По его научению король начинает поклоняться [Concept('mulkhercharacter', 'Мульхеру')|E], Властелину Тьмы, в надежде обрести бессмертие. Для [Concept('bellakar', 'Беллакара')|E] это привело к непоправимым последствиям. Из-за нашептываний Саурона, [Concept('adunai', 'адунайцы')|E] стали приравнивать все остальные [Concept('men', 'народы')|E] к рабам. Более практичные граждане Нильюлони, [GetTitleByKey('d_hazaj_tollin').GetNameNoTier] и [GetTitleByKey('d_narik_zadan').GetNameNoTier], решив не провоцировать беллакарцев на восстание, даровали им защиту.\n\nГород [GetTitleByKey('d_korlea').GetNameNoTier], напротив, обратился в [GetFaithByKey('melkorite').GetAdjective|l], выбрав его в качестве официальной религии. В Корлее возводится храм Мульхера, наподобие тому, что теперь стоит в [Concept('armenelos', 'Арменелосе')|E]. Ар-Фаразон призывал народ обращать в эту веру весь Беллакар, любыми методами. Последовавший за этим конфликт на годы вперед определил будущее Беллакара.\n\n[GetScriptedCharacterByHistoryID('lineoftumakveh4').GetFirstName] из Нильюлони заручился поддержкой местных и толпа всей мощью обрушилась на Корлею. [GetFaithByKey('melkorite').GetAdherentNamePlural] были безжалостно истреблены. Последние защитники Корлеи отказались сдаться и приготовились стоять до последнего, обороняя святыню своего храма. Но когда они воззвали к своему покровителю, Мульхеру, чтобы тот даровал им избавление от врагов своих, земля сотряслась под их ногами, а величественной город Корлея был разрушен до основания. Это было знамением гибели Нуменора. Пусть они и не подозревали, но мир изменился навсегда."

 explore_history.3015.a: "Помянем Нуменор! Такой прекрасный, могучий и горделивый."
 explore_history.3015.b: "Не пасть больше тени на Беллакар."
 explore_history.3015.c: "Пожалуй, стоит приглядывать за Корлеей..."

 # Of Bellakar and the Debt of Elendil by Redarkady

 explore_history.3021.t: "Беллакар и Низвержение Нуменора"
 explore_history.3021.desc: "Землетрясения и огромные волны ознаменовали [Concept('downfallofnumenor', 'Низвержение Нуменора')|E], с которым на [Concept('bellakar', 'Беллакар')|E] обрушились немыслимые разрушения. Его величественные города по большей части были разрушены, а уцелевшие части прибрежных гаваней с удивлением обнаружили, что до моря теперь ещё предстояло добираться. В Беллакаре с горечью вспоминают, что «цивилизация, что строилась тысячелетиями, сгинула за один день». Но это было не совсем так. Многим удалось пережить катаклизм и в последующие годы часть городов была восстановлена, а гавани отстроены, пусть и не в таком величии, как при их предках. Даже Корлею вновь заселили [Concept('faithful', 'Верные')|E] адунайцы.\n\nЗаведовал этой инициативой [GetScriptedCharacterByHistoryID('lineoftumakveh4').GetFirstName] из Нильюлони — первый представитель смешанной крови, который стал правителем города и главой Совета свободных городов (Байта'н-Кадир). Но больше всего Беллакар заботило зловещее молчание из-за моря. [Concept('numenor', 'Нуменор')|E] не послал ни одного корабля. Новости из [Concept('umbar', 'Умбара')|E] и [Concept('anbalkumagan', 'Ан-Балкумагана')|E] были аналогичны: разрушения и полное молчание с родного континента.\n\nКогда весной следующего года новости всё таки дошли, корабли вестников были украшен странным новым символом — белым древом. Корабли прибыли с #L [GetTitleByKey('d_pelargir').GetNameNoTier]а#!, а известия, которые они с собой принесли, поистине ужасали. Нуменора больше нет. Он был проклят безумством Ар-#TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros28').GetID] #L Фаразона#!#!. Он и [Concept('sauronthedarklordcharacter', 'Тёмный властелин')|E] [Concept('sauroncharacter', 'Саурон')|E] были уничтожены. Но явились и владыки [GetTitleByKey('d_andunie').GetNameNoTier] — [Concept('elendil', 'Элендиль')|E] и его сыновья. Они установили свою власть над Верными и те признали их как королей северных [Concept('numenorean', 'нуменорских')|E] колоний."

 explore_history.3021.a: "Столькое потеряно: и жизни, и знания..."
 explore_history.3021.b: "Это была расплата за богохульство Нуменора."
 explore_history.3021.c: "Хотя бы Элендилю удалось сбежать. Если бы не он, что стало бы с Верными?"

 explore_history.3022.t: "Последствия"
 explore_history.3022.desc: "Послание, что доставили вестники [Concept('elendil', 'Элендиля')|E], давило на больное. Да кто он такой, чтобы называться правителем [Concept('faithful', 'Верных')|E] [Concept('bellakar', 'Беллакара')|E], которые одержали верх над [Concept('kingsmen', 'Людьми Короля')|E] без помощи и поддержки властителя #L [GetTitleByKey('d_pelargir').GetNameNoTier]а#!? Последователи этих благородных лордов преимущественно селились на севере, в долинах Барандуина и [Concept('anduin', 'Андуина')|E], словно для того, чтобы быть к своим [Concept('elven', 'эльфийским')|E] сородичам. С давних времен они считали Беллакар твердыней Людей Короля. Во многом из-за зловещей репутации Корлеи.\n\nЛишённые родины своих предков и места особой культурной ценности, беллакари выковали новую культурную идентичность, на которую неизбежно повлияли разнообразные культуры Беллакара. Были расширены права беллаказ смешанной крови и местных белланаруд. И хотя власть была закреплена за [Concept('adunai', 'адунайцами')|E], даже среди них чистокровных почти не оставалось. Лишь в некоторых регионах вроде восстановленной Корлеи сохранилась относительная чистота адунайской крови и первородной культуры."

 explore_history.3022.a: "Элендиль был великим человеком, но за величием по пятам следует гордыня..."
 explore_history.3022.b: "Если бы Беллакар признал Элендиля, Верные наконец были бы едины!"
 explore_history.3022.c: "Разумно было поделиться властью с беллаказ..."

 explore_history.3023.t: "Последний союз"
 explore_history.3023.desc: "[Concept('gondorian', 'Гондорские')|E] посланцы считали, что [Concept('sauroncharacter', 'Саурон')|E] повержен окончательно, но это было далеко от правды. Повсеместно расползались слухи о его возвращении в [Concept('mordor', 'Мордор')|E], а его лазутчики растекались по всему югу, созывая выживших [Concept('kingsmen', 'Людей Короля')|E] в [Concept('umbar', 'Умбаре')|E] и [Concept('anbalkumagan', 'Ан-Балкумагане')|E]. Его единственная цель была очевидна: уничтожить [Concept('elendil', 'Элендиля')|E] и [Concept('faithful', 'Верных')|E].\n\nИ хотя [Concept('bellakar', 'Беллакар')|E] оставался непоколебим пред его ложью, в Байте был поднят вопрос — стоит ли Беллакару вмешаться в грядущую войну, или всё же хранить нейтралитет, наращивая собственные силы? Вспоминая всё зло, что принёс [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName], они склонились к первому варианту. В 3429 г. [Concept('ageSA', 'В.Э.')|E] Беллакар отправил на помощь [Concept('gondor', 'Гондору')|E] свой флот и войска под командованием #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh7').GetID] #L Загартора#!#!, властителя Нильюлони и потомка #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh4').GetID] #L Бельзагара#!#!. Воинство прибыло без посланников, застав [Concept('anarion', 'Анариона')|E], сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelendil').GetID] #L Элендиля#!#! в осаде в стенах #L [GetTitleByKey('d_pelargir').GetNameNoTier]а#!.\n\nСогласно хроникам, «Туман, нагнанный Сауронам темной дымкой накрывал поле боя, сокрыв приближение войска Беллакара. Все, кто видел их — дивились, ведь из тумана появились знамёна и доспехи древнего [Concept('numenor', 'Нуменора')|E], наследие их пропавших предков. Не брала их и темная магия, а сами они сияли ярким светом. Многие верили, что армия призраков далёкого запада прибыла на подмогу своим притеснённым наследникам»."

 explore_history.3023.a: "Лишь в единении Верным светит величие!"
 explore_history.3023.b: "Гондор, должно быть, не ожидал от Беллакара такой мощи!"
 explore_history.3023.c: "Возможно, Беллакару не следовало совать нос в чужие дела."

 explore_history.3024.t: "Долг Элендиля"
 explore_history.3024.desc: "К воинствам [Concept('anarion', 'Анариона')|E] и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh7').GetID] #L Загартора#!#! присоединились войска [Concept('elendil', 'Элендиля')|E] и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth4').GetID] #L Гиль-галада#!#! с севера. К большому удивлению #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelendil').GetID] #L Элендиля#!#!, Загартор попросился встать под его начало в предстоящем сражении, сказав следующее: «Владыка [GetTitleByKey('d_andunie').GetNameNoTier], этим жестом я намереваюсь доказать, что не все адунайцы юга поддались лживым обещаниям тени. Но также знай, капитан [Concept('faithful', 'Верных')|E]: мы добровольно пришли тебе на помощь, добровольно мы и вернемся в свои земли, когда того пожелаем. Ты — владыка Элендилей, а не [Concept('bellakar', 'Беллакара')|E]».\n\nЭлендиль же во всеуслышанье обратился к нему как к Масилиону из Сильмалондэ, тем самым признав беллакарцев одними из Верных, а не потомками [Concept('kingsmen', 'Людей Короля')|E]. Он сказал: «Не ведали мы, когда теченья прибили нас к берегам [Concept('middleearth', 'Средиземья')|E], что здесь ещё остались те, кто хранит верность идеям наших предков. А посему, в знак доверия мы заявляем, что не претендуем на власть над народами Беллакара, но будем править лишь теми из в западных землях, кто сам готов встать под наше начало».\n\nЗатем Элендиль снял кольцо со своего пальца и вложил его в ладонь Загартора, сказав: «За помощь, что вы оказали нам, во славу [Concept('west', 'Запада')|E], сегодня и в битвах грядущих, прими же это кольцо в знак нашей благодарности. Если когда то настанет день и полчища Чёрного Нуменора восстанут, чтобы нести зло твоему народу, пусть твои потомки покажут это кольцо моим. Пусть скажут: «Масилион из Сильмалондэ просит тебя вернуть долг Элендиля». Тогда за вас они прольют свою кровь, как вы проливаете свою за нас»."

 explore_history.3024.a: "Интересно, если бы не армия Беллакара, стали бы Элендиль приветствовать их так же горячо?"
 explore_history.3024.b: "Интересно, сколько скупщик дал бы за такое колечко?"
 explore_history.3024.c: "Загартор был военным гением!"

 explore_history.3025.t: "Беллакар и Морские Короли"
 explore_history.3025.desc: "[GetScriptedCharacterByHistoryID('lineoftumakveh7').GetFirstName] пал рядом с [Concept('elendil', 'Элендилем')|E] на склонах Ородруина. Но слова #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelendil').GetID] #L Элендиля#!#! не были забыты, и его обещание и кольцо были возвращены в [Concept('bellakar', 'Беллакар')|E]. Много веков спустя, когда Беллакар оправлялся от захвата [GetCultureByKey('tedjin').GetName|l] и пытался восстановить контроль над своими северными землями, Арзагар, сын короля Беллакара - и потомок Загартора - отправился на корабле в [Concept('gondor', 'Гондор')|E], чтобы просить его о помощи. Корабль #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh34').GetID] #L Арзагара#!#! причалил в [Concept('osgiliath', 'Осгилиате')|E], где его принял [Concept('king', 'король')|E] [GetScriptedCharacterByHistoryID('lineofanarion19').GetFirstName]. Многие придворные смотрели на него с опаской. Но, к их изумлению, Арзагар обратился к королю на [Concept('quenya', 'квенья')|E], а затем воскликнул: «Чему вы удивляетесь, люди Гондора? Я такой же [Concept('numenorean', 'нуменорец')|E], чьи отцы отвергли Тьму, как это происходит и сейчас в далёкой от вас земле».\n\nКирьяндиль ответил: «Не все забыли рассказ о твоём предке, Масилионе из Сильмалондэ. Зачем [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetDynasty.GetName] ищут сыновей Элендиля?» Тогда Арзагар снял с пальца кольцо и попросил показать его королю. «Мой отец послал меня сказать вам, что Масилион из Сильмалондэ просит вернуть долг Элендиля».\n\nВласть Беллакара была восстановлена в Мардруаке с помощью флота Гондора, и таким образом долг Элендиля был возвращён. И в течение многих лет после этого, во времена правления [Concept('shipkings', 'Морских Королей')|E], Гондор и Беллакар поддерживали могущественный союз, и воины Беллакара участвовали в походах Гондора вдоль реки Харнен. Таким образом, на какое-то время Верные севера и юга вновь объединились в общем деле."

 explore_history.3025.a: "Возможно, пришло время возродить старый союз?"
 explore_history.3025.b: "Не следовало потакать наследнику Беллакара!"
 explore_history.3025.c: "Пожалуй, стоит откопать словарик квенья..."


 # Of Eregion and the Rings of Power by BriceUnderhill

 explore_history.3031.t: "Основание Линдона и Эрегиона"
 explore_history.3031.desc: "В великой битве [Concept('warofwrath', 'Войны Гнева')|E] и при Падении Тангородрима [Concept('beleriand', 'Белерианд')|E] был разрушен и разорён. Многие [Concept('elves', 'эльфы')|E] решили отправиться в [Concept('valinor', 'Валинор')|E], но те из [Concept('noldorelves', 'нолдор')|E] и [Concept('sindarelves', 'синдар')|E], кто с наибольшим ожесточением сражался за [Concept('middleearth', 'Средиземье')|E] и всем сердцем любил его, предпочли остаться. Возглавлял их верховный король нолдор [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstName], бок о бок со своим посланником и родичем [Concept('elrond', 'Эльрондом')|E]. Они поселились в [Concept('lindon', 'Линдоне')|E], единственном регионе древнего Белерианда, что пережил катаклизм. Эти земли лежали между горами [Concept('eredluin', 'Эред Луин')|E] и морем [Concept('belegaer_sea', 'Белегаэр')|E]. Там они основали [Concept('greyhavens', 'Серые Гавани')|E], где под руководством #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofcirdan').GetID] #L Кирдана#!#! были построены корабли, что позднее доставят эльфов, уставших от Средиземья в [Concept('toleressea', 'Тол Эрессеа')|E] и [Concept('aman', 'Аман')|E].\n\nПотревоженные правлением верховного короля и привлечённые вестью об обнаружении [Glossary('митриля','metal_mithril_gloss')] в шахтах [Concept('khazaddum', 'Кхазад-дума')|E], леди [GetScriptedCharacterByHistoryID('lineoffinarfin5').GetFirstName], владыка [GetScriptedCharacterByHistoryID('lineofelmo5').GetFirstName] и [Concept('celebrimbor', 'Келебримбор')|E] бок о бок с десятками других нолдор из [Concept('houseoffeanor', 'дома Феанора')|E] решили отправиться на юго-восток, к подножью [Concept('mistymountains', 'Мглистых гор')|E]."

 explore_history.3031.a: "Эльронд был там уже шесть тысяч лет назад!"
 explore_history.3031.b: "Гиль-галад и остальные эльфы должно быть всем сердцем любили Белерианд, раз решили остаться."
 explore_history.3031.c: "Келебримбор был весь в деда — такой же неусидчивый."

 explore_history.3032.t: "Эрегион и Кхазад-дум"
 explore_history.3032.desc: "В долине к западу от [Concept('mistymountains', 'Мглистых гор')|E], высокогорной дорогой соединенной с [Concept('doorsofdurin', 'Вратами Дурина')|E], [Concept('noldorelves', 'нолдор')|E] основали королевство [Concept('eregion', 'Эрегион')|E]. В своей столице, [Concept('ostinedhil', 'Ост-ин-Эдиле')|E] они создают величайшие творения со времен [Concept('yearofthetreesage', 'Годов Древ')|E], за исключением разве что творений [Concept('feanor', 'Феанора')|E]. Самым недюжинным талантом среди них обладал его внук [Concept('celebrimbor', 'Келебримбор')|E].\n\nМежду нолдор и [Concept('longbeards', 'Длиннобородами')|E] [Concept('khazaddum', 'Кхазад-дума')|E] крепчала дружба, выросшая из общей страсти к ремеслу и учений [Concept('aulecharacter', 'Аулэ')|E]. Следы этой дружбы заметны и сейчас. Любой, кем движет дух приключений, может пройти к [Concept('doorsofdurin', 'Вратам Дурина')|E], созданным [Concept('dwarf', 'гномом')|E] [GetScriptedCharacterByHistoryID('lineofnarvi').GetFirstName]. А надписи на них сделал Келебримбор.\n\nПосле ссоры между [GetScriptedCharacterByHistoryID('lineoffinarfin5').GetFirstName] и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffeanor10').GetID] #L Келебримбором#!#! по вопросу предводительства над Гвайт-и-Мирдайн, гильдией кузнецов-ювелиров, Галадриэль вместе с мужем #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelmo5').GetID] #L Келеборном#!#! покинули [GetTitleByKey('k_eregion').GetNameNoTier], поселившись в королевства #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofamdir1').GetID] #L Амдира#!#! — Лаурелиндоринане, ныне известном как [Concept('lothlorien', 'Лотлориэн')|E]."

 explore_history.3032.a: "Келебримбор и Нарви были легендарными мастерами."
 explore_history.3032.b: "Узы дружбы меж эльфами и гномами? Серьёзно?"
 explore_history.3032.c: "Наследники Финвэ, похоже, никогда не перестанут ссориться."

 explore_history.3033.t: "Обман Аннатара"
 explore_history.3033.desc: "[Concept('sauroncharacter', 'Саурон')|E], главный слуга [Concept('morgothcharacter', 'Моргота')|E] вплоть до его финального поражения, отказался ответить на призыв [Concept('valargods', 'Валар')|E] предстать перед судом в [Concept('valinor', 'Валиноре')|E], и скрылся на востоке [Concept('middleearth', 'Средиземья')|E]. Там, где не жили беженцы [Concept('beleriand', 'Белерианда')|E], земли дичали и становились опасны. Люди множились, но подвергались тлетворному влиянию [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E]. Когда прошло первое тысячелетие [Concept('secondage', 'Второй эпохи')|E], Саурон обеспокоился растущей силой [Concept('numenoreans', 'нуменорцев')|E] и [Concept('elves', 'эльфов')|E]. Он всё ещё мог принять прекрасный облик. Он принял имя [Concept('annatarcharacter', 'Аннатар')|E], Владыка Даров.\n\nСначала он отправился в [Concept('lindon', 'Линдон')|E], где заседали [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstName] и [Concept('elrondshort', 'Эльронд')|E], но те отказались принять его и прислушаться к советам. Но [Concept('celebrimbor', 'Келебримбор')|E] тепло принял его в [Concept('eregion', 'Эрегионе')|E] а Саурон сказал:\n\n«Увы, в этом слабость великих! Пусть могуч король Гиль-галад и мудр превыше возможного владыка [GetScriptedCharacterByHistoryID('lineofelrond1').GetFirstName], они не готовы помочь моим трудам. Не в том ли наша судьба, чтобы вместе стремиться к благополучию [Concept('middleearth', 'Средиземья')|E] и воспитывать заблудшие души, что бесцельно бродят по миру?»\n\nИ вновь, сладкие речи и обещания тайных знаний завладели сердцами [Concept('noldorelves', 'нолдор')|E], как это уже случалось во времена [Concept('darkeningofvalinor', 'Затмения Валинора')|E]"

 explore_history.3033.a: "Валар не должны были позволить Саурону избежать суда."
 explore_history.3033.b: "Владыка Даров и его эльф-ремесленник? Звучит как-то по-детски."
 explore_history.3033.c: "Как же Келебримбор мог попасться на старую уловку Моргота?"

 explore_history.3034.t: "Создание Колец"
 explore_history.3034.desc: "[Concept('noldorelves', 'Нолдор')|E] [Concept('eregion', 'Эрегиона')|E] были великими мастерами, но прежде чем [Concept('annatarcharacter', 'Аннатар')|E] присоединился к Concept( 'morgothcharacter', 'Морготу')|E], он был [Concept('maiagod', 'Майа')|E] [Concept('aulecharacter', 'Аулэ')|E], а посему превосходил их всех мастерством. С его помощью кузнецы [Concept('ostinedhil', 'Ост-ин-Эдиля')|E] превзошли все свои прежние творения и начали создание [Concept('ringsofpower', 'Колец Власти')|E]. Но [Concept('sauroncharacter', 'Саурон')|E] направлял их руку и ведал ход их мыслей. Сим он надеялся навеки связать [Concept('elves', 'эльфов')|E] и подчинить их своей воле.\n\nИ в мрачных землях [Concept('mordor', 'Мордора')|E] он в тайне выковал [Concept('masterring', 'Верховное Кольцо')|E], которое открыло бы ему доступ к мыслям тех, кто носит Кольца Власти и подчинило бы их его воле. Создавая [Concept('rulingring', 'Правящее Кольцо')|E], он вложил существенную часть своей сущности и силы, ведь Кольца Эрегиона были поистине мощны, а [Concept('onering', 'Единое Кольцо')|E] должно было превзойти их по мощи, чтобы управлять ими.\n\nНо стоило только Саурону надеть Единое Кольцо на палец, все остальные кольценосцы услышали его голос и поняли, что стали жертвами обмана. Тогда они сняли свои кольца.\n\nКогда Саурон осознал, что его план провалился, он огнём и мечом обрушился на Эрегион, потребовав от [Concept('noldorelves', 'нолдор')|E] выдачи колец. Так началась [Concept('waroftheelvesandsauron', 'Война эльфов и Саурона')|E], а [Concept('ostinedhil', 'Ост-ин-Эдиль')|E] был сожжен дотла. [Concept('celebrimbor', 'Келебримбор')|E] был убит, а тело его [Concept('orcs', 'орки')|E] Саурона использовали как собственный штандарт."

 explore_history.3034.a: "Так пал дом Феанора: в огне и в крови."
 explore_history.3034.b: "Коварны были планы Саурона, но в конце концов он всё равно потерпел неудачу."
 explore_history.3034.c: "Кольца так кольца. Представить только, какой властью они могли бы меня наделить!"

 explore_history.3035.t: "Три, Семь и Девять"
 explore_history.3035.desc: "Судьбы [Concept('threeringsofelvesshort', 'Трёх')|E] из [Concept('greaterrings', 'Великих Колец')|E] неизвестна. [Concept('celebrimbor', 'Келебримбор')|E] создавал эти кольца один, а рука [Concept('annatarcharacter', 'Аннатара')|E] их не касалась, посему они остались чисты. Это были величайшие из [Concept('elven', 'эльфийских')|E] [Concept('ringsofpower', 'Колец Власти')|E]. Они могли замедлить разложение и угасание мира. [Concept('vilya', 'Вилья')|E], [Concept('nenya', 'Нэнья')|E] и [Concept('narya', 'Нарья')|E] были отправлены из [Concept('ostinedhil', 'Ост-ин-Эдиля')|E] перед осадой и с тех пор ничего не было известно об их дальнейшей судьбе.\n\nОстальные же кольца [Concept('sauroncharacter', 'Саурон')|E] забрал себе, а затем подарил их тем, чьим сознанием намеревался завладеть:\n\n[Concept('sevenringsofdwarvesshort', 'Семь')|E] он отдал владыкам [Concept('dwarf', 'гномов')|E]. Гномы воспользовались кольцами, чтобы многократно увеличить свои богатства. Пусть гномы были крепки и управлять ими было сложно, кольца пробудили в них такую жажду богатства, которая обратилась бы во зло и послужила воле [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E].\n\n[Concept('nineringsofmenshort', 'Девять')|E] он отдал [Concept('men', 'людям')|E], которые, как и прежде, легко поддавались тлетворному влиянию. В свое время они достигли величия как короли и воители, а могущество и богатство их росли, что и стало их погибелью. Казалось, что жизнь их вечна, но с течением времени они всё больше угасали, словно истончаясь. В конце концов они стали [Concept('nazgulcharacter', 'назгул')|E], чудовищными умертвиями, несущими страх и смерть, рабами воли Тёмного властелина."

 explore_history.3035.a: "У людей, борющихся с порчей Саурона, ещё есть надежда."
 explore_history.3035.b: "Владык эльфов можно счесть по пальцам. Думаю, будет несложно выяснить кто, владеет Тремя."
 explore_history.3035.c: "Пусть Семь несут опасность, пользы в них не занимать."

 # The Storm-King and the Golden King by Voskey

 explore_history.3041.t: "Нуменорская колония"
 explore_history.3041.desc: "К югу от [Concept('bayoftulwang', 'залива Тулванг')|E] лежит земля Анбалукхора, больше известная как [Concept('anbalkumagan', 'Ан-Балкумаган')|E], что является переводом на [Concept('adunaic', 'адунайский')|E] её первоначального названия: [Concept('ciryatanore', 'Кирьятанорэ')|E]. Такое имя регион получил в честь своего основателя, короля [Concept('numenor', 'Нуменора')|E] Тар-#TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros13').GetID] #L Кирьятана#!#!. Наряду с такими колониями как [GetTitleByKey('d_pelargir').GetNameNoTier], [Concept('umbar', 'Умбар')|E] или [Concept('bellakar', 'Беллакар')|E], Кирьятанорэ был основан с целью расширения прибрежной торговли и как пункт обмена новостями и опытом с многочисленными народами [Concept('middleearth', 'Средиземья')|E]. Однако уже вскоре [Concept('men', 'люди')|E] Нуменора начали собирать дань с тех, кого считали меньшими.\n\nКо времени правления короля Тар-Анкалимона, Кирьятанорэ управлялся могущественным лордом, внучатым племянником Тар-Кирьятана Хэрундилем, или, как его звали на адунаике, Хорахилем. В период его правления границы Кирьятанорэ существенно расширились: сперва на север, охватывая весь регион Клыков Тулванга, затем на восток, к северным склонам [Concept('yellowmountains', 'Жёлтых гор')|E], а позднее его армии оказались на берегах Залива Ормала, на другой стороне [Concept('harad', 'Харада')|E]."

 explore_history.3041.a: "Ещё больше южных колоний Нуменора? Пожалуй, мне нужна карта..."
 explore_history.3041.b: "Благодаря доходу из Средиземья Нуменор серьёзно обогатился!"
 explore_history.3041.c: "Храбрости им не занимать, раз решились расшириться так далеко."

 explore_history.3042.t: "Амбиции Хэрундиля"
 explore_history.3042.desc: "Больше двух столетий Хэрундиль управлял своими существенно расширившимися владениями. [Concept('ciryatanore', 'Кирьятанорэ')|E] стала самой желанной и прибыльной [Concept('numenorean', 'нуменорской')|E] колонией в [Concept('middleearth', 'Средиземье')|E]. По факту же, колония стала такой прибыльной, а Хэрундиль таким влиятельным, что влиятельные деятели [Concept('numenor', 'Нуменора')|E] забеспокоились, а не захочет ли Хэрундиль восстать против своего законного короля.\n\nИ не зря правители Нуменора беспокоились. В тайне Хэрундиль уже долгое время являлся союзником [Concept('sauroncharacter', 'Саурона')|E], [Concept('lordofmordor', 'Владыки Мордора')|E], и даже получил от него [Concept('ringsofpower', 'Кольцо Власти')|E], одно из [Concept('nineringsofmenshort', 'Девяти')|E]. Наконец настал день, когда Хэрундиль понял, что накопил достаточно сил, чтобы объявить независимость от династии [Concept('elrosshort', 'Эльроса')|E]. Он провозгласил себя Тар-Раумохэром, [Concept('stormking', 'Повелителем бурь')|E], объявив земли Кирьятанорэ своими. Бывшую колонию он назвал Дол Алаготрим, Земли Грозового воинства."

 explore_history.3042.a: "Не стоило давать простой колонии такую автономию."
 explore_history.3042.b: "Глупец! У Тёмного властелина нет союзников, лишь слуги."
 explore_history.3042.c: "Повелитель бурь... А звучит и правда неплохо."

 explore_history.3043.t: "Лорды-предатели"
 explore_history.3043.desc: "Но Хэрундиль оказался не единственным предателем. На севере, в [Concept('umbar', 'Умбаре')|E], проживал ещё один [Concept('numenorean', 'нуменорский')|E] вельможа, заключивший союз с [Concept('sauroncharacter', 'Сауроном')|E] и получивший одно из [Concept('nineringsofmenshort', 'Девяти Колец')|E]. Это был Адунабет, владыка Харнена, позднее снискавший имя [Concept('ardthesilent', 'Арда Безмолвного')|E]. И хотя Адунабет пока ещё поддерживал иллюзию верности королю [Concept('numenor', 'Нуменора')|E], двое предателей рода [Concept('elros', 'Эльроса')|E] сговорились захватить власть над всеми нуменорскими гаванями в [Concept('middleearth', 'Средиземье')|E].\n\nЖители [Concept('bellakar', 'Беллакара')|E] молниеносно отреагировали на объявление независимости [Concept('stormking', 'Повелителем бурь')|E] и под руководством города [GetTitleByKey('d_korlea').GetNameNoTier], который сохранял непоколебимую верность правителю всех гаваней Беллакара, укрепили северные побережья [Concept('bayoftulwang', 'залива Тулванг')|E], готовясь к неизбежному столкновению."

 explore_history.3043.a: "Интересно, что могло подтолкнуть Адунафеля к предательству..."
 explore_history.3043.b: "На севере – Умбар, на юге – Кирьятанорэ... Беллакар могли взять в тиски!"
 explore_history.3043.c: "Жители Корлеи сделали мудрый шаг. Никогда нельзя терять бдительности."

 explore_history.3044.t: "Война отступников"
 explore_history.3044.desc: "Тар-[GetScriptedCharacterByHistoryID('lineofelros15').GetFirstNameRegnal] нанёс первый удар. [Concept('umbar', 'Умбару')|E] и [Concept('bellakar', 'Беллакару')|E] было приказано предоставить свои армии королю для участия в войне, которая позднее стала известна как Война отступников.\n\nЛишь Беллакар ответил на призыв, а [Concept('adunabeth', 'Адунабет')|E] сделал всё, чтобы помощи из Умбара никто не дождался. Его войско было собрано в #L [GetTitleByKey('k_haruzan').GetNameNoTier]е#!, выступило на гавань и сковало её внимание защитой собственных земель. Однако его армия и в подмётки не годилась [Concept('numenorean', 'нуменорской')|E] пехоте и была решительно разгромлена. Адунабет был вынужден бежать в выжженные пустоши Моря Дюн, откуда он был призван к Тёмной башне своим хозяином [Concept('sauroncharacter', 'Сауроном')|E]. Тогда он отрёкся от своей [Concept('numenorean', 'нуменорской')|E] крови (ведь мать его была одной из [Concept('haradrim', 'харадрим')|E] Харузана), выбрав себе новое имя – Ард Ведараба – под которым его знают и впредь.\n\nНа юге [Concept('stormking', 'Повелитель бурь')|E] также столкнулся с неожиданными последствиями. [GetScriptedCharacterByHistoryID('lineofmornionath3').GetFirstNameRegnal], правитель Корлеи, успешно заключил союз с бозишнара, и помог портовым городам #L [GetTitleByKey('k_tulwang').GetNameNoTier]а#! организовать собственное ополчение, что позволило королевскому флоту организовать безопасную высадку. Осаждённая столица Хэрундиля [GetTitleByKey('b_barad_annun_gondor').GetNameNoTier] была сожжена дотла армиями короля и считалось, что сам Хэрундиль погиб в пожаре."

 explore_history.3044.a: "Пусть диверсия Адунабета оказалась успешна, но этого было недостаточно."
 explore_history.3044.b: "А правитель Корлеи, похоже, серьёзно подсуетился..."
 explore_history.3044.c: "Не стоило считать его погибшим, пока не было найдено тело."

 explore_history.3045.t: "Судьбы короля и его королевства"
 explore_history.3045.desc: "Но на самом деле Хэрундилю удалось спастись. Он прятался у подножья [Concept('yellowmountains', 'Жёлтых гор')|E], рассчитывая собрать новое войско. Но вскоре им овладело непреодолимое желание отправиться на север. Он пытался противиться ему, но все попытки оказались тщетны. Он ехал всё дальше и дальше на севере, пока не пересек Горы Тени, оказавшись в землях [Concept('mordor', 'Мордора')|E]. Он добрался до самого #L [GetTitleByKey('c_barad_dur').GetNameNoTier]а#!, где предстал перед своим повелителем [Concept('sauroncharacter', 'Сауроном')|E], который призвал его издалека. [Concept('sauronthedarklordcharacter', 'Темный властелин')|E] подчинил его своей воле и навеки сковал как [Concept('ringwraith', 'Кольценосца')|E].\n\nВ то же время Тар-[GetScriptedCharacterByHistoryID('lineofelros15').GetFirstNameRegnal] пытался стабилизировать ситуацию в землях Дол Алаготрима. Барад Аннун был восстановлен, но чтобы утвердить свою власть над побережьями [Concept('middleearth', 'Средиземья')|E] Анкалимон изменил его название на [Concept('adunaic', 'адунайское')|E] — Задан ан-Адун, а [Concept('ciryatanore', 'Кирьятанорэ')|E] предложил назвать Анбалукхором. И почти все провинции и города от [Concept('bellakar', 'Беллакара')|E] до самых южных колоний тогда получили свои адунайские названия.\n\nВладыка Корлеи за свои заслуги во время войны получил титул губернатора Анбалукхора. Так город завоевал достойное место на [Concept('bellakarean', 'беллакарской')|E] политической арене на многие десятилетия."

 explore_history.3045.a: "В конечном итоге Повелитель бурь не смог противостоять воле Тёмного властелина..."
 explore_history.3045.b: "Так во-ооот когда они все резко поменяли названия!"
 explore_history.3045.c: "Владыка Корлеи заслужил справедливую награду за службу своему королю."

 # The Akallabêth by Brice Underhill

 explore_history.3051.t: "Запрет Валар"
 explore_history.3051.desc: "После того, как остров [Concept('numenor', 'Нуменор')|E] был поднят со дна Великого моря [Concept('belegaer_sea', 'Белегаэр')|E] [Concept('ossecharacter', 'Оссэ')|E], и существенно преображён [Concept('aulecharacter', 'Аулэ')|E] и [Concept('yavannacharactershort', 'Йаванной')|E], [Concept('elves', 'эльфы')|E] [Concept('toleressea', 'Тол Эрессеа')|E] доставили поселившимся здесь представителям трёх домов эдайн растения и цветы, а [Concept('eonwecharacter', 'Эонвэ')|E] какое-то время жил среди них, чтобы обучать [Concept('numenorean', 'нуменорцев')|E] истории и искусствам.\n\nПодаренная земля была цветущей и благодатной, а [Concept('undyinglands', 'Бессмертные Земли')|E] находились в зоне видимости. На них накладывалось лишь одно ограничение: они не должны были плыть на запад, за пределы видимости Нуменора.\n\nЭто условие стало известно как [Concept('banofthevalar', 'Запрет Валар')|E], а в ранние годы [Concept('numenoreans', 'нуменорцы')|E] неукоснительно его соблюдали. Нередко они отправлялись к берегам [Concept('middleearth', 'Средиземья')|E], многому обучая оставшихся там людей: как сеять зерно, делать вино, тесать камень."

 explore_history.3051.a: "Эх, вот бы и мне узнать хоть толику того, чему они научились."
 explore_history.3051.b: "Валар продемонстрировали свою благодарность за отвагу эдайн."
 explore_history.3051.c: "Как кому-то может взбрести в голову уплыть из места, где у него есть всё, что душе угодно?"

 explore_history.3052.t: "Война эльфов и Саурона"
 explore_history.3052.desc: "Первое время [Concept('men', 'люди')|E] [Concept('numenor', 'Нуменора')|E] довольствовались своим положением. Они стали первоклассными моряками и исследователями, изучавшими ледяные пустыни на севере и палящие пески на юге, желая открывать неизведанные места и встречать новых людей. Между [Concept('numenorean', 'нуменорцами')|E] и [Concept('elves', 'эльфами')|E] завязалась крепкая дружба, как на западе от [Concept('toleressea', 'Тол Эрессеа')|E], так и на востоке в [Concept('lindon', 'Линдоне')|E], где правил верховный король [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstNameRegnal].\n\nПосле падения [Concept('ostinedhil', 'Ост-ин-Эдиля')|E] и нападения [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E] на королевство [Concept('lindon', 'Линдон')|E], эльфы отправили за помощью к своим союзникам в Нуменоре. Король Тар-[GetScriptedCharacterByHistoryID('lineofelros12').GetFirstNameRegnal] ответил на их призыв и присоединился к [Concept('waroftheelvesandsauron', 'Войне эльфов и Саурона')|E]. Жители [Concept('westernesse', 'Вестернесса')|E] собрали огромный флот и отправили свои войска на помощь [Concept('lindon', 'Линдону')|E], разгромив армию [Concept('sauroncharacter', 'Саурона')|E] и освободив [Concept('eriador', 'Эриадор')|E] от его влияния."

 explore_history.3052.a: "Ах этот зов моря, и мне от него не скрыться."
 explore_history.3052.b: "Нуменор был добрым другом и надёжным соратником эльфов."
 explore_history.3052.c: "Мне и [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )] не помешал бы флот боевых кораблей."

 explore_history.3053.t: "Гордая слава Нуменора"
 explore_history.3053.desc: "После победы в [Concept('waroftheelvesandsauron', 'Войне эльфов и Саурона')|E], [Concept('men', 'люди')|E] [Concept('numenor', 'Нуменора')|E] начали осваивать ресурсы [Concept('middleearth', 'Средиземья')|E]. Леса [Concept('eriador', 'Эриадора')|E] были вырублены для строительства флота, а на берегах Эндора были установлены торговые посты. И по мере того, как росло их могущество, они возгордились и возжелали [Concept('undyinglands', 'Бессмертных Земель')|E] и бесконечной жизни. И стали они в сердцах роптать против [Concept('banofthevalar', 'Запрета Валар')|E] и Удела людей.\n\nПод властью Тар-#TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros14').GetID] #L Атанамира#!#! [Concept('valargods', 'Валар')|E], предупреждённые [Concept('elves', 'эльфами')|E] из [Concept('toleressea', 'Тол Эрессеа')|E], послали гонца к [Concept('numenorean', 'нуменорскому')|E] [Concept('king', 'королю')|E] и сказали ему: «Судьба Мира, лишь Единый может изменить свои творения. Не земля [Concept('manwecharactershort', 'Манвэ')|E] делает свой народ бессмертными, а бессмертные, живущие в ней и освятившие эту землю».\n\nНо король был недоволен такими посланиями, и люди становились всё более гордыми и жадными, взимая дань с народов [Concept('middleearth', 'Средиземья')|E] вместо того, чтобы учить их. Первый среди королей, Тар-Атанамир, удерживал Скипетр до глубокой старости, за пределом всех радостей и отказал своему сыну в королевской власти в расцвете сил."

 explore_history.3053.a: "Почему не могли Валар впустить людей в свои земли?"
 explore_history.3053.b: "Эльфы сделали всё что могли, они пожалели нуменорцев."
 explore_history.3053.c: "С таким богатством они, должно быть, возводили настоящие чудеса на своей родине."

 explore_history.3054.t: "Возвышение Людей Короля"
 explore_history.3054.desc: "Тар-[GetScriptedCharacterByHistoryID('lineofelros15').GetFirstNameRegnal], сын Тар-#TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros14').GetID] #L Атанамира#!#!, помыслами походил на своего отца. Он страшился смерти и жаждал как богатства, так и долгой жизни [Concept('eldar', 'эльдар')|E]. И народ [Concept('numenor', 'Нуменора')|E] разделился. Более крупная фракция, назвавшаяся [Concept('kingsmen', 'Людьми Короля')|E], отличалась гордыней и завистью. И в зависти своей они возненавидели [Concept('valargods', 'Валар')|E] и [Concept('elves', 'эльфов')|E]. Фракция размером поменьше, хоть и оставалась верной [Concept('king', 'королю')|E] и дому [Concept('elrosshort', 'Эльроса')|E], решила не отрекаться от обычаев старины и сохранить дружбу с эльфами. Они назвались Concept('faithful', 'Верными')|E].\n\nЛюди Короля возвели в [Concept('middleearth', 'Средиземье')|E] могучие крепости и поработили свой народ, а использование эльфийских наречий было запрещено. Короли отвергли старую традицию, согласно которой они принимали имена на [Concept('quenya', 'квенья')|E]. Вместо этого она использовали свой язык – [Concept('adunaic', 'адунайский')|E]. Среди крупной знати лишь дом Андуниэ, имеющий родство с королевской династией, не сбился с пути и по-прежнему приветствовал своих друзей из [Concept('toleressea', 'Тол Эрессеа')|E] с распростёртыми объятиями, хоть и в тайне. Короли, однако, отобрали их западные земли, а самих их переселили в восточный Нуменор.\n\nУже позднее король Тар-[GetScriptedCharacterByHistoryID('lineofelros25').GetFirstNameRegnal] попытался возродить древние традиции, но эльфийских кораблей из [Concept('toleressea', 'Тол Эрессеа')|E] не прибывало, а наследника у короля не было."

 explore_history.3054.a: "Быть может, если бы эльфы вернулись, дружбе можно было бы дать второй шанс?"
 explore_history.3054.b: "Как жаль, что Нуменор решил откреститься от такого блаженства."
 explore_history.3054.c: "Таков естественный порядок вещей. Великие подчиняют слабых."

 explore_history.3055.t: "Усмирение Саурона, Часть вторая"
 explore_history.3055.desc: "У Тар-#TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros25').GetID] #L Палантира#!#! была одна дочь, Тар-[GetScriptedCharacterByHistoryID('lineofelros26').GetFirstNameRegnal]. По [Concept('numenorean', 'нуменорской')|E] традиции она унаследовала скипетр. Но её кузен, [GetScriptedCharacterByHistoryID('lineofelros28').GetFirstNameNicknamedRegnal], лидер могущественной фракции [Concept('kingsmen', 'Людей Короля')|E], силой женил её на себе, узурпировал трон и назвался Ар-#TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelros28').GetID] #L Фаразоном#!#!. Велика была сила нового владельца трона [Concept('armenelos', 'Арменелоса')|E], но ещё сильнее была его жадность. Советники короля сообщили ему о растущей угрозе [Concept('sauroncharacter', 'Саурона')|E] и ненависти, которую он питал к [Concept('westernesse', 'Вестернессе')|E].\n\n[Concept('king', 'Король')|E] решил снарядить экспедицию и подчинить войска Саурона. Так велико было воинство короля, что армии Саурона, завидев надвигающуюся угрозу, бросались врассыпную. Лишившись своих подданных, [Concept('sauronthedarklordcharacter', 'Тёмный властелин')|E] преклонил колено перед Ар-Фаразоном и поклялся в верности. Но король не поверил его красивым обещаниям, а по сему приказал заковать [Concept('maiagod', 'Майа')|E] в цепи и доставить в [Concept('numenor', 'Нуменор')|E]. Саурон преисполнился ненавистью и завистью, ведь Дарованные Земли превосходили своей красотой и величием слухи, что до него доходили."

 explore_history.3055.a: "Фаразон не оставил Саурону шансов."
 explore_history.3055.b: "Мало того, что он узурпатор, так ещё и кровосмеситель!"
 explore_history.3055.c: "Ничем хорошим это не закончится..."

 explore_history.3056.t: "Низвержение Нуменора"
 explore_history.3056.desc: "Но хитрость #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsauron').GetID] #L Саурона#!#! была так велика, что едва ли по прошествии трёх лет, он уже был вхож в тайный совет [Concept('king', 'короля')|E]. Саурону удалось убедить его, что [Concept('valargods', 'Валар')|E] лгали [Concept('numenoreans', 'нуменорцам')|E], завидуя их славе и могуществу. И если король изберёт своим владыкой [Concept('melkorcharacter', 'Мелькора')|E] и отправится с войском в [Concept('undyinglands', 'Бессмертные Земли')|E], он сможет жить вечно.\n\nТогда [Concept('kingsmen', 'Люди Короля')|E] стали боготворить Мелькора, а в [Concept('armenelos', 'Арменелосе')|E] ему воздвигли огромный храм, где Саурон с завидной регулярностью практиковал [Concept('men', 'человеческие')|E] жертвоприношения. Владыка Андуниэ, [GetScriptedCharacterByHistoryID('lineofelatan19').GetFirstNameNicknamed], отец [Concept('elendil', 'Элендиля')|E], отправился на запад, в надежде остановить надвигающуюся катастрофу. С тех пор его больше никто не видел. А Ар-[GetScriptedCharacterByHistoryID('lineofelros28').GetFirstNameRegnal] начал строительство великой флотилии, которой ещё не видывала [Concept('ardaconcept', 'Арда')|E]. С ней он намеревался напасть на [Concept('valinor', 'Валинор')|E].\n\nИ вот, в чёрный день, флот Нуменора, сопровождавшийся темными дождевыми облаками, направленными [Concept('manwecharactershort', 'Манвэ')|E] как предупреждение, взял курс на запад. И как только король со своим авангардом высадился на берегах [Concept('aman', 'Амана')|E], [Concept('manwecharactershort', 'Манвэ')|E] сложил с себя полномочия наместника Арды, а [Concept('eruiluvatar', 'Эру Илуватар')|E] изменил мир, погрузив [Concept('numenor', 'Нуменор')|E] на дно морское и убрав [Concept('undyinglands', 'Бессмертные Земли')|E] со всех карт этого мира. [Concept('elves', 'Эльфы')|E] предупредили [Concept('faithful', 'Верных')|E], что нужно своевременно подготовиться к отплытию. Так спаслись [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamed], его сыновья и оставшиеся Верные Нуменора. Их девять кораблей пронеслись на штормовых ветрах [Concept('akallabeth', 'Акаллабет')|E] в [Concept('middleearth', 'Средиземье')|E]."

 explore_history.3056.a: "Столь многие знания утеряны, а прекрасные места канули в забвение. Воистину, величайшая трагедия в истории."
 explore_history.3056.b: "Владыка лжи подтолкнул Нуменор к безумию и жестокости."
 explore_history.3056.c: "В награду за их поддержку, Верные были спасены."


 # The Last Alliance by Brice Underhill

 explore_history.3061.t: "Низвержение и Девять кораблей"
 explore_history.3061.desc: "Истории о [Concept('downfallofnumenor', 'Низвержении Нуменора')|E] Благословенного здесь не будет. Из бури на девяти кораблях вышли [Concept('elendil', 'Элендиль')|E] и его сыновья, [Concept('isildur', 'Исильдур')|E] и [Concept('anarion', 'Анарион')|E]. Этот скудный флот нёс то, что осталось от [Concept('faithful', 'Верных')|E] из [Concept('westernesse', 'Вестернессе')|E] к берегам [Concept('middleearth', 'Средиземья')|E]. Ветра отделили сыновей от отца. [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameRegnal] причалил к берегам [Concept('lindon', 'Линдона')|E] и заручившись поддержкой #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth4').GetID] #L Гиль-галада#!#! и [Concept('elves', 'эльфов')|E], основал [Concept('northernkingdom', 'Северное королевство')|E]. [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameRegnal] и [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameRegnal] высадились на юге, неподалёку от великого города #L [GetTitleByKey('d_pelargir').GetNameNoTier]а#!, где обитали многие из Верных.\n\nБратья основали [Concept('southernkingdom', 'Южное королевство')|E] со столицей в [Concept('osgiliath', 'Осгилиате')|E], откуда они им и управляли вместе. Помимо этого, каждый из них основал укрепленный город, назвав его в честь себя: Минас-Анор у пика Миндоллуин, и Минас-Итиль в Горах Тени. Эти города-побратимы теперь известны как грозный [Concept('minastirith', 'Минас-Тирит')|E] и ужасный Минас-Моргул.\n\nМногие годы [Concept('dunedain', 'дунэдайн')|E] преуспевали и из падения своей родины вынесли нечто хорошее: погибель злейшего врага всех [Concept('numenoreans', 'нуменорцев')|E] и творца их горькой судьбы – [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E] [Concept('sauroncharacter', 'Саурона')|E]."

 explore_history.3061.a: "Ллун и Пеларгир? Далеко же их раскидала буря!"
 explore_history.3061.b: "Ни минуты покоя, сразу взялись за восстановление королевств!"
 explore_history.3061.c: "После такой трагедии они заслужили передышку."

 explore_history.3062.t: "Возвращение Тёмного властелина"
 explore_history.3062.desc: "Но [Concept('sauroncharacter', 'Саурон')|E] не погиб, когда [Concept('numenor', 'Нуменор')|E] пошёл ко дну, ведь по природе своей он не был смертен. И пусть он потерял свою телесную форму, в которой ему удалось посеять ростки зла и в коей он уже никогда не предстанет пред [Concept('conceptracemen', 'людьми')|E] или [Concept('elves', 'эльфами')|E], но дух его мрачной тенью поднялся из пучины и с ветром унёсся над морем, чтобы затем вернуться в [Concept('middleearth', 'Средиземье')|E] и найти свой дом в [Concept('mordor', 'Мордоре')|E].\n\nОн вновь надел своё [Concept('masterring', 'Верховное Кольцо')|E] в #L [GetTitleByKey('c_barad_dur').GetNameNoTier]е#! и стал выжидать во тьме, готовя новый облик, полный злобы и воплощённой ненависти. Немногим удаётся вынести Око Саурона Ужасного. Свою огромную и мощную крепость он возвёл над #L [GetTitleByKey('k_gorgoroth').GetNameNoTier]ом#!. На этом плато находится и вулкан, который [Concept('elves', 'эльфы')|E] знают как [Concept('orodruin', 'Ородруин')|E], Огненная Гора, или [Concept('amon_amarth', 'Амон Амарт')|E], Роковая гора.\n\nПламя горы вновь пробудилось, и [Concept('sauroncharacter', 'Саурон')|E] призвал своих многочисленных слуг: [Concept('orcs', 'орков')|E] и [Concept('men', 'людей')|E], вставших на сторону зла – как потомков Нуменора, так и народы [Concept('harad', 'Харада')|E] и [Concept('rhun', 'Руна')|E]."

 explore_history.3062.a: "И как только тебе кажется, что ты в безопасности, они появляются вновь!"
 explore_history.3062.b: "Почему [Concept('dunedain', 'дунэдайн')|E] дали ему вновь набрать силу?"
 explore_history.3062.c: "С харадрим нехорошо обходились, неудивительно, что они жаждали мести."

 explore_history.3063.t: "Осада Гондора"
 explore_history.3063.desc: "И, выждав подходящего момента, [Concept('sauroncharacter', 'Саурон')|E] огромными силами обрушился на [Concept('gondor', 'Гондор')|E], захватив Минас Итиль и уничтожив Белое Древо, что выросло из саженца Нимлот из [Concept('numenor', 'Нуменора')|E], которое посадил [Concept('isildur', 'Исильдур')|E]. Но [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameRegnal], взяв с собой жену и детей, а также захватив саженец Древа, отправился через устья [Concept('anduin', 'Андуина')|E], намереваясь предупредить [Concept('elendil', 'Элендиля')|E]. В это время [Concept('anarion', 'Анарион')|E] защитил [Concept('osgiliath', 'Осгилиат')|E], отбросив армии Саурона назад, к горам.\n\nНо [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameRegnal] знал, что не сможет выстоять перед полной мощью [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E] в одиночку, ведь его войска с каждым днём лишь пополнялись: к ним примыкали дикие [Concept('orcs', 'орки')|E], копейщики и всадники из Руна, [Concept('conceptracemen', 'дикари')|E] на гигантских мумакил из песков [Concept('harad', 'Харада')|E], чёрные [Concept('numenoreans', 'нуменорцы')|E] из [Concept('umbar', 'Умбара')|E] и [Concept('anbalkumagan', 'Ан-Балкумагана')|E]. Хоть их ряды и поредели после [Concept('downfallofnumenor', 'Низвержения Нуменора')|E], они всё ещё оставались серьёзной угрозой."

 explore_history.3063.a: "Как Анариону удалось удержать позиции несмотря на превосходящие силы противника?"
 explore_history.3063.b: "Исильдур предстал перед тяжёлым выбором: просить о помощи или сражаться."
 explore_history.3063.c: "Неужели Видящие Камни не помогли предвидеть беду?"

 explore_history.3064.t: "Последний союз эльфов и людей"
 explore_history.3064.desc: "Когда [Concept('isildur', 'Исильдур')|E] предупредил своего отца в [Concept('annuminas', 'Аннуминасе')|E], [Concept('elendil', 'Элендиль')|E] обратился за советом к #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth4').GetID] #L Гиль-галаду#!#!. Они решили, что [Concept('sauroncharacter', 'Саурон')|E] может накопить такие силы, что его невозможно будет победить поодиночке. Нужно было объединить силы. Тогда они собрали воинство [Concept('lastallianceshort', 'Последнего союза')|E] и выступили через [Concept('eriador', 'Эриадор')|E] в [Concept('imladris', 'Имладрис')|E]. Поговаривают, что это воинство выглядело более впечатляюще, чем любая армия, собранная в [Concept('middleearth', 'Средиземье')|E] с тех пор, и никому не удавалось собрать такую армию со времен похода [Concept('valargods', 'Валар')|E] против Тангородрима.\n\nПосле краткой стоянки в [Concept('rivendell', 'Ривенделле')|E], где армия отдохнула и вооружилась, они пересекли [Concept('mistymountains', 'Мглистые горы')|E] через многочисленные проходы и ущелья, где их ряды пополнились [Concept('dwarves', 'гномами')|E] [Concept('khazaddum', 'Кхазад-дума')|E] под началом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofdurinIV').GetID] #L короля Дурина IV#!#!. Армии прошли вдоль [Concept('anduin', 'Андуина')|E] Великого на юг. Их гнев был так велик, что слуги [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E] бежали, едва завидев их. К воинству присоединился и [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameRegnal] из [Concept('greenwood', 'Зеленолесья')|E] и [GetScriptedCharacterByHistoryID('lineofamdir1').GetFirstNameRegnal] из [Concept('lothlorien', 'Лотлориэна')|E]. Тогда они встретились лицом к лицу с армиями Саурона на равнине Дагорлад у Чёрных Врат [Concept('mordor', 'Мордора')|E]."

 explore_history.3064.a: "Три года у них заняли сборы?"
 explore_history.3064.b: "Саурон и сейчас живее всех живых, так что они, похоже, проиграли."
 explore_history.3064.c: "Создать такой могучий союз – уже само по себе достижение!"

 explore_history.3065.t: "Дагорлад и осада Барад-дура"
 explore_history.3065.desc: "В знаменитой [Concept('battleofdagorlad', 'Битве при Дагорладе')|E] всё живое разделилось и представители каждой расы сражались на обеих сторонах, за исключением, разве что, [Concept('elves', 'эльфов')|E]. Успехи армии [Concept('lastallianceshort', 'Союза')|E] пошли на спад, когда [Concept('kings', 'короли')|E] [Concept('sindarelves', 'синдар')|E] [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameRegnal] и [GetScriptedCharacterByHistoryID('lineofamdir1').GetFirstNameRegnal] отказались отдать свои войска под руководство короля [Concept('noldorelves', 'нолдор')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth4').GetID] #L Гиль-галада#!#!, и вместо этого бросились в атаку на воинство [Concept('mordor', 'Мордора')|E]. Вскоре оба они пали на поле боя, а их армии понесли тяжелые потери.\n\nНо слуги [Concept('sauronthedarklordcharacter', 'Тёмного властелина')|E] не смогли устоять перед гневом [Concept('noldorelves', 'нолдор')|E] и [Concept('numenoreans', 'нуменорцев')|E], и после затяжных боёв, что унесли множество жизней, бойцы Союза отстояли поле боя, уничтожив врага. Но им не удалось взять [GetTitleByKey('c_barad_dur').GetNameNoTier] приступом, а посему его взяли в осаду. Семь долгих лет они несли свой дозор. За эти годы камнем, брошенным со стены, был убит [Concept('anarion', 'Анарион')|E], сын [Concept('elendil', 'Элендиля')|E].\n\nНаконец, когда [Concept('sauroncharacter', 'Саурон')|E] понял, что надежды не осталось, он облачился в свою жуткую броню и вышел, чтобы сойтись с верховными королями в бою. Долго они бились, и множество ранений [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstNameRegnal] получил от Аэглоса, копья Гиль-галада и [Concept('narsil', 'Нарсиля')|E], меча #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelendil').GetID] #L Элендиля#!#!. Гиль-галад погиб в ревущем пламени, Элендиль был также убит, а его меч сломан. Но не даром прошла их жертва, ведь Саурон был повержен, а [Concept('isildur', 'Исильдур')|E] срезал [Concept('masterring', 'Верховное Кольцо')|E] с его чёрного пальца, развоплотив Тёмного Властелина. Но то, что должно было стать окончательной победой, послужило лишь передышкой, ведь вместо того, чтобы уничтожить Кольцо, как советовал владыка [Concept('elrondshort', 'Эльронд')|E], [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameRegnal] присвоил его себе и отказался уничтожить."

 explore_history.3065.a: "Кто споёт о Гиль-галаде? Его ярком копье и звездном щите."
 explore_history.3065.b: "Исильдур был слаб. Он не смог противостоять силе Кольца."
 explore_history.3065.c: "Вот бы мне хоть толику их воинского мастерства!"

 # Of the Éothéod and the Oath of Eorl

 explore_history.4001.t: "Народ Мархвини"
 explore_history.4001.desc: "После Битвы на Равнинах (1856 год [Concept('ageTA', 'Т.Э.')|E]) большая часть королевства [Concept('rhovanion', 'Рованион')|E] оказалась в руках Людей Повозок, а его население обращено в рабство. [GetScriptedCharacterByHistoryID('linefram2').GetFirstNameRegnal], владыка северян, с остатками своего народа отправился на [Concept('west', 'запад')|E], к долинам [Concept('anduin', 'Андуина')|E]. Вскоре к ним присоединились беженцы из [Concept('mirkwood', 'Лихолесья')|E], чьи земли постигла та же незавидная судьба. Они обосновались между берегом реки Андуин и опушкой Лихолесья.\n\n[Concept('gondor', 'Гондор')|E] также столкнулся в угрозой с [Concept('east', 'востока')|E] — Людьми Повозок. В 1899 году Т.Э. Мархвини предупредил короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion40').GetID] #L Калимехтара#!#! о набеге, который Люди Повозок планировали совершить на [Concept('gondorian', 'гондорскую')|E] провинцию [Concept('calenardhon', 'Каленардон')|E], перейдя через Отмели.\n\nНанося превентивный удар, король Гондора Калимехтар отправил крупное войско из #L [GetTitleByKey('k_ithilien').GetNameNoTier]а#!, чтобы устроить засаду на неподготовленные отряды Людей Повозок на равнине [GetTitleByKey('d_dagorlad').GetNameNoTier]. Воспользовавшись тем, что Отмели были оставлены без охраны, всадники Мархвини смогли под прикрытием гондорской кавалерии зайти с вражеского фланга, внеся смятение и раздор в ряды противника.\n\nПосле битвы эоред Мархвини продолжил партизанскую войну против своих иноземных повелителей, в последствии завоевав собственную независимость в ряде восстаний."

 explore_history.4001.a: "Только действуя сообща они смогли достичь победы."
 explore_history.4001.b: "Ему следовало гнать их до самого края земли за то, что посмели обратить его народ в рабство!"
 explore_history.4001.c: "Кавалерийская атака с тыла? Классический ход конем..."

 explore_history.4002.t: "Эотеод"
 explore_history.4002.desc: "Потомки #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linefram2').GetID] #L Мархвини#!#! и его народа впоследствии стали известны как [Concept('eothed', 'эотеод')|E]. В 1973 году [Concept('ageTA', 'Т.Э.')|E] правители эотеод повели свои отряды высоких светловолосых всадников из долин [Concept('anduin', 'Андуина')|E], чтобы объединить силы с армией [Concept('gondor', 'Гондора')|E], и объединённым воинством Запада вступить в противостояние с [Concept('angmar', 'Ангмаром')|E]. Благодаря годам, проведенным бок о бок в бою и крови, пролитой вместе, эотеод завоевали доверие Гондора.\n\nСпустя два года, после падения [Concept('angmar', 'Ангмара')|E], владыка [GetScriptedCharacterByHistoryID('linefram5').GetFirstNameRegnal] повел эотеод к новым землям на севере [Concept('mirkwood', 'Лихолесья')|E], что лежали между [Concept('mistymountains', 'Мглистыми горами')|E] и рекой Лесной, подальше от зверств истерлингов и [Concept('orcs', 'орков')|E]. Со временем, эту местность также стали называть Эотеод, по подобию народа Фрумгара, который сделал это место своим домом.\n\nСпустя время, король [GetScriptedCharacterByHistoryID('linefram6').GetFirstNameRegnal], сын Фрумгара, поверг дракона Скату, после чего столица эотеод была названа #L [GetTitleByKey('c_framsburg').GetNameNoTier]ом#! в его честь."

 explore_history.4002.a: "В какое же время им довелось пожить! Столько всего можно узнать о Короле-чародее и землях, которые он потерял."
 explore_history.4002.b: "Немногим довелось повстречать дракона и рассказать об этой встрече... Такой храбростью не устаешь восхищаться."
 explore_history.4002.c: "Ага.... «убил» дракона, как же. Просто повод, чтобы назвать в честь себя город!"

 explore_history.4003.t: "В передряге"
 explore_history.4003.desc: "В 2510 году [Concept('ageTA', 'Т.Э.')|E] свирепые истерлинги, известные как балхот, объявили войну ослабевшему [Concept('gondor', 'Гондору')|E]. Они пересекли [Concept('anduin', 'Андуин')|E] и вошли в северный [Concept('calenardhon', 'Каленардон')|E]. В полном отчаянии, гондорцы обратились за помощью к своим давним союзникам — [Concept('eothed', 'эотеод')|E], но не получили ответа.\n\nБалхот, не встречая серьезного сопротивления, открыто орудовали на территории покинутой хозяевами провинции. Ко времени, когда северные армии Гондора вышли за стены своих укреплений, большая часть отрядов противника уже ожидала их. В отважной контратаке, возглавляемой наместником #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linesteward23').GetID] #L Кирионом#!#!, гондорцам удалось оттеснить балхот назад, на территорию Волда, однако теперь они были отрезаны от своих. Южная армия, которая должна была укрепить их силы, попала в [Concept('orcish', 'орочью')|E] засаду на пути.\n\nТаким образом, наместник со своим войском [Concept('dunedain', 'дунэдайн')|E] оказались зажаты у реки, а ситуация казалась безнадежной."

 explore_history.4003.a: "Дух захватывает! Наверняка в конце концов войска эотеод спасут их... Так ведь?"
 explore_history.4003.b: "Какое безумство! Покинуть безопасность стен, чтобы столкнуться лицом к лицу с противником в чистом поле..."

 explore_history.4004.t: "Поход Эорла"
 explore_history.4004.desc: "В этот напряженный момент, [Concept('eothed', 'эотеод')|E] под предводительством #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofeorl1').GetID] #L Эорла «Юного»#!#! возникли из ниоткуда, в равной степени неожиданно как для врага, так и для союзников, чтобы ответить на призыв о помощи и вернуть дружеский долг [Concept('gondor', 'Гондору')|E]. Эорл понимал, что стоит Гондору пасть — ни одно королевство не избежит его участи, потеряв свою свободу перед лицом сил зла. Он считал, что эотеод необходимо бросить вызов ужасам [Concept('dolguldur', 'Дол Гулдура')|E], чтобы сохранить эту свободу.\n\nИх поход был долог и суров, но с невообразимой скоростью они двигались на юг. Войска эотеод пересекли [Concept('anduin', 'Андуин')|E] через Отмели и под грохот рогов устремились в тылы балхот.\n\nОхваченные неподдельным ужасом, балхот дрогнули перед натиском [Concept('northmen', 'северян')|E], а войска [Concept('gondorian', 'Гондора')|E] были спасены. Воинства эотеод продолжили свой поход в северные области Гондора, уничтожая и обращая в бегство остатки сил балхот в [Concept('calenardhon', 'Каленардоне')|E]."

 explore_history.4004.a: "Гондор воззвал о помощи, Эорл ответил на их зов."
 explore_history.4004.b: "Но зачем останавливаться на достигнутом? Стоило отправиться в их земли и навсегда покрыть себя славой!"
 explore_history.4004.c: "И вновь проявилась истинная сила кавалерийского натиска."

 explore_history.4005.t: "Клятва"
 explore_history.4005.desc: "После победы в Битве на полях Келебранта, наместник [GetScriptedCharacterByHistoryID('linesteward23').GetFirstNameRegnal] уговорил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofeorl1').GetID] #L Эорла#!#! последовать за ним в тайное место у подножья [Concept('whitemountains', 'Белых гор')|E]. Кирион привел его к тайной гробнице [Concept('elendil', 'Элендиля')|E], где предложил Эорлу и ему народу все земли [Concept('calenardhon', 'Каленардона')|E] от [Concept('anduin', 'Андуина')|E] до Изена, чтобы увековечить их заслуги, воинскую доблесть и жертву воинов [Concept('eothed', 'эотеод')|E]. Единственным условием было то, что эотеод будут жить в этих землях как вечные друзья [Concept('gondor', 'Гондора')|E], и что общими для них будут как друзья, так и враги.\n\nПораженный такой щедростью, Эорл принял его предложение во имя своего народа. У гробницы #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelendil').GetID] #L Элендиля#!#!, наместник Гондора и король принесли священную клятву, чтобы скрепить свой договор.\n\nЭорл вернулся на север, чтобы затем привести своих людей в земли Каленардона, а Кирион направился на юг, в [Concept('minastirith', 'Минас-Тирит')|E]. Так была принесена Клятва Эорла и Кириона, а народы Гондора и [Concept('rohan', 'Рохана')|E] постепенно были связаны узами дружбы и являлись союзниками перед лицом всех общих врагов."

 explore_history.4005.a: "Альянс, подкрепленный одним лишь словом... Что стало сейчас с этой клятвой?"
 explore_history.4005.b: "Священная клятва, положившая начало крепкому союзу двух народов, чтобы те жили в гармонии."
 explore_history.4005.c: "И за ЭТО Кирион раздарил целое королевство?"

 # Of Narkuzîr and Berúthiel by Voskey

 explore_history.4011.t: "Принц Тумаквэ в Гондоре"
 explore_history.4011.desc: "Ещё с тех пор как [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetFirstName] и беллакарцы приняли участие в [Concept('warlastalliance', 'Войне Последнего союза')|E], отношения между [Concept('gondor', 'Гондором')|E] и [Concept('bellakar', 'Беллакаром')|E] оставались дружескими. В последующие столетия между двумя королевствами-в-изгнании велась активная торговля, и обе державы процветали.\n\nНо никакого формального союза они не заключали. И хотя в династии [Concept('elendil', 'Элендиля')|E] беллакарцев ещё причисляют к друзьям, они недовольны независимостью [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetDynasty.GetName] в вопросах религии, считая, что лишь им одним дозволено возносить молитвы [Concept('eruiluvatar', 'Эру Илуватару')|E] от имени всех [Concept('faithful', 'Верных')|E]. Однако назревающий конфликт между Гондором и [Concept('umbar', 'Умбаром')|E], что нёс реальную угрозу свободным торговым отношениям, подтолкнул обе стороны к сближению.\n\nИ так уж вышло, что молодого принца Беллакара отправили в Гондор, введя в окружение наследного принца и капитана гондорской армии, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion15').GetID] #L Тараннона#!#!. Принца Тумаквэ звали Наркузир. Со временем они с Таранноном стали близкими друзьями. Но время, что [GetScriptedCharacterByHistoryID('lineoftumakveh26').GetFirstName] провёл при дворе в [Concept('osgiliath', 'Осгилиате')|E] оставило на нём неизгладимое впечатление и он убедился, что религиозные обряды Гондора действительно чисты."

 explore_history.4011.a: "Взращивать дружбу между двумя будущими правителями – весьма хитрый способ обеспечить их союз."
 explore_history.4011.b: "Наркузиру повезло. Нередко пребывание при дворе другого правителя равносильно плену."
 explore_history.4011.c: "Именно гордыня потомков Элендиля привела к расколу среди Верных..."

 explore_history.4012.t: "Планы нового короля"
 explore_history.4012.desc: "Когда отец #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh26').GetID] #L Наркузира#!#!, король [GetScriptedCharacterByHistoryID('lineoftumakveh25').GetFirstNameRegnal] умер, Наркузир покинул [Concept('gondor', 'Гондор')|E] и взошёл на трон [Concept('bellakar', 'Беллакара')|E]. Но прежде чем уехать, он признался своему другу, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion15').GetID] #L Тараннону#!#!, что планирует провести реформу #TOOLTIP:FAITH,faith_infinite_wisdom Катхасапты#!#! – беллакарской формы почитания [Concept('eru', 'Эру')|E], которая, как он считал, подверглась тлетворному влиянию бозишнарудских культов [Concept('east', 'востока')|E], поклонявшихся #TOOLTIP:FAITH,cult_ishtra Иштре#!#! и #TOOLTIP:FAITH,faith_ladnoca Ладноке#!#!.\n\nКатхасапта была основана первым королём Беллакара из [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetDynasty.GetName], #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh12').GetID] #L Зимребалом#!#!, потомком #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh7').GetID] #L Загартора#!#!. Это был довольно хитроумный компромисс между [Concept('numenorean', 'нуменорским')|E] почитанием [Concept('eru', 'Эру')|E] и местными белланарудскими традициями и обычаями. В конечном счёте Наркузир мечтал заключить постоянный союз между Беллакаром и Гондором, реформировав Катхасапту и приведя её в соответствие с традиционным поклонением [Concept('eruiluvatar', 'Эру Илуватару')|E], каким его видели в династии [Concept('elendil', 'Элендиля')|E].\n\nТараннон пообещал своему другу, что тот всегда может рассчитывать на его помощь. Когда сам он взойдёт на престол Гондора, он сделает всё, чтобы реформы Наркузира увенчались успехом и беллакарцы заняли своё полноправное место как равные Верным Гондора и [Concept('arnor', 'Арнора')|E], официально став третьим королевством-в-изгнании, управляемым [Concept('faithful', 'Верными')|E]. Впервые со дня [Concept('downfallofnumenor', 'Низвержения Нуменора')|E] все Верные наконец были бы едины."

 explore_history.4012.a: "Не стоит позволять мелким религиозным дрязгам влиять на политику."
 explore_history.4012.b: "Какой амбициозный план! Такие лучше реализовывать в атмосфере максимальной секретности."
 explore_history.4012.c: "Планы нередко идут прахом, а ожидания зачастую стоит поумерить..."

 explore_history.4013.t: "Реформы Наркузира"
 explore_history.4013.desc: "Быстро стало очевидно, что [GetScriptedCharacterByHistoryID('lineoftumakveh26').GetFirstName] не планировал скрывать своих намерений. Одним из первых своих эдиктов на престоле [Concept('king', 'короля')|E] [Concept('bellakar', 'Беллакара')|E] он запретил поминать имя Ладноки наравне с [Concept('eru', 'Эру')|E] на Изиндутарике – священной горе #TOOLTIP:FAITH,faith_infinite_wisdom Катхасапты#!#!. К счастью, всё последовавшее недовольство удалось купировать усилиями талантливого брата и советника Наркузира, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh27').GetID] #L Артарика#!#!. Чтобы сбавить градус напряжённости, однако, обоим братьям пришлось взять в жёны кого-то из последователей Иштры, сестры Ладноки.\n\nНесмотря на запрет, новая королева, [GetScriptedCharacterByHistoryID('lineoftumakveh26wife').GetFirstName] втайне наставляла их с Наркузиром дочь, принцессу Барутхин на путь почитания Иштры. Когда старый друг Наркузира, [GetScriptedCharacterByHistoryID('lineofanarion15').GetFirstName], взошёл на престол [Concept('gondor', 'Гондора')|E], мать и дочь с ужасом узнали, что Барутхин должна выйти за него замуж.\n\nС Таранноном у власти в Гондоре, план Наркузира наконец мог исполниться. Отвергнув правой своей семьи напрямую обращаться к [Concept('eruiluvatar', 'Эру Илуватару')|E], он признал религиозное превосходство линии [Concept('elendil', 'Элендиля')|E] и отрёкся от Катхасапты. Престиж [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetDynasty.GetName] понёс серьёзный урон, а Наркузир остался без поддержки своего брата Артарика, который, отказавшись от реформы, предпочёл отправиться в изгнание. Но на какое-то время ему удалось успокоить недовольство, потрясая новообразованным альянсом с Гондором как великим достижением."

 explore_history.4013.a: "Отличные советники вроде Артарика – настоящее благословение для правителя, который умеет слушать."
 explore_history.4013.b: "Значит Зайринзиль удалось обвести короля вокруг пальца под самым его носом, да под его же крышей..."
 explore_history.4013.c: "Успехи внешней политики, очевидно, могут успокоить недовольство дома."

 explore_history.4014.t: "Мимолётный союз"
 explore_history.4014.desc: "[Concept('gondor', 'Гондор')|E] благосклонно отнёсся к реформам, что проводились в [Concept('bellakar', 'Беллакаре')|E]. #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion15').GetID] #L Тараннону#!#! не только удалось заручиться поддержкой могущественного союзника против [Concept('umbar', 'Умбара')|E], но и закрепить превосходство линии [Concept('elendil', 'Элендиля')|E] в религиозных вопросах, представляя [Concept('faithful', 'Верных')|E]. Пропасть, что первоначально возникла между беллакарцами и Элендилем, удалось преодолеть.\n\nКак и многие союзы, однако, этот ещё предстояло закрепить кровью. Так Тараннон взял в жёны Барутхин, изменив её имя на [Concept('sindarelves', 'синдарский')|E] манер: «[GetScriptedCharacterByHistoryID('lineoftumakveh28').GetFirstName]». Но влияние королевы [GetScriptedCharacterByHistoryID('lineoftumakveh26wife').GetFirstName] на свою дочь, воспитанную в духе поклонения #TOOLTIP:FAITH,cult_ishtra Иштре#!#!, привело к тому, что Берутиэль не смогла найти своё место при дворе [Concept('osgiliath', 'Осгилиата')|E]. Оказавшись изолированной и подвергаясь насмешкам со стороны [Concept('gondorians', 'гондорцев')|E] за свои еретические верования, она постепенно удалилась от двора и собственного мужа, предпочитая их компании одиночество и упиваясь обидой.\n\nСо временем о королеве начали ходить мрачные слухи, а придворные шептались о том, что она – ведьма. И, хуже всего было то, что королева так и не родила Тараннону наследника. Посреди растущих подозрений и при таинственных обстоятельствах, Тараннон оттолкнул от себя Берутиэль, изгнав её из Гондора и бросив на борту корабля, уносимого ветром в неизвестном направлении. Так он постарался стереть её имя из королевских анналов Гондора.\n\nСоюз, о котором так мечтал [GetScriptedCharacterByHistoryID('lineoftumakveh26').GetFirstName], распался."

 explore_history.4014.a: "На благо державы королева должна принести своему королю наследника."
 explore_history.4014.b: "Но могут ли слухи о Берутиэль быть правдой?"
 explore_history.4014.c: "На союзников не всегда можно положиться; Уж лучше уметь постоять за собственную независимость."

 explore_history.4015.t: "Конец золотого века"
 explore_history.4015.desc: "Спустя каких-то десять лет, что прошли между женитьбой #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion15').GetID] #L Тараннона#!#! с [GetScriptedCharacterByHistoryID('lineoftumakveh28').GetFirstName] и её исчезновением из истории, союзу между [Concept('bellakar', 'Беллакаром')|E] и [Concept('gondor', 'Гондором')|E] пришёл конец. Тараннон вскоре станет могущественным правителем, первым из [Concept('shipkings', 'Морских Королей')|E]. [GetScriptedCharacterByHistoryID('lineoftumakveh26').GetFirstName] впал в отчаяние, осознавая, что мечта всей его жизни разрушена.\n\nЕго народ по прежнему был разочарован реформами [Concept('king', 'короля')|E], а сам он лишился союзника. Та толика престижа, что осталась у Наркузира, была основана лишь на том, что ему удалось одержать верх над [Concept('east', 'восточными')|E] захватчиками – карсагами, что решили воспользоваться нестабильностью Беллакара. Беллакар, однако, ещё извлекал выгоду из веков абсолютного процветания, благодаря чему и удалось сдержать вторжение. Наркузиру удалось примириться со своим братом Артариком, чьё присутствие на поле боя помогло одержать победу.\n\nВсего спустя неделю Наркузир отрёкся от трона Беллакара в пользу своего брата. Большую часть реформ Наркузира пришлось отменить. [GetFaithByKey('faith_infinite_wisdom').GetAdjective] была восстановлена, благодаря чему [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetDynasty.GetName] удалось сохранить своё влияние. Но никогда уже Беллакару не достичь прежней силы и процветания. Распавшийся союз с Гондором и посеянные семена религиозного раздора приведут к тому, что на многие века вперёд королевство будет уязвимо."

 explore_history.4015.a: "Ничего так не помогает завоевать популярность как крупная победа!"
 explore_history.4015.b: "Возможно Артарику стоило просто захватить трон на пару лет пораньше."
 explore_history.4015.c: "И вот ещё одно королевство-в-изгнании стало приходить в упадок..."

 # The Tedjin Conquest and Occupation of Bellakar by Voskey

 explore_history.4021.t: "План Загархада"
 explore_history.4021.desc: "При правлении #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion15').GetID] #L Тараннона Фаластура#!#!, первого из [Concept('shipkings', 'Морских Королей')|E] [Concept('gondor', 'Гондора')|E], древняя гавань [Concept('umbar', 'Умбар')|E] постепенно утратила влияние на торговлю в в море Белегаэр и стала целью [Concept('gondorian', 'гондорской')|E] экспансии. Один из представителей умбарской знати, что входила в Совет капитанов, [GetScriptedCharacterByHistoryID('lineumbar15').GetFirstName], поклонявшийся #TOOLTIP:FAITH,faith_kings_men_numenorean Тени#!#!, внезапно осознал положение Умбара, зажатого между Гондором и [Concept('bellakar', 'Беллакаром')|E], которое осложнялось и тем, что ни одно из королевств не собиралось исчезать с лица земли. В то же время он понимал, что Умбар не сможет напасть на одно из королевств, не опасаясь ответных действий от другого.\n\nТогда Загархад покинул Умбар, твёрдо вознамерившись обеспечить его будущее иначе, действуя в тени. Он отправился на [Concept('east', 'восток')|E], до самого Кханда, и там отыскал древнюю родину народа [GetCultureByKey('tedjin').GetName|l]. Большинство теджин давным давно переселились в пустыни, окружающие Беллакар. Когда им не удалось покорить королевство, сами они оказались под властью [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetDynasty.GetName]. Загархад рассчитывал использовать оставшихся в Кханде теджин, воинственного народа, посвятившего свою жизнь служению [Concept('sauronthedarklordcharacter', 'Тёмному властелину')|E]. С их помощью он надеялся воодушевить теджин Беллакара на очередное вторжение в королевство-в-изгнании. Вместе со своими новыми союзниками он положил годы на то, чтобы подружиться с забытыми Беллакаром кланами теджин, убедить их примкнуть к своему делу и обучить их."

 explore_history.4021.a: "Если сильного врага невозможно одолеть в прямом столкновении, то нужно использовать другие слабые места."
 explore_history.4021.b: "И как Тумаквэ могли не заметить интриг Загархада?"
 explore_history.4021.c: "Жители пустыни закалены в суровых условиях, из них получатся отличные бойцы!"

 explore_history.4022.t: "Вторжение теджин"
 explore_history.4022.desc: "Наконец, [GetScriptedCharacterByHistoryID('lineumbar15').GetFirstName] решил, что пришло время воплотить свои планы. Тогда [GetCultureByKey('tedjin').GetName|l] атаковали [Concept('bellakar', 'Беллакар')|E] всеми силами. Старый король [GetScriptedCharacterByHistoryID('lineoftumakveh27').GetFirstName] отреагировал слишком медленно, а разногласия с выдающимся племянником #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh30').GetID] #L Эрузагаром «Воинственным»#!#! лишь усугубили ситуацию. Благодаря влиянию Загархада, теджин неплохо владели ситуацией на поле боя, не забывая и о стратегических задачах.\n\nСитуация достигла точки кипения, когда две армии сошлись лицом к лицу у древней гавани Хазадж Толлин. Там, под руководством храброго вождя #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofjoamtuv1').GetID] #L Хоам-Тува#!#!, теджин разгромили и уничтожили войска Беллакара. Сам Загархад пал в бою, как и король Артарик, наряду с большинством беллакарской знати, а в живых оставалось всё меньше представителей [Concept('numenorean', 'нуменорских')|E] династий. Место кровавого столкновения получило название [Glossary('Зайян ан-Аган','zayan_an_agan_gloss')]. Этого мрачного места будут сторониться ещё многие годы.\n\nНовый король, Эрузагар на протяжение долгих пяти лет успешно удерживал столицу Беллакара – [GetTitleByKey('c_nilulonde').GetNameNoTier]. Затем, однако, перебежчик открыл ворота для теджин. Королю удалось спасти своего сына, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh31').GetID] #L Адунузира#!#!, отправив его секретным путём за стены города, но судьба Нильюлондэ была решена. Беллакарцы отчаянно сражались, а сам король лично сразил двух сыновей Хоам-Тува, но это ни к чему не привело. Пойманный в плен король был заживо скормлен псам Хоам-Тува. Так началось владычество теджин над Беллакаром."

 explore_history.4022.a: "Спорить о лидерстве посреди вражеского вторжения? Они что, с ума посходили?"
 explore_history.4022.b: "Правители Беллакара расслабились. Ситуация оказалась сильнее их."
 explore_history.4022.c: "Так значит великий город Нильюлондэ пал из-за предательства... Любопытно."

 explore_history.4023.t: "Беллакар под внешней оккупацией"
 explore_history.4023.desc: "Падение [GetTitleByKey('c_nilulonde').GetNameNoTier] не означало немедленного подчинения всего [Concept('bellakar', 'Беллакара')|E] игу [GetCultureByKey('tedjin').GetName|l]. Хотя [GetScriptedCharacterByHistoryID('lineofjoamtuv1').GetFirstName] был коронован как первый катадж Беллакара, на севере, религиозный лидер Имратор, [GetScriptedCharacterByHistoryID('izindubethfaithfounder').GetFirstName] [GetFaithByKey('faith_path_of_wisdom').GetAdjective], удерживая оборону в укреплённом монастыре [GetTitleByKey('c_urud_an_khibil').GetNameNoTier], призвал к священному походу против захватчиков теджин. Его армия, Нардуви ам-Батан, преимущественно состояла из простого народа, который успешно использовал тактику внезапных атак и отходов, поскольку они прекрасно знали местность.\n\nСо временем, однако, сыграло свою роль численное превосходство теджин. Нардуви ам-Батан оттеснили к самому Уруд ан-Хибил, который затем был осаждён. После штурма его уничтожили, а всех защитников перебили. Даже сам монастырь снесли до основания, а камни, его составлявшие, использовали для строительства крепости Хоам, которую Хоам-Тув избрал своей столицей. Власть теджин распространилась на [GetTitleByKey('k_mardruak').GetNameNoTier] и даже Фелайю, а все окрестные земли теджин стали называть Каджаджар, или «Земля воинов».\n\nТак в Беллакаре наступила эпоха ига теджин. Но в виду того, что теджин по природе своей были кочевниками и не знали ничего о сельском хозяйстве и управлении, они всецело полагались в обеспечении на своих новых подданных. Благодаря этому народу Беллакара удалось выжить. Со временем межнациональные браки между победителями и побеждёнными в Мардруаке и северной Фелайе привели к появлению нового народа: [GetCultureByKey('soriyan').GetName|l]."

 explore_history.4023.a: "Если бы в них было больше добродетели, Эру несомненно даровал бы им победу."
 explore_history.4023.b: "Чтобы удержать захваченные земли, совершенно необходимо строить в них крепости!"
 explore_history.4023.c: "Переход к оседлому образу жизни для кочевников гораздо сложнее, чем завоевание."

 explore_history.4024.t: "Реконкиста Адунузира"
 explore_history.4024.desc: "Но надежда [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetDynasty.GetName] не угасала, ведь [GetScriptedCharacterByHistoryID('lineoftumakveh31').GetFirstName], сын #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh30').GetID] #L Эрузагара#!#!, успешно укрылся на Лесистом побережье, между южным [Concept('bellakar', 'Беллакаром')|E] и Раей. Десятилетиями он ждал своего часа, надеясь что рано или поздно [GetCultureByKey('tedjin').GetName|l] ослабят бдительность. Когда представилась возможность, Адунузир, при поддержке прагматичных правителей Раи, которые считали, что восстановление Тумаквэ послужит их собственным целям, он быстро отвоевал большую часть городов Южного [Concept('bellakar', 'Беллакара')|E] один за другим и в Корлее надел корону Беллакара.\n\nБлагодаря воинскому умению своих союзников божнара, Адунузир успешно заманил Хоам-Тува и его войско в ловушку, лично сразив Катаджа. Даже Нильюлондэ удалось вернуть, хоть город и лежал в руинах. Сын [Concept('king', 'короля')|E], [Concept('prince', 'принц')|E] [GetScriptedCharacterByHistoryID('lineoftumakveh32').GetFirstName], собрал флот и отбил древнюю гавань [GetTitleByKey('d_urezayan').GetNameNoTier], обнажив уязвимости #L [GetTitleByKey('e_tedjin').GetNameNoTier]а#! для последующего вторжения.\n\nОднако королевские союзники бозишнара решили, что сделали достаточно, собрали вещи и вернулись в Раю. Королю не хватало собственных сил, чтобы в открытую выступить против Каджаджара. С учётом нестабильности среди теджин, вызванной смертью Хоам-Тува, это привело враждующие стороны к паритету. Лишь набеги #L [GetCultureByKey('soriyan').GetCollectiveNoun|l]их#! мореходов #L [GetTitleByKey('k_mardruak').GetNameNoTier]а#! беспокоили их берега."

 explore_history.4024.a: "Теджин ведь могли просто убить Адунузира, пока тот находился в изгнании?"
 explore_history.4024.b: "Главное — знать, когда вовремя остановиться, и это мудрые бозишнара и продемонстрировали."
 explore_history.4024.c: "Должно быть, навыки сорийских моряков пригодились теджин!"

 explore_history.4025.t: "Конец правления теджин"
 explore_history.4025.desc: "Паритет удалось преодолеть лишь спустя тридцать лет, когда беглый #L [GetCultureByKey('tedjin').GetCollectiveNoun|l]ий#! шпион убил [Concept('king', 'короля')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh31').GetID] #L Адунузира#!#!. Как [Concept('bellakar', 'Беллакар')|E], так и [GetTitleByKey('e_tedjin').GetNameNoTier] собрали войска, чтобы воспользоваться моментом, а надевший корону [GetScriptedCharacterByHistoryID('lineoftumakveh32').GetFirstName] завоевал знаменательную победу, победив нового катаджа, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofjoamtuv2').GetID] #L Хоам-Катора#!#!. Но дальше он идти не решился, что привело к замедлению кампании по возвращению Фелайи.\n\nКак это ни иронично, спасение для [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetDynasty.GetName] пришло откуда не ждали – из [Concept('umbar', 'Умбара')|E]. Недавно [Concept('shipkings', 'Морским Королям')|E] наконец удалось овладеть гаванью. [GetScriptedCharacterByHistoryID('lineumbar17').GetFirstName], сын #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineumbar15').GetID] #L Загархада#!#!, поминая марионеток своего отца, стал подрывать власть нового катаджа #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofjoamtuv3').GetID] #L Огтая#!#!, стремясь переманить его людей и нанять в качестве наёмников для отбития Умбара. Огтай разразился громом, начав террор в Мардруаке против тех, кто поддерживал Нулузира, что подорвало доверие к нему местных #TOOLTIP:CULTURE,mardrukan мардруакцев#!#!, #TOOLTIP:CULTURE,soriyan сорийцев#!#! и даже его собственного народа.\n\nИ тогда правители #L [GetTitleByKey('k_mardruak').GetNameNoTier]а#! обратились против Огтая и отправили тайное посольство к королю Арфазану, заключив с ним союз. Когда король напал, многие из людей Огтая обратились против него, он не смог противостоять им. В осаждённом Хоаме катадж принял вызов Арфазана и вступил с ним в поединок. Когда король сразил его в эпичной дуэли, Каджаджар пал вместе с ним и навеки завершилось иго теджин в Беллакаре."

 explore_history.4025.a: "Распались из-за внутренних разногласий, как и Беллакар."
 explore_history.4025.b: "Так Беллакар выстоял... А настойчивости Тумаквэ не занимать."
 explore_history.4025.c: "Похоже, вызывать врагов на дуэли у королей Беллакара в крови..."

 # The Kin-Strife by Brice Underhill

 explore_history.4031.t: "Ромендакиль и Видугавиа"
 explore_history.4031.desc: "Во дни славы [Concept('gondor', 'Гондора')|E], в 1250 году [Concept('thirdage', 'Третьей эпохи')|E] [Concept('king', 'король')|E] [GetScriptedCharacterByHistoryID('lineofanarion24').GetFirstName] одержал верх над полчищами истерлингов у [Concept('seaofrhun', 'Моря Рун')|E], укрепив власть [Concept('southernkingdom', 'Южного королевства')|E] над северо-востоком. Именно он возвёл Столпы Аргоната у величественного водопада Раурос, а также принял на службу гордых и могучих [Concept('northmen', 'северян')|E], чтобы укрепить рубежи Гондора.\n\nДля защиты северных границ он отправил своего сына и наследника #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion26').GetID] #L Валакара#!#! в качестве посланника к северянам и их правителю – #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linerhovanion1').GetID] #L Видугавии#!#!, королю [Concept('rhovanion', 'Рованиона')|E]. Он должен был выучить их язык и познакомиться с их традициями, ведь по природе своей они были дальними родичами [Concept('dunedain', 'дунэдайн')|E], связанными через дом Хадора.\n\nНо принца так очаровали равнины севера и народ их населяющий, что он решил жениться на дочери Видугавии, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linerhovanion3').GetID] #L Видумави#!#!. И хотя Ромендакиль не был согласен с его выбором и разделял опасения гондорской знати, что наследник Валакара может оказаться таким же ненадёжным, как его мать, он позволил этому союзу случиться."

 explore_history.4031.a: "Ромендакиль расширил границы Гондора и обзавёлся надёжными союзниками."
 explore_history.4031.b: "Возможно, Валакар отнёсся к дипломатическому подходу слишком серьёзно?"
 explore_history.4031.c: "Уж принц должен понимать, что знать не всегда женится по любви."

 explore_history.4032.t: "Растущая угроза на побережье"
 explore_history.4032.desc: "Достигнув преклонного возраста, [GetScriptedCharacterByHistoryID('lineofanarion24').GetFirstName] призвал своего сына вернуться ко двору в [Concept('osgiliath', 'Осгилиате')|E]. Принц вернулся вместе с женой, заодно приведя свиту из [Concept('northmen', 'северной')|E] знати. Его сын Винитарья, прибыв в [Concept('gondor', 'Гондор')|E], принял имя [GetScriptedCharacterByHistoryID('lineofanarion27').GetFirstName]. [Concept('king', 'Король')|E] [GetScriptedCharacterByHistoryID('lineofanarion26').GetFirstName] правил шесть лет до смерти своего отца и шестьдесят после. При его правлении в державе царил мир, а наследный принц не выказывал признаков раннего старения, как и прочие [Concept('dunedain', 'дунэдайн')|E] благородных домов.\n\nНо по мере приближения короля к концу своего пути, в южных землях усилились мятежные настроения, ведь [Concept('numenorean', 'нуменорцы')|E] были раздражены вероятностью того, что им придётся склонить колено перед нечистокровным. Громче всех был слышен голос двоюродного брата короля, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion53').GetID] #L Кастамира#!#!, адмирала флота и правителя портового города [GetTitleByKey('d_pelargir').GetNameNoTier]."

 explore_history.4032.a: "С возрастом Валакар показал, что является мудрым правителем."
 explore_history.4032.b: "Ох уж эти младшие ветви, вечно им неймётся!"
 explore_history.4032.c: "Благословение Нуменора творит чудеса."

 explore_history.4033.t: "Осгилиат в огне"
 explore_history.4033.desc: "Лорды-заговорщики не стали терять времени. Стоило #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion27').GetID] #L Эльдакару#!#! взойти на престол, они немедля собрали крупную армию и отправили её, чтобы свергнуть «Короля-северянина». И пусть Эльдакар бился с мятежниками со отвагой и свирепостью своих [Concept('northron', 'северных')|E] сородичей, он не смог устоять перед превосходящими силами предателей.\n\nОни взяли столицу в осаду, а затем взяли её штурмом. [Concept('osgiliath', 'Осгилиат')|E], Звёздная цитадель, краса и гордость [Concept('southernkingdom', 'Южного королевства')|E], был предан огню, его мосты разбиты, а каменный шпиль сброшен в реку [Concept('anduin', 'Андуин')|E]. Главный палантир был потерян вместе с ним. [Concept('king', 'Король')|E] вместе со своей семьёй смог сбежать в [Concept('rhovanion', 'Рованион')|E], но его сын и наследник [GetScriptedCharacterByHistoryID('lineofanarion28').GetFirstName] был схвачен солдатами #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion53').GetID] #L Кастамира#!#! и подвергся жестокой расправе.\n\nСвергнув и обратив законного короля в бега, Кастамир занял престол [Concept('gondor', 'Гондора')|E] и решил, что на этом всё и кончится."

 explore_history.4033.a: "Помянем же Осгилиат и его невероятные красоты!"
 explore_history.4033.b: "Кастамир был отличным полководцем, но жестоким человеком."
 explore_history.4033.c: "Убить пленника, да ещё и одной с тобой крови – тяжкий грех."

 explore_history.4034.t: "Правление Кастамира"
 explore_history.4034.desc: "Убрав с дороги #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion27').GetID] #L Эльдакара#!#!, [GetScriptedCharacterByHistoryID('lineofanarion53').GetFirstName] наконец мог воплотить свои планы. Он оставил ещё дымящиеся руины [Concept('osgiliath', 'Осгилиата')|E] нетронутыми, и перенёс королевский двор в Пеларгир, стоянку своего любимого флота.\n\nОн правил, упиваясь жадностью и жестокостью, отдавая предпочтение тем южным лордам, кто встал на его сторону в восстании, и облагал северян тяжёлыми податями. Он использовал свою силу для подавления оппозиции как в [Concept('gondor', 'Гондоре')|E], так и за его пределами: при его правлении особенно тяжело приходилось потомкам северян и харадрим.\n\nПроведя в изгнании десять лет, Эльдакар собрал в [Concept('rhovanion', 'Рованионе')|E] огромное воинство [Concept('northmen', 'северян')|E] и [Concept('dunedain', 'дунэдайн')|E] севера. Они были готовы отдать жизнь, чтобы посадить своего короля на его законный трон. Когда войско вошло в Гондор, под их знамёна устремились народы #L [GetTitleByKey('k_anorien').GetNameNoTier]а#!, #L [GetTitleByKey('e_calenardhon').GetNameNoTier]а#! и #L [GetTitleByKey('k_ithilien').GetNameNoTier]а#!. Такого воинства не видывал свет, и вместе они дошли до брода через реку Эруи, где собрались войска Узурпатора."

 explore_history.4034.a: "Научно доказано: дурное правление и поиски любимчиков приводят к недовольству среди подданных."
 explore_history.4034.b: "Всем подвигам подвиг – пересечь пол-Гондора и не встретить сопротивления."
 explore_history.4034.c: "Двойное наследие Эльдакара обеспечило ему недюжинную поддержку."

 explore_history.4035.t: "Участь Узурпатора"
 explore_history.4035.desc: "У бродов Эруи произошла жестокая битва. Пусть #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion27').GetID] #L Эльдакару#!#! и удалось собрать под свои знамёна огромное количество людей, властители юга были богаты и могли позволить облачать своих воинов в светлую сталь. Чистейшая кровь [Concept('gondor', 'Гондора')|E] лилась в этой битве рекой, пока [Concept('king', 'король')|E] Эльдакар не сразил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanarion53').GetID] #L Узурпатора Кастамира#!#!, чьи сторонники бежали с поля боя.\n\nЕго сыновья, вместе со своими последователями сбежали и отступили в [GetTitleByKey('d_pelargir').GetNameNoTier]. И хотя армия короля взяла порт в осаду, им не удалось организовать полную блокаду. Моряки Пеларгира остались верны сыновьям своего последнего Капитана, который всегда благоволил им. Так, спустя год позиционной войны [GetScriptedCharacterByHistoryID('lineofcastamir2').GetFirstName], сын Кастамира, вместе с группой верных соратников взял корабль на абордаж и сбежал в [Concept('umbar', 'Умбар')|E], который и по сей день досаждает Гондору.\n\nПосле [Concept('kinstrife', 'Распри родичей')|E] короли стали с опаской относиться к своей расширенной семье, а в последующие годы обиженные кузены нередко присоединялись к пиратам Умбара или женились на девушках из низших домов, тем самым ослабляя королевскую династию."

 explore_history.4035.a: "Хороший флот неоценим в борьбе за прибрежные воды."
 explore_history.4035.b: "Столь многие талантливые и умелые мужи простились с жизнью в этот трагический день!"
 explore_history.4035.c: "Семейное древо нужно культивировать, а не обрезать."

 # The Fall of Arnor by Trig and Icy

 explore_history.4041.t: "Упадок Арнора"
 explore_history.4041.desc: "В давние времена Северное королевство [Concept('arnor', 'Арнор')|E] простиралось по всему [Concept('eriador', 'Эриадору')|E]. Но великое королевство [Concept('elendil', 'Элендиля')|E] не устояло, ибо многие из его [Concept('men', 'воинов')|E] не вернулись из [Concept('warlastallianceshort', 'Войны Последнего союза')|E]. И уменьшился его народ, и опустели высокие места. И случилось так, что после смерти [Concept('king', 'короля')|E] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineisildur11').GetID] #L Эарендура#!#!, охваченный внутренними противоречиями, Арнор распался. Сыновья короля рассорились, и королевство раскололось на три части: [Concept('arthedain', 'Артедайн')|E], [Concept('cardolan', 'Кардолан')|E] и [Concept('rhudaur', 'Рудаур')|E]. Это разделение ещё больше ослабило борющееся королевство, поскольку королевства часто враждовали, а гордый город [Concept('annuminas', 'Аннуминас')|E] был покинут в пользу #L [GetTitleByKey('c_fornost').GetNameNoTier]а#!.\n\nВ #L [GetTitleByKey('k_cardolan').GetNameNoTier]е#! строгая политика [Concept('kingtargon', 'короля Таргона')|E] привела к гражданской войне, и хотя в конце концов он одержал победу, его внуки были убиты недовольными дворянами, что предопределило судьбу линии [Concept('isildur', 'Исильдура')|E] в Кардолане. В #L [GetTitleByKey('k_rhudaur').GetNameNoTier]е#! род #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelendil').GetID] #L Элендиля#!#! также потерпел неудачу: вечно непокорные [Concept('hillmen', 'горцы')|E] Эттенмурса страдали под суровым правлением [Concept('dunedain', 'дунэдайн')|E]. Медленно собираясь с силами, они, наконец, захватили трон с возвышением амбициозного #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('linebroccach').GetID] #L Халдара#!#!. Но эта победа досталась им дорогой ценой: Халдар заключил сделку с новой силой на севере, природу которой ещё никто до конца не понимал."

 explore_history.4041.a: "Как пали сильные мира сего!"
 explore_history.4041.b: "Им всем следовало быть осторожнее..."
 explore_history.4041.c: "Злодеяния порождают злодеяния."

 explore_history.4042.t: "Первое нападение"
 explore_history.4042.desc: "Именно в правление #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineisildur18').GetID] #L Аргелеба I#!#! из [Concept('arthedain', 'Артедайна')|E], сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineisildur17').GetID] #L Малвегиля#!#!, зло [Concept('angmar', 'Ангмара')|E], возникшее за Эттенмурсом, впервые открылось всем. В [Concept('cardolan', 'Кардолане')|E] и [Concept('rhudaur', 'Рудауре')|E] род [Concept('isildur', 'Исильдура')|E] больше не владел королевской властью, и тогда Аргелеб потребовал себе власть над всем [Concept('arnor', 'Арнором')|E]. [GetTitleByKey('k_cardolan').GetNameNoTier] признал это требование и поклялся в верности #L [GetTitleByKey('k_arthedain').GetNameNoTier]у#!, а [GetTitleByKey('k_rhudaur').GetNameNoTier] - нет. Ибо [Concept('witchkingshort', 'Король-чародей')|E] #L [GetTitleByKey('k_angmar').GetNameNoTier]а#!, величайший из [Concept('ringwraiths', 'Призраков Кольца')|E] [Concept('sauroncharacter', 'Саурона')|E], действовал в тени, наращивал свою силу и склонял многих на свою сторону. \n\nВ год наследования Аргелеба [GetScriptedCharacterByHistoryID('linebroccach').GetFirstName], злобный владыка [Concept('hillmen', 'горцев')|E] Рудаура, тайно заключил союз с Ангмаром. Он быстро захватил контроль над Рудауром и воспротивился притязаниям Аргелеба, а оставшиеся [Concept('dunedain', 'дунэдайн')|E] Рудаура бежали в Артедайн. Так Халдар и войска Ангмара начали войну против Артедайна и Кардолана. Аргелеб укрепил Погодные холмы, и силы Артедайна и Кардолана выстояли против войск Ангмара. Однако потери были велики с обеих сторон, и в 1356 года [Concept('ageTA', 'Т.Э.')|E] Аргелеб пал в бою, а принц [GetScriptedCharacterByHistoryID('lineisildur19').GetFirstName] стал преемником своего отца."

 explore_history.4042.a: "Дунэдайн выстояли, несмотря на огромные потери!"
 explore_history.4042.b: "Аргелеб переиграл сам себя."
 explore_history.4042.c: "Сильные союзы - ключ к победе."

 explore_history.4043.t: "Разорение 1409 года"
 explore_history.4043.desc: "[GetScriptedCharacterByHistoryID('lineisildur19').GetFirstName] с помощью [Concept('cardolan', 'Кардолана')|E] и [Concept('elves', 'эльфов')|E] [Concept('lindon', 'Линдона')|E] оттеснил своих врагов от Погодных холмов, но вскоре эта линия подверглась испытанию. В 1409 году из [Concept('angmar', 'Ангмара')|E] вышло огромное войско и, переправившись через реку Митэйтель, вошло в [Concept('cardolan', 'Кардолан')|E] и окружило Заверть. [Concept('dunedain', 'Дунэдайн')|E] были разбиты, а Арвелег убит. Башня Амон-Сул была сожжена и разрушена, но [Concept('palantirone', 'палантир')|E] был спасён и увезён в [GetTitleByKey('c_fornost').GetNameNoTier]. [Concept('cardolan', 'Кардолан')|E] был разорён налётчиками [Concept('angmar', 'Ангмара')|E], а Последний принц пал при обороне Минас Маллоста.\n\n[GetScriptedCharacterByHistoryID('lineisildur20').GetFirstName], сын Арвелега, был ещё не совсем взрослым, но доблестным, и с помощью #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofcirdan').GetID] #L Кирдана#!#! он отбил у врага Форност и Северные низины. Остатки [Concept('faithful', 'верных')|E] [Concept('dunedain', 'дунэдайн')|E] [Concept('cardolan', 'Кардолана')|E] также держались в Тирн Гортаде или укрылись в лесу за ним. Некоторое время [Concept('angmar', 'Ангмар')|E] был покорён эльфами, пришедшими из [Concept('lindon', 'Линдона')|E] и из [Concept('rivendell', 'Ривенделла')|E], ибо [Concept('elrondshort', 'Эльронд')|E] привёл из [Concept('lorien', 'Лориэна')|E] помощь через [Concept('mistymountains', 'Мглистые горы')|E].\n\n[Concept('devastationofcardolan', 'Разорение')|E] стало началом конца для [Concept('arnor', 'Арнора')|E], с этого времени земли и климат [Concept('eriador', 'Эриадора')|E], особенно на востоке, ухудшились и стали недружелюбными. Обе стороны одержали пиррову победу, и [Concept('angmar_wars', 'Ангмарские войны')|E] перешли в долгий период набегов и стычек."

 explore_history.4043.a: "Многое можно почерпнуть из мастерства Короля-чародея."
 explore_history.4043.b: "[Concept('cardolan', 'Кардолан')|E] был основательно опустошён."
 explore_history.4043.c: "Арафор выстоял вопреки всему!"

 explore_history.4044.t: "Великая чума"
 explore_history.4044.desc: "На время после [Concept('devastationof1409', 'Разорения 1409 года')|E] народы [Concept('eriador', 'Эриадора')|E] обрели покой, а [Concept('arnor', 'арнорцы')|E] понемногу восстанавливали силы. Но на [Concept('dunedainnorth', 'дунэдайн севера')|E] обрушились новые несчастья.\n\n В 1635 году из далёкого [Concept('rhun', 'Руна')|E] пришло новое бедствие, по слухам, дело рук тёмного [Concept('necromancer_sauron', 'Некроманта')|E]: Великая чума. Она прокатилась по [Concept('middleearth', 'Средиземью')|E], набирая силу по мере продвижения на север, и в течение года достигла [Concept('cardolan', 'Кардолана')|E]. [Concept('eriador', 'Эриадор')|E] был опустошён, [GetTitleByKey('c_tharbad').GetNameNoTier] разрушен, а [GetTitleByKey('k_shire').GetNameNoTier] сильно пострадал. Но наибольшему опустошению подверглись и без того ослабленные земли #L [GetTitleByKey('k_cardolan').GetNameNoTier]а#! и #L [GetTitleByKey('d_minhiriath').GetNameNoTier]а#!, ибо большая часть их населения погибла, в том числе и все те, кто всё ещё претендовал на происхождение из древнего [Concept('numenor', 'Нуменора')|E]. [Concept('arthedain', 'Артедайн')|E] тоже пострадал, но в меньшей степени из-за своей удалённости.\n\nИз народов Кардолана теперь не осталось никого, кроме племён #L [GetTitleByKey('k_saralain').GetNameNoTier]а#! на побережье, а падшие духи, насланные [Concept('witchking', 'Королём-чародеем')|E], заняли гробницы её королей. Двести лет спустя [GetScriptedCharacterByHistoryID('lineisildur24').GetFirstName], [Concept('king', 'король')|E] #L [GetTitleByKey('k_arthedain').GetNameNoTier]а#!, попытается вновь занять Кардолан, оттеснив [Concept('angmar', 'Ангмар')|E], но умертвия наводили ужас на всех, кто пытался поселиться поблизости, и их пристанище получило новое злое и устрашающее название - [GetTitleByKey('c_tyrn_gorthad').GetNameNoTier]."

 explore_history.4044.a: "Чтобы предотвратить такие катастрофы, мы должны изучить их."
 explore_history.4044.b: "Если бы только поселенцы [Concept('arthedain', 'Артедайна')|E] выстояли под натиском умертвий."
 explore_history.4044.c: "Такова бренность жизни."

 explore_history.4045.t: "Павший Арнор"
 explore_history.4045.desc: "[Concept('angmar', 'Ангмар')|E] ещё не был полностью побеждён, и перед своим падением он нанесёт [Concept('dunedain', 'дунэдайн')|E] последний удар. В 1974 году [Concept('ageTA', 'Т.Э.')|E], перед концом зимы, [Concept('witchking', 'Король-чародей')|E] вновь напал на [Concept('arthedain', 'Артедайн')|E]. Его войск пронеслись по последнему северному королевству дунэдайн, захватили [GetTitleByKey('c_fornost').GetNameNoTier] и оттеснили их за реку Лун.\n\n[Concept('king', 'Король')|E] [Concept('arvedui', 'Арведуи')|E] держался, сколько мог, а затем бежал в ледяной [Concept('forochel', 'Форохель')|E]. Некоторое время он скрывался там, а затем отплыл на [Concept('elven', 'эльфийском')|E] корабле. Но их настигла страшная буря, и корабль с королём и его двумя [Concept('palantir', 'палантирами')|E] затонул. И хотя [GetTitleByKey('k_arthedain').GetNameNoTier] пал, удача Ангмара иссякла. На следующий год принц [Concept('gondor', 'Гондора')|E] [GetScriptedCharacterByHistoryID('lineofanarion51').GetFirstName] вместе с [Concept('elves', 'эльфами')|E] [Concept('lindon', 'Линдона')|E] и оставшимися дунэдайн напал на войска Ангмара в Форносте.\n\nКороль-чародей потерпел поражение и бежал, но был настигнут войсками #L [GetTitleByKey('e_gondor').GetNameNoTier]а#! и [Concept('rivendell', 'Ривенделла')|E], и [GetTitleByKey('k_angmar').GetNameNoTier] был разгромлен настолько, что к западу от гор не осталось ни одного [Concept('man', 'человека')|E] или [Concept('orc', 'орка')|E] из этого королевства. Король-чародей, однако, скрылся, а гондорские войска подоспели слишком поздно - Артедайн был разрушен, а [GetScriptedCharacterByHistoryID('lineisildur26').GetFirstName] погиб. Но род [Concept('isildur', 'Исильдура')|E] уцелел, приняв на себя обязанность скрытных защитников своих пустынных земель. Простонародье прозвало их «следопытами» и не доверяло им."

 explore_history.4045.a: "Мы можем многому научиться на примере стойкости лоссот."
 explore_history.4045.b: "Ангмар был разрушен с яростью и смелостью."
 explore_history.4045.c: "Арведуи был самонадеян, не вняв предостережению лоссот."

 # Of Arud Tumakveh by Dented and Brice

 explore_history.4051.t: "Долгая месть"
 explore_history.4051.desc: "Прошло много времени, сто сорок лет, с тех пор, как великий король [GetScriptedCharacterByHistoryID('lineoftumakveh12').GetFirstName] отбил города [GetTitleByKey('c_hazaj_tollin').GetNameNoTier] и [GetTitleByKey('c_narik_zadan').GetNameNoTier] у теджин. И долго они жаждали мести и набирались сил на севере. До того дня, когда среди них восстал великий катадж, который объединил племена обещанием мести и грабежа. Его звали [GetScriptedCharacterByHistoryID('lineofbatoujoche1').GetFirstName] Хочэ, и когда бдительность  [Concept('bellakar', 'Беллакара')|E] спала, он нанёс стремительный удар, словно кинжалом, в сердце королевства, спалив столицу [Concept('tumakveh', 'Тумаквэ')|E] в 505 году [Concept('thirdage', 'Третьей эпохи')|E]. Многие бежали, и среди них брат и наследник #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh15').GetID] #L короля Имрузира#!#!, [GetScriptedCharacterByHistoryID('lineoftumakveh16').GetFirstName], который отвёл свою жену и маленького сына #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh17').GetID] #L Урдубара#!#! в безопасный город [GetTitleByKey('c_korlea').GetNameNoTier], где король готовился защищать прибрежные земли.\n\nВ течение долгих пятнадцати лет теджин отсиживались в [GetTitleByKey('c_nilulonde').GetNameNoTier] и посылали орду за ордой на [Concept('bellakarean', 'беллакарские')|E] рубежи, а принц Задунзир, в свою очередь, вёл армии, чтобы отбросить истерлингов, но ни одна из сторон не была достаточно сильна, чтобы победить другую. Но праведников нельзя было победить окончательно, и к тому времени, когда юный Урдубар достиг совершеннолетия, они одержали верх. И в свой тридцать третий день рождения, стоя на поле битвы рядом с отцом и неся его знамя, он увидел, как принц пал - его глаз был пронзён теджинской стрелой."

 explore_history.4051.a: "Хочэ мастерски спланировал свой поход."
 explore_history.4051.b: "Как могли Тумаквэ оставить свою столицу такой беззащитной?"
 explore_history.4051.c: "Увы, столько жертв на войне..."

 explore_history.4052.t: "Проклятие теджин"
 explore_history.4052.desc: "Ещё семь лет [GetScriptedCharacterByHistoryID('lineoftumakveh17').GetFirstName] возглавлял войска [Concept('bellakar', 'Беллакара')|E], оттесняя теджин всё дальше на север. Когда гонцы добрались до него с вестью о кончине его дяди #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh15').GetID] #L короля Имрузира#!#!, новый король двинулся на теджинскую столицу Три-Зиракан, врата в великую пустыню. Катадж был загнан в угол, и у него не было другого выбора, кроме как защищать город и надеяться пережить своего врага. Но [Concept('bellakarean', 'беллакарская')|E] армия была хорошо управляемой и снабжалась.\n\nВ конце концов, разразилась битва и, после ожесточённого сражения на извилистых улочках и в цитадели, [GetScriptedCharacterByHistoryID('lineofbatoujoche1').GetFirstName] Хочэ был убит, и победа была одержана. Но победы было недостаточно для солдат [Concept('bellakar', 'Беллакара')|E], после стольких страданий от рук их врагов. И хотя король воззвал к милосердию и попытался остановить их, [Concept('bellakarean', 'беллакарцами')|E] овладела жажда мести, и они перебили многих простолюдинов. В ту ночь Урдубар проливал горькие слезы, ибо, хотя Зиракан был захвачен и переименован в Зимрензиль, его люди оказались такими же злодеями, как и их угнетатели.\n\nВернувшись из своего победоносного похода, Урдубар наслаждался заслуженным покоем и принялся залечивать раны своей страны и укреплять доверие к своим бозишнарским соседям, родичам его жены. Увы, миру не суждено было продлиться долго, ибо семь лет спустя он принял райских послов, умолявших его прийти на помощь [Concept('ray', 'Рае')|E] против новой угрозы, надвигающейся с востока, которая не знала ни поражений, ни жалости. И вот он снова собрал свою армию и двинулся в джунгли юга."

 explore_history.4052.a: "Даже великая победа может быть окрашена горечью."
 explore_history.4052.b: "Как он мог так сильно потерять контроль над своими людьми?"
 explore_history.4052.c: "Теджин заслужили то, что получили."

 explore_history.4053.t: "Завоеватель с востока"
 explore_history.4053.desc: "В то время как [Concept('bellakar', 'Беллакар')|E] сражался с теджин, на востоке возникла огромная держава. На пепелище империи Масра, [GetScriptedCharacterByHistoryID('lineofsikentr0').GetFirstNameNicknamed] и его [GetCultureByKey('bulgan').GetName|l] быстро завоевали весь [GetTitleByKey('e_sirayn').GetNameNoTier], прежде чем двинуться на восток и подчинить #L [GetTitleByKey('cn_linerian_league').GetAdjective|l]ие#! города-государства. Затем он обратил свой взор на север, к нхазадам #L [GetTitleByKey('e_harshandatt').GetNameNoTier]а#!, свирепым воинам, которые сопротивлялись его наступлению в течение долгих десяти лет, но в конце концов потерпели поражение. Именно тогда Сикентр перешёл границу и попытался переправиться через Пелу в [GetTitleByKey('k_bulchyades').GetNameNoTier] на захваченных лайнерианских судах. Но #L [GetCultureByKey('anarikean').GetCollectiveNoun|l]ий#! военный флот ждал их и уничтожил торговые суда, доверху набитые солдатами, во главе которых стоял единственный наследник Сикентра Поракал.\n\nЕго армия была уничтожена, и, оставшись без флота, Сикентр понял, что завоеваний на востоке больше не будет, и он восстановил свои войска на западной границе, в районе залива Тулванг, знаменитого своими золотыми городами. Земли Райшула и Заджантака были раздроблены и вскоре склонились перед его могуществом, после того как первые несколько городов попытались оказать сопротивление и были преданы мечу. Правитель [Concept('ray', 'Раи')|E], видя, что его судьба близка, отправил послов к #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh17').GetID] #L королю Урдубару#!#!. Король собрал свои армии, состоявшие из ветеранов тридцатилетних походов, и, в свою очередь, отправил гонцов в [Concept('anbalkumagan', 'Ан-Балкумаган')|E] в надежде, что они забудут о своем древнем соперничестве и отразят угрозу существованию."

 explore_history.4053.a: "Хорошего флота может быть достаточно, чтобы победить сухопутную державу."
 explore_history.4053.b: "Небольшая резня может послужить прекрасным примером."
 explore_history.4053.c: "Посылать своего единственного наследника в бой крайне опрометчиво."

 explore_history.4054.t: "Битва за залив"
 explore_history.4054.desc: "Итак, бозишнара ждали армию #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofsikentr0').GetID] #L Сикентра#!#!, их лучники и лёгкая пехота расположились на краю глубоких джунглей. Как тогда, когда свирепые #L [GetCultureByKey('bulgan').GetCollectiveNoun|l]ие#! воины атаковали, они видели, как отступают их враги, и смеялись над слабостью и трусостью жителей Запада. Но их веселье было недолгим, потому что за отступающими лучниками стояли стойкие ряды [Concept('bellakarean', 'беллакарских')|E] солдат, которые не дрогнули и встретили захватчиков сверкающей сталью, в то время как их союзники осыпали их стрелами из безопасного места.\n\nТрижды варвары атаковали линии обороны, и трижды они были разбиты с большими потерями. С наступлением ночи Сикентр отдал приказ отступать, уверенный, что новый день принесет ему победу. Именно тогда дипломатия #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh17').GetID] #L короля Урдубара#!#! принесла свои плоды в полной мере, поскольку отступающие булганцы были встречены экспедиционной армией [Concept('anbalkumagan', 'Ан-Балкумагана')|E] под командованием #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofanballukkhorohinextension4').GetID] #L Гимильхада#!#!. Молот анбалукхори отбросил булганцев назад, к беллакарской наковальне, и битва превратилась в бойню.\n\nНикто не знает, как погиб [GetScriptedCharacterByHistoryID('lineofsikentr0').GetFirstName], поскольку его тело так и не было найдено. Его малолетний сын исчез вскоре после его смерти, а его империя погрузилась в междоусобицы между оставшимися в живых полководцами. [GetScriptedCharacterByHistoryID('lineoftumakveh17').GetFirstName] наконец-то смог вернуться в свои земли, купаясь в лучах славы очередного победоносного похода. И его народ полюбил его, и отпраздновал его возвращение, и стал называть его «[GetScriptedCharacterByHistoryID('lineoftumakveh17').GetNickname]» с того дня."

 explore_history.4054.a: "Именно дипломатические шаги Урдубара оказались решающими."
 explore_history.4054.b: "Хитроумная тактика может победить даже самого сильного врага, если он допустит ошибку."
 explore_history.4054.c: "Булганцы не могли сравниться по силе с Беллакаром!"

 explore_history.4055.t: "Второе воззвание"
 explore_history.4055.desc: "После стольких лет войны и кровопролития [GetScriptedCharacterByHistoryID('lineoftumakveh17').GetFirstName] больше всего на свете хотел мира, чтобы его народ мог торговать и дружить со своими соседями. И вот он отправил посольства на север и юг, по всему побережью [Concept('belegaer_sea', 'Белегаэра')|E]. [Concept('anbalkumagan', 'Ан-Балкумаган')|E] заключил нелёгкий мир, понимая, что это не может ослабить возрождающийся [Concept('bellakar', 'Беллакар')|E], в то время как принцы [Concept('thanihazad', 'Тани-Хазада')|E] с радостью приняли его предложения дружбы. На севере его усилия были не столь плодотворны - гордые властители [Concept('umbar', 'Умбара')|E] потребовали слишком высокую цену за дружбу, в то время как в [Concept('gondor', 'Гондоре')|E] [GetScriptedCharacterByHistoryID('lineofanarion12').GetTitledFirstName] потребовал, чтобы Беллакар отрёкся от Катхасапты и признал род [Concept('elendil', 'Элендиля')|E] в качестве единственных представителей воли [Concept('eru', 'Эру')|E], если они желают союза с [Concept('southernkingdom', 'Южным королевством')|E].\n\nНо даже тогда правление Урдубара было признано началом нового золотого века, известного как «Второе воззвание», поскольку он правил девяносто три года и перестроил [GetTitleByKey('c_nilulonde').GetNameNoTier] сильнее и красивее, чем когда-либо прежде. И после его смерти Беллакар ещё более ста лет пребывал в мире и процветании, пока с приходом к власти #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoftumakveh25').GetID] #L Нильюина#!#! не начались дни хаотического Третьего воззвания."

 explore_history.4055.a: "Какое прекрасное время для жизни!"
 explore_history.4055.b: "Интересно, что бы Урдубар сказал о Беллакаре сейчас..."
 explore_history.4055.c: "Турамбар был прав, Беллакар поддался богохульству."

 ### History...? ###

 explore_history.9000.t: "Преувеличение балрогов"
 explore_history.9000.desc: "«[ROOT.Char.GetTitledFirstName|U], гляньте, что я [Select_CString(overenthusiastic_researcher.IsFemale, 'нашла', 'нашёл' )]! Это грандиозное открытие!»\n\n[Select_CString(overenthusiastic_researcher.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('overenthusiastic_researcher'))] [overenthusiastic_researcher.GetTitledFirstName] вбегает в комнату, [Select_CString(overenthusiastic_researcher.IsFemale, 'запыхавшаяся и заметно взволнованная. Она', 'запыхавшийся и заметно взволнованный. Он' )] разворачивает пергаментный свиток и кладёт его на стол, чтобы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] прочесть.\n\nЭто действительно очень древняя запись, написанная на древней форме [Concept('sindarin', 'синдарина')|E]. Похоже, что в ней пересказываются события Падения [Concept('gondolin', 'Гондолина')|E], но кое-что кажется немного неправильным: говорится, что число [Concept('balrog', 'балрогов')|E], участвовавших в нападении, исчислялось сотнями. «Так, пять из них пали под ударами Драмборлега, большого топора #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofhador10').GetID] #L Туора#!#!, три – от меча #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofecthelion').GetID] #L Эктелиона#!#!, и четыре десятка перебили воины [Concept('king', 'королевского')|E] дома»."

 explore_history.9000.a: "Это великий день в академических исследованиях!"
 explore_history.9000.b: "Думаю, автор немного увлёкся."

 explore_history.9001.t: "Загадочная родословная"
 explore_history.9001.desc: "Вот уже несколько часов я изучаю копию древней генеалогии на [Concept('quenya', 'квенья')|E], но не могу разобраться ни с началом, ни с концом. Здесь указано происхождение дома #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinwe1').GetID] #L Финвэ#!#!, но родословная верховного короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth4').GetID] #L Гиль-галада#!#! кажется неясной. Есть ветви, идущие как от верховного короля [Concept('fingon', 'Фингона')|E], слегка размытые, так и от короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth1').GetID] #L Ородрета#!#! из #L [GetTitleByKey('k_nargothrond').GetNameNoTier]а#!. Едва заметна ещё одна линия, идущая от [Concept('houseoffeanor', 'дома Феанора')|E].\n\nКак мог летописец дважды ошибиться в происхождении верховного короля? Ведь это точно известно?"

 explore_history.9001.a: "Мы все делаем ошибки, не так ли?"
 explore_history.9001.b: "Сожгите это, это позор."
 explore_history.9001.c: "Что, если он был тайным сыном Фингона и Маэдроса?"

 explore_history.9002.t: "Жёлтые ботинки?"
 explore_history.9002.desc: "Когда я прогуливаюсь по библиотеке, проходя мимо полок, заставленных древними томами и рассыпающимися свитками, мой взгляд привлекает небольшой том, переплетённый в кожу. На обложке написано «Песни Йарве Бен-адар». Любопытствуя, я открываю его. В краткой преамбуле, написанной неизвестным [Concept('cardolani', 'кардоланским')|E] учёным, содержится необычное утверждение: это сборник песен силы, произнесённых благосклонным лесным духом из [Concept('northernkingdom', 'Северного королевства')|E], таинственным существом, якобы живущим в [Concept('eriador', 'Эриадоре')|E] с начала времён.\n\nОднако слова этих песенок кажутся баснями самого нескладного вида. Я листаю страницу за страницей о жёлтых ботинках, ивах, распутных речных нимфах и тучных пони. И тут меня поражает самый странный стих из всех: «Динь-день, славный день! Солнце разбудило. Трень-брень, серебрень, бор разбередило, Том-Бом, славный Том, Том Бомбадило!»\n\nМожет ли эта непонятная чепуха быть делом рук бессмертного существа, обладающего огромной силой?"

 explore_history.9002.a: "Почему бы и нет? Даже эльфы Ривенделла не устояли бы перед глупой песенкой."
 explore_history.9002.b: "Это явно бред безумца."
 explore_history.9002.c: "Этот Том - явно воплощение Эру!"

 explore_history.9003.t: "Князь котов"
 explore_history.9003.desc: "Порывшись в кладовке рядом с библиотекой в поисках бумаги, я нахожу загадочную коробку. Внутри - небольшая стопка пергамента и несколько личных вещей, которые указывают на то, что когда-то она принадлежала какому-то забытому библиотекарю. Читая бумаги, я понимаю, что это незавершенный проект страсти: попытка написать историю [Concept('firstage', 'Первой эпохи')|E] для детей.\n\nНачинается всё хорошо, с аккуратных сокращённых описаний основных событий, сопровождаемых некоторыми восхитительными зарисовками автора, который умел рисовать. Но по мере развития произведения оно становится всё более эксцентричным, с большими вольностями в отношении более пугающих элементов, чтобы смягчить тон для целевой аудитории.\n\nИ вот я [Select_CString(ROOT.Char.IsFemale, 'дошла', 'дошёл' )] до этого. Повесть о Берене и Лутиэн, очевидно, сочли слишком пугающей для молодежи. Вместо того чтобы принять облик страшного оборотня, [Concept('sauroncharacter', 'Саурон')|E] - главный слуга Врага - изображён в виде... кота. Кота по имени... Тевильдо."

 explore_history.9003.a: "Эта адаптация просто слишком оторвана от исходного материала..."
 explore_history.9003.b: "Любопытно. Может, мне стоит попробовать завершить это кошачье приключение?"
 explore_history.9003.c: "Я так и [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]! Кошки - слуги Моргота!"

 explore_history.9004.t: "Потерянная дорога"
 explore_history.9004.desc: "В библиотеке я [Select_CString(ROOT.Char.IsFemale, 'встречала', 'встречал' )] множество сложных книг, многие из которых написаны стареющими учеными [Concept('dunedain', 'дунэдайн')|E], одержимыми идеей смертности и её пределов, но лишь немногие из них столь же эзотеричны, как книга, лежащая сейчас передо мной. Автор делает смелое заявление: одной из особенностей Дара [Concept('conceptracemen', 'людей')|E] является нечто, называемое «преинкарнацией», - способность людей вселяться в умы предыдущих воплощений себя и таким образом эффективно путешествовать во времени.\n\nДалее он утверждает, что самого [Concept('elendil', 'Элендиля')|E] «посетило» далёкое будущее воплощение себя по имени Эадвинэ из города учёных под названием Мондосар. Это занимательная история, но я не знаю, что из неё делать."

 explore_history.9004.a: "Наверное, это чепуха. Люди всегда пытаются найти способ жить вечно."
 explore_history.9004.b: "Стоит исследовать... возможно, я попробую пообщаться со своими предыдущими воплощениями."
 explore_history.9004.c: "Это должно быть правдой, я тоже [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] летающие корабли Нуменора в видениях."

 explore_history.9005.t: "Когда-то они были эльфами... или нет?"
 explore_history.9005.desc: "[Concept('orcs', 'Орки')|E] остаются одной из самых опасных извечных бед, угрожающих [Concept('middleearth', 'Средиземью')|E]. Однако их история - это не то, о чём я когда-либо [Select_CString(ROOT.Char.IsFemale, 'задумывалась', 'задумывался' )]. И вот мой интерес пробуждается, когда я замечаю на высокой полке томик в кожаном переплёте под названием «Сломленные и сокрушённые: Краткая история народа ирк». К моему разочарованию, книга не является ни краткой, ни историей. Вместо этого в ней строятся одна за другой догадки о происхождении орков.\n\nВозможно, их вывел [Concept('melkorcharacter', 'Мелькор')|E] из подземного жара и слизи? Может, они были сотворены в насмешку над Перворожденными? Или они были созданы из пленных эльфов с помощью бесконечных пыток и злобы? Нет, возможно, они просто автоматоны, управляемые волей Мелькора и [Concept('sauroncharacter', 'Саурона')|E]? О, подождите, они на самом деле [Concept('conceptracemen', 'люди')|E], поражённые порчей, возможно, [GetCultureByKey('druedain').GetName|l], доведённые до звериного примитивизма селекцией Врага. Или же они представляют собой смесь всего вышеперечисленного, усовершенствованную Сауроном, а высшие среди них являются развращёнными [Concept('maiargods', 'Майар')|E]?\n\nЭто продолжается и продолжается без конца."

 explore_history.9005.a: "Какая пустая трата времени."
 explore_history.9005.b: "Некоторые из этих объяснений противоречат исторической хронологии."

 explore_history.9006.t: "История Галадриэль и Келеборна"
 explore_history.9006.desc: "Владычица [GetScriptedCharacterByHistoryID('lineoffinarfin5').GetFirstName] из [Concept('lothlorien', 'Лотлориэна')|E] - фигура непостижимого возраста и величия для таких, как я, а её история овеяна бесконечными мифами и легендами. Я с радостью нахожу научный труд о её жизни и жизни её благородного мужа, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineofelmo5').GetID] #L Келеборна#!#!, и сажусь читать его.\n\nПосле этого я быстро разочаровываюсь. Научная работа крайне небрежна, омрачена противоречиями в хронологии и даже в основных фактах. Когда Галадриэль покинула [Concept('valinor', 'Валинор')|E]? Родился ли Келеборн в #L [GetTitleByKey('k_doriath').GetNameNoTier]е#! или #L [GetTitleByKey('k_valinor').GetNameNoTier]е#!? Какова была роль Галадриэль в [Concept('eregion', 'Эрегионе')|E]? Сколько раз они переезжали в Лориэн и обратно? Был ли [Concept('elven', 'эльфийский')|E] [Concept('king', 'король')|E] [GetScriptedCharacterByHistoryID('lineofamdir3').GetFirstName] их сыном? Кто, во имя [Concept('eru', 'Эру')|E], такой «Тэлепорно»?\n\nВместо единого повествования, подкреплённого четкими доказательствами, в книге представлены различные противоречивые версии. Хуже того, по мере приближения к завершающей стадии работы создается впечатление, что автор несколько увлёкся своей темой, всё чаще представляя Галадриэль как некую безупречную мученицу, обладающую безупречной рассудительностью."

 explore_history.9006.a: "Как это обидно! Думаю, мы никогда не узнаем правды."
 explore_history.9006.b: "Возможно, из всего этого можно извлечь связную историю..."

 explore_history.9007.t: "Заблуждения о Беллакаре"
 explore_history.9007.desc: "Когда я вхожу в библиотеку, я с изумлением слышу маниакальный хохот. Я обнаруживаю, что [Select_CString(amused_researcher.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName] лупит по своему столу в приступе чистой уморительности.\n\nПоинтересовавшись причиной [amused_researcher.GetHerHis] веселья, [amused_researcher.GetSheHe] передаёт мне обнаруженный свиток, составленный пеларгирским учёным шестого столетия [Concept('thirdage', 'Третьей эпохи')|E] по имени Мерпимир. В трактате содержится озадачивающее, но тщательно аргументированное утверждение: всё, что мы верили о [Concept('middleearth', 'Средиземье')|E] к югу от [Concept('umbar', 'Умбара')|E], - ложь.\n\nЭта ложь - тщательно продуманная сказка, придуманная морякими, бороздящими [Concept('belegaer_sea', 'Белегаэр')|E], чтобы оправдать своё высокое жалование и расходы. На самом деле, утверждает Мерпимир, карты южного Средиземья - это выдумки, не подкреплённые вескими доказательствами, лежащими в основе картографии более северных земель. [Concept('bellakar', 'Беллакар')|E] выделяется как полностью выдуманное место, и приводятся источники, утверждающие, что если и существовали колонисты из [Concept('westernesse', 'Вестернессе')|E] к югу от Умбара, то все они были чёрными [Concept('numenorean', 'нуменорцами')|E]."

 explore_history.9007.a: "Какая глупость! Подумать только, кто-то может поверить в столь необычную теорию."
 explore_history.9007.b: "В этом столько смысла! Неудивительно, что Беллакар изображён на столь немногих картах."

 explore_history.9008.t: "Сказания Белерианда"
 explore_history.9008.desc: "Пытаясь разобраться в извилистой истории [Concept('middleearth', 'Средиземья')|E], я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] томик, посвящённый сказаниям [Concept('beleriand', 'Белерианда')|E] - аллитерационным стихотворным версиям эпических сказаний [Concept('firstage', 'Первой эпохи')|E]. Первые несколько листов каждого стихотворения выглядят хорошо исписанными, но нетронутое состояние последующих страниц говорит о том, что большинство читателей забросили их ещё в самом начале. Стихи длинные, тягучие и бесконечные, настолько скучные, что в большинстве случаев сам автор явно потерял интерес к ним, не закончив их. Неужели я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] прочитать их, чтобы получить полное представление об истории [Concept('elves', 'эльфов')|E] и их друзей?"

 explore_history.9008.a: "Полагаю, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться..."
 explore_history.9008.b: "Забудьте об этом. Должна быть прозаическая версия, которую я смогу прочитать."
 explore_history.9008.c: "Может быть, если я буду петь их вслух, это будет проще?"

 explore_history.9009.t: "Король... Рысак?"
 explore_history.9009.desc: "С тех пор как линия [Concept('isildur', 'Исильдура')|E] вернулась на трон [Concept('gondor', 'Гондора')|E], многие писали о похождениях [Concept('dunedainnorth', 'дунэдайн севера')|E] в годы их скитаний по дебрям. Хотя большинство забыло о них на долгие века, похоже что их Следопыты сыграли важную роль в том, чтобы уцелевшие народы [Concept('eriador', 'Эриадора')|E] не подвергались угрозам.\n\nОднако здесь, в библиотеке я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] более странную альтернативную историю, написанную, похоже, [Concept('periannath', 'перианнатским')|E] учёным из Шира. В ней утверждается, что «[Concept('hobbits', 'хоббиты')|E]», как они себя называют, сыграли огромную роль в защите севера, посылая войска на защиту Форноста, отбиваясь от захватчиков-[Concept('orc', 'орков')|E] (при этом изобретя игру в гольф) и переживая множество других приключений.\n\nОни даже делают странное заявление, что истинным предводителем Следопытов севера был хоббит с забавным именем «Рысак», и скорее намекают, что он должен быть единственным истинным королём."

 explore_history.9009.a: "Ничего, кроме полуправды полуросликов..."
 explore_history.9009.b: "Может ли это быть правдой?"

 explore_history.9010.t: "Общество круглоземельщиков"
 explore_history.9010.desc: "Просматривая полузаброшенный уголок библиотеки, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] серию периодических изданий, написанных тайным обществом [Concept('gondorian', 'гондорских')|E] учёных первых веков [Concept('thirdage', 'Третьей эпохи')|E]. Многое в них представляет значительный интерес, ведь многие из авторов были опытными моряками, присутствовавшими при первых кругосветных плаваниях по [Concept('middleearth', 'Средиземью')|E].\n\nОднако среди этих сочинений я нахожу поразительное утверждение: Средиземье всегда было сферой, а легенды о плоской земле в прежние эпохи были всего лишь [Concept('elvish', 'эльфийскими')|E] мифами, которые не следует воспринимать буквально. Некоторые из их доказательств, похоже, противоречат обычной практике естественной философии и, несомненно, были бы высмеяны сегодня."

 explore_history.9010.a: "С ума сойти. Почему эти глупцы проигнорировали консенсус учёных?"
 explore_history.9010.b: "Если бы я только [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] по-прежнему получать от них регулярные письма с новостями..."

 explore_history.9011.t: "Митриль лечит эльфийское увядание?"
 explore_history.9011.desc: "Под грудой малоинтересных административных документов, в которых собраны письма с заказами от книготорговца, я нахожу увесистый фолиант. Он озаглавлен «Удивительная история о Кольцах Власти» и прекрасно иллюстрирован мастерами-художниками.\n\nНо сам текст очень некачественный, многократно противоречащий самому себе и устоявшимся преданиям. Его главный тезис заключается в том, что [Concept('sauroncharacter', 'Саурон')|E] обманом заставил верховного короля #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoforodreth4').GetID] #L Гиль-галада#!#! поверить, что [Concept('elves', 'эльфы')|E] страдают от ускоренного увядания, которое может излечить только [Glossary('митриль','metal_mithril_gloss')].\n\nСреди прочих любопытных деталей - [Concept('isildur', 'Исильдур')|E] и [Concept('celebrimbor', 'Келебримбор')|E], жившие в одно время, потерявший память Гэндальф, посланный в [Concept('middleearth', 'Средиземье')|E] во [Concept('secondage', 'Вторую эпоху')|E], безумная теория о плавучести, приписываемая [Concept('finrod', 'Финроду')|E], и гипотетические «Южные земли» - многочисленные человеческие деревни в #L [GetTitleByKey('k_gorgoroth').GetNameNoTier]е#!.\n\nИнтересно, что с этим делать."

 explore_history.9011.a: "Иллюстрации можно сохранить, остальное сжечь."
 explore_history.9011.b: "Я хочу читать дальше! Наверняка есть продолжение?"

 explore_history.9012.t: "Дети валар?"
 explore_history.9012.desc: "«[ROOT.Char.GetFirstName]! Идите сюда, вы должны это увидеть!» - кричит [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName] с другого конца комнаты. Как только я подхожу к н[amused_researcher.GetHerHim], [amused_researcher.GetSheHe] указывает на забавную иллюстрацию на полях древнего манускрипта: «Вот! Это Хуан в охотничьей шапке верхом на спине гигантской кошки! Это великолепно!»\n\nЯ выхватываю рукопись из [amused_researcher.GetHerHis] рук, прочитав заголовок: «О валаринди, детях [Concept('valargods', 'валар')|E]». В хронике, в стиле [Concept('ainulindale', 'Айнулиндалэ')|E], рассказывается о том, как у валар в [Concept('valinor', 'Валиноре')|E] родились дети. [GetScriptedCharacterByHistoryID('lineofeonwe').GetFirstName] и [Concept('ilmarecharacter', 'Ильмарэ')|E] являются потомками [Concept('manwecharactershort', 'Манвэ')|E] и [Concept('vardacharactershort', 'Варды')|E], [Concept('oromecharactershort', 'Оромэ')|E] и [Concept('nessacharacter', 'Нэсса')|E] являются детьми [Concept('yavannacharacter', 'Йаванны')|E] и [Concept('aulecharacter', 'Аулэ')|E], а у [Concept('melkorcharacter', 'Мелькора')|E] и огрихи Ульбанди предположительно был общий ребёнок. Имя ребёнка от этого нечестивого союза стёрто: имя Калимбо вычеркнуто, за ним следует имя Косомот/Готмог."

 explore_history.9012.a: "Это так многое объясняет!"
 explore_history.9012.b: "Это даже веселее, чем изображение Хуана!"
 explore_history.9012.c: "Могла ли это быть ологриха? Мать Повелителя балрогов?"

 explore_history.9013.t: "Эльфийский заговор против солнца"
 explore_history.9013.desc: "Это был долгий день, когда я [Select_CString(ROOT.Char.IsFemale, 'просматривала', 'просматривал' )] груды обычных записей и кип личной переписки. Когда дневной свет меркнет и я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] закруглиться, мой взгляд останавливается на тяжёлом томе в кожаном переплёте. На первой странице написано: «О дворе Ардора - эльфийском заговоре с целью убить солнце». Я зажигаю фонарь и устраиваюсь поудобнее, чтобы приступить к долгому чтению.\n\nИстория, написанная на южном языке, который во многом заимствован из харадунайского, повествует о народе [Concept('noldorelves', 'нолдор')|E], которые начали служить [Concept('morgothcharacter', 'Морготу')|E] и возжелали уничтожить солнце, чтобы оно больше не скрывало их любимые звёзды. В нём утверждается, что их лидером является дама по имени Ардана, которая, по слухам, является сестрой-близнецом самого #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('lineoffinwe3').GetID] #L Феанора#!#!, проделавшей путь на далёкий Юг, обратив как нолдор, так и [Concept('avari', 'авари')|E] к себе на службу. Проза плавная, а сюжет захватывающий, и я не могу остановиться, пока не дойду до последней страницы.\n\nЛеди встретила порочного эльфа Мортаура, и вместе они составили заговор: они собирались использовать самоцветы погасшего света, осквернённые Унголиант и освящённые кровью [Concept('valargods', 'Валар')|E], чтобы погасить небесные тела. И так случилось, что Ардана зачала близнецов от фэа [Concept('melkorcharacter', 'Мелькора')|E], но их план был сорван прежде, чем он смог увенчаться успехом..."

 explore_history.9013.a: "Мне нужно узнать, что будет дальше!"
 explore_history.9013.b: "Это... Это полное безумие."
 explore_history.9013.c: "Мои предки хорошо знали, что эльфы - это зло."
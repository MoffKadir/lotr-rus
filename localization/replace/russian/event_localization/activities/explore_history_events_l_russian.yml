 # The Sundering of the Elves

 explore_history.1001.t:0 "Пробуждение эльфов"
 explore_history.1001.desc:0 "На дальних восточных берегах затерянного внутреннего моря Хелькар, в заливе, получившем название [cuivienen|E], пробудились ото сна [Concept( 'iluvatar', 'Илуватара' )|E] первые [elves|El]. Какое-то время они оставались здесь. Счастливо озаряемые светом звезд, эльфы навсегда полюбили его, а ту, что создала этот свет — [Concept( 'vardacharactershort', 'Варду' )|E] — почитали превыше остальных [valargods|E].\n\nВскоре неокрепших эльфов отыскал [melkorcharacter|E]. Он направил своих тёмных слуг следить за ними из тени, а также отлавливать любого эльфа, забредшего слишком далеко от Вод Пробуждения. Эти несчастные души томились в подземельях [utumno|E] и, посредством жестоких и долгих ритуалов, извращались до неузнаваемости, чтобы затем стать [Concept( 'orcs', 'орками' )|E] — едкой, завистливой насмешкой над эльфами.\n\nНо вскоре, в своих странствиях по [Concept( 'middleearth', 'Средиземью' )|E], эльфов обнаружил один из Валар — [oromecharactershort|E]. И всей душой он желал защитить их. И так, [powersgods|E] объявили войну Мелькору, чтобы спасти эльфов от хватки зла. Эта война навсегда изменила облик Средиземья. Мелькор был пленён и заточен на тысячелетия в Чертогах [Concept( 'mandoscharacter', 'Мандоса' )|E]."

 explore_history.1001.a:0 "Слава Эру за то, что Валар защитили эльфов от столь ужасающего зла!"
 explore_history.1001.b:0 "Мелькор получил по заслугам за свои злодеяния."
 explore_history.1001.c:0 "Мелькор создал собственную расу, захватив и развратив эльфов? Интригующе..."

 explore_history.1002.t:0 "Авари"
 explore_history.1002.desc:0 "Когда усмирённый [melkorcharacter|E] был закован в цепи, [oromecharactershort|E] вернулся к [Concept( 'elves', 'эльфам' )|E]. Воодушевляющей речью он призвал их присоединиться к нему и отправиться в [valinor|E], где их встретят безопасность, забота и свет. Сперва эльфы отправили в Валинор трёх послов из своего народа, которые говорили бы от их имени: Ингвэ, Финвэ и Эльвэ.\n\nВернувшись из этого путешествия, они восторженно поведали своим соплеменникам о славе и величии [valargods|E], о прекрасном свете [Concept( 'twotrees', 'Двух Древ' )|E], и воззвали к своему народу, чтобы тот послушал Валар и совершил долгое путешествие в Валинор.\n\nТогда и произошло первое разделение эльфов. Поскольку несмотря на то, что соплеменники Ингвэ и некоторые из племени Финвэ и Эльвэ были готовы последовать за Оромэ, всё же оставалось множество тех, кто не желал покидать места своего рождения. Они всем сердцем полюбили [middleearth|E], дивный свет звёзд над неизведанным Западом, с замиранием сердца внимали слухам о ярком светоче, горящем на западе. Эти эльфы были названы авари, или Отказавшиеся. Им не суждено было увидеть своих соплеменников еще многие века."

 explore_history.1002.a:0 "Трагическое расставание, но эльдар были правы, отправившись на Запад."
 explore_history.1002.b:0 "И разве можно винить авари после всей жестокости и лжи, которые продемонстрировали Айнур?"

 explore_history.1003.t:0 "Ваньяр"
 explore_history.1003.desc:0 "Когда [elves|El], отклинувшиеся на призыв [valargods|E], отправились в [greatjourney|E], они разделились на три группы. Самую малочисленную из них возглавил Ингвэ. Больше всех они мечтали оказаться в [Concept( 'valinor', 'Валиноре' )|E].\n\n[vanyarelves|E] возглавляли поход. Они двигались на запад лишь ускоряя свой шаг. Так, они первыми достигли берегов бескрайнего [Concept( 'belegaer_sea', 'моря Белегаэр' )|E]. Именно там Вала [ulmocharacter|E] вырвал из океана большой остров, получивший название [toleressea|E], и с помощью своих слуг переправил Ваньяр с побережья и через волны в земли Валинора. За свою поспешность и рвение Ингвэ был провозглашён Верховным королём всех эльфов.\n\nВаньяр полюбили Валар и свет Валинора настолько, что решили никогда больше не возвращаться в [middleearth|E], за исключением участия в Войне Гнева, в которой удалось свергнуть [Concept( 'melkorcharacter', 'Мелькора' )|E] в конце [Concept( 'firstage', 'Первой Эпохи' )|E]."

 explore_history.1003.a:0 "Такая преданность и непоколебимая приверженность общей цели поистине воодушевляют."
 explore_history.1003.b:0 "Кто может их винить? Я бы тоже [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в Валинор на первом же корабле!"
 explore_history.1003.c:0 "Верховный король всех эльфов! С таким титулом не забалуешь..."

 explore_history.1004.t:0 "Нолдор"
 explore_history.1004.desc:0 "Следующими, кто прибыл в Валинор стала группа [Concept('elves', 'эльфов')|E], известная как [noldorelves|El], а вёл их Финвэ. Пусть и им не терпелось увидеть новые земли, но они не горели той же решимостью, что [vanyarelves|El]. Оказавшись в [Concept( 'valinor', 'Валиноре' )|E], они основали на зелёном холме Туна в ущелье гор Пелори город Тирион. В строительстве им помогали ваньяр. Именно отсюда Финвэ правил своим народом.\n\nНолдор считались самыми искусными мастерами кузнечного дела и сказительства. Величайшим среди них был сын Финвэ Феанор, создатель знаменитых [Concept( 'silmarils', 'Сильмарилей' )|E]. Многие из нолдор вернулись в [middleearth|E], чтобы сразиться с Мелькором и впоследствии основали самое известное из великих эльфийских королевств."

 explore_history.1004.a:0 "Мастерство нолдор неоспоримо. Они наверняка благословлены Аулэ!"
 explore_history.1004.b:0 "От этих проклятых камней было больше вреда, чем пользы... Какое безрассудство!"

 explore_history.1005.t:0 "Тэлери"
 explore_history.1005.desc:0 "Последними прибыли [elves|El], известные как [telerielves|El], ведомые братьями Ольвэ и Эльвэ. Это был самый крупный из эльфийских родов, отправившихся в [greatjourney|E]. В отличие от [vanyarelves|El] и [noldorelves|El], тэлери были разношёрстной группой. Их раздробленное племя по больше части заселило земли на пути к [Concept( 'valinor', 'Валинору' )|E] — многие даже не добрались до финальной точки похода.\n\Леса [Concept( 'rhovanion', 'Рованиона' )|E] заселили нандор и [Concept( 'silvanelves', 'лесные эльфы' )|E], а зелёные эльфы поселились в лесах Оссирианда и [Concept( 'eredluin', 'Эред Луине' )|E]. [Concept( 'silvanelves', 'Лесные эльфы' )|E] основали королевство Дориат, оставшись в тех землях, чтобы отыскать Эльвэ, который был очарован одной из [maiargods|E] — [meliancharacter|E]. Последними были [falathrim|El]. Они заселили побережья [Concept( 'beleriand', 'Белерианда' )|E], а Новэ (позднее известного под именем Кирдан) избрали своим повелителем.\n\nНаконец, те немногие из тэлери, кто завершил свое путешествие, основали город Алквалондэ или Лебединую Гавань и взяли имя [falmarielves|El]."

 explore_history.1005.a:0 "Настойчивость и усердие приносят свои плоды — весьма полезный урок."
 explore_history.1005.b:0 "Зачем так рваться в Валинор, если и в Средиземье полным-полно чудес!"
 explore_history.1005.c:0 "Присматривать за тэлери — всё равно что котов дрессировать, чтоб строем ходили! Подумать только... потерять собственного короля?"

 # Of Fëanor and the Disquiet of the Noldor

 explore_history.1011.t:0 "Юность Феанора"
 explore_history.1011.desc:0 "В [Concept('valinor', 'Валиноре')|E], когда мир был молод, король [noldorelves|El] Финвэ женился на Мириэль, которую прозвали Тэриндэ за её мастерство в рукоделии. Она родила ему сына, которого назвала [feanor|E], Пламенный Дух. Но Мириэль сказала Финвэ: «Никогда больше я не рожу сына, ибо сила, которая могла питать многих, ушла в Феанора». После этого она удалилась на покой в сады [Concept('loriencharacter', 'Лориэна')|E], чтобы никогда больше не проснуться.\n\nФинвэ сильно скорбел об уходе жены, и всю свою любовь отдал сыну. Феанор рос быстрым и сильным, тонким умом и искусной рукой, величайшим умом и телом среди Детей [Concept('iluvatar', 'Илуватара')|E]. Он придумал [tengwar|El], которым люди и [elves|El] пользуются по сей день для записи своей речи, чудесные самоцветы и камни, названные [Concept('palantir', 'палантирами')|E].\n\nВ начале жизни Феанор женился на Нерданель, дочери Махтана, любимого кузнеца [aulecharacter|E], который многому научил своего зятя. Нерданель была мудра и терпелива, и только ей одной удавалось порой сдержать пылкий нрав Феанора. Вместе они родили семь [Concept('sonsoffeanorshort', 'сыновей')|E]."

 explore_history.1011.a:0 "Какие же чудеса он создал!"
 explore_history.1011.b:0 "С семью-то сыновьями наследство делить будет непросто"
 explore_history.1011.c:0 "Эх, вот бы и мне отдохнуть в садах Лориэна... Хотя бы немного..."

 explore_history.1012.t:0 "Освобождение Моргота"
 explore_history.1012.desc:0 "И пусть Финвэ любил своего сына, он хотел вновь найти любовь, дать жизнь новым детям. [manwecharactershort|E] позволил ему сделать это, и Финвэ женился на Индис из [vanyarelves|El], которая родила ему двоих детей: [Concept( 'fingolfin', 'Финголфина' )|E] Отважного и Финарфина Мудрого. [feanor|E] горячо любил своего отца, но так и не смог принять Индис, потому и жил отдельно от них, изучая [aman|E] и все его уголки, занимаясь созданием чего-то нового.\n\nОднажды [morgothcharacter|E], Чёрный Враг, освободился от пут [valargods|E] после трёх эпох заточения в Чертогах [Concept( 'mandoscharacter', 'Мандоса' )|E]. Он принял новое обличье и притворством завоевал дружбу [noldorelves|El], подарив им тайное знание, которого они желали.\n\nОн ненавидел [Concept( 'elves', 'эльфов' )|E], поскольку считал, что они виноваты в его низвержении. Ваньяр не слушали его, предпочитая купаться во свете [Concept( 'twotrees', 'Двух Древ' )|E], а [falmarielves|El], по его мнению, ничего из себя не представляли. Именно в нолдор, несмотря на всю их мудрость и мастерство, ему удалось воплотить свои тёмные замыслы. Моргот нашёптывал им в уши, заронив зерно вражды между ними и Валар. Но больше всего он презирал Феанора, который не только не внимал его советам, но и опасался его речей."

 explore_history.1012.a:0 "Как мог Манвэ освободить Моргота? Пусть это и великодушно, но очень глупо"
 explore_history.1012.b:0 "Если твои слуги не знают твоих замыслов, они не смогут их выдать"
 explore_history.1012.c:0 "Фалмари были превосходными корабелами! Чего-то они да стоили"

 explore_history.1013.t:0 "Сильмарили и Беспокойство нолдор"
 explore_history.1013.desc:0 "[feanor|E] всем сердцем опасался и боялся того, что Блаженство [Concept( 'valinor', 'Валинора' )|E] может подойти к концу. Он размышлял о том, как сохранить свет [Concept( 'twotrees', 'Двух Древ' )|E]: золотого [Concept( 'laurelin', 'Лаурелина' )|E] и серебряного [Concept( 'telperion', 'Телпериона' )|E]. Он создал [silmarils|E]: три драгоценных камня, что защищали бы свет Древ как сосуд, в который нельзя вломиться ни грубостью ни насилием. Но это были не просто кристаллы. Свет, что зажёгся в них подарил им жизнь. С каждым днём они сияли лишь ярче.\n\nВсе вокруг восхищались тем, что сотворил Феанор, а [vardacharactershort|E] благословила Сильмарили. Нечистые или злые руки не могли бы прикоснуться к ним, а свет обжигал их. Но [morgothcharacter|E] возжелал заполучить их, а его ненависть и стремление уничтожить Феанора, как и дружбу между [Concept( 'elves', 'эльфами' )|E] и [valargods|E], лишь возрастали.\n\nМоргот нашёптывал эльфам, что Валар удерживают их в [Concept( 'aman', 'Амане' )|E] как в золотой клетке, завидуя их мастерству и навыкам, что люди заменят их у власти в королевствах [Concept( 'middleearth', 'Средиземья' )|E]."

 explore_history.1013.a:0 "Можно ли использовать этот материал в других целях? Для изготовления доспехов, например?"
 explore_history.1013.b:0 "Если бы Валар не скрывали от эльфов столь многого, возможно они не послушали бы Моргота"
 explore_history.1013.c:0 "А он был в чём-то прав. Незачем эльфам было вечно прятаться в Амане"

 explore_history.1014.t:0 "Гибель Двух Древ"
 explore_history.1014.desc:0 "С распространением лжи [Concept( 'morgothcharacter', 'Моргота' )|E] среди [noldorelves|El], беспокойство сменилось раздробленностью. [feanor|E] начал открыто высказываться о возвращении в [middleearth|E], ведь от своих народа (на самом деле из лживых заявлений Моргота) он слышал, что [fingolfin|E] намеревается занять его место как наследника их отца при поддержке [valargods|E]. Финголфину же Моргот нарекал опасаться своего брата, ведь тот, воспользовавшись любовью своего отца, мог попытаться лишить его всего. Тогда Финголфин отправился к Финвэ и попросил его утихомирить Феанора, ссылаясь на отсутствие сыновской верности отцу. В ответ на это оскорбление Феанор ступил во двор и вынул меч из ножен, предупреждая Финголфина, что клинок будет явно острее, чем его язык.\n\nЛишь тогда Валар наконец поняли, что у истоков беспокойства нолдор стоит именно Моргот, который был вынужден сбежать, чтобы избежать поимки. Но за то, что обнажил меч против своего брата, Феанор был изгнан из Тириона на двенадцать лет, а за ним в Форменос отправились и отец и [elves|El] его дома. С точки зрения Финвэ, лишённого королевского титула, Валар единолично свергли его. В этих обстоятельствах ложь Моргота казалась Феанору чистой правдой: Финголфин правил в Тирионе в качестве регента, и именно действия Валар привели к этому.\n\nБлиже к концу своего изгнания, Феанор был приглашён на роскошный пир в Валимаре, где присутствовали практически все эльфы Амана. Там братья и помирились. Но Моргот использовал этот пир как шанс нанести удар. Прибегнув к помощи великой паучихи Унголиант, он вызвал [darkeningofvalinor|E], уничтожив [twotrees|E], разорил хранилища Форменоса, убил Финвэ и выкрал [silmarils|E], а после сбежал в Средиземье."

 explore_history.1014.a:0 "Не дело братьям так ссориться"
 explore_history.1014.b:0 "Устраивать пышные торжества, когда на пороге враг — по меньшей мере глупо"
 explore_history.1014.c:0 "Роскошный пир — прекрасный способ решить проблемы"

 explore_history.1015.t:0 "Клятва Феанора"
 explore_history.1015.desc:0 "[valargods|E] попросили [Concept( 'feanor', 'Феанора' )|E] передать [silmarils|E] [Concept( 'yavannacharactershort', 'Йаванне' )|E], чтобы та могли излечить [twotrees|E]. От просьбы этой Феанор преисполнился болью и не мог принять решения. Повторить эти камни было просто невозможно, а отдать их было всё равно что отдать себя. И вот вновь [morgothcharacter|E] поднял голову, а ложь его затмила глаза Феанора. Он воспринимал Валар как сородичей Моргота, а камни они могли получить лишь силой. В очередной раз это доказало бы, что его опасения были верны. Тогда прибыли гонцы с вестями о смерти Финвэ и пропаже Сильмарилей. Вне себя от горя (ведь он любил отца пуще, чем любое из своих творений), Феанор скрылся в ночи, и с тех пор его никто не видел.\n\nПрошло немало дней, прежде чем Феанор появился вновь. Он вернулся в помрачневший Тирион, а в душе его пылало всепоглощающее пламя. Он разбрасывался упрёками и призывал к восстанию, пытаясь убедить свой народ присоединиться к его мести. Чтобы показать серьёзность своих намерений, Феанор и его [Concept( 'sonsoffeanorshort', 'сыновья' )|E] принесли жуткую клятву, отныне известную как [oathoffeanor|E].\n\nСлова и воля Феанора были столь убедительны, что те, кто призывал к осторожности, не были услышаны. Все воинства [noldorelves|El] приготовились к отправлению."

 explore_history.1015.a:0 "Слова, способные потрясти мир!"
 explore_history.1015.b:0 "Какой вообще прок от Валар?"
 explore_history.1015.c:0 "Глуп тот, кто приносит клятву, которую нельзя ни исполнить, ни нарушить"

 # The Flight of the Ñoldor

 explore_history.1021.t:0 "Отправление из Тириона"
 explore_history.1021.desc:0 "После того как [feanor|E] и его сыновья принесли судьбоносную [Concept( 'oathoffeanor', 'клятву' )|E], среди [noldorelves|El] начали возникать разногласия. И хотя все они согласили отправиться в путь, не все считали, что Феанор должен стать королём. Они начали сборы. [houseoffeanor|E] и эльфы Форменоса отправились вместе, а существенная часть эльфов последовала за [Concept( 'fingolfin', 'Финголфином' )|E] и Финарфином.\n\nКогда нолдор приготовились в путь, лишь десятая часть осталась в Тирионе. Посланник [manwecharactershort|E] прибыл, чтобы сообщить, что [valargods|E] не помогут эльфам в их начинании, но и останавливать нолдор не станут. Тем не менее, они высказались против исхода, упрекая Феанора и его безрассудную затею. Феанор и его сыновья были изгнаны из [Concept( 'aman', 'Амана' )|E] по причине клятвы, которую они принесли.\n\nФеанор, однако, высмеивал их и спросил у своего народа, предпочтут ли они, чтобы наследник их короля был изгнан в одиночестве или отправятся на поиски свободы вместе с ним. Обернувшись к посланнику, Феанор попросил его передать Манвэ следующее: «Может Феанору и не удастся свергнуть [Concept( 'morgothcharacter', 'Моргота' )|E], но он хотя бы делает что-то, а не страдает от горя. Быть может именно [eru|E] зажёг в нём пламя жарче, чем кто-либо видел ранее».\n\nПосланник откланялся, поскольку получил ответ от равного ему. После этого нолдор вышли через врата Тириона."

 explore_history.1021.a:0 "Должно быть Феанор обладал удивительным даром убеждения"
 explore_history.1021.b:0 "Пеняй на себя, если игнорируешь советы Валар"
 explore_history.1021.c:0 "В таком долгом переходе людей нужно чем-то кормить"

 explore_history.1022.t:0 "Первая резня"
 explore_history.1022.desc:0 "[feanor|E] повёл свою армию на север, тем же путём, что выбрал [morgothcharacter|E]. Ну немного поостыв и прислушавшись к советникам он осознал, что такая большая группа [noldorelves|El] не сможет пройти весь путь на север или пересечь море без кораблей. Он решил, что ему удастся убедить [telerielves|El] присоединиться к восстанию.\n\nНо тэлери его слова не тронули. Они не согласились отдать ему свои корабли или помочь в строительстве новых, выступив против воли [valargods|E]. Тем более корабли были им дороги также как драгоценные камни для нолдор. Феанора эти слова вывели из себя, и когда достаточно нолдор подошли, он стал захватывать корабли против воли хозяев. Но тэлери воспротивились и стали сбрасывать эльфов за борт. Сверкнули клинки и началась битва, известная как [firstkinslaying|E].\n\nТрижды их отбрасывали и трижды они наступали вновь, а на подмогу к ним пришёл дом [Concept( 'fingolfin', 'Финголфина' )|E]. Увидев вдалеке разгоревшуюся битву, они поспешили на помощь Феанору, не зная кто её начал. Наконец нолдор одержали верх и отплыли на краденых кораблях."

 explore_history.1022.a:0 "Побоище в раю... Да начнётся торжество Моргота"
 explore_history.1022.b:0 "Мандос всё равно перевоплотит тэлери..."
 explore_history.1022.c:0 "На успех такого похода не приходилось и рассчитывать..."

 explore_history.1023.t:0 "Проклятие Мандоса"
 explore_history.1023.desc:0 "Само море восстало против братоубийц, а многие из краденных кораблей пошли ко дну. Но наконец большой части [noldorelves|El] удалось перегруппироваться к северу от Алквалондэ. Кто-то из них был на борту кораблей, а кто-то — пешими. После пешего ночного перехода, в горах, что возвышались над их головами, возникла темная фигура. Говорят, что это был сам [mandoscharacter|E], Судья [valargods|E]. Тогда и было рождено [doomofmandos|E].\n\nФинарфина, услышавшего это пророчество, переполняли стыд и сожаление. Он, вместе со многими своими людьми, повернул назад, чтобы вернуться в Тирион, где с тех пор он правил уцелевшими нолдор. Но сердце [Concept( 'feanor', 'Феанора' )|E] ожесточилось. Он сделал собственное пророчество: легенда нолдор будет жить покуда существует [ardaconcept|E]."

 explore_history.1023.a:0 "Нет больше дома Феанора, но проклятье нерушимо. Сурово правосудие Вала"
 explore_history.1023.b:0 "Восстание, братоубийство, кража... Как далеко он мог зайти?"
 explore_history.1023.c:0 "Финарфин принял правильное решение. Всем стоило просто остаться дома"

 explore_history.1024.t:0 "Сжигая корабли"
 explore_history.1024.desc:0 "Когда [noldorelves|El] наконец достигли северных берегов [Concept( 'aman', 'Амана' )|E], они увидели первые осколки льда, что плавали в море как клыки. Это были обломки ледников Хелькараксэ — ледяные пустыни, пролегавшие между [Concept( 'valinor', 'Валинором' )|E] и [Concept( 'middleearth', 'Средиземьем' )|E]. Ощущая неумолимый холод, пронизывающие ветра и тяжелый туман, последователи [Concept( 'fingolfin', 'Финголфина' )|E] проклинали [Concept( 'feanor', 'Феанора' )|E] как источник всех своих проблем. Финголфин выбрал себе новое имя: [finwenolofinwe|E].\n\nФеанор и его [Concept( 'sonsoffeanorshort', 'сыновья' )|E] решили посовещаться, поскольку видели перед собой лишь два пути: продолжить путь на кораблях или совершить переход через Хелькараксэ. Но кораблей было слишком мало, а ледяные поля Хелькараксэ слишком пугали. Они решили тайно отплыть вместе с членами своего дома, бросив последователей Финголфина на берегу.\n\nПодгоняемые попутным ветром, они быстро пересекли море. Но когда [maedhros|E] спросил у него, кому стоит вернуться и забрать оставшихся нолдор, Финвэ рассмеялся и приказал сжечь корабли, сказав что тем, кто проклинал его, стоит вернуться в свои золотые клетки [valargods|E]. Увидев огромный пожар на побережье Амана, члены дома Финголфина пали духом, но не повернули назад. Они продолжили свой долгий и смертельный переход по ледяным пустыням Хелькараксэ, потеряв многих братьев в предательских разломах."

 explore_history.1024.a:0 "Первая резня — досадная оплошность, но это — чистой воды предательство"
 explore_history.1024.b:0 "Называя себя королём нельзя вести себя так по отношению к своим подданным"
 explore_history.1024.c:0 "Лучше быть предателем, чем преданным"

 explore_history.1025.t:0 "Битва под Звёздами"
 explore_history.1025.desc:0 "Дом [Concept( 'feanor', 'Феанора' )|E] перешёл из лимана Дренгист в земли Хитлума, где и организовали лагерь на берегу озера Митрим. [morgothcharacter|E] вернулся в свою старую крепость — [angband|E]. Он также наблюдал за огромным пожарищем, в котором сгинули корабли. Но он не боялся [noldorelves|El], ведь они ещё не держали в руках оружия. Ещё до того, как они закончили организацию лагеря, воинства Ангбанда атаковали эльфов.\n\nНолдор были в меньшинстве, кроме того, их застали врасплох. Несмотря на это они быстро одержали верх, ибо в гневе они страшны и смертоносны, а их клинки длинны и пугающи. Битва эта получила название Дагор-нуин-Гилиат, Битва под Звёздами, ведь солнце и луна ещё не взошли над [Concept( 'valinor', 'Валинором' )|E]. Битва продлилась три дня, и [Concept( 'orcs', 'орков' )|E] изгнали из Хитлума, многие были повержены. Гавани Кирдана были очищены, а [beleriand|E] освобождён. Но Феанор, поглощённый гневом против Врага, подстёгивал своих людей, чтобы те шли вперёд, преследуя остатки армии противника. Это его и погубило.\n\nИз ворот Ангбанда вышли балроги, [maiargods|E] огня, снизошедшие в [Concept( 'ardaconcept', 'Арду' )|E] вместе с Морготом, жестокие и смертоносные. Феанор и его воины долго и отважно бились против них, но сам он пал под ударами Готмога, предводителя балрогов. Так погиб Феанор, величайший из Детей [Concept( 'iluvatar', 'Илуватара' )|E]."

 explore_history.1025.a:0 "Представить только, что он мог создать, если бы был жив!"
 explore_history.1025.b:0 "Пусть Феанор ошибался, но бился он отважно"
 explore_history.1025.c:0 "Это нападение было сущей глупостью, но что если бы оно сработало?"

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t:0 "Осада Ангбанда и королевств Белерианда"
 explore_history.2001.desc:0 "После победы в Дагор Аглареб, объединенные силы [noldorelves|El] заняли оборонительные позиции по периметру горы Тангородрим, где стояла крепость [angband|E], но все еще не решались начать штурм, опасаясь, что их сил будет недостаточно. Они решили, что пришло время создать королевства, которые будут расти и процветать с годами. Таким образом королевства и земли [Concept( 'beleriand', 'Белерианда' )|E] укрепились именно в той форме, в которой просуществуют большую часть [Concept( 'firstage', 'Первой Эпохи' )|E], оберегаемые мечами нолдор.\n\nВ недрах гор Белерианда гномьи кланы [Concept( 'broadbeams', 'Широкозадов' )|E] и [Concept( 'firebeards', 'Огнебородов' )|E] основали великие чертоги Белегост (Габилгатхол) и Ногрост (Тумунзахар). Это были самые западные владения [Concept( 'dwarves', 'гномов' )|E], и в своё время они процветали. Они торговали как с [sindarelves|El], так и с нолдор из восточного Белерианда, а также считались надёжными союзниками дома [Concept( 'feanor', 'Феанора' )|E]. Некоторые гномы из Ногрода помогали Финроду Фелагунду в строительстве его подземной твердыни Нарготронд."

 explore_history.2001.a:0 "Выждать правильного момента — верное решение с их стороны"
 explore_history.2001.b:0 "Моргота удалось сдержать только благодаря неустанному бдению нолдор!"
 explore_history.2001.c:0 "Оборонительная тактика — самая выигрышная. Пусть враг разобьется о ваши стены!"

 explore_history.2002.t:0 "Земли семи принцев"
 explore_history.2002.desc:0 "Земли [noldorelves|El] в восточном [Concept( 'beleriand', 'Белерианде' )|E] принадлежали феанорингам, семерым принцам — [Concept( 'sonsoffeanor', 'сыновьям Феанора' )|E]. [maedhros|E] Высокий, глава дома, поселился в величавой крепости Химринг, которая была основана на холме к востоку от ущелья Аглон и к западу от Врат Маглора. Он жил там с [Concept( 'maglor', 'Маглором' )|E], который отправился патрулировать Врата во главе отряда кавалерии. \n\nКелегорм и Куруфин обосновались в Химладе и укреплениях ущелья Аглон, прохода, соединявшего Химринг и Дортонион. Карантир и его народ основали поселения на берегах озера Хелеворн. Через земли Карантира проходили все торговые пути [Concept('dwarven', 'гномов')|E] Ногрода и Белегоста, а также все люди, которые позже заселили Белерианд. Он не пылал особой любовью ни к [Concept( 'dwarves', 'гномам' )|E], ни к людям, которым случалось проходить через его земли, но они точно принесли ему несметные богатства. \n\nАмрод и Амрас, младшие сыновья Феанора, обосновались на великих южных равнинах Белерианда. И хотя они принимали не самое активное из всех сыновей Феанора в осаде, богатства их земель помогли прокормить и снарядить армии их северных родичей."

 explore_history.2002.a:0 "Интересно, как Маглору удавалось удерживать такую обширную территорию с одной лишь кавалерией?"
 explore_history.2002.b:0 "У Карантира есть чему поучиться: терпимость — верный путь к богатству"
 explore_history.2002.c:0 "Мне больше по душе жизнь братьев Амбарусса. Пусть другие сражаются, а мне подавайте тяпку!"

 explore_history.2003.t:0 "Земли дома Финголфина"
 explore_history.2003.desc:0 "Если дом [Concept( 'feanor', 'Феанора' )|E] владел востоком, дом [Concept( 'fingolfin', 'Финголфина' )|E] удерживал северо-западную часть [Concept( 'beleriand', 'Белерианда' )|E]. Финголфин, верховный король [noldorelves|El] в [middleearth|E], восседал на троне в Хитлуме, у северных берегов озера Митрим. Туманные земли, поросшие густыми лесами, Хитлум был традиционной вотчиной верховного короля. Его сын и наследник, [fingon|E], правил южными землями Хитлума — Дор-ломином, где в ходе Долгого Мира позднее поселился дом Хадора из народа эдайн. Эти воинственные высокие и светловолосые эдайн сыграли существенную роль в защите нолдор. Эдайн были ближе всего к нуменорцам из всех народов Белерианда.\n\nПервоначально Тургон поселился в Неврасте, где построил на склонах горы Тарас город Виньямар. Но вскоре Тургон покинул Виньямар, чтобы основать легендарный тайный город Гондолин, строительство которого началось в 64 году П.Э. К 116 году Солнца город достиг огромного размаха, а Виньямар был почти полностью покинут. Гондолин, скрытый город нолдор, был построен в память о Тирионе, что стоял на холме Туна. Окольцованный величественными горами, Гондолин простоял дольше, чем все прочие королевства нолдор."

 explore_history.2003.a:0 "Объединить силы с домом Хадора — весьма мудрый шаг"
 explore_history.2003.b:0 "Ну а город-то зачем бросать было?"
 explore_history.2003.c:0 "Тургон поступил дальновидно. Если уж на что нолдор и могли надеяться, так это на скрытность..."

 explore_history.2004.t:0 "Земли дома Финарфина"
 explore_history.2004.desc:0 "Финрод, сын Финарфина, основал свое королевство в башне Минас Тирит, что на острове Тол Сирион, в узком проходе между Эред Ветрин и Дортонионом. Позднее, ведомый снами, ниспосланными [ulmocharacter|E], Финрод поселился в великом подземном городе Нарготронд. Минас Тирит унаследовал его племянник Ородрет.\n\nМесто для основания города было указано ему Элу Тинголом, а [dwarves|El] Ногрода помогли в расширении и обихаживании пещер для него. Нарготронд был столицей королевства с одноименным названием. Оно охватывало земли, что лежали между реками Неннинг, Нарог и Тейглин, включая окрестности холмов Таур-эн-Фарот, равнины Талат Дирнен на севере, а также долину Тумхалад. Управляя со своего величественного трона в подземном городе, Финрод повелевал всеми [Concept( 'elves', 'эльфами' )|E] западного [Concept( 'beleriand', 'Белерианда' )|E], которые не являлись подданными дома [Concept( 'fingolfin', 'Финголфина' )|E] за исключением [falathrim|El], которые всё ещё считали своим королём Элу Тингола.\n\nАнгрод и Аэгнор обосновались в гористых землях Дортониона. Именно в их королевстве изначально поселился дом Беора, который позднее был побежден в ходе Дагор Браголлах."

 explore_history.2004.a:0 "Так, стоп — Минас Тирит? Как тот, что в Гондоре? Это какого же он был размера?"
 explore_history.2004.b:0 "Позволить дому Беора поселиться среди них было великодушно с их стороны"
 explore_history.2004.c:0 "Выстроить целое королевство под землей... Это сколько же пришлось копать!"

 explore_history.2005.t:0 "Королевства синдар"
 explore_history.2005.desc:0 "В центре [Concept( 'beleriand', 'Белерианда' )|E], словно остров посреди огромного моря принцев [noldorelves|El], лежало королевство Дориат, столицей которого был величественный город Менегрот. Возглавляемое Элу Тинголом и под защитой его жены [meliancharacter|E], королевство было сокрыто от внешнего мира. Из всех нолдор, лишь эльфам дома Финарфина было позволено пересекать его границы. Тингол, его король, считал себя Королем всего Белерианда, над чем частенько посмеивались другие принцы нолдор. В безопасности Дориата, эльфы [sindarelves|El] жили в мире и процветании.\n\n[falathrim|E] поселились на побережье Белерианда, под покровительством Кирдана. Подавляющая часть населения была сосредоточена в прекрасных гаванях Эгларест и Бритомбар. Они провозглашали непоколебимую верность Элу Тинголу, своему законному королю, но ходили слухи, что они чувствовали себя ближе к нолдор, с которыми жили и сражались бок о бок, чем к находящимся в изоляции сородичам. Эльфы, жившие под защитой Пояса Мелиан, не знали горестей и страхов, которые пришлось пережить остальным.\n\nИ последним племенем эльфов были [laiquendi|El]. Они жили в краю семи рек, Оссирианде, в тени [eredluin|E]. Они вели простую жизнь в крошечных скрытых пристанищах, располагавшихся на реках или в лесах. Лаиквенди не принимали участия в великой войне, хотя некоторые из них позднее примкнули к рядам Амрода и Амраса."

 explore_history.2005.a:0 "Нахальству нолдор нет предела, раз они позволяют себе высмеивать короля Белерианда!"
 explore_history.2005.b:0 "Друзья по соседству и их доверие сослужили фалатрим лучшую службу, чем изоляция Дориата"
 explore_history.2005.c:0 "Ох как я понимаю лаиквенди! Я просто хочу, чтобы меня все оставили в покое..."

 # Of Beren and Lúthien

 explore_history.2011.t:0 "Встреча"
 explore_history.2011.desc:0 "Берен был сыном Барахира, владыки Дортониона. После Дагор Браголлах [elves|El] потерпели поражение от [Concept( 'morgothcharacter', 'Моргота' )|E], Чёрного Врага, а Дортонион был захвачен. Берен вместе со своими родичами организовал банду разбойников, которую, за исключением самого Берена, перебили. Какое-то время Берен жил в лесу, убивая лишь слуг Врага. Позднее, однако, его вытеснили из Дортониона и после многих странствий он оказался в лесах Дориата.\n\nУ Элу Тингола, эльфийского правителя Дориата и его жены, [maiagod|E] [meliancharacter|E], была дочь: Лутиэн. Гладкая кожа, серые глаза и волосы цвета вороного крыла. Своей красотой она превосходила всех Детей [Concept( 'iluvatar', 'Илуватара' )|E]. Пуще всего она любила танцевать под лунным светом на опушках леса Нельдорет под музыку, которую исполнял её друг Даэрон. Именно там увидел её Берен, по уши влюбившись с первого взгляда. Трижды он пытался заговорить с ней, и трижды она убегала, едва завидев его, и думая, что это дикие животные. Но на четвёртый раз, услышав как она поёт, он назвал её Тинувиэль. Лутиэн увидела его и влюбилась."

 explore_history.2011.a:0 "Поскольку Берен не ел мяса, он многое знал о травах и грибах, что росли в лесу"
 explore_history.2011.b:0 "Ох, беззаботная жизнь, танцы под луной и тихая музыка..."
 explore_history.2011.c:0 "Лутиэн была дочерью короля и Майа, и многим ведала в истории и магии!"

 explore_history.2012.t:0 "В Менегроте"
 explore_history.2012.desc:0 "После первой встречи, Берен и Лутиэн тайно виделись в лесах Дориата. Но друг Лутиэн, Даэрон, ревновал её к Берену, поскольку в тайне тоже любил принцессу. Он сообщил об их встречах Тинголу. Когда Берена вызвали к королевскому двору, он попросил руки Лутиэн. Опешив от такой возмутительной просьбы, Тингол согласился, но при одном условии, кажущемся невыполнимым: Берен должен был принести один из [Concept( 'silmarils', 'Сильмарилей' )|E] [Concept( 'feanor', 'Феанора' )|E], достав его из железной короны [Concept( 'morgothcharacter', 'Моргота' )|E].\n\nОтчаяние захватило Берена. Он покинул чертоги Тингола и леса Дориата, чтобы просить помощи у Финрода Фелагунда, короля Нарготронда, который давным давно поклялся помочь его семье в час нужды. Финрод сдержал своё слово, но Келегорм и Куруфин, двое [Concept( 'sonsoffeanorshort', 'сыновей' )|E] Феанора, что гостили в Нарготронде, показали королю видения войны и разрушений, которые ждут короля, если он согласится помочь Берену похитить Сильмариль.\n\nТогда Финрод отрёкся от престола в пользу племянника, Ородрета, и отправился в путь. С Береном и десятью собратьями, они направились в [angband|E]. На пути, замаскировавшись как [orcs|El], они пытались проскользнуть мимо башни [Concept( 'sauroncharacter', 'Саурона' )|E], главного слуги Моргота. Саурон знал о них, а потому приказал схватить их и доставить к себе."

 explore_history.2012.a:0 "За такую наглость не сносить ему головы! Тингол был слишком мягок!"
 explore_history.2012.b:0 "Маскировка под орков — это умно, но Саурон и сам в маскировке не промах"
 explore_history.2012.c:0 "В этой истории есть Саурон? А как же Тевильдо, Повелитель Котов?"

 explore_history.2013.t:0 "Таланты Белерианда"
 explore_history.2013.desc:0 "В башне [Concept( 'sauroncharacter', 'Саурона' )|E] сила Финрода все ещё скрывала личности его товарищей. Тогда Саурон исполнил песнь силы, пронзая и срывая все покровы, созывая всех, к предательству готовых. Но Финрод встал и вопреки судьбе, о стойкости запел и о борьбе, о силе, что сражает силы зла, хранимых тайнах, коим нет числа, о вере, о свободе, о спасении. Но несмотря на всё своё мастерство, эльфийский король не мог справиться с [maiagod|E] Сауроном, и его чары были разрушены. Но Саурону по-прежнему были неведомы их имена и намерения, а посему он повелел бросить их в глубочайшее подземелье, отправив волколаков, которые пожирали бы спутников Финрода, пока один из них не заговорит.\n\nУзнав о пленении Берена, Лутиэн покинула Дориат, чтобы спасти его. На окраине Нельдорета она повстречалась с Келегормом и Куруфином, что охотились вместе с Хуаном, гончей [Concept( 'valinor', 'Валинора' )|E], которого подарил им [valagod|E] [oromecharactershort|E]. Узнав чьему роду они принадлежат, Лутиэн рассказала им, кем является, в надежде, что они помогут найти Берена. Вместо этого те заперли её в Нарготронде, пожелав силой выдать её замуж за Келегорма. Но волкодав Хуан, с которым Лутиэн подружилась, спас её и верхом отвёз к башне Саурона."

 explore_history.2013.a:0 "Финрод выступил против Саурона, использовав лишь силу собственного слова"
 explore_history.2013.b:0 "Поступок Келегорма — классический образчик подлости!"
 explore_history.2013.c:0 "Поистине диковинны творения Оромэ..."

 explore_history.2014.t:0 "Усмирение Саурона"
 explore_history.2014.desc:0 "Когда Лутиэн прибыла к подножью башни [Concept( 'sauroncharacter', 'Саурона' )|E], Финрод пал в бою с волколаком, который пытался сожрать Берена. Его возлюбленная запела песнь вне стен башни. И хотя Берен подумал, что это лишь иллюзия, а глаза его затмило горе, он ответил собственной песней. Саурон тоже услышал Лутиэн, и пожелал пленить её и доставить своему хозяину, [Concept( 'morgothcharacter', 'Морготу' )|E]. Одного за другим, он отправлял своих волколаков на её поиски. Но лишь выходя за порог, они погибали от когтей и клыков огромного [Concept( 'valinor', 'валинорского' )|E] волкодава.\n\nПророчество гласило, что Хуан падёт в бою с самым огромным волколаком, которого видывал свет. Так Саурон сам обратился в чудовищного волка и атаковал Хуана. Но отвага Хуана вкупе с магией Лутиэн перевесили могущество Саурона, вынудив его оставить башню. Лутиэн уничтожила её, освободив Берена.\n\nПока влюблённые отдыхали на пути в Дориат, их нашли Келегорм и Куруфин. Но Берен и Хуан одолели братьев, в качестве трофеев забрав коня и кинжал Ангрист, выкованный руками создателя меча [Concept( 'elendil', 'Элендиля' )|E] [narsil|E]."

 explore_history.2014.a:0 "Похоже сыновья Феанора не умеют сдаваться!"
 explore_history.2014.b:0 "Саурон же мог послать сразу всех волколаков"
 explore_history.2014.c:0 "Ангрист выковал Тельхар? С таким клинком можно наделать много дел!"

 explore_history.2015.t:0 "Ограбление Ангбанда"
 explore_history.2015.desc:0 "Вооружившись Ангристом и спрятавшись под чарами Лутиэн и шкурами слуг [Concept( 'sauroncharacter', 'Саурона' )|E], Берен и Лутиэн, усыпив гигантского волка Кархарота, проникли в [angband|E], ко двору [Concept( 'morgothcharacter', 'Моргота' )|E]. Пока Берен прятался в тени, Лутиэн представилась Морготу менестрелем и танцовщицей, предлагая ему свои услуги. Моргот был восхищён и заинтригован, а посему позволил ей станцевать для него. Магией своего голоса и с помощью накидки, сотканной из её волос, Лутиэн усыпила Моргота и весь его двор. Воспользовавшись Ангристом, Берен вырезал один из [Concept( 'silmarils', 'Сильмарилей' )|E] из короны Моргота. Кинжал треснул, когда он попытался вырезать второй камень, и пара была вынуждена сбежать из двора Темного Властелина.\n\nУже подбегая к выходу, они наткнулись на Кархарота, который пробудился ото сна. Атакуя, он открыл пасть, но Берен, сжимая в руке Сильмариль, успел просунуть её между зубов. Сомкнув пасть, волк откусил руку. Сильмариль обжигал его брюхо изнутри, в ярости волк бросился рвать и метать. Когда Берен и Лутиэн добрались до Дориата, они узнали, что волк пересёк границу и направлялся в Менегрот, круша всё на своём пути."

 explore_history.2015.a:0 "Голос Лутиэн был способен обхитрить даже самых могущественных!"
 explore_history.2015.b:0 "Дорого же обошлось условие Тингола для его собственного королевства..."
 explore_history.2015.c:0 "Зачем забирать один Сильмариль, если можно было украсть все три?"
 explore_history.2015.d:0 "Эти тёмные пещеры наверняка были бы неприступны в любом другом случае..."

 explore_history.2016.t:0 "Прощания"
 explore_history.2016.desc:0 "Когда Берен сообщил Тинголу о своих приключениях, король решил снарядить отряд, который выследит и убьёт Кархарота. Тингол, Берен, Белег Куталион, Маблунг Тяжёлая Длань и волкодав Хуан направились на северо-восток, откуда поступали слухи о диком звере.\n\nХуан нашёл зверя, но ему удалось увернуться и схватиться с королём. Берен выступил в его защиту, обороняясь копьём, однако был тяжело ранен в грудь. Хуан бросился на Кархарота, сцепившись с ним в смертельной схватке и исполнив пророчество. Маблунгу удалось достать Сильмариль из брюха твари, но Берен скончался от полученных ран.\n\nЛутиэн, в ужасе от таких известий, умерла от горя и отправилась к [Concept( 'mandoscharacter', 'Мандосу' )|E], моля о снисхождении и возвращении Берена. Мандос и Манвэ были тронуты её красотой и печалью. Они предложили Лутиэн выбор: прожить вечную жизнь в [Concept( 'valinor', 'Валиноре' )|E], среди [valargods|E], или скоротать свой недолгий век с Береном, разделив с ним Дар Людей. Выбор для Лутиэн был очевиден, и вскоре они оба воскресли. У них родился сын, которого они назвали Диором Элухилем. Они жили мирно и умерли от старости."

 explore_history.2016.a:0 "Она столькое отдала, чтобы быть с Береном..."
 explore_history.2016.b:0 "Вот это охота! Жаль что такой добычи сегодня не снискать!"
 explore_history.2016.c:0 "Неужели ни Хуана, ни Берена нельзя было спасти?"

 # The Children of Húrin by Brice Underhill

 explore_history.2021.t:0 "Нирнаэт Арноэдиад"
 explore_history.2021.desc:0 "Турин был сыном Хурина, главой дома Хадора и властителем Дор-ломина. Когда Турину было лишь восемь лет, верховный король эльфов [fingon|E] призвал его отца сразиться против [Concept( 'morgothcharacter', 'Моргота' )|E], Чёрного Врага, которому служил [sauroncharacter|E].\n\nХурин Талион не вернулся с Нирнаэт Арноэдиад, Битвы Бессчётных Слёз. После того, как тайные прислужники Моргота предали их, объединённая армия [Concept( 'elves', 'эльфов' )|E], [Concept( 'dwarves', 'гномов' )|E] и людей была разбита. Хурин со своим отрядом оборонял  тылы, пока Тургон и остатки эльфийской армии отступали. Балрог Готмог захватил его в плен и доставил на допрос к Морготу. Но Хурин не предал Тургона, нового верховного короля [noldorelves|El]. Местоположение Гондолина оставалось тайной. В ярости, Темный Властелин предрёк Хурину, что ему суждено увидеть смерть своего народа."

 explore_history.2021.a:0 "Люди Дор-ломина были так отважны! Они бились до последнего"
 explore_history.2021.b:0 "Лишь благодаря скрытности эльфам удалось выжить после встречи с Морготом"
 explore_history.2021.c:0 "Магия Моргота была очень сильна. Только представить себе такую мощь..."

 explore_history.2022.t:0 "Турин в Дориате"
 explore_history.2022.desc:0 "После победы [Concept( 'morgothcharacter', 'Моргота' )|E] Дор-ломин был занят его прислужниками-истерлингами, а дом Хадора жестоко угнетён. Чтобы защитить своего сына, Морвен, беременная третьим ребёнком, отправила Турина к королю Дориата, Элу Тинголу. Король [sindarelves|El] взял его в качестве своего подопечного и стал обучать эльфийской культуре и военному делу. Повзрослев, Турин снискал славу умелого воина среди подопечных короля и подружился с Белегом Куталионом.\n\nПостоянно терпя нападки советника Тингола, Саэроса, Турин не выдержал и ранил последнего, а затем погнался за ним через через леса. Саэрос трагически погиб, пытаясь перепрыгнуть ущелье. Турин, решив что его жизни здесь пришёл конец, покинул Дориат и нашёл убежище в рядах шайки бандитов. После того как Белег сообщил ему о прощении короля, они возглавили банду разбойников и обратили свои луки против слуг Моргота."

 explore_history.2022.a:0 "Саэрос заслужил всё, что с ним произошло!"
 explore_history.2022.b:0 "Вот бы и мне поучиться у Тингола и Мелиан!"
 explore_history.2022.c:0 "Побегать им, конечно, пришлось знатно..."

 explore_history.2023.t:0 "Земля Шлема и Лука"
 explore_history.2023.desc:0 "Турин вместе с отрядом укрылся в доме малого гнома Мима, который предложил им своё гостеприимство в обмен на свою жизнь. Устраивая набеги из этого укрытия, они очистили земли от [Concept( 'orc', 'орков' )|E] и злых людей. Драконий шлем Турина и железный лук Белега вселяли ужас в слуг [Concept( 'morgothcharacter', 'Моргота' )|E]. Но, надев шлем своего отца, Турин выдал свою личность Врагу. Моргот отправил отряд орков на его поиски. Гном Мим вновь, торгуясь за свою жизнь, раскрыл местоположение своего дома и привёл туда орков. Всех, кроме пленённого Турина и отсутствующего Белега, перебили.\n\nВместе с эльфом Гвиндором, которого Белег повстречал на пути, они выследили и убили орков, что пленили Турина, вызволив его. Подумав, что тот был очередным орком, что пришёл пытать его, Турин выхватил чёрный меч Англахэль у Белега и сразил его прежде, чем смог осознать свою ошибку. Гвиндор привёл скованного горем Турина к омутам Иврин, где последний смог прийти в себя, а затем отвёл его в тайный эльфийский город Нарготронд."

 explore_history.2023.a:0 "С Мимом плохо обошлись и он обозлился на них. Добрым словом можно добиться большего"
 explore_history.2023.b:0 "Орки застали их врасплох, а бежать было некуда"
 explore_history.2023.c:0 "Интересно, где они брали припасы на такую ватагу"

 explore_history.2024.t:0 "Мормегиль из Нарготронда"
 explore_history.2024.desc:0 "Турин быстро завоевал доверие Короля Нарготронда Ородрета, став его главным советником в военных делах. Он убедил его, что лучше позабыть атмосферу таинственности, построить огромный мост перед городом, а также укрепиться на окрестных землях. Англахэль был перекован, а новый клинок получил имя Гуртанг, Железо Смерти. Турина здесь также знали под иным именем — Мормегиль, Чёрный Меч Нарготронда. До Врага дошли слухи о том, что в Нарготронде появился новый командир, а [valagod|E] [ulmocharacter|E] отправил посланника с предупреждением. Как это нередко случается, его предупреждения проигнорировали.\n\nЧерез пять лет после его прибытия [morgothcharacter|E] отправил огромное воинство во главе с дрейком Глаурунгом. Армия Ородрета была разгромлена в Битве при Тумхаладе, а Турин застыл на месте от взгляда дракона. Дочь Ородрета, Финдуилас, утащили в цепях. Глаурунг обманул Турина, внушим тому, что его мать и сестра жестоко страдают в Дор-ломине. И вместо того, чтобы спасать пленных эльфов, Турин отправился на север, на помощь к своей семье."

 explore_history.2024.a:0 "Биться в открытом поле было ошибкой. Скрытность была бы предпочтительнее!"
 explore_history.2024.b:0 "Нельзя просто взять и проигнорировать предупреждение Улмо"
 explore_history.2024.c:0 "Он решил встретиться с врагом лицом к лицу, а не прятаться в пещерах!"

 explore_history.2025.t:0 "Кабед-эн-Арас"
 explore_history.2025.desc:0 "Прибыв в Дор-ломин, Турин узнаёт, что его мать и сестра находятся в безопасности в Дориате. Осознав свою ошибку, он на всех парах бросился на юг, на выручку к Финдуилас. К несчастью, он прибыл слишком поздно и застал лишь её одинокую могилу у леса Бретиль. Там он отверг прежнее имя и стал называться Турамбаром, Победителем Судьбы. Он присоединился к лесным братьям Бретиля и уже вскоре достиг определенного положения, убедив остальных оставить сень лесов и выступить против Врага в открытую.\n\nЕго мать и сестра, попытавшись встретиться с ним в Нарготронде, оказались под ударом Глаурунга. Он разметал их сопровождающих, а саму Ниэнор, сестру Турина, лишил памяти. Турин обнаружил её у могилы Финдуилас, забрав с собой. Он не подозревал, кем она являлась на самом деле. Уже вскоре брат с сестрой полюбили друг друга, а Ниэнор забеременела.\n\nГлаурунг собрал новое воинство, чтобы уничтожить твердыню в лесу Бретиль. С тремя соратниками Турин устроил засаду на бескрылого дракона в теснине Кабед-эн-Арас и сразил Глаурунга, вонзив меч в его брюхо. В агонии, чары Глаурунга спали с Ниэнор и Турин узнал, кем была его жена. В отчаянии, Ниэнор покончила с собой, спрыгнув с обрыва в бурные воды реки, а Турин бросился грудью на собственный чёрный клинок."

 explore_history.2025.a:0 "Не напрасно Турин вновь взялся за оружие и выступил против врага"
 explore_history.2025.b:0 "Такие деяния должны быть воспеты в песнях — не каждому удалось бы сразить Глаурунга"
 explore_history.2025.c:0 "Чего-чего он сделал со своей сестрой?"

 # Of Tuor and the Fall of Gondolin by Brice Underhill

 explore_history.2031.t:0 "Нирнаэт Арноэдиад"
 explore_history.2031.desc:0 "Хуор был братом Хурина, властителя Дор-ломина и главой дома Хадора. Когда верховный король эльфов [fingon|E], его сюзерен, призвал Хуора, последний отправился воевать против [Concept( 'morgothcharacter', 'Моргота' )|E], Чёрного Врага, для которого [sauroncharacter|E] был лишь одним из прислужников. Дома его ждала молодая жена Риан, беременная их первенцем.\n\nХуор не вернулся с Нирнаэт Арноэдиад, Битвы Бессчётных Слёз. После того, как тайные прислужники Моргота предали их, объединённая армия [Concept( 'elves', 'эльфов' )|E], [Concept( 'dwarves', 'гномов' )|E] и людей была разбита. Хуор бок о бок с братом и его людьми оборонял тылы, пока Тургон и остатки эльфийской армии отступали. Оказав героическое сопротивление, Хуор погиб в бою, и лишь его брат остался в живых.\n\nПрознав о поражении мужа, Риан в отчаянии покинула Дор-ломин. Её спасли и приютили эльфы [sindarelves|El], что жили возле озера Митрим. Там родился Туор, сын Хуора. Услышав о том, что муж её мёртв, Риан отправилась на поле боя, где и умерла от горя на Хауд-эн-Нденгин, Холме Павших."

 explore_history.2031.a:0 "Люди Дор-ломина были так отважны! Они бились до последнего"
 explore_history.2031.b:0 "Хуор и его брат были верными союзниками эльфийских королей"
 explore_history.2031.c:0 "Приютить вдову с малым ребёнком было очень благородно"

 explore_history.2032.t:0 "Туор у Митрим"
 explore_history.2032.desc:0 "После победы [Concept( 'morgothcharacter', 'Моргота' )|E] Дор-ломин и земли Митрим были оккупированы его прислужниками истерлингами, а дом Хадора жестоко притеснялся. [elves|E] забрали Туора с собой и спрятались в пещерах Андрот, пытаясь избежать преследования. Когда Туору исполнилось шестнадцать вёсен, эльфы решили воссоединиться со своими родичами [falathrim|El], что жили в гаванях на реке Сирион, которыми управлял Кирдан Корабел.\n\nНо прежде чем им удалось уйти из гор Митрим, они повстречали [Concept( 'orcs', 'орков' )|E] и истерлингов, которые взяли верх над эльфами и пленили Туора. Его доставили в Дор-ломин, где он должен был служить вождю Лоргану в качестве раба в чертогах своего дяди. После трёх тяжёлых лет Туор, теперь превосходивший всех эдайн ростом, смог сбежать от своих пленителей. Он вернулся в пещеры Андрот, откуда неустанно терроризировал истерлингов на протяжении четырёх лет.\n\nПогововаривают, что сам [ulmocharacter|E] заронил в него зерно беспокойства, которое заставило его покинуть земли своих предков через Аннон-ин-Гелид, тайный проход, построенный в давние времена Тургоном. О нём не знал ни Враг, ни его шпионы."

 explore_history.2032.a:0 "За шестнадцать лет в пещерах синдар должно быть научились превосходно маскироваться!"
 explore_history.2032.b:0 "Четыре года Туор наводил страх на своих врагов. Немудрено, что он стал опасной добычей"
 explore_history.2032.c:0 "Рабство — сущий кошмар. Нельзя так обращаться с людьми"

 explore_history.2033.t:0 "Невраст"
 explore_history.2033.desc:0 "Пройдя через тайные врата, Туор оказался в Неврасте, что когда-то был державой Тургона, во времена, когда [morgothcharacter|E] находился в осаде в своей крепости [angband|E], а по [Concept( 'beleriand', 'Белерианду' )|E] не рыскали его слуги. Первым из эдайн древности он увидел великое море [belegaer_sea|E] и навеки был очарован. Всё лето и следующую осень Туор провёл в пустующем Неврасте, наслаждаясь его спокойствием и красотой, которые ещё больше ценил после долгих лет тягот. \n\nПоздней осенью [ulmocharacter|E] отправил лебедей, чтобы те направили Туора на пути к Виньямару, покинутой столице Невраста. Здесь он нашёл доспехи и оружие, которые оставил по научению [ulmocharacter|E] Тургон. [valargods|E] явился пред Туором во время мощной бури, чтобы передать послание для Тургона: «[doomofmandos|E] близится к исполнению, а всем творениям [noldorelves|El] придёт конец. Покинь же этот великий город, что был тобою сотворён и следуй вдоль Сириона к морю».\n\nВместе с бурей Улмо послал Туору Воронвэ Морехода, единственного выжившего с последнего корабля, что был отправлен за помощью в [valinor|E]. Именно он станет проводником Туора в тайную долину Гондолин."

 explore_history.2033.a:0 "Тургон последовал совету Улмо и извлёк выгоду из его предусмотрительности"
 explore_history.2033.b:0 "Полгода валяться на пляже — сказка, а не жизнь"
 explore_history.2033.c:0 "Ах этот зов моря... Я тоже подчас его слышу"

 explore_history.2034.t:0 "Король Гондолина"
 explore_history.2034.desc:0 "Воронвэ провёл Туора через земли, что лежали в тени Эред Ветрин, через Омуты Иврин, где вдали они заприметили воителя в чёрном и с чёрным мечом, даже не подозревая, что это был его кузен Турин, покидавший руины Нарготронда. Наконец он достиг тайного входа в Гондолин, к северу от лесов Бретиль и Дориат.\n\nЕго доставили к Тургону, который распознал в нём посланника [ulmocharacter|E] и выслушал послание [valargods|E]. Но Тургон слишком гордился своим прекрасным городом и не желал вновь бросать творение своего народа лишь для того, чтобы через земли полные врагов отправиться в столь далёкие гавани Кирдана. Кроме того, Маэглин, его племянник, всегда убеждал Тургона остаться в Гондолине, Городе Семи Имён.\n\nТуор остался в Гондолине, где с ним почтительно обходились и король и его подданные. Вскоре они с единственной дочерью Тургона, Идриль Среброногой, полюбили друг друга и сыграли свадьбу. Это стало тяжёлым ударом для Маэглина, который втайне любил свою кузину. Идриль родила Туору сына — Эарендиля, которого мы теперь знаем под именем Утренняя Звезда."

 explore_history.2034.a:0 "Построить такой богатый и красивый город, оказавшись отрезанным от мира — немалое достижение"
 explore_history.2034.b:0 "Какая нам вообще польза от Валар?"
 explore_history.2034.c:0 "Получается, он женился на эльфийской принцессе? Где встать в очередь?"

 explore_history.2035.t:0 "Падение Гондолина"
 explore_history.2035.desc:0 "Однажды, в нарушение приказа короля, Маэглин искал залежи металла за пределами Окружных Гор. Шпионы [Concept( 'morgothcharacter', 'Моргота' )|E] взяли его в плен и доставили к Темному Властелину. В [Concept( 'angband', 'Ангбанде' )|E] ему угрожали страшнейшими пытками, обещали корону Гондолина и руку Идриль Келебриндал. Его жадность и трусость взяли верх и он поведал Морготу о всех секретах Гондолина.\n\nИ когда народ Гондолина отмечал Врата Лета, Моргот обрушил всю свою мощь на последнее свободное королевство [Concept( 'beleriand', 'Белерианда' )|E]. Пока в самом городе бушевала битва, владыка Эктелион из дома Фонтанов сразил Готмога, короля балрогов, а Туор спас свою жену и ребёнка от Маэглина и увёл оставшихся беженцев через секретный тоннель, который предусмотрительно построила мудрая Идриль.\n\nНа выходе их поджидали слуги тьмы, однако эльфам и Туору удалось прорваться сквозь их ряды, а [glorfindel|E] из дома Золотого Цветка забрал балрога с собой в могилу. Так пало последнее свободное королевство Белерианда, а его выжившие подданные бежали в Гавани Кирдана, что лежали в устьях реки Сирион."

 explore_history.2035.a:0 "Моргот поступил хитро, напав на защитников города, пока те отвлеклись"
 explore_history.2035.b:0 "Победить двух балрогов в одной битве? Вот бы и мне такого эльфа"
 explore_history.2035.c:0 "А при дворе владыки Эльронда не Глорфиндель ли живёт? Совпадение?"

 # The Lost Island of Númenor

 explore_history.3001.t:0 "Основание Нуменора"
 explore_history.3001.desc:0 "Чтобы увековечить великую жертву праотцев людского рода, которую те принесли в Войне Гнева и последующих войнах в [Concept( 'beleriand', 'Белерианде' )|E], [valargods|E] предоставили им в распоряжение остров, где они могли бы жить в мире и процветании. Со дна великого моря [belegaer_sea|E] поднялся остров Эленна в форме пятиконечной звезды. На этом острове и было основано прославленное королевство [numenor|E]. Выжившие члены трех домов эдайн высадились на острове Эленна в 32 году В.Э. и избрали своим [Concept( 'king', 'королём' )|E] [Concept( 'elrosshort', 'Эльроса' )|E], сына Эарендиля, который взял имя Тар-Миньятур (Первый король на языке квенья).\n\nВ эти ранние для Нуменора годы, [eonwecharacter|E], служивший посланником [manwecharactershort|E], жил среди [Concept( 'numenorean', 'нуменорцев' )|E], наставляя их и даруя великую мудрость. В выполнении этой задачи ему зачастую сопутствовали эльфы [falmarielves|El], что прибывали на кораблях с запада, из [toleressea|E]. В те времена между [Concept( 'elves', 'эльфами' )|E] и нуменорцами царила великая дружба. И так, мудрость и богатство нуменорцев росли, пока сам Нуменор не стал напоминать [valinor|E] на пике своего развития, переделанный на людской манер."

 explore_history.3001.a:0 "Щедрость Эонвэ способствовала началу новой вехи в истории человечества"
 explore_history.3001.b:0 "После всего, через что пришлось пройти эдайн, они точно заслужили признания!"
 explore_history.3001.c:0 "Сколько же лет ушло на строительство такого великолепия!"

 explore_history.3002.t:0 "Форостар и Орростар"
 explore_history.3002.desc:0 "[numenor|E] разделен на шесть регионов с центральным пиком и пятью концами острова-звезды. Каждый регион отличался характерным обликом, и каждый играл определенную роль в общем состоянии королевства [numenor|E].\n\nСеверная оконечность острова носила имя Форостар. Она была испещрена скалами и отмечена альпийскими лугами, заросшими вереском, где произрастали лишь ели и лиственницы. Северная оконечность мыса выделялась гористой местностью, кульминацией которой являлась огромная вершина Соронтиль, формирующая отвесную стену из скал над морем. Здесь гнездились Великие Орлы, а местные скалы являлись прекрасным источником камня для строительства городов Нуменора.\n\nОрростар - восточный мыс Нуменора. Холмистая часть северного побережья Орростара защищала регион от холодных северо-восточных ветров. В Орростаре выращивалась существенная часть зерна, которое кормило народ Нуменора."

 explore_history.3002.a:0 "Высокие горы и плодородные поля... Эх, вот бы пожить простой жизнью!"
 explore_history.3002.b:0 "Отвесный утес, да еще и над бушующим морем? Нет уж, спасибо..."
 explore_history.3002.c:0 "Интересно, а как они перевозили столько камня?"

 explore_history.3003.t:0 "Хьярнустар и Андустар"
 explore_history.3003.desc:0 "Хьярнустар — юго-западная часть [Concept( 'numenor', 'Нуменора' )|E]. Это винодельческий край, где расположены самые роскошные плантации королевства. Южная часть мыса отличалась большей гористостью, но на протяжении всего года оставалась зеленой.\n\nАндустар — западная оконечность Нуменора, характерная особым плодородием. Западное побережье Андустара составляли три залива. Самый северный из них назывался заливом Андуниэ. На возвышенности вокруг этой бухты [Concept( 'numenorean', 'нуменорцы' )|E] выстроили порт и город Андуниэ, властители которого станут предками королей [Concept( 'arnor', 'Арнора' )|E] и [Concept( 'gondor', 'Гондора' )|E].\n\nНа территории двух регионов: Хьярнустара и Андустара, расположился Нисимальдар (Земля Благоухающих Деревьев), в центре которого была построена прекрасная гавань Эльдалондэ. Здесь были высажены экзотические растения из [toleressea|E], а по всему региону произрастали могучие мэллорны, из плодов которых выросли деревья мэллорн в [Concept( 'lothlorien', 'Лотлориэне' )|E]."

 explore_history.3003.a:0 "Вино? А это мысль. Принесите-ка еще бокал!"
 explore_history.3003.b:0 "Эти лорды, похоже, важные люди. Уж им-то наверняка никто не смеет ничего запрещать!"
 explore_history.3003.c:0 "Мэллорны? Сейчас таких почти не осталось... Какая жалость"

 explore_history.3004.t:0 "Хьярростар и Митталмар"
 explore_history.3004.desc:0 "Хьярростар был широким мысом, что протянулся с юга на восток [Concept( 'numenor', 'Нуменора' )|E]. Вдоль южных берегов раскинулись пляжи с белым песком, а на западных его границах, где побережье упирается в устья реки Сирил, стоит порт Ниндамос. Хьярростар известен своей древесиной, а также огромными плантациями, удовлетворявшими нужды каждого корабела Нуменора.\n\nМитталмар был пасторальным регионом лугов и пастбищ, что расположился в центральной части острова. Восточная часть Митталмара была важнейшей областью на всем острове. Эти земли назывались Арандором или Королевской страной — местом, где расположился город [armenelos|E], а также оживлённый порт Роменна."

 explore_history.3004.a:0 "Оживлённые города Королевской страны кажутся мне слишком уж людными..."
 explore_history.3004.b:0 "[Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен' )], в доках Роменны можно было вдоволь позабавиться!"
 explore_history.3004.c:0 "Золотой Арменелос... прекрасное место, чтобы обрести союзников и полезные связи"

 explore_history.3005.t:0 "Менельтарма"
 explore_history.3005.desc:0 "Над равнинами Митталмара возвышалась одинокая гора, легендарная [meneltarma|E], Священная гора, Столп Небес. Ни птицы ни люди не приближались к горе. Лишь Великие Орлы [manwecharactershort|E], божественные хранители горы и окрестных земель летали вокруг ее вершины.\n\nМенельтарма являлась священным местом для [Concept( 'numenorean', 'нуменорцев' )|E], святыней, посвященной [Concept( 'eruiluvatar', 'Эру Илуватару' )|E]. Всем, чья нога ступала на горную тропу, надлежало хранить молчание, за исключением [Concept( 'king', 'короля' )|E], который читал молитвы и возносил хвалу за свой народ. На священном пике горы Менельтарма возносились Три Молитвы: Эрукьермэ, Эрулайталэ и Эруханталэ, которые знаменовали смену сезонов. Здесь люди в белых одеждах, украшенные венками, делали бескровные жертвоприношения в виде фруктов, а также восхваляли и благодарили Илуватара."

 explore_history.3005.a:0 "Место для спокойного размышления, где царит абсолютный покой"
 explore_history.3005.b:0 "И зачем устраивать пышные празднества, когда можно обойтись парой фруктов?"
 explore_history.3005.c:0 "Хранить молчание? В столь радостный момент? Они что, с ума посходили?"

 # The Foundation of Bellakar by RedArkady

 explore_history.3011.t:0 "Первые корабли"
 explore_history.3011.desc:0 "[Concept( 'numenorean', 'Нуменорские' )|E] мореплаватели впервые достигли берегов [Concept( 'bellakar', 'Беллакара' )|E] около 1100 года Второй Эпохи. Они повстречали несколько примитивный, но самодостаточный народ, что населял плодородные прибрежные территории. Себя они называли «белланаруд», а земли свои — «Беллакар». Хранители знаний [dunedain|El] вскоре поняли, что в далёком прошлом белланаруд наверняка контактировали с [Concept( 'elves', 'эльфами' )|E] авари. С большой долей вероятности название «Беллакар» возникло от эквивалента авари для названия моря [belegaer_sea|E] на синдарине. А в названии местной прибрежной территории «Фелайя» легко угадывалось слово «Фалас» на синдарине.\n\nУже вскоре нуменорцы начали расселяться бок о бок с белланарудами, основывая крупные поселения вдоль всего побережья. Они научили местных многому, но и от тех в ответ узнали как лучше адаптироваться к засушливому климату Беллакара."

 explore_history.3011.a:0 "Эх! Вот бы посмотреть на золотые берега Беллакара в те далёкие дни!"
 explore_history.3011.b:0 "Места здесь были абсолютно дикие, наконец-то им принесли цивилизацию!"
 explore_history.3011.c:0 "Нуменорцам удалось принести местным язычникам свет Эру"

 explore_history.3012.t:0 "Города-государства Беллакара"
 explore_history.3012.desc:0 "[Concept( 'numenorean', 'Нуменорские' )|E] гавани быстро превратились в могущественные города-государства. Первый из таких городов, Хазадж Толлин, был основан в 1288 году Второй Эпохи Кирьяндуром, капитаном гильдии Морестранников и кузеном короля Тар-Суриона. Вскоре после этого в 1487 году было основано ключевое поселение в районе внутреннего оазиса Итильлонд (которое позже станет столицей [Concept( 'bellakar', 'Беллакара' )|E] — Нильюлондэ). Первостепенной его задачей была охрана внутренних торговых путей. Впоследствии был основан ещё ряд гаваней вдоль побережья: Осто Норэанарва (Орезайан) в 1644 году, Сорномар (Нарык-Задан) в 1780 и Корлея в 1975 году.\n\nМногие представители адунайцев смешались с местными белланаруд и появилась отчётливая гибридная народность — беллаказ. Несмотря на это, адунайцы старались удержать всю власть в городах в собственных руках, а доступ в местные олигархии был зарезервирован лишь для представителей чистой адунайской крови. Однако в некоторых городах беллаказ всё же удалось получить относительное влияние. Белланаруд всё чаще маргинализировались, а адунайцы росли как в силе, так и в высокомерии, что в будущем приведет к многочисленным конфликтам.\n\nВ 2022 году Тар-Кирьятан издаёт указ об основании Совета свободных городов, в следствие чего в Беллакаре образовывается своего рода конфедеративное правительство."

 explore_history.3012.a:0 "Непросто, должно быть, править народами и городами столь разными"
 explore_history.3012.b:0 "Как низко же мы пали от тех золотых деньков..."
 explore_history.3012.c:0 "Великий народ был рождён в союзе нуменорцев и белланаруд!"

 explore_history.3013.t:0 "Пятнадцатилетняя война (2222-2250 годы В.Э.)"
 explore_history.3013.desc:0 "[numenor|E] по прежнему рассчитывал богатеть за счёт своих колоний, а посему бремя выплат тяжким грузом легло на плечи адунайцев, беллаказ и в особенности на белланаруд. И хотя [Concept( 'numenorean', 'нуменорцы' )|E] впервые пришли сюда как друзья и наставники, всё больше и больше они походили на поработителей. [kingsmen|E] набирали популярность, послы [valargods|E] непочтительно спроваживались Тар-Атанамиром. Всё это не могло не вызывать гнев в [Concept( 'bellakar', 'Беллакаре' )|E]. В 2222 году новый владыка Хазадж Толлин, Кирьяндур II принимает имя Тар-Хэрухьярмена, «Владыки Юга», и начинает восстание против династии [Concept( 'elrosshort', 'Эльроса' )|E]. Он заявляет, что они потеряли любое право на правление по милости Валар.\n\nМорнион II, властитель Корлеи меняет имя по [Concept( 'adunaic', 'адунайскому' )|E] образцу, на Муратора, и заявляет о своем покровительстве фракции Людей Короля. Они нападают на Хазадж Толлин, надеясь застать защитников врасплох и выслужиться перед королём. И хотя Хазадж Толлин не пал, королевскому флоту удалось воспользоваться подконтрольными Корлее портами и крепостями на юге Беллакара, чтобы установить свою власть после пятнадцатилетнего затяжного противостояния. В 2237 году мятежные города согласились на условия примирения, а Совет свободных городов был официально упразднён. Несмотря на победу Муратора, население Беллакара разделилось на два отчётливых лагеря, ведь многие (особенно в Хазадж Толлине и Итильлонде) горячо возненавидели Людей Короля."

 explore_history.3013.a:0 "Как жаль, что наследники Эарендиля отвернулись от Валар!"
 explore_history.3013.b:0 "Кирьяндур сглупил, восстав против мощи Нуменора"
 explore_history.3013.c:0 "Занимательно, как Кирьяндуру удалось продержаться 15 лет..."

 explore_history.3014.t:0 "Байта'н-Кадир"
 explore_history.3014.desc:0 "В 2452 году Корлея заключает соглашение, которое определяет особый привилегированный статус региона в [Concept( 'bellakar', 'Беллакаре' )|E], закрепляя за ним ключевые торговые маршруты: как по морю, так и по суше. Но такое обогащение Корлеи привело к тому, что годовой объём податей, собираемых [Concept( 'numenor', 'Нуменором' )|E] падал. Это привело к централизации южных колоний под властью нового режима, сложившегося в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E].\n\nТам новый правитель Анбалукхора, Азрубен Роменнский лишил Корлею полученных привилегий, чтобы вернуть расположение остального Беллакара, а также возродил реформированный Совет свободных городов (Байта'н-Кадир) со штаб-квартирой в Хазадж Толлин. Может это и помогло снять напряжение, возникшее среди адунайцев, но такое решение совершенно не умиротворило местных. Для белланаруд власть Нильюлони почти ничем не отличалась от жизни под пятой Корлеи. Растущая гордость чистотой нуменорской крови привела к тому, что беллаказ постепенно оттеснили от любой политической власти, а всепоглощающая алчность и упадок нуменорцев тяжелым ярмом легла на плечи белланаруд.\n\nСаурон воспользовался этим недовольством, чтобы начать восстания среди местного населения. Ситуация потребовала вмешательства Фаразона – сына Гимильхада, родича [Concept( 'king', 'короля' )|E] Тар-Палантира, который возмездием ответил на вторжение сил [Concept( 'sauroncharacter', 'Саурона' )|E]. Именно в Беллакаре Фаразон заслужил свою репутацию отважного воина и предводителя."

 explore_history.3014.a:0 "Каждый правитель должен понимать, что между нуждами регионов и городов необходимо соблюдать баланс"
 explore_history.3014.b:0 "Пренебрежение своими подданными открывает двери для внешней манипуляции"
 explore_history.3014.c:0 "Эх, Фаразон. Свирепый боец, хоть и еретик"

 explore_history.3015.t:0 "Корлейская война (3319 год В.Э.)"
 explore_history.3015.desc:0 "Амбициозный Фаразон при поддержке фракции [Concept( 'kingsmen', 'Людей Короля' )|E] узурпирует [sceptreofnumenor|E] в 3255 году. В 3262 году Ар-Фаразон вынуждает [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] сдаться в [Concept( 'umbar', 'Умбаре' )|E] и доставляет его в [numenor|E] как пленника. За три года, однако, [sauroncharacter|E] завоевывает доверие [Concept( 'king', 'короля' )|E] и становится при нём советником. По его научению король начинает поклоняться [Concept( 'mulkhercharacter', 'Мульхеру' )|E], Властелину Тьмы, в надежде обрести бессмертие. Для [Concept( 'bellakar', 'Беллакара' )|E] это привело к непоправимым последствиям. Из-за нашептываний Саурона, адунайцы стали приравнивать все остальные народы к рабам. Более практичные граждане Нильюлони, Хазадж Толлина и Нарык-Задана же, решив не провоцировать беллакарани на восстание, даруют им защиту.\n\nЖители Корлеи, напротив, обращаются к культу Мульхера, выбрав его в качестве официальной религии. В Корлее возводится храм Мульхера, наподобие тому, что теперь стоит в [Concept( 'armenelos', 'Арменелосе' )|E]. Ар-Фаразон призывал народ обращать в эту веру весь Беллакар, любыми методами. Последовавший за этим конфликт на годы вперед определил будущее Беллакара.\n\nБелзагар из Нильюлони заручился поддержкой местных и толпа всей мощью обрушилась на Корлею. Мульхеритов безжалостно истребили. Последние защитники Корлеи отказались сдаться и приготовились стоять до последнего, обороняя святыню своего храма. Но когда они воззвали к своему покровителю, Мульхеру, чтобы тот даровал им избавление от врагов своих, земля сотряслась под их ногами, а величественной город Корлея был разрушен до основания. Это было знамением гибели Нуменора. Пусть они и не подозревали, но мир изменился навсегда."

 explore_history.3015.a:0 "Помянем Нуменор! Такой прекрасный, могучий и горделивый"
 explore_history.3015.b:0 "Не пасть больше тени на Беллакар"
 explore_history.3015.c:0 "Пожалуй, стоит приглядывать за Корлеей..."

 # Of Bellakar and the Debt of Elendil by Redarkady

 explore_history.3021.t:0 "Беллакар и Низвержение Нуменора"
 explore_history.3021.desc:0 "Землетрясения и огромные волны ознаменовали [downfallofnumenor|E], с которым на [bellakar|E] обрушатся немыслимые разрушения. Его величественные города по большей части были разрушены, а уцелевшие части прибрежных гаваней с удивлением обнаружили, что до моря теперь ещё предстояло добираться. В Беллакаре с горечью вспоминают, что «цивилизация, что строилась тысячелетиями, сгинула за один день». Но это было не совсем так. Многим удалось пережить катаклизм и в последующие годы часть городов была восстановлена, а гавани отстроены, пусть и не в таком величии, как при их предках. Даже Корлею вновь заселили [faithful|E] адунайцы.\n\nЗаведовал этой инициативой Белзагар из Нильюлони — первый представитель смешанной крови, который стал правителем города и главой Совета свободных городов (Байта'н-Кадир). Но больше всего Беллакар заботило зловещее молчание из-за моря. [numenor|E] не послал ни одного корабля. Новости из [Concept( 'umbar', 'Умбара' )|E] и [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E] были аналогичны: разрушения и полное молчание с родного континента.\n\nКогда весной следующего года новости всё таки дошли, корабли вестников были украшен странным новым символом — белым древом. Корабли прибыли с Пеларгира, а известия, которые они с собой принесли, поистине ужасали. Нуменора больше нет. Он был проклят безумством Ар-Фаразона. Он и [sauronthedarklordcharacter|E] [sauroncharacter|E] были уничтожены. Но явились и владыки Андуниэ — [elendil|E] и его сыновья. Они установили свою власть над Верными и те признали их как королей северных [Concept( 'numenorean', 'нуменорских' )|E] колоний."

 explore_history.3021.a:0 "Столькое потеряно: и жизни, и знания..."
 explore_history.3021.b:0 "Это была расплата за богохульство Нуменора"
 explore_history.3021.c:0 "Хотя бы Элендилю удалось сбежать. Если бы не он, что стало бы с Верными?"

 explore_history.3022.t:0 "Последствия"
 explore_history.3022.desc:0 "Послание, что доставили вестники [Concept( 'elendil', 'Элендиля' )|E] давило на больное. Да кто он такой, чтобы называться правителем [Concept('faithful', 'Верных')|El] [Concept( 'bellakar', 'Беллакара' )|E], которые одержали верх над [Concept( 'kingsmen', 'Людьми Короля' )|E] без помощи и поддержки властителя Андуниэ? Последователи этих благородных лордов преимущественно селились на севере, в долинах Барандуина и [Concept( 'anduin', 'Андуина' )|E], словно для того, чтобы быть к своим эльфийским сородичам. С давних времен они считали Беллакар твердыней Людей Короля. Во многом из-за зловещей репутации Корлеи.\n\nЛишённые родины своих предков и места особой культурной ценности, беллакари выковали новую культурную идентичность, на которую неизбежно повлияли разнообразные культуры Беллакара. Были расширены права беллаказ смешанной крови и местных белланаруд. И хотя власть была закреплена за адунайцами, даже среди них чистокровных почти не оставалось.Лишь в некоторых регионах вроде восстановленной Корлеи сохранилась относительная чистота адунайской крови и первородной культуры."

 explore_history.3022.a:0 "Элендиль был великим человеком, но за величием по пятам следует гордыня..."
 explore_history.3022.b:0 "Если бы Беллакар принял Элендиля, Верные наконец были бы едины!"
 explore_history.3022.c:0 "Разумно было поделиться властью с беллаказ..."

 explore_history.3023.t:0 "Последний союз"
 explore_history.3023.desc:0 "[Concept( 'gondorian', 'Гондорские' )|E] посланцы считали, что [sauroncharacter|E] повержен окончательно, но это было далеко от правды. Повсеместно расползались слухи о его возвращении в [mordor|E], а его лазутчики растекались по всему югу, созывая выживших [Concept( 'kingsmen', 'Людей Короля' )|E] в [Concept( 'umbar', 'Умбаре' )|E] и [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E]. Его единственная цель была очевидна: уничтожить [Concept( 'elendil', 'Элендиля' )|E] и [Concept('faithful', 'Верных')|E].\n\nИ хотя [Concept( 'bellakar', 'Беллакар' )|E] оставался непоколебим пред его ложью, в Байте был поднят вопрос — стоит ли Беллакару вмешаться в грядущую войну, или всё же хранить нейтралитет, наращивая собственные силы? Вспоминая всё зло, что принёс Саурон, они склоняются к первому варианту. В 3429 г. В.Э. Беллакар отправляет на помощь [Concept( 'gondor', 'Гондору' )|E] свой флот и войска под руководством Загартора, лорда Нильюлони и потомка Белзагара. Воинство прибыло без посланников, застав Анариона, сына Элендиля в осади в стенах Пеларгира.\n\nСогласно хроникам, «Туман, нагнанный Сауронам темной дымкой накрывал поле боя, сокрыв приближение войска Беллакара. Все, кто видел их — дивились, ведь из тумана появились знамёна и доспехи древнего [Concept( 'numenor', 'Нуменора' )|E], наследие их пропавших предков. Не брала их и темная магия, а сами они сияли ярким светом. Многие верили, что армия призраков далёкого запада прибыла на подмогу своим притеснённым наследникам»."

 explore_history.3023.a:0 "Лишь в единении Верным светит величие!"
 explore_history.3023.b:0 "Гондор, должно быть, не ожидал от Беллакара такой мощи!"
 explore_history.3023.c:0 "Возможно, Беллакару не следовало совать нос в чужие дела"

 explore_history.3024.t:0 "Долг Элендиля"
 explore_history.3024.desc:0 "К воинствам Анариона и Загартора присоединились войска [Concept( 'elendil', 'Элендиля' )|E] и Гиль-галада с севера. К большому удивлению Элендиля, Загартор попросился встать под его начало в предстоящем сражении, сказав следующее: «Владыка Андуниэ, этим жестом я намереваюсь доказать, что не все адунайцы юга поддались лживым обещаниям тени. Но также знай, капитан [Concept('faithful', 'Верных')|E]: мы добровольно пришли тебе на помощь, добровольно мы и вернемся в свои земли, когда того пожелаем. Ты — владыка Элендилей, а не [Concept( 'bellakar', 'Беллакара' )|E]».\n\nЭлендиль же во всеуслышанье обратился к нему как к Масилиону из Сильмалондэ, тем самым признав беллакарцев одними из Верных, а не потомками [Concept( 'kingsmen', 'Людей Короля' )|E]. Он сказал: «Не ведали мы, когда теченья прибили нас к берегам [Concept( 'middleearth', 'Средиземья' )|E], что здесь ещё остались те, кто хранит верность идеям наших предков. А посему, в знак доверия мы заявляем, что не претендуем на власть над народами Беллакара, но будем править лишь теми из в западных землях, кто сам готов встать под наше начало».\n\nЗатем Элендиль снял кольцо со своего пальца и вложил его в ладонь Загартора, сказав: «За помощь, что вы оказали нам, во славу Запада, сегодня и в битвах грядущих, прими же это кольцо в знак нашей благодарности. Если когда то настанет день и полчища Чёрного Нуменора восстанут, чтобы нести зло твоему народу, пусть твои потомки покажут это кольцо моим. Пусть скажут: «Масилион из Сильмалондэ просит тебя вернуть долг Элендиля». Тогда за вас они прольют свою кровь, как вы проливаете свою за нас»."

 explore_history.3024.a:0 "Интересно, если бы не армия Беллакара, стали бы Элендиль приветствовать их так же горячо?"
 explore_history.3024.b:0 "Интересно, сколько скупщик дал бы за такое колечко?"
 explore_history.3024.c:0 "Загартор был военным гением!"

 explore_history.3025.t:0 "Беллакар и Морские Короли"
 explore_history.3025.desc:0 "Загартор пал рядом с [Concept('elendil', 'Элендилем')|E] на склонах Ородруина. Но слова Элендиля не были забыты, и его обещание и кольцо были возвращены в [bellakar|E]. Много веков спустя, когда Беллакар оправлялся от захвата теджин и пытался восстановить контроль над своими северными землями, Арзагар, сын короля Беллакара - и потомок Загартора - отправился на корабле в [gondor|E], чтобы просить его о помощи. Корабль Арзагара причалил в [Concept('osgiliath', 'Осгилиате')|E], где его принял король Кирьяндил. Многие придворные смотрели на него с опаской. Но, к их изумлению, Арзагар обратился к королю на квенья, а затем воскликнул: «Чему вы удивляетесь, люди Гондор? Я такой же [Concept('numenorean', 'нуменорец')|E], чьи отцы отвергли Тьму, как это происходит и сейчас в далёкой от вас земле». \n\nКирьяндил ответил: «Не все забыли рассказ о твоём предке, Масилионе из Сильмалондэ. Зачем Тумаквэ ищут сыновей Элендиля?» Тогда Арзагар снял с пальца кольцо и попросил показать его королю. «Мой отец послал меня сказать вам, что Масилион из Сильмалондэ просит вернуть долг Элендиля». \n\nВласть Беллакара была восстановлена в Мардруаке с помощью флота Гондора, и таким образом долг Элендиля был возвращён. И в течение многих лет после этого, во времена правления [Concept('shipkings', 'Морских Королей')|E], Гондор и Беллакар поддерживали могущественный союз, и воины Беллакара участвовали в походах Гондора вдоль реки Харнен. Таким образом, на какое-то время Верные севера и юга вновь объединились в общем деле."

 explore_history.3025.a:0 "Возможно, пришло время возродить старый союз?"
 explore_history.3025.b:0 "Не следовало потакать наследнику Беллакара!"
 explore_history.3025.c:0 "Пожалуй, стоит откопать словарик [quenya|El]..."



 # Of Eregion and the Rings of Power by BriceUnderhill

 explore_history.3031.t:0 "Основание Линдона и Эрегиона"
 explore_history.3031.desc:0 "В великой битве Войны Гнева и при Падении Тангородрима [beleriand|E] был разрушен и разорён. Многие [elves|El] решили отправиться в [valinor|E], но те из [noldorelves|El] и [sindarelves|El], кто с наибольшим ожесточением сражался за [middleearth|E] и всем сердцем любил его, предпочли остаться. Возглавлял их верховный король нолдор Гиль-галад, бок о бок со своим посланником и родичем [Concept( 'elrond', 'Эльрондом' )|E]. Они поселились в [Concept( 'lindon', 'Линдоне' )|E], единственном регионе древнего Белерианда, что пережил катаклизм. Эти земли лежали между горами [eredluin|E] и морем [belegaer_sea|E]. Там они основали [greyhavens|E], где под руководством Кирдана были построены корабли, что позднее доставят эльфов, уставших от Средиземья в [toleressea|E] и [aman|E].\n\nПотревоженные правлением верховного короля и привлечённые вестью об обнаружении [Concept( 'mithril', 'митриля' )|E] в шахтах [Concept( 'khazaddum', 'Кхазад-дума' )|E], леди Галадриэль, владыка Келеборн и [celebrimbor|E] бок о бок с десятками других нолдор из [Concept( 'houseoffeanor', 'Дома Феанора' )|E] решили отправиться на юго-восток, к подножью [Concept( 'mistymountains', 'Мглистых гор' )|E]."

 explore_history.3031.a:0 "Эльронд был тут уже шесть тысяч лет назад!"
 explore_history.3031.b:0 "Гиль-галад и остальные эльфы должно быть всем сердцем любили Белерианд, раз решили остаться"
 explore_history.3031.c:0 "Келебримбор был весь в отца — такой же неусидчивый"

 explore_history.3032.t:0 "Эрегион и Кхазад-дум"
 explore_history.3032.desc:0 "В долине к западу от [Concept( 'mistymountains', 'Мглистых гор' )|E], высокогорной дорогой соединенной с [Concept( 'doorsofdurin', 'Вратами Дурина' )|E], [noldorelves|El] основали королевство [eregion|E]. В своей столице, [Concept( 'ostinedhil', 'Ост-ин-Эдиле' )|E] они создают величайшие творения со времен [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E], за исключением разве что творений [Concept( 'feanor', 'Феанора' )|E]. Самым недюжинным талантом среди них обладал его внук [celebrimbor|E].\n\nМежду нолдор и [Concept( 'longbeards', 'Длиннобородами' )|E] [Concept( 'khazaddum', 'Кхазад-дума' )|E] крепчала дружба, выросшая из общей страсти к ремеслу и учений [aulecharacter|E]. Следы этой дружбы заметны и сейчас. Любой, кем движет дух приключений, может пройти к Вратам Дурина, созданным гномом по имени Нарви. А надписи на них сделал Келебримбор.\n\nПосле ссоры между Галадриэль и Келебримбором по вопросу предводительства над Гвайт-и-Мирдайн, гильдией кузнецов-ювелиров, Галадриэль вместе с мужем Келеборном покинули Эрегион, поселившись в королевства Амдира — Лаурелиндоринане, ныне известном как Лотлориэн."

 explore_history.3032.a:0 "Келебримбор и Нарви были легендарными мастерами"
 explore_history.3032.b:0 "Узы дружбы меж эльфами и гномами? Серьёзно?"
 explore_history.3032.c:0 "Наследники Финвэ, похоже, никогда не перестанут ссориться."

 explore_history.3033.t:0 "Обман Аннатара"
 explore_history.3033.desc:0 "[sauroncharacter|E], главный слуга [Concept( 'morgothcharacter', 'Моргота' )|E] вплоть до его финального поражения, отказался ответить на призыв [valargods|E] предстать перед судом в [Concept( 'valinor', 'Валиноре' )|E], и скрылся на востоке [Concept( 'middleearth', 'Средиземья' )|E]. Там, где не жили беженцы [Concept( 'beleriand', 'Белерианда' )|E], земли дичали и становились опасны. Люди множились, но подвергались тлетворному влиянию [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E]. Когда прошло первое тысячелетие [Concept( 'secondage', 'Второй Эпохи' )|E], Саурон обеспокоился растущей силой [Concept( 'numenorean', 'нуменорцев' )|E] и [Concept( 'elves', 'эльфов' )|E]. Он всё ещё мог принять прекрасный облик. Он принял имя [annatarcharacter|E], Владыка Даров. \n\nСначала он отправился в [lindon|E], где заседали Гиль-галад и [elrondshort|E], но те отказались принять его и прислушаться к советам. Но [celebrimbor|E] тепло принял его в [Concept( 'eregion', 'Эрегионе' )|E] а Саурон сказал: \n\n«Увы, в этом слабость великих! Пусть могуч король Гиль-галад и мудр превыше возможного владыка Эльронд, они не готовы помочь моим трудам. Не в том ли наша судьба, чтобы вместе стремиться к благополучию [Concept( 'middleearth', 'Средиземья' )|E] и воспитывать заблудшие души, что бесцельно бродят по миру?» \n\nИ вновь, сладкие речи и обещания тайных знаний завладели сердцами [noldorelves|El], как это уже случалось во времена [Concept( 'darkeningofvalinor', 'Затмения Валинора' )|E]"

 explore_history.3033.a:0 "Валар не должны были позволить Саурону избежать суда."
 explore_history.3033.b:0 "Владыка Даров и его эльф-ремесленник? Звучит как-то по-детски."
 explore_history.3033.c:0 "Как же Келебримбор мог попасться на старую уловку Моргота?"

 explore_history.3034.t:0 "Создание Колец"
 explore_history.3034.desc:0 "[noldorelves|E] [Concept( 'eregion', 'Эрегиона' )|E] были великими мастерами, но прежде чем [annatarcharacter|E] присоединился к Concept( 'morgothcharacter', 'Морготу' )|E], он был [maiagod|E] [aulecharacter|E], а посему превосходил их всех мастерством. С его помощью кузнецы [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E] превзошли все свои прежние творения и начали создание [Concept( 'ringsofpower', 'Колец Власти' )|E]. Но [sauroncharacter|E] направлял их руку и ведал ход их мыслей. Сим он надеялся навеки связать [Concept( 'elves', 'эльфов' )|E] и подчинить их своей воле.\n\nИ в мрачных землях [Concept( 'mordor', 'Мордора' )|E] он в тайне выковал [masterring|E], которое открыло бы ему доступ к мыслям тех, кто носит Кольца Власти и подчинило бы их его воле. Создавая [rulingring|E], он вложил существенную часть своей сущности и силы, ведь Кольца Эрегиона были поистине мощны, а [onering|E] должно было превзойти их по мощи, чтобы управлять ими.\n\nНо стоило только Саурону надеть Единое Кольцо на палец, все остальные кольценосцы услышали его голос и поняли, что стали жертвами обмана. Тогда они сняли свои кольца.\n\nКогда Саурон осознал, что его план провалился, он огнём и мечом обрушился на Эрегион, потребовав от [noldorelves|El] выдачи колец. Так началась [waroftheelvesandsauron|E], а [ostinedhil|E] был сожжен дотла. [celebrimbor|E] был убит, а тело его [orcs|El] Саурона использовали как собственный штандарт."

 explore_history.3034.a:0 "Так пал дом Феанора: в огне и в крови"
 explore_history.3034.b:0 "Коварны были планы Саурона, но в конце концов он всё равно потерпел неудачу"
 explore_history.3034.c:0 "Кольца так кольца. Представить только, какой властью они могли бы меня наделить!"

 explore_history.3035.t:0 "Три, Семь и Девять"
 explore_history.3035.desc:0 "Судьбы [Concept( 'threeringsofelvesshort', 'Трёх' )|E] из [Concept( 'greaterrings', 'Великих Колец' )|E] неизвестна. [celebrimbor|E] создавал эти кольца один, а рука [Concept( 'annatarcharacter', 'Аннатара' )|E] их не касалась, посему они остались чисты. Это были величайшие из [Concept('elven', 'эльфийских')|E] [Concept( 'ringsofpower', 'Колец Власти' )|E]. Они могли замедлить разложение и угасание мира. [vilya|E], [nenya|E] и [narya|E] были отправлены из [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E] перед осадой и с тех пор ничего не было известно об их дальнейшей судьбе.\n\nОстальные же кольца [sauroncharacter|E] забрал себе, а затем подарил их тем, чьим сознанием намеревался завладеть:\n\n[sevenringsofdwarvesshort|E] он отдал владыкам [Concept('dwarf', 'гномов')|E]. Гномы воспользовались кольцами, чтобы многократно увеличить свои богатства. Пусть гномы были крепки и управлять ими было сложно, кольца пробудили в них такую жажду богатства, которая обратилась бы во зло и послужила воле [Concept( 'sauronthedarklordcharacter', 'Саурона' )|E].\n\n[nineringsofmenshort|E] он отдал [Concept('men', 'людям')|E], которые, как и прежде, легко поддавались тлетворному влиянию. В свое время они достигли величия как короли и воители, а могущество и богатство их росли, что и стало их погибелью. Казалось, что жизнь их вечна, но с течением времени они всё больше угасали, словно истончаясь. В конце концов они превратились в [nazgulcharacter|E], чудовищные умертвия, несущие страх и смерть, рабы воли Темного Властелина."

 explore_history.3035.a:0 "У людей, борющихся с порчей Саурона, ещё есть надежда."
 explore_history.3035.b:0 "Владык эльфов можно счесть по пальцам. Думаю, будет несложно выяснить кто, владеет Тремя."
 explore_history.3035.c:0 "Пусть Семь несут опасность, пользы в них не занимать."

 # The Storm-King and the Golden King by Voskey

 explore_history.3041.t:0 "Нуменорская колония"
 explore_history.3041.desc:0 "К югу от [Concept('bayoftulwang', 'залива Тулванг')|E] лежит земля Анбалукхора, больше известная как [anbalkumagan|E], что является переводом на [Concept( 'adunaic', 'адунайский' )|E] её первоначального названия: [ciryatanore|E]. Такое имя регион получил в честь своего основателя, короля [Concept( 'numenor', 'Нуменора' )|E] Тар-Кирьятана. Наряду с такими колониями как Пеларгир, [umbar|E] или [bellakar|E], Кирьятанорэ был основан с целью расширения прибрежной торговли и как пункт обмена новостями и опытом с многочисленными народами [Concept( 'middleearth', 'Средиземья' )|E]. Однако уже вскоре [Concept('men', 'люди')|E] Нуменора начали собирать дань с тех, кого считали меньшими.\n\nКо времени правления короля Тар-Анкалимона, Кирьятанорэ управлялся могущественным лордом, внуком Тар-Кирьятана Хэрундилем, или, как его звали на адунаике, Хорахилем. В период его правления границы Кирьятанорэ существенно расширились: сперва на север, охватывая весь регион Клыков Тулванга, затем на восток, к северным склонам Жёлтых гор, а позднее его армии оказались на берегах Залива Ормала, на другой стороне [Concept( 'harad', 'Харада' )|E]."

 explore_history.3041.a:0 "Ещё больше южных колоний Нуменора? Пожалуй, мне нужна карта..."
 explore_history.3041.b:0 "Благодаря доходу из Средиземья Нуменор серьёзно обогатился!"
 explore_history.3041.c:0 "Храбрости им не занимать, раз решились расшириться так далеко."

 explore_history.3042.t:0 "Амбиции Хэрундиля"
 explore_history.3042.desc:0 "Больше двух столетий Хэрундиль управлял своими существенно расширившимися владениями. [ciryatanore|E] стала самой желанной и прибыльной [Concept( 'numenorean', 'нуменорской' )|E] колонией в [middleearth|E]. По факту же, колония стала такой прибыльной, а Хэрундиль таким влиятельным, что влиятельные деятели [Concept( 'numenor', 'Нуменора' )|E] забеспокоились, а не захочет ли Хэрундиль восстать против своего законного короля.\n\nИ не зря правители Нуменора беспокоились. В тайне Хэрундиль уже долгое время являлся союзником [Concept( 'sauroncharacter', 'Саурона' )|E], [Concept( 'lordofmordor', 'Владыки Мордора' )|E], и даже получил от него [Concept( 'ringsofpower', 'Кольцо Власти' )|E], одно из [Concept( 'nineringsofmenshort', 'Девяти' )|E]. Наконец настал день, когда Хэрундиль понял, что накопил достаточно сил, чтобы объявить независимость от династии [Concept( 'elrosshort', 'Эльроса' )|E]. Он провозгласил себя Тар-Раумохэром, [Concept( 'stormking', 'Повелителем Бурь' )|E], объявив земли Кирьятанорэ своими. Бывшую колонию он назвал Дол Алаготрим, Земли Грозового Престола."

 explore_history.3042.a:0 "Не стоило давать простой колонии такую автономию"
 explore_history.3042.b:0 "Глупец! У Темного Властелина нет союзников, лишь слуги"
 explore_history.3042.c:0 "Повелитель Бурь... А звучит и правда неплохо"

 explore_history.3043.t:0 "Лорды-предатели"
 explore_history.3043.desc:0 "Но Хэрундиль оказался не единственным предателем. На севере, в [Concept( 'umbar', 'Умбаре' )|E], проживал ещё один [Concept( 'numenorean', 'нуменорский' )|E] вельможа, заключивший союз с [Concept( 'sauroncharacter', 'Сауроном' )|E] и получивший одно из [Concept( 'nineringsofmenshort', 'Девяти Колец' )|E]. Это был Адунабет, владыка Харнена, позднее снискавший имя [Concept( 'goldenkingshort', 'Золотого Короля' )|E]. И хотя Адунабет пока ещё поддерживал иллюзию верности королю [Concept( 'numenor', 'Нуменора' )|E], двое предателей рода [Concept( 'elros', 'Эльроса' )|E] сговорились захватить власть над всеми нуменорскими гаванями в [middleearth|E].\n\nЖители [Concept( 'bellakar', 'Беллакара' )|E] молниеносно отреагировали на объявление независимости [Concept('stormking', 'Повелителем бурь')|E] и под руководством города Корлея, который сохранял непоколебимую верность правителю всех гаваней Беллакара, укрепили северные побережья Бухты Тулванга, готовясь к неизбежному столкновению."

 explore_history.3043.a:0 "Интересно, что могло подтолкнуть Адунафеля к предательству..."
 explore_history.3043.b:0 "На севере – Умбар, на юге – Кирьятанорэ... Беллакар могли взять в тиски!"
 explore_history.3043.c:0 "Жители Корлеи сделали мудрый шаг. Никогда нельзя терять бдительности"

 explore_history.3044.t:0 "Война отступников"
 explore_history.3044.desc:0 "Тар-Анкалимон нанёс первый удар. [Concept( 'umbar', 'Умбару' )|E] и [Concept( 'bellakar', 'Беллакару' )|E] было приказано предоставить свои армии королю для участия в войне, которая позднее стала известна как Война отступников.\n\nЛишь Беллакар ответил на призыв, а [adunabeth|E] сделал всё, чтобы помощи из Умбара никто не дождался. Его войско было собрано в Харузане, выступило на Гавань и сковало её внимание защитой собственных земель. Однако его армия и в подмётки не годилась [Concept( 'numenorean', 'нуменорской' )|E] пехоте и была решительно разгромлена. Адунабет был вынужден бежать в выжженные пустоши Моря Дюн, где позднее и зародится чудовищное королевство Абрахан. Тогда он отрёкся от своей [Concept('numenorean', 'нуменорской')|E] крови (ведь мать его была одной из [haradrim|El] Харузана), выбрав себе новое имя – Харвенал Ведараба – под которым его знают и впредь.\n\nНа юге [Concept('stormking', 'Повелитель бурь')|E] также столкнулся с неожиданными последствиями. Арузир, правитель Корлеи, успешно заключил союз с божнара, и помог портовым городам Тулванга организовать собственное ополчение, что позволило королевскому флоту организовать безопасную высадку. Осаждённая столица Хэрундиля Барад Аннун была сожжена дотла армиями короля и считалось, что сам Хэрундиль погиб в пожаре."

 explore_history.3044.a:0 "Пусть диверсия Адунабета оказалась успешна, но этого было недостаточно."
 explore_history.3044.b:0 "А правитель Корлеи, похоже, серьёзно подсуетился..."
 explore_history.3044.c:0 "Не стоило считать его погибшим, пока не было найдено тело."

 explore_history.3045.t:0 "Судьбы короля и его королевства"
 explore_history.3045.desc:0 "Но на самом деле Хэрундилю удалось спастись. Он прятался у подножья Жёлтых гор, рассчитывая собрать новое войско. Но вскоре им овладело непреодолимое желание отправиться на север. Он пытался противиться ему, но все попытки оказались тщетны. Он ехал всё дальше и дальше на севере, пока не пересек Горы Тени, оказавшись в землях [Concept( 'mordor', 'Мордора' )|E]. Он добрался до самого Барад-дура, где предстал перед своим повелителем [Concept( 'sauroncharacter', 'Сауроном' )|E], который призвал его издалека. [Concept( 'sauronthedarklordcharacter', 'Темный Властелин' )|E] подчинил его своей воле и навеки сковал как [Concept( 'ringwraith', 'Кольценосца' )|E].\n\nВ то же время Тар-Анкалимон пытался стабилизировать ситуацию в землях Дол Алаготрима. Барад Аннун был восстановлен, но чтобы утвердить свою власть над побережьями [Concept( 'middleearth', 'Средиземья' )|E] Анкалимон изменил его название на [Concept( 'adunaic', 'адунайское' )|E] — Задан ан-Адун, а [ciryatanore|E] предложил назвать Анбалукхором. И почти все провинции и города от [Concept( 'bellakar', 'Беллакара' )|E] до самых южных колоний тогда получили свои адунайские названия.\n\nВладыка Корлеи за свои заслуги во время войны получил титул губернатора Анбалукхора. Так город завоевал достойное место на [Concept('bellakarean', 'беллакарской')|E] политической арене на многие десятилетия."

 explore_history.3045.a:0 "В конечном итоге Повелитель Бурь не смог противостоять воле Темного Властелина..."
 explore_history.3045.b:0 "Так во-ооот когда они все резко поменяли названия!"
 explore_history.3045.c:0 "Владыка Корлеи заслужил справедливую награду за службу своему королю."

 # The Akallabêth by Brice Underhill

 explore_history.3051.t:0 "Запрет Валар"
 explore_history.3051.desc:0 "После того, как остров [numenor|E] был поднят со дна Великого моря [belegaer_sea|E] [ossecharacter|E], и существенно преображён [aulecharacter|E] и [Concept( 'yavannacharactershort', 'Йаванной' )|E], [elves|El] [toleressea|E] доставили поселившимся здесь представителям трёх домов эдайн растения и цветы, а [eonwecharacter|E] какое-то время жил среди них, чтобы обучать [Concept( 'numenorean', 'нуменорцев' )|E] истории и искусствам.\n\nПодаренная земля была цветущей и благодатной, а [undyinglands|E] находились в зоне видимости. На них накладывалось лишь одно ограничение: они не должны были плыть на запад, за пределы видимости Нуменора.\n\nЭто условие стало известно как [banofthevalar|E], а в ранние годы нуменорцы неукоснительно его соблюдали. Нередко они отправлялись к берегам [Concept( 'middleearth', 'Средиземья' )|E], многому обучая оставшихся там людей: как сеять зерно, делать вино, тесать камень."

 explore_history.3051.a:0 "Эх, вот бы и мне узнать хоть толику того, чему они научились"
 explore_history.3051.b:0 "Валар продемонстрировали свою благодарность за отвагу эдайн"
 explore_history.3051.c:0 "Как кому-то может взбрести в голову уплыть из места, где у него есть всё, что душе угодно?"

 explore_history.3052.t:0 "Война эльфов и Саурона"
 explore_history.3052.desc:0 "Первое время [Concept('men', 'люди')|E] [Concept( 'numenor', 'Нуменора' )|E] довольствовались своим положением. Они стали первоклассными моряками и исследователями, изучавшими ледяные пустыни на севере и палящие пески на юге, желая открывать неизведанные места и встречать новых людей. Между [Concept( 'numenorean', 'нуменорцами' )|E] и [Concept( 'elves', 'эльфами' )|E] завязалась крепкая дружба, как на западе от [toleressea|E], так и на востоке в [Concept( 'lindon', 'Линдоне' )|E], где правил верховный король Гиль-галад.\n\nПосле падения [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E] и нападения [Concept( 'sauronthedarklordcharacter', 'Темного Властелина' )|E] на королевство [lindon|E], эльфы отправили за помощью к своим союзникам в Нуменоре. Король Тар-Минастир ответил на их призыв и присоединился к [Concept( 'waroftheelvesandsauron', 'Войне эльфов и Саурона' )|E]. Жители [Concept( 'westernesse', 'Вестернесса' )|E] собрали огромный флот и отправили свои войска на помощь [Concept('lindon', 'Линдону')|E], разгромив армию [Concept( 'sauroncharacter', 'Саурона' )|E] и освободив [eriador|E] от его влияния."

 explore_history.3052.a:0 "Ах этот зов моря, и мне от него не скрыться."
 explore_history.3052.b:0 "Нуменор был добрым другом и надёжным соратником эльфов."
 explore_history.3052.c:0 "Мне и [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )] не помешал бы флот боевых кораблей."

 explore_history.3053.t:0 "Гордая слава Нуменора"
 explore_history.3053.desc:0 "После победы в [Concept('waroftheelvesandsauron', 'Войне эльфов и Саурона')|E], [Concept('men', 'люди')|E] [Concept('numenor', 'Нуменора')|E] начали осваивать ресурсы [Concept('middleearth', 'Средиземья')|E]. Леса [Concept('eriador', 'Эриадора')|E] были вырублены для строительства флота, а на берегах Эндора были установлены торговые посты. И по мере того, как росло их могущество, они возгордились и возжелали [Concept('undyinglands', 'Бессмертных Земель')|E] и бесконечной жизни. И стали они в сердцах роптать против [Concept('banofthevalar', 'Запрета Валар')|E] и Удела людей.\n\nПод властью Тар-Атанамира [valargods|E], предупреждённые [Concept('elves', 'эльфами')|E] из [toleressea|E], послали гонца к [Concept('numenorean', 'нуменорскому')|E] королю и сказали ему: «Судьба Мира, лишь Единый может изменить свои творения. Не земля [manwecharactershort|E] делает свой народ бессмертными, а бессмертные, живущие в ней и освятившие эту землю».\n\nНо король был недоволен такими посланиями, и люди становились всё более гордыми и жадными, взимая дань с народов [Concept('middleearth', 'Средиземья')|E] вместо того, чтобы учить их. Первый среди королей, Тар-Атанамир, удерживал Скипетр до глубокой старости, за пределом всех радостей и отказал своему сыну в королевской власти в расцвете сил."

 explore_history.3053.a:0 "Почему не могли Валар впустить людей в свои земли?"
 explore_history.3053.b:0 "Эльфы сделали всё что могли, они пожалели нуменорцев"
 explore_history.3053.c:0 "С таким богатством они, должно быть, возводили настоящие чудеса на своей родине"

 explore_history.3054.t:0 "Возвышение Людей Короля"
 explore_history.3054.desc:0 "Тар-Анкалимон, сын Тар-Атанамира, помыслами походил на своего отца. Он страшился смерти и жаждал как богатства, так и долгой жизни эльдар. И народ [Concept( 'numenor', 'Нуменора' )|E] разделился. Более крупная фракция, назвавшаяся [Concept( 'kingsmen', 'Людьми Короля' )|E], отличалась гордыней и завистью. И в зависти своей они возненавидели [valargods|E] и [Concept( 'elves', 'эльфов' )|E]. Фракция размером поменьше, хоть и оставалась верной королю и дому [Concept( 'elrosshort', 'Эльроса' )|E], решила не отрекаться от обычаев старины и сохранить дружбу с эльфами. Они назвались Concept('faithful', 'Верными')|E].\n\nЛюди Короля возвели в [middleearth|E] могучие крепости и поработили свой народ, а использование эльфийских наречий было запрещено. Короли отвергли старую традицию, согласно которой они принимали имена на квенья. Вместо этого она использовали свой язык – адунаик. Среди крупной знати лишь дом Андуниэ, имеющий родство с королевской династией, не сбился с пути и по-прежнему приветствовал своих друзей из [toleressea|E] с распростёртыми объятиями, хоть и в тайне. Короли, однако, отобрали их западные земли, а самих их переселили в восточный Нуменор.\n\nУже позднее король Тар-Палантир попытался возродить древние традиции, но эльфийских кораблей из [toleressea|E] не прибывало, а наследника у короля не было."

 explore_history.3054.a:0 "Быть может, если бы эльфы вернулись, дружбе можно было бы дать второй шанс?"
 explore_history.3054.b:0 "Как жаль, что Нуменор решил откреститься от такого блаженства"
 explore_history.3054.c:0 "Таков естественный порядок вещей. Великие подчиняют слабых"

 explore_history.3055.t:0 "Усмирение Саурона, Часть вторая"
 explore_history.3055.desc:0 "У Тар-Палантира была одна дочь, Тар-Мириэль. По [Concept( 'numenorean', 'нуменорской' )|E] традиции она унаследовала скипетр. Но её двоюродный брат, Фаразон Золотой, лидер могущественной фракции [Concept( 'kingsmen', 'Людей Короля' )|E], силой женил её на себе, узурпировал трон и назвался Ар-Фаразоном. Велика была сила нового владельца трона [Concept( 'armenelos', 'Арменелоса' )|E], но ещё сильнее была его жадность. Советники короля сообщили ему о растущей угрозе [Concept( 'sauroncharacter', 'Саурона' )|E] и ненависти, которую он питал к [Concept( 'westernesse', 'Вестернессу' )|E].\n\nКороль решил снарядить экспедицию и подчинить войска Саурона. Так велико было воинство короля, что армии Саурона, завидев надвигающуюся угрозу, бросались врассыпную. Лишившись своих подданных, [sauronthedarklordcharacter|E] преклонил колено перед Ар-Фаразоном и поклялся в верности. Но король не поверил его красивым обещаниям, а по сему приказал заковать [maiagod|E] в цепи и доставить в [numenor|E]. Саурон преисполнился ненавистью и завистью, ведь Дарованные Земли превосходили своей красотой и величием слухи, что до него доходили."

 explore_history.3055.a:0 "Фаразон не оставил Саурону шансов."
 explore_history.3055.b:0 "Мало того, что он узурпатор, так ещё и кровосмеситель!"
 explore_history.3055.c:0 "Ничем хорошим это не закончится..."

 explore_history.3056.t:0 "Низвержение Нуменора"
 explore_history.3056.desc:0 "Но хитрость [Concept( 'sauroncharacter', 'Саурона' )|E] была так велика, что едва ли по прошествии трёх лет, он уже был вхож в тайный совет короля. Саурону удалось убедить его, что [valargods|E] лгали [Concept( 'numenoreans', 'нуменорцам' )|E], завидуя их славе и могуществу. И если король изберёт своим владыкой [Concept( 'melkorcharacter', 'Мелькора' )|E] и отправится с войском в [undyinglands|E], он сможет жить вечно.\n\nТогда [kingsmen|E] стали боготворить Мелькора, а в [Concept( 'armenelos', 'Арменелосе' )|E] ему воздвигли огромный храм, где Саурон с завидной регулярностью практиковал человеческие жертвоприношения. Владыка Андуниэ, Амандиль, отец [Concept( 'elendil', 'Элендиля' )|E], отправился на запад, в надежде остановить надвигающуюся катастрофу. С тех пор его больше никто не видел. А Ар-Фаразон начал строительство великой флотилии, которой ещё не видывала [ardaconcept|E]. С ней он намеревался напасть на [valinor|E].\n\nИ вот, в чёрный день, флот Нуменора, сопровождавшийся темными дождевыми облаками, направленными [manwecharactershort|E] как предупреждение, взял курс на запад. И как только король со своим авангардом высадился на берегах [Concept( 'aman', 'Амана' )|E], [manwecharactershort|E] сложил с себя полномочия наместника Арды, а [eruiluvatar|E] изменил мир, погрузив [numenor|E] на дно морское и убрав [undyinglands|E] со всех карт этого мира. [elves|E] предупредили [Concept('faithful', 'Верных')|E], что нужно своевременно подготовиться к отплытию. Так спаслись Элендиль Высокий, его сыновья и оставшиеся Верные Нуменора. Их девять кораблей пронеслись на штормовых ветрах [Concept( 'akallabeth', 'Акаллабет' )|E] в [middleearth|E]."

 explore_history.3056.a:0 "Столь многие знания утеряны, а прекрасные места канули в забвение. Воистину, величайшая трагедия в истории."
 explore_history.3056.b:0 "Владыка лжи подтолкнул Нуменор к безумию и жестокости"
 explore_history.3056.c:0 "В награду за их поддержку, Верные были спасены."


 # The Last Alliance by Brice Underhill

 explore_history.3061.t:0 "Низвержение и Девять кораблей"
 explore_history.3061.desc:0 "Истории о [Concept( 'downfallofnumenor', 'Низвержении Нуменора' )|E] Благословенного здесь не будет. Из бури на девяти кораблях вышли [elendil|E] и его сыновья, [isildur|E] и Анарион. Этот скудный флот нёс то, что осталось от [Concept('faithful', 'Верных')|E] из [westernesse|E] к берегам [Concept( 'middleearth', 'Средиземья' )|E]. Ветра отделили сыновей от отца. Элендиль причалил к берегам [Concept( 'lindon', 'Линдона' )|E] и заручившись поддержкой Гиль-галада и [Concept( 'elves', 'эльфов' )|E] основал [northernkingdom|E]. Исильдур и Анарион высадились на юге, неподалёку от великого города Пеларгира, где обитали многие из Верных.\n\nБратья основали [southernkingdom|E] со столицей в [Concept( 'osgiliath', 'Осгилиате' )|E], откуда они им и управляли вместе. Помимо этого, каждый из них основал укрепленный город, назвав его в честь себя: Минас Анор у пика Миндоллуин, и Минас Итиль в Горах Тени. Эти города-побратимы теперь известны как грозный [minastirith|E] и ужасный Минас Моргул.\n\nМногие годы [dunedain|El] преуспевали и из падения своей Родины вынесли нечто хорошее: погибель злейшего врага всех [Concept( 'numenoreans', 'нуменорцев' )|E] и творца их горькой судьбы – [Concept( 'sauronthedarklordcharacter', 'Темного Властелина' )|E] [Concept( 'sauroncharacter', 'Саурона' )|E]."

 explore_history.3061.a:0 "Ллун и Пеларгир? Далеко же их раскидала буря!"
 explore_history.3061.b:0 "Ни минуты покоя, сразу взялись за восстановление королевств!"
 explore_history.3061.c:0 "После такой трагедии они заслужили передышку."

 explore_history.3062.t:0 "Возвращение Темного Властелина"
 explore_history.3062.desc:0 "Но [sauroncharacter|E] не погиб, когда [numenor|E] пошёл ко дну, ведь по природе своей он не был смертен. И пусть он потерял свою телесную форму, в которой ему удалось посеять ростки зла и в коей он уже никогда не предстанет пред [Concept( 'conceptracemen', 'людьми' )|E] или [Concept( 'elves', 'эльфами' )|E], но дух его мрачной тенью поднялся из пучины и с ветром унёсся над морем, чтобы затем вернуться в [middleearth|E] и найти свой дом в [Concept( 'mordor', 'Мордоре' )|E].\n\nОн вновь надел своё [masterring|E] в Барад-дуре и стал выжидать во тьме, готовя новый облик, полный злобы и воплощённой ненависти. Немногим удаётся вынести Око Саурона Ужасного. Свою огромную и мощную крепость он возвёл над Горгоротом. На этом плато находится и вулкан, который [elves|El] знают как Ородруин, Огненная Гора, Амон Амарт или Роковая гора.\n\nПламя горы вновь пробудилось, и [sauroncharacter|E] призвал своих многочисленных слуг: [Concept( 'orcs', 'орков' )|E] и людей, вставших на сторону зла – как потомков Нуменора, так и жителей [Concept( 'harad', 'Харада' )|E] и Руна."

 explore_history.3062.a:0 "И как только тебе кажется, что ты в безопасности, они появляются вновь!"
 explore_history.3062.b:0 "Почему [dunedain|El] дали ему вновь набрать силу?"
 explore_history.3062.c:0 "С харадрим нехорошо обходились, неудивительно, что они жаждали мести"

 explore_history.3063.t:0 "Осада Гондора"
 explore_history.3063.desc:0 "И, выждав подходящего момента, [sauroncharacter|E] огромными силами обрушился на [gondor|E], захватив Минас Итиль и уничтожив Белое Древо, что выросло из саженца Нимлот из [Concept( 'numenor', 'Нуменора' )|E], которое посадил [isildur|E]. Но Исильдур, взяв с собой жену и детей, а также захватив саженец Древа, отправился через устья [Concept( 'anduin', 'Андуина' )|E], намереваясь предупредить [Concept( 'elendil', 'Элендиля' )|E]. В это время Анарион защитил [osgiliath|E], оттолкнув армии Саурона назад, к горам.\n\nНо он знал, что не сможет выстоять перед полной мощью [Concept( 'sauronthedarklordcharacter', 'Темного Властелина' )|E] в одиночку, ведь его войска с каждым днём лишь пополнялись: к ним примыкали дикие [orcs|El], копейщики и всадники из Руна, [Concept( 'conceptracemen', 'дикари' )|E] на гигантских мумакил из песков [Concept( 'harad', 'Харада' )|E], чёрные [Concept( 'numenoreans', 'нуменорцы' )|E] из [Concept( 'umbar', 'Умбара' )|E] и [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Хоть их ряды и поредели после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], они всё ещё оставались серьёзной угрозой."

 explore_history.3063.a:0 "Как Анариону удалось удержать позиции несмотря на превосходящие силы противника?"
 explore_history.3063.b:0 "Исильдур предстал перед тяжёлым выбором: просить о помощи или сражаться."
 explore_history.3063.c:0 "Неужели Видящие Камни не помогли предвидеть беду?"

 explore_history.3064.t:0 "Последний союз эльфов и людей"
 explore_history.3064.desc:0 "Когда [isildur|E] предупредил своего отца в Аннуминасе, [elendil|E] обратился за советом к Гиль-галаду. Они решили, что [sauroncharacter|E] может накопить такие силы, что его невозможно будет победить поодиночке. Нужно было объединить силы. Тогда они собрали воинство [Concept( 'lastallianceshort', 'Последнего союза' )|E] [Concept( 'elves', 'эльфов' )|E] и [Concept( 'conceptracemen', 'людей' )|E] и выступили через [eriador|E] в [imladris|E]. Поговаривают, что это воинство выглядело более впечатляюще, чем любая армия, собранная в [middleearth|E] с тех пор, и никому не удавалось собрать такую армию со времен похода [valargods|E] против Тангородрим.\n\nПосле краткой стоянки в [Concept( 'rivendell', 'Ривенделле' )|E], где армия отдохнула и вооружилась, они пересекли [mistymountains|E] через многочисленные проходы и ущелья, где их ряды пополнились [Concept( 'dwarves', 'гномами' )|E] [Concept( 'khazaddum', 'Кхазад-дума' )|E]. Армии прошли вдоль [Concept( 'anduin', 'Андуина' )|E] Великого на юг. Их гнев был так велик, что слуги [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] бежали, едва завидев их. К воинству присоединился и Орофер из [Concept( 'greenwood', 'Зеленолесья' )|E] и Амдир из [Concept( 'lothlorien', 'Лотлориэна' )|E]. Тогда они встретились лицом к лицу с армиями Саурона на равнине Дагорлад у Чёрных Врат [Concept( 'mordor', 'Мордора' )|E]."

 explore_history.3064.a:0 "Три года у них заняли сборы?"
 explore_history.3064.b:0 "Саурон и сейчас живее всех живых, так что они, похоже, проиграли."
 explore_history.3064.c:0 "Создать такой могучий союз – уже само по себе достижение!"

 explore_history.3065.t:0 "Дагорлад и Осада Барад-дура"
 explore_history.3065.desc:0 "В знаменитой [Concept( 'battleofdagorlad', 'Битве при Дагорладе' )|E] всё живое разделилось и представители каждой расы сражались на обеих сторонах, за исключением, разве что, [Concept( 'elves', 'эльфов' )|E]. Успехи армии [Concept( 'lastallianceshort', 'Союза' )|E] пошли на спад, когда Орофер и Амдир отказались отдать свои войска под руководство короля [noldorelves|El] Гиль-галада, и вместо этого бросились в атаку на воинство [Concept( 'mordor', 'Мордора' )|E]. Вскоре оба они пали на поле боя, а их армии понесли тяжелые потери.\n\nНо слуги [Concept( 'sauronthedarklordcharacter', 'Темного Властелина' )|E] не смогли устоять перед гневом [noldorelves|El] и [Concept( 'numenoreans', 'нуменорцев' )|E], и после затяжных боёв, что унесли множество жизней, бойцы Союза отстояли поле боя, уничтожив врага. Но им не удалось взять Барад-дур приступом, а посему его взяли в осаду. Семь долгих лет они несли свой дозор. За эти годы камнем, брошенным со стены, был убит Анарион, сын [Concept( 'elendil', 'Элендиля' )|E].\n\nНаконец, когда [sauroncharacter|E] понял, что надежды не осталось, он облачился в свою жуткую броню и вышел, чтобы сойтись с верховными королями в бою. Долго они бились, и множество ранений Саурон получил от Аэглос, копья Гиль-галада и [Concept( 'narsil', 'Нарсиля' )|E], меча Элендиля. Гиль-галад погиб в ревущем пламени, Элендиль был также убит, а его меч сломан. Но не даром прошла их жертва, ведь Саурон был повержен, а [isildur|E] срезал [masterring|E] с его чёрного пальца, развоплотив Тёмного Властелина. Но то, что должно было стать окончательной победой, послужило лишь передышкой, ведь вместо того, чтобы уничтожить Кольцо, как советовал владыка [elrondshort|E], Исильдур присвоил его себе и отказался уничтожить."

 explore_history.3065.a:0 "Кто споёт о Гиль-галаде? Его ярком копье и звездном щите."
 explore_history.3065.b:0 "Исильдур был слаб. Он не смог противостоять силе Кольца."
 explore_history.3065.c:0 "Вот бы мне хоть толику их воинского мастерства!"

 # Of the Éothéod and the Oath of Eorl

 explore_history.4001.t:0 "Народ Мархвини"
 explore_history.4001.desc:0 "После Битвы на Равнинах (1856 год Т.Э.) большая часть королевства [rhovanion|E] оказалась в руках Людей Повозок, а его население обращено в рабство. Мархвини, владыка северян, с остатками своего народа отправился на запад, к долинам реки [anduin|E]. Вскоре к ним присоединились беженцы из [Concept( 'mirkwood', 'Лихолесья' )|E], чьи земли постигла та же незавидная судьба. Они обосновались между берегом реки Андуин и опушкой Лихолесья.\n\n[gondor|E] также столкнулся в угрозой с востока — Людьми Повозок. В 1899 году Т.Э. Мархвини предупредил короля Калимехтара о набеге, который Люди Повозок планировали совершить на [Concept( 'gondorian', 'гондорскую' )|E] провинцию [calenardhon|E], перейдя через Отмели.\n\nНанося превентивный удар, король Гондора Калимехтар отправил крупное войско из Итилиэна, чтобы устроить засаду на неподготовленные отряды Людей Повозок на равнине Дагорлад. Воспользовавшись тем, что Отмели были оставлены без охраны, всадники Мархвини смогли под прикрытием гондорской кавалерии зайти с вражеского фланга, внеся смятение и раздор в ряды противника.\n\nПосле битвы эоред Мархвини продолжил партизанскую войну против своих иноземных повелителей, в последствии завоевав собственную независимость в ряде восстаний."

 explore_history.4001.a:0 "Только действуя сообща они смогли достичь победы"
 explore_history.4001.b:0 "Ему следовало гнать их до самого края земли за то, что посмели обратить его народ в рабство!"
 explore_history.4001.c:0 "Кавалерийская атака с тыла? Классический ход конем..."

 explore_history.4002.t:0 "Эотеод"
 explore_history.4002.desc:0 "Потомки Мархвини и его народа впоследствии стали известны как [eothed|El]. В 1973 году Т.Э. правители эотеод повели свои отряды высоких светловолосых всадников из Долин [Concept( 'anduin', 'Андуина' )|E], чтобы объединить силы с армией [Concept( 'gondor', 'Гондора' )|E], и Объединенным воинством Запада вступить в противостояние с [Concept('angmar', 'Ангмаром')|E]. Благодаря годам, проведенным бок о бок в бою и крови, пролитой вместе, Эотеод завоевал доверие Гондора.\n\nСпустя два года, после падения [Concept('angmar', 'Ангмара')|E], владыка Фрумгар повел эотеод к новым землям на севере [Concept( 'mirkwood', 'Лихолесья' )|E], что лежали между [Concept( 'mistymountains', 'Мглистыми горами' )|E] и рекой Лесной, подальше от зверств истерлингов и [Concept( 'orc', 'орков' )|E]. Со временем, эту местность также стали называть эотеод, по подобию народа Фрумгара, который сделал это место своим домом.\n\nСпустя время, король Фрам, сын Фрумгара, поверг дракона Скату, после чего столица эотеод была названа Фрамсбургом в его честь."

 explore_history.4002.a:0 "В какое же время им довелось пожить! Столько всего можно узнать о Короле-чародее и землях, которые он потерял."
 explore_history.4002.b:0 "Немногим довелось повстречать дракона и рассказать об этой встрече... Такой храбростью не устаешь восхищаться"
 explore_history.4002.c:0 "Ага.... «убил» дракона, как же. Просто повод, чтобы назвать в честь себя город!"

 explore_history.4003.t:0 "В передряге"
 explore_history.4003.desc:0 "В 2510 году Т.Э. свирепый клан истерлингов, известный как балхот, объявил войну ослабевшему [Concept( 'gondor', 'Гондору' )|E]. Они пересекли [anduin|E] и вошли в северную часть [Concept( 'calenardhon', 'Каленардона' )|E]. В полном отчаянии, гондорцы обратились за помощью к своим давним союзникам — [eothed|El], но не получили ответа.\n\nБалхот, не встречая серьезного сопротивления, открыто орудовали на территории покинутой хозяевами провинции. Ко времени, когда северные армии Гондора вышли за стены своих укреплений, большая часть отрядов противника уже ожидала их. В отважной контратаке, возглавляемой наместником Кирионом, гондорцам удалось оттеснить балхот назад, на территорию Волда, однако теперь они были отрезаны от своих. Южная армия, которая должна была укрепить их силы попала в орочью засаду на пути.\n\nТаким образом, наместник со своим войском соплеменников [dunedain|El] оказались зажаты у реки, а ситуация казалась безнадежной."

 explore_history.4003.a:0 "Дух захватывает! Наверняка в конце концов войска эотеод спасут их... Так ведь?"
 explore_history.4003.b:0 "Какое безумство! Покинуть безопасность стен, чтобы столкнуться лицом к лицу с противником в чистом поле..."

 explore_history.4004.t:0 "Поход Эорла"
 explore_history.4004.desc:0 "В этот напряженный момент, [eothed|El] под предводительством Эорла Юного возник из ниоткуда, в равной степени неожиданно как для врага, так и для союзника, чтобы ответить на призыв о помощи и вернуть дружеский долг [Concept( 'gondor', 'Гондору' )|E]. Эорл понимал, что стоит Гондору пасть — ни одно королевство не избежит его участи, потеряв свою свободу перед лицом сил зла. Он считал, что Эотеоду необходимо бросить вызов ужасам [Concept( 'dolguldur', 'Дол Гулдура' )|E], чтобы сохранить эту свободу.\n\nИх поход был долог и суров, но с невообразимой скоростью они двигались на юг. Войска эотеод пересекли [anduin|E] через Отмели и под грохот рогов устремились в тылы балхот.\n\nОхваченные неподдельным ужасом, балхот дрогнули перед натиском [Concept( 'northmen', 'северян' )|E], а войска [Concept( 'gondorian', 'Гондора' )|E] были спасены. Воинства эотеод продолжили свой поход в северные области Гондора, уничтожая и обращая в бегство остатки сил балхот в [Concept( 'calenardhon', 'Каленардоне' )|E]."

 explore_history.4004.a:0 "Гондор попросил помощи, Эорл ответил на их зов."
 explore_history.4004.b:0 "Но зачем останавливаться на достигнутом? Стоило отправиться в их земли и навсегда покрыть себя славой!"
 explore_history.4004.c:0 "И вновь проявилась истинная сила кавалерийского натиска."

 explore_history.4005.t:0 "Клятва"
 explore_history.4005.desc:0 "После победы в Битве на полях Келебранта, наместник Кирион уговорил Эорла последовать за ним в тайное место у подножья Белых гор. Кирион привел его к тайной гробнице [Concept( 'elendil', 'Элендиля' )|E] Высокого, где предложил Эорлу и ему народу все земли [Concept( 'calenardhon', 'Каленардона' )|E] от [Concept( 'anduin', 'Андуина' )|E] до Изена, чтобы увековечить их заслуги, воинскую доблесть и жертву воинов [eothed|El]. Единственным условием было то, что эотеод будут жить в этих землях как вечные друзья [Concept( 'gondor', 'Гондора' )|E], и что общими для них будут как друзья, так и враги.\n\nПораженный такой щедростью, Эорл принял его предложение во имя своего народа. У гробницы Элендиля, наместник Гондора и правитель эотеод принесли священную клятву, чтобы скрепить свой договор.\n\nЭорл вернулся на север, чтобы затем привести своих людей в земли Каленардона, а Кирион направился на юг, в Минас Тирит. Так была принесена Клятва Эорла и Кириона, а народы Гондора и [Concept( 'rohan', 'Рохана' )|E] постепенно были связаны узами дружбы и являлись союзниками перед лицом всех общих врагов."

 explore_history.4005.a:0 "Альянс, подкрепленный одним лишь словом... Что стало сейчас с этой клятвой?"
 explore_history.4005.b:0 "Священная клятва, положившая начало крепкому союзу двух народов, чтобы те жили в гармонии"
 explore_history.4005.c:0 "И за ЭТО Кирион раздарил целое королевство?"

 # Of Narkuzîr and Berúthiel by Voskey

 explore_history.4011.t:0 "Принц Тумаквэ в Гондоре"
 explore_history.4011.desc:0 "Ещё с тех пор как Загартор и беллакарцы приняли участие в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E], отношения между [Concept( 'gondor', 'Гондором' )|E] и [Concept( 'bellakar', 'Беллакаром' )|E] оставались дружескими. В последующие столетия между двумя королевствами-в-изгнании велась активная торговля, и обе державы процветали.\n\nНо никакого формального союза они не заключали. И хотя в династии [Concept( 'elendil', 'Элендиля' )|E] беллакарцев ещё причисляют к друзьям, они недовольны независимостью Тумаквэ в вопросах религии, считая, что лишь им одним дозволено возносить молитвы [Concept( 'eruiluvatar', 'Эру Илуватару' )|E]. Однако назревающий конфликт между Гондором и [Concept( 'umbar', 'Умбара' )|E], что нёс реальную угрозу свободным торговым отношениям, подтолкнул обе стороны к сближению.\n\nИ так уж вышло, что молодого принца Беллакара отправили в Гондор, введя во двор наследного принца и капитана гондорской армии, Тараннона. Принца Тумаквэ звали Наркузир. Со временем они с Таранноном стали близкими друзьями. Но время, что Наркузир провёл при дворе в [Concept( 'osgiliath', 'Осгилиате' )|E] оставило на нём неизгладимое впечатление и он убедился, что религиозные практики Гондора действительно чисты."

 explore_history.4011.a:0 "Взращивать дружбу между двумя будущими правителями – весьма хитрый способ обеспечить их союз."
 explore_history.4011.b:0 "Наркузиру повезло. Нередко пребывание при дворе другого правителя равносильно плену."
 explore_history.4011.c:0 "Именно гордыня потомков Элендиля привела к расколу среди Верных..."

 explore_history.4012.t:0 "Планы нового короля"
 explore_history.4012.desc:0 "Когда отец Наркузира, король Нильюин I умер, Наркузир покинул [gondor|E] и взошёл на трон [Concept( 'bellakar', 'Беллакара' )|E]. Но прежде чем уехать, он признался своему другу, Тараннону, что планирует провести реформу Катхасапты – беллакарской формы почитания [eru|E], которая, как он считал, подверглась тлетворному влиянию божнарудских культов востока, поклонявшихся Иштре и Ладноке.\n\nКатхасапта была основана первым королём Беллакара из Тумаквэ, Зимребалом, потомком Загартора. Это был довольно хитроумный компромисс между [Concept( 'numenorean', 'нуменорским' )|E] почитанием [eru|E] и местными традициями и обычаями белланаруда. В конечном счёте Наркузир мечтал заключить постоянный союз между Беллакаром и Гондором, реформировав Катхасапту и приведя её в соответствие с традиционным поклонением [Concept( 'eruiluvatar', 'Эру Илуватару' )|E], каким его видели в династии [Concept( 'elendil', 'Элендиля' )|E].\n\nТараннон пообещал своему другу, что тот всегда может рассчитывать на его помощь. Когда сам он взойдёт на престол Гондора, он сделает всё, чтобы реформы Наркузира увенчались успехом и беллакарцы заняли своё полноправное место как равные Верным Гондора и [Concept( 'arnor', 'Арнора' )|E], официально став третьим королевством-в-изгнании, управляемым Верными. Впервые со дня [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] все [faithful|E] наконец были бы едины."

 explore_history.4012.a:0 "Не стоит позволять мелким религиозным дрязгам влиять на политику"
 explore_history.4012.b:0 "Какой амбициозный план! Такие лучше реализовывать в атмосфере максимальной секретности"
 explore_history.4012.c:0 "Планы нередко идут прахом, а ожидания зачастую стоит поумерить..."

 explore_history.4013.t:0 "Реформы Наркузира"
 explore_history.4013.desc:0 "Быстро стало очевидно, что Наркузир не планировал скрывать своих намерений. Одним из первых своих эдиктов на престоле короля [Concept( 'bellakar', 'Беллакара' )|E] он запретил поминать имя Ладноки наравне с [eru|E] на Изиндутарике – священной горе Катхасапты. К счастью, всё последовавшее недовольство удалось купировать усилиями талантливого брата и советника Наркузира, Артарика. Чтобы сбавить градус напряжённости, однако, обоим братьям пришлось взять в жёны кого-то из последователей Иштры, сестры Ладноки.\n\nНесмотря на запрет, новая королева, Зайринзиль втайне наставляла их с Наркузиром дочь, принцессу Барутхин на путь почитания Иштры. Когда старый друг Наркузира, Тараннон, взошёл на престол [Concept( 'gondor', 'Гондора' )|E], мать и дочь с ужасом узнали, что Барутхин должна выйти за него замуж.\n\nС Таранноном у власти в Гондоре, план Наркузира наконец мог исполниться. Отвергнув правой своей семьи напрямую обращаться к [Concept( 'eruiluvatar', 'Эру Илуватару' )|E], он признал религиозное превосходство линии [Concept( 'elendil', 'Элендиля' )|E] и отрёкся от Катхасапты. Престиж Тумаквэ понёс серьёзный урон, а Наркузир остался без поддержки своего брата Артарика, который, отказавшись от реформы, предпочёл отправиться в изгнание. Но на какое-то время ему удалось успокоить недовольство, потрясая новообразованным альянсом с Гондором как великим достижением."

 explore_history.4013.a:0 "Отличные советники вроде Артарика – настоящее благословение для правителя, который умеет слушать"
 explore_history.4013.b:0 "Значит Зайринзиль удалось обвести короля вокруг пальца под самым его носом, да под его же крышей..."
 explore_history.4013.c:0 "Успехи внешней политики, очевидно, могут успокоить недовольство дома"

 explore_history.4014.t:0 "Мимолётный союз"
 explore_history.4014.desc:0 "[gondor|E] благосклонно отнёсся к реформам, что проводились в [Concept( 'bellakar', 'Беллакаре' )|E]. Тараннону не только удалось заручиться поддержкой могущественного союзника против [Concept( 'umbar', 'Умбара' )|E], но и закрепить превосходство линии [Concept( 'elendil', 'Элендиля' )|E] в религиозных вопросах, представляя [Concept( 'faithful', 'Верных' )|E]. Пропасть, что первоначально возникла между беллакарцами и Элендилем удалось преодолеть.\n\nКак и многие союзы, однако, этот ещё предстояло закрепить кровью. Так Тараннон взял в жёны Барутхин, изменив её имя на [Concept( 'sindarelves', 'синдарский' )|E] манер: «Берутиэль». Но влияние королевы Зайринзиль на свою дочь, воспитанную в духе поклонения Иштре, привело к тому, что Берутиэль не смогла найти своё место при дворе [Concept( 'osgiliath', 'Осгилиата' )|E]. Оказавшись изолированной и подвергаясь насмешкам со стороны [Concept( 'gondorian', 'гондорцев' )|E] за свои еретические верования, она постепенно удалилась от двора и собственного мужа, предпочитая их компании одиночество и упиваясь обидой.\n\nСо временем о королеве начали ходить мрачные слухи, а придворные шептались о том, что она – ведьма. И, хуже всего было то, что королева так и не родила Тараннону наследника. Посреди растущих подозрений и при таинственных обстоятельствах, Тараннон оттолкнул от себя Берутиэль, изгнав её из Гондора и бросив на борту корабля, уносимого ветром в неизвестном направлении. Так он постарался стереть её имя из королевских анналов Гондора.\n\nСоюз, о котором так мечтал Наркузир, распался."

 explore_history.4014.a:0 "На благо державы королева должна принести своему королю наследника"
 explore_history.4014.b:0 "Но могут ли слухи о Берутиэль быть правдой?"
 explore_history.4014.c:0 "На союзников не всегда можно положиться; Уж лучше уметь постоять за собственную независимость"

 explore_history.4015.t:0 "Конец Золотого Века"
 explore_history.4015.desc:0 "Спустя каких-то десять лет, что прошли между женитьбой Тараннона с Берутиэль и её исчезновением из истории, союзу между [Concept( 'bellakar', 'Беллакаром' )|E] и [Concept( 'gondor', 'Гондором' )|E] пришёл конец. Тараннон вскоре станет могущественным правителем, первым из [Concept( 'shipkings', 'Морских Королей' )|E]. Наркузир впал в отчаяние, осознавая, что мечта всей его жизни разрушена.\n\nЕго народ по прежнему был разочарован реформами короля, а сам он лишился союзника. Та толика престижа, что осталась у Наркузира, была основана лишь на том, что ему удалось одержать верх над восточными захватчиками – карсагами, что решили воспользоваться нестабильностью Беллакара. Беллакар, однако, ещё извлекал выгоду из веков абсолютного процветания, благодаря чему и удалось сдержать вторжение. Наркузиру удалось примириться со своим братом Артариком, чьё присутствие на поле боя помогло одержать победу.\n\nВсего спустя неделю Наркузир отрёкся от трона Беллакара в пользу своего брата. Большую часть реформ Наркузира пришлось отменить. Катхасапта была восстановлена, благодаря чему Тумаквэ удалось сохранить своё влияние. Но никогда уже Беллакару не достичь прежней силы и процветания. Распавшийся союз с Гондором и посеянные семена религиозного раздора приведут к тому, что на многие века вперёд королевство будет уязвимо."

 explore_history.4015.a:0 "Ничего так не помогает завоевать популярность как крупная победа!"
 explore_history.4015.b:0 "Возможно Артарику стоило просто захватить трон на пару лет пораньше"
 explore_history.4015.c:0 "И вот ещё одно королевство-в-изгнании стало приходить в упадок..."

 # The Tedjin Conquest and Occupation of Bellakar by Voskey

 explore_history.4021.t:0 "План Загархада"
 explore_history.4021.desc:0 "При правлении Тараннона Фаластура, первого из [Concept( 'shipkings', 'Морских Королей' )|E] [Concept( 'gondor', 'Гондора' )|E], древняя гавань [umbar|E] постепенно утратила влияние на торговлю в в море Белегаэр и стала целью [Concept( 'gondorian', 'гондорской' )|E] экспансии. Один из представителей умбарской знати, что входила в Совет капитанов, Загархад, поклонявшийся Тени, внезапно осознал положение Умбара, зажатого между Гондором и [Concept( 'bellakar', 'Беллакаром' )|E], которое осложнялось и тем, что ни одно из королевств не собиралось исчезать с лица земли. В то же время он понимал, что Умбар не сможет напасть на одно из королевств, не опасаясь ответных действий от другого.\n\nТогда Загархад покинул Умбар, твёрдо вознамерившись обеспечить его будущее иначе, действуя в тени. Он отправился на восток, до самого Кханда, и там отыскал древнюю родину народа теджин. Большинство теджин давным давно переселились в пустыни, окружающие Беллакар. Когда им не удалось покорить королевство, сами они оказались под властью Тумаквэ. Загархад рассчитывал использовать оставшихся в Кханде теджин, воинственного народа, посвятившего свою жизнь служению [Concept( 'sauronthedarklordcharacter', 'Темному Властелину' )|E]. С их помощью он надеялся воодушевить теджин Беллакара на очередное вторжение в королевство-в-изгнании. Вместе со своими новыми союзниками он положил годы на то, чтобы подружиться с забытыми Беллакаром кланами теджин, убедить их примкнуть к своему делу и обучить их."

 explore_history.4021.a:0 "Если сильного врага невозможно одолеть в прямом столкновении, то нужно использовать другие слабые места"
 explore_history.4021.b:0 "И как Тумаквэ могли не заметить интриг Загархада?"
 explore_history.4021.c:0 "Жители пустыни закалены в суровых условиях, из них получатся отличные бойцы!"

 explore_history.4022.t:0 "Вторжение теджин"
 explore_history.4022.desc:0 "Наконец, Загархад решил, что пришло время воплотить свои планы. Тогда теджин атаковали [bellakar|E] всеми силами. Старый король Артарик отреагировал слишком медленно, а разногласия с выдающимся племянником Эрузагаром Воинственным лишь усугубили ситуацию. Благодаря влиянию Загархада, теджин неплохо владели ситуацией на поле боя, не забывая и о стратегических задачах.\n\nСитуация достигла точки кипения, когда две армии сошлись лицом к лицу у древней гавани Хазадж Толлин. Там, под руководством храброго вождя Хоам-Тува, теджин разгромили и уничтожили войска Беллакара. Сам Загархад пал в бою, как и король Артарик, наряду с большинством беллакарской знати, а в живых оставалось всё меньше представителей [Concept( 'numenorean', 'нуменорских' )|E] династий. Место кровавого столкновения получило название Заян ан-Аган или Поле Чёрной Смерти. Этого мрачного места будут сторониться ещё многие годы.\n\nНовый король, Эрузагар на протяжение долгих пяти лет успешно удерживал столицу Беллакара – Нильюлондэ. Затем, однако, перебежчик открыл ворота для теджин. Королю удалось спасти своего сына, Адунузира, отправив его секретным путём за стены города, но судьба Нильюлондэ была решена. Беллакарцы отчаянно сражались, а сам король лично сразил двух сыновей Хоам-Тува, но это ни к чему не привело. Пойманный в плен король был заживо скормлен псам Хоам-Тува. Так началось владычество теджин над Беллакаром."

 explore_history.4022.a:0 "Спорить о лидерстве посреди вражеского вторжения? Они что, с ума посходили?"
 explore_history.4022.b:0 "Правители Беллакара расслабились. Ситуация оказалась сильнее их"
 explore_history.4022.c:0 "Так значит великий город Нильюлондэ пал из-за предательства... Любопытно"

 explore_history.4023.t:0 "Беллакар под внешней оккупацией"
 explore_history.4023.desc:0 "Падение Нильюлондэ не означало немедленного подчинения всего [Concept( 'bellakar', 'Беллакара' )|E] игу теджин. Хотя Хоам-Тув был коронован как первый катадж Беллакара, на севере, религиозный лидер Имратор, Изиндубет Батан ан-Изинди, удерживая оборону в укреплённом монастыре Уруд ан-Хибил призвал к священному походу против захватчиков теджин. Его армия, Нардуви ам-Батан, преимущественно состояла из простого народа, который успешно использовал тактику внезапных атак и отходов, поскольку они прекрасно знали местность.\n\nСо временем, однако, сыграло свою роль численное превосходство теджин. Нардуви ам-Батан оттеснили к самому Уруд ан-Хибил, который затем был осаждён. После штурма его уничтожили, а всех защитников перебили. Даже сам монастырь снесли до основания, а камни, его составлявшие, использовали для строительства крепости Хоам, которую Хоам-Тув избрал своей столицей. Власть теджин распространилась на Мардруак и даже Фелайю, а все окрестные земли теджин стали называть Каджаджар, или «Земля воинов».\n\nТак в Беллакаре наступила эпоха ига теджин. Но в виду того, что теджин по природе своей были кочевниками и не знали ничего о сельском хозяйстве и управлении, они всецело полагались в обеспечении на своих новых подданных. Благодаря этому народу Беллакара удалось выжить. Со временем межнациональные браки между победителями и побеждёнными в Мардруаке и северной Фелайе привели к появлению нового народа: Сория."

 explore_history.4023.a:0 "Если бы в них было больше добродетели, Эру несомненно даровал бы им победу"
 explore_history.4023.b:0 "Чтобы удержать захваченные земли, совершенно необходимо строить в них крепости!"
 explore_history.4023.c:0 "Переход к оседлому образу жизни для кочевников гораздо сложнее, чем завоевание"

 explore_history.4024.t:0 "Реконкиста Адунузира"
 explore_history.4024.desc:0 "Но надежда Тумаквэ не угасала, ведь Адунузир, сын Эрузагара, успешно укрылся на Лесистом побережье, между южным Беллакаром и Раей. Десятилетиями он ждал своего часа, надеясь что рано или поздно теджин ослабят бдительность. Когда представилась возможность, Адунузир, при поддержке прагматичных правителей Раи, которые считали, что восстановление Тумаквэ послужит их собственным целям, он быстро отвоевал большую часть городов Южного [Concept( 'bellakar', 'Беллакара' )|E] один за другим и в Корлее надел корону Беллакара.\n\nБлагодаря воинскому умению своих союзников божнара, Адунузир успешно заманил Хоам-Тува и его войско в ловушку, лично сразив Катаджа. Даже Нильюлондэ удалось вернуть, хоть город и лежал в руинах. Сын короля, принц Арфазан, собрал флот и отбил древнюю гавань Орезайан, обнажив уязвимости Каджаджара для последующего вторжения.\n\nОднако королевские союзники бозишнара решили, что сделали достаточно, собрали вещи и вернулись в Раю. Королю не хватало собственных сил, чтобы в открытую выступить против Каджаджара. С учётом нестабильности среди теджин, вызванной смертью Хоам-Тува, это привело враждующие стороны к паритету. Лишь морские набеги мореходов-сорийцев Мардруака беспокоили их берега."

 explore_history.4024.a:0 "Теджин ведь могли просто убить Адунузира, пока тот находился в изгнании?"
 explore_history.4024.b:0 "Главное — знать, когда вовремя остановиться, и это мудрые бозишнара и продемонстрировали"
 explore_history.4024.c:0 "Должно быть, навыки сорийских моряков пригодились теджин!"

 explore_history.4025.t:0 "Конец правления теджин"
 explore_history.4025.desc:0 "Паритет удалось преодолеть лишь спустя тридцать лет, когда беглый теджинский шпион убил короля Адунузира. Как [bellakar|E], так и Каджаджар собрали войска, чтобы воспользоваться моментом, а надевший корону Арфазан завоевал знаменательную победу, победив нового катаджа, Хоам-Катора. Но дальше он идти не решился, что привело к замедлению кампании по возвращению Фелайи.\n\nКак это ни иронично, спасение для Тумаквэ пришло откуда не ждали – из [Concept( 'umbar', 'Умбара' )|E]. Недавно [Concept( 'shipkings', 'Морским Королям' )|E] наконец удалось овладеть гаванью. Нулузир, сын Загархада, поминая марионеток своего отца, стал подрывать власть нового катаджа Огтая, стремясь переманить его людей и нанять в качестве наёмников для отбития Умбара. Огтай разразился громом, начав террор в Мардруаке против тех, кто поддерживал Нулузира, что подорвало доверие к нему местных жителей Мардруака, сорийцев и даже его собственного народа.\n\nИ тогда правители Мардруака обратились против Огтая и отправили тайное посольство к королю Арфазану, заключив с ним союз. Когда король напал, многие из людей Огтая обратились против него, он не смог противостоять им. В осаждённом Хоаме катадж принял вызов Арфазана и вступил с ним в поединок. Когда король сразил его в эпичной дуэли, Каджаджар пал вместе с ним и навеки завершилось иго теджин в Беллакаре."

 explore_history.4025.a:0 "Распались из-за внутренних разногласий, как и Беллакар."
 explore_history.4025.b:0 "Так Беллакар выстоял... А настойчивости Тумаквэ не занимать."
 explore_history.4025.c:0 "Похоже, вызывать врагов на дуэли у королей Беллакара в крови..."

 # The Kin-Strife by Brice Underhill

 explore_history.4031.t:0 "Ромендакиль и Видугавиа"
 explore_history.4031.desc:0 "Во дни славного [Concept( 'gondor', 'Гондора' )|E], в 1250 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] король Ромендакиль одержал верх над полчищами истерлингов у Моря Рун, укрепив власть [Concept( 'southernkingdom', 'Южного королевства' )|E] над северо-востоком. Именно он возвёл Столпы Аргоната у величественного водопада Раурос, а также принял на службу гордых и могучих [Concept( 'northmen', 'северян' )|E], чтобы укрепить рубежи Гондора.\n\nДля защиты северных границ он отправил своего сына и наследника Валакара в качестве посланника к северянам и их лидеру – Видугавии, королю [Concept( 'rhovanion', 'Рованиона' )|E]. Он должен был выучить их язык и познакомиться с их традициями, ведь по природе своей они были дальними родичами [dunedain|El], связанными через дом Хадора.\n\nНо принца так очаровали равнины севера и народ их населяющий, что он решил жениться на дочери Видугавии, Видумави. И хотя Ромендакиль не был согласен с его выбором и разделял опасения гондорской знати, что наследник Валакара может оказаться таким же ненадёжным, как его мать, он позволил этому союзу случиться."

 explore_history.4031.a:0 "Ромендакиль расширил границы Гондора и обзавёлся надёжными союзниками."
 explore_history.4031.b:0 "Возможно, Валакар отнёсся к дипломатическому подходу слишком серьёзно?"
 explore_history.4031.c:0 "Уж принц должен понимать, что знать не всегда женится по любви."

 explore_history.4032.t:0 "Растущая угроза на побережье"
 explore_history.4032.desc:0 "Достигнув преклонного возраста, Ромендакиль призвал своего сына вернуться ко двору в [Concept( 'osgiliath', 'Осгилиате' )|E]. Принц вернулся вместе с женой, заодно приведя свиту из северной знати. Его сын Винитарья, прибыв в [gondor|E], принял имя Эльдакар. Король Валакар правил шесть лет до смерти своего отца и шестьдесят после. При его правлении в державе царил мир, а наследный принц не выказывал признаков раннего старения, как и прочие [dunedain|El] благородных домов.\n\nНо по мере приближения короля к концу своего пути, в южных землях усилились мятежные настроения, ведь [Concept( 'numenorean', 'нуменорцы' )|E] были раздражены вероятностью того, что им придётся склонить колено перед нечистокровным. Громче всех был слышен голос двоюродного брата короля, Кастамира, Адмирала флота и правителя портового города Пеларгир."

 explore_history.4032.a:0 "С возрастом Валакар показал, что является мудрым правителем."
 explore_history.4032.b:0 "Ох уж эти младшие ветви, вечно им неймётся!"
 explore_history.4032.c:0 "Благословение Нуменора творит чудеса."

 explore_history.4033.t:0 "Осгилиат в огне"
 explore_history.4033.desc:0 "Лорды-заговорщики не стали терять времени. Стоило Эльдакару взойти на престол, они немедля собрали крупную армию и отправили её, чтобы свергнуть «Короля-северянина». И пусть Эльдакар бился с мятежниками со отвагой и свирепостью своих северных сородичей, он не смог устоять перед превосходящими силами предателей.\n\nОни взяли столицу в осаду, а затем взяли её штурмом. [osgiliath|E], Звёздная Цитадель, краса и гордость [Concept( 'southernkingdom', 'Южного королевства' )|E], был предан огню, его мосты разбиты, а каменный шпиль сброшен в реку [anduin|E]. Главный палантир был потерян вместе с ним. Король вместе со своей семьёй смог сбежать в [rhovanion|E], но его сын и наследник Орнендиль был схвачен солдатами Кастамира и подвергся жестокой расправе.\n\nСвергнув и обратив законного короля в бега, Кастамир занял престол Гондора и решил, что на этом всё и кончится."

 explore_history.4033.a:0 "Помянем же Осгилиат и его невероятные красоты!"
 explore_history.4033.b:0 "Кастамир был отличным полководцем, но жестоким человеком."
 explore_history.4033.c:0 "Убить пленника, да ещё и одной с тобой крови – тяжкий грех."

 explore_history.4034.t:0 "Правление Кастамира"
 explore_history.4034.desc:0 "Убрав с дороги Эльдакара, Кастамир наконец мог воплотить свои планы. Он оставил ещё дымящиеся руины [Concept( 'osgiliath', 'Осгилиата' )|E] нетронутыми, и перенёс королевский двор в Пеларгир, стоянку своего любимого флота.\n\nОн правил, упиваясь жадностью и жестокостью, отдавая предпочтение тем южным лордам, кто встал на его сторону в восстании, и облагал северян тяжёлыми податями. Он использовал свою силу для подавления оппозиции как в [Concept( 'gondor', 'Гондоре' )|E], так и за его пределами: при его правлении особенно тяжело приходилось потомкам северян и харадрим.\n\nПроведя в изгнании десять лет, Эльдакар собрал в [Concept( 'rhovanion', 'Рованионе' )|E] огромное воинство северян и [dunedain|El] Севера. Они были готовы отдать жизнь, чтобы посадить своего короля на его законный трон. Когда войско вошло в Гондор, под их знамёна устремились народы Анориэна, Каленардона и Итилиэна. Такого воинства не видывал свет, и вместе они дошли до брода через реку Эруи, где собрались войска Узурпатора."

 explore_history.4034.a:0 "Научно доказано: дурное правление и поиски любимчиков приводят к недовольству среди подданных."
 explore_history.4034.b:0 "Всем подвигам подвиг – пересечь пол-Гондора и не встретить сопротивления."
 explore_history.4034.c:0 "Двойное наследие Эльдакара обеспечило ему недюжинную поддержку."

 explore_history.4035.t:0 "Участь Узурпатора"
 explore_history.4035.desc:0 "У бродов Эруи произошла жестокая битва. Пусть Эльдакару и удалось собрать под свои знамёна огромное количество людей, лорды юга были богаты и могли позволить облачать своих воинов в светлую сталь. Чистейшая кровь [Concept( 'gondor', 'Гондора' )|E] лилась в этой битве рекой, пока король Эльдакар не сразил Узурпатора Кастамира, чьи сторонники бежали с поля боя.\n\nЕго сыновья, вместе со своими последователями сбежали и отступили в Пеларгир. И хотя армия короля взяла порт в осаду, им не удалось организовать полную блокаду. Моряки Пеларгира остались верны сыновьям своего последнего Капитана, который всегда благоволил им. Так, спустя год позиционной войны Кастахер, сын Кастамира, вместе с группой верных соратников взял корабль на абордаж и сбежал в [umbar|E], который и по сей день досаждает Гондору.\n\nПосле узурпации власти короли стали с опаской относиться к своей расширенной семье, а в последующие годы обиженные кузены нередко присоединялись к пиратам Умбара или женились на девушках из низших домов, тем самым ослабляя королевскую династию."

 explore_history.4035.a:0 "Хороший флот неоценим в борьбе за прибрежные воды."
 explore_history.4035.b:0 "Столь многие талантливые и умелые мужи простились с жизнью в этот трагический день!"
 explore_history.4035.c:0 "Семейное древо нужно культивировать, а не обрезать."

 # The Fall of Arnor by Trig and Icy

 explore_history.4041.t:0 "Упадок Арнора"
 explore_history.4041.desc:0 "В давние времена Северное королевство [arnor|E] простиралось по всему Эриадору. Но великое королевство [Concept('elendil', 'Элендиля')|E] не устояло, ибо многие из его воинов не вернулись из [Concept( 'warlastallianceshort', 'Войны Последнего союза' )|E]. И уменьшился его народ, и опустели высокие места. И случилось так, что после смерти короля Эарендура, охваченный внутренними противоречиями, Арнор распался. Сыновья короля рассорились, и королевство раскололось на три части: [arthedain|E], [cardolan|E] и [rhudaur|E]. Это разделение ещё больше ослабило борющееся королевство, поскольку королевства часто враждовали, а гордый город Аннуминас был покинут в пользу Форноста.\n\nВ [Concept( 'cardolan', 'Кардолане' )|E] строгая политика [Concept( 'kingtargon', 'короля Таргона' )|E] привела к гражданской войне, и хотя в конце концов он одержал победу, его внуки были убиты недовольными дворянами, что предопределило судьбу линии [Concept( 'isildur', 'Исильдура' )|E] в [Concept( 'cardolan', 'Кардолане' )|E]. В [Concept( 'rhudaur', 'Рудауре' )|E] род [Concept( 'elendil', 'Элендиля' )|E] также потерпел неудачу: вечно непокорные горцы Эттенмурса страдали под суровым правлением [dunedain|El]. Медленно собираясь с силами, они, наконец, захватили трон с возвышением амбициозного Халдара. Но эта победа досталась им дорогой ценой: Халдар заключил сделку с новой силой на севере, природу которой ещё никто до конца не понимал."

 explore_history.4041.a:0 "Как пали сильные мира сего!"
 explore_history.4041.b:0 "Им всем следовало быть осторожнее..."
 explore_history.4041.c:0 "Злодеяния порождают злодеяния."

 explore_history.4042.t:0 "Первое нападение"
 explore_history.4042.desc:0 "Именно в правление Аргелеба I из [Concept( 'arthedain', 'Артедайна' )|E], сына Малвегиля, зло [Concept('angmar', 'Ангмара')|E], возникшее за Эттенмурсом, впервые открылось всем. В [Concept('cardolan', 'Кардолане')|E] и Рудауре род Исильдура больше не владел королевской властью, и тогда Аргелеб потребовал себе власть над всем Арнором. [cardolan|E] признал это требование и поклялся в верности [Concept( 'arthedain', 'Артедайну' )|E], а Рудаур - нет. Ибо Король-чародей [Concept('angmar', 'Ангмара')|E], величайший из Призраков Кольца Саурона, действовал в тени, наращивал свою силу и склонял многих на свою сторону. \n\nВ год наследования Аргелеба Халдар, злобный владыка горцев Рудаура, тайно заключил союз с [Concept('angmar', 'Ангмаром')|E]. Он быстро захватил контроль над Рудауром и воспротивился притязаниям Аргелеба, а оставшиеся [dunedain|El] Рудаура бежали в [arthedain|E]. Так Халдар и войска [Concept('angmar', 'Ангмара')|E] начали войну против [Concept( 'arthedain', 'Артедайна' )|E] и [Concept('cardolan', 'Кардолана')|E]. Аргелеб укрепил Погодные холмы, и силы [Concept( 'arthedain', 'Артедайна' )|E] и [Concept('cardolan', 'Кардолана')|E] выстояли против войск [Concept('angmar', 'Ангмара')|E]. Однако потери были велики с обеих сторон, и в 1356 года Аргелеб пал в бою, а принц Арвелег стал преемником своего отца."

 explore_history.4042.a:0 "[dunedain|E] выстояли, несмотря на огромные потери!"
 explore_history.4042.b:0 "Аргелеб переиграл сам себя"
 explore_history.4042.c:0 "Сильные союзы - ключ к победе"

 explore_history.4043.t:0 "Разорение 1409 года"
 explore_history.4043.desc:0 "Арвелег с помощью [Concept('cardolan', 'Кардолана')|E] и эльфов [Concept('lindon', 'Линдона')|E] оттеснил своих врагов от Погодных холмов, но вскоре эта линия подверглась испытанию. В 1409 году из [Concept('angmar', 'Ангмара')|E] вышло огромное войско и, переправившись через реку Митэйтель, вошло в [cardolan|E] и окружило Заверть. [dunedain|E] были разбиты, а Арвелег убит. Башня Амона Сул была сожжена и разрушена, но [palantirone|El] был спасён и увезён в Форност. [cardolan|E] был разорён налётчиками [Concept('angmar', 'Ангмара')|E], а Последний принц пал при обороне Минас Маллоста.\n\nАрафор, сын Арвелега, был ещё не совсем взрослым, но доблестным, и с помощью Кирдана он отбил у врага Форност и Северные низины. Остатки верных [dunedain|El] [Concept('cardolan', 'Кардолана')|E] также держались в Тирн Гортаде или укрылись в лесу за ним. Некоторое время [angmar|E] был покорён эльфами, пришедшими из [Concept('lindon', 'Линдона')|E] и из [Concept('rivendell', 'Ривенделла')|E], ибо [elrondshort|E] привёл из [Concept('lorien', 'Лориэна')|E] помощь через [mistymountains|E].\n\nЭто [Concept('devastationofcardolan', 'Разорение')|E] стало началом конца для [Concept('arnor', 'Арнора')|E], с этого времени земли и климат [Concept('eriador', 'Эриадора')|E], особенно на востоке, ухудшились и стали недружелюбными. Обе стороны одержали пиррову победу, и [Concept('angmar_wars', 'Ангмарские войны')|E] перешли в долгий период набегов и стычек."

 explore_history.4043.a:0 "Многое можно почерпнуть из мастерства Короля-чародея"
 explore_history.4043.b:0 "[cardolan|E] был основательно опустошён"
 explore_history.4043.c:0 "Арафор выстоял вопреки всему!"

 explore_history.4044.t:0 "Великая чума"
 explore_history.4044.desc:0 "На время после [Concept('devastationof1409', 'Разорения 1409 года')|E] народы [Concept('eriador', 'Эриадора')|E] обрели покой, а [Concept('arnor', 'арнорцы')|E] понемногу восстанавливали силы. Но на [dunedainnorth|El] обрушились новые несчастья.\n\n В 1635 году из далёкого [Concept('rhun', 'Руна')|E] пришло новое бедствие, по слухам, дело рук тёмного [Concept('necromancer_sauron', 'Некроманта')|E]: Великая чума. Она прокатилась по [Concept('middleearth', 'Средиземью')|E], набирая силу по мере продвижения на север, и в течение года достигла [Concept('cardolan', 'Кардолана')|E]. [eriador|E] был опустошён, Тарбад разрушен, а Шир сильно пострадал. Но наибольшему опустошению подверглись и без того ослабленные земли [Concept('cardolan', 'Кардолана')|E] и Минхириата, ибо большая часть их населения погибла, в том числе и все те, кто всё ещё претендовал на происхождение из древнего [Concept('numenor', 'Нуменора')|E]. [arthedain|E] тоже пострадал, но в меньшей степени из-за своей удалённости.\n\n Из народов [Concept('cardolan', 'Кардолана')|E] теперь не осталось никого, кроме племён Саралайна на побережье, а падшие духи, насланные [Concept('witchking', 'Королём-чародеем')|E], заняли гробницы её королей. Двести лет спустя Аравал, король [Concept('arthedain', 'Артедайна')|E], попытается вновь занять [cardolan|E], оттеснив [angmar|E], но умертвия наводили ужас на всех, кто пытался поселиться поблизости, и их пристанище получило новое злое и устрашающее название - Тирн Гортад."

 explore_history.4044.a:0 "Чтобы предотвратить такие катастрофы, мы должны изучить их"
 explore_history.4044.b:0 "Если бы только поселенцы [Concept('arthedain', 'Артедайна')|E] выстояли под натиском умертвий"
 explore_history.4044.c:0 "Такова бренность жизни"

 explore_history.4045.t:0 "Павший Арнор"
 explore_history.4045.desc:0 "[angmar|E] ещё не был полностью побеждён, и перед своим падением он нанесёт [dunedain|El] последний удар. В 1974 году, перед концом зимы, [witchking|E] вновь напал на [arthedain|E]. Его войск пронеслись по последнему северному королевству дунэдайн, захватили Форност и оттеснили их за реку Лун.\n\nКороль Арведуи держался, сколько мог, а затем бежал в ледяной Форохель. Некоторое время он скрывался там, а затем отплыл на [Concept('elven', 'эльфийском')|E] корабле. Но их настигла страшная буря, и корабль с королём и его двумя [Concept('palantir', 'палантирами')|E] затонул. И хотя Артедайн пал, удача Ангмара не заставили себя ждать. На следующий год принц [Concept('gondor', 'Гондора')|E] Эарнур вместе с [Concept('elves', 'эльфами')|E] [Concept('lindon', 'Линдона')|E] и оставшимися дунэдайн напал на войска Ангмара в Форносте.\n\nКороль-чародей потерпел поражение и бежал, но был настигнут войсками Гондора и [Concept('rivendell', 'Ривенделла')|E], и Ангмар был разгромлен настолько, что к западу от гор не осталось ни одного человека или орка из этого королевства. Король-чародей, однако, скрылся, а гондорские войска подоспели слишком поздно - Артедайн был разрушен, а Арведуи погиб. Но род Исилдура уцелел, приняв на себя обязанность скрытных защитников своих пустынных земель. Простонародье прозвало их Следопытами и не доверяло им."

 explore_history.4045.a:0 "Мы можем многому научиться на примере стойкости лоссот."
 explore_history.4045.b:0 "Ангмар был разрушен с яростью и смелостью."
 explore_history.4045.c:0 "Арведуи был самонадеян, не вняв предостережению лоссот."

 ### History...? ###

 explore_history.9000.t:0 "Преувеличение балрогов"
 explore_history.9000.desc:0 "«[ROOT.Char.GetTitledFirstName|U], гляньте, что я [Select_CString(overenthusiastic_researcher.IsFemale, 'нашла', 'нашёл' )]! Это грандиозное открытие!»\n\n[Select_CString(overenthusiastic_researcher.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('overenthusiastic_researcher'))] [overenthusiastic_researcher.GetTitledFirstName] вбегает в комнату, [Select_CString(overenthusiastic_researcher.IsFemale, 'запыхавшаяся и заметно взволнованная. Она', 'запыхавшийся и заметно взволнованный. Он' )] разворачивает пергаментный свиток и кладёт его на стол, чтобы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] прочесть.\n\nЭто действительно очень древняя запись, написанная на древней форме [Concept('sindarin', 'синдарина')|E]. Похоже, что в ней пересказываются события Падения Гондолина, но кое-что кажется немного неправильным: говорится, что число [Concept('balrog', 'балрогов')|E], участвовавших в нападении, исчислялось сотнями. «Так, пять из них пали под ударами Драмборлега, большого топора Туора, три – от меча Эктелиона, и четыре десятка перебили воины королевского дома»."

 explore_history.9000.a:0 "Это великий день в академических исследованиях!"
 explore_history.9000.b:0 "Думаю, автор немного увлёкся."

 explore_history.9001.t:0 "Загадочная родословная"
 explore_history.9001.desc:0 "Вот уже несколько часов я изучаю копию древней генеалогии на [quenya|El], но не могу разобраться ни с началом, ни с концом. Здесь указано происхождение дома Финвэ, но родословная верховного короля Гиль-галада кажется неясной. Есть ветви, идущие как от верховного короля [Concept('fingon', 'Фингона')|E], слегка размытые, так и от короля Ородрета из Нарготронда. Едва заметна ещё одна линия, идущая от [Concept('houseoffeanor', 'дома Феанора')|E].\n\nКак мог летописец дважды ошибиться в происхождении верховного короля? Ведь это точно известно?"

 explore_history.9001.a:0 "Мы все делаем ошибки, не так ли?"
 explore_history.9001.b:0 "Сожгите это, это позор."
 explore_history.9001.c:0 "Что, если он был тайным сыном Фингона и Маэдроса?"

 explore_history.9002.t:0 "Жёлтые ботинки?"
 explore_history.9002.desc:0 "Когда я прогуливаюсь по библиотеке, проходя мимо полок, заставленных древними томами и рассыпающимися свитками, мой взгляд привлекает небольшой том, переплетённый в кожу. На обложке написано «Песни Йарве Бен-адар». Любопытствуя, я открываю его. В краткой преамбуле, написанной неизвестным [Concept('cardolani', 'кардоланским')|E] учёным, содержится необычное утверждение: это сборник песен силы, произнесённых благосклонным лесным духом из [Concept('northernkingdom', 'Северного королевства')|E], таинственным существом, якобы живущим в [Concept('eriador', 'Эриадоре')|E] с начала времён.\n\nОднако слова этих песенок кажутся баснями самого нескладного вида. Я листаю страницу за страницей о жёлтых ботинках, ивах, распутных речных нимфах и тучных пони. И тут меня поражает самый странный стих из всех: «Динь-день, славный день! Солнце разбудило. Трень-брень, серебрень, бор разбередило, Том-Бом, славный Том, Том Бомбадило!»\n\nМожет ли эта непонятная чепуха быть делом рук бессмертного существа, обладающего огромной силой?"

 explore_history.9002.a:0 "Почему бы и нет? Даже эльфы Ривенделла не устояли бы перед глупой песенкой"
 explore_history.9002.b:0 "Это явно бред безумца"
 explore_history.9002.c:0 "Этот Том - явно воплощение Эру!"

 explore_history.9003.t:0 "Князь котов"
 explore_history.9003.desc:0 "Порывшись в кладовке рядом с библиотекой в поисках бумаги, я нахожу загадочную коробку. Внутри - небольшая стопка пергамента и несколько личных вещей, которые указывают на то, что когда-то она принадлежала какому-то забытому библиотекарю. Читая бумаги, я понимаю, что это незавершенный проект страсти: попытка написать историю [Concept('firstage', 'Первой Эпохи')|E] для детей.\n\nНачинается всё хорошо, с аккуратных сокращённых описаний основных событий, сопровождаемых некоторыми восхитительными зарисовками автора, который умел рисовать. Но по мере развития произведения оно становится всё более эксцентричным, с большими вольностями в отношении более пугающих элементов, чтобы смягчить тон для целевой аудитории.\n\nИ вот я [Select_CString(ROOT.Char.IsFemale, 'дошла', 'дошёл' )] до этого. Повесть о Берене и Лутиэн, очевидно, сочли слишком пугающей для молодежи. Вместо того чтобы принять облик страшного оборотня, [sauroncharacter|E] - главный слуга Врага - изображён в виде... кота. Кота по имени... Тевильдо."

 explore_history.9003.a:0 "Эта адаптация просто слишком оторвана от исходного материала..."
 explore_history.9003.b:0 "Любопытно. Может, мне стоит попробовать завершить это кошачье приключение?"
 explore_history.9003.c:0 "Я так и [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]! Кошки - слуги Моргота!"

 explore_history.9004.t:0 "Потерянная дорога"
 explore_history.9004.desc:0 "В библиотеке я [Select_CString(ROOT.Char.IsFemale, 'встречала', 'встречал' )] множество сложных книг, многие из которых написаны стареющими учеными [dunedain|El], одержимыми идеей смертности и её пределов, но лишь немногие из них столь же эзотеричны, как книга, лежащая сейчас передо мной. Автор делает смелое заявление: одной из особенностей Дара [Concept('conceptracemen', 'людей')|E] является нечто, называемое «преинкарнацией», - способность людей вселяться в умы предыдущих воплощений себя и таким образом эффективно путешествовать во времени.\n\nДалее он утверждает, что самого [Concept('elendil', 'Элендиля')|E] «посетило» далёкое будущее воплощение себя по имени Эадвинэ из города учёных под названием Мондосар. Это занимательная история, но я не знаю, что из неё делать."

 explore_history.9004.a:0 "Наверное, это чепуха. Люди всегда пытаются найти способ жить вечно"
 explore_history.9004.b:0 "Стоит исследовать... возможно, я попробую пообщаться со своими предыдущими воплощениями"
 explore_history.9004.c:0 "Это должно быть правдой, я тоже [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] летающие корабли Нуменора в видениях"

 explore_history.9005.t:0 "Когда-то они были эльфами... или нет?"
 explore_history.9005.desc:0 "[orcs|E] остаются одной из самых опасных извечных бед, угрожающих [Concept('middleearth', 'Средиземью')|E]. Однако их история - это не то, о чём я когда-либо [Select_CString(ROOT.Char.IsFemale, 'задумывалась', 'задумывался' )]. И вот мой интерес пробуждается, когда я замечаю на высокой полке томик в кожаном переплёте под названием «Сломленные и сокрушённые: Краткая история народа ирк». К моему разочарованию, книга не является ни краткой, ни историей. Вместо этого в ней строятся одна за другой догадки о происхождении орков.\n\nВозможно, их вывел [melkorcharacter|E] из подземного жара и слизи? Может, они были сотворены в насмешку над Перворожденными? Или они были созданы из пленных эльфов с помощью бесконечных пыток и злобы? Нет, возможно, они просто автоматоны, управляемые волей Мелькора и [Concept('sauroncharacter', 'Саурона')|E]? О, подождите, они на самом деле [Concept('conceptracemen', 'люди')|E], поражённые порчей, возможно, друэдайн, доведённые до звериного примитивизма селекцией Врага. Или же они представляют собой смесь всего вышеперечисленного, усовершенствованную Сауроном, а высшие среди них являются развращёнными [maiargods|E]?\n\nЭто продолжается и продолжается без конца."

 explore_history.9005.a:0 "Какая пустая трата времени"
 explore_history.9005.b:0 "Некоторые из этих объяснений противоречат исторической хронологии"

 explore_history.9006.t:0 "История Галадриэль и Келеборна"
 explore_history.9006.desc:0 "Владычица Галадриэль из [Concept('lothlorien', 'Лотлориэна')|E] - фигура непостижимого возраста и величия для таких, как я, а её история овеяна бесконечными мифами и легендами. Я с радостью нахожу научный труд о её жизни и жизни её благородного мужа, Келеборна, и сажусь читать его.\n\nПосле этого я быстро разочаровываюсь. Научная работа крайне небрежна, омрачена противоречиями в хронологии и даже в основных фактах. Когда Галадриэль покинула [valinor|E]? Родился ли Келеборн в Дориате или Валиноре? Какова была роль Галадриэль в [Concept('eregion', 'Эрегионе')|E]? Сколько раз они переезжали в Лориэн и обратно? Был ли эльфийский король Амрот их сыном? Кто, во имя [eru|E], такой «Тэлепорно»?\n\nВместо единого повествования, подкреплһнного четкими доказательствами, в книге представлены различные противоречивые версии. Хуже того, по мере приближения к завершающей стадии работы создается впечатление, что автор несколько увлһкся своей темой, всһ чаще представляя Галадриэль как некую безупречную мученицу, обладающую безупречной рассудительностью."

 explore_history.9006.a:0 "Как это обидно! Думаю, мы никогда не узнаем правды"
 explore_history.9006.b:0 "Возможно, из всего этого можно извлечь связную историю..."

 explore_history.9007.t:0 "Заблуждения о Беллакаре"
 explore_history.9007.desc:0 "Когда я вхожу в библиотеку, я с изумлением слышу маниакальный хохот. Я обнаруживаю, что [Select_CString(amused_researcher.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName] лупит по своему столу в приступе чистой уморительности.\n\nПоинтересовавшись причиной [amused_researcher.GetHerHis] веселья, [amused_researcher.GetSheHe] передаёт мне обнаруженный свиток, составленный пеларгирским учёным шестого столетия [Concept('thirdage', 'Третьей Эпохи')|E] по имени Мерпимир. В трактате содержится озадачивающее, но тщательно аргументированное утверждение: всё, что мы верили о [middleearth|E] к югу от [Concept('umbar', 'Умбара')|E], - ложь.\n\nЭта ложь - тщательно продуманная сказка, придуманная морякими, бороздящими [belegaer_sea|E], чтобы оправдать своё высокое жалование и расходы. На самом деле, утверждает Мерпимир, карты южного Средиземья - это выдумки, не подкреплённые вескими доказательствами, лежащими в основе картографии более северных земель. [bellakar|E] выделяется как полностью выдуманное место, и приводятся источники, утверждающие, что если и существовали колонисты из [westernesse|E] к югу от Умбара, то все они были чёрными [Concept('numenorean', 'нуменорцами')|E]."

 explore_history.9007.a:0 "Какая глупость! Подумать только, кто-то может поверить в столь необычную теорию"
 explore_history.9007.b:0 "В этом столько смысла! Неудивительно, что Беллакар изображён на столь немногих картах"

 explore_history.9008.t:0 "Сказания Белерианда"
 explore_history.9008.desc:0 "Пытаясь разобраться в извилистой истории [Concept('middleearth', 'Средиземья')|E], я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] томик, посвящённый сказаниям [Concept('beleriand', 'Белерианда')|E] - аллитерационным стихотворным версиям эпических сказаний [Concept('firstage', 'Первой Эпохи')|E]. Первые несколько листов каждого стихотворения выглядят хорошо исписанными, но нетронутое состояние последующих страниц говорит о том, что большинство читателей забросили их ещё в самом начале. Стихи длинные, тягучие и бесконечные, настолько скучные, что в большинстве случаев сам автор явно потерял интерес к ним, не закончив их. Неужели я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] прочитать их, чтобы получить полное представление об истории [Concept('elves', 'эльфов')|E] и их друзей?"

 explore_history.9008.a:0 "Полагаю, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться..."
 explore_history.9008.b:0 "Забудьте об этом. Должна быть прозаическая версия, которую я смогу прочитать."
 explore_history.9008.c:0 "Может быть, если я буду петь их вслух, это будет проще?"

 explore_history.9009.t:0 "Король... Рысак?"
 explore_history.9009.desc:0 "С тех пор как линия [Concept('isildur', 'Исильдура')|E] вернулась на трон [Concept('gondor', 'Гондора')|E], многие писали о похождениях [dunedainnorth|El] в годы их скитаний по дебрям. Хотя большинство забыло о них на долгие века, похоже что их Следопыты сыграли важную роль в том, чтобы уцелевшие народы [Concept('eriador', 'Эриадора')|E] не подвергались угрозам.\n\nОднако здесь, в библиотеке я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] более странную альтернативную историю, написанную, похоже, [Concept('periannath', 'перианнатским')|E] учёным из Шира. В ней утверждается, что «[hobbits|El]», как они себя называют, сыграли огромную роль в защите Севера, посылая войска на защиту Форноста, отбиваясь от захватчиков-[Concept('orc', 'орков')|E] (при этом изобретя игру в гольф) и переживая множество других приключений.\n\nОни даже делают странное заявление, что истинным предводителем Следопытов Севера был хоббит с забавным именем «Рысак», и скорее намекают, что он должен быть единственным истинным королём."

 explore_history.9009.a:0 "Ничего, кроме полуправды полуросликов..."
 explore_history.9009.b:0 "Может ли это быть правдой?"

 explore_history.9010.t:0 "Общество круглоземельщиков"
 explore_history.9010.desc:0 "Просматривая полузаброшенный уголок библиотеки, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] серию периодических изданий, написанных тайным обществом [Concept( 'gondorian', 'гондорских' )|E] учёных первых веков [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Многое в них представляет значительный интерес, ведь многие из авторов были опытными моряками, присутствовавшими при первых кругосветных плаваниях по [Concept( 'middleearth', 'Средиземью' )|E].\n\nОднако среди этих сочинений я нахожу поразительное утверждение: Средиземье всегда было сферой, а легенды о плоской земле в прежние эпохи были всего лишь эльфийскими мифами, которые не следует воспринимать буквально. Некоторые из их доказательств, похоже, противоречат обычной практике естественной философии и, несомненно, были бы высмеяны сегодня."

 explore_history.9010.a:0 "С ума сойти. Почему эти глупцы проигнорировали консенсус учёных?"
 explore_history.9010.b:0 "Если бы я только [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] по-прежнему получать от них регулярные письма с новостями..."

 explore_history.9011.t:0 "Митриль лечит эльфийское увядание?"
 explore_history.9011.desc:0 "Под грудой малоинтересных административных документов, в которых собраны письма с заказами от книготорговца, я нахожу увесистый фолиант. Он озаглавлен «Удивительная история о Кольцах Власти» и прекрасно иллюстрирован мастерами-художниками.\n\nНо сам текст очень некачественный, многократно противоречащий самому себе и устоявшимся преданиям. Его главный тезис заключается в том, что [sauroncharacter|E] обманом заставил верховного короля Гиль-галада поверить, что [elves|El] страдают от ускоренного увядания, которое может излечить только [mithril|El].\n\nСреди прочих любопытных деталей - [isildur|E] и [celebrimbor|E], жившие в одно время, потерявший память Гэндальф, посланный в [middleearth|E] во [Concept( 'secondage', 'Вторую Эпоху' )|E], безумная теория о плавучести, приписываемая Финроду, и гипотетические «Южные земли» - многочисленные человеческие деревни в Горгороте.\n\nИнтересно, что с этим делать."

 explore_history.9011.a:0 "Иллюстрации можно сохранить, остальное сжечь."
 explore_history.9011.b:0 "Я хочу читать дальше! Наверняка есть продолжение?"
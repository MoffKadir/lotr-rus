 explore_history.0550.t:0 "Настройка оборудования"
 explore_history.0550.host:0 "Мы ждём прибытия остальных гостей, и мои слуги уже начали приготовления. Учёные отправляются на поиски антикварных каталогов, расставляя наше оборудование в наших покоях и архивах.\n\n"
 explore_history.0550.guest:0 "Мы ждём прибытия остальных гостей, и [host.GetTitledFirstName] приступает к приготовлениям, не теряя времени даром. [host.GetHerHis|U] учёные отправляются на поиски антикварных каталогов, расставляя наше оборудование в наших покоях и архивах.\n\n"
 explore_history.0550.propaganda:0 "Я уже [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] придумывать, как начать своё повествование, осталось недолго..."
 explore_history.0550.standard:0 "Кафедры? Подняты. Драгоценные книги? Доставлены. Это не займёт много времени..."
 explore_history.0550.intent_arrived:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] совершенно не подозревает по мой план — [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 explore_history.0550.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] скоро прибудет, и мой план [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] наконец-то исполнится."
 explore_history.0550.a:0 "Уже скоро."


 # History Exploration Start Event

 explore_history.0001.t:0 "Выбор Эпохи для изучения"
 explore_history.0001.desc:0 "Когда все мои гости уже прибыли, а мои ученые подготовлены настолько, насколько это вообще возможно, я направляюсь в библиотеку. Перелистывая пыльные тома, я понимаю, что никогда не смогу прочитать их все за свою жизнь. Хроники [Concept('middleearth', 'Средиземья')|E] слагались с незапамятных времён и уходят корнями в глубокую древность.\n\nНе имея возможности охватить всё и сразу, я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] сосредоточиться на наиболее интересной для меня эпохе."

 explore_history.0001.a:0 "Мифическая Эпоха Древ"
 explore_history.0001.b:0 "Легендарная Первая Эпоха"
 explore_history.0001.c:0 "Героическая Вторая Эпоха"
 explore_history.0001.d:0 "Знакомая Третья Эпоха"
 explore_history.0001.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]. От чтения у меня болят глаза..."

 explore_history.0010.t:0 "Эпоха Древ"
 explore_history.0010.desc:0 "Эпоха Древ, также известная как Безмятежные Дни или Блаженство [Concept( 'valinor', 'Валинора' )|E] — протяжённый период от основания Валинора до его затмения. В этот период Валинор озарял свет [Concept( 'twotrees', 'Двух Древ' )|E], в то время как [middleearth|E] было покрыто Великой Тьмой.\n\nИменно в эту эпоху пробудились [elves|El], а [valargods|E] сразились в Битве [Concept( 'powersgods', 'Сил' )|E]. Тёмная крепость [utumno|E] была разрушена, а [melkorcharacter|E] был заточён на три века в Чертогах [Concept( 'mandoscharacter', 'Мандоса' )|E]. Умения и силы эльфов Валинора росли, пока Мелькор не посеял ложь и раздор между ними, что привело к уничтожению Двух Древ."

 explore_history.0010.a:0 "Разделение эльфов"
 explore_history.0010.b:0 "Феанор и беспокойство нолдор"
 explore_history.0010.c:0 "Первая резня и изгнание нолдор"
 explore_history.0010.d:0 "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0020.t:0 "Первая Эпоха"
 explore_history.0020.desc:0 "[firstage|E] повествует о событиях близких к началу [Concept( 'loretime', 'времён' )|E]. Также известная как [elderdays|E], Первая Эпоха ознаменована пробуждением людей на [Concept( 'arda', 'Арде' )|E], процветание [Concept( 'elves', 'эльфов' )|E] в [Concept( 'valinor', 'Валиноре' )|E] и [Concept( 'beleriand', 'Белерианде' )|E], их подвиги в борьбе с [Concept( 'melkorcharacter', 'Мелькором' )|E], который в конечном счете был свергнут объединёнными силами [valargods|E], эльфов и эдайн.\n\nПервая Эпоха стала временем, когда вершились как величайшие триумфы [Concept( 'middleearth', 'Средиземья' )|E], так и его страшнейшие трагедии, а закончилась она, когда Мелькор был изгнан Валар за пределы Врат Ночи в [Concept( 'thevoid', 'Пустоту' )|E]."

 explore_history.0020.a:0 "Осада Ангбанда и королевств Белерианда"
 explore_history.0020.b:0 "О Берене и Лутиэн"
 explore_history.0020.c:0 "Дети Хурина"
 explore_history.0020.d:0 "О Туоре и Падении Гондолина"
 explore_history.0020.e:0 "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0030.t:0 "Вторая Эпоха"
 explore_history.0030.desc:0 "[secondage|E], начавшаяся спустя 584 года после возвращения [noldorelves|E] в [middleearth|E], является самой длинной описанной в хрониках [Concept('ages', 'эпохой')|E]. Вскоре после уничтожения [Concept( 'beleriand', 'Белерианда' )|E] в ходе Войны Гнева, в эту эпоху был основан [lindon|E] и создан [numenor|E] — самые крупные королевства [Concept('elvish', 'эльфов')|E] и [Concept('mannish', 'людей')|E] эпохи.\n\nВ этот же период были выкованы [ringsofpower|E], что повлекло за собой цепь событий, растянувшуюся вплоть до окончания [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Именно тогда [Concept( 'numenoreans', 'нуменорцы' )|E] достигли вершины своего могущества и процветания, пока мир не был перекроен вновь, а Нуменор был низвергнут, как описывается в [Concept( 'akallabeth', 'Акаллабет' )|E]. Протяженностью в 3441 год, Вторая Эпоха завершилась поражением [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E].\n\nВаши хронисты не без удовольствия отмечают количество работ по этой тематике. Хватило бы на две читальни. Какую же выбрать?"
 explore_history.0030.desc.elf:0 "Начавшись на 584-м году после Возвращения [noldorelves|E] в [middleearth|E], [secondage|E] является самой продолжительной из описанных в хрониках эпох. Начиная с разрушения [Concept( 'beleriand', 'Белерианда' )|E] в Войне Гнева, она ознаменовалась основанием [Concept( 'lindon', 'Линдона' )|E] и созданием [Concept( 'numenor', 'Нуменора' )|E]: двух главных эльфийских и человеческих королевств Эпохи.\n\nВ эту эпоху были выкованы [ringsofpower|E], которые положили начало событиям поздней Второй и всей [Concept( 'thirdage', 'Третьей Эпохи' )|E]. В это время [numenorean|E]нуменорцы достигли вершины своего могущества и великолепия, прежде чем мир был переделан, а Нуменор низвергнут в [Concept( 'akallabeth', 'Акаллабет' )|E]. Через 3441 год после начала Вторая Эпоха закончилась поражением [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'warlastalliance', 'Войне Последнего союза' )|E]."

 explore_history.0030.a:0 "Северная читальня - Нуменор и эльфы"
 explore_history.0030.b:0 "Почитаем о Нуменоре и эльфах"
 explore_history.0030.c:0 "Южная читальня - колонии Дальнего Харада"
 explore_history.0030.d:0 "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0031.t:0 "Нуменор и эльфы"
 explore_history.0031.desc:0 "Книги, хранящиеся в этой комнате, представляют собой хорошо задокументированные исторические хроники, относящиеся ко [Concept( 'secondage', 'Второй Эпохе' )|E].\n\nМногие из них были переписаны с оригиналов, которые хранятся в главной библиотеке владыки [Concept( 'elrondshort', 'Эльронда' )|E] в [Concept( 'rivendell', 'Ривенделле' )|E]. Эти хроники повествуют об истории [Concept( 'numenor', 'Нуменора' )|E] и эльфов [Concept( 'middleearth', 'Средиземья' )|E].\n\nВ них также описываются такие события, как [waroftheelvesandsauron|E], [warlastalliance|E] и [akallabeth|E]. Некоторые книги сейчас недоступны, поскольку находятся на реставрации."

 explore_history.0031.a:0 "Затерянный остров Нуменор"
 explore_history.0031.b:0 "Об Эрегионе и Кольцах Власти"
 explore_history.0031.c:0 "Акаллабет"
 explore_history.0031.d:0 "Война Последнего союза"
 explore_history.0031.e:0 "Хотя, если подумать, может стоит выбрать другую читальню..."
 explore_history.0031.f:0 "Хотя, если подумать, может стоит выбрать другую эпоху..."

 explore_history.0032.t:0 "Колонии Дальнего Харада"
 explore_history.0032.desc:0 "Книги, хранящиеся в этой комнате, повествуют об истории юга и востока Эндорэ во [Concept( 'secondage', 'Вторую Эпоху' )|E]. И пусть некоторые учёные сомневаются в их достоверности, более полные источники по теме найти почти невозможно.\n\nБольшинство этих книг являются копиями с оригиналов, хранящихся в библиотеке Тумаквэ в Нильюлондэ. Эти хроники повествуют об истории [Concept( 'numenorean', 'нуменорских' )|E] колоний Юга: [Concept( 'bellakar', 'Беллакара' )|E], [Concept( 'umbar', 'Умбара' )|E] и [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E].\n\nХроники расставлены в порядке от основания королевств до невзгод, которые им пришлось перенести во время [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]."

 explore_history.0032.a:0 "Основание Беллакара"
 explore_history.0032.b:0 "Повелитель Бурь и Золотой король"
 explore_history.0032.c:0 "Беллакар и Долг Элендиля"
 explore_history.0032.d:0 "Хотя, если подумать, может стоит выбрать другую читальню...."

 explore_history.0040.t:0 "Третья Эпоха"
 explore_history.0040.desc:0 "[thirdage|E] характеризуется возвышением и последующим упадком [Concept( 'numenorean', 'нуменорских' )|E] королевств-в-изгнании, а также постепенным восстановлением могущества [Concept( 'sauroncharacter', 'Саурона' )|E]. И пусть [elves|El], [dwarves|El] и другие народы не отличались особенной активностью в этот период, также известный как Годы Угасания, Третья Эпоха ознаменовала медленное увядание эльфов.\n\nПисцы приносят свои извинения за столь неполный набор литературы по данной теме. Некоторые из книг об этой эпохе в настоящее время переписываются для переиздания, но они обещают, что сообщат вам, когда будет завершен следующий том."

 explore_history.0040.a:0 "Об эотеод и Клятве Эорла"
 explore_history.0040.b:0 "О Наркузире и Берутиэль"
 explore_history.0040.c:0 "Завоевание и оккупация Беллакара теджин"
 explore_history.0040.d:0 "Распря Родичей"
 explore_history.0040.e:0 "Падение Арнора"
 explore_history.0040.f:0 "Хотя, если подумать, может стоит выбрать другую эпоху..."

 explore_history.0050.t:0 "Конец изысканий"
 explore_history.0050.desc:0 "Мои веки тяжелеют, а свеча догорает. Как быстро пролетело время. Я оставляю закладку на нужной странице и наконец закрываю старый том. Тяжело вздохнув, я откидываюсь на спинку скрипучего кресла, разминая затекшие ноги.\n\nИзучение прошлого — занимательное занятие, но боль в спине неизбежно даёт о себе знать."
 explore_history.0050.a:0 "Пожалуй, сейчас самое время подышать свежим воздухом и перекусить..."

 explore_history.0060.t:0 "Конец учебы"
 explore_history.0060.desc.intro:0 "Наша работа подходит к концу, и мои учёные складывают свои книги и пакуют свои перья, готовые уйти. Они составили"
 explore_history.0060.desc.propaganda:0 "прекрасный и более исторически точный труд, чем что-либо, что можно найти в здешних архивах."
 explore_history.0060.desc.standard:0 "великолепный писменный и иллюстрированный сборник из различных источников, которые мы смогли собрать воедино."
 explore_history.0060.desc.outro:0 "\n\nЧто мне с ним делать? Где лучше хранить его: в этой библиотеке или в моей коллекции?"
 explore_history.0060.a:0 "Оставить его на хранение архивариусам, они обогатят свою библиотеку."
 explore_history.0060.a.tt:0 "Книга будет оставлены"
 explore_history.0060.b:0 "Возьму его с собой, конечно! Я покажу его всем домочадцам!"
 explore_history.0060.b.tt:0 "Вы возьмёте книгу с собой"
 explore_history.0060.c:0 "Я возьму это с собой, спасибо"
 explore_history.0060.d:0 "Я думаю, мне больше нравится другой"

 explore_history.0063.t:0 "Конец работы"
 explore_history.0063.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(host.IsFemale, 'умерла', 'умер' )]. [host.GetHerHis|U] изыскания подходят к концу.\n\nКогда притихшие гости уходят, я молюсь, чтобы попав в [ROOT.Char.GetFaith.PositiveAfterLife], [host.GetFirstName] [Select_CString(host.IsFemale, 'встретила', 'встретил' )] там такой же радушный приём от [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], как [host.GetSheHe] [Select_CString(host.IsFemale, 'приняла', 'принял' )] нас в своей компании."
 explore_history.0063.a:0 "Это был такой вдохновляющий день!"
 explore_history.0063.a.tt:0 "#F Ну, знаете... пока [host.GetSheHe] не [Select_CString(host.IsFemale, 'умерла', 'умер' )].#!"

 explore_history.0064.desc:0 "Поскольку ныне я [Select_CString(ROOT.Char.IsFemale, 'застряла', 'застрял' )] за решёткой, моё грандиозное начинание будет отменено. О, все те часы, которые я [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] на подготовку... Впустую!"
 explore_history.0064.a:0 "Нет хозяина, нет исследования."

 explore_history.0065.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(host.IsFemale, 'попала', 'попал' )] в неволю, а [host.GetHerHis] грандиозное начинание подошло к концу. Как же не повезло!"

 explore_history.0070.t:0 "Досрочное завершение исследования"
 explore_history.0070.desc:0 "[Select_CString(host.IsFemale, 'Моя предшественница', 'Мой предшественник' )], [host.GetNameRegnal], [Select_CString(host.IsFemale, 'покинула', 'покинул' )] своё бренное тело в ходе организации исторических изысканий. К сожалению, [host.GetSheHe] [host.GetDeathReason].\n\n"
 explore_history.0070.desc.entourage:0 "$activity_system.1010.desc.entourage$"
 explore_history.0070.desc.ruler:0 "[Select_CString(host.IsFemale, 'Покойная', 'Покойный' )] [host.GetTitleAsName] не [Select_CString(host.IsFemale, 'заслуживала', 'заслуживал' )] такой смерти."
 explore_history.0070.a:0 "$activity_system.1010.a$"
 explore_history.0070.tt:0 "[GetActivityType('activity_feast').GetName|U] [Select_CString(host.IsLocalPlayer, '', 'Персонажа ' )][host.GetNamePossessiveOrMy|U][Select_CString(host.IsLocalPlayer, 'его персонажа', '' )] отменяется"

 explore_history.0110.t:0 "Бедная делегация"
 explore_history.0110.desc:0 "Не могу поверить. Несмотря на все мои приглашения и приготовления, ни один гость не появился, чтобы присоединиться к моей исследовательской группе.\n\nНеважно! Я буду наслаждаться всеми этими книгами в одиночестве, а эхо шагов в библиотеке — это всё, что мне нужно!"
 explore_history.0110.a:0 "Неужели я действительно так [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )]?"
 explore_history.0110.b:0 "Я чувствую некоторое облегчение."

 explore_history.0540.t:0 "Летописец"
 explore_history.0540.desc.intro:0 "Мои изыскания вот-вот начнутся, а летописец всё ещё не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но [Select_CString(ROOT.Char.IsFemale, 'всякая хорошая', 'всякий хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уметь делегировать обязанности."
 explore_history.0540.desc.hates_candidate_a:0 "Как ни противно это признавать, [host.Custom('InsultAdjective')] [chronicler_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 explore_history.0540.desc.candidate_a:0 "Лучше всех на эту должность подходит [chronicler_candidate_1.GetName], и [chronicler_candidate_1.GetSheHe] явно [Select_CString(chronicler_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 explore_history.0540.desc.nepotism:0 "[chronicler_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надёжный кандидат."
 explore_history.0540.desc.enthusiasm:0 "[chronicler_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твёрдо [Select_CString(chronicler_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )], хоть [chronicler_candidate_3.GetSheHe] и не такой хороший кандидат, как [chronicler_candidate_1.GetFirstNameNoTooltip]."
 explore_history.0540.desc.outro:0 "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 explore_history.0540.a:0 "[chronicler_candidate_1.GetFirstNameNoTooltip|U] — лучший кандидат."
 explore_history.0540.b:0 "[chronicler_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(chronicler_candidate_2.IsFemale, 'та', 'тот' )], кому я могу доверять."
 explore_history.0540.c:0 "[chronicler_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(chronicler_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 explore_history.0540.d:0 "Мне никто не нужен."
 friend_made_me_chronicler:0 "[TARGET_CHARACTER.GetShortUIName] теперь $chronicler_court_position$. [CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'получаете', 'получает' )] вечную благодарность"
 friend_made_me_chronicler_corresponding:0 "[CHARACTER.GetShortUIName] теперь $chronicler_court_position$. [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy|U][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] получает вечную благодарность."

 explore_history.0541.t:0 "Антиквар"
 explore_history.0541.desc.intro:0 "Мои изыскания вот-вот начнутся, а антиквар всё ещё не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но [Select_CString(ROOT.Char.IsFemale, 'всякая хорошая', 'всякий хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уметь делегировать обязанности."
 explore_history.0541.desc.hates_candidate_a:0 "Как ни противно это признавать, [host.Custom('InsultAdjective')] [antiquarian_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 explore_history.0541.desc.candidate_a:0 "Лучше всех на эту должность подходит [antiquarian_candidate_1.GetName], и [antiquarian_candidate_1.GetSheHe] явно [Select_CString(antiquarian_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 explore_history.0541.desc.nepotism:0 "However, [antiquarian_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надёжный кандидат."
 explore_history.0541.desc.enthusiasm:0 "[antiquarian_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твёрдо [Select_CString(antiquarian_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )], хоть [antiquarian_candidate_3.GetSheHe] и не такой хороший кандидат, как [antiquarian_candidate_1.GetFirstNameNoTooltip]."
 explore_history.0541.desc.outro:0 "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 explore_history.0541.a:0 "[antiquarian_candidate_1.GetFirstNameNoTooltip|U] — лучший кандидат."

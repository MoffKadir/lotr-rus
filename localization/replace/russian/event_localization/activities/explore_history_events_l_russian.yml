 # History Exploration Start Event

 explore_history.0001.t: "Выбор эпохи для изучения"
 explore_history.0001.desc: "Когда все мои гости уже прибыли, а мои учёные подготовлены настолько, насколько это вообще возможно, я направляюсь в библиотеку. Перелистывая пыльные тома, я понимаю, что никогда не смогу прочитать их все за свою жизнь. Хроники [Concept('middleearth', 'Средиземья')|E] слагались с незапамятных времён и уходят корнями в глубокую древность.\n\nНе имея возможности охватить всё и сразу, я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] сосредоточиться на наиболее интересной для меня эпохе."

 explore_history.0001.a: "Мифические Годы Древ."
 explore_history.0001.b: "Легендарная Первая эпоха."
 explore_history.0001.c: "Героическая Вторая эпоха."
 explore_history.0001.d: "Знакомая Третья эпоха."
 explore_history.0001.e: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]. От чтения у меня болят глаза..."

 explore_history.0010.t: "Годы Древ"
 explore_history.0010.desc: "[Concept('yearofthetreesage', 'Годы Древ')|E], также известные как Безмятежные Дни или Блаженство [Concept('valinor', 'Валинора')|E] — протяжённый период от основания Валинора до его затмения. В этот период Валинор озарял свет [Concept('twotrees', 'Двух Древ')|E], в то время как [Concept('middleearth', 'Средиземье')|E] было покрыто Великой Тьмой.\n\nИменно в эту эпоху пробудились [Concept('elves', 'эльфы')|E], а [Concept('valargods', 'Валар')|E] сразились в Битве [Concept('powersgods', 'Сил')|E]. Тёмная крепость [Concept('utumno', 'Утумно')|E] была разрушена, а [Concept('melkorcharacter', 'Мелькор')|E] был заточён на три века в Чертогах [Concept('mandoscharacter', 'Мандоса')|E]. Умения и силы эльфов Валинора росли, пока Мелькор не посеял ложь и раздор между ними, что привело к уничтожению Двух Древ."

 explore_history.0010.a: "Разделение эльфов."
 explore_history.0010.b: "Феанор и беспокойство нолдор."
 explore_history.0010.c: "Первая резня и изгнание нолдор."
 explore_history.0010.d: "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0020.t: "Первая эпоха"
 explore_history.0020.desc: "[Concept('firstage', 'Первая эпоха')|E] повествует о событиях близких к началу [Concept('loretime', 'времён')|E]. Также известная как [Concept('elderdays', 'Старшие Дни')|E], Первая эпоха ознаменована пробуждением людей на [Concept('arda', 'Арде')|E], процветанием [Concept('elves', 'эльфов')|E] в [Concept('valinor', 'Валиноре')|E] и [Concept('beleriand', 'Белерианде')|E], их подвиги в борьбе с [Concept('melkorcharacter', 'Мелькором')|E], который в конечном счете был свергнут объединёнными силами [Concept('valargods', 'Валар')|E], эльфов и эдайн.\n\nПервая эпоха стала временем, когда вершились как величайшие триумфы [Concept('middleearth', 'Средиземья')|E], так и его страшнейшие трагедии, а закончилась она, когда Мелькор был изгнан Валар за пределы Врат Ночи в [Concept('thevoid', 'Пустоту')|E]."

 explore_history.0020.a: "Осада Ангбанда и королевства Белерианда."
 explore_history.0020.b: "О Берене и Лутиэн."
 explore_history.0020.c: "Дети Хурина."
 explore_history.0020.d: "О Туоре и Падении Гондолина."
 explore_history.0020.e: "$explore_history.0010.d$"

 explore_history.0030.t: "Вторая эпоха"
 explore_history.0030.desc: "[Concept('secondage', 'Вторая эпоха')|E], начавшаяся спустя 584 года после возвращения [Concept('noldorelves', 'нолдор')|E] в [Concept('middleearth', 'Средиземье')|E], является самой длинной описанной в хрониках эпохой. Вскоре после уничтожения [Concept('beleriand', 'Белерианда')|E] в ходе [Concept('warofwrath', 'Войны Гнева')|E], в эту эпоху был основан [Concept('lindon', 'Линдон')|E] и создан [Concept('numenor', 'Нуменор')|E] — самые крупные королевства эльфов и людей эпохи.\n\nВ эту же эпоху были выкованы [Concept('ringsofpower', 'Кольца Власти')|E], что повлекло за собой цепь событий, растянувшуюся вплоть до окончания [Concept('thirdage', 'Третьей эпохи')|E]. Именно тогда [Concept('numenoreans', 'нуменорцы')|E] достигли вершины своего могущества и процветания, пока мир не был перекроен вновь, а Нуменор был низвергнут, как описывается в [Concept('akallabeth', 'Акаллабет')|E]. Протяженностью в 3441 год, Вторая эпоха завершилась поражением [Concept('sauroncharacter', 'Саурона')|E] в [Concept('warlastalliance', 'Войне Последнего союза')|E]."
 explore_history.0030.desc.south: "\n\nВаши хронисты не без удовольствия отмечают количество работ по этой тематике. Хватило бы на две читальни."
 explore_history.0030.desc.not_north: "\n\n#T Увы, говорят, что некоторые важные труды недоступны в нашей библиотеке, и чтобы найти их, нужно было бы отправиться на север, в [Concept('umbar', 'Умбар')|E], или ещё дальше.#!"
 explore_history.0030.desc.not_south: "\n\n#T Увы, говорят, что некоторые важные труды недоступны в нашей библиотеке, и чтобы найти их, нужно было бы отправиться на юг, в [Concept('umbar', 'Умбар')|E], или ещё дальше.#!"

 explore_history.0030.a: "Северная читальня - Нуменор и эльфы."
 explore_history.0030.b: "Почитаем о Нуменоре и эльфах."
 explore_history.0030.c: "Южная читальня - колонии Дальнего Харада."
 explore_history.0030.d: "$explore_history.0010.d$"

 explore_history.0031.t: "Нуменор и эльфы"
 explore_history.0031.desc: "Книги, хранящиеся в этой комнате, представляют собой хорошо задокументированные исторические хроники, относящиеся ко [Concept('secondage', 'Второй эпохе')|E].\n\nМногие из них были переписаны с оригиналов, которые хранятся в главной библиотеке владыки [Concept('elrondshort', 'Эльронда')|E] в [Concept('rivendell', 'Ривенделле')|E]. Эти хроники повествуют об истории [Concept('numenor', 'Нуменора')|E] и эльфов [Concept('middleearth', 'Средиземья')|E].\n\nВ них также описываются такие события, как [Concept('waroftheelvesandsauron', 'Война эльфов и Саурона')|E], [Concept('warlastalliance', 'Война Последнего союза')|E] и [Concept('akallabeth', 'Акаллабет')|E]. Некоторые книги сейчас недоступны, поскольку находятся на реставрации."

 explore_history.0031.a: "Затерянный остров Нуменор."
 explore_history.0031.b: "Об Эрегионе и Кольцах Власти."
 explore_history.0031.c: "Акаллабет."
 explore_history.0031.d: "Война Последнего союза."
 explore_history.0031.e: "Хотя, если подумать, может стоит выбрать другую читальню..."
 explore_history.0031.f: "$explore_history.0010.d$"

 explore_history.0032.t: "Колонии Дальнего Харада"
 explore_history.0032.desc: "Книги, хранящиеся в этой читальне, повествуют об истории юга и востока Эндорэ во [Concept('secondage', 'Вторую эпоху')|E]. И пусть некоторые учёные сомневаются в их достоверности, более полные источники по теме найти почти невозможно.\n\nБольшинство этих книг являются копиями с оригиналов, хранящихся в библиотеке [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetDynasty.GetName] в [GetTitleByKey('c_nilulonde').GetNameNoTier]. Эти хроники повествуют об истории [Concept('numenorean', 'нуменорских')|E] колоний Юга: [Concept('bellakar', 'Беллакара')|E], [Concept('umbar', 'Умбара')|E] и [Concept('anbalkumagan', 'Ан-Балкумагана')|E].\n\nХроники расставлены в порядке от основания королевств до невзгод, которые им пришлось перенести после [Concept('downfallofnumenor', 'Низвержения Нуменора')|E]."

 explore_history.0032.a: "Основание Беллакара."
 explore_history.0032.b: "Повелитель бурь и Ард Безмолвный."
 explore_history.0032.c: "Беллакар и Долг Элендиля."
 explore_history.0032.d: "$explore_history.0031.e$"

 explore_history.0040.t: "Третья эпоха"
 explore_history.0040.desc: "[Concept('thirdage', 'Третья эпоха')|E] характеризуется возвышением и последующим упадком [Concept('numenorean', 'нуменорских')|E] королевств-в-изгнании, а также постепенным восстановлением могущества [Concept('sauroncharacter', 'Саурона')|E]. И пусть [Concept('elves', 'эльфы')|E], [Concept('dwarves', 'гномы')|E] и другие народы не отличались особенной активностью в этот период, также известный как Годы Угасания, Третья эпоха ознаменовала медленное увядание эльфов."

 explore_history.0040.a: "Северный читальный зал - история земель Запада."
 explore_history.0040.b: "Почитаем о Беллакаре."
 explore_history.0040.c: "Южный читальный зал - история Беллакара."
 explore_history.0040.d: "$explore_history.0010.d$"

 explore_history.0041.t: "История земель Запада"
 explore_history.0041.desc: "Книги, хранящиеся в этой комнате, являются хорошо задокументированными историческими хрониками, относящимися к [Concept('thirdage', 'Третьей эпохе')|E].\n\nВ основном скопированные с оригинальных произведений, хранящихся в архивах [Concept('minastirith', 'Минас-Тирита')|E], эти хроники повествуют об истории [Concept('gondor', 'Гондора')|E] и [Concept('arnor', 'Арнора')|E], их борьбе и их союзниках.\n\nОни включают в себя такие истории, как Поход Эорла, [Concept('kinstrife', 'Распря Родичей')|E] и падение Арнора. В настоящее время ознакомиться с некоторыми книгами невозможно, так как они находятся на реставрации."

 explore_history.0041.a: "Об эотеод и Клятве Эорла."
 explore_history.0041.b: "Распря Родичей."
 explore_history.0041.c: "Падение Арнора."
 explore_history.0041.d: "$explore_history.0031.e$"

 explore_history.0042.t: "История Беллакара"
 explore_history.0042.desc: "Книги, хранящиеся в этой комнате, рассказывают об истории южного и восточного Эндорэ на протяжении [Concept('thirdage', 'Третьей эпохи')|E]. Некоторые учёные сомневаются в их достоверности, но они остаются наиболее полными источниками по этой теме.\n\nВ основном скопированные с оригинальных работ, хранящихся в библиотеке [GetScriptedCharacterByHistoryID('lineoftumakveh7').GetDynasty.GetName] в [GetTitleByKey('c_nilulonde').GetNameNoTier], эти хроники рассказывают об истории [Concept('bellakar', 'Беллакара')|E] и его отношениях с соседями."

 explore_history.0042.a: "О Аруд Тумаквэ и Втором воззвании."
 explore_history.0042.b: "О Наркузире и Берутиэль."
 explore_history.0042.c: "Завоевание и оккупация Беллакара теджин."
 explore_history.0042.d: "$explore_history.0031.e$"
 explore_history.0042.e: "$explore_history.0010.d$"

 explore_history.0050.t: "Конец изысканий"
 explore_history.0050.desc: "Мои веки тяжелеют, а свеча догорает. Как быстро пролетело время. Я оставляю закладку на нужной странице и наконец закрываю старый том. Тяжело вздохнув, я откидываюсь на спинку скрипучего кресла, разминая затекшие ноги.\n\nИзучение прошлого — занимательное занятие, но боль в спине неизбежно даёт о себе знать."
 explore_history.0050.a: "Пожалуй, сейчас самое время подышать свежим воздухом и перекусить..."

 explore_history.0060.t: "Конец учебы"
 explore_history.0060.desc.intro: "Наша работа подходит к концу, и мои учёные складывают свои книги и пакуют свои перья, готовые уйти. Они составили"
 explore_history.0060.desc.propaganda: "прекрасный и более исторически точный труд, чем что-либо, что можно найти в здешних архивах."
 explore_history.0060.desc.standard: "великолепный писменный и иллюстрированный сборник из различных источников, которые мы смогли собрать воедино."
 explore_history.0060.desc.outro: "\n\nЧто мне с ним делать? Где лучше хранить его: в этой библиотеке или в моей коллекции?"
 explore_history.0060.a: "Оставить его на хранение архивариусам, они обогатят свою библиотеку."
 explore_history.0060.a.tt: "Книга будет оставлена."
 explore_history.0060.b: "Возьму его с собой, конечно! Я покажу его всем домочадцам!"
 explore_history.0060.b.tt: "Вы возьмёте книгу с собой."
 explore_history.0060.c: "Я возьму это с собой, спасибо."
 explore_history.0060.d: "Я думаю, мне больше нравится другой."

 explore_history.0063.t: "Конец работы"
 explore_history.0063.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(host.IsFemale, 'умерла', 'умер' )]. [host.GetHerHis|U] изыскания подходят к концу.\n\nКогда притихшие гости уходят, я молюсь, чтобы попав в [ROOT.Char.GetFaith.PositiveAfterLife], [host.GetFirstName] [Select_CString(host.IsFemale, 'встретила', 'встретил' )] там такой же радушный приём от [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], как [host.GetSheHe] [Select_CString(host.IsFemale, 'приняла', 'принял' )] нас в своей компании."
 explore_history.0063.a: "Это был такой вдохновляющий день!"
 explore_history.0063.a.tt: "#F Ну, знаете... пока [host.GetSheHe] не [Select_CString(host.IsFemale, 'умерла', 'умер' )].#!"

 explore_history.0064.desc: "Поскольку ныне я [Select_CString(ROOT.Char.IsFemale, 'застряла', 'застрял' )] за решёткой, моё грандиозное начинание будет отменено. О, все те часы, которые я [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] на подготовку... Впустую!"
 explore_history.0064.a: "Нет хозяина, нет исследования."

 explore_history.0065.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(host.IsFemale, 'попала', 'попал' )] в неволю, а [host.GetHerHis] грандиозное начинание подошло к концу. Как же не повезло!"

 explore_history.0070.t: "Досрочное завершение исследования"
 explore_history.0070.desc: "[Select_CString(host.IsFemale, 'Моя предшественница', 'Мой предшественник' )], [host.GetNameRegnal], [Select_CString(host.IsFemale, 'покинула', 'покинул' )] своё бренное тело в ходе организации исторических изысканий. К сожалению, [host.GetSheHe] [host.GetDeathReason].\n\n"
 explore_history.0070.desc.entourage: "$activity_system.1010.desc.entourage$"
 explore_history.0070.desc.ruler: "[Select_CString(host.IsFemale, 'Покойная', 'Покойный' )] [host.GetTitleAsName] не [Select_CString(host.IsFemale, 'заслуживала', 'заслуживал' )] такой смерти."
 explore_history.0070.a: "$activity_system.1010.a$"
 explore_history.0070.tt: "[GetActivityType('activity_feast').GetName|U] [Select_CString(host.IsLocalPlayer, '', 'персонажа ' )][host.GetShortUINamePossessive|U][Select_CString(host.IsLocalPlayer, 'его персонажа', '' )] отменяется"

 explore_history.0110.t: "Бедная делегация"
 explore_history.0110.desc: "Не могу поверить. Несмотря на все мои приглашения и приготовления, ни один гость не появился, чтобы присоединиться к моей исследовательской группе.\n\nНеважно! Я буду наслаждаться всеми этими книгами в одиночестве, а эхо шагов в библиотеке — это всё, что мне нужно!"
 explore_history.0110.a: "Неужели я действительно так [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )]?"
 explore_history.0110.b: "Я чувствую некоторое облегчение."

 explore_history.0540.t: "Придворный летописец"
 explore_history.0540.desc.intro: "Мои изыскания вот-вот начнутся, а летописец всё ещё не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но [Select_CString(ROOT.Char.IsFemale, 'всякая хорошая', 'всякий хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уметь делегировать обязанности."
 explore_history.0540.desc.hates_candidate_a: "Как ни противно это признавать, [host.Custom('InsultAdjective')] [chronicler_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 explore_history.0540.desc.candidate_a: "Лучше всех на эту должность подходит [chronicler_candidate_1.GetName], и [chronicler_candidate_1.GetSheHe] явно [Select_CString(chronicler_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 explore_history.0540.desc.nepotism: "[chronicler_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надёжный кандидат."
 explore_history.0540.desc.enthusiasm: "[chronicler_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твёрдо [Select_CString(chronicler_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )], хоть [chronicler_candidate_3.GetSheHe] и не такой хороший кандидат, как [chronicler_candidate_1.GetFirstNameNoTooltip]."
 explore_history.0540.desc.outro: "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 explore_history.0540.a: "[chronicler_candidate_1.GetFirstNameNoTooltip|U] — лучший кандидат."
 explore_history.0540.b: "[chronicler_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(chronicler_candidate_2.IsFemale, 'та', 'тот' )], кому я могу доверять."
 explore_history.0540.c: "[chronicler_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(chronicler_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 explore_history.0540.d: "Мне никто не нужен."
 friend_made_me_chronicler: "[TARGET_CHARACTER.GetShortUIName] теперь $chronicler_court_position$. [CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'получаете', 'получает' )] вечную благодарность"
 friend_made_me_chronicler_corresponding: "[CHARACTER.GetShortUIName] теперь $chronicler_court_position$. [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetShortUINamePossessive|U][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] получает вечную благодарность."

 explore_history.0541.t: "Антиквар"
 explore_history.0541.desc.intro: "Мои изыскания вот-вот начнутся, а антиквар всё ещё не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но [Select_CString(ROOT.Char.IsFemale, 'всякая хорошая', 'всякий хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уметь делегировать обязанности."
 explore_history.0541.desc.hates_candidate_a: "Как ни противно это признавать, [host.Custom('InsultAdjective')] [antiquarian_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 explore_history.0541.desc.candidate_a: "Лучше всех на эту должность подходит [antiquarian_candidate_1.GetName], и [antiquarian_candidate_1.GetSheHe] явно [Select_CString(antiquarian_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 explore_history.0541.desc.nepotism: "However, [antiquarian_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надёжный кандидат."
 explore_history.0541.desc.enthusiasm: "[antiquarian_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твёрдо [Select_CString(antiquarian_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )], хоть [antiquarian_candidate_3.GetSheHe] и не такой хороший кандидат, как [antiquarian_candidate_1.GetFirstNameNoTooltip]."
 explore_history.0541.desc.outro: "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 explore_history.0541.a: "[antiquarian_candidate_1.GetFirstNameNoTooltip|U] — лучший кандидат."
 explore_history.0541.b: "[antiquarian_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(antiquarian_candidate_2.IsFemale, 'та', 'тот' )], кому я могу доверять."
 explore_history.0541.c: "[antiquarian_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(antiquarian_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 explore_history.0541.d: "Мне никто не нужен."
 friend_made_me_antiquarian: "[TARGET_CHARACTER.GetShortUIName] теперь $antiquarian_court_position$. [CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'получаете', 'получает' )] вечную благодарность"
 friend_made_me_antiquarian_corresponding: "[CHARACTER.GetShortUIName] теперь $antiquarian_court_position$. [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetShortUINamePossessive|U][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] получает вечную благодарность."

 explore_history.0550.t: "Настройка оборудования"
 explore_history.0550.host: "Мы ждём прибытия остальных гостей, и мои слуги уже начали приготовления. Учёные отправляются на поиски антикварных каталогов, расставляя наше оборудование в наших покоях и архивах.\n\n"
 explore_history.0550.guest: "Мы ждём прибытия остальных гостей, и [host.GetTitledFirstName] приступает к приготовлениям, не теряя времени даром. [host.GetHerHis|U] учёные отправляются на поиски антикварных каталогов, расставляя наше оборудование в наших покоях и архивах.\n\n"
 explore_history.0550.propaganda: "Я уже [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] придумывать, как начать своё повествование, осталось недолго..."
 explore_history.0550.standard: "Кафедры? Подняты. Драгоценные книги? Доставлены. Это не займёт много времени..."
 explore_history.0550.intent_arrived: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] совершенно не подозревает про мой план — [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHis]."
 explore_history.0550.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] скоро прибудет, и мой план [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHis] наконец-то исполнится."
 explore_history.0550.a: "Уже скоро."


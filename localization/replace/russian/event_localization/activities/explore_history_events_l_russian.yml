 explore_history.0560.desc_explore_history_positive: "Я с нетерпением жду возможности проводить больше времени с [Select_CString(host.IsFemale, 'ней', 'ним' )]."
 explore_history.0560.desc_explore_history_default: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] с гордостью представлять дом [ROOT.Char.GetHouse.GetName]."
 explore_history.0560.desc_explore_history_outro_standard: "\n\nЭто должно быть интересное путешествие, если мероприятие будет организовано должным образом."
 explore_history.0560.desc_explore_history_outro_propaganda: "\n\nМы будем придавать истории более правильную форму; красноречие и хитрость имеют огромное значение."
